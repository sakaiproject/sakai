plus.tool.trustemail.detail=Si el sistema d\u2019aprenentatge que est\u00e0 demanant SakaiPlus per a aquest tenant envia un correu electr\u00f2nic, cal que marqueu que confieu en l\u2019adre\u00e7a de correu electr\u00f2nic per a evitar que es cre\u00efn registres d\u2019usuari m\u00faltiples per a cada usuari en cada espai. Si marqueu aquest tenant com que confia en el correu electr\u00f2nic i el sistema que ho demana proporciona l\u2019adre\u00e7a electr\u00f2nica de l\u2019usuari, execucions m\u00faltiples des de contexts m\u00faltiples s\u2019enlla\u00e7aran amb el mateix usuari dins d\u2019aquest Tenant a SakaiPlus.   Cal que configureu la confian\u00e7a en el correu electr\u00f2nic en la majoria de casos. 
plus.tool.sitetemplate=Plantilla d\u2019espai
plus.tool.sitetemplate.detail=Aquest especifica un espai existent com  '\!plussite' que ser\u00e0 copiat per a fer un espai nou quan SakaiPlus rebi un espai entrant. L\u2019opci\u00f3 predeterminada \u00e9s '\!plussite' si no es canvia usant una propietat de Sakai. 
plus.tool.realmtemplate=Plantilla de perfil d\u2019acc\u00e9s
plus.tool.realmtemplate.detail=Aquest especifica un perfil d\u2019acc\u00e9s existent com '\!site.template.lti'\u00a0 que ser\u00e0 copiat per a configurar els rols i les autoritzacions usades quan es cre\u00ef un espai nou quan SakaiPlus rebi un espai entrant. L\u2019opci\u00f3 predeterminada \u00e9s '\!site.template.lti' si no es canvia usant una propietat de Sakai.\u00a0
plus.tool.inboundrolemap=Mapa de rols entrant
plus.tool.inboundrolemap.detail=Aquest camp permet sobreescriure el mapatge predeterminat per als rols LTI entrants cap a rols Sakai. Consulteu la documentaci\u00f3 per veure els detalls de com funciona aquesta correspond\u00e8ncia de rols i el format que han de tenir les entrades dels rols. 
plus.tool.inboundrolemap.url=Documentaci\u00f3 sobre la correspond\u00e8ncia de rols LTI
plus.tool.allowedtools=Eines permeses
plus.tool.allowedtools.detail=Aquest camp \u00e9s una llista amb els elements separats per dos punts (\:) de tots els identificadors d\u2019eines de Sakai com "sakai.resources". Hi ha un identificador especial "sakai.site" que controla la disponibilitat de l\u2019execuci\u00f3 a tot l\u2019espai. Consulteu la documentaci\u00f3 per a m\u00e9s detalls. Opcions predeterminades simples s\u00f3n "sakai.site" o "sakai.site\:sakai.resources\: ...". Aquest camp \u00e9s obligatori.  
plus.tool.newwindowtools=Eines en finestres noves
plus.tool.newwindowtools.detail=Aquest camp \u00e9s una llista amb els elements separats per dos punts (\:) dels identificadors d\u2019eines de Sakai que seran for\u00e7ades a obrir en una finestra nova. "sakai.site" sempre s\u2019executa en una finestra nova. Generalment es deixa en blanc.
plus.tool.verbose=Depuraci\u00f3 detallada
plus.tool.verbose.detail=Activar la depuraci\u00f3 detallada mou la majoria dels errors de depuraci\u00f3 al codi SakaiPlus de debug.log a debug.info de manera que apareixen al registre normal de Sakai. En general aix\u00f2 \u00e9s \u00fatil per als desenvolupadors o en per\u00edode de proves per\u00f2 ompliria el registre si es deixa com a opci\u00f3 en producci\u00f3. 
plus.tool.oidc.detail=Els camps de la part inferior es configuren com a part del registre d\u2019eines amb el sistema d\u2019aprenentatge que ho demana. Si el sistema admet el registre din\u00e0mic LTI aquest valors s\u2019han de configurar autom\u00e0ticament. Si el sistema que executa no admet el registre din\u00e0mic les haureu de configurar manualment. 
