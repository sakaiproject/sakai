plus.tool.oidcauth=Adre\u00e7a URL d\u2019autoritzaci\u00f3 del LMS
plus.tool.oidctoken=Adre\u00e7a URL del testimoni del LMS
plus.tool.oidcaudience=Audi\u00e8ncia del testimoni del LMS
plus.tool.oidcregistrationlock=Bloqueig de registre
plus.tool.oidcregistrationlock.detail=Cal configurar aquest camp per a "desbloquejar" el registre din\u00e0mic LTI per a aquest tenant. Nom\u00e9s es pot configurar mentre duri el registre din\u00e0mic i cal esborrar-lo un cop aquest registre es completi.  
plus.tool.timezone=Fus horari
plus.tool.timezone.detail=Aquesta \u00e9s la zona hor\u00e0ria (com ara "US/Eastern") de la plataforma controladora. SakaiPlus mour\u00e0 les dates l\u00edmit a aquesta zona abans de crear o actualitzar els elements corresponents

