<head>
<title>Mail Sender Messages Template</title>
<link href="/library/skin/tool_base.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all" />

<body>
<div rsf:id="rsf-messages:">
	<div rsf:id="error-messages:" class="alertMessage">
		<ul style="margin:10px;">
			<li rsf:id="message:">Error message for user here</li>
		</ul>
	</div>

	<div rsf:id="confirm-messages:" class="confirmMessage">
		<ul style="margin:10px;">
			<li rsf:id="message:">Info message for user here</li>
		</ul>
	</div>

	<div rsf:id="info-messages:" class="infoMessage">
		<ul style="margin:10px;">
			<li rsf:id="message:">Info message for user here</li>
		</ul>
	</div>
</div>
