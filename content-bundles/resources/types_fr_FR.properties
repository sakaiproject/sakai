instr.uploads=Les fichiers peuvent \u00eatre t\u00e9l\u00e9charg\u00e9s individuellement ou dans les archives ZIP. D\u00e9compressez les fichiers ZIPs apr\u00e8s le t\u00e9l\u00e9chargement via le menu Action du fichier. Pour supprimer les fichiers avant de terminer le t\u00e9l\u00e9chargement, cliquez sur X \u00e0 c\u00f4t\u00e9 d''eux. Cliquez sur T\u00e9l\u00e9charger les fichiers lorsque vous \u00eates pr\u00eat \u00e0 terminer le t\u00e9l\u00e9chargement. Notez que vous ne pouvez pas t\u00e9l\u00e9charger plus de {0} Mo \u00e0 la fois. <br /><br /> \nDroit d''auteur \: il est de votre responsabilit\u00e9 personnelle pour v\u00e9rifier que vous avez l''autorisation du titulaire du droit d''auteur pour t\u00e9l\u00e9charger le(s) fichier(s) sur ce site web. Textes, graphiques et autres fichiers multim\u00e9dias peuvent tous \u00eatre soumis au contr\u00f4le du droit d''auteur m\u00eame si votre espace n''est accessible qu''\u00e0 ses membres.
