<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
		<meta http-equiv="Refresh" content="0:URL=https://fairuse.stanford.edu/overview/public-domain/">
		<title>Redirecting to Copyright Site</title>

		<style type="text/css">
			body {
				background-color:#fff;
				font-size:16px;
				font-family: 'Helvetica Neue', Arial, 'Nimbus Sans L', 'Liberation Sans', sans-serif;
				color:#333;
			}
			div {
				width:288px;
				margin:1em;

				border:1px solid #ccc;
				background-color:#3949AB;
				color:#fff;
			}
			p {
				margin:0 0 1em 0;
				padding:0;
				color:#fff;
			}
			a {
				color:#fff;
			}
		</style>
	</head>

	<body onLoad="javascript:window.location='https://fairuse.stanford.edu/overview/public-domain/';">
		<div>
			<p>You are being redirected to Stanford's Copyright site. If you are not automatically redirected, use the link below to continue:<br/></p>
			<p><a href="https://fairuse.stanford.edu/overview/public-domain/">Take me to the Copyright site</a></p>
