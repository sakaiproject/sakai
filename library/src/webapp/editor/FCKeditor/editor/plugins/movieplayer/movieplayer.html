<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta content="noindex, nofollow" name="robots">
	<script src="movieplayer.js" type="text/javascript"></script>
	<script src="../../dialog/common/fck_dialog_common.js" type="text/javascript"></script>
	<link href="../../dialog/common/fck_dialog_common.css" rel="stylesheet" type="text/css" />
</head>

<body scroll="no" style="OVERFLOW: hidden">
		
	<!-- URL -->
    <table cellspacing="5" cellpadding="0" width="100%" border="0">
	   <tr>
		  <td width="100%">
		      <span fckLang="MoviePlayerURL">URL:</span>
		  </td>
          <td id="tdBrowse" style="display: none" rowspan="2">
              <input id="btnBrowse" onclick="BrowseServer();" type="button" value="Browse Server" fckLang="DlgBtnBrowseServer" />
          </td>
	   </tr>
	   <tr>
          <td style="vertical-align: top">
			  <input id="txtUrl" style="width: 100%" type="text" />
		  </td>
	   </tr>
	   <tr>
	       <td colspan="2">
	           <small><span fckLang="MoviePlayerURLDesc">Select a .flv, .wma, .avi or .mov file</span></small>
	       </td>
	   </tr>
	</table>

    <!-- OPTIONS -->
	</br>				
	<table cellspacing="5" cellpadding="0" border="0">
        <tr>
		   <td><span fckLang="MoviePlayerWidth">Width:</span></td>
		   <td><input id="txtWidth"  type="text" style="width: 50px"/></td>
		</tr>
        <tr>
           <td><span fckLang="MoviePlayerHeight">Height:</span></td>
           <td><input id="txtHeight" type="text" style="width: 50px"/></td>
        </tr>
        <tr>
            <td><span fckLang="MoviePlayerAutoplay">Auto Play:</span></td>
            <td><input type="checkbox" class="CheckBox" id="chkAutoplay"></td>
        </tr>
	</table>
		
</body>
</html>
