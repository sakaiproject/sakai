	<body>
		<div class="portletBody"> 
		<h3  style="text-align:center">パーソナルワークスペースへようこそ．</h3>
			<p>Sakai では，「マイワークスペース」と呼ばれる個人用のワークサイトが各ユーザに用意されています．
			  マイワークスペースでは，個人的な文書を保存したり，新しいサイトを作成したり，スケジュールを管理したり，リソースを保存したりなど，様々なことが行えます．</p>
			<p class="instruction">ここに表示されている新しいユーザのためのデフォルト情報は，sakai.properties 設定ファイルの "myworkspace.info.url" の値を所望の html ファイルを参照するように Sakai 管理者が編集することによって修正することができます．</p>

		</div>
	</body>
</html>
