	<body>
		<div class="portletBody">
			<h3 style="text-align:center">ウェブコンテンツのセットアップ</h3>
			<p>自分好みのウェブページを表示する場合はこのツールを使用します．</p>
			<p><strong>オプション</strong> ボタンをクリックして，URL フィールドにウェブページのアドレスを入力します．</p>
			<p class="instruction">例えば，このツールに Google 検索ページを表示させる場合は，「オプション」フォームの URL フィールドに www.google.com を入力します．</p>
