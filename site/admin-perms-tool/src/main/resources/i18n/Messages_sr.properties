siterole.title=Kontroli\u0161i Dozvole za ulogu sajta za sve sajtove
siterole.instructions=Ovo \u0107e dodati ili ukloniti ozna\u010dene dozvole na svim sajtova ozna\u010denih tipova i svih ozna\u010denih uloga. Mora\u0161 da ozna\u010di\u0161 najmanje jednu dozvolu, jedan tip sajta i jednu ulogu za a\u017euriranje. Ovo mo\u017ee biti donekle sporo kada se a\u017eurira veoma veliki broj sajtova, a obrada se vr\u0161i u posebnoj niti.
