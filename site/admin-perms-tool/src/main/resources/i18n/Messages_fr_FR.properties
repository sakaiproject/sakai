# sakai.adminsiteperms - Site role admin permissions tool message strings
siterole.title=Contr\u00f4le des droits de r\u00f4le pour tous les espaces
siterole.instructions=This will add or remove the selected permissions in all sites of the types selected and all roles selected. You must select at least one permission, one site type, and one role to do an update. This can be somewhat slow when updating a very large number of sites and will do the processing in a separate thread.
siterole.add.command=Ajouter des droits
siterole.remove.command=Supprimer des droits
siterole.sitetype.title=Types d'espace
siterole.role.title=R\u00f4les d'espace
siterole.perm.title=Droits
siterole.sitetype.header=S\u00e9lectionnez les types d'espace dans lesquels vous voulez modifier les droits \:
siterole.role.header=S\u00e9lectionnez les r\u00f4les auxquels appliquer les modifications de droits \:
siterole.perm.header=S\u00e9lectionnez les droits \u00e0 ajouter ou supprimer \:
# user messages
siterole.message.processing.add=Ajout de droits ({0}) dans les espaces de type ({1}) pour les r\u00f4les suivants ({2}). Effectu\u00e9 \u00e0 {3} % ...
siterole.message.processing.remove=Suppression de droits ({0}) dans les espaces de type ({1}) pour les r\u00f4les suivants ({2}). Effectu\u00e9 \u00e0 {3} % ...
siterole.message.permissions.added=Ajout des permissions ({0}) dans {3} espaces de types ({1}) pour les r\u00f4les suivants ({2}). Il y a eu {4} mises \u00e0 jour (sur {5} espaces trait\u00e9s avec succ\u00e8s et {6} \u00e9checs) en {7} secondes (en pause pendant {8} secondes).
siterole.message.permissions.removed=Suppression des permissions ({0}) dans {3} espaces de types ({1}) pour les r\u00f4les suivants ({2}). Il y a eu {4} mises \u00e0 jour (sur {5} espaces trait\u00e9s avec succ\u00e8s et {6} \u00e9checs) en {7} secondes (en pause pendant {8} secondes).
siterole.message.illegal.submission=Vous devez inclure au moins un type d'espace, un r\u00f4le et un droit
siterole.message.cannot.update=Vous ne pouvez pas mettre \u00e0 jour les droits d'espaces maintenant car une autre mise \u00e0 jour des droits est en cours d'ex\u00e9cution
