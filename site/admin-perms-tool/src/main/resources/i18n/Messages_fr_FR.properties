siterole.instructions=Ceci va ajouter ou supprimer les droits s\u00e9lectionn\u00e9es dans tous les espaces du type s\u00e9lectionn\u00e9 et pour tous les r\u00f4les s\u00e9lectionn\u00e9s.  Vous devez s\u00e9lectionner au moins un droit, un type d'espace et un r\u00f4le pour faire une mise \u00e0 jour.  Ceci peut \u00eatre assez lent quand cette mise \u00e0 jour porte sur un tr\u00e8s grand nombre d'espaces et le traitement sera fait dans un fil s\u00e9par\u00e9.
