siterole.message.processing.add = Adicionando permiss\u00f5es ({0}) nos tipos de sites ({1}) para os seguintes p\u00e1p\u00e9is ({2}). {3}% completado...
siterole.message.processing.remove = Removendo permiss\u00f5es ({0}) nos tipos de sites ({1}) para os seguintes p\u00e1p\u00e9is ({2}). {3}% completado...
siterole.message.permissions.added = Conclu\u00edda a adi\u00e7\u00e3o de permiss\u00f5es ({0}) em {3} tipos de sites ({1}) para os seguintes pap\u00e9is ({2}). \
