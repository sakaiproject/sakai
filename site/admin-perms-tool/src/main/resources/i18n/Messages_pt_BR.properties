# sakai.adminsiteperms - Site role admin permissions tool message strings
siterole.title = Controlar as Permiss\u00f5es de Pap\u00e9is para todos os sites
siterole.instructions = Isto adicionar\u00e1 ou remover\u00e1 as permiss\u00f5es selecionadas em todos os sites para os tipos e pap\u00e9is selecionados. \
Voc\u00ea deve selecionar pelo menos uma permiss\u00e3o, um tipo de site e um papel para fazer uma atualiza\u00e7\u00e3o. \
Isso pode ser um pouco lento quando se seleciona um grande n\u00famero de sites para atualizar e far\u00e1 o processamento em um subprocesso independente.
siterole.add.command = Adicionar Permiss\u00f5es
siterole.remove.command = Remover Permiss\u00f5es
siterole.sitetype.title = Tipos de Site
siterole.role.title = Pap\u00e9is no Site
siterole.perm.title = Permiss\u00f5es
siterole.sitetype.header = Selecione os tipos de site para alterar as permiss\u00f5es 
siterole.role.header = Selecione os pap\u00e9is para aplicar as altera\u00e7\u00f5es de permiss\u00e3o 
siterole.perm.header = Selecione as permiss\u00f5es para adicionar ou remover
