# sakai.adminsiteperms - Site role admin permissions tool message strings
siterole.title=Controlati Permisiunile Rolurilor din Site pentru toate site-urile
siterole.instructions=Aceasta va adauga sau elimina permisiunile selectate in toate site-urile de tipurile selectate si toate rolurile selectate. Trebuie sa selectati cel putin o permisiune, un tip de site si un rol pentru a efectua o actualizare. Acest lucru poate fi oarecum lent atunci cand actualizati un numar foarte mare de site-uri si va face procesarea intr-un fir separat.
siterole.add.command=Adauga Permisiuni
siterole.remove.command=Eliminati Permisiuni
siterole.sitetype.title=Tipuri Site-uri
siterole.role.title=Roluri Site-uri
siterole.perm.title=Permisiuni
siterole.sitetype.header=Selectati tipurile de site-uri in care schimbati permisiunile
siterole.role.header=Selectati rolurile la care aplicati schimbarea de permisiuni
siterole.perm.header=Selectati permisiunile de adaugat sau eliminat
# user messages
siterole.message.processing.add=Adaugarea de permisiuni ({0}) in site-uri de tip ({1}) pentru urmatoarele roluri ({2}). {3}% executata...
siterole.message.processing.remove=Eliminarea de permisiuni ({0}) in site-uri de tip ({1}) pentru urmatoarele roluri ({2}). {3}% executata...
siterole.message.permissions.added=Finalizare adaugare permisiuni ({0}) in {3} site-uri de tipul ({1}) pentru urmatoarele roluri ({2}). Au fost {4} update-uri (of {5} site-uri procesate cu successsi {6} erori) in {7} secunde (pauza de {8} secunde).
siterole.message.permissions.removed=Finalizare eliminare permisiuni ({0}) in {3} site-uri de tipul ({1}) pentru urmatoarele roluri ({2}). Au fost {4} update-uri (of {5} site-uri procesate cu successsi {6} erori) in {7} secunde (pauza de {8} secunde).
siterole.message.illegal.submission=Trebuie sa includeti cel putin unul din fiecare tip de site, rol si permisiune
siterole.message.cannot.update=Nu puteti actualiza permisiunile site-ului acum deoarece este deja in executie o actualizare de permisiuni
