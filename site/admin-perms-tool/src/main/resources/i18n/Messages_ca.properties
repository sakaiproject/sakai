# sakai.adminsiteperms - Site role admin permissions tool message strings
siterole.title=Controla els permisos dels rols de l'espai per tots els espais
siterole.instructions=Aquesta acci\u00f3 afegir\u00e0 o eliminar\u00e0 els permisos seleccionats en tots els espais dels tipus escollits i tots els rols seleccionats. Heu de seleccionar almenys un perm\u00eds, un tipus d'espai i un rol per fer una actualitzaci\u00f3. El proc\u00e9s pot ser lent quan s'actualitzi un nombre gran d'espais i el procediment s'executar\u00e0 en un fil separat.
siterole.add.command=Afegeix els permisos
siterole.remove.command=Suprimeix els permisos
siterole.sitetype.title=Tipus d'espai
siterole.role.title=Rols de l'espai
siterole.perm.title=Permisos
siterole.sitetype.header=Seleccioneu els tipus d'espai en els quals voleu canviar els permisos
siterole.role.header=Seleccioneu els rols als quals voleu aplicar els canvis de permisos
siterole.perm.header=Seleccioneu els permisos que voleu afegir o suprimir
# user messages
siterole.message.processing.add=Afegint els permisos ({0}) als espais de tipus ({1}) pels rols seg\u00fcents ({2}). S''ha completat un {3}% ...
siterole.message.processing.remove=Suprimint els permisos ({0}) als espais de tipus ({1}) pels rols seg\u00fcents ({2}). S''ha completat un {3}% ...
siterole.message.permissions.added=S''ha completat l''addici\u00f3 de permisos  ({0}) a {3} espais de tipus ({1}) pels rols seg\u00fcents ({2}). \nHi ha hagut {4} actualitzacions (de {5} espais processats correctament i {6} fallades) durant {7} segons (ha estat en pausa durant {8} segons).
siterole.message.permissions.removed=S''ha completat l''eliminaci\u00f3 de permisos  ({0}) a {3} espais de tipus ({1}) pels rols seg\u00fcents ({2}). \nHi ha hagut {4} actualitzacions (de {5} espais processats correctament i {6} fallades) durant {7} segons (ha estat en pausa durant {8} segons).
siterole.message.illegal.submission=Heu d'incloure almenys un perm\u00eds, un rol i un tipus d'espai
siterole.message.cannot.update=En aquest moment no podeu canviar permisos perqu\u00e8 hi ha una actualitzaci\u00f3 en marxa
