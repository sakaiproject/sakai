siterole.instructions=Bu i\u015flem se\u00e7ilen t\u00fcm site t\u00fcrlerinde, se\u00e7ilen t\u00fcm rollerden, se\u00e7ilen t\u00fcm izinleri ekleyecek veya kald\u0131racakt\u0131r. \nBir g\u00fcncelleme yapmak i\u00e7in en az bir izin, bir site t\u00fcr\u00fc ve bir rol se\u00e7meniz gerekir. \nBu i\u015flem, \u00e7ok say\u0131da site t\u00fcr\u00fcn\u00fc g\u00fcncellerken yava\u015f olacakt\u0131r ve i\u015flemi ayr\u0131 bir s\u0131rada ger\u00e7ekle\u015ftirecektir.
