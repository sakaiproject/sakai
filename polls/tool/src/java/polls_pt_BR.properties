# descri\u00e7\u00f5es para entidades de enquete
polls = Representa as enquetes, as alternantivas(escolha) e votos da ferramenta de enquete. 

polls.action.site = Obt\u00e9m todas as enquetes que o usu\u00e1rio atual pode participar no site
polls.action.my = Obt\u00e9m todas as enquetes que o usu\u00e1rio atual pode participar em todos os sites, \
pode  limitar a um site espec\u00edfico usando 'siteId' ou 'siteReference', \
muda para as enquetes que um usu\u00e1rio pode controlar (Administrar) usando 'admin' (booleano) configurado para verdadeiro 

polls.action.poll-view = Obt\u00e9m uma enquete pelo pollId (longo, n\u00e3o \u00e9 UUID), retorna somente a pr\u00f3pria enquete por padr\u00e3o,\
adicionar nas alternativas usando 'includeOptions' (booleano),  adicionar nos votos usando 'includeVotes' (booleano)
polls.action.poll-create = Cria uma nova enquete
polls.action.poll-update = Atualiza uma enquete existente pelo pollId (longo, n\u00e3o \u00e9 UUID)
polls.action.poll-delete = Exclui uma enquete existente pelo pollId (longo, n\u00e3o \u00e9 UUID)
polls.action.poll-option-list = Obt\u00e9m todas as alternativas de uma enquete espec\u00edfica

polls.action.option-create = Cria uma nova alternativa (escolha) em uma enquete
polls.action.option-view = Obt\u00e9m uma alternativa (escolha) em uma enquete
polls.action.option-update = Atualiza uma alternativa (escolha) em uma enquete
polls.action.option-delete = uma alternativa (escolha) em uma enquete


polls.action.vote-list=Obt\u00e9m todos os votos de uma enquete espec\u00edfica
polls.action.vote=Votar em uma enquete espec\u00edfica
polls.action.vote-create=Votar em uma enquete espec\u00edfica
polls.action.vote-view=Obt\u00e9m um voto para uma enquete espec\u00edfica
