# descriptions for poll entities
polls=Representa as enquetes, as op\u00e7\u00f5es e votos da ferramenta enquete. 

polls.action.site=Obt\u00e9m todas as enquetes que o usu\u00e1rio atual pode realizar no site
polls.action.my=Obt\u00e9m todas as enquetes que o usu\u00e1rio atual pode participar em todos os sites, \
pode  limitar a um site espec\u00edfico usando 'siteId' ou 'siteReference'. \
Usando admin\=true, obt\u00e9m as enquetes que o usu\u00e1rio pode controlar

polls.action.poll-view=Obt\u00e9m uma enquete pelo pollId (long, n\u00e3o \u00e9 UUID), retorna somente a pr\u00f3pria enquete por padr\u00e3o.\
Pode adicionar op\u00e7\u00f5es usando 'includeOptions' e adicionar os votos usando 'includeVotes', ambos booleanos
polls.action.poll-create=Criar uma nova enquete
polls.action.poll-update=Atualizar uma enquete existente pelo pollId (long, n\u00e3o \u00e9 UUID)
polls.action.poll-delete=Excluir uma enquete existente pelo pollId (long, n\u00e3o \u00e9 UUID)
polls.action.poll-option-list=Obt\u00e9m todas as op\u00e7\u00f5es de uma enquete espec\u00edfica

polls.action.option-create=Criar uma nova op\u00e7\u00e3o em uma enquete
polls.action.option-view=Obt\u00e9m uma op\u00e7\u00e3o em uma enquete
polls.action.option-update=Atualizar uma op\u00e7\u00e3o em uma enquete
polls.action.option-delete=uma op\u00e7\u00e3o em uma enquete


polls.action.vote-list=Obt\u00e9m todos os votos de uuma enquete espec\u00edfica
polls.action.vote=Votar em uma enquete espec\u00edfica
polls.action.vote-create=Votar em uma enquete espec\u00edfica
polls.action.vote-view=Obt\u00e9m um voto para uma enquete espec\u00edfica
