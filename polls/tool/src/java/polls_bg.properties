polls=\u041f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u0432\u0430 \u0430\u043d\u043a\u0435\u0442\u0438, \u043e\u043f\u0446\u0438\u0438 (\u0438\u0437\u0431\u043e\u0440\u0438) \u0438 \u0433\u043b\u0430\u0441\u043e\u0432\u0435 \u043d\u0430 \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u0430 \u0437\u0430 \u0430\u043d\u043a\u0435\u0442\u0438.

