# descriptions for poll entities
polls=Reprezinta sondaje, optiuni (alegeri) si voturi ale instrumentului de sondaj.

polls.action.site=Obtine toate sondajele la care utilizatorul actual poate participa pe site-ul dat
polls.action.my=Aduce toate sondajele la care utilizatorul curent poate participa in toate site-urile, limitati la un site specific prin utilizarea 'siteId' sau 'siteReference', comutati la sondajele pe care un utilizator le poate controla (administra) utilizand 'admin' (boolean) setat la valoarea true

polls.action.poll-view=Aduce un singur sondaj dupa pollId (cel lung, nu sirul UUID), returneaza doar sondajul in sine in mod implicit, adaugati optiunile folosind \u201eincludeOptions\u201d (boolean), adaugati voturi folosind \u201eincludeVotes\u201d (boolean)
polls.action.poll-create=Creati un sondaj nou
polls.action.poll-update=Actualizeaza un sondaj existent dupa pollID (sirul lung, nu UUID)
polls.action.poll-delete=Sterge un sondaj existent dupa pollID (sirul lung, nu UUID)
polls.action.poll-option-list=Obtine toate op\u021biunile pentru un anumit sondaj

polls.action.option-create=Creaza o noua optiune (alegere) intr-un sondaj
polls.action.option-view=Creaza o optiune (alegere) intr-un sondaj
polls.action.option-update=Actualizeaza o optiune (alegere) intr-un sondaj
polls.action.option-delete=o optiune (alegere) intr-un sondaj


polls.action.vote-list=Obtine toate voturile pentru un anumit sondaj
polls.action.vote=Voteaza pentru un anumit sondaj
polls.action.vote-create=Voteaza pentru un anumit sondaj
polls.action.vote-view=Obtine un vot pentru un anumit sondaj
