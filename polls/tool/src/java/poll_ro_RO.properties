# descriptions for poll entities
poll=<b>Depreciata. Utilizati furnizorul de entitati de sondaje.</b> Reprezinta un sondaj (sondaj cu un singur articol) si, optional, voturile (raspunsurile) la sondaj si optiunile (alegerile)
poll.view.show=<b>Depreciata. Utilizati furnizorul de entitati de sondaje.</b> Aduce un singur sondaj dupa pollId (cel lung, nu sirul UUID), returneaza doar sondajul in sine in mod implicit, adaugati optiunile folosind \u201eincludeOptions\u201d (boolean), adaugati voturi folosind \u201eincludeVotes\u201d (boolean)
poll.view.list=<b>Depreciata. Utilizati furnizorul de entitati de sondaje.</b> Aduce toate sondajele la care utilizatorul curent poate participa in toate site-urile, limitati la un site specific prin utilizarea 'siteId' sau 'siteReference', comutati la sondajele pe care un utilizator le poate controla (administra) utilizand 'admin' (boolean) setat la valoarea true
poll.view.edit=<b>Depreciata. Utilizati furnizorul de entitati de sondaje.</b>
poll.view.new=<b>Depreciata. Utilizati furnizorul de entitati de sondaje.</b>
poll.view.delete=<b>Depreciata. Utilizati furnizorul de entitati de sondaje.</b>

poll.redirect./{prefix}/{pollId}/vote=<b>Depreciata. Utilizati furnizorul de entitati de sondaje.</b> Aduce toate voturile pentru un sondaj specific
poll.redirect./{prefix}/{pollId}/option=<b>Depreciata. Utilizati furnizorul de entitati de sondaje.</b> Aduce toate voturile pentru un sondaj specific
poll.redirect./{prefix}/site/{siteId}=<b>Depreciata. Utilizati furnizorul de entitati de sondaje.</b> Aduce toate sondajele in care utilizatorul curent poate vota pentru un anumit site
