# descriptions for poll entities
polls=Predstavlja ankete, opcije (izbore) i glasove alata za anketu.

polls.action.site=Dobija sve ankete koje trenutni korisnik mo\u017ee da preuzme na datoj lokaciji
polls.action.my=Dobijaju se sve ankete koje trenutni korisnik mo\u017ee da preuzme na svim lokacijama, ograni\u010denost na konkretnu lokaciju pomo\u0107u \u201esiteId\u201c ili \u201esiteReference\u201c, prelazak na ankete koje korisnik mo\u017ee da kontroli\u0161e (upravlja) pomo\u0107u \u201eadmin\u201c (Bulova vrednost) skupa za ta\u010dnu vrednost

polls.action.poll-view=Dobija se jedna anketa pomo\u0107u ID broja ankete (duga\u010dak, ne UUID niz), samo se anketa vra\u0107a po definiciji, dodavanje u opcije pomo\u0107u \u201eincludeOptions\u201c (Bulova vrednost), dodavanje u glasove pomo\u0107u \u201eincludeVotes\u201c (Bulova vrednost)
polls.action.poll-create=Kreira novu anketu
polls.action.poll-update=A\u017eurira postoje\u0107u anketu preko ID broja ankete (duga\u010da, ne UUID niz)
polls.action.poll-delete=Bri\u0161e postoje\u0107u anketu preko ID broja ankete (duga\u010da, ne UUID niz)
polls.action.poll-option-list=Dobija sve opcije za konkretnu anketu

polls.action.option-create=Kreira novu opciju (izbor) u anketi
polls.action.option-view=Dobija opciju (izbor) u anketi
polls.action.option-update=A\u017eurira opciju (izbor) u anketi
polls.action.option-delete=opcija (izbor) u anketi


polls.action.vote-list=Dobija sve glasove za konkretnu anketu
polls.action.vote=Glas za konkretnu anketu
polls.action.vote-create=Glas za konkretnu anketu
polls.action.vote-view=Dobija glas za konkretnu anketu
