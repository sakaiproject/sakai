# descri\u00e7\u00f5es para entidades de enquete
poll = <b>Obsoleto. Use o provedor da entidade de enquete.</b> Representa uma enquete (um \u00fanico elemento de pesquisa) e, opcionalmente, os votos (respostas) para a enquete e as alternativas (escolhas)
poll.view.show = <b>Obsoleto. Use provedora da entidade de enquete.</b> Obt\u00e9m uma vota\u00e7\u00e3o \u00fanica pelo pollId (longo, n\u00e3o a sequ\u00eancia UUID), retorna apenas a pr\u00f3pria enquete por padr\u00e3o,  \
adicione nas alternativas usando 'includeOptions' (booleano), adicione nos votos usando 'includeVotes' (booleano)
poll.view.list = <b>Obsoleto. Use o provedor da entidade de enquete.</b> Obt\u00e9m todas as vota\u00e7\u00f5es que o usu\u00e1rio atual pode fazer em todos os sites, \
limita a um site espec\u00edfico usando  'siteId' ou  'siteReference', \
muda para as enquetes que um usu\u00e1rio pode controlar (administrar) usando "admin" (booleano) configurado para verdadeiro
poll.view.edit = poll.view.edit = <b>Obsoleto. Use o provedor da entidade de enquete.</b>
poll.view.new = <b>Obsoleto. Use o provedor da entidade de enquete.</b>
poll.view.delete = <b>Obsoleto. Use o provedor da entidade de enquete.</b>

poll.redirect./{prefix}/{pollId}/vote = poll.view.edit = <b>Obsoleto. Use o provedor da entidade de enquete.</b> Obt\u00e9m todos os votos para uma enquetes espec\u00edfica
poll.redirect./{prefix}/{pollId}/option = poll.view.edit = <b>Obsoleto. Use o provedor da entidade de enquete.</b> Obt\u00e9m todas as op\u00e7\u00f5es para uma vota\u00e7\u00e3o espec\u00edfica
poll.redirect./{prefix}/site/{siteId} = poll.view.edit = <b>Obsoleto. Use o provedor da entidade de enquete.</b> Obt\u00e9m todas as enquetes que o usu\u00e1rio atual pode fazer em um determinado site
