poll=<b>Obsoleto. Use o provedor da entidade de enquete.</b> Representa uma enquete (um \u00fanico elemento de pesquisa) e, opcionalmente, os votos (respostas) para a enquete e as op\u00e7\u00f5es (escolhas)
poll.view.show=<b>Obsoleto. Use provedora da entidade enquete.</b> Obt\u00e9m uma vota\u00e7\u00e3o \u00fanica pelo pollId (longo, n\u00e3o a sequ\u00eancia UUID) e, por padr\u00e3o, retorna apenas a pr\u00f3pria enquete por padr\u00e3o;  \nadicione as op\u00e7\u00f5es usando 'includeOptions' (booleano), adicione os votos usando ' includeVotes' (booleano)
poll.view.list=<b>Obsoleto. Use o provedor da entidade de enquete.</b> Obt\u00e9m todas as vota\u00e7\u00f5es que o usu\u00e1rio atual pode fazer em todos os sites, \nlimita a um site espec\u00edfico usando  'siteId' ou  'siteReference', \nmuda para as vota\u00e7\u00f5es que um usu\u00e1rio pode controlar (administrar) usando "admin" (booleano) configurado como verdadeiro
