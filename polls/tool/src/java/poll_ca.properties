# descriptions for poll entities
poll=<b>Obsoleta. Useu el prove\u00efdor d'entitats de l'eina Votacions.</b> Representa una votaci\u00f3 (d'element \u00fanic) i opcionalment els vots (respostes) a la votaci\u00f3 i les opcions.
poll.view.show=<b>Obsoleta. Useu el prove\u00efdor d'entitats de l'eina Votacions.</b> Retorna una votaci\u00f3 pel seu pollId (de tipus long, no la seva cadena de text UUID), retorna \u00fanicament la mateixa votaci\u00f3 per defecte, afegeix les opcions utilitzant 'includeOptions' (valor boole\u00e0), afegeix els vots utilitzant 'includeVotes' (valor boole\u00e0)
poll.view.list=<b>Obsoleta. Useu el prove\u00efdor d'entitats de l'eina Votacions</b> Retorna totes les votacions que l'usuari actual pot realitzar en tots els espais, limita a un espai espec\u00edfic utilitzant 'siteId' o 'siteReference', canvia a les votacions que l'usuari pot controlar (administrar) establint 'admin' (valor boole\u00e0) a veritat.
poll.view.edit=<b>Obsolet. Useu el prove\u00efdor d'entitats de l'eina votacions.</b>
poll.view.new=<b>Obsolet. Useu el prove\u00efdor d'entitats de l'eina votacions.</b>
poll.view.delete=<b>Obsolet. Useu el prove\u00efdor d'entitats de l'eina votacions.</b>

poll.redirect./{prefix}/{pollId}/vote=Retorna tots els vots d'una votaci\u00f3 concreta
poll.redirect./{prefix}/{pollId}/option=Retorna totes les opcions d'una votaci\u00f3 concreta
poll.redirect./{prefix}/site/{siteId}=Retorna totes les votacions que l'usuari actual pot realitzar en un espai concret
