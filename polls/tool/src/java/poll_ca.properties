# descriptions for poll entities
poll=<b>Obsoleta. Useu el prove\u00efdor d\u2019entitats de l\u2019eina Votacions.</b> Representa una votaci\u00f3 (d\u2019element \u00fanic) i opcionalment els vots (respostes) a la votaci\u00f3 i les opcions.
poll.view.show=<b>Obsoleta. Useu el prove\u00efdor d\u2019entitats de l\u2019eina Votacions.</b> Retorna una votaci\u00f3 pel seu pollId (de tipus long, no la seva cadena de text UUID), retorna \u00fanicament la mateixa votaci\u00f3 per defecte, afegeix les opcions utilitzant \u2019includeOptions\u2019 (valor boole\u00e0), afegeix els vots utilitzant \u2019includeVotes\u2019 (valor boole\u00e0)
poll.view.list=<b>Obsoleta. Useu el prove\u00efdor d\u2019entitats de l\u2019eina Votacions</b> Retorna totes les votacions que l\u2019usuari actual pot realitzar en tots els espais, limita a un espai espec\u00edfic utilitzant \u2019siteId\u2019 o \u2019siteReference\u2019, canvia a les votacions que l\u2019usuari pot controlar (administrar) establint \u2019admin\u2019 (valor boole\u00e0) a veritat.
poll.view.edit=<b>Obsolet. Useu el prove\u00efdor d\u2019entitats de l\u2019eina votacions.</b>
poll.view.new=<b>Obsolet. Useu el prove\u00efdor d\u2019entitats de l\u2019eina votacions.</b>
poll.view.delete=<b>Obsolet. Useu el prove\u00efdor d\u2019entitats de l\u2019eina votacions.</b>

poll.redirect./{prefix}/{pollId}/vote=Retorna tots els vots d\u2019una votaci\u00f3 concreta
poll.redirect./{prefix}/{pollId}/option=Retorna totes les opcions d\u2019una votaci\u00f3 concreta
poll.redirect./{prefix}/site/{siteId}=Retorna totes les votacions que l\u2019usuari actual pot realitzar en un espai concret
