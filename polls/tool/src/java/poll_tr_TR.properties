poll=Bir anketi (tek anket \u00f6\u011fesini) ve anket se\u00e7eneklerine (se\u00e7imlere) iste\u011fe ba\u011fl\u0131 olarak verilen oylar\u0131 (kar\u015f\u0131l\u0131klar\u0131)  temsil eder.
