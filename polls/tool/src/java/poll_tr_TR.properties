# descriptions for poll entities

poll=Bir anketi (tek anket \ufffd\u011fesini) ve anket se\ufffdeneklerine (se\ufffdimlere) iste\u011fe ba\u011fl\u0131 olarak verilen oylar\u0131 (kar\u015f\u0131l\u0131klar\u0131)  temsil eder.
poll.redirect./{prefix}/site/{siteId}=Mevcut kullan\u0131c\u0131n\u0131n verilen sitede alabilece\u011fi t\ufffdm anketleri al
poll.redirect./{prefix}/{pollId}/option=Belirtilen anket i\ufffdin t\ufffdm se\ufffdenekleri al
poll.redirect./{prefix}/{pollId}/vote=Belirtilen anket i\ufffdin t\ufffdm oylar\u0131 al
poll.view.list=Mevcut kullan\u0131c\u0131lar\u0131n t\ufffdm sitelerden alabilece\u011fi t\ufffdm anketleri al\u0131r,Belirli bir site i\ufffdin  'siteId' ile ya da 'siteReference' kullanarak s\u0131n\u0131rlar,  anketi 'admin' kullanarak bir kullan\u0131c\u0131 denetimi ile true (boolean) olarak ayarlar
poll.view.show=Tek bir anketi pollId (uzun, UUID ifadesi ile de\u011fil) kullanarak al\u0131r, anketin kendisiniz varsay\u0131lan olarak d\ufffdnd\ufffdr\ufffdr, se\ufffdeneklere 'includeOptions' (boolean) kullanarak ekler, oylara 'includeVotes' (boolean) kullanarak ekler
