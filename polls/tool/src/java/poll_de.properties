# descriptions for poll entities
poll = Steht f\u00fcr eine Umfrage (mit einem Element) und optional f\u00fcr die Stimmen (Antworten) zu der Umfrage und die Optionen (Auswahlm\u00f6glichkeiten)
poll.view.show = Ruft eine Umfrage nach Umfrage-ID ab (die lange ID, nicht der UUID-String), gibt standardm\u00e4\u00dfig nur die Umfrage selbst zur\u00fcck, Optionen k\u00f6nnen \u00fcber \u201eOptionen einbeziehen\u201c (boolescher Wert), Stimmen \u00fcber \u201eStimmen einbeziehen\u201c (boolescher Wert) hinzugef\u00fcgt werden
poll.view.list = Ruft alle Umfragen ab, an denen der aktuelle Benutzer auf allen Sites teilnehmen kann, \u00fcber \u201eSite-ID\u201c oder \u201eSite-Referenz\u201c kann eine Einschr\u00e4nkung auf eine bestimmte Site erfolgen, zum Umschalten auf die Umfragen, die ein Benutzer kontrollieren (verwalten) kann, wird \u201eAdmin\u201c (boolescher Wert) auf \u201eWahr\u201c gesetzt
poll.redirect./{prefix}/{pollId}/vote = Ruft alle Stimmen f\u00fcr eine bestimmte Umfrage ab
poll.redirect./{prefix}/{pollId}/option = Ruft alle Optionen f\u00fcr eine bestimmte Umfrage ab
poll.redirect./{prefix}/site/{siteId} = Ruft alle Umfragen ab, an denen der Benutzer auf der jeweiligen Site teilnehmen kann
