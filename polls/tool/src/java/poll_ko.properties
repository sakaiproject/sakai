# descriptions for poll entities
poll = \uc5ec\ub860\uc870\uc0ac(\ub2e8\uc77c \ud56d\ubaa9 \uc124\ubb38), \uc5ec\ub860\uc870\uc0ac\uc758 \ud45c(\uc751\ub2f5)\uc640 \uc120\ud0dd\uc9c0(\ubcf4\uae30)\ub97c \ub098\ud0c0\ub0c5\ub2c8\ub2e4.
poll.view.show = pollId(long, UUID \ubb38\uc790\uc5f4 \uc544\ub2d8)\ubcc4 \ub2e8\uc77c \uc5ec\ub860\uc870\uc0ac\ub97c \uac00\uc838\uc624\uace0, \uae30\ubcf8\uac12\uc73c\ub85c \uc5ec\ub860\uc870\uc0ac \uc790\uccb4\ub9cc \ubc18\ud658\ud558\uace0, 'includeOptions'(boolean)\ub97c \uc0ac\uc6a9\ud574 \ubcf4\uae30\ub97c \ucd94\uac00\ud558\uace0, 'includeVotes'(boolean)\ub97c \uc0ac\uc6a9\ud574 \ud45c\ub97c \ucd94\uac00\ud569\ub2c8\ub2e4.
poll.view.list = \uc804\uccb4 \uc0ac\uc774\ud2b8\uc5d0\uc11c \ud604\uc7ac \ud68c\uc6d0\uc774 \ucc38\uc5ec\ud560 \uc218 \uc788\ub294 \ubaa8\ub4e0 \uc5ec\ub860\uc870\uc0ac\ub97c \uac00\uc838\uc635\ub2c8\ub2e4. 'siteId' \ub610\ub294 'siteReference'\ub97c \uc0ac\uc6a9\ud558\uc5ec \ud2b9\uc815 \uc0ac\uc774\ud2b8\ub85c \uc81c\ud55c\ud558\uace0, 'admin'(boolean)\uc744 true\ub85c \uc124\uc815\ud558\uc5ec \ud68c\uc6d0\uc774 \uc81c\uc5b4(\uad00\ub9ac)\ud560 \uc218 \uc788\ub294 \uc5ec\ub860\uc870\uc0ac\ub85c \uc804\ud658\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.
poll.redirect./{prefix}/{pollId}/vote = \ud2b9\uc815 \uc5ec\ub860\uc870\uc0ac\uc758 \ubaa8\ub4e0 \ud45c\ub97c \uac00\uc838\uc635\ub2c8\ub2e4.
poll.redirect./{prefix}/{pollId}/option = \ud2b9\uc815 \uc5ec\ub860\uc870\uc0ac\uc758 \ubaa8\ub4e0 \uc120\ud0dd\uc9c0\ub97c \uac00\uc838\uc635\ub2c8\ub2e4.
poll.redirect./{prefix}/site/{siteId} = \ud604\uc7ac \ud68c\uc6d0\uc774 \uc8fc\uc5b4\uc9c4 \uc0ac\uc774\ud2b8\uc5d0\uc11c \ucc38\uc5ec\ud560 \uc218 \uc788\ub294 \ubaa8\ub4e0 \uc5ec\ub860\uc870\uc0ac\ub97c \uac00\uc838\uc635\ub2c8\ub2e4.
