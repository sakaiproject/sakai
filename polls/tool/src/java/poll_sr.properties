# descriptions for poll entities
poll=<b>Zabranjeno. Koristi autora ankete.</b> Predstavlja anketu (ispitivanje sa jednom stavkom) i opciono glasove (odgovore) na anketu i opcije (izbori)
poll.view.show=<b>Zabranjeno. Koristi autora ankete.</b> Dobija se jedna anketa pomo\u0107u ID broja ankete (duga\u010dak, ne UUID niz), samo se anketa vra\u0107a po definiciji, dodavanje u opcije pomo\u0107u \u201eincludeOptions\u201c (Bulova vrednsot), dodavanje u glasove pomo\u0107u \u201eincludeVotes\u201c (Bulova vrednost)
poll.view.list=<b>Zabranjeno. Koristi autora ankete.</b> Dobijaju se sve ankete koje trenutni korisnik mo\u017ee da preuzme na svim lokacijama, ograni\u010denost na konkretnu lokaciju pomo\u0107u \u201esiteId\u201c ili \u201esiteReference\u201c, prelazak na ankete koje korisnik mo\u017ee da kontroli\u0161e (upravlja) pomo\u0107u \u201eadmin\u201c (Bulova vrednost) skupa za ta\u010dnu vrednost
poll.view.edit=<b>Zabranjeno. Koristi autora ankete.</b>
poll.view.new=<b>Zabranjeno. Koristi autora ankete.</b>
poll.view.delete=<b>Zabranjeno. Koristi autora ankete.</b>

poll.redirect./{prefix}/{pollId}/vote=<b>Zabranjeno. Koristi autora ankete.</b> Dobija sve glasove za konkretnu anketu
poll.redirect./{prefix}/{pollId}/option=<b>Zabranjeno. Koristi autora ankete.</b> Dobija sve opcije za konkretnu anketu
poll.redirect./{prefix}/site/{siteId}=<b>Zabranjeno. Koristi autora ankete.</b> Dobija sve ankete koje trenutni korisnik mo\u017ee da popunjava na trenutnoj lokaciji
