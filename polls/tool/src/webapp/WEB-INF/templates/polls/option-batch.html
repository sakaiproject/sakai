<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="#{new_option_batch_title}">Batch options</title>
</head>
<body>
  <div class="portletBody container-fluid">
    <ul class="nav nav-pills mb-4">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/faces/votePolls}" th:text="#{action_main}">Polls</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/faces/voteAdd(pollId=${poll.pollId})}" th:text="#{action_add_poll}">Add</a>
      </li>
      <li class="nav-item" th:if="${isSiteOwner}">
        <a class="nav-link" th:href="@{/faces/votePermissions}" th:text="#{action_set_permissions}">Permissions</a>
      </li>
    </ul>

    <h1 class="h4 mb-3" th:text="#{new_option_batch_title}">Batch upload</h1>
    <p class="text-muted">
      <span th:text="#{new_poll_question}">Question</span>:
      <span th:utext="${poll.text}">Poll question</span>
    </p>

    <form th:action="@{/faces/pollOptionBatch}" th:object="${batchForm}" method="post" enctype="multipart/form-data">
      <input type="hidden" th:field="*{pollId}" />
      <div class="mb-3">
        <label class="form-label" for="batch-file" th:text="#{new_poll_option_batch_info}">Upload instructions</label>
        <input class="form-control"
               th:classappend="${#fields.hasErrors('file')}? ' is-invalid'"
               type="file" id="batch-file" th:field="*{file}" accept=".csv,.xls,.xlsx,.txt" required />
        <div class="invalid-feedback" th:if="${#fields.hasErrors('file')}" th:errors="*{file}">Provide a valid file</div>
      </div>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary" th:text="#{new_poll_submit}">Upload</button>
        <a class="btn btn-secondary" th:href="@{/faces/voteAdd(pollId=${poll.pollId})}" th:text="#{new_poll_cancel}">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
