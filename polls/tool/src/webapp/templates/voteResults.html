<!DOCTYPE html      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:rsf="http://ponder.org.uk/rsf">
<head>
<title>Vote Results</title>
<link rsf:id="scr=portal-matter"  href="/library/skin/tool_base.css" type="text/css" rel="stylesheet" media="all"/>
<link rsf:id="scr=portal-matter" href="/library/skin/default/tool.css" type="text/css" rel="stylesheet" media="all"/>
<script type="text/javascript" language="JavaScript" src="/library/js/headscripts.js"></script>
</head>

<body rsf:id="scr=sakai-body">
<div class="portletBody">
<h3>Results</h3>
<P rsf:id="question">question</P>
<p rsf:id="poll-size">Num votes</p>
<table class="listHier" border="0" cellspacing="0">
<thead>
  <tr>
    <th rsf:id="answers-title">Answers</th>
    <th>Votes</th>
    <th>%</th>
  </tr>
</thead>
<tbody>
  <tr rsf:id="answer-row:">
    <td rsf:id="answer-option">{Answer option 1}</td>
    <td rsf:id="answer-numVotes">{number of votes}</td>
    <td rsf:id="answer-percVotes">{percentage of total}</td>
  </tr>
  <tr>
    <td><strong>Total</strong></td>
    <td ><strong rsf:id="votes-total">{total votes}</strong></td>
    <td><strong>100%</strong></td>
  </tr> 
</tbody>
</table>
<form rsf:id="actform">
<p class="act"><input type="submit" name="cancel" id="reset" value="Cancel"  accesskey="x" rsf:id="cancel" /></p>
</form>
</div>
</body>
</html>
