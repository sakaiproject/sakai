<!DOCTYPE html      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html rsf:id="polls-html" xmlns="http://www.w3.org/1999/xhtml" xmlns:rsf="http://ponder.org.uk/rsf">
<head>
<title>Polls: Add/edit options in batch</title>
<link  rsf:id="scr=portal-matter" href="../css/tool_base.css" type="text/css" rel="stylesheet" media="all"/>
<link rsf:id="scr=portal-matter" href="../css/default/tool.css" type="text/css" rel="stylesheet" media="all"  />
<script rsf:id="scr=portal-matter" type="text/javascript" language="JavaScript" src="/library/js/headscripts.js"></script>
</head>

<body rsf:id="scr=sakai-body">
<div class="portletBody">
    <ul rsf:id="actions:" class="navIntraTool">
        <li><span><a href="votePolls.html" rsf:id="actions-main">Polls</a></span></li>
        <li><span class="current" rsf:id="actions-add">Add</span></li>
        <li><span><a href="votePermissions.html" rsf:id="actions-permissions">Permissions</a></span></li>
    </ul>

    <div class="page-header"><h1 rsf:id="new-option-batch-title">Add/Edit Options in batch</h1></div>

    <p><span rsf:id="poll-question">Poll</span>: <span rsf:id="poll_text">poll_text</span></p>

    <div rsf:id="error-row:">
        <div class="sak-banner-error" rsf:id="error">We Have Errors!</div>
    </div>

    <form id="opt-form" rsf:id="opt-form" method="post" enctype="multipart/form-data">
        <label for="batchUpload" rsf:id="batchUploadLabel"></label>
        <input type="file" name="batchUpload" rsf:id="batchUpload"/>
        <p class="act">
            <input type="submit" value="Save options in batch" rsf:id="submit-new-option-batch" class="active" />
            <input name="_cancel" type="submit" value="Cancel" rsf:id="cancel" />
        </p>
    </form>
</div>
</body>
</html>
