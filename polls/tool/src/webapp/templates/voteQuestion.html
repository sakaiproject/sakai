<head>
<title>Polls: Vote!</title>
<link rsf:id="scr=portal-matter" href="https://vula.uct.ac.za/library/skin/tool_base.css" type="text/css" rel="stylesheet" media="all"/>
<link rsf:id="scr=portal-matter" href="https://vula.uct.ac.za/library/skin/default/tool.css" type="text/css" rel="stylesheet" media="all"/>
<script rsf:id="scr=portal-matter" type="text/javascript" language="JavaScript" src="/library/js/headscripts.js"></script>
</head>

<body rsf:id="scr=sakai-body">
<div class="portletBody">
<h3 rsf:id="poll-vote-title">Results</h3>

<div rsf:id="error-row:">
		<div class="alertMessage" rsf:id="error">We Have Errors!</div>
</div>

<p><strong rsf:id="poll-text">Poll question</strong></p>

<div class="instruction" rsf:id="poll-description">More information about the poll</div>
<form rsf:id="options-form">
<table>
	<tr rsf:id="option:radio">
		<td valign="middle"><input type="radio" rsf:id="option-radio" /></td><td><span rsf:id="option-label">options</span></td>
	</tr>
	
	<tr rsf:id="option:select">
		<td valign="middle"><input type="checkbox" rsf:id="option-radio" /></td><td><span rsf:id="option-label">options</span></td>
	</tr>
</table>

<p class="act">
  <input name="submit" type="submit" id="submit" value="Vote!" rsf:id="submit-new-vote" class="active"/>
  <input name="reset" type="reset" value="Reset" rsf:id="reset"/> 
  <input name="cancel" type="submit" value="Cancel" rsf:id="cancel"/>   
</p>
</form>
</div>
</body>
