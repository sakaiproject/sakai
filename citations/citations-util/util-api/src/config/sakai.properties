##
## METASEARCH ACCESS PARAMETERS
##  REQUIRED to be able to access a metasearch engine
##
metasearchUsername@org.sakaiproject.citation.api.SearchManager=
metasearchPassword@org.sakaiproject.citation.api.SearchManager=
metasearchBaseUrl@org.sakaiproject.citation.api.SearchManager=

##
## LOGGING
##
#log.config.count=3
#log.config.1 = ALL.edu.indiana.lib
#log.config.2 = ALL.org.sakaiproject.citation
#log.config.3 = ALL.org.sakaibrary

# Using MySQLDialect instead of the default HSQLDialect.
#hibernate.dialect=org.hibernate.dialect.HSQLDialect
hibernate.dialect=org.hibernate.dialect.MySQLDialect
#hibernate.dialect=org.hibernate.dialect.Oracle9Dialect

##
## MySQL-specific settings (START)
##
driverClassName@javax.sql.BaseDataSource=com.mysql.jdbc.Driver

# The MySQL database table for Sakai is created with the following command:
# mysql> create database sakai default character set utf8
# db name: sakai
url@javax.sql.BaseDataSource=jdbc:mysql://localhost:3306/sakai?useUnicode=true&characterEncoding=UTF-8

# db user: sakaiUser
# db pass: sakaiPass
username@javax.sql.BaseDataSource=sakaiUser
password@javax.sql.BaseDataSource=sakaiPass

#hibernate.dialect=org.hibernate.dialect.MySQLDialect  // SET ABOVE
vendor@org.sakaiproject.db.api.SqlService=mysql
validationQuery@javax.sql.BaseDataSource=select 1 from DUAL
defaultTransactionIsolationString@javax.sql.BaseDataSource=TRANSACTION_READ_COMMITTED
##
## MySQL-specific settings (END)
##

# enable hibernate SQL debugging output
hibernate.show_sql=false

# establish auto.ddl - on by default
auto.ddl=true
#auto.ddl=false

##
## HSQL-specific settings (START)
##
# set the shared datasource URL to use a file based HSQLDB
#url@javax.sql.BaseDataSource=jdbc:hsqldb:file:/usr/local/sakai-8080/db/sakai.db;hsqldb.default_table_type=cached

# the file system root for content hosting's external stored files (default is null, i.e. store them in the db)
# see the readme file (2.2.7 File Based Content Hosting) for more details
#bodyPath@org.sakaiproject.content.api.ContentHostingService = /usr/local/sakai-8080/db/bodyContent/

# when storing content hosting's body bits in files, an optional set of folders just within the bodyPath -
# to act as volumes to distribute the files among - a comma separate list of folders.  If left out, no volumes will be used.
# see the readme file (2.2.7 File Based Content Hosting) for more details
#bodyVolumes@org.sakaiproject.content.api.ContentHostingService = vol1
##
## HSQL-specific settings (END)
##

##
## CONTENT HOSTING
##
# set to true to enable the release/retract and hiding of resources in ContentHostingService
availabilityChecksEnabled@org.sakaiproject.content.api.ContentHostingService = false

# set to true to enable custom sorts within folders in ContentHostingService
prioritySortEnabled@org.sakaiproject.content.api.ContentHostingService = false

