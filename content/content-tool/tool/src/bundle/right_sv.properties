jargon.creative_commons=Med en licens från Creative Commons, så kan du behålla din upphovsrätt, men låta folk kopiera och distribuera ditt arbete under förutsättning att de nämner dig -- och med de villkor du anger här. 

jargon.modifications=Licensgivaren tillåter andra att kopiera, distribuera, visa och framföra oförändraade kopior av verket -- inte ändrade verk baserat på det ursprungliga verket.

jargon.my_copyright=KOMMER IGEN NEDAN Upphovsrätt. En uppsättning begränsade monopoly? rättigheter som en stat ger för att uppmuntra till produktion av kreativa verk. En upphovsrätt inkluderar rättigheter att kopiera, distribuera, visa, framföra (inkluderande utsändning), marknadsföra? och göra ändrade verk från ett kreativt verk. Det ger också rätten att stämma för att enforce? dessa rättigheter och att tillåta andra att utföra dem. Upphovsrätt är ej applicerbar på fakta och idéer, utan på det ursprungliga yttrandet av dessa fakta och idéer.

jargon.noncommercial=Licensgivaren tillåter andra att kopiera, distribuera, visa, och framföra verket. Som motprestation så lovar licenstagaren att inte använda verket i kommersiella sammanhang -- om inte man inte får licensgivarens tillåtelse.

jargon.other_copyright=ENLIGT OVAN Upphovsrätt. En uppsättning begränsade monopoly? rättigheter som en stat ger för att uppmuntra till produktion av kreativa verk. En upphovsrätt inkluderar rättigheter att kopiera, distribuera, visa, framföra (inkluderande utsändning), marknadsföra? och göra ändrade verk från ett kreativt verk. Det ger också rätten att stämma för att enforce? dessa rättigheter och att tillåta andra att utföra dem. Upphovsrätt är ej applicerbar på fakta och idéer, utan på det ursprungliga yttrandet av dessa fakta och idéer.

jargon.public_domain=Användningen av intellektuell property? kan vara oinskränkt om den skapades innan upphovsrättslagen appliceras, om tidigare upphovsrätt har gått ut eller om den var skapad av vissa myndigheter. 
jargon.share_alike=Licensgivaren tillåter andra att distribuera ändrade verk bara under en licens som är identisk till den som styr licensgivarens verk.

