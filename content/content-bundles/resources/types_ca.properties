instr.replace=Per a substituir la versi\u00f3 actual d'aquest fitxer amb una versi\u00f3 actualitzada, seleccioneu el fitxer actualitzat aqu\u00ed.
instr.require=- Els camps obligatoris estan marcats amb {0}
instr.text=Introdu\u00efu el text i feu clic sobre el bot\u00f3 "Continua" de la part inferior.
instr.title=Podeu usar lletres, nombres i els car\u00e0cters '-' i '_' (sense espais).
instr.upload=Seleccioneu els fitxers que voleu pujar i feu clic al bot\u00f3 "Continua".
instr.uploads=Es poden pujar fitxers individualment o en arxius ZIP. Podeu expandir els ZIP despr\u00e9s de pujar-los fent \u00fas de l''opci\u00f3 corresponent del men\u00fa d''accions. Per eliminar fitxers abans de completar la pujada nom\u00e9s heu de fer clic a la X que apareix al seu costat. Feu clic a "Puja els fitxers ara" per executar el proc\u00e9s. Tingueu en compte que no podreu pujar m\u00e9s de {0} MB a la vegada. <br /><br />Drets d''autor\: \u00c9s responsabilitat personal vostra verificar que teniu perm\u00eds del titular dels drets d''autor per pujar els fitxers a aquest espai web. Tant text com gr\u00e0fics i altres elements multim\u00e8dia poden estar subjectes a control dels drets d''autor encara que el vostre espai estigui restringit als seus membres.
instr.dnd.uploads=Els fitxers es poden pujar de manera individual o agrupats en un fitxer comprimit ZIP. Es pot descomprimir els fitxers ZIP despr\u00e9s de pujar-los a trav\u00e9s d''una de les opcions del men\u00fa d''accions del fitxer. Feu clic sobre continuar quan estigueu preparats per pujar els fitxers.  Recordeu que no podeu pujar m\u00e9s de {0} MB de materials a la vegada.<br /><br /> Copyright\: \u00c9s responsabilitat vostra verificar que teniu perm\u00eds per part del propietari del copyright per pujar aquests fitxers. Fitxers de text o gr\u00e0fics aix\u00ed com altres tipus de fitxers poden estar subjectes a copyright encara que a l''espai estigui restringit l''acc\u00e9s nom\u00e9s als membres de l''espai. 
instr.url=Introdu\u00efu l'adre\u00e7a URL i feu clic a "Continua".
instr.urls=Es poden afegir tants enlla\u00e7os web (URL) com faci falta. Si considereu que ja no necessiteu un enlla\u00e7, feu clic al bot\u00f3 "X" situat a la vora d'aquest. Premeu el bot\u00f3 "Afegeix els enlla\u00e7os web" per finalitzar.
