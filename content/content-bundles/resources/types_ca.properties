instr.folders=Es poden crear tantes carpetes com faci falta. Si considereu que ja no necessiteu una carpeta, feu clic al bot\u00f3 "X". Feu clic al bot\u00f3 "Crea les carpetes" a l'acabar.
instr.html=Introdu\u00efu el text (formatant amb la barra d'eines) i feu clic al bot\u00f3 "Continua" quan acabeu.
