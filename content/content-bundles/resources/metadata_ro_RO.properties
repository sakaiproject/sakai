descr.dc_source=O referinta (de preferinta un identificator oficial) la o resursa din care este derivata resursa actuala, in totalitate sau partial.
descr.dc_subject=Subiectul continutului resursei, de obicei exprimat cu cuvinte cheie, fraze cheie sau coduri de clasificare.
descr.dc_title=Un nume oferit resursei.
descr.dc_toc=O lista a subunitatilor continutului resursei.
descr.dc_type=Natura sau genul continutului resursei.
