descr.dc_abstract    	= Um resumo do conte\u00fado do recurso.
descr.dc_alt         	= Qualquer forma de t\u00edtulo usado para substituir o t\u00edtulo formal do recurso (t\u00edtulos abreviados, tradu\u00e7\u00f5es, etc.) 
descr.dc_audience    	= Uma turma ou o tipo de entidade para a qual o recurso se destina, conforme determina\u00e7\u00e3o do criador, editor ou terceira parte. 
descr.dc_contributor 	= A entidade respons\u00e1vel por dar contribui\u00e7\u00f5es para o conte\u00fado do recurso.
descr.dc_coverage    	= A amplitude do escopo do conte\u00fado do recurso (por exemplo, um nome de lugar ou coordenadas geogr\u00e1ficas, uma data, intervalo entre datas ou nome de per\u00edodo, ou jurisdi\u00e7\u00e3o).
descr.dc_created     	= Data de cria\u00e7\u00e3o do recurso.
descr.dc_creator     	= Uma pessoa, organiza\u00e7\u00e3o, servi\u00e7o ou outra entidade principal respons\u00e1vel por elaborar o conte\u00fado do recurso.
descr.dc_descr       	= Um registro do conte\u00fado do recurso, podendo incluir um resumo ou tabela de conte\u00fados.
descr.dc_edlevel     	= Uma descri\u00e7\u00e3o do progresso do p\u00fablico-alvo em um contexto educacional ou de treinamento.
descr.dc_format      	= Representa\u00e7\u00e3o f\u00edsica ou digital do recurso (por exemplo, MIME type de um recurso digital)
descr.dc_id          	= Refer\u00eancia n\u00e3o amb\u00edgua para o recurso em um determinado contexto (por exemplo, URIs, URLs, ISBNs, n\u00fameros de chamada de biblioteca).
descr.dc_issued      	= Data da emiss\u00e3o ou publica\u00e7\u00e3o formal do recurso. 
descr.dc_lang        	= L\u00edngua do conte\u00fado intelectual do recurso.
descr.dc_modified    	= Data de uma modifica\u00e7\u00e3o significativa do recurso.
descr.dc_publisher   	= A entidade respons\u00e1vel por tornar o recurso dispon\u00edvel.
descr.dc_rights      	= Informa\u00e7\u00f5es sobre os direitos referentes ao recurso (por exemplo, direitos autorais e direitos de propriedade).
descr.dc_source      	=Refer\u00eancia (preferencialmente um identificador formal) a um recurso do qual o presente recurso representa uma adapta\u00e7\u00e3o total ou parcial.
descr.dc_subject     	= O Assunto do conte\u00fado do recurso, normalmente expresso por palavras-chave, frases-chave ou c\u00f3digos de classifica\u00e7\u00e3o.
descr.dc_title       	= Um nome atribu\u00eddo ao recurso.
descr.dc_toc         	= Uma lista de subunidades do conte\u00fado do recurso. 
descr.dc_type        	= A natureza ou g\u00eanero do conte\u00fado do recurso.
