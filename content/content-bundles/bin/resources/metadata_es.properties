descr.dc_abstract=Un resumen del contenido del recurso.
descr.dc_alt=Cualquier variante del t\u00edtulo que puede usarse como sustituto del t\u00edtulo formal del recurso (abreviaturas del t\u00edtulo, traducciones, etc.)
descr.dc_audience=Una clase de entidad para el cual el recurso es \u00fatil, como determina el creador, el editor o un tercero.
descr.dc_contributor=Una entidad responsable de hacer aportaciones al contenido del recurso.
descr.dc_coverage=La extensi\u00f3n o el \u00e1mbito del contexto del recurso (por ejemplo, un lugar o coordinadas geogr\u00e1ficas, una fecha, un rango de fechas o un periodo o jurisdicci\u00f3n).
descr.dc_created=Fecha de creaci\u00f3n del recurso
