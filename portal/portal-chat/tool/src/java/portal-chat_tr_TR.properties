portal-chat=Sakai'nin portal sohbet sisteminin HTTP arabirimini sunar.
portal-chat.view.new=URL bi\u00e7imi "/direct/portal-chat/new" <br/>\nBa\u015fka bir kullan\u0131c\u0131ya ileti g\u00f6nderir. \u0130ki parametre al\u0131r 'kime' (Sakai kullan\u0131c\u0131 kimli\u011fi) ve 'Mesaj'.
portal-chat.action.latestData=URL bi\u00e7imi "/ direct/portal-chat/ANYTHING/latestData.json?online\=true&siteId\=SITEID". <br/> \n\u015eu anda oturum a\u00e7m\u0131\u015f olan kullan\u0131c\u0131 i\u00e7in en son verileri kapat\u0131r. Bu i\u015flemi ayr\u0131ca iste\u011fe ba\u011fl\u0131 olarak ge\u00e7erli kullan\u0131c\u0131 i\u00e7in hemen koyacakt\u0131r. <br/> \nSohbet i\u00e7in uygun listesinde g\u00f6r\u00fcnmesini istemiyorsan\u0131z, \u00e7evrimi\u00e7i i\u00e7in false de\u011feri verin ve di\u011ferlerinden gizlenin. Bir site kimli\u011fi parametresi belirtirseniz LatestData i\u015flemi, ba\u011flant\u0131n\u0131z\u0131<br/>, iletilerinizi ve \u015fu anda sitedeki kullan\u0131c\u0131lar\u0131n listesini al\u0131r.
portal-chat.action.ping=URL bi\u00e7imi "/direct/portal-chat/USERTOPING/ping" buradaki USERTOPING Sakai kullan\u0131c\u0131 kimli\u011fidir. <br/> \nBir eposta kullan\u0131c\u0131ya ba\u015far\u0131yla g\u00f6nderilirse, "ba\u015far\u0131" dizesini d\u00f6nd\u00fcr\u00fcr.
