# this defines the entity description for portal-chat
portal-chat=Prezinta o interfata HTTP pe sistemul portal de chat al Sakai.
portal-chat.view.new=Formatul URL este "/direct/portal-chat/new" <br/> Trimiteti un mesaj catre un alt utilizator. Necesita doi parametri, 'catre' (un id de utilizator Sakai) si 'mesaj'.
portal-chat.action.latestData=Formatul URL este "/direct/portal-chat/ANYTHING/latestData.json?online\=true&siteId\=SITEID". <br/> Preia toate cele mai recente date pentru utilizatorul conectat in prezent. Aceasta operatie va seta, de asemenea, optional, bataile inimii pentru utilizatorul curent.<br/> Daca nu doriti sa apareti in listele de chat, treceti false pentru online si veti fi ascuns de ceilalti. Operatia latestData preia conexiunile si mesajele dvs., si, daca specificati un parametru siteId, va prelua si lista utilizatorilor aflati in prezent pe acel site.
portal-chat.action.ping=Formatul URL este "/direct/portal-chat/USERTOPING/ping" unde USERTOPING este un id de utilizator Sakai. <br/> Returneaza sirul "succes" daca se trimite cu succes un e-mail catre utilizator.
profile_message_subject=Mesaj portal de chat
