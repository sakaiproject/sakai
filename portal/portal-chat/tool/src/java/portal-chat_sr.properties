portal-chat=Predstavlja HTTP interfejs na sistem za razgovor na Sakai portalu.
portal-chat.view.new=URL format je \u201e/direct/portal-chat/new\u201c <br/> Po\u0161alji osobu drugom korisniku. Potrebna su dva parametra, \u201eprimalac\u201c (ID broj Sakai korisnika) i \u201eporuka\u201c.
portal-chat.action.latestData=URL format je "/direct/portal-chat/ANYTHING/latestData.json?online\=true&siteId\=SITEID". <br/> Prikuplja sve najnovije podatke za trenutno prijavljenog korisnika. Ova operacija \u0107e tako\u0111e opciono podesiti otkucaj srca za trenutnog korisnika.<br/> Ako ne \u017eeli\u0161 da bude\u0161 prikazan na listama za razgovor, prijavi se da si la\u017eno onlajn i bi\u0107e\u0161 sakriven od ostalih. Poslednja operacija u vezi sa podacima vra\u0107a tvoje veze, tvoje poruke i, ako navede\u0161 parametar ID broja lokacije, listu korisnika koji su trenutno na toj lokaciji.
portal-chat.action.ping=URL format je \u201e/direct/portal-chat/USERTOPING/ping\u201c gde je USERTOPING ID broj Sakai korisnika. <br/> Vra\u0107a niz kao \u201euspe\u0161an\u201c ako je imejl uspe\u0161no poslat korisniku.
