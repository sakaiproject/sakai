# this defines the entity description for portal-chat
portal-chat = Apresenta uma interface HTTP no sistema de bate-papo do portal do Sakai.
portal-chat.view.new = O formato URL \u00e9 "/direct/portal-chat/new" <br/> \
Envia uma mensagem para outro usu\u00e1rio. Recebe dois par\u00e2metros, 'para' (um ID de usu\u00e1rio Sakai) e 'mensagem'.
portal-chat.action.latestData = O formato \u00e9 URL "/direct/portalchat/ANYTHING/latestData.json?online=true&siteId=SITEID". <br/> \
Pega todos os dados mais recentes para o usu\u00e1rio conectado no momento. Essa opera\u00e7\u00e3o tamb\u00e9m definir\u00e1 opcionalmente a pulsa\u00e7\u00e3o para o usu\u00e1rio atual.<br/> \
Se voc\u00ea n\u00e3o quer aparecer em listas de bate-papo, passe falso para online e voc\u00ea ficar\u00e1 escondido dos outros. A opera\u00e7\u00e3o latestData recupera suas conex\u00f5es\
, suas mensagens e, se voc\u00ea especificar um par\u00e2metro siteId, a lista de usu\u00e1rios atualmente nesse site.
portal-chat.action.ping = O formato URL \u00e9 "/direct/portal-chat/USERTOPING/ping" onde USERTOPING \u00e9 um ID de usu\u00e1rio Sakai. <br/> \
Retorna a s\u00e9rie "sucesso" se um e-mail for enviado com sucesso ao usu\u00e1rio.
