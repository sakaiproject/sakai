# this defines the entity description for portal-chat
portal-chat=Presenta una interfaz HTTP sobre sistema de portal de chat.
portal-chat.view.new=El formato de la URL es "/direct/portal-chat/new" <br/> \nEnvia un mensaje a otro usuario. Toma dos par\u00e1metros, 'to' (un id de usuario) y 'message'.
portal-chat.action.latestData=El formato de URL es "/ direct/portal-chat/ANYTHING/latestData.json?online\=true&siteId\=SITEID". <br/> \nSelecciona todos los datos m\u00e1s recientes para el usuario actualmente conectado. Esta operaci\u00f3n tambi\u00e9n, opcionalmente, establecer\u00e1 el 'heartbeat' para el usuario actual. <br/>  Si no quiere aparecer en las listas, debe pasar 'false' para 'online' y usted estar\u00e1 oculto para los dem\u00e1s usuarios. La operaci\u00f3n 'latestData' recupera sus conexiones < br / >\n, sus mensajes, y, si se especifica un par\u00e1metro 'siteId', la lista de usuarios actualmente en ese sitio.
portal-chat.action.ping=El formato de la URL es "/direct/portal-chat/USERTOPING/ping" donde USERTOPING es un id de usuario de Sakai. <br/> \nDevuelve la cadena "success" si un email fue enviado correctamente al usuario.
profile_message_subject=Mensaje de Chat del Portal
