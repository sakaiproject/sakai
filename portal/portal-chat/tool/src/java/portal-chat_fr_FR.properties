portal-chat=Pr\u00e9sente une interface HTTP pour le chat en mode portail de Sakai.
portal-chat.view.new=Le format de l'URL est \u00ab / direct/portal-chat/new \u00bb <br/> \nEnvoyer un message \u00e0 un autre utilisateur. Prend deux param\u00e8tres, \u00ab to \u00bb (un identifiant d'utilisateur Sakai) et \u00ab message \u00bb.
portal-chat.action.latestData=Le format de l'URL est "/direct/portal-chat/ANYTHING/latestData.json?online\=true&siteId\=SITEID".<br/>\nR\u00e9cup\u00e8re toutes les donn\u00e9es les plus r\u00e9centes pour l'utilisateur actuellement connect\u00e9. Cette op\u00e9ration fixera \u00e9ventuellement le rythme pour l'utilisateur courant.<br/>  \nSi vous ne voulez pas appara\u00eetre dans les listes de chat, indiquez la valeur false pour online et vous serez  cach\u00e9 pour les autres. L'op\u00e9ration latestData r\u00e9cup\u00e8re votre connexion, vos messages et, si vous sp\u00e9cifiez un param\u00e8tre siteId, la liste des utilisateurs actuellement dans cet espace.
portal-chat.action.ping=Le format de l'URL est \u00ab / direct/portal-chat/USERTOPING/ping \u00bb o\u00f9 USERTOPING est un identifiant d'utilisateur dans Sakai. <br/>\nRetourne la chaine \u00ab success \u00bb si un courriel est envoy\u00e9 avec succ\u00e8s \u00e0 l'utilisateur.
profile_message_subject=Message du chat en mode portail