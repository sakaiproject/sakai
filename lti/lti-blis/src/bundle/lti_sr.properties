# The properties file for the LTI entity broker
lti=Omogu\u0107ava pristup razli\u010ditim strukturama podataka dostupnim sa LTIService podr\u0161kom LTI 1.x i LTI 2.x radom. Krajnje ta\u010dke sakupljanja omogu\u0107avaju upotrebu parametara prvi\= poslednji\= i red\=.
lti.action.tools=Vrati alat za ID broj lokacije. eg /lti/{siteId}/tools[.format][?first\=0&last\=10&order\=title]
lti.action.tool=Vrati alat sa ID broja lokacije. eg /lti/tool/{siteId}/{toolId}/tool[.format]
lti.action.contents=Vrati stavke sadr\u017eaja za ID broj lokacije. eg /lti/{siteId}/contents[.format][?first\=0&last\=10&order\=title]
lti.action.content=Vrati stavku sadr\u017eaja sa ID broja lokacije. eg /lti/content/{siteId}/{contentId}[.format]
lti.action.deploys=Vrati razvoje za ID broj lokacije. eg /lti/{siteId}/deploys[.format][?first\=0&last\=10&order\=title] (only works for \!admin)
lti.action.deploy=Vrati razvoj sa ID broja lokacije. eg /lti/deploy/{siteId}/{deployId}[.format] (only works for \!admin)
