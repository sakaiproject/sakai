tool.description.sites=Abajo se muestran las herramientas externas que tienen enlaces con un sitio. Una herramienta instalada puede tener varios enlaces. Normalmente se crean cuando se coloca una herramienta LTI en un sitio utilizando Contenidos, Tareas, Informaci\u00f3n del sitio o el Editor de texto enriquecido. No es habitual crear o editar estos elementos desde esta p\u00e1gina. Seleccione "Editar" para revisar la configuraci\u00f3n de un enlace en particular. Seleccione "Crear enlace de herramienta" para a\u00f1adir un nuevo enlace.
tool.description.sites.helper=Abajo se muestran las herramientas externas que tienen enlaces con un sitio. Una herramienta instalada puede tener varios enlaces. Normalmente se crean cuando se coloca una herramienta LTI en un sitio utilizando Contenidos, Tareas, Informaci\u00f3n del sitio o el Editor de texto enriquecido. No es habitual crear o editar estos elementos desde esta p\u00e1gina. Seleccione "Editar" para revisar la configuraci\u00f3n de un enlace en particular. Puede haber referencias codificadas a estos enlaces en todo el sitio. Si elimina un enlace desde esta pantalla, esas referencias desaparecer\u00e1n, as\u00ed que tenga cuidado al eliminar enlaces desde esta pantalla.
