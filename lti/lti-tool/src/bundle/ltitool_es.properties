tool.new.insert.start.header=Instalar herramienta LTI
tool.new.insert.start.text.admin=Esta pantalla inicia el proceso de inserci\u00f3n de una nueva herramienta LTI. Se crear\u00e1 una versi\u00f3n preliminar de la herramienta desde esta p\u00e1gina, y se le permitir\u00e1 continuar a\u00f1adiendo los datos necesarios para completar la instalaci\u00f3n de la herramienta en la siguiente pantalla. Una vez completada esta pantalla, se le permitir\u00e1 utilizar el registro din\u00e1mico de LTI en la pantalla siguiente.
tool.new.insert.start.text.instructor=Esto se puede utilizar para instalar una herramienta LTI 1.1 pero no una herramienta LTI 1.3. Solo los administradores del sistema pueden instalar herramientas LTI 1.3.
tool.new.insert.start.title=T\u00edtulo de la herramienta
tool.new.insert.start.launchURL=URL de la herramienta
tool.new.insert.start.siteId=ID de sitio (normalmente dejar en blanco)
tool.new.insert.start.siteId.description=Si introduce un ID de sitio en el campo anterior, estar\u00e1 creando una herramienta que ser\u00e1 "propiedad" de ese sitio y no podr\u00e1 utilizarse en ning\u00fan otro. Si desea crear una herramienta y hacerla disponible en uno o m\u00e1s sitios, oculte la herramienta y despli\u00e9guela manualmente en los sitios seleccionados en la siguiente pantalla. El despliegue manual es m\u00e1s flexible en el sentido de que la herramienta puede a\u00f1adirse o eliminarse de cualquier n\u00famero de sitios. En el pasado, era una pr\u00e1ctica com\u00fan agregar varias copias de una herramienta LTI 1.1 en uno o m\u00e1s sitios como una forma de hacer que la herramienta est\u00e9 disponible s\u00f3lo en unos pocos sitios. Esto sigue funcionando para las herramientas LTI 1.1, pero es problem\u00e1tico para las herramientas LTI 1.3, ya que cada herramienta de \u00e1mbito de sitio requiere un arrendatario diferente del proveedor de la herramienta. <br><br> La mejor pr\u00e1ctica para poner las herramientas a disposici\u00f3n de un conjunto limitado de sitios es dejar en blanco la identificaci\u00f3n del sitio en este formulario y utilizar la implementaci\u00f3n manual en la siguiente pantalla para limitar el acceso a la herramienta. El uso del despliegue manual funciona de forma equivalente para las herramientas LTI 1.1 y LTI 1.3 y s\u00f3lo requiere un tenant del proveedor de la herramienta. <br><br> El despliegue manual mejora en efecto la funci\u00f3n de "ocultaci\u00f3n" en la que una herramienta podr\u00eda instalarse globalmente (el ID de sitio est\u00e1 en blanco) y luego el administrador de Sakai podr\u00eda insertarla manualmente en unos pocos sitios.
