tool.lti13.auto.start.text=Algunas herramienta de LTI avanzadas soportan el est\u00e1ndar de registro din\u00e1mico. Esto es no es lo mismo que la URL de lanzamiento. Si tienes la URL, insertaremos una nueva herramienta y utilizaremos el registro din\u00e1mico para completar la informaci\u00f3n de la herramienta en el formulario. Despu\u00e9s de que la herramienta haya sido registrada, debes revisar la informaci\u00f3n y posteriormente guardar para activarla. Este proceso puede requerir que introduzcas las credenciales de la herramienta. Las URL de aprovisionamiento de algunas herramientas s\u00f3lo pueden utilizarse una vez, as\u00ed que consulte con su proveedor de herramientas c\u00f3mo debe registrar la herramienta.
