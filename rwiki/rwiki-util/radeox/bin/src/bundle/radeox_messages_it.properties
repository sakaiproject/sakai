#Macros
macro.link.description=Genera un collegamento Web.
macro.macrolist.description=Visualizza un elenco di macro disponibili.
macro.mailto.description=Visualizza un indirizzo email.
macro.rfc.description=Genera collegamenti agli RFC.
macro.table.description=Visualizza una tabella.
macro.quote.description=Visualizza citazioni.
macro.code.description=Visualizza un frammento di codice con sintassi evidenziata, ad esempio Java, XML e SQL. Il tipo "nessuno" non esegue alcuna azione ed \u00e8 utile per i tipi di codice sconosciuti.
macro.filepath.description=Visualizza un percorso di file system. Il percorso del file deve utilizzare le barre. L'impostazione predefinita \u00e8 Windows.
macro.xref.description=Genera collegamenti a un codice sorgente Xref Java.
macro.isbn.description=Genera collegamenti a servizi di confronto o rivenditori di libri. La configurazione viene letta da ~~conf/bookservices.txt~~.
macro.apidocs.description=Visualizza un elenco di mappature e documentazioni API online note.
macro.api.description=Genera collegamenti alla documentazione API Java o Ruby.
macro.interwiki.description=Visualizza un elenco di mappature InterWiki note.
macro.asin.description=Genera collegamenti a servizi di confronto o rivenditori di DVD/CD. La configurazione viene letta da ~~conf/asinservices.txt~~