#Macros
macro.link.description=Gera um link web.
macro.macrolist.description=Exibe uma lista de macros disponíveis.
macro.mailto.description=Exibe um endereço de e-mail.
macro.rfc.description=Gera links para RFCs.
macro.table.description=Exibe uma tabela.
macro.quote.description=Exibe sinais de pontuação.
macro.code.description=Exibe um pedaço de código com sintaxe destacada como, por exemplo, Java, XML e SQL. O tipo "none"  não fará nada e é útil para os tipos de códigos desconhecidos.
macro.filepath.description=Mostra o caminho de um arquivo no sistema. O caminho do arquivo deve usar barras inclinadas, que é padrão do Windows.
macro.xref.description=Gera links para o código fonte Java Xref.
macro.isbn.description=Gera links para livrarias ou serviços de comparação. A configuração é lida em ~~conf/bookservices.txt~~.
macro.apidocs.description=Exibe uma lista das documentações e mapas on-line de API.
macro.api.description=Gera links para a documentação API Java ou Ruby.
macro.interwiki.description=Exibe uma lista de mapas InterWiki conhecidos.
macro.asin.description=Gera links para vendedores de DVD/CD ou serviços de comparação. A configuração é lida em ~~conf/asinservices.txt~~