filter.escape.match = \\\\(\\\\\\\\)|\\\\(.)|([&<>])|(\r\n?)\n 
filter.paragraph.breaks.match = ([ \t\r]*[\n]){2}\n 
filter.list.match = (^([-\#*]|([iIaAghHkKj]\\.))+[\\p{Blank}]+([^\r\n]+)\r?\n\n 
