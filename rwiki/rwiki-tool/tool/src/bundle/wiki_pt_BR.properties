wiki=Fornece um conjunto de pontos finais RESTful para recuperar p\u00e1ginas wiki.

wiki.action.site=Utilizando a primeira forma de URL, recupera um gr\u00e1fico de p\u00e1ginas, identificado pelo nome p\u00e1gina \n('Home' por exemplo), para um identificador de site (site id), tal como especificado no caminho.<br/> \nExemplo URL\: /direct/wiki/site/SITEID.json<br />\nA segunda forma de URL v\u00e1lida, recupera uma p\u00e1gina em particular usando um nome de p\u00e1gina como no gr\u00e1fico da p\u00e1gina do site.<br /> \nExemplo URL\: /direct/wiki/site/SITEID/page/PAGENAME.json <br /><br /> \nTodas as urls retornadas s\u00e3o 'url encoded'.