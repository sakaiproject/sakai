# this defines the entity description for the wiki provider
wiki=Obezbe\u0111uje skup RESTful krajnjih ta\u010daka za vra\u0107anje wiki stranica.

wiki.action.site=Koriste\u0107i prvi oblik URL adrese, preuzima grafikon stranica, identifikovanih imenom stranice (na primer, \u201ePo\u010detna\u201c) za datu identifikaciju sajta kako je navedeno u putanji.<br/> Primer URL\: /direct/wiki/site/SITEID.json<br />Drugi va\u017ee\u0107i URL obrazac preuzima odre\u0111enu stranicu koriste\u0107i naziv stranice kao \u0161to je vra\u0107eno u grafikonu stranice sajta.<br /> Ptimer URL\: /direct/wiki/site/SITEID/page/PAGENAME.json <br /><br /> vi vra\u0107eni URL-ovi su URL kodirani.
