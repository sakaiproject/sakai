# this defines the entity description for the wiki provider
wiki=Furnizeaza un set de puncte finale RESTful pentru recuperarea paginilor wiki.

wiki.action.site=Folosind prima form de adres URL, recupereaza un grafic de pagini, identificate prin numele paginii (de exemplu, 'Home') pentru un anumit id de site, a\u0219a cum este specificat in cale.<br/> URL exemplu\: /direct/wiki/site/SITEID.json<br />A doua forma valida de adresa URL preia o anumita pagina folosind un nume de pagina, asa cum este returnat in graficul paginii site-ului.<br /> URL exemplu\: /direct/wiki/site/SITEID/page/PAGENAME.json <br /><br /> Toate adresele URL returnate sunt codificate url.
