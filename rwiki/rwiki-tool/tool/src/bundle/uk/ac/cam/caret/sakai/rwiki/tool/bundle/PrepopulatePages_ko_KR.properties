uac00 \uc774\ubbf8\uc9c0 \uc8fc\uc704\uc5d0 \ud45c\uc2dc\ub418\ub3c4\ub85d \ud558\ub824\uba74 \uc544\ub798\uc640 \uac19\uc774 "|ext|float-right"\ub97c \ucd94\uac00\ud558\uc2ed\uc2dc\uc624.\n\n\\{image\:/images/bear.jpg|A Bear|ext|float-right\\} \n\n\n\uc774\ubbf8\uc9c0 URL\uc740 \uc0c1\ub300 \ub610\ub294 \uc808\ub300 \uacbd\ub85c \ubaa8\ub450 \uac00\ub2a5\ud558\uc9c0\ub9cc \uc678\ubd80 \uacbd\ub85c\ub294 \ud5c8\uc6a9\ub418\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4. "worksite\:/"\ub85c \uc2dc\uc791\ud558\ub294 URL\uc744 \uc0ac\uc6a9\ud558\uc5ec \uc791\uc5c5\uc0ac\uc774\ud2b8\uc758 \uc774\ubbf8\uc9c0\ub97c \ud45c\uc2dc\ud560 \uc218\ub3c4 \uc788\uc2b5\ub2c8\ub2e4. \ub2e4\ub978 \uc791\uc5c5\uc0ac\uc774\ud2b8\uc5d0 \uc788\ub294 \uc774\ubbf8\uc9c0\ub97c \ud45c\uc2dc\ud558\ub824\uba74 URL\uc744 "sakai\:/"\ub85c \uc2dc\uc791\ud558\uace0 \uc0ac\uc774\ud2b8 \uc544\uc774\ub514\ub97c \ud3ec\ud568\ud558\uba74 \ub429\ub2c8\ub2e4.\n\n__\uc575\ucee4 \ud0dc\uadf8 \ub9cc\ub4e4\uae30__\n\n\\{anchor\\}\ub97c \uc785\ub825\ud558\uba74 \ud574\ub2f9 \ud14d\uc2a4\ud2b8\ub97c \uac10\uc2f8\ub294 HTML \uc575\ucee4 \ud0dc\uadf8\uac00 \uc0dd\uc131\ub429\ub2c8\ub2e4.\t\n\n\uc608\: \\{anchor\:myLink\\}\uc774 \uc9c0\uc810\uc73c\ub85c \uac74\ub108\ub6f0\uae30 \\{anchor\\}\n\n\ud574\ub2f9 \uc9c0\uc810\uc73c\ub85c \uac74\ub108\ub6f0\ub294 \ub9c1\ud06c\ub294 \uc544\ub798\uc640 \uac19\uc774 \ud45c\uc2dc\ub429\ub2c8\ub2e4.\n\n\\[\uc774 \uc9c0\uc810\uc73c\ub85c \uc774\ub3d9|\uc5ec\uae30\uc5d0 \ud604\uc7ac \ud398\uc774\uc9c0 \uc774\ub984 \uc785\ub825\#myLink\\]\n\n__\uc218\ud559 \uc11c\uc2dd \uc0ac\uc6a9__\n\nRWiki\ub294 JS Math\ub97c \uc0ac\uc6a9\ud558\ubbc0\ub85c \uc218\ud559 \ud14d\uc2a4\ud2b8\ub294 TeX \ud615\uc2dd\uc73c\ub85c \uc785\ub825\ud574\uc57c \ud569\ub2c8\ub2e4. \n\n\\{math\:display\\} \\{math\\}\ub97c \uc785\ub825\ud558\uba74 \ub450 \uce90\uadf8 \uc0ac\uc774\uc5d0 TeX\uac00 \ud45c\uc2dc\ub429\ub2c8\ub2e4.\t\n\n\uc608\: \\{math\:display\\}U_n+2\\} U_n+1\\} U_n \\{math\\} \n{math\:display}U_n+2} U_n+1} U_