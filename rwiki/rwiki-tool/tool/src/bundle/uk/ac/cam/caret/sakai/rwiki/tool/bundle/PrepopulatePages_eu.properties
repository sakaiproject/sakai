wiki_default_page_template=h2 Orrialde berria da \n\nOrrialde berria da hau. Orrialdeari testua gehitzeko\:\n* Egin klik 'editatu' botoian goiko barran dauden ekintzetan.\n* Ikusiko duzu nola azaltzen den testua testu lauki editagarri batean .\n* Ezabatu 'hasierako' testua , eta tekleatu horren ordez azaltzea nahi duzun testua. Testuari formatua emateko,erabili formatua emateko ikonoak, zeinek wiki formatu kode egokiak txertatuko baitituzte.\n* Egin klik 'gorde' botoian.\n
wiki_edit_right=h1 Wikirako aholkuak\n__Orrialde bat sortzeko__\n\nTekleatu sortu nahi duzun orrialderako izena kortxeteen artean\:\n\n* \\[nire orrialde berria\\] \n__Testuari formatua emateko__\n\nAukeratu formatua emateko testua eta erabili formaturako botoiak automatikoki jartzeko wikirako formatuaren kodeak.\n\n__Buletak (bi\u00f1etak) eta zenbakitzea __\n\nBuleten zerrendetarako, jarri * (izartxo) bat zerrendako item bakoitzaren aurretik\: \n\n\\* 1.  itema\n\n\\* 2. itema\n\n*  1. itema\n\n*2. itema\n\nZerrendak zenbakitzeko, jarri \# (traol) bat zerrendako item bakoitzaren aurretik. \n\n[Aholku gehiago Wiki formatua emateko laguntzarako orrialdean]


wiki_help_page=h1 Nola eman formatua Wiki orrialdeei\nWiki orrialdeei formatua emateko behean diren kodeak erabil daitezke. Kode horiek testu sinpleko estiloak ematen dituzte, hala nola, __lodia__, ~~etzana~~ eta zerrendak.\n\nBadira, halaber, 'macro' batzuk, automatikoki  informazioa emateko eta   zeregin konplexuagoetan erabiliak izateko, esaterako, taulak, irudiak eta erantsiak jartzeko.\n\nh1 Nola eman formatua lasterbide ikonoei\nWiki orrialdearen editorearen goiko aldeko tresna barraren estekak erabiliz, baduzu modua formatu komuneko komandoak txertatzeko. Esteka horietan hauek daude\: letra lodia, etzana, goiburuak, taulak, erantsiak kargatzeko modua eta irudiak txertatzeko modua. \n\nh3 Testu sinplearen formatua emateko\n\n{table}\nTekleatu kode hauek\:| Honela erakusten dira\: | Deskripzioak\n\\_\\_lodiak\\_\\_ | __lodiak__ | testu sinplea letra lodietan\n\\~\\~etzanak\\~\\~ | ~~etzanak~~ | testu sinplea letra etzanetan\n\\-\\-marratua\\-\\- | --marratua-- | testu marratua\n\\\#\\\#monoespazioa\\\#\\\# | --monoespazioa-- | monoespazioak dituen testua, erabilgarri kodeen adibideetarako\nCH\\%\\%4\\%\\%|CH%%4%%| azpi-indizea (ikusi behean matematikarako formatu gehiago)\nCa\\^\\^2+\\^\\^| Ca^^2+^^| goi-indizea \n\\[nire orrialde berria\\] | [nire orrialde berria] |  Wiki orrialde berri baterako estekak, izena kortxeteen artean dela\n\\http\://www.bbc.co.uk/ | http\://www.bbc.co.uk/ | esteka automatiko bat sortzen du kanpoko webgune batera edo online dokumentu batera. \nh1  || titulua\: lehen mailako goiburua (honela bistaratzen bada\: <H1> CSS estilo lokalean behar du izan)\nh3 || titulua\: bigarren mailako goiburua (honela bistaratzen bada\: <H3> CSS estilo lokalean behar du izan)\n\\{bgkolore horia\\}Testua\\{bgkolorea\\}|{bgkolore horian}argiztatua text{bgkolorea}|Kortxeteen artean argiztatzen du testua \n\\{kolore gorria\\}Testua\\{kolorea\\}|{kolore gorrian}Testu gorriat {kolorea}|Kortxeteen artean aldatzen du testuaren kolorea\n\\-\\-\\-\\- || lerro horizontal bat bistaratzen da orrialdean zehar\n- || zerrenda itemak buletak dituen zerrenda bat sortzen du \n* || zerrenda itemak  buletak dituen zerrenda bat sortzen du zeinetan  pixka bat ezberdin markatzen baitu goikoa\na.  || zerrenda itemak alfabetoaren araberako zerrenda bat sortzen du\nA.  || zerrenda itemak letra larrietan sortzen du zerrenda bat\ni. || zerrenda itemak zenbaki erromatar larrietan sortzen du zerrenda bat\nI.  || zerrenda itemak zenbaki erromatar xeheetan sortzen du zerrenda bat\ng., h., k., j. || zerrenda itemak greziar,, hiragana, katakana eta hebrear zenbaki zerrendak sortzen ditu\n(linea zuria) ||\: paragrafoetan bereizten du testua\n\\\\\\ || espazio gehigarria sortzen du paragrafoen artean\n\\\\\\\\X | X |  "X" karaktere berezia bistaratzen da (adibidez, \\\\\\\\{ bistaratuko da)\n\\\\\\\\\\\\\\\\\\ | \\\\\\\\ |  \\\\\\\\ bat bistaratzen da \n{taula} \n\nh3 Makroak eta gehiago \nMakroen eta parametroen zerrenda izateko, tekleatu \\{list-of-macros\\} edozein orrialdetan. Zerrenda horrek erabilgarrienak ematen ditu.\n\n__Gehitu email esteka bat__\n\n{mailto\:} email helbide batek jarraitzen badio, orrialdean emailera doan esteka bat sortuko du\n\ne.g. \\{mailto\:pbehr@cam.ac.uk\\} honela bistaratuko da\: {mailto\:pbehr@cam.ac.uk}\n\n__Sortu Wikiaren aurkibide automatiko bat__\t\n\n\\{index\\} tekleatzen baduzu, zure Wikiko orrialdeen aurkibide automatiko bat sortuko da. \n\n(Ez dago adibiderik tokirik ere ez dagoelakoz)\n\n__Sortu berriki aldatu diren orrialdeen zerrenda automatiko bat__\n\n\\{recent-changes\\} tekleatuz, Wikin berrriki aldatu diren orrialdeen zerrenda bat sortuko da, eta horrekin batera nork egin zuen azkeneko aldaketa eta noz. Modu lehenetsian azkeneko 30 egunetan aldatu diren orrialdeak erakutsiko ditu.\n\n*  \\{recent-changes\:12h\\} - Azkeneko  12 orduetan aldatu diren orrialdeak.\n*  \\{recent-changes\:7d\\} - Azkeneko 7 egunetan aldatu diren orrialdeak.\n*  \\{recent-changes\:2006-12-25\\} -2006ko abenduaren 25etik hona aldatu diren orrialdeak\n(Ez dago adibiderik tokirik ere ez dagoelakoz)\n\n\n__Gehitu irudi bat orrialdean__\n\n\\{image\:\\} tekleatuz eta URL baten irudia txertatuz, irudi hori zure orrialdean bistaratuko da. (Gauza berdina da irdudiaren ikonoan klik egitea edizio pantailan, zeina  errazagoa baita.)\n\n\\{image\:/images/bear.jpg|Hartz bat\\} bada,  "/images/bear.jpg" URL erlatiboa duen irudia agertu beharko litzateke . Erakusten den testu alternatiboa  "Hartz bat" izanen da.\n\nTo float your image left, so that text flows round it, include the extra text "|ext|float-left", as below\:\n\n\\{image\:/images/bear.jpg|A Bear|ext|float-left\\} \n\nTestuaren gainean eskuinean egoteko, jarri  "|ext|float-right"  testu gehigarria, hemen behean bezala\:\n\n\\{image\:/images/bear.jpg|A Bear|ext|float-right\\} \n\n\nURL irudia erlatiboa edo absolutua izanen da, baina ez kanpokoa. URLaren hasiera "worksite\:/" ere izan daiteke gune honetako irudiak bistaratzeko. Beste gune batzuetako irudiak bistaratzeko,  "sakai\:/" izanen da URLaren hasiera eta gunearen IDa eduki.\n\n__Aingura etiketa sortzeko__\n\n\\{anchor\\} tekleatuz  HTML aingura etiketa sortzen da barnean duen testuaren inguruan\ne.g. \\{anchor\:myLink\\}Jauzi egiten du puntu honetara\: \\{anchor\\}\n\nPuntu horretara jauzi egiteko esteka honela azalduko da\:\n\n\\[Go to this exciting point|Name of current page here\#myLink\\]\n\n__Matematikaren formatua erabiliz__\n\nRWikik JS Math erabiltzen du, eta horrela TeX formatuan idatziak azalduko dira eduki matematikoak. \n\n \\{math\:display\\} \\{math\\} tekleatuz TeX formatua bistaratuko da etiketen artean\nadib. \\{math\:display\\}U_n+2\\} U_n+1\\} U_n \\{math\\} \n{math\:display}U_n+2} U_n+1} U_n {math} \n\nInformazio gehiago aurkitzeko\: {link\:here|http\://www.math.union.edu/~dpvc/jsMath/welcome.html|none|_new}\n\n__Nola bistaratu testua aipu marken artean__\n\nTestua aipu marken artean bistaratzeko,  tekleatu \\{quote\\} tetu horren hasieran eta bukaeran.\n\n{quote}Kasu honetan bezala{quote}\n\n\n\nh3 Sakairen makroak\n\n__\\{sakai-sections\\}__\tEsteken zerrenda bat sortzen du eta automatikoki sortu den gune baten azpiguneetara jotzen du. Kontuan izan ez dela interfazerik wikiaren barnean sekzio bateko baimenak sekzio mailaren arabera administratzeko. \n\n__\\{worksiteinfo\\}__ Uneko guneari buruzko informazioa zerrendatzen du\t\n
a.=list item|| create an automatically alphabetical list\nA. list item|| uppercase alphabetical list\ni. list item|| lowercase Roman numerical list\nI. list item|| uppercase Roman numerical list\ng., h., k., j. list item|| Greek, Hiragana, Katakana & Hebrew numerical lists\n(empty line) || divides text into paragraphs\n\\\\\\ || creates extra space between paragraphs\n\\\\\\\\X | X | display the special character "X" (for example, \\\\\\\\{ will display {)\n\\\\\\\\\\\\\\\\\\ | \\\\\\\\ | display a \\\\\\\\ \n{table} \n\nh3 Macros and More \nFor a full list of macros and parameters, type \\{list-of-macros\\} in any page. This list gives an introduction to the most useful.\n\n__Add an email link__\n\n{mailto\:} followed by an email address will create an email link in the page.\n\ne.g. \\{mailto\:pbehr@cam.ac.uk\\} will display as {mailto\:pbehr@cam.ac.uk}\n\n__Create an automatic index for your Wiki__\t\n\nTyping \\{index\\} will create an automatically updated index of pages for your Wiki. \n\n(No example as it takes up a lot of space\!)\n\n__Create an automatic list of recently changed pages__\n\nTyping \\{recent-changes\\} will create an automatically updated list of the recently changed pages in your Wiki, together with the name of the person who last changed the page and the date and time of the change. By default, it shows all the pages changed in the last 30 days.\n\n*  \\{recent-changes\:12h\\} - recently changed pages in the last 12 hours.\n*  \\{recent-changes\:7d\\} - recently changed pages in the last 7 days.\n*  \\{recent-changes\:2006-12-25\\} - recently changed pages since 25 Dec, 2006.\n\n(No example as it takes up a lot of space\!)\n\n\n__Add an image to your page__\n\nTyping \\{image\:\\} and including the URL of the image will display a image in your page. (This is just the same as clicking the image icon in the edit screen, which is easier to use.)\n\n\\{image\:/images/bear.jpg|A Bear\\} would show the image whose relative URL was "/images/bear.jpg". The alternative text shown would be "A Bear".\n\nTo float your image left, so that text flows round it, include the extra text "|ext|float-left", as below\:\n\n\\{image\:/images/bear.jpg|A Bear|ext|float-left\\} \n\nTo float your image right, so that text flows round it, include the extra text "|ext|float-right", as below\:\n\n\\{image\:/images/bear.jpg|A Bear|ext|float-right\\} \n\n\nThe image URL may be relative or absolute but cannot be external. The URL may also start with "worksite\:/" to display images from this worksite. To display images from your other worksites, you may start a URL with "sakai\:/" and include the site ID.\n\n__Create an anchor tag__\n\nTyping \\{anchor\\} creates an HTML anchor tag around the text it contains.\t\n\ne.g. \\{anchor\:myLink\\}Jump to this point \\{anchor\\}\n\nThe link to jump to that point should appear as follows\:\n\n\\[Go to this exciting point|Name of current page here\#myLink\\]\n\n__Using mathematical formatting__\n\nRWiki uses JS Math so that you can display maths entered in TeX form. \n\nTyping \\{math\:display\\} \\{math\\} will display TeX between the two tags.\t\n\ne.g. \\{math\:display\\}U_n+2\\} U_n+1\\} U_n \\{math\\} \n{math\:display}U_n+2} U_n+1} U_n {math} \n\nFind out more {link\:here|http\://www.math.union.edu/~dpvc/jsMath/welcome.html|none|_new}\n\n__Display a quotation__\n\nTo display a quotation, type \\{quote\\} on either side of the text you want to display as a quote.\n\n{quote}Like this\!{quote}\n\n\n\nh3 Sakai related macros\n\n__\\{sakai-sections\\}__\tGenerate a list of links that point to subsites that are automatically generated for each section in your worksite. Note that there is no interface within the wiki to manage permissions on a section by section level.\n\n__\\{worksiteinfo\\}__ Lists the information about the current site\t\n

