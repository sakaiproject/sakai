wiki_help_page=h1 Regles de format del text\n\n{link\:Radeox|http\://radeox.org} el text pot contenir els seg\u00FCents filtres i macros\nper a formatar el text. Aquest inclou filtres simples  __bold__ and ~~italic~~ com especials\nmacros per a taules i codi.\n\nh3 Filtres de text simple\n\n{table}\nMnemonic | Representaci\u00F3 | Comentari\nh1 T\u00ED\u00ADtol || estil de cap\u00E7alera 1 (cap\u00E7alera major)\nh3 T\u00ED\u00ADtol || estil de cap\u00E7alera 3 (cap\u00E7alera menor)\n- text || llista d'elements (amb -), un conjut de l\u00ED\u00ADnies crea la llista\n* text || llista d'elements (amb *)\n\# text || llista no numerada\na. text || llista enumerada alfab\u00E8ticament\nA. text || llista enumerada alfab\u00E8ticament amb Maj\u00FAscules\ni. text || llista enumerada amb n\u00FAmeros romans\nI. text || llista enumerada amb n\u00FAmeros romans amb Maj\u00FAscules\ng. text || llista enumerada grega\nh. text || hiragana (japon\u00E8s) llista enumerada\nk. text || katakana (japanese) llista enumerada\nj. text || llista enumerada en hebreu\n\\_\\_bold\\_\\_ | __negreta__ | text simple en negreta\n\\~\\~italics\\~\\~ | ~~cursiva~~ | text simple en cursiva\n\\-\\-strike\\-\\- | --ratllat-- | text simple ratllat\nCH\\%\\%4\\%\\%|CH%%4%%| Afegir un subindex\nCa\\^\\^2+\\^\\^| Ca^^2+^^| Afegir un superindex \n(l\u00ED\u00ADnia en blanc) || crea un nou par\u00E0graf\n\\\\\\\\\\\\ || crea un salt de p\u00E0gina\n\\[inici\\] | [inici] | enlla\u00E7 intern a una altra p\u00E0gina\n\\http\://www.udl.cat/ | http\://www.udl.cat/ | crea un enlla\u00E7 a un un recurs extern.\n\\\\\\X | \\X | Car\u00E0cter d'escapament X (i.e. \\{)\n\\\\\\\\\\\\\\\\\\ | \\\\\\ | escapa un \\\\\\\n\\-\\-\\-\\- || representa una barra horitzontal\n{table}\n\nh1 Macros disponibles\n{list-of-macros}\nh3 Com utilitzar les macros\:\n\n\n__\\{macroname__~~(__\:attribute\=valor|valorsensenom|other\=valors__...)~~__\\}__\n~~contents~~\n__\\{macroname\\}__\n
wiki_default_page_template=h2 La p\u00E0gina no existeix.\nLa p\u00E0gina que acaba d'accedir no existeix, i ha estat creada per vost\u00E8. \nAra ha d'editar la p\u00E0gina per modficar el seu contingut\n\n\nh3 Plantilla per defecte\nAquesta p\u00E0gina [default_template] \u00E9s utilitzada com a plantilla per defecte. Vost\u00E8 pot\:\n* Canviar-la en base a l'espai de treball editant [default_template]\n* Canviar-la en base a la instal\u00B7laci\u00F3 canviant DefaultPage.txt referenciadaen components.xml\n
