wiki_help_page=\
h1 Regles de format del text\n\
\n\
{link:Radeox|http://radeox.org} el text pot contenir els següents filtres i macros\n\
per a formatar el text. Aquest inclou filtres simples  __bold__ and ~~italic~~ com especials\n\
macros per a taules i codi.\n\
\n\
h3 Filtres de text simple\n\
\n\
{table}\n\
Mnemonic | Representació | Comentari\n\
h1 Tí­tol || estil de capçalera 1 (capçalera major)\n\
h3 Tí­tol || estil de capçalera 3 (capçalera menor)\n\
- text || llista d'elements (amb -), un conjut de lí­nies crea la llista\n\
* text || llista d'elements (amb *)\n\
# text || llista no numerada\n\
a. text || llista enumerada alfabèticament\n\
A. text || llista enumerada alfabèticament amb Majúscules\n\
i. text || llista enumerada amb números romans\n\
I. text || llista enumerada amb números romans amb Majúscules\n\
g. text || llista enumerada grega\n\
h. text || hiragana (japonès) llista enumerada\n\
k. text || katakana (japanese) llista enumerada\n\
j. text || llista enumerada en hebreu\n\
\\_\\_bold\\_\\_ | __negreta__ | text simple en negreta\n\
\\~\\~italics\\~\\~ | ~~cursiva~~ | text simple en cursiva\n\
\\-\\-strike\\-\\- | --ratllat-- | text simple ratllat\n\
CH\\%\\%4\\%\\%|CH%%4%%| Afegir un subindex\n\
Ca\\^\\^2+\\^\\^| Ca^^2+^^| Afegir un superindex \n\
(lí­nia en blanc) || crea un nou paràgraf\n\
\\\\\\\\\\\\ || crea un salt de pàgina\n\
\\[inici\\] | [inici] | enllaç intern a una altra pàgina\n\
\\http://www.udl.cat/ | http://www.udl.cat/ | crea un enllaç a un un recurs extern.\n\
\\\\\\X | \\X | Caràcter d'escapament X (i.e. \\{)\n\
\\\\\\\\\\\\\\\\\\ | \\\\\\ | escapa un \\\\\\\n\
\\-\\-\\-\\- || representa una barra horitzontal\n\
{table}\n\
\n\
