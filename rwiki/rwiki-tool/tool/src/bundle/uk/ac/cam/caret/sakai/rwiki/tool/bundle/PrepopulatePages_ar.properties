0627\u062a \u0627\u0644\u062d\u0627\u0644\u0629. \u0639\u0644\u0649 \u0633\u0628\u064a\u0644 \u0627\u0644\u0645\u062b\u0627\u0644 \u060c \u064a\u0645\u0643\u0646 \u0644\u0644\u0637\u0644\u0627\u0628 \u062a\u0637\u0648\u064a\u0631 \u0645\u062c\u0645\u0648\u0639\u0629 \u0645\u0646 \u0627\u0644\u0645\u0648\u0627\u0631\u062f \u062d\u0648\u0644 \u0627\u0644\u0645\u0648\u0636\u0648\u0639 \u0627\u0644\u0630\u064a \u064a\u062f\u0631\u0633\u0648\u0646\u0647 \u060c \u0648\u0625\u062a\u0627\u062d\u062a\u0647\u0627 \u0644\u0644\u0639\u0627\u0644\u0645 \u0627\u0644\u062e\u0627\u0631\u062c\u064a. \u064a\u062d\u0628 \u0627\u0644\u0645\u062d\u0627\u0636\u0631\u0648\u0646 \u0627\u0644\u0622\u062e\u0631\u0648\u0646 \u0625\u0646\u062a\u0627\u062c \u0635\u0641\u062d\u0629 wiki \u0643\u0637\u0631\u064a\u0642\u0629 \u0644\u0646\u0634\u0631 \u0645\u0644\u0627\u062d\u0638\u0627\u062a \u0627\u0644\u0645\u062d\u0627\u0636\u0631\u0627\u062a \u0648\u0625\u0631\u0634\u0627\u062f\u0627\u062a \u0627\u0644\u062f\u0648\u0631\u0629 \u0644\u0644\u0637\u0644\u0627\u0628 \u0644\u0642\u0631\u0627\u0621\u062a\u0647\u0627 \u062f\u0648\u0646 \u062a\u062d\u0631\u064a\u0631\u0647\u0627.\n\nh3 \u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0627\u0644\u0648\u064a\u0643\u064a \u0644\u0645\u062c\u0645\u0648\u0639\u0627\u062a \u0627\u0644\u0628\u062d\u062b\n\u064a\u0633\u0645\u062d \u0645\u0648\u0642\u0639 wiki \u0644\u0644\u0623\u0634\u062e\u0627\u0635 \u0628\u0627\u0644\u0639\u0645\u0644 \u0639\u0644\u0649 \u0625\u0646\u062a\u0627\u062c \u0645\u0633\u062a\u0646\u062f \u0645\u0639\u064b\u0627 \u060c \u0645\u062b\u0644 \u0635\u064a\u0627\u063a\u0629 \u0645\u0642\u062a\u0631\u062d\u0627\u062a \u0628\u062d\u062b \u0643\u0641\u0631\u064a\u0642 \u0648\u0627\u062d\u062f \u060c \u0623\u0648 \u0627\u0644\u0627\u062d\u062a\u0641\u0627\u0638 \u0628\u0642\u0627\u0626\u0645\u0629 \u0645\u062d\u062f\u062b\u0629 \u0644\u062c\u0647\u0627\u062a \u0627\u062a\u0635\u0627\u0644 \u0627\u0644\u0645\u0634\u0631\u0648\u0639.\n\nh3 \u064