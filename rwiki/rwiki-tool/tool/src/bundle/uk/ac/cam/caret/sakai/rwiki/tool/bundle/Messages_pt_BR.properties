jsp_create_site_permissions	=Criar Permiss\u00f5es de P\u00e1gina do Site
jsp_create_site_permissions_help	=Esta \u00e9 uma permiss\u00e3o de membro de site, independente da p\u00e1gina,que confere ao usu\u00e1rio que a recebeu o direito de criar uma p\u00e1gina. Para mudar isto, voc\u00ea precisa usar o editor de permiss\u00f5es de papel.
		    		Se voc\u00ea n\u00e3o tem permiss\u00e3o, voc\u00ea ver\u00e1 o estado da permiss\u00e3o.



jsp_page_read_permission	=Ler Permiss\u00e3o de P\u00e1gina
jsp_page_read_permission_help	=Uma vez habilitada, um usu\u00e1rio pode ler esta p\u00e1gina. 


jsp_page_edit_permission	=Editar Permiss\u00f5es de P\u00e1gina
jsp_page_edit_permission_help	=Uma vez habilitada, o usu\u00e1rio pode editar o conte\u00fado desta p\u00e1gina.Se voc\u00ea tem permiss\u00e3o, pode marcar a caixa de sele\u00e7\u00e3o para habilitar essa permiss\u00e3o. 


jsp_page_delete_permission	=Excluir Permiss\u00f5es de P\u00e1gina
jsp_page_delete_permission_help	=Uma vez habilitada, o usu\u00e1rio pode excluir esta p\u00e1gina. 


jsp_page_admin_permission	=Administra\u00e7\u00e3o
jsp_page_admin_permission_help	=Uma vez habilitada, o usu\u00e1rio pode editar as permiss\u00f5es da p\u00e1gina, e restaurar  
		    		as vers\u00f5es anteriores. Ao habilitar a permiss\u00e3o de administrador, a permiss\u00e3o de leitura tamb\u00e9m \u00e9 habilitada. \t\tSe voc\u00ea tem permiss\u00e3o, pode marcar a caixa de verifica\u00e7\u00e3o para habilitar essa permiss\u00e3o.Se voc\u00ea n\u00e3o tem permiss\u00e3o, voc\u00ea ver\u00e1 o estado da permiss\u00e3o.


jsp_page_sadmin_permission	=Super Permiss\u00e3o de Administrador de Site
jsp_page_sadmin_permission_help	=Um usu\u00e1rio que tem permiss\u00e3o de Super Administrador no seu papel  \u00e9 autorizado a fazer qualquer coisa em uma p\u00e1gina.Se voc\u00ea tem permiss\u00e3o, pode marcar a caixa de sele\u00e7\u00e3o para habilitar essa permiss\u00e3o.Se voc\u00ea n\u00e3o tem permiss\u00e3o, voc\u00ea ver\u00e1 o estado da permiss\u00e3o.



jsp_page_owner_permission	=Permiss\u00f5es de Criador de P\u00e1gina
jsp_page_owner_permission_help	=Cada p\u00e1gina possui um criador. O default \u00e9 o usu\u00e1rio que originalmente montou a p\u00e1gina.  \t\t
		   		As permiss\u00f5es marcadas nesta linha (ou mostradas como \u2018sim\u2019) s\u00e3o habilitadasao criador da p\u00e1gina

jsp_page_public_permission	=Permiss\u00f5es P\u00fablicas
jsp_page_public_permission_help	=Onde um usu\u00e1rio n\u00e3o \u00e9 o criador da p\u00e1gina, nem membro do siteele \u00e9 um usu\u00e1rio \u2018publico\u2019. Habilitando permiss\u00f5es P\u00fablicos a uma p\u00e1gina concede a um usu\u00e1rio \u2018publico\u2019 a permiss\u00e3o para ler ou editar a p\u00e1gina.


jsp_page_site_en_permission	=Permiss\u00f5es de Habilita\u00e7\u00e3o de P\u00e1gina 
jsp_page_site_en_permission_help1	=Quando uma permiss\u00e3o de habilita\u00e7\u00e3o de p\u00e1gina \u00e9 concedida os pap\u00e9is do site s\u00e3o consultados, para verificar se o usu\u00e1rio tem permiss\u00e3o para executar a a\u00e7\u00e3o. Onde a permiss\u00e3o espec\u00edfica de habilita\u00e7\u00e3o de p\u00e1gina n\u00e3o est\u00e1 concedida, as permiss\u00f5es do papel n\u00e3o s\u00e3o habilitadas para esta p\u00e1gina.



jsp_page_site_en_permission_help2	=Quando uma permiss\u00e3o de p\u00e1gina \u00e9 habilitada usando a caixa de sele\u00e7\u00e3o, os pap\u00e9is do site s\u00e3o consultados para verificar se o papel tem permiss\u00e3o para executar a a\u00e7\u00e3o. Se esse papel n\u00e3o tem a permiss\u00e3o para executar a a\u00e7\u00e3o, ela n\u00e3o pode ser habilitada no n\u00edvel de uma p\u00e1gina. Permiss\u00f5es de p\u00e1gina s\u00e3o em cascata  
				para baixo. Portanto pap\u00e9is com permiss\u00f5es de administra\u00e7\u00e3o tamb\u00e9m ter\u00e3o permiss\u00f5es de leitura.





jsp_page_publicdisp_permission	=Permiss\u00f5es P\u00fablicas
jsp_page_publicdisp_permission_help	=Onde um usu\u00e1rio n\u00e3o \u00e9 criador da p\u00e1gina, nem membro do site,ele \u00e9 um usu\u00e1rio \u2018publico\u2019. Atribuindo permiss\u00f5es P\u00fablicas a uma p\u00e1gina 
		    		concede a um usu\u00e1rio \u2018publico\u2019 a permiss\u00e3o para ler ou editar a p\u00e1gina.  \t\t

jsp_page_site_en_d_permission	=Permiss\u00f5es de Habilita\u00e7\u00e3o de P\u00e1gina
jsp_page_site_en_d_permission_help	=Quando uma permiss\u00e3o de habilita\u00e7\u00e3o de p\u00e1gina \u00e9 concedida os papeis de site s\u00e3o consultados para verificar se o usu\u00e1rio tem permiss\u00e3o para executar a a\u00e7\u00e3o. Onde a permiss\u00e3o especifica de habilita\u00e7\u00e3o de p\u00e1gina n\u00e3o \u00e9 concedida, as permiss\u00f5es de papel n\u00e3o s\u00e3o habilitadas para esta p\u00e1gina



