jsp_page_public_permission=Authentifizierte Berechtigungen

jsp_page_public_permission_help=Wenn ein Benutzer nicht der Seiteneigent\u00fcmer und nicht Mitglied der Work-Site ist, dann ist er ein authentifizierter Benutzer. Durch Gew\u00e4hrung dieser Berechtigungen f\u00fcr die Seite wird einem authentifizierten Benutzer die Berechtigung erteilt, die Seite zu lesen oder zu bearbeiten.

jsp_page_publicdisp_permission=Authentifizierte Berechtigungen

jsp_page_publicdisp_permission_help=Wenn ein Benutzer nicht der Seiteneigent\u00fcmer und nicht Mitglied der Work-Site ist, dann ist er ein authentifizierter Benutzer. Durch Gew\u00e4hren dieser Berechtigungen f\u00fcr die Seite wird einem authentifizierten Benutzer die Berechtigung erteilt, die Seite zu lesen oder zu bearbeiten.    \t\t

jsp_page_read_permission=Berechtigung zum Lesen der Seite

jsp_page_read_permission_help=Nachdem diese Berechtigung gew\u00e4hrt wurde, kann ein Benutzer diese Seite lesen. Wenn Sie \u00fcber die entsprechende Berechtigung verf\u00fcgen, k\u00f6nnen Sie das Kontrollk\u00e4stchen aktivieren, um diese Berechtigung zu gew\u00e4hren. Wenn Sie nicht \u00fcber die entsprechende Berechtigung verf\u00fcgen, sehen Sie nur den Status der Berechtigung.

jsp_page_realm=Seitenbereich

jsp_page_sadmin_permission=Site-Berechtigung Super-Admin

jsp_page_sadmin_permission_help=Ein Benutzer, der in seiner Work-Site-Rolle \u00fcber die Super-Admin-Berechtigung verf\u00fcgt, ist zu allen Aktionen an allen Seiten berechtigt. Wenn Sie \u00fcber die entsprechende Berechtigung verf\u00fcgen, k\u00f6nnen Sie das Kontrollk\u00e4stchen aktivieren, um diese Berechtigung zu gew\u00e4hren. Wenn Sie nicht \u00fcber die entsprechende Berechtigung verf\u00fcgen, sehen Sie nur den Status der Berechtigung.

jsp_page_site_en_d_permission=Site-Berechtigungen zum Aktivieren der Seite

jsp_page_site_en_d_permission_help=Wenn eine Site-Berechtigungen zum Aktivieren der Seite gew\u00e4hrt wird, werden die Work-Site-Rollen daraufhin \u00fcberpr\u00fcft, ob ein Benutzer \u00fcber die Berechtigung verf\u00fcgt, diese Aktion auszuf\u00fchren. Wenn eine bestimmte Site-Berechtigung zum Aktivieren der Seite nicht gew\u00e4hrt ist, werden auch die Rollenberechtigungen f\u00fcr diese Seite nicht aktiviert.

jsp_page_site_en_permission=Site-Berechtigungen zum Aktivieren der Seite

jsp_page_site_en_permission_help1=Wenn eine Site-Berechtigung zum Aktivieren der Seite gew\u00e4hrt wird, werden die Work-Site-Rollen daraufhin \u00fcberpr\u00fcft, ob ein Benutzer \u00fcber die Berechtigung verf\u00fcgt, diese Aktion auszuf\u00fchren. Wenn eine bestimmte Site-Berechtigung zum Aktivieren der Seite nicht gew\u00e4hrt ist, werden die Rollenberechtigungen f\u00fcr diese Seite nicht gew\u00e4hrt.

jsp_page_site_en_permission_help2=Wenn eine Seitenberechtigung mithilfe der Kontrollk\u00e4stchen gew\u00e4hrt wird, werden die Work-Site-Rollen dahingehend \u00fcberpr\u00fcft, ob diese Rolle \u00fcber die Berechtigung verf\u00fcgt, die Aktion auszuf\u00fchren. Wenn diese Work-Site-Rolle nicht \u00fcber die Berechtigung verf\u00fcgt, diese Aktion auszuf\u00fchren, kann sie nicht auf Seitenebene gew\u00e4hrt werden. Seitenberechtigungen kaskadieren nach unten, sodass Rollen mit Admin-Berechtigungen auch Leseberechtigungen haben.

