wiki_default_page_template=h2 Pagina noua \n\nAceasta este o pagina noua. Pentru a adauga text pe aceasta\:\n* Faceti click pe butonul 'editati' din bara de actiuni de mai sus.\n* Veti vedea textul de pe aceasta pagina aparand intr-o caseta de text editabila.\n* Stergeti acest text 'starter', si introduceti textul care doriti sa apara. Pentru a formata textul, utilizati pictogramele butonului de formatare, care vor insera codurile de formatare wiki adecvate.\n* Faceti click pe butonul 'salvati'.\n
wiki_edit_right=h1 Sfaturi Wiki\n__Pentru a crea o pagina noua__\n\nIntroduceti intre paranteze patrate numele noii pagini pe care doriti sa o creati\:\n\n* \\[pagina mea noua\\] \n__Pentru a va formata textul__\n\nSelectati textul de formatat si utilizati butoanele de formatare pentru a introduce automat codurile de formatare wiki.\n\n__Marcatori si numerotare __\n\nPentru listele cu marcatori, aplicati o * (stea) in fata fiecarui item din lista\: \n\n\\* itemul 1\n\n\\* itemul 2\n\n* itemul 1\n\n* itemul 2\n\nPentru listele numerotate, puneti un \# (hash) in fata fiecarui item din lista.\n\n[Mai multe sfaturi despre formatarea Wiki|Pagina de ajutor]


wiki_help_page=h1 Cum sa va formatati paginile Wiki\nPaginile Wiki pot fi formatate folosind codurile de mai jos. Aceste coduri ofera stiluri simple de text, cum ar fi __bold__, ~~italic~~ si liste.\n\nExista, de asemenea, o serie de 'macrocomenzi' care pot furniza automat anumite informatii, precum si pot fi utilizate pentru sarcini mai complexe, cum ar fi includerea de tabele, imagini si atasamente.\n\nh1 Formatarea pictogramelor pentru comenzi rapide\nPuteti insera comenzi de formatare comune utilizand link-urile din bara de instrumente din partea de sus a editorului de pagini wiki. Aceste link-uri includ aldine, cursive, titluri, tabele, atasamente de incarcare si inclusiv imagini.\n\nh3 Formatarea simpla a textului\n\n{tabel}\nIntroduceti aceste coduri| Se afiseaza ca | Descrieri\n\\_\\_bold\\_\\_ | __bold__ | text simplu aldine\n\\~\\~italics\\~\\~ | ~~italics~~ | text simplu italic\n\\-\\-strike\\-\\- | --strike-- | taiere text\n\\\#\\\#monospace\\\#\\\# | --monospace-- | text monospatiat, util pentru exemple de cod\nCH\\%\\%4\\%\\%|CH%%4%%| indice (pentru mai multe formatari matematice, vezi mai jos)\nCa\\^\\^2+\\^\\^| Ca^^2+^^| exponent \n\\[pagina mea noua\\] | [pagina mea noua] | link-uri catre o noua pagina Wiki cu numele dat intre paranteze\n\\http\://www.bbc.co.uk/ | http\://www.bbc.co.uk/ | creeaza un link automat catre un site web extern sau un document online. \nh1 Titlu|| un titlu major (afisat ca <H1> ar fi in stilul CSS local)\nh3 Title || un titlu minor (afisat ca <H3> ar fi in stilul CSS local)\n\\{bgcolor\:yellow\\}Un text\\{bgcolor\\}|{bgcolor\:yellow}Text evidentiat{bgcolor}|Evidentiaza textul dintre paranteze (retineti ortografia SUA\!)\n\\{color\:red\\}Un text\\{color\\}|{color\:red}Text rosu {color}|Schimba culoarea textului dintre paranteze (retineti ortografia SUA\!)\n\\-\\-\\-\\- || afisati o linie orizontala pe pagina\n- listeaza itemul|| creati o lista cu marcatori \n* listeaza itemul|| creati o lista cu marcatori care se afiseaza usor diferit fata de cea de mai sus\na. listeaza itemul|| creati automat o lista alfabetica\nA. listeaza itemul|| lista alfabetica cu majuscule\ni. listeaza itemul|| lista cu cifre romane minuscule\nI. listeaza itemul|| lista cu cifre romane majuscule\ng., h., k., j. listeaza itemul|| liste numerice in greaca, Hiragana, Katakana & ebraica \n(linie goala) || imparte textul in paragrafe\n\\\\\\ || creaza spatiu suplimentar intre paragrafe\n\\\\\\\\X | X | afisati caracterul special "X" (de exemplu, \\\\\\\\{ va afisa {)\n\\\\\\\\\\\\\\\\\\ | \\\\\\\\ | afisati o \\\\\\\\ \n{tabel} \n\nh3 Macrocomenzi si altele \nPentru o lista completa de macrocomenzi si parametri, tastati \\{list-of-macros\\} in orice pagina. Aceasta lista ofera o introducere la cele mai utile.\n\n__Adaugati un link de e-mail__\n\n{mailto\:} urmat de o adresa de e-mail va crea un link de e-mail in pagina.\n\ne.g. \\{mailto\:pbehr@cam.ac.uk\\} se va afisa ca {mailto\:pbehr@cam.ac.uk}\n\n__Creati un index automat pentru Wiki__\t\n\nTastarea \\{index\\} va crea un index de pagini actualizat automat pentru Wiki. \n\n(Fara exemplu deoarece ocupa foarte mult spatiu\!)\n\n__Creati o lista automata a paginilor modificate recent__\n\nTastarea \\{recent-changes\\} va crea o lista actualizata automat a paginilor modificate recent din Wiki, impreuna cu numele persoanei care a schimbat ultima pagina si data si ora modificarii. In mod implicit, arata toate paginile modificate in ultimele 30 de zile.\n\n*  \\{modificari-recente\:12h\\} - pagini schimbate recent in ultimele 12 ore.\n*  \\{modificari-recente\:7d\\} - pagini schimbate recent in ultimele 7 zile.\n*  \\{modificari-recente\:2006-12-25\\} - pagini schimbate recent din 25 decembrie 2006.\n\n(Fara exemplu deoarece ocupa foarte mult spatiu\!)\n\n\n__Adaugati o imagine la pagina dvs.__\n\nTastarea \\{image\:\\} si includerea adresei URL a imaginii va afisa o imagine in pagina dvs. (Acest lucru este la fel cu a face click pe pictograma imagine din ecranul de editare, care este mai usor de utilizat.)\n\n\\{imagine\:/images/bear.jpg|A Bear\\} ar arata imaginea a carei adresa URL corespunzatoare era "/images/bear.jpg\u201d. Textul alternativ afisat ar fi "Un urs\u201d.\n\nPentru a va misca imaginea spre stanga, astfel incat textul sa curga in jurul ei, includeti textul suplimentar "|ext|float-left\u201d, ca mai jos\:\n\n\\{imagine\:/images/bear.jpg|A Bear|ext|float-left\\} \n\nPentru a va misca imaginea spre dreapta, astfel incat textul sa curga in jurul ei, includeti textul suplimentar "|ext|float-right", ca mai jos\:\n\n\\{imagine\:/images/bear.jpg|A Bear|ext|float-right\\} \n\n\nAdresa URL a imaginii poate fi relativa sau absoluta, dar nu poate fi externa. Adresa URL poate incepe, de asemenea, cu "worksite\:/\u201d pentru a afisa imagini de la acest site de lucru. Pentru a afisa imagini de pe alte site-uri de lucru, puteti incepe o adresa URL cu "sakai\:/\u201d si includeti ID-ul site-ului.\n\n__Creati o eticheta ancora__\n\nTastarea \\{ancora\\} creeaza o eticheta ancora HTML in jurul textului pe care il contine.\t\n\ne.g. \\{anchor\:myLink\\}Sariti la acest punct \\{anchor\\}\n\nLinkul pentru a trece la acel punct ar trebui sa apara dupa cum urmeaza\:\n\n\\[Go to this exciting point|Name of current page here\#myLink\\]\n\n__Utilizand formatarea matematica__\n\nREiki foloseste JS Math pentru a putea afisa matematica introdusa in formatul TaX. \n\nScriind \\{math\:display\\} \\{math\\} va afisa TeX intre cele doua etichete.\t\n\nex. \\{math\:display\\}U_n+2\\} U_n+1\\} U_n \\{math\\} \n{math\:display}U_n+2} U_n+1} U_n {math} \n\nAflati mai multe {link\:here|http\://www.math.union.edu/~dpvc/jsMath/welcome.html|none|_new}\n\n__Afisati un citat__\n\nPentru a afisa un citat, tastati \\{quote\\} de fiecare parte a textului pe care doriti sa il afisati ca citat.\n\n{quote}Like this\!{quote}\n\n\n\nh3 Macrocomenzi legate de Sakai\n\n__\\{sakai-sections\\}__\tGenerati o lista de link-uri care indica subsite-uri care sunt generate automat pentru fiecare sectiune din site-ul dvs. de lucru. Retineti ca nu exista nicio interfata in cadrul wiki pentru a gestiona permisiunile la nivel de sectiune cu sectiune.\n\n__\\{worksiteinfo\\}__ Listeaza informatiile despre site-ul curent\t\n
a.=list item|| create an automatically alphabetical list\nA. list item|| uppercase alphabetical list\ni. list item|| lowercase Roman numerical list\nI. list item|| uppercase Roman numerical list\ng., h., k., j. list item|| Greek, Hiragana, Katakana & Hebrew numerical lists\n(empty line) || divides text into paragraphs\n\\\\\\ || creates extra space between paragraphs\n\\\\\\\\X | X | display the special character "X" (for example, \\\\\\\\{ will display {)\n\\\\\\\\\\\\\\\\\\ | \\\\\\\\ | display a \\\\\\\\ \n{table} \n\nh3 Macros and More \nFor a full list of macros and parameters, type \\{list-of-macros\\} in any page. This list gives an introduction to the most useful.\n\n__Add an email link__\n\n{mailto\:} followed by an email address will create an email link in the page.\n\ne.g. \\{mailto\:pbehr@cam.ac.uk\\} will display as {mailto\:pbehr@cam.ac.uk}\n\n__Create an automatic index for your Wiki__\t\n\nTyping \\{index\\} will create an automatically updated index of pages for your Wiki. \n\n(No example as it takes up a lot of space\!)\n\n__Create an automatic list of recently changed pages__\n\nTyping \\{recent-changes\\} will create an automatically updated list of the recently changed pages in your Wiki, together with the name of the person who last changed the page and the date and time of the change. By default, it shows all the pages changed in the last 30 days.\n\n*  \\{recent-changes\:12h\\} - recently changed pages in the last 12 hours.\n*  \\{recent-changes\:7d\\} - recently changed pages in the last 7 days.\n*  \\{recent-changes\:2006-12-25\\} - recently changed pages since 25 Dec, 2006.\n\n(No example as it takes up a lot of space\!)\n\n\n__Add an image to your page__\n\nTyping \\{image\:\\} and including the URL of the image will display a image in your page. (This is just the same as clicking the image icon in the edit screen, which is easier to use.)\n\n\\{image\:/images/bear.jpg|A Bear\\} would show the image whose relative URL was "/images/bear.jpg". The alternative text shown would be "A Bear".\n\nTo float your image left, so that text flows round it, include the extra text "|ext|float-left", as below\:\n\n\\{image\:/images/bear.jpg|A Bear|ext|float-left\\} \n\nTo float your image right, so that text flows round it, include the extra text "|ext|float-right", as below\:\n\n\\{image\:/images/bear.jpg|A Bear|ext|float-right\\} \n\n\nThe image URL may be relative or absolute but cannot be external. The URL may also start with "worksite\:/" to display images from this worksite. To display images from your other worksites, you may start a URL with "sakai\:/" and include the site ID.\n\n__Create an anchor tag__\n\nTyping \\{anchor\\} creates an HTML anchor tag around the text it contains.\t\n\ne.g. \\{anchor\:myLink\\}Jump to this point \\{anchor\\}\n\nThe link to jump to that point should appear as follows\:\n\n\\[Go to this exciting point|Name of current page here\#myLink\\]\n\n__Using mathematical formatting__\n\nRWiki uses JS Math so that you can display maths entered in TeX form. \n\nTyping \\{math\:display\\} \\{math\\} will display TeX between the two tags.\t\n\ne.g. \\{math\:display\\}U_n+2\\} U_n+1\\} U_n \\{math\\} \n{math\:display}U_n+2} U_n+1} U_n {math} \n\nFind out more {link\:here|http\://www.math.union.edu/~dpvc/jsMath/welcome.html|none|_new}\n\n__Display a quotation__\n\nTo display a quotation, type \\{quote\\} on either side of the text you want to display as a quote.\n\n{quote}Like this\!{quote}\n\n\n\nh3 Sakai related macros\n\n__\\{sakai-sections\\}__\tGenerate a list of links that point to subsites that are automatically generated for each section in your worksite. Note that there is no interface within the wiki to manage permissions on a section by section level.\n\n__\\{worksiteinfo\\}__ Lists the information about the current site\t\n

wiki_home_page=h1 Bun venit la Instrumentul Wiki\n\nh3 Ce este un wiki?\n\nUn wiki este un instrument care permite oamenilor sa creeze pagini web individual sau ca grup, fara a avea nevoie de nicio abilitate web.\n\nFolosind instrumentul wiki, puteti crea si edita pagini web pe site-ul dvs. de lucru. Daca doriti, puteti face ca toate sau unele pagini sa fie vizibile public.\n\nh3 Utilizarea wiki-urilor pentru predare\nExista un numar mare de moduri de a folosi wiki-urile pentru predare - o cautare pe web va gasi orice numar de sugestii si studii de caz. De exemplu, studentii pot dezvolta o colectie de resurse despre subiectul pe care il studiaza si le pot pune la dispozitia lumii exterioare. Altor lectori le place sa produca o pagina wiki ca o modalitate de a publica note de curs si indrumari de curs pentru ca studentii sa le citeasca, dar nu sa le editeze.\n\nh3 Utilizarea wiki-urilor pentru grupuri de cercetare\nUn wiki permite oamenilor sa lucreze la producerea unui document impreuna, cum ar fi sa elaboreze propuneri de cercetare in echipa sau sa tina o lista actualizata a persoanelor de contact ale proiectului.\n\nh3 Cum incepem?\nAceasta este pagina home pentru wiki-ul dvs. Pentru a adauga text pe acesta\:\n* Faceti click pe butonul 'editati' din bara de actiuni de mai sus.\n* Veti vedea ca textul de pe aceasta pagina va aparea intr-o caseta de text editabila.\n* Stergeti acest text "de pornire\u201d si introduceti textul care doriti sa apara. Pentru a formata textul, utilizati pictogramele butoane, care vor insera codurile de formatare wiki adecvate.\n* Faceti click pe butonul 'salvati'.\n
