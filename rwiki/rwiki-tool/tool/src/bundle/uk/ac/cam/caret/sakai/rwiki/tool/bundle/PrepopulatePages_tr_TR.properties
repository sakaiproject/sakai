wiki_default_page_template=h2 Yeni Sayfa\n\n\n\nBu yeni bir sayfad\u0131r. Buraya metin eklemek i\u00e7in\:\n\n* Yukardaki i\u015flem \u00e7ubu\u011fundaki 'D\u00fczenle'ye bas\u0131n.\n\n* Bu sayfadaki metni d\u00fczenlenebilir bir metin kutusu i\u00e7inde g\u00f6receksiniz.\n\n* Bu 'ba\u015flang\u0131\u00e7\u200b\u200b' metnini silin ve yerine g\u00f6r\u00fcnmesini istedi\u011finiz metni yaz\u0131n. Metni bi\u00e7imlendirmek i\u00e7in uygun viki bi\u00e7imlendirme kodlar\u0131 kullan\u0131n.\n\n*Sonra 'kaydet\u200b'e t\u0131klay\u0131n\u200b\n\n
wiki_edit_right=h1 Viki \u0130pu\u00e7lar\u0131\n\n__Yeni sayfa olu\u015fturmak i\u00e7in__\n\n\n\nOlu\u015fturmak istedi\u011finiz yeni sayfan\u0131n ismini k\u00f6\u015feli parantez i\u00e7inde yaz\u0131n\:\n\n\n\n* \\[yeni sayfam\\] \n\n__Metninizi bi\u00e7imlendirmek i\u00e7in__\n\n\n\nBi\u00e7imlendirmek istedi\u011finiz metni se\u00e7in ve bi\u00e7imlendirme d\u00fc\u011fmelerini wiki bi\u00e7imlendirme kodlar\u0131n\u0131 otomatik olarak yerle\u015ftirmek i\u00e7in kullan\u0131n.\n\n\n\n__Madde \u0130\u015faretleri ve Numaraland\u0131rma __\n\n\n\nMadde i\u015faretli listeler i\u00e7in listedeki her bir \u00f6\u011fenin \u00f6n\u00fcne * (y\u0131ld\u0131z) koyun\: \n\n\n\n\\* \u00d6\u011fe 1\n\n\n\n\\* \u00d6\u011fe 2\n\n\n\n* \u00d6\u011fe 1\n\n\n\n* \u00d6\u011fe 2\n\n\n\nNumaraland\u0131r\u0131lm\u0131\u015f listeler i\u00e7in listedeki her \u00f6\u011fenin \u00f6n\u00fcnde \# (hash) koyun.\n\n\n\n[Viki Bi\u00e7imlendirmesi i\u00e7in daha fazla \u0130pu\u00e7u | Yard\u0131m]
wiki_help_page=h1 How to format your Wiki pages\n\nWiki pages may be formatted using codes given below. These codes provide simple text styles such as __bold__, ~~italic~~ and lists.\n\n\n\nThere are also a number of 'macros' which can automatically provide certain information, as well as being used for more complex tasks, such as including tables, images and attachments.\n\n\n\nh1 Formatting short-cut icons\n\nYou can insert common formatting commands using the links in the toolbar at the top of the wiki page editor. These links include bold, italic, headings, tables, uploading attachments and including images.\n\n\n\nh3 Simple text formatting\n\n\n\n{table}\n\nType these codes| Displays as | Descriptions\n\n\\_\\_bold\\_\\_ | __bold__ | simple bold text\n\n\\~\\~italics\\~\\~ | ~~italics~~ | simple italic text\n\n\\-\\-strike\\-\\- | --strike-- | strike through text\n\nCH\\%\\%4\\%\\%|CH%%4%%| subscript (for more mathematical formatting, see below)\n\nCa\\^\\^2+\\^\\^| Ca^^2+^^| superscript \n\n\\[my new page\\] | [my new page] | links to a new Wiki page with the name given in brackets\n\n\\http\://www.bbc.co.uk/ | http\://www.bbc.co.uk/ | creates an automatic link to an external website or an online document. \n\nh1 Title || a major headline (displayed as <H1> would be in the local CSS styling)\n\nh3 Title || a minor headline (displayed as <H3> would be in the local CSS styling)\n\n\\{bgcolor\:yellow\\}Some text\\{bgcolor\\}|{bgcolor\:yellow}Highlighted text{bgcolor}|Highlights the text between the brackets (note US spelling\!)\n\n\\{color\:red\\}Some text\\{color\\}|{color\:red}Red text {color}|Changes the colour of the text between the brackets (note US spelling\!)\n\n\\-\\-\\-\\- || display a horizontal line across the page\n\n- list item|| create a bulleted list \n\n* list item|| create a bulleted list which displays slightly differently to the one above\n\n\# list item|| create an automatically numbered list\n\na. list item|| create an automatically alphabetical list\n\nA. list item|| uppercase alphabetical list\n\ni. list item|| lowercase Roman numerical list\n\nI. list item|| uppercase Roman numerical list\n\ng., h., k., j. list item|| Greek, Hiragana, Katakana & Hebrew numerical lists\n\n(empty line) || divides text into paragraphs\n\n\\\\\\ || creates extra space between paragraphs\n\n\\\\\\\\X | X | display the special character "X" (for example, \\\\\\\\{ will display {)\n\n\\\\\\\\\\\\\\\\\\ | \\\\\\\\ | display a \\\\\\\\ \n\n{table} \n\n\n\nh3 Macros and More \n\nFor a full list of macros and parameters, type \\{list-of-macros\\} in any page. This list gives an introduction to the most useful.\n\n\n\n__Add an email link__\n\n\n\n{mailto\:} followed by an email address will create an email link in the page.\n\n\n\ne.g. \\{mailto\:pbehr@cam.ac.uk\\} will display as {mailto\:pbehr@cam.ac.uk}\n\n\n\n__Create an automatic index for your Wiki__\t\n\n\n\nTyping \\{index\\} will create an automatically updated index of pages for your Wiki. \n\n\n\n(No example as it takes up a lot of space\!)\n\n\n\n__Create an automatic list of recently changed pages__\n\n\n\nTyping \\{recent-changes\\} will create an automatically updated list of the recently changed pages in your Wiki, together with the name of the person who last changed the page and the date and time of the change. By default, it shows all the pages changed in the last 30 days.\n\n\n\n*  \\{recent-changes\:12h\\} - recently changed pages in the last 12 hours.\n\n*  \\{recent-changes\:7d\\} - recently changed pages in the last 7 days.\n\n*  \\{recent-changes\:2006-12-25\\} - recently changed pages since 25 Dec, 2006.\n\n\n\n(No example as it takes up a lot of space\!)\n\n\n\n\n\n__Add an image to your page__\n\n\n\nTyping \\{image\:\\} and including the URL of the image will display a image in your page. (This is just the same as clicking the image icon in the edit screen, which is easier to use.)\n\n\n\n\\{image\:/images/bear.jpg|A Bear\\} would show the image whose relative URL was "/images/bear.jpg". The alternative text shown would be "A Bear".\n\n\n\nTo float your image left, so that text flows round it, include the extra text "|ext|float-left", as below\:\n\n\n\n\\{image\:/images/bear.jpg|A Bear|ext|float-left\\} \n\n\n\nTo float your image right, so that text flows round it, include the extra text "|ext|float-right", as below\:\n\n\n\n\\{image\:/images/bear.jpg|A Bear|ext|float-right\\} \n\n\n\n\n\nThe image URL may be relative or absolute but cannot be external. The URL may also start with "worksite\:/" to display images from this worksite. To display images from your other worksites, you may start a URL with "sakai\:/" and include the site ID.\n\n\n\n__Create an anchor tag__\n\n\n\nTyping \\{anchor\\} creates an HTML anchor tag around the text it contains.\t\n\n\n\ne.g. \\{anchor\:myLink\\}Jump to this point \\{anchor\\}\n\n\n\nThe link to jump to that point should appear as follows\:\n\n\n\n\\[Go to this exciting point|Name of current page here\#myLink\\]\n\n\n\n__Using mathematical formatting__\n\n\n\nRWiki uses JS Math so that you can display maths entered in TeX form. \n\n\n\nTyping \\{math\:display\\} \\{math\\} will display TeX between the two tags.\t\n\n\n\ne.g. \\{math\:display\\}U_n+2\\} U_n+1\\} U_n \\{math\\} \n\n{math\:display}U_n+2} U_n+1} U_n {math} \n\n\n\nFind out more {link\:here|http\://www.math.union.edu/~dpvc/jsMath/welcome.html|none|_new}\n\n\n\n__Display a quotation__\n\n\n\nTo display a quotation, type \\{quote\\} on either side of the text you want to display as a quote.\n\n\n\n{quote}Like this\!{quote}\n\n\n\n\n\n\n\nh3 Sakai related macros\n\n\n\n__\\{sakai-sections\\}__\tGenerate a list of links that point to subsites that are automatically generated for each section in your worksite. Note that there is no interface within the wiki to manage permissions on a section by section level.\n\n\n\n__\\{worksiteinfo\\}__ Lists the information about the current site\t\n\n
wiki_home_page=h1 Welcome to the Wiki Tool\n\n\n\nh3 What is a wiki?\n\n\n\nA wiki is a tool which allows people to create web pages individually or as a group, without needing any web skills.\n\n\n\nUsing the wiki tool, you can create and edit web pages within your worksite. If you wish, you can make all or some pages publicly viewable.\n\n\n\nh3 Using wikis for teaching\n\nThere are a wide number of ways to use wikis for teaching - a web search will find any number of suggestions and case studies. For example, students can develop a collection of resources about the topic they are studying, and make them available to the outside world. Other lecturers like to produce a wiki page as a way of publishing lecture notes and course guidance for students to read but not edit.\n\n\n\nh3 Using wikis for research groups\n\nA wiki allows people to work on producing a document together, such as to draft research proposals as a team, or to keep an up to date list of project contacts.\n\n\n\nh3 How do we get started?\n\nThis is the home page for your wiki. To add text to it\:\n\n* Click the 'edit' button in the actions bar above.\n\n* You will see the text on this page appear in an editable text box.\n\n* Delete this "starter" text , and type in the text that you want to appear instead. To format the text, use the button icons, which will insert the appropriate wiki formatting codes.\n\n* Click the 'save' button.\n\n
