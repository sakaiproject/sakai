wiki_default_page_template=h2 Nuova pagina \n\nQuesta \u00e8 una nuova pagina. Per aggiungere testo:\n* Fai clic sul pulsante Modifica nella barra delle azioni riportata sopra.\n* Viene visualizzato il testo sulla pagina in una casella di testo modificabile.\n* Elimina il testo di esempio iniziale e digita il testo desiderato. Per formattare il testo, usa le icone pulsante di formattazione che ti consentono di inserire i codici di formattazione Wiki appropriati.\n* Fai clic sul pulsante Salva.\n
wiki_edit_right=h1 Suggerimenti Wiki\n__Per creare una nuova pagina__\n\nInserisci il nome della nuova pagina che desideri creare in parentesi quadre:\n\n* \\[my new page\\] \n__Per formattare il testo__\n\nSeleziona il testo da formattare e utilizza i pulsanti di formattazione per inserire automaticamente i codici di formattazione Wiki.\n\n__Elenchi puntati e numerati __\n\nPer gli elenchi puntati, inserisci un * (asterisco) davanti a ciascun elemento dell'elenco: \n\n\\* item 1\n\n\\* item 2\n\n* item 1\n\n* item 2\n\nPer gli elenchi numerati, inserisci un # (cancelletto) davanti a ciascun elemento dell'elenco.\n\n[Ulteriori suggerimenti sulla formattazione Wiki|Pagina della guida]


wiki_help_page=h1 Come formattare le pagine Wiki\nLe pagine Wiki possono essere formattate utilizzando i codici forniti di seguito. Questi codici forniscono stili di testo semplici, quali __grassetto__, ~~corsivo~~ ed elenchi.\n\nVi sono anche delle macro che possono fornire automaticamente alcune informazioni, nonch\u00e9 essere utilizzate per operazioni pi\u00f9 complesse, quali l'inclusione di tabelle, immagini e allegati.\n\n(Il linguaggio Wiki utilizzato si basa su {link:Radeox|http://radeox.org}).\n\nh1 Formattazione delle icone di collegamento\nPuoi inserire comandi di formattazione comuni utilizzando i collegamenti nella barra degli strumenti nella parte superiore dell'editor della pagina Wiki. Questi collegamenti comprendono grassetto, corsivo, intestazioni, tabelle, caricamento di allegati e inclusione di immagini.\n\nh3 Formattazione di testo semplice\n\n{table}\nCodici da digitare| Visualizzazione | Descrizioni\n\\_\\_grassetto\\_\\_ | __grassetto__ | testo grassetto semplice\n\\~\\~corsivo\\~\\~ | ~~corsivo~~ | testo corsivo semplice\n\\-\\-barrato\\-\\- | --barrato-- | testo barrato\nCH\\%\\%4\\%\\%|CH%%4%%| pedice (per ulteriore formattazione matematica, vedi sotto)\nCa\\^\\^2+\\^\\^| Ca^^2+^^| apice \n\\[la mia nuova pagina\\] | [la mia nuova pagina] | si collega a una nuova pagina Wiki con il nome fornito in parentesi\n\\http://www.bbc.co.uk/ | http://www.bbc.co.uk/ | crea un collegamento automatico a un sito Web esterno o a un documento online. \nh1 Titolo || intestazione primaria (visualizzato come <H1>, nello stile CSS locale)\nh3 Titolo || intestazione secondaria (visualizzato come <H3>, nello stile CSS locale)\n\\{bgcolor:yellow\\}Testo\\{bgcolor\\}|{bgcolor:yellow}Testo evidenziato{bgcolor}|Evidenzia il testo tra parentesi (ortografia US)\n\\{color:red\\}Testo\\{color\\}|{color:red}Testo in rosso {color}|Modifica il colore del testo tra parentesi (ortografia US)\n\\-\\-\\-\\- || visualizza una linea orizzontale sulla pagina\n- elemento elenco|| crea un elenco puntato \n* elemento elenco|| crea un elenco puntato che appare leggermente diverso rispetto a quello sopra\n# elemento elenco|| crea un elenco numerato automatico\na. elemento elenco|| crea un elenco alfabetico automatico\nA. elemento elenco|| elenco alfabetico in caratteri maiuscoli\ni. elemento elenco|| elenco numerico in caratteri Roman minuscoli\nI. elemento elenco|| elenco numerico in caratteri Roman maiuscoli\ng., h., k., j. elemento elenco|| elenchi numerici per greco, hiragana, katakana ed ebraico\n(riga vuota) || divide il testo in paragrafi\n\\\\\\ || inserisce uno spazio aggiuntivo tra i paragrafi\n\\\\\\\\X | X | visualizza il carattere speciale "X" (ad esempio, \\\\\\\\{ visualizzer\u00e0 {)\n\\\\\\\\\\\\\\\\\\ | \\\\\\\\ | visualizza \\\\\\\\ \n{table} \n\nh3 Macro e altro \nPer un elenco completo di macro e parametri, digita \\{list-of-macros\\} in qualsiasi pagina. Questo elenco fornisce un'introduzione molto utile.\n\n__Aggiunta di un collegamento email__\n\n{mailto:} seguito da un indirizzo email consente di creare un collegamento email nella pagina.\n\nes. \\{mailto:pbehr@cam.ac.uk\\} viene visualizzato come {mailto:pbehr@cam.ac.uk}\n\n__Creazione di un indice automatico per il Wiki__\t\n\nDigitando \\{index\\} viene creato un indice aggiornato automaticamente delle pagine del Wiki. \n\n(Non sono riportati esempi in quanto richiedono troppo spazio.)\n\n__Creazione di un elenco automatico di pagine modificate di recente__\n\nDigitando \\{recent-changes\\} viene creato un elenco aggiornato automaticamente delle pagine modificate di recente nel Wiki, insieme al nome della persona che ha effettuato l'ultima modifica alla pagina e alla data e l'ora della modifica. Per impostazione predefinita, visualizza tutte le pagine modificate negli ultimi 30 giorni.\n\n*  \\{recent-changes:12h\\} - pagine modificate nelle ultime 12 ore.\n*  \\{recent-changes:7d\\} - pagine modificate negli ultimi 7 giorni.\n*  \\{recent-changes:2006-12-25\\} - pagine modificate dal 25 dicembre 2006.\n\n(Non sono riportati esempi in quanto richiedono troppo spazio.)\n\n\n__Aggiunta di un'immagine alla pagina__\n\nDigitando \\{image:\\} e includendo l'URL dell'immagine, viene visualizzata un'immagine nella pagina. Si tratta della stessa azione ottenuta con il clic sull'icona dell'immagine nella schermata di modifica, che \u00e8 pi\u00f9 facile da usare.\n\n\\{image:/images/bear.jpg|A Bear\\} mostra l'immagine il cui URL relativo era "/images/bear.jpg". Il testo alternativo visualizzato dovrebbe essere "A Bear".\n\nPer spostare l'immagine a sinistra, in modo che il testo scorra intorno ad essa, includi il testo aggiuntivo "|ext|float-left", come indicato di seguito:\n\n\\{image:/images/bear.jpg|A Bear|ext|float-left\\} \n\nPer spostare l'immagine a destra, in modo che il testo scorra intorno ad essa, includi il testo aggiuntivo "|ext|float-right", come indicato di seguito:\n\n\\{image:/images/bear.jpg|A Bear|ext|float-right\\} \n\n\nL'URL dell'immagine pu\u00f2 essere relativo o assoluto, ma non esterno. L'URL pu\u00f2 inoltre iniziare con "worksite:/" per visualizzare le immagini dal sito di lavoro. Per visualizzare le immagini da altri siti di lavoro, puoi iniziare un URL con il testo "sakai:/" e includere l'ID del sito.\n\n__Creazione di un tag di ancoraggio__\n\nDigitando \\{anchor\\} viene creato un tag di ancoraggio HTML intorno al testo che lo contiene.\t\n\nes. \\{anchor:myLink\\}Vai a questo punto \\{anchor\\}\n\nIl collegamento per andare a questo punto \u00e8 simile al seguente:\n\n\\[Vai a questo punto interessante|Nome della pagina corrente#myLink\\]\n\n__Uso della formattazione matematica__\n\nRWiki utilizza JS Math per visualizzare i valori matematici inseriti in formato TeX. \n\nDigitando \\{math:display\\} \\{math\\} viene visualizzato TeX tra i due tag.\t\n\nes. \\{math:display\\}U_n+2\\} U_n+1\\} U_n \\{math\\} \n{math:display}U_n+2} U_n+1} U_n {math} \n\nScopri ulteriori informazioni su {link:here|http://www.math.union.edu/~dpvc/jsMath/welcome.html|none|_new}\n\n__Visualizzazione di una citazione__\n\nPer visualizzare una citazione, digita \\{quote\\} su un lato del testo che desideri visualizzare come citazione.\n\n{quote}Esempio!{quote}\n\n\n\nh3 Macro di tipo Sakai\n\n__\\{sakai-sections\\}__\tGenera un elenco di collegamenti che puntano a sottositi generati automaticamente per ciascuna sezione del sito di lavoro. Non \u00e8 disponibile alcuna interfaccia all'interno del Wiki per gestire i permessi al livello sezione per sezione.\n\n__\\{worksiteinfo\\}__ Elenca le informazioni sul sito corrente\t\n

wiki_home_page=h1 Benvenuti nello strumento Wiki\n\nh3 Che cos'\u00e8 un Wiki?\n\nUn Wiki \u00e8 uno strumento che consente agli utenti di creare pagine Web individualmente o come gruppo, anche senza competenze specifiche.\n\nUtilizzando lo strumento Wiki, puoi creare e modificare pagine Web nel tuo sito di lavoro. Se lo desideri, puoi rendere tutte o alcune delle pagine visibili pubblicamente.\n\nh3 Uso dei Wiki per l'insegnamento\nEsistono numerosi modi in cui \u00e8 possibile utilizzare i Wiki per l'insegnamento: una ricerca Web ti permette di trovare una grande quantit\u00e0 di suggerimenti ed esempi di studio. Ad esempio, gli studenti possono sviluppare una raccolta di risorse in relazione all'argomento che stanno studiando e renderla disponibile ad altri utenti. Altri docenti preferiscono produrre una pagina Wiki per pubblicare note sulle lezioni e guide ai corsi che gli studenti possono leggere ma non modificare.\n\nh3 Uso dei Wiki per i gruppi di ricerca\nUn Wiki consente agli utenti di lavorare collettivamente sulla produzione di un documento, ad esempio su una bozza di proposta di ricerca per un team, o per tenere un elenco aggiornato dei contatti del progetto.\n\nh3 Come iniziare\nQuesta \u00e8 la pagina iniziale del Wiki. Per aggiungere del testo:\n* Fai clic sul pulsante Modifica nella barra delle azioni riportata sopra.\n* Viene visualizzato il testo sulla pagina in una casella di testo modificabile.\n* Elimina questo testo di esempio iniziale e inserisci il testo desiderato. Per formattare il testo, usa le icone dei pulsanti, che ti consentono di inserire i codici di formattazione Wiki appropriati.\n* Fai clic sul pulsante Salva.\n
