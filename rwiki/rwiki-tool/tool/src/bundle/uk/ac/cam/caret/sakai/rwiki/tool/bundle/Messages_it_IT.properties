jsp_page_public_permission=Permessi autenticati

jsp_page_public_permission_help=Laddove un utente non \u00e8 il proprietario della pagina e non \u00e8 membro del sito di lavoro, si tratta di un utente "autenticato". Questi permessi sulla pagina forniscono all'utente "autenticato" i diritti di lettura e modifica della pagina.

