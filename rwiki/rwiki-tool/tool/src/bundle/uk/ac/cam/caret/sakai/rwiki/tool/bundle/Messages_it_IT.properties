jsp_page_read_permission=Permesso pagina in lettura

jsp_page_read_permission_help=Una volta ottenuto il permesso, un utente pu\u00f2 leggere questa pagina. Se disponi del permesso, puoi contrassegnare la casella di controllo per concederlo. In caso contrario, viene visualizzato lo stato del permesso.

