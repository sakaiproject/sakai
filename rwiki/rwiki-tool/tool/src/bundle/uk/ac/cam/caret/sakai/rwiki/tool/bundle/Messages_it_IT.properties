jsp_page_sadmin_permission=Permesso sito super admin

jsp_page_sadmin_permission_help=Un utilizzo con permesso super admin nel ruolo del sito di lavoro consente di effettuare qualsiasi operazione in qualsiasi pagina. Se disponi del permesso, puoi contrassegnare la casella di controllo per concederlo. In caso contrario, viene visualizzato lo stato del permesso

jsp_page_site_en_d_permission=Permessi pagina abilitazione sito

jsp_page_site_en_d_permission_help=Quando viene concesso un permesso pagina per l'abilitazione del sito, i ruoli del sito di lavoro vengono consultati per verificare se un utente dispone del permesso per eseguire l'azione. Se il permesso pagina per l'abilitazione del sito specifico non viene concesso, i permessi di ruolo non sono abilitati per questa pagina.

jsp_page_site_en_permission=Permessi pagina abilitazione sito

jsp_page_site_en_permission_help1=Quando viene concesso un permesso pagina per l'abilitazione del sito, i ruoli del sito di lavoro vengono consultati per verificare se un utente dispone del permesso per eseguire l'azione. Se il permesso pagina per l'abilitazione del sito specifico non viene concesso, i permessi di ruolo non sono concessi per questa pagina.

jsp_page_site_en_permission_help2=Quando un permesso pagina viene concesso utilizzando le caselle di controllo, i ruoli del sito di lavoro vengono consultati per verificare se il ruolo dispone del permesso per eseguire l'azione. Se tale ruolo del sito di lavoro non dispone del permesso per eseguire l'azione, non pu\u00f2 essere concesso a livello di pagina. I permessi pagina sono correlati a quelli inferiori, pertanto i ruoli con permessi admin avranno anche permessi in lettura.

