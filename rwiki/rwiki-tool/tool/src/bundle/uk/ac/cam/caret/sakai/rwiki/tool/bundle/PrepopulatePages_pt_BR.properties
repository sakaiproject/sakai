wiki_help_page=\
h1 Regras de formata\u00e7\u00e3o de texto\n\
\n\
O texto do Radeox pode conter as seguintes regras de filtro e macros\n\
para formatar o texto. Isso inclui filtros simples para __negrito__ e ~~it\u00e1lico~~ bem como especiais\n\
macros para tabelas e c\u00f3digo fonte.\n\
\n\
h3 Filtros de Texto Simples\n\
\n\
{table}\n\
Mnem\u00f4nico | Resultado | Coment\u00e1rio\n\
h1 T\u00edtulo || um cabe\u00e7alho h1 (major heading)\n\
h3 T\u00edtulo || um cabe\u00e7alho  h3 heading (minor heading)\n\
- texto || um item de lista (com -), v\u00e1rias linhas criam uma lista \u00fanica\n\
* texto || um item de lista (com *)\n\
# texto || uma lista enumerada\n\
a. texto || lista enumerada alfab\u00e9tica\n\
A. texto || lista enumerada alfab\u00e9tica letra mai\u00fascula\n\
i. texto || lista enumerada algarismos romanos\n\
I. texto || lista enumerada algarismos romanos mai\u00fascula\n\
g. texto || lista enumerada grega\n\
h. texto || lista enumerada hiragana (japon\u00eas)\n\
k. texto || lista enumerada katakana (japon\u00eas)\n\
j. texto || lista enumerada hebraica\n\
\\_\\_negrito\\_\\_ | __negrito__ | texto simples negrito\n\
\\~\\~it\u00e1lico\\~\\~ | ~~it\u00e1lico~~ | texto simples it\u00e1lico\n\
\\-\\-riscado\\-\\- | --riscado-- | texto riscado\n\
CH\\%\\%4\\%\\%|CH%%4%%| Adicionar um subscrito\n\
Ca\\^\\^2+\\^\\^| Ca^^2+^^| Adicionar um sobrescrito\n\
(empty line) || produz um novo par\u00e1grafo\n\
\\\\\\\\\\\\ || cria uma quebra de linha, por favor, use com cautela!\n\
\\[start\\] | [start] | link interno para outro documento\n\
\\http://snipsnap.org/ | http://snipsnap.org/ | cria um link para um recurso externo, caracteres especiais que v\u00eam depois da URL e que n\u00e3o pertencem ao link devem ser separados por um espa\u00e7o.\n\
\\\\\\X | \\X | caracter especial de sa\u00edda X (i.e. \\{)\n\
\\\\\\\\\\\\\\\\\\ | \\\\\\ | mostra uma \\\\\\\n\
\\-\\-\\-\\- || mostra uma linha horizontal\n\
{table}\n\
\n\
