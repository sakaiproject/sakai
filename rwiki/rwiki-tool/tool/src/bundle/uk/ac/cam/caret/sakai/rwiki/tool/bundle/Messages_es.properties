jsp_page_permissions=Permisos de P\u00E1gina
jsp_page_permissions_help=Cada p\u00E1gina tiene un conjunto de permisos que le confieren \
    derechos al propietario de la p\u00E1gina, a los miembros del sitio y al resto de usuarios
jsp_create_site_permissions=Permiso de Creaci\u00F3n de Paginas en un Sitio
jsp_create_site_permissions_help=Este es un permiso para miembros de un sitio, independiente de la p\u00E1gina, \
    que permite al usuario al que le ha sido concedido, la opci\u00F3n de \
    crear una p\u00E1gina. Para cambiarla debes usar el editor de permisos para roles. \
    Si puedes usarlo, puedes marcar la casilla para garantizar ese permiso. \
    Si no puedes usarlo, veras el estado actual del permiso.
jsp_page_read_permission=Permiso de Lectura de Pagina
jsp_page_read_permission_help=Una vez garantizado, un usuario puede leer esta p\u00E1gina. \
    Si tienes permiso, puedes marcar la casilla para garantizar ese permiso. \
    Si no tienes permiso, ver\u00E1s el estado actual del permiso.
jsp_page_edit_permission=Permiso de Edici\u00F3n de P\u00E1gina
jsp_page_edit_permission_help=Una vez garantizado, un usuario puede editar esta p\u00E1gina. \
    Si tienes permiso, puedes marcar la casilla para garantizar ese permiso. \
    Si no tienes permiso, ver\u00E1s el estado actual del permiso.
jsp_page_delete_permission=Permiso de Borrado de P\u00E1gina
jsp_page_delete_permission_help=Una vez garantizado, un usuario puede borrar esta p\u00E1gina. \
    Si tienes permiso, puedes marcar la casilla para garantizar ese permiso. \
    Si no tienes permiso, ver\u00E1s el estado actual del permiso.
jsp_page_admin_permission=Administrador
jsp_page_admin_permission_help=Una vez garantizado, un usuario puede editar los permisos de esta p\u00E1gina, y restaurar \
    versiones antiguas. Garantizar el permiso de administraci\u00F3n tambien incluye el de lectura. \
    Si tienes permiso, puedes marcar la casilla para garantizar ese permiso. \
    Si no tienes permiso, ver\u00E1s el estado actual del permiso.
jsp_page_sadmin_permission=Permisos de Super Administrador en el Sitio
jsp_page_sadmin_permission_help=Un usuario que tiene permisos de Super Administrador en el rol de su sitio de trabajo \
    puede hacer cualquier cosa en cualquier p\u00E1gina. \
    Si tienes permiso, puedes marcar la casilla para garantizar ese permiso. \
    Si no tienes permiso, ver\u00E1s el estado actual del permiso.
jsp_page_owner_permission=Permisos de Propietario de P\u00E1gina
jsp_page_owner_permission_help=Cada p\u00E1gina tiene un propietario, por defecto el usuario que la cre\u00F3. \
    Los permisos que son marcados en esta fila (o mostrados como \u0093s\u00ED\u0094) est\u00E1n garantizados \
    al propietario de la p\u00E1gina.
jsp_page_public_permission=Permisos P\u00FAblicos
jsp_page_public_permission_help=Cuando un usuario no es el propietario de la p\u00E1gina ni un miembro del sitio de trabajo \
    es un usuario 'publico'. Garantizar permisos publicos en la p\u00E1gina \
    da a un usuario publico permiso para leer o editar la p\u00E1gina.
jsp_page_site_en_permission=Permisos de Permitir P\u00E1gina en Sitio
jsp_page_site_en_permission_help1=Cuando un permiso de permitir p\u00E1gina es garantizado en un sitio, los roles del sitio de trabajo son \
    consultados para ver si un usuario tiene permiso para ejecutar la acci\u00F3n. Donde \
    el permiso espec\u00EDfico de sitio permitido no es garantizado, los permisos \
    de rol no son garantizados para esta p\u00E1gina.
jsp_page_site_en_permission_help2=Cuando un permiso de p\u00E1gina es garantizado usando las casillas, los roles de sitio de trabajo \
    son consultados para ver si ese rol tiene permiso para ejecutar la \
    acci\u00F3n. Si ese rol no tiene permiso para ejecutar la \
    acci\u00F3n, no puede ser garantizado a nivel de p\u00E1gina. Los permisos de p\u00E1gina son en cascada \
    , as\u00ED que los roles con permisos de administraci\u00F3n tambi\u00E9n tienen permisos de lectura.
jsp_page_owner_permission=Permisos de Propietario de P\u00E1gina
jsp_page_owner_permission_help=Cada p\u00E1gina tiene un propietario, por defecto el usuario que cre\u00F3 la p\u00E1gina.
jsp_page_publicdisp_permission=Permisos P\u00FAblicos
jsp_page_publicdisp_permission_help=Cuando un usuario no es el propietario de la p\u00E1gina ni un miembro del sitio de trabajo \
    es un usuario 'publico'. Garantizar permisos publicos en la p\u00E1gina \
    da a un usuario publico permiso para leer o editar la p\u00E1gina.
jsp_page_site_en_d_permission=Permisos de Permitir P\u00E1gina en Sitio
jsp_page_site_en_d_permission_help=Cuando un permiso de permitir p\u00E1gina es garantizado en un sitio, los roles del sitio de trabajo son \
    consultados para ver si un usuario tiene permiso para ejecutar la acci\u00F3n. Donde \
    el permiso espec\u00EDfico de sitio permitido no es garantizado, los permisos \
    de rol no son garantizados para esta p\u00E1gina.
jsp_incomming_pages=Paginas de llegada
jsp_incomming_pages_help=Esta es una lista de p\u00E1ginas que referencian o enlazan a esta p\u00E1gina
jsp_outgoing_pages=P\u00E1ginas de salida
jsp_outgoing_pages_help=Esta es una lista de p\u00E1ginas a las cuales esta p\u00E1gina referencia o enlaza.
jsp_page_owner=Propietario de p\u00E1gina
jsp_page_owner_help=Cada p\u00E1gina tiene un propietario, normalmente el usuario que cre\u00F3 la p\u00E1gina.
jsp_permission_section=Secci\u00F3n de Permisos
jsp_permission_section_help=Este es el realm de permisos de sitio que es usado para determinar los permisos de sitio \
    en esta p\u00E1gina. Normalmente este realm es el realm por defecto para el sitio que contiene \
    la p\u00E1gina.
jsp_page_id=Id. de P\u00E1gina
jsp_page_id_help=Cada p\u00E1gina tiene un \u00FAnico ID.
jsp_page_name=Nombre de P\u00E1gina
jsp_page_name_help=Cada p\u00E1gina tiene un nombre, este nombre es usado en los enlaces de la Wiki. Si se va a usar p\u00E1ginas de \
    diferentes sitios de trabajo, el nombre entero de la p\u00E1gina deber\u00EDa ser usado en el enlace.
jsp_last_edited=Ultima edici\u00F3n
jsp_last_edited_help=La fecha y hora en que fu\u00E9 la p\u00E1gina editada por \u00FAltima vez.
jsp_sha1_digest=Resumen SHA1
jsp_sha1_digest_help=Cada p\u00E1gina tiene un Resumen SHA. Si los digests de dos p\u00E1ginas son iguales, el contenido de \
ambas p\u00E1ginas es id\u00E9ntico. Cualquier cambio en la p\u00E1gina cambiar\u00E1 su digest.
jsp_notification_preferences=Preferencias de Notificaci\u00F3n
jsp_notification_preferences_help=Cuando una p\u00E1gina es cambiada recibir\u00E1s un email notificandote el cambio. Si quieres \
    cambiar  el volumen o naturaleza de los emails que recibes, puedes hacer esto en las Preferencias \
    de Notificaci\u00F3n. Las preferencias son controladas sitio por sitio, as\u00ED que puedes elegir ser notificado \
    de los cambios de unos sitios, pedir un resumen de otros e ignorar las notificaciones de \
    otros sitios.
