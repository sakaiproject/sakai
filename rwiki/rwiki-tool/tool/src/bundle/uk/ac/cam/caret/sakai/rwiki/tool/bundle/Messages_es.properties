jsp_history_versions=Versiones
jsp_history_versions_help=\
Cada cambio en la p\u00E1gina genera una nueva versi\u00F3n.\
Las versiones comienzan por la versi\u00F3n 0, cuando la primera p\u00E1gina es \
creada y entonces se incrementa una unidad cada vez que la p\u00E1gina es \
editada
jsp_history_user=Usuario
jsp_history_user_help=\
Cuando una p\u00E1gina es cambiada, tanto el contenido \
como cualquier otra informaci\u00F3n asociada a la p\u00E1gina (ej: permisos). \
El usuario que hizo el cambio es guardado con la versi\u00F3n.
jsp_history_date=Fecha
jsp_history_date_help=Esta es la fecha de la modificaci\u00F3n
jsp_history_changed=Cambiado
jsp_history_changes=Cambios
jsp_history_changes_help=\
Haciendo click sobre los enlaces Actual o Anterior, \
se mostrar\u00E1n los cambios de la versi\u00F3n anterior \
o de la actual
jsp_history_revert=Revertir
jsp_history_revert_help=\
Haciendo click en el enlace Revertir contra una versi\u00F3n anterior de la p\u00E1gina, \
la versi\u00F3n anterior ser\u00E1 usada para crear una nueva versi\u00F3n. \
El resultado es que la p\u00E1gina actual contendr\u00E1 los \
contenido y permisos de esta versi\u00F3n anterior.
jsp_history_content=Contenido
jsp_history_content_help=\
Si el contenido no fu\u00E9 cambiado entre versiones, esta columna \
indicar\u00E1 que el contenido no fu\u00E9 cambiado. Esto ser\u00E1 \
porque los permisos, el propietario o el realm fueron cambiados en la \
versi\u00F3n.
