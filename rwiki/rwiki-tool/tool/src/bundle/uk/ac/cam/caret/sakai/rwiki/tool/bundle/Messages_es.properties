jsp_page_site_en_permission_help2=Cuando se concede un permiso de p\u00e1gina usando las casillas, se consultan los roles del sitio para ver si ese rol tiene permiso para ejecutar la acci\u00f3n. Si ese rol no tiene permiso para ejecutar dicha acci\u00f3n, el permiso no puede concederse a nivel de p\u00e1gina. Los permisos de p\u00e1gina son en cascada , as\u00ed que los roles con permisos de administraci\u00f3n tambi\u00e9n tienen permisos de lectura.

