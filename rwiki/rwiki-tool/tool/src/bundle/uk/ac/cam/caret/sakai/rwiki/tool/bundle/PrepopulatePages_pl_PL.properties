wiki_default_page_template=\nh2 Nowa strona \n\n\n\nTo jest nowa strona. Aby doda\u0107 do niej tekst\:\n\n* Kliknij przycisk 'Edytuj' w powy\u017cszym pasku dzia\u0142a\u0144.\n\n* Tekst na tej stronie pojawi si\u0119 w edytowalnym polu tekstowym.\n\n* Usu\u0144 ten 'Starter' tekst i wpisz tekst, kt\u00f3ry ma si\u0119 pojawi\u0107 zamiast niego. Aby sformatowa\u0107 tekst, nale\u017cy skorzysta\u0107 z ikon przycisku formatowania, kt\u00f3ry wstawi odpowiednie kody formatowania wiki \n\n* Kliknij przycisk 'zapisz'.\n\n
wiki_edit_right=\nh1 Wskaz\u00f3wki Wiki\n\n__Aby stworzy\u0107 now\u0105 stron\u0119__\n\n\n\nWpisz nazw\u0119 nowej strony, kt\u00f3r\u0105 chcesz utworzy\u0107 w kwadratowych nawiasach\:\n\n\n\n* \\[moja nowa strona\\] \n\n__Aby sformatowa\u0107 tekst__\n\n\n\nWybierz tekst, kt\u00f3ry chcesz sformatowa\u0107 i u\u017cyj przycisk\u00f3w formatowania, aby automatycznie wstawi\u0107 kody formatowania wiki.\n\n\n\n__Punktory i Numeracja __\n\n\n\nAby uzyska\u0107 list\u0119 punktowan\u0105, umie\u015b\u0107 znak * (gwiazdka) przed ka\u017cdym elementem na li\u015bcie\: \n\n\n\n\\* element 1\n\n\n\n\\* element 2\n\n\n\n* element 1\n\n\n\n* element 2\n\n\n\nAby uzyska\u0107 list\u0119 numerowan\u0105, umie\u015b\u0107 znak \# (kratka) przed ka\u017cdym elementem na li\u015bcie.\n\n\n\n[Wi\u0119cej Wskaz\u00f3wek dotycz\u0105cych formatowania Wiki|Strona Pomocy]


wiki_help_page=\nh1 Jak formatowa\u0107 strony Wiki\n\nStrony Wiki mog\u0105 zosta\u0107 sformatowane za pomoc\u0105 kod\u00f3w podanych poni\u017cej. Kosy te zapewniaj\u0105 zwyk\u0142e style tekstowe, takie jak __pogrubienie__, ~~kursywa~~ i listy.\n\n\n\nIstnieje r\u00f3wnie\u017c kilka "makr", kt\u00f3re mog\u0105 automatycznie zapewni\u0107 pewne informacje, mo\u017cna ich tak\u017ce u\u017cy\u0107 do bardziej z\u0142o\u017conych zada\u0144, takich jak w\u0142\u0105czanie tabel, obrazk\u00f3w i za\u0142\u0105cznik\u00f3w.\n\n\n\n(U\u017cyty j\u0119zyk Wiki opiera si\u0119 na {link\:Radeox|http\://radeox.org}).\n\n\n\nh1 Formatowanie ikon skr\u00f3towych\n\nMo\u017cesz wstawi\u0107 typowe polecenia formatowania za pomoc\u0105 link\u00f3w w pasku narz\u0119dzi, na g\u00f3rze edytora stron wiki. Linki te zawieraj\u0105 pogrubienie, kursyw\u0119, nag\u0142\u00f3wki, tabele, za\u0142\u0105czniki przesy\u0142ania i obrazki.\n\n\n\nh3 Formatowanie zwyk\u0142ego tekstu\n\n\n\n{table}\n\nWpisz te kody| Wy\u015bwietlany jako | Opisy\n\n\\_\\_pogrubienie\\_\\_ | __pogrubienie__ | Zwyk\u0142y pogrubiony tekst\n\n\\~\\~kursywa\\~\\~ | ~~kursywa~~ | zwyk\u0142y tekst pisany kursyw\u0105\n\n\\-\\-przekre\u015blenie\\-\\- | --przekre\u015blenie-- | przekre\u015blony tekst\n\nCH\\%\\%4\\%\\%|CH%%4%%| indeks dolny (patrz poni\u017cej, w celu uzyskania wi\u0119cej informacji o formatowaniu matematycznym)\n\nCa\\^\\^2+\\^\\^| Ca^^2+^^| indeks g\u00f3rny \n\n\\[moja nowa strona\\] | [moja nowa strona] | linki do nowej strony Wiki z nazw\u0105 podan\u0105 w nawiasach\n\n\\http\://www.bbc.co.uk/ | http\://www.bbc.co.uk/ | tworzy automatyczny link do zewn\u0119trznej strony internetowej lub dokumentu online. \n\nh1 Tytu\u0142 || g\u0142\u00f3wny nag\u0142\u00f3wek (wy\u015bwietlony jako <H1> by\u0142by w lokalnym stylu CSS)\n\nh3 Tytu\u0142|| drobny nag\u0142\u00f3wek (wy\u015bwietlony jako <H3> by\u0142by w lokalnym stylu CSS)\n\n\\{bgcolor\:yellow\\}Fragment tekstu\\{bgcolor\\}|{bgcolor\:yellow}Wyr\u00f3\u017cniony tekst{bgcolor}|Wyr\u00f3\u017cnia tekst w nawiasach (uwaga pisownia US\!)\n\n\\{color\:red\\}Fragment tekstu\\{color\\}|{color\:red}Czerwony tekst {color}|Zmienia kolor tekstu mi\u0119dzy nawiasami (uwaga pisownia US\!)\n\n\\-\\-\\-\\- || wy\u015bwietl lini\u0119 poziom\u0105 wzd\u0142u\u017c strony\n\n- element listy|| utw\u00f3rz list\u0119 punktowan\u0105 \n\n* element listy|| utw\u00f3rz list\u0119 punktowan\u0105, kt\u00f3ra wy\u015bwietla si\u0119 nieco inaczej ni\u017c powy\u017csza\n\n\# element listy|| utw\u00f3rz automatycznie numerowan\u0105 list\u0119\n\na. element listy|| utw\u00f3rz automatyczn\u0105 list\u0119 alfabetyczn\u0105\n\nA. element listy|| lista alfabetyczna du\u017ce litery\n\ni. element listy|| lista numeryczna rzymskie ma\u0142e litery\n\nI. element listy|| lista numeryczna rzymskie du\u017ce litery \n\ng., h., k., j. element listy|| listy numeryczne Grecki, Hiragana, Katakana i Hebrajski\n\n(empty line) || dzieli tekst na akapity\n\n\\\\\\ || tworzy dodatkow\u0105 przestrze\u0144 mi\u0119dzy akapitami\n\n\\\\\\\\X | X | wy\u015bwietl znaki specjalne "X" (np. \\\\\\\\{ wy\u015bwietli {)\n\n\\\\\\\\\\\\\\\\\\ | \\\\\\\\ | wy\u015bwietl \\\\\\\\ \n\n{table} \n\n\n\nh3 Makra i Wi\u0119cej \n\nAby uzyska\u0107 pe\u0142n\u0105 list\u0119 makr i parametr\u00f3w type \\{list-of-macros\\} wpisz na dowolnej stronie. Lista ta zawiera wprowadzenie do najbardziej przydatnej.\n\n\n\n__Dodaj link e-mail__\n\n\n\n{mailto\:} po adresie e-mail utworzy link e-mail na stronie.\n\n\n\ne.g. \\{mailto\:pbehr@cam.ac.uk\\} wy\u015bwietli jako {mailto\:pbehr@cam.ac.uk}\n\n\n\n__Utw\u00f3rz automatyczny indeks dla Wiki__\t\n\n\n\nWpisanie \\{index\\} stworzy automatycznie zaktualizowany indeks stron dla Wiki. \n\n\n\n(Brak przyk\u0142adu, poniewa\u017c zajmuje du\u017co miejsca\!)\n\n\n\n__Utw\u00f3rz automatyczn\u0105 list\u0119 ostatnio zmienionych stron__\n\n\n\nWpisanie\\{recent-changes\\} stworzy automatycznie zaktualizowan\u0105 list\u0119 ostatnio zmienionych stron w Wiki, wraz z nazwiskiem osoby, kt\u00f3ra ostatnio zmieni\u0142a stron\u0119 oraz dat\u0105 i godzin\u0105 zmiany. Domy\u015blnie pokazuje wszystkie strony zmienione w ci\u0105gu ostatnich 30 dni.\n\n\n\n*  \\{recent-changes\:12h\\} - ostatnio zmienione strony w ci\u0105gu ostatnich 12 godzin.\n\n*  \\{recent-changes\:7d\\} - ostatnio zmienione strony w ci\u0105gu ostatnich 7 dni.\n\n*  \\{recent-changes\:2006-12-25\\} - ostatnio zmienione strony od 25 grudnia 2006 roku.\n\n\n\n(Brak przyk\u0142adu, poniewa\u017c zajmuje du\u017co miejsca\!)\n\n\n\n\n\n__Dodaj obrazek do strony__\n\n\n\nWpisanie \\{image\:\\} i w\u0142\u0105czenie adresu URL obrazka wy\u015bwietli obrazek na Twojej stronie. (Jest to dok\u0142adnie to samo, co klikni\u0119cie na ikon\u0119 obrazka na ekranie edycji, kt\u00f3ra jest \u0142atwiejsza w u\u017cyciu.)\n\n\n\n\\{image\:/images/bear.jpg| Bear\\} poka\u017ce obrazek, kt\u00f3rego wzgl\u0119dnym adresem URL by\u0142o "/images/bear.jpg". Pokazany alternatywny tekst b\u0119dzie "Bear".\n\n\n\nAby unie\u015b\u0107 obrazek w lewo, tak, aby tekst przep\u0142ywa\u0142 wok\u00f3\u0142 niego, nale\u017cy do\u0142\u0105czy\u0107 dodatkowy tekst "|ext|float-left", jak poni\u017cej\:\n\n\n\n\\{image\:/images/bear.jpg|Bear|ext|float-left\\} \n\n\n\nAby unie\u015b\u0107 obrazek w prawo, tak, aby tekst przep\u0142ywa\u0142 wok\u00f3\u0142 niego, nale\u017cy do\u0142\u0105czy\u0107 dodatkowy tekst "|ext|float-right", jak poni\u017cej\:\n\n\n\n\\{image\:/images/bear.jpg|Bear|ext|float-right\\} \n\n\n\n\n\nAdres URL obrazka mo\u017ce by\u0107 wzgl\u0119dny lub bezwzgl\u0119dny, ale nie mo\u017ce by\u0107 zewn\u0119trzny. Adres URL mo\u017ce r\u00f3wnie\u017c zaczyna\u0107 si\u0119 od "worksite\:/" do wy\u015bwietlania obrazk\u00f3w z tego worksite. Aby wy\u015bwietli\u0107 obrazki z innych worksite''\u00f3w, mo\u017cesz zacz\u0105\u0107 adres URL od "sakai\:/" i za\u0142\u0105czy\u0107 ID witryny.\n\n\n\n__Utw\u00f3rz znacznik anchor__\n\n\n\nWpisanie \\{anchor\\} tworzy znacznik  HTML anchor wok\u00f3\u0142 tekstu.\t\n\n\n\ne.g. \\{anchor\:M\u00f3jLink\\}Przeskocz do tego punktu \\{anchor\\}\n\n\n\nLink do przeskoczenia do tego punktu powinien wygl\u0105da\u0107 nast\u0119puj\u0105co\:\n\n\n\n\\[Przejd\u017a do tego ekscytuj\u0105cego punktu|Nazwa bie\u017c\u0105cej strony tutaj\#m\u00f3jLink\\]\n\n\n\n__Korzystanie z formatowania matematycznego__\n\n\n\nRWiki wykorzystuje JS Math, aby mo\u017cna by\u0142o wy\u015bwietli\u0107 matematyk\u0119 wprowadon\u0105 w formie TeX. \n\n\n\nWpisanie \\{math\:display\\} \\{math\\} wy\u017cwietli TeX mi\u0119dzy dwoma znacznikami.\t\n\n\n\nnp. \\{math\:display\\}U_n+2\\} U_n+1\\} U_n \\{math\\} \n\n{math\:display}U_n+2} U_n+1} U_n {math} \n\n\n\nDowiedz si\u0119 wi\u0119cej {link\:here|http\://www.math.union.edu/~dpvc/jsMath/welcome.html|none|_new}\n\n\n\n__Wy\u015bwietl cytat__\n\n\n\nAby wy\u015bwietli\u0107 cytat, wpisz \\{quote\\} po obu stronach tekstu, kt\u00f3ry ma by\u0107 wy\u015bwietlony jako cytat.\n\n\n\n{quote}W\u0142a\u015bnie tak\!{quote}\n\n\n\n\n\n\n\nh3 Makra powi\u0105zane z Sakai\n\n\n\n__\\{sakai-sections\\}__\tWygeneruj list\u0119 link\u00f3w prowadz\u0105cych do podstron, kt\u00f3re s\u0105 automatycznie generowane dla ka\u017cdej sekcji w Twoim worksite. Pami\u0119taj, \u017ce wiki nie posiada \u017cadnego interfesju do zarz\u0105dzania uprawnieniami na poziomie sekcja po sekcji.\n\n\n\n__\\{worksiteinfo\\}__ Wymienia informacje o bie\u017c\u0105cej witrynie\t\n\n

wiki_home_page=\nh1 Witamy w Narz\u0119dziu Wiki\n\n\n\nh3 Czym jest wiki?\n\n\n\nWiki jest narz\u0119dziem, kt\u00f3re pozwala ludziom tworzy\u0107 strony internetowe, indywidualnie lub w grupie, bez konieczno\u015bci posiadania umiej\u0119tno\u015bci internetowych.\n\n\n\nKorzystaj\u0105c z narz\u0119dzia wiki mo\u017cesz tworzy\u0107 i edytowa\u0107 strony internetowe w Twoim worksite. Je\u015bli chcesz, mo\u017cesz sprawi\u0107, \u017ce wszystkie lub niekt\u00f3re strony, b\u0119d\u0105 widoczne publicznie.\n\n\n\nh3 U\u017cywanie wiki do nauczania\n\nIstnieje wiele sposob\u00f3w na u\u017cywanie wiki do nauczania - wyszukiwarka internetowa znajdzie dowoln\u0105 liczb\u0119 sugestii i studi\u00f3w przypadk\u00f3w. Na przyk\u0142ad, studenci mog\u0105 rozwija\u0107 zbi\u00f3r zasob\u00f3w dotycz\u0105cych temat\u00f3w, kt\u00f3re studiuj\u0105, i udost\u0119pni\u0107 je dla \u015bwiata zawn\u0119trznego. Inni wyk\u0142adowcy lubi\u0105 przedstawia\u0107 strony wiki jako spos\u00f3b na publikowanie notatek z wyk\u0142ad\u00f3w oraz wytycznych kursu dla student\u00f3w, kt\u00f3re mog\u0105 przeczyta\u0107, ale nie edytowa\u0107.\n\n\n\nh3 Korzystanie z wiki dla grup badawczych\n\nWiki pozwala ludziom pracowa\u0107 razem nad produkcj\u0105 dokumentu, jak np. stworzenie szkicu projekt\u00f3w badawczych jako zesp\u00f3\u0142, lub utrzymywa\u0107 na bie\u017c\u0105co list\u0119 kontakt\u00f3w projektowych .\n\n\n\nh3 Jak zacz\u0105\u0107?\n\nTo jest strona domowa dla Twojego Wiki. Aby doda\u0107 do niej tekst\:\n\n* Kliknij przycisk 'Edytuj' w powy\u017cszym pasku dzia\u0142a\u0144.\n\n* Tekst na tej stronie pojawi si\u0119 w edytowalnym polu tekstowym.\n\n* Usu\u0144 ten 'Starter' tekst i wpisz tekst, kt\u00f3ry ma si\u0119 pojawi\u0107 zamiast niego. Aby sformatowa\u0107 tekst, nale\u017cy skorzysta\u0107 z ikon przycisku formatowania, kt\u00f3ry wstawi odpowiednie kody formatowania wiki.\n\n* Kliknij przycisk 'zapisz'.\n\n
