jsp_page_admin_permission=Admin

jsp_page_admin_permission_help=Une fois accord\u00e9, un utilisateur peut \u00e9diter les droits d'acc\u00e8s de la page et restaurer les versions plus anciennes. Le fait d'accorder les droits d'acc\u00e8s admin accorde aussi les droits d'acc\u00e8s de lecture. Si vous en avez le droit, vous pouvez cocher la case pour accorder ce droit d'acc\u00e8s. Si vous n'en avez pas le droit, vous verrez l'\u00e9tat du droit d'acc\u00e8s.

