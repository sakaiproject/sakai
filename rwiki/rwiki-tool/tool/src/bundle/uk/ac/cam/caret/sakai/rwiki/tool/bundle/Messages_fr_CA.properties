jsp_page_name=Nom de la page

jsp_page_name_help=Chaque page a un nom, ce nom est utilis\u00e9 dans les liens wiki. Si des pages de diff\u00e9rents worksites sont utilis\u00e9s, le nom de page complet devrait \u00eatre utilis\u00e9 dans le lien.

jsp_page_owner=Propri\u00e9taire de la page

jsp_page_owner_help=Chaque page a un propri\u00e9taire, il s'agit habituellement de l'utilisateur qui cr\u00e9e la page.

