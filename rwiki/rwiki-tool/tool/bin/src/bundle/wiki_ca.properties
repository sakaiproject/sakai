# this defines the entity description for the wiki provider
wiki=Proporciona un conjunt de punts finals RESTful per recuperar p\u00e0gines wiki.

wiki.action.site=Usant la primera forma de URL, recupera un gr\u00e0fic de les p\u00e0gines, identificat pel nom de la p\u00e0gina \n('Home' por exemple), per un identificador d'espai determinat (site id), tal com est\u00e0 especificat a la ruta <br/>  \nURL d'exemple\: /direct/wiki/site/SITEID.json<br / > \nLa segona forma de URL v\u00e0lida recupera una p\u00e0gina en particular usant un nom de p\u00e0gina com el que s'obt\u00e9 del gr\u00e0fic de la p\u00e0gina de l'espai < br / > \nURL d'exemple\: /direct/wiki/site/SITEID/page/PAGENAME.json < br / > < br / > \nTotes les URL retornades s\u00f3n 'url encoded'.
