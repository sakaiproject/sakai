wiki=Fournit un ensemble de points de terminaison RESTful pour r\u00e9cup\u00e9rer les pages wiki.

wiki.action.site=En utilisant la premi\u00e8re forme d'URL, r\u00e9cup\u00e8re un graphique des pages, identifi\u00e9es par leur nom ('Home', par exemple) pour un identifiant d'espace donn\u00e9, tel que sp\u00e9cifi\u00e9 dans le chemin.<br/>\nExemple d'URL \: /direct/wiki/site/SITEID.json<br/>\nLa deuxi\u00e8me forme d'URL valide r\u00e9cup\u00e8re une page particuli\u00e8re en utilisant un nom de page tel que retourn\u00e9 dans le graphe du site \:<br/>\nExemple d'URL \: /direct/wiki/site/SITEID/page/PAGENAME.json <br/> <br/> \nToutes les URL retourn\u00e9es sont encod\u00e9es.
