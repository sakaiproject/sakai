wiki_help_page=h1 Tekst opmaak regels\r\n\r\n{link\:Radeox|http\://radeox.org} tekst kan de volgende filters en macro's bevatten om voor tekstopmaak. Dit omvat eenvoudige filters voor __vet__ en ~~cursief~~ en speciale macro's voor tabellen en broncode.\r\n\r\nh3 Eenvoudige tekstfilters\r\n\r\n{table}\r\nMnemonic | Rendering | Comment\r\nh1 Title || a style h1 heading (major heading)\r\nh3 Title || a style h3 heading (minor heading)\r\n- text || a list item (with -), several lines create a single list\r\n* text || a list item (with *)\r\n\# text || an enumerated list\r\na. text || alphabetical enumerated list\r\nA. text || uppercase alphabetical enumerated list\r\ni. text || roman enumerated list\r\nI. text || uppercase roman enumerated list\r\ng. text || greek enumerated list\r\nh. text || hiragana (japanese) enumerated list\r\nk. text || katakana (japanese) enumerated list\r\nj. text || hebrew enumerated list\r\n\\_\\_bold\\_\\_ | __bold__ | simple bold text\r\n\\~\\~italics\\~\\~ | ~~italics~~ | simple italic text\r\n\\-\\-strike\\-\\- | --strike-- | strike through text\r\nCH\\%\\%4\\%\\%|CH%%4%%| Add a subscript\r\nCa\\^\\^2+\\^\\^| Ca^^2+^^| Add a superscript \r\n(empty line) || produces a new paragraph\r\n\\\\\\\\\\\\ || creates a line break, please use sparingly\!\r\n\\[start\\] | [start] | internal link to another document\r\n\\http\://snipsnap.org/ | http\://snipsnap.org/ | creates a link to an external resource, special characters that come after the URL and are not part of it must be separated with a space.\r\n\\\\\\X | \\X | escape special character X (i.e. \\{)\r\n\\\\\\\\\\\\\\\\\\ | \\\\\\ | escape a \\\\\\\r\n\\-\\-\\-\\- || renders a horizontal rule\r\n{table}\r\n\r\nh1 Beschikbare macro's\r\n{list-of-macros}\r\n\r\nh3 Macro's gebruiken\:\r\n\r\n\r\n__\\{macroname__~~(__\:attribute\=value|unamedvalue|other\=values__... optional but note the colon)~~__\\}__\r\n~~contents~~\r\n__\\{macroname\\}__\r\n
wiki_default_page_template=h2 Pagina bestaat niet\r\nDe pagina die je benaderde bestaat niet en is daarom nieuw aangemaakt. De pagina kan nu worden bewerkt om de inhoud te wijzigen.\r\n\r\nh3 Standaard sjabloon\r\nDeze pagina [default_template] wordt gebruikt als sjabloon voor nieuwe pagina's. Het sjabloon kan worden gewijzigd\:\r\n* per werkruimte door [default_template] aan te passen\r\n* systeemwijd door DefaultPage.txt in components.xml aan te passen
wiki_edit_right=h1 Help tips\r\n\r\nh3 Notatie help - [full help page|Help Page]\r\n\r\nPhrase modifiers\:\r\n{table}\r\nmnemonic | result \r\n\\_\\_bold\\_\\_ | __bold__ \r\n\\~\\~italic\\~\\~ | ~~italic~~ \r\n\\-\\-strike\\-\\- | --strike-- \r\n{table}\r\n\r\nHeadings\:\r\n\r\nh1 h1 Large Heading\r\nh3 h3 Subheading\r\nh6 h6 Sub-Subheading\r\n\r\nBlock modifiers\:\r\n* \\* bullet point list\r\n* \\\# numbered list\r\n\r\nTo insert a link\:\r\n* \\[page name\\] \u00E2\u0080\u009A\u00C3\u0084\u00C3\u00AE Link to page\: Page Name\r\n* http\\\://wherever \u00E2\u0080\u009A\u00C3\u0084\u00C3\u00AE remote link\r\n* \\[alias|Page Name\\]\r\n\r\nTo insert a table\:\r\n\\{table}\\\\\r\nhead1 | head2 \\\\\r\ncol1 | col2 \\\\\r\n\\{table}\r\n
