wiki_home_page=h1 \u0935\u093f\u0915\u093f \u0909\u092a\u0915\u0930\u0923 \u092e\u0947\u0902 \u0906\u092a\u0915\u093e \u0938\u094d\u0935\u093e\u0917\u0924 \u0939\u0948\n\n\n\nh3 \u090f\u0915 \u0935\u093f\u0915\u093f \u0915\u094d\u092f\u093e \u0939\u0948?\n\n\n\n\u090f\u0915 \u0935\u093f\u0915\u093f, \u090f\u0915 \u0909\u092a\u0915\u0930\u0923 \u0939\u0948 \u091c\u094b \u0932\u094b\u0917\u094b\u0902 \u0915\u094b \u0915\u093f\u0938\u0940 \u092d\u0940 \u0935\u0947\u092c \u0915\u094c\u0936\u0932 \u0915\u0940 \u091c\u0930\u0942\u0930\u0924 \u0915\u0947 \u092c\u093f\u0928\u093e, \u0905\u0932\u0917-\u0905\u0932\u0917 \u092f\u093e \u090f\u0915 \u0938\u092e\u0942\u0939 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0935\u0947\u092c \u092a\u0947\u091c \u092c\u0928\u093e\u0928\u0947 \u0915\u0940 \u0905\u0928\u0941\u092e\u0924\u093f \u0926\u0947\u0924\u093e \u0939\u0948\u0964\n\n\n\n\u0935\u093f\u0915\u093f \u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0915\u0930\u0915\u0947, \u0905\u092a\u0928\u0947 \u0915\u093e\u0930\u094d\u092f\u0938\u094d\u0925\u0932 \u092e\u0947\u0902 \u0906\u092a \u0935\u0947\u092c \u092a\u0943\u0937\u094d\u0920 \u092c\u0928\u093e \u0938\u0915\u0924\u0947 \u0939\u0948\u0902 \u0914\u0930 \u0938\u0902\u092a\u093e\u0926\u093f\u0924 \u0915\u0930 \u0938\u0915\u0924\u0947 \u0939\u0948\u0902\u0964 \u092f\u0926\u093f \u0906\u092a \u091a\u093e\u0939\u0924\u0947 \u0939\u0948\u0902, \u0906\u092a \u0938\u092d\u0940 \u092f\u093e \u0915\u0941\u091b \u092a\u0928\u094d\u0928\u094b\u0902 \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0930\u0942\u092a \u0938\u0947 \u0926\u0947\u0916\u0928\u0947 \u092f\u094b\u0917\u094d\u092f \u0915\u0930 \u0938\u0915\u0924\u0947 \u0939\u0948\u0902\u0964\n\n\n\n\nh3 \u0936\u093f\u0915\u094d\u0937\u0923 \u0915\u0947 \u0932\u093f\u090f \u0935\u093f\u0915\u093f\u091c\u093c \u0915\u093e \u0909\u092a\u092f\u094b\u0917\n\n\u0936\u093f\u0915\u094d\u0937\u0923 \u0915\u0947 \u0932\u093f\u090f \u0935\u093f\u0915\u093f\u091c\u093c \u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0915\u0908 \u0924\u0930\u0940\u0915\u0947 \u0939\u0948\u0902 - \u090f\u0915 \u0935\u0947\u092c \u0916\u094b\u091c \u0915\u093f\u0938\u0940 \u092d\u0940 \u0928\u0902\u092c\u0930 \u0915\u0947 \u0938\u0941\u091d\u093e\u0935 \u0914\u0930 \u092e\u093e\u092e\u0932\u0947 \u0915\u0947 \u0905\u0927\u094d\u092f\u092f\u0928 \u0916\u094b\u091c\u0947\u0917\u093e\u0964 \u0909\u0926\u093e\u0939\u0930\u0923 \u0915\u0947 \u0932\u093f\u090f, \u091b\u093e\u0924\u094d\u0930, \u091c\u093f\u0938\u092a\u0947 \u0935\u0947 \u0905\u0927\u094d\u092f\u092f\u0928 \u0915\u0930 \u0930\u0939\u0947 \u0939\u0948\u0902 \u0935\u093f\u0937\u092f \u0915\u0947 \u092c\u093e\u0930\u0947 \u092e\u0947\u0902 \u0938\u0902\u0938\u093e\u0927\u0928\u094b\u0902 \u0915\u0947 \u090f\u0915 \u0938\u0902\u0917\u094d\u0930\u0939 \u0915\u094b \u0935\u093f\u0915\u0938\u093f\u0924 \u0915\u0930 \u0938\u0915\u0924\u0947 \u0939\u0948\u0902, \u0914\u0930 \u0909\u0928\u094d\u0939\u0947\u0902 \u092c\u093e\u0939\u0930 \u0915\u0940 \u0926\u0941\u0928\u093f\u092f\u093e \u0915\u0947 \u0932\u093f\u090f \u0909\u092a\u0932\u092c\u094d\u0927 \u0915\u0930\u093e\u0924\u0947 \u0939\u0948\u0902\u0964 \u0905\u0928\u094d\u092f \u0935\u094d\u092f\u093e\u0916\u094d\u092f\u093e\u0924\u093e\u0913\u0902 \u090f\u0915 \u0935\u093f\u0915\u093f \u092a\u0943\u0937\u094d\u0920 \u092a\u094d\u0930\u0915\u093e\u0936\u0928 \u0935\u094d\u092f\u093e\u0916\u094d\u092f\u093e\u0928 \u0928\u094b\u091f\u094d\u0938 \u0914\u0930 \u092e\u093e\u0930\u094d\u0917\u0926\u0930\u094d\u0936\u0928 \u0915\u0947 \u092a\u093e\u0920\u094d\u092f\u0915\u094d\u0930\u092e \u0915\u093e \u090f\u0915 \u0924\u0930\u0940\u0915\u093e \u091b\u093e\u0924\u094d\u0930\u094b\u0902 \u092a\u0922\u093c\u0947\u0902 \u0932\u0947\u0915\u093f\u0928 \u0928\u0939\u0940\u0902 \u0938\u0902\u092a\u093e\u0926\u093f\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 