wiki_default_page_template=\nh2 Nouvelle page\n\n\n\nCeci est une nouvelle page. pour y ajouter du texte\:\n\n* Cliquez sur le bouton \u00ab\u00a0Modifier\u00a0\u00bb dans la barre des actions ci-dessus.\n\n* Vous verrez le texte de cette page appara\u00eetre dans un champ de saisie.\n\n* Supprimez ce texte de d\u00e9part et tapez le texte que vous souhaitez voir appara\u00eetre \u00e0 la place. Pour formater ce texte, utilisez les boutons de formatage avec des ic\u00f4nes, ils ins\u00e9reront les codes de formatage wiki appropri\u00e9s.\n\n* Cliquez sur le bouton \u00ab\u00a0Enregistrer\u00a0\u00bb.\n\n
wiki_edit_right=\nh1 Astuces Wiki\n\n__Pour cr\u00e9er une nouvelle page__\n\n\n\nSaisissez le nom de la nouvelle page que vous voulez cr\u00e9er entre crochets \:\n\n\n\n* \\[ma nouvelle page\\]\n\n__Pour formater votre texte__\n\n\n\nS\u00e9lectionnez le texte \u00e0 formater et utilisez les boutons de formatage pour ins\u00e9rer automatiquement les codes de formatage wiki.\n\n\n\n__Puces et num\u00e9rotation__\n\n\n\nPour les listes \u00e0 puces, ins\u00e9rez un * (ast\u00e9risque) devant chacun des \u00e9l\u00e9ments de la liste \:\n\n\n\n\\* \u00e9l\u00e9ment 1\n\n\n\n\\* \u00e9l\u00e9ment 2\n\n\n\n* \u00e9l\u00e9ment 1\n\n\n\n* \u00e9l\u00e9ment 2\n\n\n\nPour les listes num\u00e9rot\u00e9es, placez un \# (croisillon) devant chaque \u00e9l\u00e9ment de la liste.\n\n\n\n[Plus d'astuces de formatage Wiki|Help Page]


wiki_help_page=\nh1 Comment formater vos pages Wiki\n\nLes pages wiki peuvent \u00eatre format\u00e9es en utilisant les codes indiqu\u00e9s ci-dessous. Ces codes fournissent des styles de texte simples comme le __gras__, l'~~italique~~ et les listes.\n\n\n\nIl existe aussi un certain nombre de \u00ab\u00a0macros\u00a0\u00bb qui fournissent automatiquement certaines informations ou peuvent \u00eatre utilis\u00e9es pour des t\u00e2ches complexes, comme inclure des tableaux, des images ou des fichiers joints.\n\n\n\nh1 Ic\u00f4nes raccourci de formatage\n\nVous pouvez ins\u00e9rer les commandes de formatage fr\u00e9quentes en utilisant les liens dans la barre d'outils en haut de l'\u00e9diteur de page wiki. Ces liens incluent le gras, l'italique, les ent\u00eates, les tableaux, le d\u00e9p\u00f4t de fichiers joints et l'inclusion d'images\n\n\n\nh3 Formatage de texte simple\n\n\n\n{table}\n\nTapez ces codes|S'affiche comme ceci|Descriptions\n\n\\_\\_gras\\_\\_ | __gras__ | texte en gras simple\n\n\\~\\~italique\\~\\~ | ~~italique~~ | texte en italique simple\n\n\\-\\-barr\u00e9\\-\\- | --barr\u00e9-- | texte barr\u00e9\n\nCH\\%\\%4\\%\\%|CH%%4%%| indice (davantage de formatage math\u00e9matique ci-dessous)\n\nCa\\^\\^2+\\^\\^| Ca^^2+^^| exposant \n\n\\[ma nouvelle page\\] | [ma nouvelle page] | lien vers une nouvelle page wiki dont le nom se trouve entre les crochets\n\n\\http\://www.bbc.co.uk/ | http\://www.bbc.co.uk/ | cr\u00e9e un lien automatique vers un site web externe ou un document en ligne. \n\nh1 Titre || Un titre principal (affich\u00e9 comme un <H1> dans le style CSS local)\n\nh3 Titre || Un titre secondaire (affich\u00e9 comme un <H3> dans le style CSS local)\n\n\\{bgcolor\:yellow\\}Du texte\\{bgcolor\\}|{bgcolor\:yellow}Texte surlign\u00e9{bgcolor}|Surligne le texte contenu par les codes entre accolades\n\n\\{color\:red\\}Du texte\\{color\\}|{color\:red}Texte rouge{color}|Change la couleur du texte contenu par les codes entre accolades\n\n\\-\\-\\-\\- || Affiche une ligne horizontale sur la largeur de la page\n\n- \u00e9l\u00e9ment de liste|| Cr\u00e9e une liste \u00e0 puces \n\n* \u00e9l\u00e9ment de liste|| Cr\u00e9e une liste \u00e0 puces affich\u00e9e de mani\u00e8re l\u00e9g\u00e8rement diff\u00e9rente par rapport \u00e0 la pr\u00e9c\u00e9dente\n\n\# \u00e9l\u00e9ment de liste|| Cr\u00e9e une liste num\u00e9rot\u00e9e automatiquement\n\na. \u00e9l\u00e9ment de liste|| Cr\u00e9e une liste alphab\u00e9tique automatique\n\nA. \u00e9l\u00e9ment de liste|| liste alphab\u00e9tique en majuscules\n\ni. \u00e9l\u00e9ment de liste|| liste num\u00e9rot\u00e9e romaine en minuscules\n\nI. \u00e9l\u00e9ment de liste|| liste num\u00e9rot\u00e9e romaine en majuscules\n\ng., h., k., j. \u00e9l\u00e9ment de liste|| listes num\u00e9rot\u00e9es en grec, hiragana, katakana, et h\u00e9breu\n\n(ligne vide) || divise le texte en paragraphes\n\n\\\\\\ || Cr\u00e9e un espacement suppl\u00e9mentaire entre paragraphes\n\n\\\\\\\\X | X | Affiche le caract\u00e8re sp\u00e9cial \u00ab\u00a0X\u00a0\u00bb (par exemple, \\\\\\\\{ affichera {)\n\n\\\\\\\\\\\\\\\\\\ | \\\\\\\\ | Affiche un \\\\\\\\ \n\n{table} \n\n\n\nh3 Macros et plus \n\nPour obtenir une liste compl\u00e8te des macros et de leurs param\u00e8tres, tapez \\{list-of-macros\\} dans la page de votre choix. Cette liste vous propose une introduction aux plus utiles.\n\n\n\n__Ajouter un lien courriel__\n\n\n\n{mailto\:} avec une adresse courriel cr\u00e9era un lien courriel dans la page.\n\n\n\npar exemple \\{mailto\:pbehr@cam.ac.uk\\} sera affich\u00e9 comme {mailto\:pbehr@cam.ac.uk}\n\n\n\n__Cr\u00e9er un index automatique pour votre wiki__     \n\n\n\nTaper \\{index\\} cr\u00e9era un index automatiquement mis \u00e0 jour des pages de votre wiki.\n\n\n\n(Pas d'exemple, car il prendrait trop de place\!)\n\n\n\n__Cr\u00e9er une liste automatique des pages r\u00e9cemment modifi\u00e9es__\n\n\n\nTaper \\{recent-changes\\} cr\u00e9era une liste automatiquement mise \u00e0 jour des pages des pages r\u00e9cemment modifi\u00e9es de votre wiki accompagn\u00e9es du nom de l'auteur de la derni\u00e8re modification et de la date et heure de cette modification. Par d\u00e9faut, elle montre toutes les pages modifi\u00e9es dans les 30 derniers jours.\n\n\n\n*  \\{recent-changes\:12h\\} - pages modifi\u00e9es dans les 12 derni\u00e8res heures.\n\n*  \\{recent-changes\:7d\\} - pages modifi\u00e9es dans les 7 derniers jours.\n\n*  \\{recent-changes\:2006-12-25\\} - pages modifi\u00e9es depuis le 25 d\u00e9cembre 2006.\n\n\n\n(Pas d'exemple, car il prendrait trop de place\!)\n\n\n\n\n\n__Ajouter une image \u00e0 votre page__\n\n\n\nTaper \\{image\:\\} et inclure l'URL de l'image affichera l'image dans votre page. (C'est la m\u00eame chose que de cliquer sur l'ic\u00f4ne d'image dans l'\u00e9cran de modification, ce qui est plus facile \u00e0 faire.)\n\n\n\n\\{image\:/images/ours.jpg|Un ours\\} affichera l'image dont l'URL est "/images/ours.jpg". Le texte alternatif affich\u00e9 sera \u00ab\u00a0Un ours\u00a0\u00bb.\n\n\n\nPour faire flotter l'image sur la gauche et que le texte flotte autour, incluez le texte suppl\u00e9mentaire \u00ab\u00a0|ext|float-left\u00a0\u00bb, comme ci-dessous\u00a0\:\n\n\n\n\\{image\:/images/ours.jpg|Un ours|ext|float-left\\} \n\n\n\nPour faire flotter l'image sur la droite et que le texte flotte autour, incluez le texte suppl\u00e9mentaire \u00ab\u00a0|ext|float-right\u00a0\u00bb, comme ci-dessous\u00a0\:\n\n\n\n\\{image\:/images/ours.jpg|Un ours|ext|float-right\\} \n\n\n\n\n\nL'URL de l'image peut \u00eatre relative ou absolue, mais elle ne peut pas \u00eatre externe. L'URL peut aussi commencer par \u00ab\u00a0worksite\:/\u00a0\u00bb pour afficher des images de cet espace de travail. Pour afficher des images de vos autres espaces de travail, vous pouvez faire commencer l'URL par \u00ab\u00a0sakai\:/\u00a0\u00bb et inclure l'identifiant de l'espace.\n\n\n\n__Cr\u00e9er une balise ancre__\n\n\n\nTaper \\{anchor\\} cr\u00e9e une balise HTML d'ancre autour du texte qu'il contient.\n\n\n\nPar exemple \\{anchor\:monLien\\}Aller \u00e0 ce point \\{anchor\\}\n\n\n\nLe lien pour aller \u00e0 ce point devrait appara\u00eetre comme suit\u00a0\:\n\n\n\n\\[Aller \u00e0 ce formidable point|Ici, le nom de la page courante\#monLien\\]\n\n\n\n__Utiliser le formatage math\u00e9matique__\n\n\n\nRWiki utilise JS Math pour que vous puissiez afficher des formules math\u00e9matiques sous la forme TeX.\n\n\n\nTaper \\{math\:display\\} \\{math\\} affichera le TeX entre les deux balises.\n\n\n\nPar exemple \\{math\:display\\}U_n+2\\} U_n+1\\} U_n \\{math\\} \n\n{math\:display}U_n+2} U_n+1} U_n {math} \n\n\n\nPour en savoir plus {link\:here|http\://www.math.union.edu/~dpvc/jsMath/welcome.html|none|_new}\n\n\n\n__Afficher une citation__\n\n\n\nPour afficher une citation, taper \\{quote\\} de chaque c\u00f4t\u00e9 du texte que vous voulez voir affich\u00e9 comme une citation\n\n\n\n{quote}Comme ceci\u00a0\!{quote}\n\n\n\n\n\n\n\nh3 Macros li\u00e9es \u00e0 Sakai\n\n\n\n__\\{sakai-sections\\}__ G\u00e9n\u00e8re une liste de liens qui pointent vers les sous-sites qui sont automatiquement g\u00e9n\u00e9r\u00e9s pour chaque section dans votre espace de travail. Veuillez noter qu'il n'existe aucune interface dans le wiki pour g\u00e9rer les droits au niveau de la section.\n\n\n\n__\\{worksiteinfo\\}__ Liste l'information concernant le site courant\n\n

wiki_home_page=\nh1 Bienvenue dans l'outil Wiki\n\n\n\nh3 Qu'est-ce qu'un wiki ?\n\n\n\nUn wiki est un outil qui permet aux personnes de cr\u00e9er des pages web seules ou en groupe sans avoir besoin de comp\u00e9tences web.\n\n\n\nLorsque vous utilisez l'outil wiki, vous pouvez cr\u00e9er et modifier des pages web dans votre espace de travail. Si vous le souhaitez, vous pouvez rendre publiques toutes ou certaines de ces pages.\n\n\n\nh3 De l'usage p\u00e9dagogique des wikis\n\nIl existe un grand nombre de mani\u00e8re de faire un usage p\u00e9dagogique des wikis - une recherche web trouvera des nombreuses suggestions et \u00e9tudes de cas. Par exemple, les \u00e9tudiants peuvent d\u00e9velopper un ensemble de ressources concernant un sujet qu'ils \u00e9tudient et les rendre disponibles \u00e0 l'ext\u00e9rieur. D'autres intervenants aiment produire une pages wiki comme moyen de publier des notes et des conseils de cours pour que les \u00e9tudiants puissent les lire mais pas les modifier.\n\n\n\nh3 De l'usage des wikis pour le groupes de recherche\n\nUn wiki permet \u00e0 des personnes de travailler ensemble \u00e0 la production d'un document, que ce soit un brouillon de proposition de recherche cr\u00e9\u00e9 en \u00e9quipe ou pour garder une liste \u00e0 jour des contacts pour un projet.\n\n\n\nh3 Comment commencer ?\n\nCeci est la page d'accueil de votre wiki. Pour y ajouter du texte \:\n\n* Cliquez sur le bouton \u00ab\u00a0Modifier\u00a0\u00bb de la barre d'actions ci-dessus.\n\n* Vous verrez le texte de cette page appara\u00eetre dans formulaire de saisie de texte.\n\n* Supprimez ce texte de d\u00e9part et tapez le texte que vois d\u00e9sirez voir appara\u00eetre \u00e0 sa place. Pour formater le texte, utilisez les boutons avec des ic\u00f4nes qui ins\u00e9reront les codes de formatage appropri\u00e9s.\n\n* Cliquez sur le bouton \u00ab\u00a0Enregistrer\u00a0\u00bb.\n\n
