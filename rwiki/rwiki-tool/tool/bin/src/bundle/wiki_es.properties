# this defines the entity description for the wiki provider
wiki=Proporciona un conjunto de puntos finales RESTful para recuperar p\u00e1ginas wiki.

wiki.action.site=Usando la primera forma de URL, recupera un gr\u00e1fico de las p\u00e1ginas, identificado por el nombre de la p\u00e1gina \n('Home' por ejemplo), para un identificador de sitio determinado (site id) seg\u00fan lo especificado en el path <br/>  \nEjemplo de URL\: /direct/wiki/site/SITEID.json<br / > \nLa segunda forma de URL v\u00e1lida recupera una p\u00e1gina en particular utilizando un nombre de p\u00e1gina como el del gr\u00e1fico de p\u00e1gina. del sitio < br / > \nEjemplo de URL\: /direct/wiki/site/SITEID/page/PAGENAME.json < br / > < br / > \nTodas las URL devueltas son 'url encoded'.
