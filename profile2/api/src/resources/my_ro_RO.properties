# this defines the entity description for 'my' - the profile2 link resolver
my=Un set de adrese URL care pot fi folosite pentru a trimite direct la diferite pagini si vizualizari din Profil2.
my.redirect./{prefix}/profile=Redirectioneaza catre prima pagina a profilului utilizatorului conectat in prezent
my.redirect./{prefix}/profile-view/{userUuid}=Redirectioneaza la vizualizarea profilului pentru utilizatorul specificat
my.redirect./{prefix}/messages=Redirectioneaza la pagina de mesaje pentru utilizatorul conectat momentan
my.redirect./{prefix}/messages/thread/{thread}=Redirectioneaza catre un anumit sir din pagina de mesaje pentru utilizatorul conectat in prezent
my.redirect./{prefix}/connections=Redirectioneaza catre pagina de conexiuni pentru utilizatorul conectat in prezent
