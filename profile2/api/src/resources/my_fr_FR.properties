# this defines the entity description for 'my' - the profile2 link resolver
my=A set of URLs that can be used for directly linking to various pages and views in Profile2.
my.redirect./{prefix}/profile=Redirects to the front page view of the profile for the currently logged in user
my.redirect./{prefix}/profile-view/{userUuid}=Redirections vers la vue de profil pour l\u2019utilisateur sp\u00e9cifi\u00e9
my.redirect./{prefix}/messages=Redirige vers la page des messages de l'utilisateur connect\u00e9.
my.redirect./{prefix}/messages/thread/{thread}=Redirects to a specific thread in the messages page for the currently logged in user
my.redirect./{prefix}/connections=Redirige vers la page des contacts de l'utilisateur connect\u00e9.
