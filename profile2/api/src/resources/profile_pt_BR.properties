# isto define a descrição da entidade para perfil
profile = Representa um perfil de usuário. Por causa das configurações de privacidade que um usuário pode definir para partes individuais do seu perfil, a informação do perfil é determinada pela configuração do usuário.

profile.view.show= (OBTER) Obtém um perfil de usuário. A reposta será ajustada conforme a perferência de privacidade do dono do perfil (/profile/USER.xml).

profile.redirect./{prefix}/{id}/account = Permite a recuperação de dados da conta de um usuário, redirecionando para o provedor de entidade de usuários

profile.view.new= (POSTAR) Cria um novo perfil.
profile.view.edit= (POSTAR) Atualiza um perfil existente. Suporte limitado.
profile.view.delete= (EXCLUIR) Exclui um perfil. Ainda não implementado.

profile.action.minimal=Obter o perfil mínimo de um usuário. Útil para listas de usuários. Inclui imagem em miniatura. \
Adicionar /formatada para exibir uma  versão formatada em HTML do estilo do perfil de um usuário pronto para ser utilizado.

profile.action.academic=Obter o perfil acadêmico de um usuário. Inclui imagem completa e apenas informações acadêmicas. \
Adicionar /formatada para exibir uma versão formatada em HTML do estilo do perfil de um usuário pronto para ser utilizado.
		

profile.action.unreadMessagesCount=Exibir o número de mensagens não lidas de um usuário. \
Exibe uma falha (404) se você não tem acesso para vizualizar a contagem de mensagens do usuário.

profile.action.image=Obter a imagem do perfil de um usuário. \
Adicionar  /thumb para obter a imagem em miniatura (/profile/USER/image/thumb) se existir uma. Se não houver uma imagem em miniatura, a imagem principal será exibida. \
Adicionar /avatar para obter o avatar (/profile/USER/image/avatar) se existir um. Se não houver avatar, a imagem principal será exibida. \
Adicionar /official para obter a imagem oficial (/profile/USER/image/official) se existir uma. Se não houver nenhuma imagem oficial, a imagem padrão será exibida. \
Opcionalmente adicione os parâmetrs da URL do siteId para permitir que as permissões do site sejam verificadas. (/profile/USER/image?siteId={siteid} ou /profile/USER/image/thumb?siteId={siteid}) \
Exibe o binário da imagem. exibe imagem padrão, se não houver nenhuma imagem ou não tiver permissão. Exibir 404 se o usuário (ou siteid opcional) for inválido. \
Irá sempre exibir uma imagem, se uma existe, seja por ulpload ou uma url (dependendo de como o sistema foi configurado - ver Perfil sakai.properties). \
Você pode usar diretamente em uma tag img &lt;img src="/profile/USER/image[/thumb]" /&gt;, sempre deve exibir algo. \
NÃO especifique qualquer formato de exibição, isto é .xml. \

profile.action.connections=Exibir uma lista de contatos de um usuário. \
Exibe uma lista vazia se nenhumm e uma falha (404) se você não tem permissão para visualizar os contatos do usuário, ou o usuário for inválido.

profile.action.incomingConnectionRequests=Exibir uma lista de solicitações de contato para um usuário. \
Exibe uma lista vazia se nenhuma e uma falha (404) se você não tem permissão para visualizar as solicitações de contato do usuário, ou o usuário for inválido.
