# isto define a descrição da entidade para 'meu' - O link resolver do perfil
my = Um conjunto de URLs que pode ser usado para conectar o perfil diretamente com diversas páginas e visualizações no perfil. 
my.redirect./{prefix}/profile = Redireciona para a visualização da primeira página do perfil do usuário logado no momento
my.redirect./{prefix}/profile/{userUuid} = Redireciona para a visualização da primeira página do perfil do usuário especificado
my.redirect./{prefix}/messages = Redireciona para a página de mensagens do usuário logado no momento
my.redirect./{prefix}/messages/{thread} = Redireciona para uma thread específica na página de mensagens para o usuário logado no momento
my.redirect./{prefix}/connections = Redireciona para a página de contatos do usuário logado no momento