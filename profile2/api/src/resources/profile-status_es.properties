# this defines the entity description for profile-status
profile-status=Representa el estado de un usuario.

profile-status.view.show=(GET) Obtiene el estado de un usaurio. Debes estar autenticado, puedes preguntar por el estado de cualquiera, \npero sus preferencias de privacidad pueden estar configuradas para que solamente sus contactos puedan ver su estado. En ese caso no se obtendr\u00e1 nada.

profile-status.view.new=(POST) Actualiza el estado del usuario. Puede ser nulo para borrar el estado.
profile-status.view.edit=(POST) Actualiza el estado del usuario. Puede ser nulo para borrar el estado.
profile-status.view.delete=(DELETE) No implementado en la actualidad.
