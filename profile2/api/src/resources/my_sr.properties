# this defines the entity description for 'my' - the profile2 link resolver
my=Skup URL-ova koji se mo\u017ee koristiti za direktno povezivanje sa razli\u010ditim stranicama i pregledima u Profile2.
my.redirect./{prefix}/profile=Preusmerava na po\u010detnu stranicu profila za trenutno prijavljenog korisnika
my.redirect./{prefix}/profile-view/{userUuid}=Preusmerava na pregled profila za konkretnog korisnika
my.redirect./{prefix}/messages=Preusmerava na stranicu sa porukama za trenutno prijavljenog korisnika
my.redirect./{prefix}/messages/thread/{thread}=Preusmerava na konkretan tok u stranici sa porukama za trenutno prijavljenog korisnika
