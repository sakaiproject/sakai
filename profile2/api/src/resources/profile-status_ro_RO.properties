# this defines the entity description for profile-status
profile-status=Reprezinta un status de utilizator.

profile-status.view.show=(GET) Obtine starea unui utilizator. Trebuie sa fiti conectat, puteti solicita starea oricui, dar setarile de confidentialitate pot fi setate astfel incat numai conexiunile sa le poata vedea starea. de aceea s-ar putea sa nu primiti nimic.

profile-status.view.new=(POST) Actualizeaza starea utilizatorului. Starea poate fi nula pentru a sterge starea.
profile-status.view.edit=(POST) Actualizeaza starea utilizatorului. Starea poate fi nula pentru a sterge starea.
profile-status.view.delete=(STERGE) Nu este implementata momentan.
