# this defines the entity description for profile-status
profile-status = Inneh\u00e5ller en anv\u00e4ndares status.
profile-status.view.show= (GET) H\u00e4mtar en anv\u00e4ndares status. Du m\u00e5ste vara inloggad. Du kan beg\u00e4ra status f\u00f6r vem som helst \men deras sekretessinst\u00e4llningar kan vara inst\u00e4llda p\u00e5 att endast kontakter kan se status. D\u00e4rf\u00f6r \u00e4r det inte s\u00e4kert att du kan se n\u00e5got. 
profile-status.view.new= (POST) Uppdaterar anv\u00e4ndarens status. Statusen kan s\u00e4ttas till null f\u00f6r att rensas.
profile-status.view.edit= (POST) Uppdaterar anv\u00e4ndarens status. Statusen kan s\u00e4ttas till null f\u00f6r att rensas. Updates status for the user. Status can be null to clear the status.
profile-status.view.delete= (DELETE) Funktionen ej implementerad.
