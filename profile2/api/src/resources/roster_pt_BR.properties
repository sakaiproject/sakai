roster = Representa a lista de alunos de um site.

roster.action.site=Buscar a lista dos membros de um site. O padrão da url de solicitação: /direct/roster/site/{siteId}.{format} \
Você pode escolher para buscar a imagem oficial do usuário definindo officialImages=verdadeeiro na URL de solicitação.
roster.action.group=Buscar a lista dos membros de um grupo. O padrão de URL de solicitação: /direct/roster/group/{siteId}/{groupId/groupName}.{format} \
Você pode escolher para buscar a imagem oficial do usuário definindo officialImages=verdadeiro na URL de solicitação.

roster.redirect./{prefix}/user/{id}=Obtém o perfil de um usuário por meio do /profile/ provedor da entidade
