# isto define a descri\u00e7\u00e3o da entidade para status do perfil
profile-status = Representa o status de um usu\u00e1rio.

profile-status.view.show= (OBTER) Obt\u00e9m o status de um usu\u00e1rio. Deve estar logado, voc\u00ea pode solicitar o status de algu\u00e9m, \
mas as configura\u00e7\u00f5es de privacidade podem estar ajustadas para que apenas seus contatos vejam o seu status. Portanto, voc\u00ea n\u00e3o poder\u00e1 obter qualquer informa\u00e7\u00e3o.

profile-status.view.new= (POSTAR) Atualiza\u00e7\u00f5es do status para o usu\u00e1rio. Status pode ser nulo para limpar o status.
profile-status.view.edit= (POSTAR) Atualiza\u00e7\u00f5es do estado para o usu\u00e1rio. Status pode ser nulo para limpar o status.
profile-status.view.delete= (EXCLUIR) N\u00e3o implementado.
