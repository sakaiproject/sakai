# this defines the entity description for profile-privacy
profile-privacy = Inneh\u00e5ller en anv\u00e4ndares sekretessinst\u00e4llningar. 
profile-privacy.view.show= (GET) H\u00e4mtar en anv\u00e4ndares sekretessinst\u00e4llningar. Du m\u00e5ste vara inloggad. Du kan beg\u00e4ra information f\u00f6r vem som helst, \eftersom dessa inst\u00e4llningar \u00e4r publika. Inst\u00e4llningarna m\u00e5ste n\u00e4mligen vara tillg\u00e4ngliga f\u00f6r att anv\u00e4ndarens profil ska kunna visas korrekt. 
profile-privacy.view.new= (POST) Skapar en ny sekretessinst\u00e4llning f\u00f6r en anv\u00e4ndare.
profile-privacy.view.edit= (POST) Uppdaterar en existerande sekretessinst\u00e4llning.
profile-privacy.view.delete= (DELETE) Funktionen \u00e4r ej implementerad.
