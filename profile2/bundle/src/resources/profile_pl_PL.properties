# this defines the entity description for profile
profile=Reprezentuje profil u\u017cytkownika. Ze wzgl\u0118du na ustawienia prywatno\u015aci, kt\u00d3re mo\u017cna ustawi\u0106 dla poszczeg\u00d3lnych cz\u0118\u015aci swojego profilu, informacje w profilu, kt\u00d3re s\u0105 zwracane dla danego u\u017cytkownika b\u0118d\u0105 dostosowane na podstawie osoby ubiegaj\u0105cej si\u0118 o to.

profile.view.show=(GET) Pobiera profil u\u017cytkownika. Odpowied\u017a b\u0118dzie dostosowana do osoby sk\u0142adaj\u0105cej wniosek, zgodnie z ustawieniami prywatno\u015aci(/profile/USER.xml).

profile.redirect./{prefix}/{id}/account=Pozwala na pozyskiwanie szczeg\u00d3\u0142\u00d3w konta u\u017cytkownika poprzez przekierowanie do dostawcy jednostki u\u017cytkownika

profile.view.new=(POST) Tworzy nowy profil.
profile.view.edit=(POST) Aktualizuje istniej\u0105cy profil. Ograniczone wsparcie.
profile.view.delete=(DELETE) Usuwa profil. Nie jest obecnie wdro\u017cone.

profile.action.minimal=Odzyskaj minimalny profil dla u\u017cytkownika. Przydatne dla listy u\u017cytkownik\u00d3w. Zawiera miniatur\u0118 zdj\u0118cia.  \nDo\u0142\u0105cz /sformatowany, aby zwr\u00d3ci\u0106 sformatowan\u0105 wersj\u0118 HTML profilu u\u017cytkownika, gotow\u0105 do bezpo\u015aredniego u\u017cycia.

profile.action.academic=Odzyskaj akademicki profil dla u\u017cytkownika. Zawiera pe\u0142n\u0105 wielko\u015a\u0106 obrazu oraz wy\u0142\u0105cznie informacje pokrewne akademicko. \nDo\u0142\u0105cz /sformatowany, aby zwr\u00d3ci\u0106 sformatowan\u0105 wersj\u0118 HTML profilu u\u017cytkownika, gotow\u0105 do bezpo\u015aredniego u\u017cycia.


profile.action.image=Odzyskaj obraz profilu dla u\u017cytkownika. \nDo\u0142\u0105cz /thumb do uzyskania miniaturki (/profil/U\u017bYTKOWNIK/zdj\u0118cie/thumb) je\u015ali istnieje. Je\u017celi nie ma miniaturki, g\u0142\u00d3wne zdj\u0118cie zostanie zwr\u00d3cone. \nDo\u0142\u0105cz /awatar do uzyskania awataru (/profil/U\u017bYTKOWNIK/zdj\u0118cie/awatar) je\u015ali istnieje. Je\u017celi nie ma awataru, g\u0142\u00d3wne zdj\u0118cie zostanie zwr\u00d3cone. \nOpcjonalnie dodaj parametr adresu URL ID witryny, aby umo\u017cliwi\u0106 sprawdzenie uprawnie\u0143 witryny (/profil/U\u017bYTKOWNIK/zdj\u0118cie?IdWitryny\={id witryny} lub /profil/U\u017bYTKOWNIK/zdj\u0118cie/thumb?IdWitryny\={idwitryny}) \nZwraca binarne zdj\u0118cie. Zwraca obraz domy\u015alny, je\u015ali obraz nie istnieje lub nie jest dozwolony.  Powr\u00d3t 404 je\u015ali u\u017cytkownik (lub opcjonalnie Idwitryny) jest nieprawid\u0142owy. \nZawsze zwr\u00d3ci obraz, je\u015ali taki istnieje, poprzez przes\u0142anie lub adres url(w zale\u017cno\u015aci od tego jak zosta\u0142 skonfigurowany system - zobacz Profil2 sakai.w\u0142a\u015aciwo\u015aci. \nMo\u017cna u\u017cy\u0106 go bezpo\u015arednio w tagu img &lt;img src\="/profil/U\u017bYTKOWNIK/obraz[/thumb]" /&gt;, powinien zawsze co\u015a zwr\u00d3ci\u0106\nNIE OKRE\u015aLAJ \u017cadnego formatu zwrotnego, tzn. xml. \n
profile.action.connections=Zwr\u00d3\u0106 list\u0118 po\u0142\u0105cze\u0143 dla u\u017cytkownika \nZwraca pusta list\u0118, je\u015ali nie ma \u017cadnej oraz nast\u0118puje niepowodzenie (404), je\u015ali nie masz dost\u0118pu do przegl\u0105dania po\u0142\u0105cze\u0143 u\u017cytkownika, lub id u\u017cytkownika jest nieprawid\u0142owe.