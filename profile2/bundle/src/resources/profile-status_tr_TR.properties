# this defines the entity description for profile-status

profile-status=Bir kullan\u0131c\u0131 durumunu temsil eder.
profile-status.view.delete=(DELETE) \u015fu anda uygulanmamaktad\u0131r.
profile-status.view.edit=(POST) kullan\u0131c\u0131 güncelleme durumu. Durumunu temizlemek için bo\u015f olabilir.
profile-status.view.new=(GÖNDER) kullan\u0131c\u0131 olu\u015fturma durumu. Durumunu temizlemek için bo\u015f olabilir.
profile-status.view.show=(GET), bir kullan\u0131c\u0131n\u0131n durumunu al\u0131r. Herhangi bir kimsenin durum iste\u011fi için oturum açm\u0131\u015f olmas\u0131 gerekir ama gizlilik ayarlar\u0131 durumlar\u0131n\u0131 sadece kendilerini görüntülemek için ayarlanm\u0131\u015f olabilir. Bu nedenle alamayabilirsiniz.
