# this defines the entity description for profile-status
profile-status = Stellt den Status eines Benutzers dar.

profile-status.view.show= (ABRUFEN) Ruft den Status eines Benutzers ab. Sie m\u00fcssen sich anmelden, um den Status eines Benutzers abfragen zu k\u00f6nnen. Der Benutzer kann in seinen Privatsph\u00e4re-Einstellungen allerdings festgelegt haben, dass nur Verbindungen seinen Status einsehen k\u00f6nnen. Somit k\u00f6nnen Sie den Status wom\u00f6glich nicht abrufen.

profile-status.view.new= (POSTEN) Aktualisiert den Status des Benutzers. Der Status kann null sein, um den Status zu l\u00f6schen.
profile-status.view.edit= (POSTEN) Aktualisiert den Status des Benutzers. Der Status kann null sein, um den Status zu l\u00f6schen.
profile-status.view.delete= (L\u00d6SCHEN) Derzeit nicht umgesetzt.
