# this defines the entity description for 'my' - the profile2 link resolver
my = Un set di URL che pu\u00f2 essere utilizzato per il link diretto a varie pagine e visualizzazioni in Profile2.
my.redirect./{prefix}/profile = Esegue il reindirizzamento alla visualizzazione della prima pagina del profilo per l'utente che ha attualmente effettuato l'accesso
my.redirect./{prefix}/profile/{userUuid} = Esegue il reindirizzamento alla visualizzazione della prima pagina del profilo per l'utente specificato
my.redirect./{prefix}/messages = Esegue il reindirizzamento alla pagina dei messaggi per l'utente che ha attualmente effettuato l'accesso
my.redirect./{prefix}/messages/{thread} = Esegue il reindirizzamento a un thread specifico nella pagina dei messaggi per l'utente che ha attualmente effettuato l'accesso
my.redirect./{prefix}/connections = Esegue il reindirizzamento alla pagina delle connessioni per l'utente che ha attualmente effettuato l'accesso
