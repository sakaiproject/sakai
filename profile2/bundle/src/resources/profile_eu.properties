# this defines the entity description for profile
profile = Erabiltzailearen profila. Erabiltzaileak bere profilaren parte bakoitzerako dituen pribatutasun ezarpenak direla eta, erabiltzaile jakin bati ematen zaion profilari buruzko informazioa bakoitzak eskatu duenaren araberakoa izanen da.

profile.view.show= (GET) Erabiltzaile baten profila lortzeko. Erantzuna eskatzaileari doituko zaio, profilaren jabeak dituen pribatutasun ezarpenen arabera (/profile/USER.xml). 

profile.redirect./{prefix}/{id}/account = Modua ematen du erabiltzaile baten kontuaren xehetasunak erdiesteko, berriz zuzenduz erabiltzaile entitate hornitzailera.

profile.view.new= (POST) Profil berri bat sortzen du.
profile.view.edit= (POST) Lehendik den profil bat eguneratzen du. Laguntza mugatua??.
profile.view.delete= (DELETE) Profil bat ezabatzen du. Orain ez inplementatua.

profile.action.minimal=Erabiltzaile baten profil minimoa lortzeko. Baliagarri erabiltzaile zerrendetarako. Irudi txiki bat du. \
Append /formatted to return a HTML formatted version of a user's profile styled ready for use directly.

profile.action.academic=Erabiltzaile baten profil akademikoa lortzeko. Irudi oso bat eta erlaziodun informazio akademikoa bakarrik. \
Append /formatted to return a HTML formatted version of a user's profile styled ready for use directly.

profile.action.image= Erabiltzaile baten profil irudia lortzeko. \
Append /thumb irudi txikia lortzeko (/profile/USER/image/thumb) halakorik bada. Ez bada, irudi nagusia itzuliko da. \
Append /avatar avatarra lortzeko (/profile/USER/image/avatar) halakorik bada. Ez bada, irudi nagusia itzuliko da. \
Nahi baduzu gehitu gunearen IDa URL parametro gisa baimenak egiaztatzeko (/profile/USER/image?siteId={siteid} or /profile/USER/image/thumb?siteId={siteid}) \
Irudiaren bitarra lortzeko. Irudi lehenetsia itzultzen du irudirik ez badago edo baimendurik ez badago. 404 zenbakidun akatsa ematen du erabiltzailea (edo aukerako gunearen IDa) balioduna ez bada. \
Irudi bat itzuliko du beti, halakorik badago, berdin da kargatu bada edo url bat baldin bada(nola konfiguratu den sistema - ikusi Profile2 sakai.properties. \
Zuzenean erabiltzeko modu ere baduzu hemen: img tag &lt;img src="/profile/USER/image[/thumb]" /&gt;, beti zerbait itzuli behar du. \
Ez eman itzulera formaturik: ie. xml. \

profile.action.connections=Erabiltzaile baten kontaktu zerrenda itzultzen du. \
Hutsik den zerrenda bat itzultzen du edo akats bat (404) baimenik ez baduzu erabiltzailearen kontaktuak ikusteko, edo erabiltzailea ez bada balioduna.
