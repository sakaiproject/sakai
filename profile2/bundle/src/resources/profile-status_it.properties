# this defines the entity description for profile-status
profile-status = Rappresenta uno stato dell'utente.

profile-status.view.show= (GET) Ottiene lo stato di un utente. Dopo aver effettuato l'accesso, \u00e8 possibile richiedere lo stato di qualsiasi utente, ma \u00e8 necessario impostare le impostazioni di privacy in modo che solo le connessioni possano visualizzarne lo stato. Pertanto potrebbe non essere disponibile alcuna informazione.

profile-status.view.new= (POST) Aggiorna lo stato dell'utente. Lo stato pu\u00f2 essere Null per cancellare lo stato.
profile-status.view.edit= (POST) Aggiorna lo stato dell'utente. Lo stato pu\u00f2 essere Null per cancellare lo stato.
profile-status.view.delete= (DELETE) Attualmente non implementato.
