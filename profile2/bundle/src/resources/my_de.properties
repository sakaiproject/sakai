# this defines the entity description for 'my' - the profile2 link resolver
my = URL-Satz, mit dem Sie direkte Verkn\u00fcpfungen zu diversen Seiten und Ansichten in Profile2 erstellen k\u00f6nnen.
my.redirect./{prefix}/profile = Leitet Sie zur Hauptansicht des Profils des derzeit angemeldeten Benutzers weiter
my.redirect./{prefix}/profile/{userUuid} = Leitet Sie zur Hauptansicht des Profils des angegebenen Benutzers weiter
my.redirect./{prefix}/messages = Leitet Sie zur Nachrichtenseite des derzeit angemeldeten Benutzers weiter
my.redirect./{prefix}/messages/{thread} = Leitet Sie zu einem spezifischen Thread auf der Nachrichtenseite des derzeit angemeldeten Benutzers weiter
my.redirect./{prefix}/connections = Leitet Sie zur Verbindungsseite des derzeit angemeldeten Benutzers weiter