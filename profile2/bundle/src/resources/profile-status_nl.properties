# this defines the entity description for profile-status
profile-status = Vertegenwoordigt de status van een gebruiker.

profile-status.view.show= (GET) Haalt de status van een gebruiker op. U moet zijn ingelogd om iemands status op te vragen, maar hun privacy-instellingen kunnen dusdanig zijn ingesteld dat alleen connecties de status kunnen zien. Het kan daarom zijn dat u niets te zien krijgt.

profile-status.view.new= (POST) Werkt de status van de gebruiker bij. De status kan leeg zijn om de status te wissen.
profile-status.view.edit= (POST) Werkt de status van de gebruiker bij. De status kan leeg zijn om de status te wissen.
profile-status.view.delete= (DELETE) Momenteel niet ge\u00efmplementeerd.
