# this defines the entity description for profile

profile=Bir kullan\u0131c\u0131n\u0131n profilini temsil etmektedir. Gizlilik ayarlar\u0131n\u0131 kullan\u0131c\u0131 kendi profiline \ufffdzg\ufffd ayarlayabilece\u011finden kullan\u0131c\u0131 i\ufffdin d\ufffdnd\ufffdr\ufffdlen profili bilgi isteyen ki\u015fiye g\ufffdre olacakt\u0131r.
profile.action.academic=Bir kullan\u0131c\u0131n\u0131n akademik profilini al\u0131r.  Tam boyutlu resim ve sadece akademik bilgileri i\ufffderir. Ekleme /Bi\ufffdimlendirme  kullan\u0131c\u0131n\u0131n profilinin HTML bi\ufffdimli bir s\ufffdr\ufffdm\ufffdn\ufffd d\ufffdnd\ufffdr\ufffdr.
profile.action.connections=Bir kullan\u0131c\u0131 i\ufffdin ba\u011flant\u0131 listesi d\ufffdnd\ufffdr\ufffdr. kullan\u0131c\u0131 ba\u011flant\u0131lar\u0131n\u0131 g\ufffdr\ufffdnt\ufffdlemek i\ufffdin eri\u015fiminiz yoksa bo\u015f bir liste ve bir hata (404) ya da kullan\u0131c\u0131 ge\ufffdersiz d\ufffdnd\ufffdr\ufffdr.
profile.action.image=Bir kullan\u0131c\u0131 i\ufffdin profil resmini al\u0131r. E\u011fer varsa k\ufffd\ufffd\ufffdk resim (/profile/USER/image/thumb) al\u0131n\u0131r. Yoksa, varsay\u0131lan resim d\ufffdd\ufffdr\ufffdl\ufffdr. (Optionally add the siteId URL param to allow site permissions to be checked (/profile/USER/image?siteId={siteid} or /profile/USER/image/thumb?siteId={siteid}) Returns binary of the image. Returns default image if no image exists or not allowed. Return 404 if user (or optional siteId) is invalid. Will always return an image if one exists, either by being uploaded or being a url (depending on how the system has been configured - see Profile2 sakai.properties. You can use it directly in an img tag &lt;img src="/profile/USER/image[/thumb]" /&gt;, it should always return something. DO NOT specify any return format, ie .xml. )
profile.action.minimal=Bir kullan\u0131c\u0131 i\ufffdin en temel profili al\u0131r. Kullan\u0131c\u0131 listeleri i\ufffdin kullan\u0131\u015fl\u0131d\u0131r. K\ufffd\ufffd\ufffdk resim i\ufffderir. Ekleme /Bi\ufffdimlendirme  kullan\u0131c\u0131n\u0131n profilinin HTML bi\ufffdimli bir s\ufffdr\ufffdm\ufffdn\ufffd d\ufffdnd\ufffdr\ufffdr.
profile.redirect./{prefix}/{id}/account=Kullan\u0131c\u0131n\u0131n bilgi sa\u011flay\u0131c\u0131s\u0131 taraf\u0131ndan bir kullan\u0131c\u0131n\u0131n hesap bilgilerini almaya yarar.
profile.view.delete=(DELETE) Profil siler. \u015eu anda uygulanmad\u0131.
profile.view.edit=(POST) Varolan bir profili g\ufffdncelle\u015ftirir. S\u0131n\u0131rl\u0131 destek.
profile.view.new=(POST) Yeni pprofil olu\u015fturur.
profile.view.show=(GET) kullan\u0131c\u0131n\u0131n profilini al\u0131r. Profil sahiplerinin gizlilik ayarlar\u0131na (/ profile / USER.xml) g\ufffdre talepte bulunan ki\u015fiye \ufffdzel olarak al\u0131n\u0131r.
