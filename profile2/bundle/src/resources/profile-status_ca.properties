# this defines the entity description for profile-status
profile-status=Representa l\u2019estat d\u2019un usuari.

profile-status.view.show=(GET) Retorna l\u2019estat d\u2019un usuari. Si heu iniciat sessi\u00f3 podeu sol.licitar l\u2019estat de qualsevol usuari, tot i que la seva configuraci\u00f3 de privacitat pot fer que nom\u00e9s els seus contactes puguin veure\u2019l, fent que no veieu res.

profile-status.view.new=(POST) Actualitza l\u2019estat de l\u2019usuari. L\u2019estat pot ser null per esborrar l\u2019estat.
profile-status.view.edit=(POST) Actualitza l\u2019estat de l\u2019usuari. L\u2019estat pot ser null per esborrar l\u2019estat.
profile-status.view.delete=(DELETE) Actualment no est\u00e0 implementat.
