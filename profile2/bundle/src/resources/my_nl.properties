# this defines the entity description for 'my' - the profile2 link resolver
my = Een set URL's die kunnen worden gebruikt voor het direct doorschakelen naar verschillende pagina's en weergaven in Profile2.
my.redirect./{prefix}/profile = Schakelt door naar de startpaginaweergave van het profiel van de momenteel ingelogde gebruiker
my.redirect./{prefix}/profile/{userUuid} = Schakelt door naar de startpaginaweergave van het profiel van de opgegeven gebruiker
my.redirect./{prefix}/messages = Schakelt door naar de berichtenpagina van de momenteel ingelogde gebruiker
my.redirect./{prefix}/messages/{thread} = Schakelt door naar een specifieke thread op de berichtenpagina van de momenteel ingelogde gebruiker
my.redirect./{prefix}/connections = Schakelt door naar de connectiespagina van de momenteel ingelogde gebruiker