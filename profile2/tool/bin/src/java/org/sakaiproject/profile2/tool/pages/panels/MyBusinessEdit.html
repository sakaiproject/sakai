<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
	xml:lang="en" lang="en">

<body>

<wicket:panel>


	<div class="mainSection">
	<div class="mainSectionHeading"><span wicket:id="heading">[Business
	Information]</span></div>

	<div class="mainSectionContentForm">

	<form wicket:id="form" class="profileForm">

	<div wicket:id="editWarning" class="edit-other-warning">[You are
	editing {other person}'s profile]</div>

	<div wicket:id="formFeedback">[formFeedback]</div>

	<!-- business biography -->
	<table class="profileContent" wicket:id="businessBiographyContainer">
		<tr>
			<td class="label" wicket:id="businessBiographyLabel">[businessBiographyLabel</td>
			<td class="content">
				<label for="businessbioinput" class="accessibility-label"><wicket:message key="accessibility.profile.businessbio.input"></wicket:message></label>
				<textarea wicket:id="businessBiography" class="formInputArea" rows="4" cols="40"></textarea>
			</td>
		</tr>
	</table>
	<!-- company profiles -->	
	<table class="profileContent" wicket:id="companyProfilesContainer">
		<tr>
			<td class="label" wicket:id="companyProfilesLabel">[companyProfilesLabel]</td>
		</tr>
		<tr>
			<td class="company-profile-tabpanel" wicket:id="companyProfiles">[companyProfiles]</td>
		</tr>
	</table>
	
	<div class="profileFormButtons">
	<input type="button" wicket:id="addCompanyProfileButton"></input>
	<input type="button" wicket:id="removeCompanyProfileButton"></input>
	<input type="submit" wicket:id="submit" value="Save changes" />
	<input type="button" wicket:id="cancel" value="Cancel" /></div>

	</form>
	</div>
	</div>


</wicket:panel>


</body>
</html>
