<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"  
      xml:lang="en"  
      lang="en"> 
       
<body>

<wicket:panel>	
	
	<div class="side-widget-heading" wicket:id="heading">[My friends]</div>
 	<div class="side-widget-content">
 		
		<div class="side-widget-labels">
			<span class="side-widget-item-count" wicket:id="numFriendsLabel">[num friends]</span>
		 	<a class="side-widget-more-link" wicket:id="viewFriendsLink"><span wicket:id="viewFriendsLabel">[view friends]</span></a>
		</div>
		
		<div id="friends-feed-wrapper">
			<table>
				<tbody>
					<tr wicket:id="rows" class="even">
						<td wicket:id="cols">
							<div class="friends-feed-item" wicket:id="friendsFeedItem">
								<img class="friends-feed-item-photo" wicket:id="friendPhoto" />
								<span class="friends-feed-item-caption" wicket:id="friendName">[friend name]</span>
							</div>
				  		</td>
				 	</tr>
				 </tbody>
			</table>
		</div>
		
 		 		
 	</div>

	

</wicket:panel>
	
	
</body>
</html>
