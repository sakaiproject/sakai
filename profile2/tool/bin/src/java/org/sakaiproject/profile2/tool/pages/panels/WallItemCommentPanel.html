<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"  
      xml:lang="en"  
      lang="en"> 
       
<body>

<wicket:panel>
	<!-- photo of user who made this comment -->
	<div wicket:id="wallItemPhotoWrap">
		<div>
			<a><img wicket:id="wallItemPhoto" class="wall-item-img" /></a>
		</div>
	</div>
	
	<div class="wall-item-comment-text-wrap"><!-- comments might need own class of this -->
   		<a href="#" wicket:id="wallItemProfileLink"><span wicket:id="wallItemCommentName" class="wall-item-name">[wall comment creator name]</span></a>   		
   		<div wicket:id="wallItemCommentText">[wall comment text]</div>
		<div class="wall-item-date" wicket:id="wallItemCommentDate">[wall comment date]</div>
   	</div>
   	
</wicket:panel>

</body>
</html>
