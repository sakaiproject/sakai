<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"  
      xml:lang="en"  
      lang="en">
        
<body>
<wicket:panel>
	
	<!--  <div wicket:id="messageThreadListHeading" class="header icon messages">[messageThreadListHeading]</div>-->
	
	<div wicket:id="noMessagesLabel">[no messages]</div>
	
	<div wicket:id="navigator" class="pager">[dataview navigator]</div>
	
	<div wicket:id="messageThreadListContainer" class="message-thread-list-wrap">
		
		<div wicket:id="messageThreadList" class="message-thread-item">
			<span wicket:id="messageUnreadNotice" class="skip">unread notice</span>
			<table>
				<tr>
					
			    	<td class="message-thread-photo-wrap">
				    	<a wicket:id="photoLink">
				    		<img wicket:id="messagePhoto" class="message-thread-photo" />
						</a>
					</td>
			    	
			    	<td class="message-thread-from-wrap">
				    	<a href="#" wicket:id="messageFromLink"><span wicket:id="messageFromName" class="message-thread-from-name">[name]</span></a>
				    	<span wicket:id="messageDate" class="message-thread-date">[04 January at 10:36]</span>
				    </td>
				    	
				    <td class="message-thread-details-wrap">
				    	<a href="#" wicket:id="messageSubjectLink"><span wicket:id="messageSubject" class="message-thread-subject">[subject]</span></a>
				    	<span wicket:id="messageBody" class="message-thread-body">[truncated message goes here]</span>
				    </td>
		    	</tr>
	    	
	  		</table>
	  		
		</div>
		
	</div>
					
		
</wicket:panel>
</body>
</html>
