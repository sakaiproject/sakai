<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
	xml:lang="en" lang="en">

<body>

<wicket:panel>

	<div class="mainSection editable">
	<div class="mainSectionHeading"><span wicket:id="heading">[Social Networking Information]</span></div>

	<a href="#" wicket:id="editButton" class="edit-button">
		<span wicket:id="editButtonLabel">edit</span> 
		<span class="offscreen">
			<wicket:message key="accessibility.edit.social" />
		</span>
	</a>

	<div class="mainSectionContent"><!--  message if no fields filled in -->
	<span wicket:id="noFieldsMessage" class="profile_instruction">No fields</span>

	<!-- social networking info -->
	<table class="profileContent">
	
		<!-- facebook -->
		<tr wicket:id="facebookContainer">
			<td class="label" wicket:id="facebookLabel">[facebookLabel]</td>
			<td class="content"><a wicket:id="facebookLink" href="#"
				target="_blank">[facebookLink]</a></td>
		</tr>

		<!-- linkedin -->
		<tr wicket:id="linkedinContainer">
			<td class="label" wicket:id="linkedinLabel">[linkedinLabel]</td>
			<td class="content"><a wicket:id="linkedinLink" href="#"
				target="_blank">[linkedinLink]</a></td>
		</tr>

		<!-- myspace -->
		<tr wicket:id="myspaceContainer">
			<td class="label" wicket:id="myspaceLabel">[myspaceLabel]</td>
			<td class="content"><a wicket:id="myspaceLink" href="#"
				target="_blank">[myspaceLink]</a></td>
		</tr>

		<!-- twitter -->
		<tr wicket:id="twitterContainer">
			<td class="label" wicket:id="twitterLabel">[twitterLabel]</td>
			<td class="content"><a wicket:id="twitterLink" href="#"
				target="_blank">[twitterLink]</a></td>
		</tr>

		<!-- skype -->
		<tr wicket:id="skypeContainer">
			<td class="label" wicket:id="skypeLabel">[skypeLabel]</td>
			<td class="content" wicket:id="skypeLink">[skypeLink]</td>
		</tr>
	</table>
	</div>
	</div>

	<!-- panel specific Javascript -->
	<script type="text/javascript">

		//force hide on init
		$(".edit-button").addClass("offscreen");
	
		//show the edit button when hovering over an editable section
		$(document).ready(function(){ 
			$(".editable").hover(
				function () {
					$(this).children(".edit-button").removeClass("offscreen");
				}, 
				function () {
					$(this).children(".edit-button").addClass("offscreen");
				}
			);
		});
	</script>

</wicket:panel>


</body>
</html>
