<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"  
      xml:lang="en"  
      lang="en"> 
       
<body>

<wicket:panel>
	<div wicket:id="wallItemPhotoWrap">
		<div>
			<a><img wicket:id="wallItemPhoto" class="wall-item-img" /></a>
		</div>
	</div>
	
	<div class="wall-item-text-wrap">
   		<a href="#" wicket:id="wallItemProfileLink"><span wicket:id="wallItemName" class="wall-item-name">[wall item creator name]</span></a>   		
   		<div wicket:id="wallItemText">[wall item text]</div>
   		<div class="wall-item-details">
   			<div class="wall-item-actions-wrap">
				<a wicket:id="removeWallItemLink"><span wicket:id="removeWallItemLabel"></span></a>
				<a wicket:id="commentWallItemLink"><span wicket:id="commentWallItemLabel"></span></a>
	    	</div>
   			<div class="wall-item-date" wicket:id="wallItemDate">[wall item date]</div>
   			<!-- comment panel that slides down/up -->
   			<div wicket:id="wallItemPostCommentPanel">
   			</div>
   			<div wicket:id="wallItemComments">
   				<div class="wall-item-comment" wicket:id="wallItemCommentPanel"></div>
   			</div>
   		</div>
   	</div>
   	
   	<div wicket:id="wallItemActionWindow"></div>
   	
</wicket:panel>

</body>
</html>
