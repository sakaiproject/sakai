<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"  
      xml:lang="en"  
      lang="en">
        
<body>

<wicket:panel>	
	

	<div class="mainSection">
		<div class="mainSectionHeading"><span wicket:id="heading">[Basic Information]</span></div>
		
		<div class="mainSectionContentForm">	
	
			<form wicket:id="form" class="profileForm">
			
				<div wicket:id="formFeedback">[formFeedback]</div>
			
				<div wicket:id="editWarning" class="edit-other-warning">[You are editing {other person}'s profile]</div>
			
				<table class="profileContent">
					
					<!-- firstName -->
					<!-- 
					<tr wicket:id="firstNameContainer">
						<td class="label" wicket:id="firstNameLabel">[firstNameLabel]</td>
						<td class="content">
							<input type="text" wicket:id="firstName" class="formInputField" />
							<span wicket:id="firstNameReadOnly">[firstNameReadOnly]</span>
						</td>
					</tr>
					-->
					
					<!-- middleName -->
					<!-- 
					<tr wicket:id="middleNameContainer">
						<td class="label" wicket:id="middleNameLabel">[middleNameLabel]</td>
						<td class="content"><input type="text" wicket:id="middleName" class="formInputField" /></td>
					</tr>
					-->
					
					<!-- lastName -->
					<!-- 
					<tr wicket:id="lastNameContainer">
						<td class="label" wicket:id="lastNameLabel">[lastNameLabel]</td>
						<td class="content">
							<input type="text" wicket:id="lastName" class="formInputField" />
							<span wicket:id="lastNameReadOnly">[lastNameReadOnly]</span>
						</td>
					</tr>
					-->
					
					<!-- nickname -->
					<tr wicket:id="nicknameContainer">
						<td class="label" wicket:id="nicknameLabel">[nicknameLabel]</td>
						<td class="content">
							<label for="nicknameinput" class="accessibility-label"><wicket:message key="accessibility.profile.nickname.input">Enter your nickname</wicket:message></label>
							<input type="text" wicket:id="nickname" class="formInputField" />
						</td>
					</tr>
					
					<!-- birthday -->
					<tr wicket:id="birthdayContainer">
						<td class="label" wicket:id="birthdayLabel">[birthdayLabel]</td>
						<td class="content">
							<label for="birthdayinput" class="accessibility-label"><wicket:message key="accessibility.profile.birthday">Enter your birthday</wicket:message></label>
							<input type="text" wicket:id="birthday" class="formInputField datePicker" />
							<span wicket:id="birthdayToolTip">[birthdayToolTip]</span>
						</td>
					</tr>
					
					<!-- personal summary -->
					<tr wicket:id="personalSummaryContainer">
						<td class="label" wicket:id="personalSummaryLabel">[personalSummaryLabel]</td>
						<td class="content">
							<label for="summaryinput" class="accessibility-label"><wicket:message key="accessibility.profile.summaryinput">Enter your personal summary</wicket:message></label>
							<textarea wicket:id="personalSummary" class="formInputArea" rows="4" cols="40">[personalSummary]</textarea>
							<script>
                				CKEDITOR.replace('summaryinput', {
                					toolbar: [{ name: 'document', items: ['Bold', 'Italic', 'Underline', 'NumberedList', 'BulletedList', 'Link', 'Source', '-', 'RemoveFormat'] }]   
                				});
            				</script>
						</td>
					</tr>
					
				</table>
				
				<div class="profileFormButtons">
					<input type="submit" wicket:id="submit" value="Save changes" />
					<input type="button" wicket:id="cancel" value="Cancel"/>
				</div>
				
			</form>	
		</div>
	</div>
	
	<script type="text/javascript">
		/*
		ranged from current year minus 100 years and cannot be past today
		defaults to today if none set
		http://jqueryui.com/demos/datepicker/
		*/
		$(document).ready(function(){
			// Unified this with the rest of the sakai tools
			$.getScript("/library/js/lang-datepicker/lang-datepicker.js" )
			.done(function( script, textStatus ) {
				$.datepicker.setDefaults($.datepicker.regional[sakai.locale.userLanguage]);
				$('.datePicker').datepicker({
					changeYear: true,
					yearRange: '-100:+1',
					defaultDate: new Date(),
					hideIfNoPrevNext: true,
					maxDate: new Date(),  
					showOn: 'both', 
					buttonImage: '',
					buttonText: '<i class="fa fa-calendar" aria-hidden="true"></i>',
					buttonImageOnly: false
				}); 
			})
			.fail(function( jqxhr, settings, exception ) {
			    console.error(exception);
			});		

			$('.sakai-wicket-iconwithtooltip').cluetip({
				local: true,
				showTitle: false,
				attribute: 'rel',
				cursor: 'pointer',
				cluetipClass: 'jtip',
				arrows: true,
				hoverIntent: true
			});	
			
		});
		

	</script> 
	
	
	
	

</wicket:panel>
	
	
</body>
</html>
