<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"  
      xml:lang="en"  
      lang="en">
        
<body>
<wicket:extend>	
	
	<div id="pageWrapper">
	
		<!-- 
		<div id="leftPanel">
	    
	    </div>
		-->
		
		<div id="fullWidth">
					
			<form wicket:id="form">
           		<input type="button" wicket:id="newMessage" value="[New Message]" />
			</form>
			<div wicket:id="newMessagePanel"></div>
			
			<span wicket:id="navigator">[dataview navigator]</span>
			
			<div wicket:id="messageThreadListContainer" class="message-thread-list-wrap">
				
				<div wicket:id="messageThreadList" class="message-thread-item">
					<table>
						<tr>
							
					    	<td class="message-thread-photo-wrap">
						    	<a wicket:id="photoLink">
						    		<span wicket:id="messagePhoto" class="message-thread-photo" />
								</a>
							</td>
					    	
					    	<td class="message-thread-from-wrap">
						    	<a href="#" wicket:id="messageFromLink"><span wicket:id="messageFromName" class="message-thread-from-name">[name]</span></a>
						    	<span wicket:id="messageDate" class="message-thread-date">[04 January at 10:36]</span>
						    </td>
						    	
						    <td class="message-thread-details-wrap">
						    	<a href="#" wicket:id="messageSubjectLink"><span wicket:id="messageSubject" class="message-thread-subject">[subject]</span></a>
						    	<span wicket:id="messageBody" class="message-thread-body">[truncated message goes here]</span>
						    </td>
				    	</tr>
			    	
			  		</table>
			  		
				</div>
				
			</div>
					
					
		</div>
		
		<!-- <div id="rightPanel"></div> -->
	
	
	</div>
	
	<!--  general scripting -->
	<script type="text/javascript">

		//init
		$(document).ready(function(){ 
			//resize iframe
			setMainFrameHeight(window.name);

		});

	</script>
	

</wicket:extend>
</body>
</html>
