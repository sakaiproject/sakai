<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"  
      xml:lang="en"  
      lang="en"> 
       
<body>

<wicket:panel>	
	

	<div class="mainSection">
		<div class="mainSectionHeading"><span wicket:id="heading">[University Staff]</span></div>
		
		<div class="mainSectionContentForm">	

			<form wicket:id="form" class="profileForm">
				
				<div wicket:id="editWarning" class="edit-other-warning">[You are editing {other person}'s profile]</div>
				
				<div wicket:id="formFeedback">[formFeedback]</div>
				
				<!-- 
				<div wicket:id="feedback"></div>
				-->
				
				<table class="profileContent">
					
					<!-- position -->
					<tr wicket:id="positionContainer">
						<td class="label" wicket:id="positionLabel">[positionLabel]</td>
						<td class="content">
							<label for="positioninput" class="accessibility-label"><wicket:message key="accessibility.profile.position.input"></wicket:message></label>
							<input type="text" wicket:id="position" class="formInputField" />
						</td>
					</tr>
					
					<!-- department -->
					<tr wicket:id="departmentContainer">
						<td class="label" wicket:id="departmentLabel">[departmentLabel]</td>
						<td class="content">
							<label for="departmentinput" class="accessibility-label"><wicket:message key="accessibility.profile.department.input"></wicket:message></label>
							<input type="text" wicket:id="department" class="formInputField" />
						</td>
					</tr>
					
					<!-- school -->
					<tr wicket:id="schoolContainer">
						<td class="label" wicket:id="schoolLabel">[schoolLabel]</td>
						<td class="content">
							<label for="schoolinput" class="accessibility-label"><wicket:message key="accessibility.profile.school.input"></wicket:message></label>
							<input type="text" wicket:id="school" class="formInputField" />
						</td>
					</tr>
					
					<!-- room -->
					<tr wicket:id="roomContainer">
						<td class="label" wicket:id="roomLabel">[roomLabel]</td>
						<td class="content">
							<label for="roominput" class="accessibility-label"><wicket:message key="accessibility.profile.room.input"></wicket:message></label>
							<input type="text" wicket:id="room" class="formInputField" />
						</td>
					</tr>
					
					<!-- staff profile -->
					<tr wicket:id="staffProfileContainer">
						<td class="label" wicket:id="staffProfileLabel">[staffProfileLabel]</td>
						<td class="content">
							<label for="staffprofileinput" class="accessibility-label"><wicket:message key="accessibility.profile.staffprofile.input"></wicket:message></label>
							<textarea wicket:id="staffProfile" class="formInputArea" rows="4" cols="40"></textarea>
							<script>
                				CKEDITOR.replace('staffprofileinput', {
                					toolbar: [{ name: 'document', items: ['Bold', 'Italic', 'Underline', 'NumberedList', 'BulletedList', 'Link', 'Source', '-', 'RemoveFormat'] }]   
                				});
            				</script>
						</td>
					</tr>

					<!-- university profile URL -->
					<tr wicket:id="universityProfileUrlContainer">
						<td class="label" wicket:id="universityProfileUrlLabel">[universityProfileUrlLabel]</td>
						<td class="content">
							<label for="universityprofileurlinput" class="accessibility-label"><wicket:message key="accessibility.profile.uniprofileurl.input"></wicket:message></label>
							<input type="text" wicket:id="universityProfileUrl" class="formInputField" aria-describedby="universityProfileUrlFeedback" />
							<span class="feedbackLabel" wicket:id="universityProfileUrlFeedback">[universityProfileUrlFeedback]</span>
						</td>
					</tr>
					
					<!-- academic/research profile URL -->
					<tr wicket:id="academicProfileUrlContainer">
						<td class="label" wicket:id="academicProfileUrlLabel">[academicProfileUrlLabel]</td>
						<td class="content">
							<label for="academicprofileurlinput" class="accessibility-label"><wicket:message key="accessibility.profile.academicprofileurl.input"></wicket:message></label>
							<input type="text" wicket:id="academicProfileUrl" class="formInputField" aria-describedby="academicProfileUrlFeedback" />
							<span class="feedbackLabel" wicket:id="academicProfileUrlFeedback">[academicProfileUrlFeedback]</span>
						</td>
					</tr>
					
					<!-- publications -->
					<tr wicket:id="publicationsContainer">
						<td class="label" wicket:id="publicationsLabel">[publicationsLabel]</td>
						<td class="content">
							<label for="publicationsinput" class="accessibility-label"><wicket:message key="accessibility.profile.publications.input"></wicket:message></label>
							<textarea wicket:id="publications" class="formInputArea" rows="4" cols="40"></textarea>
							<script>
                				CKEDITOR.replace('publicationsinput', {
                					toolbar: [{ name: 'document', items: ['Bold', 'Italic', 'Underline', 'NumberedList', 'BulletedList', 'Link', 'Source', '-', 'RemoveFormat'] }]   
                				});
            				</script>
						</td>
					</tr>
				</table>
								
				<div class="profileFormButtons">
					<input type="submit" wicket:id="submit" value="Save changes" />
					<input type="button" wicket:id="cancel" value="Cancel"/>
				</div>
				
			</form>	
		</div>
	</div>
	

</wicket:panel>
	
	
</body>
</html>
