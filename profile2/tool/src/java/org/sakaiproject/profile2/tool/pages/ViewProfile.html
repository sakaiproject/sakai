<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"  
      xml:lang="en"  
      lang="en">  
      
<body>
<wicket:extend>
	
	<div id="pageWrapper" class="container pt-3">
	<div class="row">
	
		<div id="leftPanel" class="col-md-3">
	    	<div id="myPhoto">
            <sakai-user-photo wicket:id="photo" classes="medium"></sakai-user-photo>
	    	</div>
	    </div>
		
		<div id="mainPanel" class="col-md-9">
			
			<!--  heading/status panel -->
			<div id="profileHeading">
		    	<h2 id="profileHeadingName" wicket:id="profileName">[profileName]</h2>
				<div wicket:id="viewProfilePanel">[view profile panel]</div>
		    </div>
		</div>
	</div>
	</div>
	
	
</wicket:extend>
</body>
</html>
