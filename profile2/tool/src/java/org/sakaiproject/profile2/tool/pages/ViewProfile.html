<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"  
      xml:lang="en"  
      lang="en">  
      
<body>
<wicket:extend>
	
	<div id="pageWrapper" class="container-fluid">
	<div class="row">
	
		<div id="leftPanel" class="col-md-3">
	    	<div id="myPhoto">
	    		<img wicket:id="photo" />
	    	</div>
	    	
	    	<ul id="sideLink" wicket:id="sideLinks">
	    		<li wicket:id="addFriendContainer"><a wicket:id="addFriendLink" class="icon connection-add"><span wicket:id="addFriendLabel">[addFriendLabel]</span></a></li>
	    	</ul>
	    	
	    	<div wicket:id="addFriendWindow"></div>
	    	
	    	<!--  kudos -->
	    	<div class="side-widget" wicket:id="myKudos" />
	    	
	    	<!--  friends feed -->
	    	<div class="side-widget" wicket:id="friendsFeed" />
	    	
	    	<!-- gallery feed -->
	    	<div class="side-widget" wicket:id="galleryFeed" />
	    </div>
		
		<div id="mainPanel" class="col-md-9">
			
			<!--  heading/status panel -->
			<div id="profileHeading">
		    	<span id="profileHeadingName" wicket:id="profileName">[profileName]</span>
		    	<span wicket:id="online" class="presence-indicator">[online indicator here]</span>
		    	<div wicket:id="status" class="view-status-msg">[status here]</div>
		    	
		    	
		    	<!-- tabs -->
				<div class="main-profile-tabpanel" wicket:id="viewProfileTabs">[view profile tabs]</div>
		    </div>
		</div>
	</div>
	</div>
	
	<!--  general ViewProfile scripting  -->
	<script type="text/javascript">

		//init
		$(document).ready(function(){ 
			//resize iframe
			setMainFrameHeight(window.name);

			//online presence tooltip
			$('.sakai-wicket-onlinepresence').cluetip({
				local: true,
				showTitle: false,
				attribute: 'rel',
				cursor: 'pointer',
				cluetipClass: 'jtip',
				arrows: true,
				hoverIntent: false,
				dropShadow: false
			});	
			
			
		});

	</script>
	
</wicket:extend>
</body>
</html>
