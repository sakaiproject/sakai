<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"  
      xml:lang="en"  
      lang="en">
        
<body>

<wicket:panel>	
	
	<h3 wicket:id="confirmedFriendsHeading" class="header icon connection-confirmed">
		<span wicket:id="confirmedFriendsLabel">[My friends - ]</span>
		<span wicket:id="confirmedFriendsNumber">[36]</span>
	</h3>

	<form class="confirmed-friends-button-form" wicket:id="confirmedFriendsButtonForm">
		<div>
			<span><input type="submit" wicket:id="createWorksiteButton" value="Create worksite" /></span>
			<span><input type="submit" wicket:id="searchConnectionsButton" value="Search friends" /></span>
		</div>
		<div class="create-worksite" wicket:id="createWorksitePanel"></div>
	</form>

	<span wicket:id="navigator">[dataview navigator]</span>
	<div class="connections-wrap" wicket:id="confirmedFriendsContainer">
		
		<div class="connection" wicket:id="connections">
			<a wicket:id="connectionPhotoWrap">
				<img class="connection-img" wicket:id="connectionPhoto"/>
			</a>
	    	
	    	<div class="connection-info-wrap">
	    		<a href="#" wicket:id="connectionLink"><span wicket:id="connectionName" class="connection-info-name">[name]</span></a>
	    		<span wicket:id="connectionStatus" class="status-msg">[status]</span>
	    	</div>
	    	<div class="connection-actions-wrap">
	    		<ul class="connection-actions">
	    			<li wicket:id="removeConnectionContainer"><span><a wicket:id="removeConnectionLink" class="icon connection-delete"><span wicket:id="removeConnectionLabel">remove friend</span></a></span></li>
	    			<li wicket:id="viewFriendsContainer"><a wicket:id="viewFriendsLink" class="icon connections"><span wicket:id="viewFriendsLabel">view friends</span></a></li>
			    	<li wicket:id="emailContainer"><span><a wicket:id="emailLink" class="icon email-link">email</a></span></li>
			    	<li wicket:id="websiteContainer"><span><a wicket:id="websiteLink" class="icon website-link">website</a></span></li>
	    		</ul>
	    	</div>
	    	<div class="connection-summary-wrap">
				<div wicket:id="connectionSummary">summary</div>
			</div>
	  	</div>
	  	
	</div>
	<div wicket:id="connectionWindow"></div>	
	
	<!-- 
	<div wicket:id="noFriendsContainer">
		<a wicket:id="noFriendsLink"><span wicket:id="noFriendsLabel">search for some friends?</span></a>
	</div>
	-->

</wicket:panel>
	
	
</body>
</html>
