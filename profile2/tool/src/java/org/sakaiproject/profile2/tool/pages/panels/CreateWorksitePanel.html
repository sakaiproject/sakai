<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"  
      xml:lang="en"  
      lang="en"> 
       
<body>

<wicket:panel>

	<form wicket:id="form" class="profileForm">
		<div wicket:id="formFeedback">[formFeedback]</div>
		
		<div wicket:id="feedback"></div>
		
		<div class="create-worksite-panel">
			<div wicket:id="palette"></div>
			<div>
				<span class="content">
					<span wicket:id="siteNameLabel" class="label"></span>
					<input type="text" wicket:id="siteNameField" class="formInputField" />
					<input type="submit" wicket:id="cancelButton" value="Cancel" />
					<input type="submit" wicket:id="createButton" value="Create" />
				</span>
				<span class="toolTip" wicket:id="createWorksiteToolTip">[createWorksiteToolTip]</span>
			</div>
			<span wicket:id="refreshLabel" class="profile_instruction"></span>
		</div>
	</form>

	<script type="text/javascript">

		$(document).ready(function() {
			$('.sakai-wicket-iconwithtooltip').cluetip({
				local: true,
				showTitle: false,
				attribute: 'rel',
				cursor: 'pointer',
				cluetipClass: 'jtip',
				arrows: true,
				hoverIntent: true
			});	
		});

	</script>
	
</wicket:panel>

</body>
</html>
