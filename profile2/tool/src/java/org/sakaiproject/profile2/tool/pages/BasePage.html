<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<head>
	<title><wicket:message key="page.title" /></title>
	
	<script type="text/javascript" src="/library/js/headscripts.js"></script>
	
	<script type="text/javascript" src="/library/js/jquery/jquery-1.9.1.min.js"></script>
	<!-- Might not be needed -->
	<!--
	<script type="text/javascript" src="/library/js/jquery/jquery-migrate-1.2.1.min.js"></script>
	-->
	<script type="text/javascript" src="/library/js/jquery/ui/1.10.3/jquery-ui.1.10.3.full.min.js"></script>
	<!--
	<script type="text/javascript" src="/library/js/jquery/dimensions/1.1.2/jquery.dimensions-1.1.2.js"></script>
	-->
	<script type="text/javascript" src="/library/js/jquery/hoverIntent/r7/jquery.hoverIntent.minified.js"></script>
	<script type="text/javascript" src="/library/js/jquery/cluetip/1.2.10/jquery.cluetip.min.js"></script>
	<script type="text/javascript" src="/library/js/jquery/i18n-properties/1.0.9/jquery.i18n.properties-1.0.9.js"></script>
	<script type="text/javascript" src="/library/js/jquery/apTextCounter/jquery.apTextCounter.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="/library/js/jquery/ui/1.10.3/css/ui-lightness/jquery-ui-1.10.3.custom.css" />
	<link rel="stylesheet" type="text/css" href="/library/js/jquery/cluetip/1.2.10/css/jquery.cluetip.css" />
	
</head>     
<body>
	
	<ul class="navIntraTool actionToolbar">
		<li class="firstToolBarItem">
			<span>
				<a wicket:id="myProfileLink">
					<span wicket:id="myProfileLabel" tabindex="0">[myProfileLabel]</span>
				</a>
			</span>
		</li>
		<li>
			<span>
				<a wicket:id="myPicturesLink">
					<span wicket:id="myPicturesLabel" tabindex="0">[myPicturesLabel]</span>
				</a>
			</span>
		</li>
		<li>
			<span>
				<a wicket:id="myFriendsLink">
					<span wicket:id="myFriendsLabel" tabindex="0">[myFriendsLabel]</span>
					<span wicket:id="newRequestsLabel" class="new-items-count">[newRequestsLabel]</span>
				</a>
			</span>
		</li>
		<li>
			<span>
				<a wicket:id="myMessagesLink">
					<span wicket:id="myMessagesLabel" tabindex="0">[myMessagesLabel]</span>
					<span wicket:id="newMessagesLabel" class="new-items-count">[newMessagesLabel]</span>
				</a>
			</span>
		</li>
		<li>
			<span>
				<a wicket:id="searchLink">
					<span wicket:id="searchLabel" tabindex="0">[searchLabel]</span>
				</a>

			</span>
		</li>
		<li>
			<span>
				<a wicket:id="myPrivacyLink">
					<span wicket:id="myPrivacyLabel" tabindex="0">[myPrivacyLabel]</span>
				</a>
			</span>
		</li>
		<li>
			<span>
				<a wicket:id="preferencesLink">
					<span wicket:id="preferencesLabel" tabindex="0">[preferencesLabel]</span>
				</a>
			</span>
		</li> 
	</ul>
	
	<div class="portletBody">
		<wicket:child />
	</div>
	
	<div id="footer"></div>
	
</body>
</html>
