<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"  
      xml:lang="en"  
      lang="en">  
      
<body>

<wicket:panel>	
	
	<h3 wicket:id="requestedFriendsHeading" class="header icon connection-request">
		<span wicket:id="requestedFriendsLabel">[Friend requests - ]</span>
		<span wicket:id="requestedFriendsNumber">[36]</span>
	</h3>	
	
	<div class="connections-wrap" wicket:id="requestedFriendsContainer">
		
		<div class="connection" wicket:id="connections">
			<a wicket:id="connectionPhotoWrap">
				<img class="connection-img" wicket:id="connectionPhoto"/>
			</a>
	    	
	    	<div class="connection-info-wrap">
	    		<a href="#" wicket:id="connectionLink"><span wicket:id="connectionName" class="connection-info-name">[name]</span></a>
	    		<span wicket:id="connectionStatus" class="status-msg">[status]</span>
	    	</div>
	    	<div class="connection-actions-wrap">
	    		<ul class="connection-actions">
	    			<li wicket:id="confirmConnectionContainer"><span><a wicket:id="confirmConnectionLink" class="icon connection-confirm"><span wicket:id="confirmConnectionLabel">confirm friend request</span></a></span></li>
	    			<li wicket:id="ignoreConnectionContainer"><span><a wicket:id="ignoreConnectionLink" class="icon connection-ignore"><span wicket:id="ignoreConnectionLabel">ignore friend request</span></a></span></li>
	    			<li wicket:id="viewFriendsContainer"><a wicket:id="viewFriendsLink" class="icon connections"><span wicket:id="viewFriendsLabel">view friends</span></a></li>
	    			<li wicket:id="emailContainer"><span><a wicket:id="emailLink" class="icon email-link">email</a></span></li>
			    	<li wicket:id="websiteContainer"><span><a wicket:id="websiteLink" class="icon website-link">website</a></span></li>
	    		</ul>
	    	</div>
	    	<div class="connection-summary-wrap">
				<div wicket:id="connectionSummary">summary</div>
			</div>
	  	</div>
	  	
	</div>
	<div wicket:id="connectionWindow"></div>	
	

</wicket:panel>
	
	
</body>
</html>
