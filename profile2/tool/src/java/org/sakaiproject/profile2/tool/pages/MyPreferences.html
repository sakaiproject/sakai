<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"  
      xml:lang="en"  
      lang="en">  
      
<body>
<wicket:extend>
	
	<div id="pageWrapper" class="container-fluid">
        <div class="row">
        
            <div id="fullWidth" class="col-md-12">
                
                <div class="mainSectionContentForm">
                
                    <h3 wicket:id="heading" class="header preferences">[Preferences]</h3>
                    
                    <form wicket:id="form" class="profileForm">
                                        
                        <!-- Image settings -->
                        <div wicket:id="imageSettingsContainer">
                            <h4 class="formSectionHeading" wicket:id="imageSettingsHeading">[profile image settings]</h4>
                            <div class="formSectionText" wicket:id="imageSettingsText">[imageSettingsText]</div>
                            
                            <div wicket:id="officialImageContainer">
                                <div wicket:id="officialImageLabel">[officialImageLabel]</div>
                                <div class="checkbox">
                                    <label for="officalimageinput">
                                        <input wicket:id="officialImage" type="checkbox" />
                                        <wicket:message key="accessibility.prefs.officialimage" />
                                    </label>
                                </div>
                            </div>
                            
                            <div wicket:id="gravatarContainer">
                                <div class="content">
                                    <input wicket:id="gravatarImage" type="checkbox" />
                                    <label for="gravatarimageinput"><wicket:message key="accessibility.prefs.gravatar" /></label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="pageFormButtons mt-2">
                            <input type="submit" wicket:id="submit" value="Save" />
                        </div>
                        
                    </form>	
                    
                    <div wicket:id="formFeedback">[formFeedback]</div>
                
                </div>
            
            </div>
            
        </div>
	</div>
	
	<!--  general MyPrivacy scripting -->
	<script type="text/javascript">

		//init
		$(document).ready(function(){ 
			//resize iframe
			setMainFrameHeight(window.name);

		});

	</script>
	
</wicket:extend>
</body>
</html>
