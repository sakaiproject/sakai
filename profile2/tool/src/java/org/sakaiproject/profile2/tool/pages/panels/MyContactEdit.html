<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"  
      xml:lang="en"  
      lang="en">  
      
<body>

<wicket:panel>	
	

	<div class="mainSection">
		<div class="mainSectionHeading"><span wicket:id="heading">[Contact Information]</span></div>
		
		<div class="mainSectionContentForm">	

			<form wicket:id="form" class="profileForm">
				
				<div wicket:id="editWarning" class="edit-other-warning">[You are editing {other person}'s profile]</div>
				
				<div wicket:id="formFeedback">[formFeedback]</div>
				
				<div wicket:id="feedback"></div>
				
				<table class="profileContent">
					
					<!-- email -->
					<tr wicket:id="emailContainer">
						<td class="label" wicket:id="emailLabel">[emailLabel]</td>
						<td class="content">
							<label for="emailinput" class="accessibility-label"><wicket:message key="accessibility.profile.email.input">Enter your email</wicket:message></label>
							<input type="text" wicket:id="email" class="formInputField" aria-describedby="emailFeedback" />
							<span class="feedbackLabel" wicket:id="emailFeedback">[emailFeedback]</span>
							<span wicket:id="emailReadOnly">[emailReadOnly]</span>
						</td>
					</tr>
					
					<!-- mobilephone -->
					<tr wicket:id="mobilephoneContainer">
						<td class="label" wicket:id="mobilephoneLabel">[mobilephoneLabel]</td>
						<td class="content">
							<label for="mobilephoneinput" class="accessibility-label"><wicket:message key="accessibility.profile.mobilephone.input">Enter your mobile phone number</wicket:message></label>
							<input type="text" wicket:id="mobilephone" class="formInputField" aria-describedby="mobilephoneFeedback" />
							<span class="feedbackLabel" wicket:id="mobilephoneFeedback">[mobilephoneFeedback]</span>
						</td>
					</tr>
					
				</table>
				
				<div class="profileFormButtons">
					<input type="submit" wicket:id="submit" value="Save changes" />
					<input type="button" wicket:id="cancel" value="Cancel"/>
				</div>
				
			</form>	
		</div>
	</div>
	

</wicket:panel>
	
	
</body>
</html>
