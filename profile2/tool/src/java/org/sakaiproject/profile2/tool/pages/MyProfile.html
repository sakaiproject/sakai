<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
	  xml:lang="en"
	  lang="en">

<body>
<wicket:extend>

	<div id="pageWrapper" class="container pt-2">
		<div class="row">

			<div id="leftPanel" class="col-md-3">
				<div id="photoContainer" class="d-flex flex-column align-items-center">
					<div>
						<sakai-user-photo wicket:id="photo" classes="medium"></sakai-user-photo>
					</div>
					<button wicket:id="changePicButton"
							class="btn btn-link ms-auto me-auto mb-1 b edit-image-button"
							data-bs-toggle="modal"
							data-bs-target="#profile-image-upload"
							aria-controls="profile-image-upload">
						<i class="si si-edit"></i>
						<span wicket:id="changePictureLabel">Change picture</span>
					</button>
				</div>

				<ul id="sideLink" wicket:id="sideLinks">
					<li wicket:id="lockProfileContainer">
						<a wicket:id="lockProfileLink" class="locked">
							<span wicket:id="lockProfileLabel">[lockProfileLabel]</span>
						</a>
					</li>
				</ul>
			</div>

			<div id="mainPanel" class="col-md-6">
				<!-- messages -->
				<span class="alert alertMessage" wicket:id="feedbackPanel" style="clear:none;">[feedback panel]</span>
				<div wicket:id="myProfilePanel">[my profile panel profile tabs]</div>
			</div>
		</div>
	</div>

</wicket:extend>
</body>
</html>
