<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"  
      xml:lang="en"  
      lang="en"> 
       
<body>
<wicket:extend>
	
	<div id="pageWrapper">
	
		<div id="leftPanel">
	    	<div id="myPhoto">
	    		<div wicket:id="photo" />
	    		<a href="#" wicket:id="changePictureLink" class="editImageButton"><span wicket:id="changePictureLabel">Change picture</span></a>
	    	</div>
	    	
	    	<div wicket:id="changePicture"></div>
	    	
	    	<ul id="sideLink" wicket:id="sideLinks">
	    		<li wicket:id="addFriendContainer"><a wicket:id="addFriendLink"><span wicket:id="addFriendLabel">[addFriendLabel]</span></a></li>
	    		<li wicket:id="lockProfileContainer"><a wicket:id="lockProfileLink"><span wicket:id="lockProfileLabel">[lockProfileLabel]</span></a></li>
	    	</ul>
	    	
	    	<div wicket:id="addFriendWindow"></div>
	    	
	    	<!--  friends feed -->
	    	<div class="sideBox" wicket:id="friendsFeed" />
	    	<!--  gallery feed -->
	    	<div class="sideBox" wicket:id="galleryFeed" />	    	
	    	
	    </div>
		
		<div id="mainPanel" >
			
			<!--  heading/status panel -->
			<div wicket:id="myStatusPanel">[my status panel]</div>
            
            <!-- messages -->
            <span class="alertMessage" wicket:id="feedbackPanel" style="clear:none;">[feedback panel]</span>
                
            <!-- info -->
            <div wicket:id="myInfo">[myInfo panel]</div>
		
			<!-- contact -->
            <div wicket:id="myContact">[myContact panel]</div>
            
            <!-- university staff -->
            <div wicket:id="myStaff">[myStaff panel]</div>
            
            <!-- student -->
            <div wicket:id="myStudent">[myStudent panel]</div>
            
            <!-- business -->
            <div wicket:id="myBusiness">[myBusiness panel]</div>
            
            <!-- social networking -->
            <div wicket:id="mySocialNetworking">[mySocialNetworking panel]</div>
            
            <!-- interests -->
            <div wicket:id="myInterests">[myInterests panel]</div>
				
		
		</div>
		
		<div id="rightPanel"></div>
	
	
	</div>
	
	<!--  general MyProfile scripting - for individual panel stuff, see the panels themselves -->
	<script type="text/javascript">

		//init
		$(document).ready(function(){ 
			//resize iframe
			//alert('resizing');
			setMainFrameHeight(window.name);

			//hide edit buttons
			$(".editButton").hide();
			$(".editImageButton").hide();

			//on hover over the profile image, show the edit link
			$("#myPhoto").hover(
				function () {
					$(this).children(".editImageButton").show();
				}, 
				function () {
					$(this).children(".editImageButton").hide();
				}
			);

			//when the editImageButton is clicked, show the panel
			/*
			$(".editImageButton").click(function () {
				$("#editImagePanel").slideToggle();
			});
			*/

			//bind to elements that are added after the DOM has rendered so we can update the iframe size
			$("div.sideBox").livequery('load', function(event) { 
		    	setMainFrameHeight(window.name);
		    	return false;
		    });

		
			
		});

		$(window).load(function () {
			
		});
		

	</script>
	
</wicket:extend>
</body>
</html>
