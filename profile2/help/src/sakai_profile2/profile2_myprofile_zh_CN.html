<h2>您的个人资料</h2>

<p>您的个人资料页面是您定制个人资料的起点。在这里您可以<a href="content.hlp?docId=profile2_addimage_zh_CN">添加图片</a>并且及时更新您的信息。您同样可以<a href="content.hlp?docId=profile2_status_zh_CN">更新您的状态</a>或者<a href="content.hlp?docId=profile2_connections_zh_CN">管理您的好友</a>。</p> 
<h4>编辑您的个人资料</h4>
<p>如何编辑您的个人资料？</p>
<ol>
	<li>将鼠标放在您的任何一个信息区域上并点击<strong> 编辑 </strong>。</li>
	<li>更新您的信息并点击<strong> 保存修改 </strong>。</li>
</ol>

<p>您未填写的项目将不会出现在您的个人资料视图中。</p>
<p>您也可以在<a href="content.hlp?docId=profile2_privacy_zh_CN">隐私设置</a>页面中设置别人能在您的个人资料页面中看到哪些信息。</p>
