# date settings		
##############		
# input #		
# inputMonthFirst true is "MM/dd/yyyy", false is "dd-MM-yyyy"		
# inputTimeColon true is "hh:mm:ss a" or "HH:mm:ss",		
#          false is "HH.mm.ss","hh.mm.ss a"		
# inputTime24 true is is "HH:mm:ss" , false is "hh:mm:ss a" (":" or ".")		
##############		
# input date and time switches		
# todo! got to handle seconds/no seconds		
inputMonthFirst	=	true
inputTimeColon	=	true
inputTime24	=	false
# hints		
inputDateHint	=	mm/dd/yyyy
inputTimeHint	=	hh:mm am/pm
# imput formats for switch combos		
