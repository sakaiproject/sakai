# date settings
##############
# input #
# inputMonthFirst true is "MM/dd/yyyy", false is "dd-MM-yyyy"
# inputTimeColon true is "hh:mm:ss a" or "HH:mm:ss",
#          false is "HH.mm.ss","hh.mm.ss a"
# inputTime24 true is is "HH:mm:ss" , false is "hh:mm:ss a" (":" or ".")
##############
# input date and time switches
# todo! got to handle seconds/no seconds
inputMonthFirst=true
inputTimeColon=true
inputTime24=false
# hints
inputDateHint=yyyy/mm/dd
inputTimeHint=hh\u6642mm\u5206 \u5348\u524d/\u5348\u5f8c
# imput formats for switch combos
inputMonthFirstFormat=yyyy/MM/dd
inputDayFirstFormat=yyyy-MM-dd
inputTimeColonFormatAMPM=ahh\u6642mm\u5206ss\u79d2
inputTimeColonFormat24=HH\u6642mm\u5206ss\u79d2
inputTimeDotFormatAMPM=ahh\u6642mm\u5206ss\u79d2
inputTimeDotFormat24=HH\u6642mm\u5206ss\u79d2
##############
# output #
# date with or without time, use standard date format symbols here
##############
outputDate=yyyy\u5e74MMM\u6708dd\u65e5
outputDateTime=yyyy\u5e74MMM\u6708dd\u65e5ahh\u6642mm\u5206
outputDateTimeSecs=yyyy\u5e74MMM\u6708dd\u65e5ahh\u6642mm\u5206ss\u79d2
outputTime=ahh\u6642mm\u5206
outputTimeSecs=ahh\u6642mm\u5206ss\u79d2



