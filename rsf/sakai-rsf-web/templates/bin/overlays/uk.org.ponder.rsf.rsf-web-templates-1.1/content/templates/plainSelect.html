<head>
<title>Plain Selection Control</title>
</head>
<body >
<div class="portletBody">

<h1>Plain Selection control </h1>

<form>
<div rsf:id="plainSelect:">
      <select multiple="multiple" size="10" rsf:id="select" >
        <option value="1a">Option 1a</option>
        <option value="2a">Option 2a</option>
        <option value="3a">Option 3a</option>
        <option value="4a">Option 4a</option>
        <option value="5a">Option 5a</option>
      </select>
</div>
<input type="submit" rsf:id="submitbutton" value="Submit" />
</form>

</div>
</body>
</html>
