	<div class="portletBody">
		<h1>Sakai RSF Component Test Tool</h1>
		<form rsf:id="components-form">
			Select Date 1:
			<div rsf:id="date-1:" style="display: inline">(Date control goes here)</div>
			<br />

			<div rsf:id="branch-test:" style="display: inline">
				Select Date 2:
				<div rsf:id="date-2:" style="display: inline">(Date control goes here)</div>
			</div>
			<br /> Rich text control:

			<div rsf:id="rich-text:">(Rich text control goes here)</div>
			<br /> <input type="submit" rsf:id="submit" value="Submit values"></input>

		</form>

		<form rsf:id="text-select-form">
			Choose a style of rich text control: <select rsf:id="text-select">
				<option value="FCK">FCKEditor</option>
				<option value="HTML">HTMLArea</option>
				<option value="plain">Plain &lt;textarea&gt;</option>
			</select> <input type="submit" rsf:id="submit-text-select" value="Update text control"></input>
		</form>

		<form rsf:id="date-select-form">
			Choose a style of date control: <select rsf:id="date-select">
				<option value="Broken">Broken</option>
				<option value="Simple">Simple</option>
			</select> <input type="submit" rsf:id="submit-date-select" value="Update date control"></input>
		</form>

		<form rsf:id="locale-select-form">
			Choose a locale: <select rsf:id="locale-select">
				<option value="en_GB" selected="selected">en_GB</option>
				<option value="de_DE">de_DE</option>
			</select> <input type="submit" rsf:id="submit-locale" value="Update locale"></input>
		</form>
	</div>
	<a rsf:id="testsingle" href="test-components-single.html">Test Single Components</a>
</body>
