gradetable.caption.summary=Ikasleen errenkadak. Lehenbiziko zutabea ikaslearen izena da. Bigarren zutabea azken nota da. Gainerako zutabeak ebaluaziorako itemak eta kategorien bataz bestekoak (gaituak egonez gero). Sakatu intro tekla gelaxka batean, nota bat gehitzeko edo editatzeko. Iragazi zerrenda F sarbide gakoarekin.
