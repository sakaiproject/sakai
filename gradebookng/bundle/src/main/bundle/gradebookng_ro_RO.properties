gradetable.caption.keyboardnavigation=<p>Utilizati tasta de acces \u201eg\u201d sariti la tabelul de note si apasati \u201erevenire\u201d pentru a intra in modul tabel si a incepe navigarea in datele notelor. Odata ajuns in modul tabel, tasta Tab si tastele sageata va permit sa navigati in celulele tabelului. Pentru a edita o nota, apasati tasta \u201erevenire\u201d sau incepeti sa introduceti scorul elevului. Cand editati un scor, apasati \u201eEscape\u201d pentru a anula modificarile si \u201eRevenire\u201d pentru a salva modificarile. Cand ati terminat, apasati \u201eEscape\u201d pentru a iesi din modul tabel.<p>
gradetable.caption.keyboardshortcutsheader=Comanda rapida tastatura
gradetable.caption.keyboardshortcuts=<p>Comenzi rapide pentru cheile de acces (nota\: comanda dvs. rapida pentru cheile de acces va depine de browserul dvs. si de sistemul de operare - <a href\="https\://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/accesskey" target\="_blank" tabindex\="-1">mai multe informatii</a>)</p><dl class\="dl-horizontal"><dt>Mergi la tabelul cu note</dt><dd>Comanda rapida pentru cheile de acces + g</dd><dt>Mergi la filtru studenti</dt><dd>Comanda rapida pentru cheile de acces+ f</dd></dl><p>Atunci cand tabelul cu note este focalizat\:</p><dl class\="dl-horizontal"><dt>Introduceti mod tabel</dt><dd>Revenire</dd></dl>
gradetable.caption.keyboardtablemodeshortcuts=<p>Atunci cand va aflati in modul tabel\:</p><dl class\="dl-horizontal"><dt>Navigare celule</dt><dd>Taste sageti sau Tab</dd><dt>Deschide meniu celule</dt><dd>Spatiu</dd><dt>Deschide meniu antet celula</dt><dd>Control + Spatiu </dd><dt>Comuta sumar celula</dt><dd>s</dd><dt>Iesire mod tabel</dt><dd>ESC</dd></dl>
gradetable.caption.keyboardeditingshortcuts=<p>Atunci cand editati un scor\:</p><dl class\="dl-horizontal"><dt>Anuleaza modificari</dt><dd>ESC</dd><dt>Salveaza modificari </dt><dd>Revenire </dd></dl>

