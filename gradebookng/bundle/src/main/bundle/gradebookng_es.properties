gradetable.wrapper.tooltip=Este es el contenedor de la tabla de notas. Pulse la tecla "Intro" para acceder a la tabla o pulse "Escape" para volver a este punto.
gradetable.caption.summaryheader=Cuadro resumen
gradetable.caption.summary=Filas de alumnos. La primera columna es el nombre del alumno, La segunda es la nota del curso. El resto de columnas son \u00edtems de calificaci\u00f3n y notas medias de categor\u00edas (si est\u00e1n activadas). Pulse la tecla "Intro" en una celda para a\u00f1adir o editar una nota. Para usar un filtro en la lista pulse la tecla de acceso "F".
gradetable.caption.keyboardnavigationheader=Navegaci\u00f3n por teclado
gradetable.caption.keyboardnavigation=<p>Para acceder al contenedor de la tabla de notas, pulse la tecla de acceso "G" y para acceder a la tabla de datos y navegar sobre ella pulse la tecla "Intro". Cuando est\u00e9 sobre la tabla de datos, la tecla "Tabulador" y las "Teclas de direcci\u00f3n" le permitir\u00e1n navegar sobre las celdas de la tabla. Para editar una nota, pulse la tecla "Intro" o comience a escribir la puntuaci\u00f3n del alumno. Cuando edite una puntuaci\u00f3n, pulse "Escape" para cancelar los cambios o pulse "Intro" para guardar los mismos. Cuando haya terminado, pulse "Escape" para salir de la tabla.<p> 
