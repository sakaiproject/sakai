gradetable.caption.keyboardshortcuts=<p>Atajos de tecla de acceso (nota\: su tecla de acceso depender\u00e1 del navegador web y sistema operativo que est\u00e9 utilizando - <a href\="https\://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/accesskey" target\="_blank" tabindex\="-1">m\u00e1s informaci\u00f3n</a>)</p><dl class\="dl-horizontal"><dt>Ir al contenedor de la tabla de notas</dt><dd>Tecla de acceso + G</dd><dt>Ir al filtro de alumnos</dt><dd>Tecla de acceso + F</dd></dl><p>Cuando est\u00e9 sobre el contenedor de la tabla de notas\:</p><dl class\="dl-horizontal"><dt>Acceder a la tabla</dt><dd>Intro</dd></dl>
gradetable.caption.keyboardtablemodeshortcuts=<p>Cuando est\u00e9 sobre la tabla\:</p><dl class\="dl-horizontal"><dt>Navegar sobre las celdas</dt><dd>Teclas de direcci\u00f3n o Tabulador</dd><dt>Abrir el men\u00fa de la celda</dt><dd>Espacio</dd><dt>Abrir el men\u00fa de la cabecera de la columna</dt><dd>Control + Espacio</dd><dt>Abrir el resumen de la celda</dt><dd>S</dd><dt>Salir de la tabla</dt><dd>Escape</dd></dl>
