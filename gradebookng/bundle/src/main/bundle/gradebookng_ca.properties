gradetable.wrapper.tooltip=Aquest \u00e9s el contenidor de dades de la taula de qualificacions. Feu clic sobre la tecla de retorn del teclat  per accedir a les dades i el d\u2019escapament (\u2019esc\u2019)  per tornar a aquest punt. 
gradetable.caption.summaryheader=Quadre resum
gradetable.caption.summary=Files amb els estudiants. A la primera columna hi ha el nom de l\u2019estudiant. A la segona la qualificaci\u00f3 del curs. Les altres columnes corresponen a elements de qualificaci\u00f3 i mitjanes per categoria (si estan habilitades). Feu clic sobre la tecla de retorn sobre una cel\u00b7la per afegir o editar una qualificaci\u00f3. Es pot filtrar la llista amb la tecla F.
gradetable.caption.keyboardnavigationheader=Navegaci\u00f3 pel teclat
gradetable.caption.keyboardnavigation=<p>Feu \u00fas de la tecla d\u2019acc\u00e9s \u2019g\u2019 per saltar a la taula de qualificacions i premeu la tecla de retorn per entrar al mode taula i comen\u00e7ar a navegar les dades. Un cop en mode taula, el tabulador i les fletxes us permeten navegar entre les cel\u00b7les. Per editar una qualificaci\u00f3 feu clic sobre la tecla de retorn o comenceu a introduir la nota de l\u2019estudiant. Quan editeu una puntuaci\u00f3, feu clic sobre la tecla d\u2019escapament (\u2019esc\u2019)  per cancel\u00b7lar els canvis i tecla de retorn per desar-los. Quan acabeu feu clic sobre la tecla d\u2019escapament (\u2019esc\u2019) per sortir del mode de taula.<p> 
gradetable.caption.keyboardshortcutsheader=Dreceres de teclat
gradetable.caption.keyboardshortcuts=<p>Dreceres de tecles d\u2019acc\u00e9s (nota\: les dreceres depenen del navegador i del sistema operatiu que estigueu fent servir  - <a href\="https\://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/accesskey" target\="_blank" tabindex\="-1">m\u00e9s informaci\u00f3</a>)</p><div class="mb-3"><div class="d-flex mb-2"><div class="text-end me-3" style="width: 160px;">Anar al contenidor de la taula de qualificacions</div><div class="fw-bold">Drecera de la tecla d\u2019acc\u00e9s + g</div></div><div class="d-flex mb-2"><div class="text-end me-3" style="width: 160px;">Anar al filtre d\u2019estudiants</div><div class="fw-bold">Drecera de la tecla d\u2019acc\u00e9s + f</div></div></div><p>Quan tingui el focus sobre la taula de qualificacions\:</p><div class="mb-3"><div class="d-flex mb-2"><div class="text-end me-3" style="width: 160px;">Per entrar en mode taula</div><div class="fw-bold">Tecla de retorn</div></div></div>
gradetable.caption.keyboardtablemodeshortcuts=<p>Quan esteu en mode taula\:</p><div class="mb-3"><div class="d-flex mb-2"><div class="text-end me-3" style="width: 160px;">Per navegar per les cel\u00b7les</div><div class="fw-bold">Tecles fletxa o tabulador</div></div><div class="d-flex mb-2"><div class="text-end me-3" style="width: 160px;">Per obrir el men\u00fa de la cel\u00b7la</div><div class="fw-bold">Espai</div></div><div class="d-flex mb-2"><div class="text-end me-3" style="width: 160px;">Per obrir el men\u00fa de la cap\u00e7alera de la cel\u00b7la</div><div class="fw-bold">Control + Espai</div></div><div class="d-flex mb-2"><div class="text-end me-3" style="width: 160px;">Per mostrar el resum de la cel\u00b7la</div><div class="fw-bold">s</div></div><div class="d-flex mb-2"><div class="text-end me-3" style="width: 160px;">Per sortir del mode taula</div><div class="fw-bold">ESC</div></div></div>
