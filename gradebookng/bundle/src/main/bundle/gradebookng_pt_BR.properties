label.zeroungradeditems.instructions.2 = <b>Obs:</b> Clicando em Atualiza ir\u00e1 atribuir uma nota Zero para todos os itens n\u00e3o avaliados neste Quadro de Notas. <b>Isso n\u00e3o poder\u00e1 ser desfeito!</b>

