<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
	<wicket:panel>
		<div class="instruction"><wicket:message key="coursegrade.override.instructions.1" /></div>
				
		<form wicket:id="form">
		
			<div wicket:id="feedback"></div>
		
			<table class="table table-bordered table-striped table-hover table-condensed">
				<thead>
					<tr>
						<th class="col-md-3"><wicket:message key="column.header.coursegradeoverride.studentname" /></th>
						<th class="col-md-2"><wicket:message key="column.header.coursegradeoverride.studentid" /></th>
						<th class="col-md-2"><wicket:message key="column.header.coursegradeoverride.points" /></th>
						<th class="col-md-5"><wicket:message key="column.header.coursegradeoverride.calculated" /></th>
						<th class="col-md-1"><wicket:message key="column.header.coursegradeoverride.gradeoverride" /></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td wicket:id="studentName">Tony Stark</td>
						<td wicket:id="studentEid">tstark1</td>
						<td wicket:id="points">123/456</td>
						<td wicket:id="calculated">C (63.15%)</td>
						<td><input type="text" wicket:id="overrideGrade" size="10" maxlength="2"/></td>
					</tr>
				</tbody>
			</table>
			
			<div>
				<button wicket:id="submit" type="submit" class="btn btn-primary"><wicket:message key="button.saveoverride" /></button>
				<button wicket:id="cancel" type="button" class="btn btn-link"><wicket:message key="button.cancel" /></button>	
			</div>
		
		</form>

	</wicket:panel>
</body>
</html>
