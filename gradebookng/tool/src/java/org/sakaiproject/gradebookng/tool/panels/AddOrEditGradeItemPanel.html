<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
	<wicket:panel>

        <form wicket:id="addOrEditGradeItemForm" class="form-horizontal">
		
			<h2 wicket:id="heading">Add/Edit Title Here</h2>

            <div wicket:id="addGradeFeedback"></div>

            <div class="form-group">
                <div wicket:id="subComponents"></div>

				<div class="col-xs-offset-3 col-xs-5">
					<button wicket:id="submit" type="submit" class="btn btn-primary"><wicket:container wicket:id="submitLabel" /></button>
					<button wicket:id="cancel" type="button" class="btn btn-link"><wicket:message key="button.cancel" /></button>
				</div>
			</div>
		
		</form>

	</wicket:panel>
</body>
</html>
