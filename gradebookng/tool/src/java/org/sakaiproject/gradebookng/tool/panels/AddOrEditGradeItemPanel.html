<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<body>
	<wicket:panel>

        <form wicket:id="addOrEditGradeItemForm" class="form-horizontal">
            <div wicket:id="addGradeFeedback"></div>

            <div class="form-group">
                <div wicket:id="subComponents"></div>

				<div class="d-flex justify-content-start">
					<div class="ms-2 btn-group">
						<button wicket:id="submit"
								type="submit"
								class="btn btn-primary fc-button gb-create-or-save">
							<wicket:container wicket:id="submitLabel" />
						</button>
						<button wicket:id="createAnother"
								type="submit"
								class="btn btn-outline btn-link gb-create-another"
								wicket:message="title:label.addgradeitem.createanother,aria-label:label.addgradeitem.createanother">
							<i class="si si-plus-lg gb-create-another-icon"></i>
						</button>
					</div>
					<div class="ms-2">
						<button wicket:id="cancel" type="button" class="btn-link"><wicket:message key="button.cancel" /></button>
					</div>
				</div>
			</div>
		
		</form>

	</wicket:panel>
</body>
</html>
