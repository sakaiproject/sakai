<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<body>
	<wicket:panel>

        <form wicket:id="addOrEditGradeItemForm" class="form-horizontal">
            <div wicket:id="addGradeFeedback"></div>

            <div class="form-group">
                <div wicket:id="subComponents"></div>

				<div class="d-flex justify-content-between align-items-center">
					<div class="d-flex">
						<div>
							<button wicket:id="submit"
									type="submit"
									class="btn btn-primary fc-button gb-create-or-save">
								<wicket:container wicket:id="submitLabel" />
							</button>
						</div>
						<div class="ms-2">
							<button wicket:id="cancel" type="button" class="btn-link"><wicket:message key="button.cancel" /></button>
						</div>
					</div>
					<div wicket:id="createAnotherContainer">
						<div class="form-check">
							<input wicket:id="createAnother" type="checkbox" class="form-check-input" id="createAnotherCheckbox" />
							<label class="form-check-label" for="createAnotherCheckbox">
								<wicket:message key="label.addgradeitem.createanother" />
							</label>
						</div>
					</div>
				</div>
			</div>
		
		</form>

	</wicket:panel>
</body>
</html>
