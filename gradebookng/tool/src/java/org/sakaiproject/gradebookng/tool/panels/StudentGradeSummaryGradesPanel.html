<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<body>
	<wicket:panel>
		<div class="gb-summary-grade-panel">
			<div class="float-start">
					<div wicket:id="course-grade-panel" class="gb-summary-course-grade">
						<div class="card">
							<div class="card-body">
								<span id="summaryCourseGradeLabel" class="gb-summary-course-grade-label">
									<strong><wicket:message key="label.studentsummary.coursegrade" /></strong>
								</span>
								<span class="gb-summary-course-grade-value" aria-labelledby="summaryCourseGradeLabel">
									<span wicket:id="courseGrade">B+</span>
								</span>
								<div id="summaryCourseGradeComment" class="gb-summary-course-grade-label">
									<strong><wicket:message key="label.studentsummary.coursegradecomment" />  </strong>
									<span id="studentCourseGradeComment" class="gb-course-grade-comment">
										<span wicket:id="studentCourseGradeComment">   </span>
									</span>
								</div>
								<a href="javascript:void(0);" class="gb-summary-grade-stats float-end" wicket:message="title:studentsummary.gradebookitem.gradebookstats" wicket:id="courseGradeStatsLink"></a>
							</div>
						</div>
					</div>
			</div>

			<div wicket:id="gradeSummaryTable"/>

			<div wicket:id="noAssignments" class="sak-banner-info">
				<wicket:message key="no-assignments.label" />
			</div>
		</div>
		<div wicket:id="statsWindow"></div>
	</wicket:panel>
</body>
</html>
