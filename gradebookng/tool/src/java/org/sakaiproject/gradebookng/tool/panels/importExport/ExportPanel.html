<wicket:panel xmlns:wicket="http://wicket.apache.org">

    <section class="gb-import-export-section">
        <h2><wicket:message key="importExport.export.heading" /></h2>

        <div class="row">
            <div class="col-sm-12">
                <p><wicket:message key="importExport.export.description" /></p>
            </div>
        </div>

        <div class="row">
            <div class="collapse col-sm-8" id="advancedOptions">
                <br>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <p><wicket:message key="importExport.export.advancedOption.description"/></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <p><wicket:message key="importExport.export.advancedOption.warning"/></p>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <!-- div class="col-sm-12 form-inline">
                                <div class="form-group">
                                    <label for="exportFormat">
                                        <wicket:message key="importExport.export.advancedOption.exportFormat"/>
                                    </label>
                                    <select class="select" id="exportFormat" wicket:id="exportFormat">
                                        <option>CSV</option>
                                        <option>Excel</option>
                                        <option>PDF</option>
                                    </select>
                                </div>
                            </div -->
                            <div class="col-sm-6">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" wicket:id="includeStudentName">
                                        <wicket:message key="importExport.export.advancedOption.includeStudentName"/>
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" wicket:id="includePoints">
                                        <wicket:message key="importExport.export.advancedOption.includePoints"/>
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" wicket:id="includeCourseGrade">
                                        <wicket:message key="importExport.export.advancedOption.includeCourseGrade"/>
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" wicket:id="includeLastLogDate">
                                        <wicket:message key="importExport.export.advancedOption.includeLastLogDate"/>
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" wicket:id="includeStudentId">
                                        <wicket:message key="importExport.export.advancedOption.includeStudentId"/>
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" wicket:id="includeCalculatedGrade">
                                        <wicket:message key="importExport.export.advancedOption.includeCalculatedGrade"/>
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" wicket:id="includeGradeOverride">
                                        <wicket:message key="importExport.export.advancedOption.includeGradeOverride"/>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <p>
                    <input type="button" wicket:id="downloadFullGradebook" wicket:message="value:importExport.template.button.fullGradebook"/>
                    <a role="button" data-toggle="collapse" href="#advancedOptions" aria-expanded="false" aria-controls="advancedOptions">
                        Advanced Options
                    </a>
                </p>
            </div>
        </div>
    </section>

</wicket:panel>
