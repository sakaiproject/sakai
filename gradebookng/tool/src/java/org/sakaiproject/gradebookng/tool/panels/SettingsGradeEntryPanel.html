<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<body>
	<wicket:panel>

	<div class="accordion-item" id="settingsGradeEntryHeader">
		<h2 class="accordion-header">
			<button wicket:id="settingsGradeEntryAccordionButton" class="accordion-button collapsed fw-bold"
				type="button"
				data-bs-toggle="collapse"
				data-bs-target="#settingsGradeEntry"
				aria-expanded="false"
				aria-controls="settingsGradeEntry">
				<wicket:message key="settingspage.gradeentry.heading">Grade Entry</wicket:message>
			</button>
		</h2>
			<div wicket:id="settingsGradeEntryPanel" id="settingsGradeEntry" class="accordion-collapse collapse" aria-labelledby="settingsGradeEntryHeader">
				<div class="accordion-body">
					<p><wicket:message key="settingspage.gradeentry.instructions">How will graders enter grades...</wicket:message></p>

					<div wicket:id="gradeEntry">
						<div class="radio"><label><input class="me-1" wicket:id="points" type="radio"/><wicket:message key="settingspage.gradeentry.points" /></label></div>
						<div class="radio"><label><input class="me-1" wicket:id="percentages" type="radio"/><wicket:message key="settingspage.gradeentry.percentages" /></label></div>
						<div class="radio"><label><input class="me-1" wicket:id="letter" type="radio"/><wicket:message key="settingspage.gradeentry.letter" /></label></div>
					</div>
				</div>
			</div>
	</div>
		
	</wicket:panel>
</body>
</html>
