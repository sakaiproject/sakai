<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<body>
	<wicket:panel>

		<div class="card">
			<div class="text-center gb-settings-header" id="settingsGradeEntryHeader">
				<h3 class="panel-title"
							data-bs-toggle="collapse"
							data-bs-target="#settingsGradeEntry"
							aria-expanded="false"
							aria-controls="settingsGradeEntry">
						<wicket:message key="settingspage.gradeentry.heading">Grade Entry</wicket:message>
				</h3>
			</div>
			<div wicket:id="settingsGradeEntryPanel" id="settingsGradeEntry" class="panel-collapse collapse" aria-labelledby="settingsGradeEntryHeader">
				<div class="card-body">
					<p><wicket:message key="settingspage.gradeentry.instructions">How will graders enter grades...</wicket:message></p>

					<div wicket:id="gradeEntry">
						<div class="radio"><label><input wicket:id="points" type="radio"/><wicket:message key="settingspage.gradeentry.points" /></label></div>
						<div class="radio"><label><input wicket:id="percentages" type="radio"/><wicket:message key="settingspage.gradeentry.percentages" /></label></div>
					</div>
				</div>
			</div>
		</div>
		
	</wicket:panel>
</body>
</html>
