<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
	<wicket:panel>

		<div id="gradebookSorter" class="by-category" role="list" aria-dropeffect="move">
			<span class="sr-only" wicket:message="aria-label:sortgradeitems.instructions">Instructions for sorting will go here.</span>
			<input type="hidden" name="orderby" value="category"/>
			<div wicket:id="categoriesList" class="gb-sorter-category" role="listitem">
				<input wicket:id="category_id" type="hidden"/>
				<input wicket:id="category_order" type="hidden"/>
				<input wicket:id="category_current_order" type="hidden"/>
				<div class="d-flex align-items-center">
					<a href="javascript:;"
							class="me-2 category-drag-handle"
							wicket:message="aria-label:sortgradeitems.sort_category_label_instruct">
						<i class="si si-drag-handle"></i>
					</a>
					<h4 wicket:id="name"></h4>
				</div>
				<ul role="list" aria-dropeffect="move">
					<li wicket:id="gradeItemList" class="gb-sorter-sortable" role="listitem" aria-grabbed="false">
						<input wicket:id="id" type="hidden"/>
						<input wicket:id="order" type="hidden"/>
						<input wicket:id="current_order" type="hidden"/>
						<div class="d-flex align-items-center">
							<a href="javascript:;"
									class="me-2 category-item-drag-handle"
									wicket:message="aria-label:sortgradeitems.sort_item_label_instruct">
								<i class="si si-drag-handle"></i>
							</a>
							<span wicket:id="name"></span>
						</div>
					</li>
				</ul>
			</div>
		</div>

		<script>new GradebookSorter($("#gradebookSorter"));</script>

	</wicket:panel>
</body>
</html>
