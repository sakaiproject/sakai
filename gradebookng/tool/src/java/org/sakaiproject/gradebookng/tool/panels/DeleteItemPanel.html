<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<body>
	<wicket:panel>

		<form class="form-vertical" wicket:id="form">

			<p class="sak-banner-warn" role="alert"><span wicket:id="confirmationMessage"></span></p>

			<div class="act">
				<input type="submit" wicket:id="submit" class="active" wicket:message="value:button.deleteitem" />
				<input type="submit" wicket:id="cancel" wicket:message="value:button.cancel" />
			</div>

		</form>

	</wicket:panel>
</body>
</html>
