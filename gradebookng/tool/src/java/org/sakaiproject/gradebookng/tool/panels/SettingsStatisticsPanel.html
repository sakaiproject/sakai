<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<body>
<wicket:panel>

	<div class="accordion-item" id="settingsStatisticsHeader">
		<h2 class="accordion-header">
			<button class="accordion-button collapsed fw-bold"
				type="button"
				data-bs-toggle="collapse"
				data-bs-target="#settingsStatistics"
				aria-expanded="false"
				aria-controls="settingsStatistics">
				<wicket:message key="settingspage.statistics.heading">Statistics</wicket:message>
			</button>
		</h2>
		<div wicket:id="settingsStatisticsPanel" id="settingsStatistics" class="accordion-collapse collapse" aria-labelledby="settingsStatisticsHeader">
			<div class="accordion-body">
				<div class="checkbox">
					<label>
						<input wicket:id="displayAssignmentStats" type="checkbox" />
						<wicket:message key="settingspage.statistics.assignment.label" />
					</label>
				</div>
				
				<div class="checkbox">
					<label>
						<input wicket:id="displayCourseGradeStats" type="checkbox" />
						<wicket:message key="settingspage.statistics.coursegrade.label" />
					</label>
				</div>	
			</div>
		</div>
	</div>

</wicket:panel>
</body>
</html>
