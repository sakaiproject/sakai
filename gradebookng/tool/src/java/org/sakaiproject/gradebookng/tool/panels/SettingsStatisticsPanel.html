<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<body>
<wicket:panel>

	<div class="card">
		<div class="text-center gb-settings-header" id="settingsStatisticsHeader">
			<h3 class="panel-title"
				data-bs-toggle="collapse"
				data-bs-target="#settingsStatistics"
				aria-expanded="false"
				aria-controls="settingsStatistics">
				<wicket:message key="settingspage.statistics.heading">Statistics</wicket:message>
			</h3>
		</div>
		<div wicket:id="settingsStatisticsPanel" id="settingsStatistics" class="panel-collapse collapse" aria-labelledby="settingsStatisticsHeader">
			<div class="card-body">
				<div class="checkbox">
					<label>
						<input wicket:id="displayAssignmentStats" type="checkbox" />
						<wicket:message key="settingspage.statistics.assignment.label" />
					</label>
				</div>
				
				<div class="checkbox">
					<label>
						<input wicket:id="displayCourseGradeStats" type="checkbox" />
						<wicket:message key="settingspage.statistics.coursegrade.label" />
					</label>
				</div>	
			</div>
		</div>
	</div>

</wicket:panel>
</body>
</html>
