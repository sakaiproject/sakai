gradetable.wrapper.tooltip=Aquest \u00e9s el contenidor de dades de la taula de qualificacions. Feu clic sobre la tecla de retorn del teclat  per accedir a les dades i el d'escapament ('esc')  per tornar a aquest punt. 
gradetable.caption.summaryheader=Quadre resum
gradetable.caption.summary=Files amb els estudiants. A la primera columna hi ha el nom de l'estudiant. A la segona la qualificaci\u00f3 del curs. Les altres columnes corresponen a elements de qualificaci\u00f3 i mitjanes per categoria (si estan habilitades). Feu clic sobre la tecla de retorn sobre una cel\u00b7la per afegir o editar una qualificaci\u00f3. Es pot filtrar la llista amb la tecla F.
gradetable.caption.keyboardnavigationheader=Navegaci\u00f3 pel teclat
gradetable.caption.keyboardnavigation=<p>Feu \u00fas de la tecla d'acc\u00e9s 'g' per saltar a la taula de qualificacions i premeu la tecla de retorn per entrar al mode taula i comen\u00e7ar a navegar les dades. Un cop en mode taula, el tabulador i les fletxes us permeten navegar entre les cel\u00b7les. Per editar una qualificaci\u00f3 feu clic sobre la tecla de retorn o comenceu a introduir la nota de l'estudiant. Quan editeu una puntuaci\u00f3, feu clic sobre la tecla d'escapament ('esc')  per cancel\u00b7lar els canvis i tecla de retorn per desar-los. Quan acabeu feu clic sobre la tecla d'escapament ('esc') per sortir del mode de taula.<p> 
gradetable.caption.keyboardshortcutsheader=Dreceres de teclat
gradetable.caption.keyboardshortcuts=<p>Dreceres de tecles d'acc\u00e9s (nota\: les dreceres depenen del navegador i del sistema operatiu que estigueu fent servir  - <a href\="https\://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/accesskey" target\="_blank" tabindex\="-1">m\u00e9s informaci\u00f3</a>)</p><dl class\="dl-horizontal"><dt>Anar al contenidor de la taula de qualificacions</dt><dd>Drecera de la tecla d'acc\u00e9s + g</dd><dt>Anar al filtre d'estudiants</dt><dd>Drecera de la tecla d'acc\u00e9s + f</dd></dl><p>Quan tingui el focus sobre la taula de qualificacions\:</p><dl class\="dl-horizontal"><dt>Per entrar en mode taula</dt><dd>Tecla de retorn</dd></dl>
gradetable.caption.keyboardtablemodeshortcuts=<p>Quan esteu en mode taula\:</p><dl class\="dl-horizontal"><dt>Per navegar per les cel\u00b7les</dt><dd>Tecles fletxa o tabulador</dd><dt>Per obrir el men\u00fa de la cel\u00b7la</dt><dd>Espai</dd><dt>Per obrir el men\u00fa de la cap\u00e7alera de la cel\u00b7la</dt><dd>Control + Espai</dd><dt>Per mostrar el resum de la cel\u00b7la</dt><dd>s</dd><dt>Per sortir del mode taula</dt><dd>ESC</dd></dl>
gradetable.caption.keyboardeditingshortcuts=<p>A l'editar una puntuaci\u00f3\:</p><dl class\="dl-horizontal"><dt>Per cancel\u00b7lar els canvis</dt><dd>ESC</dd><dt>Per desar els canvis</dt><dd>Tecla de retorn</dd></dl>

