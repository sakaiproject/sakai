label.zeroungradeditems.instructions.1=L'eina de qualificacions calcula autom\u00e0ticament la nota final del curs dels estudiants a mida que s'avaluen els exercicis. Per calcular la nota final del curs de manera correcta, cal posar una qualificaci\u00f3 a tots els elements avaluables.  Si continua s'assignar\u00e0 una nota igual a zero a tots els elements sense qualificar. Si no es fa d'aquesta manera el c\u00e0lcul pot donar com a resultat una qualificaci\u00f3 m\u00e9s alta de l'esperada.
