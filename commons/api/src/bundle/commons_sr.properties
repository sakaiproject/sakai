commons=<br />Obezbe\u0111uje skup RESTful krajnjih ta\u010daka za vra\u0107anje COMMONS statusa. <br /><br />

commons.action.posts=(GET) Vra\u0107a sa\u017eetak statusa za ID broj date lokacije, kako je navedeno u putanji. Statusi su smanjeni u smislu da su sadr\u017eaj i komentari uklonjeni pre vra\u0107anja. <br /> Primer URL\: /direct/commons/posts/SITEID.json

commons.action.rss=(GET) Vra\u0107a RSS feed za celokupnu lokaciju. <br /> Primer URL\: /direct/commons/rss/SITEID.json

