# this defines the entity description for the commons provider
commons=<br />Furnizeaza un set de puncte finale RESTful pentru recuperarea postarilor COMMONS.<br /><br />

commons.action.posts=(GET) Recupereaza un sumar al postarilor pentru un ID de site dat, asa cum este specificat in camp. Postarile sunt minimizate in acel continut, iar comentariile sunt sterse inainte sa fie returnate. <br /> Exemplu de URL\: /direct/commons/posts/SITEID.json

commons.action.rss=(GET) Recupereaza feed-ul RSS pentru un site intreg. <br /> Exemplu de URL\: /direct/commons/rss/SITEID.json

