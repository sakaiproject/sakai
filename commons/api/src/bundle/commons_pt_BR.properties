As publica\u00e7\u00f5es s\u00e3o minimizadas, pois o conte\u00fado e os coment\u00e1rios s\u00e3o removidos antes de serem devolvidos. <br /> \
URL Exemplo: /direct/commons/posts/SITEID.json

commons.action.rss = (GET) Recuperar o feed RSS para um site inteiro. <br /> \
