# this defines the entity description for the commons provider
commons=<br />Proporciona un conjunt de punts finals RESTful per recuperar dades de les publicacions COMMONS. <br /><br />

commons.action.posts=Retorna un resum de les publicacions per a un identificador d'espai, tal i com s'indica al cam\u00ed. Les publicacions es minitzen i aquest contingut i els comentaris s'esborren abans de ser enviats. <br /> URL d'exemple\: /direct/commons/posts/SITEID.json

commons.action.rss=(GET) Torna el fil RSS per a un espai sencer. <br /> URL d'exemple\: /direct/commons/rss/SITEID.json
