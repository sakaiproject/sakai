introToSakai_moreButton.title=\u0914\u0930 \u0905\u0927\u093f\u0915 \u0938\u093e\u0907\u091f\u0947\u0902
introToSakai_moreButton.body=\u0906\u092a\u0915\u0947\u0947 \u0926\u094d\u0935\u093e\u0930\u093e \u0909\u092a\u092f\u094b\u0917 \u0915\u0940 \u0917\u0908 \u0938\u092d\u0940 \u0938\u093e\u0907\u091f\u094b\u0902 \u0915\u0940 \u090f\u0915 \u0938\u0942\u091a\u0940 \u092a\u094d\u0930\u0926\u0930\u094d\u0936\u093f\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f '\u0914\u0930 \u0905\u0927\u093f\u0915 \u0938\u093e\u0907\u091f\u0947\u0902' \u091f\u0948\u092c \u092a\u0930 \u0915\u094d\u0932\u093f\u0915 \u0915\u0930\u0947\u0902\u0964<br/> <br/>

#Tool Menu panel
introToSakai_toolMenu.title=\u0909\u092a\u0915\u0930\u0923 \u092e\u0947\u0928\u0942
introToSakai_toolMenu.body=\u092c\u093e\u090f\u0901 \u0939\u093e\u0925 \u0928\u0947\u0935\u093f\u0917\u0947\u0936\u0928 \u092e\u0947\u0928\u0942 \u0938\u092d\u0940 \u0909\u092a\u0915\u0930\u0923 \u0938\u0942\u091a\u0940\u092c\u0926\u094d\u0927 \u0915\u0930\u0924\u093e \u0939\u0948 \u0915\u093f \u0906\u092a \u0906\u092a\u0915\u0947 \u0926\u094d\u0935\u093e\u0930\u093e \u091a\u092f\u0928\u093f\u0924 \u0938\u093e\u0907\u091f \u092e\u0947\u0902 \u092a\u0939\u0941\u0901\u091a \u0938\u0915\u0924\u0947 \u0939\u0948\u0902\u0964 \u092e\u0941\u0916 \u092a\u0943\u0937\u094d\u0920 \u0906\u092e \u0924\u094c\u0930 \u092a\u0930 \u0938\u0930\u094d\u0935\u094b\u091a\u094d\u091a \u0909\u092a\u0915\u0930\u0923 \u0939\u0948\u0964 \u0918\u0930 \u092a\u0930 \u0915\u094d\u0932\u093f\u0915 \u0915\u0930\u0915\u0947 \u0906\u092a \u0935\u093e\u092a\u0938 \u0936\u0941\u0930\u0942 \u0915\u0930\u0928\u0947 \u092f\u093e \u0909\u0938 \u0938\u093e\u0907\u091f \u0915\u0947 \u092e\u0941\u0916 \u092a\u0943\u0937\u094d\u0920 \u0915\u0947 \u0932\u093f\u090f \u0932\u0947 \u091c\u093e\u090f\u0917\u093e\u0964 \u092a\u094d\u0930\u0924\u094d\u092f\u0947\u0915 \u0909\u092a\u0915\u0930\u0923 \u090f\u0915 \u0905\u0932\u0917 \u0938\u092e\u093e\u0930\u094b\u0939 \u092e\u0947\u0902 \u0915\u093e\u0930\u094d\u092f \u0915\u0930\u0924\u093e \u0939\u0948\u0964 \u0906\u092a \u0909\u092a\u0915\u0930\u0923 \u0915\u093e \u090f\u0915 \u0938\u0902\u0915\u094d\u0937\u093f\u092a\u094d\u0924 \u0935\u0930\u094d\u0923\u0928 \u092a\u094d\u0930\u0915\u091f \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u090f\u0915 \u0909\u092a\u0915\u0930\u0923 \u0915\u0947 \u0928\u093e\u092e \u092a\u0930 \u092e\u093e\u0909\u0938 \u0915\u0930 \u0938\u0915\u0924\u0947 \u0939\u0948\u0902\u0964\n<br/><br/><br/>\n\u092f\u0926\u093f \u0906\u092a \u0938\u093e\u0907\u091f \u0915\u0947 \u092e\u093e\u0932\u093f\u0915 (\u0906\u092e\u0924\u094c\u0930 \u092a\u0930 \u092a\u094d\u0930\u0936\u093f\u0915\u094d\u0937\u0915) \u0939\u0948\u0902, \u0906\u092a \u091c\u094b\u0921\u093c\u0947\u0902 \u092f\u093e \u0928\u093f\u0915\u093e\u0932\u0947\u0902 \u0909\u092a\u0915\u0930\u0923 \u0915\u094b \u0909\u092a\u0915\u0930\u0923 \u092e\u0947\u0928\u0942 \u0938\u0947 \u092f\u093e \u0938\u093e\u0907\u091f \u091c\u093e\u0928\u0915\u093e\u0930\u0940 \u0909\u092a\u0915\u0930\u0923 \u092a\u0930 \u0915\u094d\u0932\u093f\u0915 \u0915\u0930\u0915\u0947 \u092e\u0947\u0928\u0942 \u092e\u0947\u0902 \u0909\u092a\u0915\u0930\u0923 \u0915\u093e \u0915\u094d\u0930\u092e \u092a\u0930\u093f\u0935\u0930\u094d\u0924\u093f\u0924 \u0915\u0930\u0928\u0947 \u092e\u0947\u0902 \u0938\u0915\u094d\u0937\u092e \u0939\u094b \u0938\u0915\u0924\u0947 \u0939\u0948\u0964\n<br/><br/><br/>\n\u091c\u093e\u0930\u0940 \u0930\u0916\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f "\u0905\u0917\u0932\u093e" \u092a\u0930 \u0915\u094d\u0932\u093f\u0915 \u0915\u0930\u0947\u0902\u0964

