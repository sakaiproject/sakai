introToSakai_profileTool.body=\u092a\u094d\u0930\u094b\u092b\u093c\u093e\u0907\u0932 \u0909\u092a\u0915\u0930\u0923 \u092f\u0939\u093e\u0901 \u0914\u0930 \u092e\u0947\u0930\u093e \u0915\u093e\u0930\u094d\u092f\u0938\u094d\u0925\u093e\u0928 \u0915\u0947 \u092c\u093e\u0901\u092f\u0940 \u0913\u0930 \u092e\u0947\u0928\u0942 \u092e\u0947\u0902 \u092a\u0939\u0941\u0901\u091a\u093e \u091c\u093e \u0938\u0915\u0924\u093e \u0939\u0948\u0964 \u092a\u094d\u0930\u094b\u092b\u093c\u093e\u0907\u0932 \u0909\u092a\u0915\u0930\u0923 \u092e\u0947\u0902, \u0906\u092a \u0935\u094d\u092f\u0915\u094d\u0924\u093f\u0917\u0924 \u091c\u093e\u0928\u0915\u093e\u0930\u0940 \u0926\u0930\u094d\u091c \u0915\u0930 \u0938\u0915\u0924\u0947 \u0939\u0948\u0902, \u0909\u0938 \u091c\u093e\u0928\u0915\u093e\u0930\u0940 \u0915\u0940 \u0917\u094b\u092a\u0928\u0940\u092f\u0924\u093e \u0938\u0947\u091f\u093f\u0902\u0917\u094d\u0938 \u0915\u094b \u0928\u093f\u092f\u0902\u0924\u094d\u0930\u093f\u0924 \u0915\u0930\u0947\u0902, \u0916\u094b\u091c\u0928\u0947 \u0914\u0930 \u0926\u0942\u0938\u0930\u094b\u0902 \u0915\u0947 \u0938\u093e\u0925 \u0905\u092a\u0928\u0947 \u0938\u093e\u0915\u093e\u0908 \u0906\u0935\u0943\u0924\u094d\u0924\u093f \u092e\u0947\u0902 \u0915\u0928\u0947\u0915\u094d\u091f \u0939\u094b\u0902 \u0914\u0930 \u0938\u093e\u092e\u093e\u091c\u093f\u0915 \u092e\u0940\u0921\u093f\u092f\u093e \u0915\u0947 \u0938\u093e\u0925 \u090f\u0915\u0940\u0915\u0943\u0924 \u0939\u094b\u0902\u0964 <br/><br/>\n\u091c\u093e\u0930\u0940 \u0930\u0916\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f "\u0905\u0917\u0932\u093e" \u092a\u0930 \u0915\u094d\u0932\u093f\u0915 \u0915\u0930\u0947\u0902\u0964

