introToSakai_p1.body=\u3053\u306e\u8d85\u7c21\u5358\u30c1\u30e5\u30fc\u30c8\u30ea\u30a2\u30eb\u3067\u306f\uff0cSakai \u306e\u6a5f\u80fd\u3068\u30ec\u30a4\u30a2\u30a6\u30c8\u306b\u95a2\u3059\u308b\u57fa\u672c\u60c5\u5831\u3092\u63d0\u4f9b\u3057\u307e\u3059\uff0e\u30c1\u30e5\u30fc\u30c8\u30ea\u30a2\u30eb\u306f\uff0cSakai \u306b\u306f\u3058\u3081\u3066\u30ed\u30b0\u30a4\u30f3\u3057\u305f\u3068\u304d\u306b\u4e00\u5ea6\u3060\u3051\u5b9f\u884c\u3055\u308c\u307e\u3059\uff0e\u4e0a\u90e8\u53f3\u7aef\u306e <img src\='/library/image/silk/user.png'> \u30a2\u30a4\u30b3\u30f3\u3092\u30af\u30ea\u30c3\u30af\u3059\u308b\u3068\u8868\u793a\u3055\u308c\u308b\u30e1\u30cb\u30e5\u30fc\u306e "\u30c1\u30e5\u30fc\u30c8\u30ea\u30a2\u30eb" \u3092\u30af\u30ea\u30c3\u30af\u3059\u308b\u3053\u3068\u306b\u3088\u308a\uff0c\u3053\u306e\u30c1\u30e5\u30fc\u30c8\u30ea\u30a2\u30eb\u3092\u518d\u5ea6\u8868\u793a\u3059\u308b\u3053\u3068\u304c\u3067\u304d\u307e\u3059\uff0e\u5404\u30c4\u30fc\u30eb\u306e\u8a73\u7d30\u60c5\u5831\u306b\u3064\u3044\u3066\u306f\uff0c<img src\='/library/image/silk/help.png'/> \u30a2\u30a4\u30b3\u30f3\u3092\u30af\u30ea\u30c3\u30af\u3059\u308b\u3068\u8868\u793a\u3055\u308c\u307e\u3059\uff0e<br/><br/>Sakai CLE \u306f\uff0c\u30b3\u30fc\u30b9\u3084\u30d7\u30ed\u30b8\u30a7\u30af\u30c8\u306b\u76f8\u5f53\u3059\u308b\u30b5\u30a4\u30c8\u3092\u69cb\u6210\u3059\u308b\u305f\u3081\u306e\u3068\u3066\u3082\u30d5\u30ec\u30ad\u30b7\u30d6\u30eb\u306a\u30d5\u30ec\u30fc\u30e0\u30ef\u30fc\u30af\u3067\u3059\uff0e\u30b5\u30a4\u30c8\u306b\u306f\uff0c\u30b5\u30a4\u30c8\u7ba1\u7406\u8005\u304c\u9078\u629e\u3057\u305f\u30c4\u30fc\u30eb\u307e\u305f\u306f\u7279\u5b9a\u306e\u6a5f\u80fd\u304c\u3042\u308a\u307e\u3059\uff0e<br/><br/>\u3053\u306e\u30c1\u30e5\u30fc\u30c8\u30ea\u30a2\u30eb\u3092\u7d9a\u3051\u308b\u5834\u5408\u306f\uff0c\u4e0b\u306e "\u6b21" \u3092\u30af\u30ea\u30c3\u30af\u3057\u307e\u3059\uff0e
