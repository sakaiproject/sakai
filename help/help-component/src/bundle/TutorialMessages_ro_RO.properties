#Welcome panel
introToSakai_p1.title=Bine ati venit la {0}
introToSakai_p1.body={0} este un sistem flexibil de gestionare a invatarii pentru gazduirea de site-uri care accepta invatarea, predarea, cercetarea si colaborarea<br/><br/>. Let&\#39;s va prezenta notiunile de baza ale navigarii prin sistem.

#Site Navigation panel
introToSakai_sitenav.title=Navigare Site
introToSakai_sitenav.body=Site-urile dumneavoastra sunt afisate ca legaturi  in partea de sus, incepand cu propria dumneavoastra pagina de start <span class\="no-wrap">(<i class\="fa fa-home tut-icon-home"></i>).</span><br/><br/> Pagina de start va ofera o prezentare generala a activitatii in site-urile dumneavoastra si va ofera posibilitatea sa va personalizati {0} experienta.

#Current Site panel (narrow view only)
introToSakai_currentSite.title=Site-ul curent
introToSakai_currentSite.body=Titlul site-ului pe care il vizitati in mod curent este afisat aici. <br/> <br/> Faceti click pe el sau atingeti-l pentru a va reintoarce la pagina principala a acelui site.

#Sites panel (narrow view only)
introToSakai_allsites.title=Site-uri
introToSakai_allsites.body=Butonul <span class\="no-wrap"><i class\="fa fa-th tut-icon-sites"></i> Sites</span>  deschide sectiunea dvs de site-uri , care afiseaza link-uri la toate site-urile dvs vizibile organizate dupa termen sau categorie.<br/><br/>Din sectiunea dvs. de site-uri puteti marca cu o stea cele mai utilizate si accesa propriul site privat denumit Home sau Acasa.

#Sites panel
introToSakai_moreButton.title=Site-uri
introToSakai_moreButton.body=Butonul <span class\="no-wrap"><i class\="fa fa-th tut-icon-sites"></i> Sites</span> deschide sectiunea dvs de site-uri , care afiseaza link-uri la toate site-urile dvs vizibile.<br /><br />In sectiunea dvs. de site-uri acestea sunt organizate dupa termen sau categorie si pot fi fixate sus la navigare.

#Site Fav panel
introToSakai_favSites.title=Site-uri marcate cu stea
introToSakai_favSites.body=SIte-urile marcate sunt dispuse in bara de navigare de sus pentru accces mai usor.<br /><br />Puteti dispune sau inlatura un site din bara de sus prin click pe steluta <span class\="no-wrap">( <i class\="fa fa-star tut-icon-star"></i> )</span> pe langa site&\#39;s titlu.

#Tool Menu panel
introToSakai_toolMenu.title=Meniu Instrumente
introToSakai_toolMenu.body=Instrumentele site-ului curent apar in meniul din stanga. Fiecare instrument asigura o functionalitate distincta, ca de ex. livrare continut, furnizare evaluari sau facilitarea colaborarii.<br/><br/>Fiecare responsabil de site, ca de exemplu instructorul, controleaza ce instrumente apar in site si cum apar.

#Tool Menu panel (for narrow view)
introToSakai_toolMenuNarrowView.title=Meniu Instrumente
introToSakai_toolMenuNarrowView.body=Instrumentele site-ului curent apar in in meniul de instrumente. Fiecare instrument asigura o functionalitate distincta, ca de ex. livrare continut, furnizare evaluari sau facilitarea colaborarii.<br/><br/>Fiecare responsabil de site, ca de exemplu instructorul, controleaza ce instrumente apar in site si cum apar.

#Refresh Tool panel (for desktop view)
introToSakai_refreshTool.title=Nume instrument
introToSakai_refreshTool.body=Numele instrumentului de sus indica ce instrument utilizati.<br /><br />Click sau atingeti pentru a va reintoarce la pagina principala a instrumentului.

#Refresh Tool panel (for narrow view)
introToSakai_refreshToolNarrowView.title=Nume instrument
introToSakai_refreshToolNarrowView.body=Numele instrumentului de sus indica ce instrument utilizati.<br /><br />Click sau atingeti pentru a va reintoarce la pagina principala a instrumentului.

#Help Icon panel
introToSakai_helpIcon.title=Ajutor
introToSakai_helpIcon.body={0} furnizeaza informatii de ajutor despre fiecare functionalitate.<br /><br />Fiecare instrument&\#39;s Butonul de ajutor <span class\="no-wrap">( <i class\="fa fa-question tut-icon-help"></i> )</span> este contextual si furnizeaza informatii specifice respectivului intrument.

#Account Menu panel
#formerly the Profile Tool panel
introToSakai_profileTool.title=Meniu Cont
introToSakai_profileTool.body=Meniul Contului contine link-uri rapide la sarcinile personale, cum ar fi managementul contului sau logout din {0}.<br/><br/>Atat&\#39;s a fost\! Daca &\#39;d doriti sa revedeti acest tutorial, il puteti relansa din Meniul Contului.

#Return to Tutorial panel
introToSakai_pTutorialLocation.title=Tutorial
introToSakai_pTutorialLocation.body=Puteti revedea acest tutorial prin alegerea lui din Meniul contului.
