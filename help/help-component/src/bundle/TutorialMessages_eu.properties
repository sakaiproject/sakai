# Welcome panel
introToSakai_p1.title=<img src\="https\://www.sakaiger.com/images/Sakaiger.png" alt\="Sakaiger Icon" style\="width\: 40px; height\: 40px;"> Ongietorri honetara\: {0}
introToSakai_p1.body={0}-NireIkasgelategia LMS delako plataforma flexible bat da, Irakaskuntza Kudeatzeko Sistema. Kolaborazioa, ikerketa, irakaskuntza eta ikaskuntza sustatzeko guneak kudeatzen ditu plataforma honek. Sisteman zehar nola nabigatzen den erakutsiko dizugu. 

# Site Navigation panel (Desktop View Only)
introToSakai_sitenav.title=Guneetako nabigatzeko menua
introToSakai_sitenav.body=Zure guneak ezkerreko menuan agertzen dira orain, eta han dagoen lehena zure gune pribatua da, NireGunea izenekoa. <br/><br/>NireGunea-n azkar ikus ditzazkezu zure gune guztiak, baita zure jarduera ere. Hortaz aparte, plataforma osoa pertsonalizatzeko aukera ematen dizu NireGunea-k, hizkuntza, jakinarazpenak, koloreak... <br/><br/>Alboko menu hau zabaldu eta uzkurtu daiteke goioan dagoen ikonoa erabiliz, <span class\="no-wrap">( <i class\="bi bi-list" style\="font-weight\: bold; font-size\: 26px;"></i> )</span> .

# Site Navigation panel (Responsive View Only)
introToSakai_sitenavResponsive.title=Guneetako nabigatzeko botoia
introToSakai_sitenavResponsive.body=Egin klik ikonoan, <span class\="no-wrap">( <i class\="bi bi-list" style\="font-weight\: bold; font-size\: 18px;"></i> )</span> , nabigatzeko barran dagoena, zure guneak ikusteko eta bakoitzak dituen tresnak ikusteko.

# Current Site Panel (Desktop View Only)
introToSakai_currentSite.title=Oraingo gunea
introToSakai_currentSite.body=Orain zauden gunearen izenburua hemen dago.<br/><br/>Hautatu titulua gunearen orri nagusira joateko.

# Current Site Panel (Responsive View Only)
introToSakai_currentSiteResponsive.title=Oraingo gunea
introToSakai_currentSiteResponsive.body=Orain zauden gunearen izenburua hemen dago.<br/><br/>Sakatu titulua gunearen orri nagusira joateko.

# Current Tool Panel (Desktop View Only)
introToSakai_currentTool.title=Tresnaren izena
introToSakai_currentTool.body=Goialdeko izenak adierazten du zer tresna erabiltzen ari zaren.<br /><br />Hautatu izena tresnaren orri nagusira joateko.

# Current Tool Panel (Responsive View Only)
introToSakai_currentToolResponsive.title=Tresnaren izena
introToSakai_currentToolResponsive.body=Goialdeko izenak adierazten du zer tresna erabiltzen ari zaren.<br /><br />Sakatu izena tresnaren orri nagusira joateko.

# Sites Panel (Desktop View Only)
introToSakai_allsites.title=Guneak
introToSakai_allsites.body=<span class\="no-wrap">( <i class\="si si-all-sites" style\="font-weight\: bold; font-size\: 18px;"></i> ) Guneak</span> izeneko botoiak zure guneen zerrenda bat zabaltzen du panel irristagarri batean, ikusgai dituzun guneetara joateko estekekin. <br /><br />Panel honetan, guneak sailkatuta daude eta finkatu daitezke ekerreko menuan.

# Sites Panel (Responsive View Only)
introToSakai_allsitesResponsive.title=Guneak
introToSakai_allsitesResponsive.body=<span class\="no-wrap">( <i class\="si si-all-sites" style\="font-weight\: bold; font-size\: 18px;"></i> ) Guneak</span> botoiak zure guneen nabigatzailea zabaltzen du, non eskuragarri dituzun guneen estekak dauden. <br/><br/>Ezkerreko menuan, finguratu dezakezu gehien erabiltzen duzun gunea. Hortaz aparte, menu honetan eskura duzu zure gune pribatua, NireGunea izenekoa.

# Pinned Sites Panel (Desktop View Only)
introToSakai_pinSites.title=Gune finkatuak
introToSakai_pinSites.body=Finkatutako guneak alboko barran daude sarbidea errazteko.<br /><br />Gune bat finkatu edo askatu dezakezu gunearen izenburuaren ondoan dagoen ikonoa klik eginez <span class\="no-wrap">( <i class\="si si-pin-fill" style\="font-weight\: bold; font-size\: 18px;"></i> )</span> titulu ondoan dagoena.


# Tools Panel (Desktop View Only)
introToSakai_toolMenu.title=Tresnen menua
introToSakai_toolMenu.body=Egungo guneko tresnak ezkerreko alboko menuan agertzen dira. Tresna bakoitzak bere funtzioa du, adibidez, edukia publikatzea, ebaluazioak jartzea edo lankidetza bultzatu. <br/><br/>Guneko arduradun bakoitzak gunean agertzen diren tresnak kontrolatzen ditu.<br/><br/>Alboko menu hori hedatu edo uzkurtu daiteke, gunearen izenburuaren ondoan dagoen ikonoa sakatuz <span class\="no-wrap">( <i class\="bi bi-chevron-right" style\="font-weight\: bold; font-size\: 18px;"></i>) </span> , guneko titulu ondoan dagoena.


# Help Icon Panel (Desktop View Only)
introToSakai_helpIcon.title=Laguntza
introToSakai_helpIcon.body={0}\: funtzio bakoitzari buruzko laguntza-informazioa ematen du.<br /><br />Laguntza botoia <span class\="no-wrap">( <i class\="bi bi-question-circle" style\="font-weight\: bold; font-size\: 18px;"></i> )</span>  testuinguruarekiko sentikorra da, eta momentuan ikusten ari den tresnari buruzko informazio espezifikoa ematen du.

# Help Icon Panel (Responsive View Only)
