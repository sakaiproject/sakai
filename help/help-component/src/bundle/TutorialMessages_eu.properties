# Account Menu Panel (Desktop View Only)
introToSakai_pTutorialLocation.title=Kontuaren menua
introToSakai_pTutorialLocation.body=Kontuaren menuak esteka zuzenak ditu zeregin pertsonaletarako, hala nola, kontua administratzeko, egutegia, zereginak, kalifikazioak azkar ikusteko, gai iluna aktibatzeko eta {0}-ko saioa ixteko.<br/><br/>Tutorial hori berrikusi nahi baduzu, berriz has zaitezke Kontuko menuan "Tutoriala" hautatuta.

