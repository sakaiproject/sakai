#Welcome Page
introToSakai_p1.title=Ongi etorri
introToSakai_p1.body=Tutorial labur honek oinarrizko informazioa ematen du NireIkasgelategiaren funtzionalitateari eta egiturari buruz. Tutoriala abiaraziko duzu NireIkasgelategian lehen aldiz sartzean. Nahi duzun bezainbat aldiz izanen duzu aukera tutorial honetan sartzeko, \ufffdTutorial\ufffd dioen tokian klik egiten baduzu, zure erabiltzaile-izenaren azpian, goialdean, eskuineko izkinean. Funtzionalitateari buruzko informazio xehea izateko, egin klik NireIkasgelategia osoan azaltzen den <img src='/library/image/silk/help.png'/> ikonoan.\
<br/><br/>\
Sakai CLE izenekoa framework malgu bat da guneak(kurtsoak) edo proiektuak diren guneak antolatzeko. Guneetan hainbat tresna edo funtzionalitate espezifiko daude, gunearen kudeatzaileek aukeratuak.\
 <br/><br/>\
Egin klik "Hurrengoa" dioen tokian Sakairen sarrera labur honekin jarraitzeko.

#Site Navigation Page
introToSakai_sitenav.title=Guneetako nabigazioa
introToSakai_sitenav.body=Kide zaituzteten gune guztiak fitxetan daude, ezkerrean duzun NireGunetik hasiz. Gune berezi eta pribatua da, eta zuretzat bakarrik. Sakaira sartzen zaren bakoitzean, \ufffdNireGuneko\ufffd \ufffdHasiera\ufffd orrialdean hasiko zara.\
<br/><br/>\
Nire guneak zenbait tresna dauzka normalean, multzotan \ufffdHasiera\ufffd orrialdean, eta horietan laburbiltzen da kide zaituzteten gune guztien jarduera.\
<br/><br/>\
Beste edozein gunetako kidea bazara (kurtsoak, proiektuak e.a.), horiei dagozkien fitxak goian zerrendatuak edukiko dituzu ere bai. Baduzu modua goialdean erakusten diren fitxak kontrolatzeko. Gune aski badaude, batzuk \ufffdNire Guneak\ufffd izeneko goitibeherakoan ikusiko dituzu.
 <br/><br/>\
Fitxa batean klik egin, eta zuzenean joanen zara gunearen hasierako orrialdera. Egin klik fitxa bakoitzaren beherako gezian gunearen tresnen zerrenda ikusiko duzu, eta modua izanen duzu tresna zuzenean erabiltzeko gunetik pasatu gabe.\
 <br/><br/>\
Egin klik "Hurrengoa" dioen tokian jarraitzeko.

#More Sites Dropdown Page
introToSakai_moreButton.title=Nire guneak
introToSakai_moreButton.body=Egin klik 'Gune gehiago' fitxan sarbidea ematen dizuten gune guztien zerrenda bat bistaratzeko.\
 <br/><br/>\
Egin klik "Hurrengoa" dioen tokian jarraitzeko.

#Tool Menu Page
introToSakai_toolMenu.title=Tresnaren menua
introToSakai_toolMenu.body=Ezkerrean zerrendan dauzkazu sarbidea ematen dizuten guneko tresna guztiak. Hasierako orrialdea zerrendako lehena izaten da. \ufffdHasiera\ufffd botoian klik eginez itzuliko zara gunearen hasierako orrialdera. Tresna bakoitzak funtzio bana dauka. Tresna baten gainetik sagua pasa, eta tresnaren deskripzio labur bat azalduko zaizu.\
 <br/><br/><br/>\
Si eres el propietario del sitio (normalmente el profesor), puedes a\u00f1adir o quitar o cambiar el orden de las herramientas del men\u00fa haciendo clic en la herramienta "Informaci\u00f3n del sitio".\
<br/><br/><br/>\
Egin klik "Hurrengoa"  dioen tokian jarraitzeko.

#Toggle Menu page
introToSakai_toggleMenu.title=Ezkutatu menua
introToSakai_toggleMenu.body=Ikono honetan klik egiten baduzu, ezkutatu eginen duzu tresnen menua toki gehiago izateko gunean azaltzen den edukirako. Ikonoan berriz klik egin, eta menua azalduko da berriz.\
<br/><br/>\
Egin klik "Hurrengoa" dioen tokian jarraitzeko.

#Refresh Tool page
introToSakai_refreshTool.title=Freskatu ikonoa
introToSakai_refreshTool.body=Ikono honetan klik egin eta reset eginen diozu oraingo tresnari. Horrela tresnaren hasierako orrialdera itzuliko zara. Zeunden orrialdean idatzi duzuna galdu eginen zaizu tresnari reset egiten badiozu.\
 <br/><br/>\
Egin klik "Hurrengoa" dioen tokian jarraitzeko.

#Help Icon Page
introToSakai_helpIcon.title=Laguntza tresna
introToSakai_helpIcon.body=Eginbide bakoitzari buruzko informazioa izateko, egin klik Sakaik duen ikono honetan: <img src='/library/image/silk/help.png'/>.  Tresna hori testuinguruaren arabera aldatzen da, eta unean ikusten ari zaren tresnari buruzko jarraibideak emanen dizkizu. Beste tresna batzuk eta laguntza orrialde batzuk ere bilatzeko modua duzu ere bai.\
 <br/><br/>\
Egin klik "Hurrengoa" dioen tokian jarraitzeko.

#Profile Tool Page
introToSakai_profileTool.title=Profil tresna
introToSakai_profileTool.body=Profilera hemendik sartuko zara edo \ufffdNireGunea\ufffd menutik.   Profil tresnan aukera hauek dauzkazu: informazio pertsonala jarri, informazio horren gaineko pribatutasun lehentasunak kontrolatu, Sakairen zure instantzian beste pertsona batzuk aurkitu eta haiekin konektatu eta sare sozialetako kide egin.\
 <br/><br/>\
Egin klik "Hurrengoa" dioen tokian jarraitzeko.

#Logout Page
introToSakai_logout.title=Irten
introToSakai_logout.body=Bukatzen duzunean, egin klik hemen ateratzeko.

#Return to Tutorial Page
introToSakai_pTutorialLocation.title=Tutoriala
introToSakai_pTutorialLocation.body=Baduzu aukera tutorial honetara itzultzeko, klik egiten baduzu zerrenda honetako "Tutorial" estekan.
