introToSakai_toolMenuNarrowView.title=Menu de Ferramentas
introToSakai_toolMenuNarrowView.body=As ferramentas do site atual aparecem no menu Ferramentas. Cada ferramenta tem uma fun\u00e7\u00e3o diferente, como fornecer conte\u00fado, fornecer avalia\u00e7\u00f5es ou facilitar a colabora\u00e7\u00e3o.\
