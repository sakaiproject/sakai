<br /><br />\
O bot\u00e3o Ajuda de cada ferramenta <span class="no-wrap">( <i class="fa fa-question tut-icon-help"></i> )</span> \u00e9 sens\u00edvel ao contexto e fornece informa\u00e7\u00f5es espec\u00edficas para essa ferramenta.

