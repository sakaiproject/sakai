#Welcome Page
introToSakai_p1.title=Bem vindo
introToSakai_p1.body={0} \u00e9 um sistema de gerenciamento de aprendizagem flex\u00edvel para hospedar sites que oferecem suporte a aprendizagem, ensino, pesquisa e colabora\u00e7\u00e3o.\
<br/><br/>\
Vamos apresentar os fundamentos da navega\u00e7\u00e3o no sistema.

#Site Navigation Page
introToSakai_sitenav.title=Navega\u00e7\u00e3o do Site
introToSakai_sitenav.body=Seus sites s\u00e3o exibidos como links na parte superior, come\u00e7ando com sua p\u00e1gina inicial privada <span class="no-wrap">( <i class="fa fa-home tut-icon-home"></i> ).</span>\
<br/><br/>\
A p\u00e1gina inicial oferece uma vis\u00e3o geral da atividade em seus sites e permite que voc\u00ea personalize seu {0}

#Current Site panel (narrow view only)
introToSakai_currentSite.title=Site Atual
introToSakai_currentSite.body=O t\u00edtulo do site que voc\u00ea est\u00e1 visitando atualmente \u00e9 exibido aqui.\
<br/><br/>\
Clique ou toque nele para retornar \u00e0 p\u00e1gina principal desse site.

#Sites panel (narrow view only)
introToSakai_allsites.title=Sites
introToSakai_allsites.body=O bot\u00e3o <span class="no-wrap"><i class="fa fa-th tut-icon-sites"></i> Sites</span> abre a gaveta de sites, que exibe links para todos os seus sites vis\u00edveis organizados por termo ou categoria.\
<br/><br/>\
Na gaveta de sites, voc\u00ea pode marcar com estrela os sites mais usados \u200b\u200be acessar seu pr\u00f3prio site privado chamado In\u00edcio.

#More Sites Dropdown Page
introToSakai_moreButton.title=Mais Sites
introToSakai_moreButton.body=O bot\u00e3o <span class="no-wrap"><i class="fa fa-th tut-icon-sites"></i> Sites</span> abre a gaveta de sites, que exibe links para todos os seus sites vis\u00edveis.\
<br /><br />\
Na gaveta de sites, os sites s\u00e3o organizados por termo ou categoria e podem ser fixados na navega\u00e7\u00e3o superior.
  
#Site Fav panel
introToSakai_favSites.title=Sites marcados com estrela
introToSakai_favSites.body=Os sites marcados com estrela s\u00e3o fixados na navega\u00e7\u00e3o superior para facilitar o acesso.\
<br /><br />\
Voc\u00ea pode fixar ou desafixar um site no topo clicando ou tocando na estrela <span class="no-wrap">( <i class="fa fa-star tut-icon-star"></i> )</span> ao lado do t\u00edtulo do site.

#Tool Menu Page
introToSakai_toolMenu.title=Menu de Ferramentas
introToSakai_toolMenu.body=As ferramentas do site atual aparecem no menu esquerdo. Cada ferramenta tem uma fun\u00e7\u00e3o diferente, como fornecer conte\u00fado, fornecer avalia\u00e7\u00f5es ou facilitar a colabora\u00e7\u00e3o.\
<br/><br/>\
Cada mantenedor do site, como o instrutor, controla quais ferramentas aparecem no site e como elas aparecem.

