introToSakai_allsites.title=Siteler
introToSakai_allsites.body=<span class\="no-wrap"><i class\="fa fa-th tut-icon-sites"></i>  siteleri </span> butonu terim veya kategori ile d\u00fczenlenen t\u00fcm g\u00f6r\u00fcn\u00fcr sitelerinize ba\u011flant\u0131lar g\u00f6r\u00fcnt\u00fcleyen site b\u00f6l\u00fcm\u00fcn\u00fc a\u00e7ar. Site b\u00f6l\u00fcm\u00fcnden, en s\u0131k kulland\u0131\u011f\u0131n\u0131z siteleri i\u015faretleyebilir ve Ana Sayfa ad\u0131 verilen kendi \u00f6zel sitenize ula\u015fabilirsiniz.
introToSakai_moreButton.title=Siteler
