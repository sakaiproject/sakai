#Welcome panel
introToSakai_p1.title=Ho\u015fgeldiniz
introToSakai_p1.body=Bu \u00e7ok k\u0131sa \u00f6\u011fretici i\u00e7erik, Sakai'nin \u00f6zellikleri ve d\u00fczeniyle ilgili temel bilgiler sunar. Sakai'ye ilk giri\u015f yapt\u0131\u011f\u0131n\u0131zda \u00e7al\u0131\u015facakt\u0131r. Bu \u00f6\u011fretici i\u00e7eri\u011fe, sa\u011f \u00fcst k\u00f6\u015fedeki hesap ad\u0131n\u0131z\u0131n alt\u0131ndaki "\u00d6\u011fretici \u0130\u00e7erik" butonuna t\u0131klayarak tekrar eri\u015febilirsiniz. Herbir \u00f6zellik ile ilgili ayr\u0131nt\u0131l\u0131 bilgiye t\u00fcm Sakai'de bulunan <img src\='/library/image/silk/help.png'/> ikonuna t\u0131klayarak eri\u015filebilir.\n<br/><br/>\nSakai, dersleri ve projeleri temsil eden siteleri organize etmeye yarayan \u00e7ok esnek bir \u00e7al\u0131\u015fma ortam\u0131d\u0131r. Sitelerin, site y\u00f6neticilerinin se\u00e7ti\u011fi ara\u00e7lar\u0131 ve belli \u00f6zellikleri vard\u0131r.\n<br/><br/>\nSakai hakk\u0131ndaki bu k\u0131sa bilgilendirmeye devam etmek i\u00e7in a\u015fa\u011f\u0131daki "ileri" butonuna t\u0131klay\u0131n.

#Site Navigation panel
introToSakai_sitenav.title=Sitede Gezinme
introToSakai_sitenav.body=Dahil oldu\u011funuz t\u00fcm siteler, size \u00f6zel bir site olan \u00c7al\u0131\u015fma alan\u0131m ile ba\u015flayan sekmeler \u015feklinde sol tarafta g\u00f6sterilir. Sakai'ye her giri\u015f yapt\u0131\u011f\u0131n\u0131zda, \u00c7al\u0131\u015fma alan\u0131m sitesinin Ana sayfas\u0131nda ba\u015flars\u0131n\u0131z.\n<br/><br/>\n\u00c7al\u0131\u015fma alan\u0131m genellikle, \u00fcyesi oldu\u011funuz her dersteki etkinlikleri \u00f6zetleyen ana sayfada bloklar halinde g\u00f6sterilen birka\u00e7 arac\u0131 i\u00e7erir.\n<br/><br/>\nE\u011fer bu sitelerden (dersler, projeler vs. ) herhangi birine \u00fcyeyseniz, bu sekmeler ayn\u0131 \u015fekilde en \u00fcstte listelenelir. Bu g\u00f6stergede ka\u00e7 sekmenin g\u00f6r\u00fcnece\u011fini kontrol edebilirsiniz. E\u011fer \u00e7ok fazla site varsa, bunlardan baz\u0131lar\u0131 "Di\u011fer Siteler" ba\u015fl\u0131\u011f\u0131 alt\u0131nda bir a\u00e7\u0131l\u0131rlistede listelenebilir.\n<br/><br/>\nAyn\u0131 zamanda do\u011frudan bir sitenin ana sayfas\u0131na gitmek i\u00e7in o sekmeye de t\u0131klayabilirsiniz. \nBir sitedeki ara\u00e7lar listesini g\u00f6r\u00fcnt\u00fclemek ve do\u011frudan sitenin i\u00e7indeki o araca gitmek i\u00e7in, sekmelerin sa\u011f\u0131ndaki a\u015fa\u011f\u0131 ok tu\u015funa t\u0131klay\u0131n.\n<br/><br/>\nDevam etmek i\u00e7in "\u0130leri" butonuna t\u0131klay\u0131n.

#Sites panel (narrow view only)

#Sites panel
introToSakai_moreButton.title=Daha Fazla Site
introToSakai_moreButton.body=Eri\u015fiminiz olan t\u00fcm sitelerin bir listesini g\u00f6r\u00fcnt\u00fclemek i\u00e7in 'Di\u011fer siteler' sekmesine t\u0131klay\u0131n. <br/> <br/> \nDevam etmek i\u00e7in "\u0130leri" butonuna t\u0131klay\u0131n.

#Tool Menu panel
introToSakai_toolMenu.title=Ara\u00e7 Men\u00fcs\u00fc
introToSakai_toolMenu.body=Sol taraftaki gezinim men\u00fcs\u00fc, se\u00e7ti\u011finiz sitedeki eri\u015febilece\u011finiz t\u00fcm ara\u00e7lar\u0131 listeler. Ana sayfa genellikle en \u00fcstteki ara\u00e7tt\u0131r. Ana sayfa butonuna t\u0131klamak sizi o sayfan\u0131n ba\u015flang\u0131c\u0131na ya da ana sayfas\u0131na g\u00f6t\u00fcr\u00fcr. Herbir arac\u0131n fakl\u0131 bir i\u015flevi vard\u0131r. Fareyi ara\u00e7 ad\u0131n\u0131n \u00fcst\u00fcne g\u00f6t\u00fcrerek arac\u0131n k\u0131sa bir tan\u0131m\u0131n\u0131 g\u00f6r\u00fcnt\u00fcleyebilirsiniz.\n<br/><br/><br/>\nE\u011fer site sahibiyseniz (genellikle e\u011fitmen) ara\u00e7 men\u00fcs\u00fcne ara\u00e7 ekleyebilir ya da \u00e7\u0131karabilirsiniz veya men\u00fcdeki ara\u00e7lar\u0131n s\u0131ras\u0131n\u0131 Site Bilgisi arac\u0131na t\u0131klayarak de\u011fi\u015ftirebilirsiniz.\n<br/><br/><br/>\nDevam etmek i\u00e7in "\u0130leri" butonuna t\u0131klay\u0131n.

#Tool Menu panel (for narrow view)

#Breadcrumbs panal
#formerly the Refresh Tool panel
introToSakai_refreshTool.title=Ara\u00e7 Yenileme
introToSakai_refreshTool.body=Bu ikona t\u0131klamak mevcut arac\u0131 s\u0131f\u0131rlar. Arac\u0131n a\u00e7\u0131l\u0131\u015f sayfas\u0131na geri d\u00f6nd\u00fcr\u00fcl\u00fcrs\u00fcn\u00fcz. Sayafaya girmekte oldu\u011funuz i\u00e7erik, arac\u0131 s\u0131f\u0131rlarsan\u0131z yok olacakt\u0131r.\n<br/><br/>\nDevam etmek i\u00e7in "ileri" butonuna t\u0131klay\u0131n.

#Help Icon panel
introToSakai_helpIcon.title=Yard\u0131m Arac\u0131
introToSakai_helpIcon.body=Herbir \u00f6zellik ile ilgili ayr\u0131nt\u0131l\u0131 bilgiye, t\u00fcm Sakai'de bulunan <img src\='/library/image/silk/help.png'/> ikonundan eri\u015febilirsiniz. Bu ara\u00e7 i\u00e7eri\u011fi alg\u0131lar ve mevcut olarak g\u00f6r\u00fcnt\u00fcledi\u011finiz araca g\u00f6re size talimatlar verir. Ayn\u0131 zamanda ek ara\u00e7lar ve yard\u0131\u0131m sayfalar\u0131n\u0131 aratabilirsiniz.\n<br/><br/>\nDevam etme i\u00e7in "ileri" butonuna t\u0131klay\u0131n.

#Account Menu panel
#formerly the Profile Tool panel
introToSakai_profileTool.title=Profil Arac\u0131
introToSakai_profileTool.body=Profil arac\u0131na, \u00c7al\u0131\u015fma Alan\u0131m b\u00f6l\u00fcm\u00fcn\u00fcn sol taraf\u0131ndaki men\u00fcden ve buradan eri\u015febilirsiniz. Profil arac\u0131nda, ki\u015fisel bilgiler girebilir, bu bilgiler \u00fczerindeki gizlilik ayarlar\u0131n\u0131 kontrol edebilir, di\u011fer ki\u015fileri bulup onlarla ileti\u015fime ge\u00e7ebilir ve sosyal medyaya a\u00e7\u0131labilirsiniz.\n<br/><br/>\nDevam etmek i\u00e7in "ileri" butonuna t\u0131klay\u0131n.

#Return to Tutorial panel
introToSakai_pTutorialLocation.title=K\u0131lavuz
introToSakai_pTutorialLocation.body=Bu \u00f6\u011fretici i\u00e7eri\u011fe, bu a\u00e7\u0131l\u0131rlistedeki \u00f6\u011fretici i\u00e7erik ba\u011flant\u0131s\u0131na t\u0131klayarak geri d\u00f6nebilirsiniz.