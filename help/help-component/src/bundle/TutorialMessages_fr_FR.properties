# Welcome panel
introToSakai_p1.title=<img src\="https\://www.sakaiger.com/images/Sakaiger.png" alt\="Sakaiger Icon" style\="width\: 40px; height\: 40px;"> Welcome to {0}
introToSakai_p1.body=Ce tr\u00e8s court tutoriel vous pr\u00e9sente les bases des fonctionnalit\u00e9s et de la mise en page de Sakai. Il est pr\u00e9sent\u00e9 lors de votre premi\u00e8re connexion. Vous pourrez y acc\u00e9der \u00e0 nouveau en choisissant &\\\#39;Tutoriel&\\\#39; dans le menu en haut \u00e0 droite \u00e0 c\u00f4t\u00e9 du bouton de d\u00e9connexion. Des informations d\u00e9taill\u00e9es \u00e0 propos de chaque fonctionnalit\u00e9 peuvent \u00eatre obtenues en cliquant sur le bouton d&\\\#39;aide <img src\\\='/library/image/silk/help.png'/> que vous trouverez partout dans Sakai.<br/><br/> Sakai est une plate-forme tr\u00e8s flexible pour organiser des espaces correspondant \u00e0 des enseignements ou \u00e0 des projets. Les espaces poss\u00e8dent des outils et des fonctionnalit\u00e9s sp\u00e9cifiques qui sont choisis par leurs responsables.<br/><br/> Cliquez ci-dessous sur 'Suivant' pour avancer dans cette courte pr\u00e9sentation de Sakai.

# Site Navigation panel (Desktop View Only)
introToSakai_sitenav.title=Site Navigation Sidebar
introToSakai_sitenav.body=Your sites are now displayed in a convenient sidebar on the left, starting with your own private Home Site. <br/><br/>Home gives you an overview of the activity in your sites and allows you to personalize your {0} experience.<br/><br/>This sidebar can be opened and closed as needed using the collapse/expand icon <span class\="no-wrap">( <i class\="bi bi-list" style\="font-weight\: bold; font-size\: 26px;"></i> )</span> located in the top navbar.

# Site Navigation panel (Responsive View Only)
introToSakai_sitenavResponsive.title=Site Navigation Button
introToSakai_sitenavResponsive.body=Tap the <span class\="no-wrap">( <i class\="bi bi-list" style\="font-weight\: bold; font-size\: 18px;"></i> )</span> icon on the navbar to view your sites and the tools available for each site.

# Current Site Panel (Desktop View Only)
introToSakai_currentSite.title=L&\\\#39;espace actuel
introToSakai_currentSite.body=The title of the site you currently are visiting is displayed here.<br/><br/>Select the site title to return to the main page of that site.

# Current Site Panel (Responsive View Only)
introToSakai_currentSiteResponsive.title=The Current Site
introToSakai_currentSiteResponsive.body=The title of the site you currently are visiting is displayed here.<br/><br/>Tap the site title to return to the main page of that site.

# Current Tool Panel (Desktop View Only)
introToSakai_currentTool.title=Tool Name
introToSakai_currentTool.body=The tool name at the top indicates which tool you are using.<br /><br />Select the tool title to return to the main page of that tool.

# Current Tool Panel (Responsive View Only)
introToSakai_currentToolResponsive.title=Tool Name
introToSakai_currentToolResponsive.body=The tool name at the top indicates which tool you are using.<br /><br />Tap the tool title to return to the main page of that tool.

# Sites Panel (Desktop View Only)
introToSakai_allsites.title=Espaces
introToSakai_allsites.body=The <span class\="no-wrap">( <i class\="si si-all-sites" style\="font-weight\: bold; font-size\: 18px;"></i> ) Sites</span> button opens a list of your sites in a slideout panel, displaying links to all of your visible sites.<br /><br />In the slideout panel, sites are organized by term, and can be pinned to the sidebar navigation.

# Sites Panel (Responsive View Only)
introToSakai_allsitesResponsive.title=Sites
introToSakai_allsitesResponsive.body=The <span class\="no-wrap">( <i class\="si si-all-sites" style\="font-weight\: bold; font-size\: 18px;"></i> ) Sites</span> button opens your sites drawer, which displays links to all of your visible sites organized by term.<br/><br/>From the sidebar, you can pin your most-used sites and access your own private site called Home.

# Pinned Sites Panel (Desktop View Only)
introToSakai_pinSites.title=Pinned Sites
introToSakai_pinSites.body=Pinned sites are pinned on the sidebar for easy access.<br /><br />You can pin or unpin a site by clicking on the pin <span class\="no-wrap">( <i class\="si si-pin-fill" style\="font-weight\: bold; font-size\: 18px;"></i> )</span> beside the site&\#39;s title.


# Tools Panel (Desktop View Only)
introToSakai_toolMenu.title=Menu des outils
introToSakai_toolMenu.body=Tools for the current site appear in the left menu. Each tool serves a different function, such as delivering content, providing assessments, or facilitating collaboration.<br/><br/>Each site maintainer, such as the instructor, controls which tools appear in the site.<br/><br/>The tool menu can be opened or closed by clicking on the expand/collapse <span class\="no-wrap">( <i class\="bi bi-chevron-right" style\="font-weight\: bold; font-size\: 18px;"></i>) chevron icon</span> next to the site title.


# Help Icon Panel (Desktop View Only)
introToSakai_helpIcon.title=Bouton Aide
introToSakai_helpIcon.body={0} provides help information about each feature.<br /><br />The Help button <span class\="no-wrap">( <i class\="bi bi-question-circle" style\="font-weight\: bold; font-size\: 18px;"></i> )</span> is context-sensitive and provides information specific the tool you are currently viewing.

# Help Icon Panel (Responsive View Only)
introToSakai_helpIconResponsive.title=Help
introToSakai_helpIconResponsive.body={0} provides help information about each feature.<br /><br />The Help button <span class\="no-wrap">( <i class\="bi bi-question-circle" style\="font-weight\: bold; font-size\: 18px;"></i> )</span> is context-sensitive and provides information specific the tool you are currently viewing.

# Account Menu Panel (Desktop View Only)
introToSakai_pTutorialLocation.title=Account Menu
introToSakai_pTutorialLocation.body=The Account Menu contains quick links to personal tasks, such as managing your account, quick view of calendar, tasks, grades, toggling Dark Theme, and logging out of {0}.<br/><br/>That's it\! If you'd like to review this tutorial, you can restart it by choosing it from the Account Menu.

