#Welcome panel
introToSakai_p1.title=Bienvenue
introToSakai_p1.body={0} is a flexible learning management system for hosting sites that support learning, teaching, research, and collaboration.<br/><br/>Let&\#39;s introduce you to the basics of navigating the system.

#Site Navigation panel
introToSakai_sitenav.title=Navigation dans les espaces
introToSakai_sitenav.body=Your sites are displayed as links across the top, starting with your own private Home <span class\="no-wrap">( <i class\="fa fa-home tut-icon-home"></i> ).</span><br/><br/>Home gives you an overview of the activity in your sites and allows you to personalize your {0} experience.

#Current Site panel (narrow view only)
introToSakai_currentSite.title=L'espace actuel
introToSakai_currentSite.body=The title of the site you currently are visiting is displayed here.<br/><br/>Click or tap it to return to the main page of that site.

#Sites panel (narrow view only)
introToSakai_allsites.title=Espaces
introToSakai_allsites.body=The <span class\="no-wrap"><i class\="fa fa-th tut-icon-sites"></i> Sites</span> button opens your sites drawer, which displays links to all of your visible sites organized by term or category.<br/><br/>From the sites drawer, you can star your most-used sites and access your own private site called Home.

#Sites panel
introToSakai_moreButton.title=Espaces
introToSakai_moreButton.body=The <span class\="no-wrap"><i class\="fa fa-th tut-icon-sites"></i> Sites</span> button opens your sites drawer, which displays links to all of your visible sites.<br /><br />In the sites drawer, sites are organized by term or category, and can be pinned to the top navigation. 

#Site Fav panel
introToSakai_favSites.title=Starred Sites
introToSakai_favSites.body=Starred sites are pinned to the top navigation for easy access.<br /><br />You can pin or unpin a site to the top by clicking or tapping on the star <span class\="no-wrap">( <i class\="fa fa-star tut-icon-star"></i> )</span> beside the site&\#39;s title. 

#Tool Menu panel
introToSakai_toolMenu.title=Menu Outils
introToSakai_toolMenu.body=Tools for the current site appear in the left menu. Each tool serves a different function, such as delivering content, providing assessments, or facilitating collaboration.<br/><br/>Each site maintainer, such as the instructor, controls which tools appear in the site and how they appear.

#Tool Menu panel (for narrow view)
introToSakai_toolMenuNarrowView.title=Menu Outils
introToSakai_toolMenuNarrowView.body=Tools for the current site appear in the Tools menu. Each tool serves a different function, such as delivering content, providing assessments, or facilitating collaboration.<br/><br/>Each site maintainer, such as the instructor, controls which tools appear in the site and how they appear.

#Refresh Tool panel (for desktop view)
introToSakai_refreshTool.title=Tool Name
introToSakai_refreshTool.body=The tool name at the top indicates which tool you are using.<br /><br />Click or tap it to return to the main page of that tool.

#Refresh Tool panel (for narrow view)
introToSakai_refreshToolNarrowView.title=Tool Name
introToSakai_refreshToolNarrowView.body=The tool name at the top indicates which tool you are using.<br /><br />Click or tap it to return to the main page of that tool.

#Help Icon panel
introToSakai_helpIcon.title=Aide
introToSakai_helpIcon.body={0} provides help information about each feature.<br /><br />Each tool&\#39;s Help button <span class\="no-wrap">( <i class\="fa fa-question tut-icon-help"></i> )</span> is context-sensitive and provides information specific to that tool.

#Account Menu panel
#formerly the Profile Tool panel
introToSakai_profileTool.title=Outil ''Profil''
introToSakai_profileTool.body=The Account Menu contains quick links to personal tasks, such as managing your account and logging out of {0}.<br/><br/>That&\#39;s it\! If you&\#39;d like to review this tutorial, you can restart it by choosing it from the Account Menu.

#Return to Tutorial panel
introToSakai_pTutorialLocation.title=Tutoriel
introToSakai_pTutorialLocation.body=Vous pouvez retourner \u00e0 ce tutoriel en cliquant sur le lien appropri\u00e9 dans le menu d\u00e9roulant. 
