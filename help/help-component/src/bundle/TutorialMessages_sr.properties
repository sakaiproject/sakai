# Welcome panel
introToSakai_p1.title=<img src\="https\://www.sakaiger.com/images/Sakaiger.png" alt\="Sakaiger Icon" style\="width\: 40px; height\: 40px;"> Dobrodo\u0161li na {0}
introToSakai_p1.body={0} je fleksibilan sistem upravljanja u\u010denjem za hostovanje lokacija koje podr\u017eavaju u\u010denje, predavanje, istra\u017eivanje i saradnju.<br/><br/>Upozn&\#39;aj se sa osnovama navigacije sistema.

# Site Navigation panel (Desktop View Only)
introToSakai_sitenav.title=Bo\u010dna traka za navigaciju lokacije
introToSakai_sitenav.body=Tvoje lokacije se sada prikazuju na pogodnoj bo\u010dnoj traci sa leve strane, po\u010dev od tvoje privatne po\u010detne lokacije. <br/><br/>Po\u010detna stranica pru\u017ea ti pregled aktivnosti na tvojim lokacijama i omogu\u0107ava ti da personalizuje\u0161 svoje {0} iskustvo.<br/><br/>Ova bo\u010dna traka mo\u017ee da se otvara i zatvara po potrebi pomo\u0107u ikonice za skupljanje/\u0161irenje <span class\="no-wrap">( <i class\="bi bi-list" style\="font-weight\: bold; font-size\: 26px;"></i> )</span> koja se nalazi na gornjoj navigacionoj traci.

# Site Navigation panel (Responsive View Only)
introToSakai_sitenavResponsive.title=Dugme za navigaciju lokacije
introToSakai_sitenavResponsive.body=Kucni na <span class\="no-wrap">( <i class\="bi bi-list" style\="font-weight\: bold; font-size\: 18px;"></i> )</span> ikonicu na navigacionoj traci za pregled svojih lokacija i alata dostupnmih za svaku lokaciju.

# Current Site Panel (Desktop View Only)
introToSakai_currentSite.title=Trenutna lokacija
introToSakai_currentSite.body=Naziv lokacije koju trenutno pose\u0107uje\u0161 je prikazan ovde.<br/><br/>Izaberi naziv lokacije za povratak na glavnu stranicu te lokacije.

# Current Site Panel (Responsive View Only)
introToSakai_currentSiteResponsive.title=Trenutna lokacija
introToSakai_currentSiteResponsive.body=Naziv lokacije koju trenutno pose\u0107uje\u0161 je prikazan ovde.<br/><br/>Kucni na  naziv lokacije za povratak na glavnu stranicu te lokacije.

# Current Tool Panel (Desktop View Only)
introToSakai_currentTool.title=Naziv alata
introToSakai_currentTool.body=Naziv alata na vrhu ozna\u010dava koji alat koristi\u0161.<br /><br />Izaberi naziv alata za povratak na glavnu stranicu tog alata.

# Current Tool Panel (Responsive View Only)
introToSakai_currentToolResponsive.title=Naziv alata
introToSakai_currentToolResponsive.body=Naziv alata na vrhu ozna\u010dava koji alat koristi\u0161.<br /><br />Kucni na naziv alata za povratak na glavnu stranicu tog alata.

# Sites Panel (Desktop View Only)
introToSakai_allsites.title=Lokacije
introToSakai_allsites.body=Dugme <span class\="no-wrap">( <i class\="si si-all-sites" style\="font-weight\: bold; font-size\: 18px;"></i> ) Lokacije</span> otvara listu tvojih lokacija na kliznom panelu, prikazuju\u0107i linkove do svih tvojih vidljivih lokacija.<br /><br />Na kliznom panelu, lokacije se organizuju po periodu i mogu se pinovati za navigacionu bo\u010dnu traku.

# Sites Panel (Responsive View Only)
introToSakai_allsitesResponsive.title=Lokacije
introToSakai_allsitesResponsive.body=Dugme <span class\="no-wrap">( <i class\="si si-all-sites" style\="font-weight\: bold; font-size\: 18px;"></i> ) Lokacije</span> otvara fioku tvojih lokacija, koja prikazuje linkove do svih tvojih vidljivih lokacija organizovanih po periodima.<br/><br/>Sa bo\u010dne trake mo\u017ee\u0161 pinovati naj\u010de\u0161\u0107e kori\u0161\u0107ene lokacije i pristupiti svojoj privatnoj lokaciji koja se zove Po\u010detna stranica.

# Pinned Sites Panel (Desktop View Only)
introToSakai_pinSites.title=Pinovane lokacije
introToSakai_pinSites.body=Pinovane lokacije se pinuju na bo\u010dnoj traci radi lak\u0161eg pristupa.<br /><br />Mo\u017ee\u0161 pinovati ili poni\u0161titi pinovanje lokacije klikom na pin <span class\="no-wrap">( <i class\="si si-pin-fill" style\="font-weight\: bold; font-size\: 18px;"></i> )</span> pored nazi&\#39;va lokacije.


# Tools Panel (Desktop View Only)
introToSakai_toolMenu.title=Meni sa alatima
introToSakai_toolMenu.body=Alati za trenutnu lokaciju se pojavljuju u levom meniju. Svaki alat ima druga\u010diju funkciju, poput slanja sadr\u017eaja, omogu\u0107avanja procena ili olak\u0161avanja saradnje.<br/><br/>Svaki odr\u017eavalac lokacije, poput instruktora, kontroli\u0161e koji alati se pojavljuju na lokaciji.<br/><br/>Meni za alate se mo\u017ee otvarati ili zatvarati klikom na chevron ikonicu <span class\="no-wrap">( <i class\="bi bi-chevron-right" style\="font-weight\: bold; font-size\: 18px;"></i>) za \u0161irenje/skupljanje</span> pored naziva lokacije.


# Help Icon Panel (Desktop View Only)
introToSakai_helpIcon.title=Pomo\u0107
introToSakai_helpIcon.body={0} pru\u017ea pomo\u0107ne informacije o svakoj funkciji.<br /><br />Dugme za pomo\u0107 <span class\="no-wrap">( <i class\="bi bi-question-circle" style\="font-weight\: bold; font-size\: 18px;"></i> )</span> je osetljivo na kontekst i pru\u017ea informacije specifi\u010dne za alat koji trenutno pregleda\u0161.

# Help Icon Panel (Responsive View Only)
introToSakai_helpIconResponsive.title=Pomo\u0107
introToSakai_helpIconResponsive.body={0} pru\u017ea pomo\u0107ne informacije o svakoj funkciji.<br /><br />Dugme za pomo\u0107 <span class\="no-wrap">( <i class\="bi bi-question-circle" style\="font-weight\: bold; font-size\: 18px;"></i> )</span> je osetljivo na kontekst i pru\u017ea informacije specifi\u010dne za alat koji trenutno pregleda\u0161.

# Account Menu Panel (Desktop View Only)
introToSakai_accountTool.title=Meni za nalog
introToSakai_accountTool.body=Meni za nalog sadr\u017ei brze linkove do li\u010dnih zadataka, poput upravljanja nalogom, brzog pregleda kalendara, zadataka, ocena, promene Dark Theme, i odjavljivanja iz {0}.<br/><br/>To je sve\! Ako \u017eeli\u0161 da pregleda\u0161 ovaj tutorijal, mo\u017ee\u0161 ga restartovati tako \u0161to \u0107e\u0161 ga izabrati iz menija za nalog.


# Return to Tutorial panel
introToSakai_pTutorialLocation.title=Tutorijal
introToSakai_pTutorialLocation.body=Zavr&\#39;\u0161io si tutorijal\! \u010cestitamo \u0161to sada poznaje\u0161 {0}.<br/><br/>Zapamti, uvek mo\u017ee\u0161 da restartuje\u0161 ovaj tutorijal tako \u0161to \u0107e\u0161 ga izabrati iz menija za nalog.<br/><br/>S <span class\="no-wrap"><i class\="bi bi-heart-fill"></i> ljubavlju</span> Sakai, tvom pouzdanom pratiocu na putu u\u010denja\!
