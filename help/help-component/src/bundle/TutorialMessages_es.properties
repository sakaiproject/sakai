#Welcome Page
introToSakai_p1.title=Bienvenido
introToSakai_p1.body=Este breve tutorial presenta informaci\u00f3n b\u00e1sica acerca de la funcionalidad y de la estructura de la plaaforma.   El tutorial se lanzar\u00e1 al acceder a Sakai por primera vez.  Puedes acceder a este tutorial las veces que quieras haciendo clic en "Tutorial" debajo de tu nombre de usuario en la esquina superior derecha.   Para obtener informaci\u00f3n detallada acerca de cada funcionalidad haz clic en el icono <img src\='/library/image/silk/help.png'/> que aparece por toda la plataforma.\n<br/><br/>\nSakai CLE es un framework flexible para organizar sitios que representan cursos o proyectos.  Los sitios contienen herramientas o funcionalidades espec\u00edficas que los gestores del sitio han seleccionado.\n<br/><br/>\nHaz clic en "Siguiente"  para continuar esta breve introducci\u00f3n a la plataforma.

#Site Navigation Page
introToSakai_sitenav.title=Navegaci\u00f3n de sitios
introToSakai_sitenav.body=Todos los sitios donde eres miembro aparecen en pesta\u00f1as empezando por Mi Sitio a la izquierda, es un sitio especial privado y \u00fanicamente para t\u00ed.    Cada vez que accedes a la plataforma, empezar\u00e1s en la p\u00e1gina "Inicio" del sitio "Mi sitio".\n<br/><br/>\nMi sitio normalmente contiene una serie de herramientas mostradas en bloques en la p\u00e1gina de "Inicio", que resumen toda la actividad en todos los sitios en los que eres miembro.\n<br/><br/>\nSi eres miembro de cualquier otro sitio (cursos, proyectos, etc.), esas pesta\u00f1as se listar\u00e1n arriba tambi\u00e9n.   Puedes controlar cuantas pesta\u00f1as se muestran en la parte superior.  Si hay bastantes sitios, algunos se mostrar\u00e1n en la lista desplegable "M\u00e1s Sitios".\n<br/><br/>\nPuedes pulsar directamente sobre una pesta\u00f1a e ir directamente a la p\u00e1gina de inicio de ese sitio.  Haz clic sobre la flecha hacia abajo de cada pesta\u00f1a para mostrar el listado de herramientas de ese sitio y poder navegar directamente a esa herramienta sin pasar por el sitio.\n<br/><br/>\nHaz clic en "Siguiente" para continuar.

#More Sites Dropdown Page
introToSakai_moreButton.title=M\u00e1s Sitios
introToSakai_moreButton.body=Haz clic sobre la pesta\u00f1a 'M\u00e1s Sitios' para mostrar un listado de todos los sitios a los que tienes acceso.\n<br/><br/>\nHaz clic en "Siguiente" para continuar.

#Tool Menu Page
introToSakai_toolMenu.title=Men\u00fa de la herramienta
introToSakai_toolMenu.body=En la parte de la izquierda se listan todas las herramientas del sitio que tienes acceso.   La p\u00e1gina de inicio suele ser la primera del listado.   Haciendo clic en "Inicio" volver\u00e1s a la p\u00e1gina inicial del sitio.  Cada herramienta tiene una funci\u00f3n diferente. Puedes pasar el rat\u00f3n por encima de una herramienta para ver una peque\u00f1a descripci\u00f3n de la herramienta.\n<br/><br/><br/>\nSi eres el propietario del sitio (normalmente el profesor), puedes a\u00f1adir o quitar o cambiar el orden de las herramientas del men\u00fa haciendo clic en la herramienta "Informaci\u00f3n del sitio".\n<br/><br/><br/>\nHaz clic en "Siguiente" para continuar.

#Toggle Menu page
introToSakai_toggleMenu.title=Ocultar men\u00fa
introToSakai_toggleMenu.body=Haciendo clic en este icono puedes ocultar el men\u00fa de herramientas para tener m\u00e1s espacio para el contenido que se presenta en el sitio.   Haciendo clic de nuevo en el icono volver\u00e1 a aparecer el men\u00fa.\n<br/><br/>\nHaz clic en "Siguiente" para continuar.

#Refresh Tool page
introToSakai_refreshTool.title=Icono Refrescar
introToSakai_refreshTool.body=Haciendo clic en este icono puedes resetear la herramienta actual.  Con ello volver\u00e1s a la p\u00e1gina inicial de esa herramienta.  El contenido que hayas introducido en la p\u00e1gina que estabas se perder\u00e1 si reseteas la herramienta.\n<br/><br/>\nHaz clic en "Siguiente" para continuar.

#Help Icon Page
introToSakai_helpIcon.title=Ayuda
introToSakai_helpIcon.body=Se puede acceder a informaci\u00f3n detallada de cada herramienta haciendo clic en el bot\u00f3n de Ayuda. Este bot\u00f3n sabe en que herramienta nos encontramos y nos llevar\u00e1 directamente a la ayuda de la misma. Tambi\u00e9n se permite buscar informaci\u00f3n de otras herramientas y p\u00e1ginas de ayuda.\n<br/><br/>\nHaz clic en "Siguiente" para continuar.

#Profile Tool Page
introToSakai_profileTool.title=Herramienta Perfil
introToSakai_profileTool.body=Al perfil se puede acceder desde aqu\u00ed o accediendo desde el men\u00fa de "Mi Sitio".   En la herramienta Perfil, puedes introducir informaci\u00f3n personal, controlar tus preferencias de privacidad sobre esa informaci\u00f3n, encontrar y conectar con otras personas en tu instancia de la plataforma e integrarte con redes sociales.\n<br/><br/>\nHaz clic en "Siguiente" para continuar.

#Logout Page
introToSakai_logout.title=Salir
introToSakai_logout.body=Cuando hayas acabado, haz clic aqu\u00ed para salir.

