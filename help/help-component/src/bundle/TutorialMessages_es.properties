introToSakai_pTutorialLocation.body=El men\u00fa personal contiene enlaces a tareas personales, como gestionar tu cuenta, vista r\u00e1pida de calificaciones, cambiar al modo oscuro y salir de {0}.<br/><br/>\u00a1Esto es todo\! Si quieres volver a ver esta introducci\u00f3n puedes hacerlo seleccionando la opci\u00f3n tutorial de tu men\u00fa personal.

