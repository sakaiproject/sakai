# Site Navigation panel (Desktop View Only)
introToSakai_sitenav.title=Men\u00fa de navegaci\u00f3n de sitios
introToSakai_sitenav.body=Tus sitios aparecen ahora en el men\u00fa lateral izquierdo y el primero que aparece es tu sitio privado llamado Mi sitio. <br/><br/>Desde mi sitio puedes ver r\u00e1pidamente la actividad de tus sitios y te permite personalizar tu experiencia {0}. <br/><br/> Este men\u00fa lateral puede abrirse y cerrarse desde el icono <span class\="no-wrap">(<i class\="bi bi-list" style\="font-weight\: bold; font-size\: 26px;"></i>)</span> de colapsar/expandir localizado en la parte superior.

# Site Navigation panel (Responsive View Only)
introToSakai_sitenavResponsive.title=Bot\u00f3n de navegaci\u00f3n de sitios
introToSakai_sitenavResponsive.body=Pulsa el icono <span class\="no-wrap">(<i class\="bi bi-list" style\="font-weight\: bold; font-size\: 18px;"></i>)</span>en la barra de navegaci\u00f3n para ver tus sitios y las herramienta disponibles de cada sitio.

# Current Site Panel (Desktop View Only)
introToSakai_currentSite.title=El sitio actual
introToSakai_currentSite.body=El t\u00edtulo del sitio que est\u00e1 visitando se muestra aqu\u00ed.<br/><br/>Pulse en \u00e9l para volver a la p\u00e1gina principal del sitio.

# Current Site Panel (Responsive View Only)
introToSakai_currentSiteResponsive.title=El sitio actual
introToSakai_currentSiteResponsive.body=El t\u00edtulo del sitio que est\u00e1 visitando se muestra aqu\u00ed.<br/><br/>Pulse en \u00e9l para volver a la p\u00e1gina principal del sitio.

# Current Tool Panel (Desktop View Only)
introToSakai_currentTool.title=Nombre de la herramienta
introToSakai_currentTool.body=El nombre de la herramienta en la parte superior indica la herramienta que est\u00e1 usando.<br /><br /> Pulse en \u00e9l para volver a la p\u00e1gina principal de la herramienta.

# Current Tool Panel (Responsive View Only)
introToSakai_currentToolResponsive.title=Nombre de la herramienta
introToSakai_currentToolResponsive.body=El nombre de la herramienta en la parte superior indica la herramienta que est\u00e1 usando.<br /><br /> Pulse en \u00e9l para volver a la p\u00e1gina principal de la herramienta.

# Sites Panel (Desktop View Only)
introToSakai_allsites.title=Sitios
introToSakai_allsites.body=El bot\u00f3n <span class\="no-wrap">(<i class\="si si-all-sites" style\="font-weight\: bold; font-size\: 18px;"></i>) Sitios</span> abre el navegador de sitios, que muestra enlaces a todos tus sitios visibles.<br /><br />En el navegador de sitios, los sitios est\u00e1n organizados por curso o categor\u00eda, y pueden anclarse apareciendo as\u00ed en la parte superior del men\u00fa lateral izquierdo.

# Sites Panel (Responsive View Only)
introToSakai_allsitesResponsive.title=Sitios
introToSakai_allsitesResponsive.body=El bot\u00f3n <span class\="no-wrap"> (<i class\="si si-all-sites" style\="font-weight\: bold; font-size\: 18px;"></i>) Sitios</span> abre el navegador de sitios, que muestra enlaces a todos tus sitios organizados por curso o categor\u00eda.<br/><br/>Desde el men\u00fa lateral izquierdo puedes anclar los sitios que m\u00e1s utilices y acceder a tu sitio privado llamado Mi Sitio.

# Pinned Sites Panel (Desktop View Only)
introToSakai_pinSites.title=Sitios fijados
introToSakai_pinSites.body=Los sitios fijados se disponen en el men\u00fa lateral para un f\u00e1cil acceso. <br /><br /> Puede fijar o desfija un sitio haciendo clic en la chincheta <span class\="no-wrap">( <i class\="si si-pin-fill" style\="font-weight\: bold; font-size\: 18px;"></i> )</span> al lado de su t\u00edtulo.


# Tools Panel (Desktop View Only)
introToSakai_toolMenu.title=Men\u00fa de herramientas
introToSakai_toolMenu.body=Las herramientas del sitio actual aparecen en el men\u00fa lateral izquierdo. Cada herramienta tiene su funcionalidad.<br/><br/>El docente gestiona las herramientas que aparece en el sitio. <br/>. Este men\u00fa lateral puede abrirse y cerrarse desde el icono<span class\="no-wrap">(<i class\="bi bi-chevron-right" style\="font-weight\: bold; font-size\: 18px;"></i>) de colapsar/expandir localizado al lado del t\u00edtulo del sitio.


