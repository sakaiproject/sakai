introToSakai_sitenav.body= \u0422\u0430\u043d\u044b \u043e\u0440\u043e\u043b\u0446\u0441\u043e\u043d \u0431\u04af\u0445 \u0441\u0430\u0439\u0442\u0443\u0443\u0434\u044b\u0433 \u0437\u04af\u04af\u043d \u0442\u0430\u043b\u0434 \u0431\u0430\u0439\u0433\u0430\u0430 \u041c\u0438\u043d\u0438\u0439 \u0410\u0436\u043b\u044b\u043d \u0422\u0430\u043b\u0431\u0430\u0440 (\u0442\u0430\u043d\u044b \u0445\u0443\u0432\u0438\u0439\u043d \u0442\u0443\u0441\u0433\u0430\u0439 \u0441\u0430\u0439\u0442) -\u0430\u0430\u0441 \u044d\u0445\u043b\u044d\u044d\u0434 \u0447\u0438\u0445\u0442\u044d\u0439 \u0445\u0443\u0443\u0434\u0441\u0443\u0443\u0434\u0430\u0434 \u0445\u0430\u0440\u0443\u0443\u043b\u043d\u0430.\  
\u0422\u0430 \u0421\u0430\u043a\u0430\u0439 \u0434 \u043d\u044d\u0432\u0442\u0440\u044d\u0445 \u0431\u043e\u043b\u0433\u043e\u043d\u0434 \u041c\u0438\u043d\u0438\u0439 \u0410\u0436\u043b\u044b\u043d \u0422\u0430\u043b\u0431\u0430\u0440 \u0441\u0430\u0439\u0442\u044b\u043d \u042d\u0445\u043b\u044d\u043b \u0445\u0443\u0443\u0434\u0430\u0441\u043d\u0430\u0430\u0441 \u044d\u0445\u043b\u044d\u0445 \u0431\u043e\u043b\u043d\u043e.\
<br/><br/>\
\u041c\u0438\u043d\u0438\u0439 \u0410\u0436\u043b\u044b\u043d \u0422\u0430\u043b\u0431\u0430\u0440 \u043d\u044c \u0433\u043e\u043b\u0434\u0443\u0443 \u0445\u044d\u0434 \u0445\u044d\u0434\u044d\u043d \u0445\u044d\u0440\u044d\u0433\u0441\u044d\u043b \u0430\u0433\u0443\u0443\u043b\u043d\u0430. \
\u042d\u0434\u0433\u044d\u044d\u0440 \u043d\u044c \u0431\u0430\u0433\u0446\u0430\u0430\u0440 \u044d\u0445\u043b\u044d\u043b \u0445\u0443\u0443\u0434\u0441\u0430\u043d\u0434 \u0431\u0430\u0439\u0433\u0430\u0430 \u0431\u04e9\u0433\u04e9\u04e9\u0434 \u0442\u0430\u043d\u044b \u0433\u0438\u0448\u04af\u04af\u043d \u0431\u0443\u0439 \u0431\u04af\u0445 \u0445\u0438\u0447\u044d\u044d\u043b\u04af\u04af\u0434\u0438\u0439\u043d \u04af\u0439\u043b \u044f\u0432\u0446\u044b\u0433 \u043d\u044d\u0433\u0442\u0433\u044d\u043d\u044d.\
<br/><br/>\
\u0425\u044d\u0440\u044d\u0432 \u0442\u0430 \u04e9\u04e9\u0440 \u0441\u0430\u0439\u0442\u0443\u0443\u0434\u044b\u043d (\u0445\u0438\u0447\u044d\u044d\u043b\u04af\u04af\u0434, \u0442\u04e9\u0441\u043b\u04af\u04af\u0434, \u0433\u044d\u0445 \u043c\u044d\u0442) \u0433\u0438\u0448\u04af\u04af\u043d \u0431\u043e\u043b \u044d\u0434\u0433\u044d\u044d\u0440 \u0447\u0438\u0445\u0442\u044d\u0439 \u0445\u0443\u0443\u0434\u0441\u0443\u0443\u0434 \u0431\u0430\u0441 \u0434\u044d\u044d\u0440 \u0433\u0430\u0440\u0447 \u0438\u0440\u044d\u0445 \u0431\u043e\u043b\u043d\u043e. \ 
