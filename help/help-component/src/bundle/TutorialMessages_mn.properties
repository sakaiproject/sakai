\u041e\u043b\u043e\u043d \u0441\u0430\u0439\u0442 \u0431\u0430\u0439\u0433\u0430\u0430 \u0442\u043e\u0445\u0438\u043e\u043b\u0434\u043e\u043b\u0434  \u0437\u0430\u0440\u0438\u043c \u043d\u044d\u0433 \u043d\u044c  "\u041d\u044d\u043c\u044d\u043b\u0442 \u0441\u0430\u0439\u0442\u0443\u0443\u0434"-\u044b\u043d \u0443\u043d\u0430\u0434\u0430\u0433 \u0446\u044d\u0441\u044d\u043d\u0434 \u0431\u0430\u0439\u0436 \u043c\u0430\u0433\u0430\u0434\u0430\u0433\u0433\u0443\u0439.\ 
