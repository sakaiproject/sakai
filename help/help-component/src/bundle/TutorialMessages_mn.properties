\u0422\u0430 \u0421\u0430\u043a\u0430\u0439\u0434 \u0430\u043d\u0445 \u043d\u044d\u0432\u0442\u0440\u044d\u0445\u044d\u0434 \u044d\u043d\u044d \u0445\u0438\u0447\u044d\u044d\u043b \u043d\u044c \u043d\u044d\u0433 \u0443\u0434\u0430\u0430 \u043b \u044f\u0432\u0430\u0433\u0434\u0430\u043d\u0430.  \u0422\u0430 \u044d\u043d\u044d \u0445\u0438\u0447\u044d\u044d\u043b\u0438\u0439\u0433 \u0431\u0430\u0440\u0443\u0443\u043d \u0434\u044d\u044d\u0434 \u0431\u0443\u043b\u0430\u043d \u0434\u0430\u0445\u044c \u04e9\u04e9\u0440\u0438\u0439\u043d \u043d\u044d\u0432\u0442\u0440\u044d\u0445 \u043d\u044d\u0440\u0438\u0439\u043d \u0434\u043e\u043e\u0440 "\u0425\u0438\u0447\u044d\u044d\u043b" \u0433\u044d\u0436 \u0442\u043e\u0432\u0448\u0438\u043e\u0434 \u0434\u0430\u0445\u0438\u043d \u0445\u0430\u0440\u0430\u0445 \u0431\u043e\u043b\u043e\u043c\u0436\u0442\u043e\u0439. \ 
\u041e\u043d\u0446\u043b\u043e\u0433\u043e \u0431\u04af\u0440\u0438\u0439\u043d \u0434\u044d\u043b\u0433\u044d\u0440\u044d\u043d\u0433\u04af\u0439 \u043c\u044d\u0434\u044d\u044d\u043b\u044d\u043b\u0438\u0439\u0433 \u0421\u0430\u043a\u0430\u0439\u0434 \u0431\u0430\u0439\u0433\u0430\u0430 <img src='/library/image/silk/help.png'/> \u0442\u044d\u043c\u0434\u044d\u0433 \u0434\u044d\u044d\u0440 \u0442\u043e\u0432\u0448\u0438\u043e\u0434 \u0445\u0430\u0440\u0436 \u0431\u043e\u043b\u043d\u043e.\ 
<br/><br/>\
\u0421\u0430\u043a\u0430\u0439 \u043d\u044c \u0445\u0438\u0447\u044d\u044d\u043b \u0431\u043e\u043b\u043e\u043d \u0442\u04e9\u0441\u043b\u04af\u04af\u0434\u0438\u0439\u043d \u0441\u0430\u0439\u0442\u0443\u0443\u0434\u044b\u0433 \u0437\u043e\u0445\u0438\u043e\u043d \u0431\u0430\u0439\u0433\u0443\u0443\u043b\u0430\u0445 \u0443\u044f\u043d \u0445\u0430\u0442\u0430\u043d \u0431\u04af\u0442\u044d\u0446 \u0431\u0430\u0439\u0433\u0430\u0430 \u044e\u043c.  \
\u0421\u0430\u0439\u0442\u0443\u0443\u0434 \u043d\u044c \u0441\u0430\u0439\u0442\u044b\u043d \u0437\u043e\u0445\u0438\u0446\u0443\u0443\u043b\u0430\u0433\u0447\u0434\u0438\u0439\u043d \u0441\u043e\u043d\u0433\u043e\u0441\u043e\u043d \u0445\u044d\u0440\u044d\u0433\u0441\u043b\u04af\u04af\u0434 \u0431\u043e\u043b\u043e\u043d \u0442\u0443\u0441\u0433\u0430\u0439 \u043e\u043d\u0446\u043b\u043e\u0433\u0443\u0443\u0434\u044b\u0433 \u0430\u0433\u0443\u0443\u043b\u043d\u0430.\
 <br/><br/>\
\u042d\u043d\u044d \u0421\u0430\u043a\u0430\u0439\u043d \u0431\u043e\u0433\u0438\u043d\u043e \u0442\u0430\u043d\u0438\u043b\u0446\u0443\u0443\u043b\u0433\u044b\u0433 \u04af\u0440\u0433\u044d\u043b\u0436\u043b\u04af\u04af\u043b\u044d\u043d \u04af\u0437\u044d\u0445\u0438\u0439\u043d \u0442\u0443\u043b\u0434 \u0434\u043e\u043e\u0440 "\u0414\u0410\u0420\u0410\u0410\u0425" \u0433\u044d\u0436 \u0442\u043e\u0432\u0448\u0438\u043d\u043e \u0443\u0443.  

