  <div id="wrapper"><div id="article-content">

      <div class="image screensteps-image">

      <div class="step-instructions screensteps-textblock">
  <p>Select the <strong>Site Info</strong> tool from the Tool Menu of your site.</p>
</div>

    
  </div>



  
  <div class="step screensteps-section screensteps-depth-1" id="click-manage-tools">

    </a>

  </div>

      <div class="image screensteps-image">
  
  
    <img src="https://s3.amazonaws.com/screensteps_live/image_assets/assets/001/167/567/original/6bda0454-6465-4259-81a6-f8933a19c2c5.png" alt="De-select the box (i.e. remove check) next to the News tool you want to remove." height="84" width="530">
