<!DOCTYPE html>
<html lang="en">
<head>
<title>How do I delete a News tool?</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta content="" name="description">
<link href="/library/skin/tool_base.css" media="screen" rel="stylesheet" type="text/css" charset="utf-8">
<link href="../css/help.css" media="screen" rel="stylesheet" type="text/css" charset="utf-8">
<link href="/library/skin/morpheus-default/tool.css" media="screen" rel="stylesheet" type="text/css" charset="utf-8">
<script src="/library/webjars/jquery/1.12.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/library/js/headscripts.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    includeWebjarLibrary('featherlight');
    $(document).ready(function(){
      $("a.screensteps-image-zoom").featherlight({
        type: { image:true },
        closeOnClick: 'anywhere'
      }); 
    });   
</script>
</head>
<body>
  <div><div>
<div><h1 class="article-title">How do I delete a News tool?</h1></div>
<div>      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Go to Site Info.</h2>
      <div class="image screensteps-image">
    <img src="https://media.screensteps.com/image_assets/assets/003/301/299/original/2e67f1b6-98d5-4310-80ba-5a84e00a3553.png" alt="" height="114" width="210">
</div>
 
      <div class="step-instructions screensteps-textblock">
  <p>Select the <strong>Site Info</strong> tool from the Tool Menu of your site.</p>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Click Manage Tools.</h2>
      <div class="image screensteps-image">
    <a href="https://media.screensteps.com/image_assets/assets/003/182/458/original/71137f5c-1ef4-44a5-b1f2-bffc931c632c.png" class="screensteps-image-zoom">
      <img src="https://media.screensteps.com/image_assets/assets/003/182/458/medium/71137f5c-1ef4-44a5-b1f2-bffc931c632c.png" alt="" height="98" width="855">
    </a>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1" id="de-select-the-box-i-e-remove-check-next-to-the-news-tool-you-want-to-remove">
    <h2 class="step-title screensteps-heading">De-select the box (i.e., remove check) next to the News tool you want to remove.</h2>
      <div class="image screensteps-image">
    <img src="https://media.screensteps.com/image_assets/assets/003/182/464/original/9febad00-ad48-4c59-bef4-cac648111bd4.png" alt="" height="99" width="410">
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Click Continue.</h2>
      <div class="image screensteps-image">
    <img src="https://media.screensteps.com/image_assets/assets/003/182/466/original/6f8774e3-01f2-4a66-b147-e09f91f39a57.png" alt="" height="51" width="202">
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1" id="click-finish-to-complete-the-tool-removal">
    <h2 class="step-title screensteps-heading">Click Finish to complete the tool removal.</h2>
      <div class="image screensteps-image">
    <img src="https://media.screensteps.com/image_assets/assets/003/182/460/original/43676191-f1e9-4559-9b94-17e65ddca0e7.png" alt="" height="478" width="772">
</div>
 
  </div>


</div>
</div></div>
</body>
</html>
