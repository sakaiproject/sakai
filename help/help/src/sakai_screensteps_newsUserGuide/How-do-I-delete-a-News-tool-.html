<link href="/library/skin/morpheus-default/tool.css" media="screen" rel="stylesheet" type="text/css" charset="utf-8">
<link href="/library/skin/morpheus-default/help.css" media="screen" rel="stylesheet" type="text/css" charset="utf-8">

<script src="/library/webjars/jquery/1.11.3/jquery.min.js" type="text/javascript" charset="utf-8"></script><script src="/library/js/jquery/featherlight/0.4.0/featherlight.min.js" type="text/javascript" charset="utf-8"></script><script type="text/javascript" charset="utf-8">

<body>
  <div id="wrapper">
    <div id="article-content">
      <div id="article-header">
        <h1 class="article-title">How do I delete a News tool?</h1>
      </div>

            <div id="steps-container">          <div id="step-13941" class="step-container">            <h2 class="step-title">Go to Site Info.</h2>            <div class="step-instructions"><p>Select the <strong>Site Info</strong> tool from the Tool Menu of your site.</p></div>          </div>
          <div class="clear"></div>          <div id="step-13942" class="step-container">            <h2 class="step-title">Click Manage Tools.</h2>                      <div class="step-image-container step-image-fullsize">
            <img src="/library/image/help/en/How-do-I-delete-a-News-tool-/Click-Manage-Tools-sm.png" width="640" height="50" class="step-image" alt="Click Manage Tools."><div class="step-image-caption">
              <a href="/library/image/help/en/How-do-I-delete-a-News-tool-/Click-Manage-Tools.png" rel="featherlight" target="_blank">Zoom</a>
            </div>
          </div>          </div>
          <div class="clear"></div>          <div id="step-13943" class="step-container">            <h2 class="step-title">De-select the box (i.e. remove check) next to the News tool you want to remove.</h2>                      <div class="step-image-container">
            <img src="/library/image/help/en/How-do-I-delete-a-News-tool-/De-select-the-box--ie-remove-check--next-to-the-Ne.png" width="452" height="58" class="step-image" alt="De-select the box (i.e. remove check) next to the News tool you want to remove.">
</div>          </div>
          <div class="clear"></div>          <div id="step-13944" class="step-container">            <h2 class="step-title">Click Continue.</h2>                      <div class="step-image-container">
            <img src="/library/image/help/en/How-do-I-delete-a-News-tool-/Click-Continue.png" width="197" height="47" class="step-image" alt="Click Continue.">
</div>          </div>
          <div class="clear"></div>          <div id="step-13945" class="step-container">            <h2 class="step-title">Click Finish to complete the tool removal.</h2>                      <div class="step-image-container step-image-fullsize">
            <img src="/library/image/help/en/How-do-I-delete-a-News-tool-/Click-Finish-to-complete-the-tool-removal-sm.png" width="640" height="465" class="step-image" alt="Click Finish to complete the tool removal."><div class="step-image-caption">
              <a href="/library/image/help/en/How-do-I-delete-a-News-tool-/Click-Finish-to-complete-the-tool-removal.png" rel="featherlight" target="_blank">Zoom</a>
            </div>
          </div>          </div>
          <div class="clear"></div>      </div>      
    </div>
