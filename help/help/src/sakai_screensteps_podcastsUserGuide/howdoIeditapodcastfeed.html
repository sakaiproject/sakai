<!DOCTYPE html>
<html lang="en">
<head>
<title>How do I edit a podcast feed?</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta content="" name="description">
<link href="/library/skin/tool_base.css" media="screen" rel="stylesheet" type="text/css" charset="utf-8">
<link href="../css/help.css" media="screen" rel="stylesheet" type="text/css" charset="utf-8">
<link href="/library/skin/morpheus-default/tool.css" media="screen" rel="stylesheet" type="text/css" charset="utf-8">
<script src="/library/webjars/jquery/1.12.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/library/js/headscripts.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    includeWebjarLibrary('featherlight');
    $(document).ready(function(){
      $("a.screensteps-image-zoom").featherlight({
        type: { image:true },
        closeOnClick: 'anywhere'
      }); 
    });   
</script>
</head>
<body>
  <div><div>
<div><h1 class="article-title">How do I edit a podcast feed?</h1></div>
<div>      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Go to Podcasts.</h2>
  </div>

    <div class="image screensteps-image">
    <img src="https://media.screensteps.com/image_assets/assets/003/304/483/original/71431df8-69e2-4832-9478-18c2780902e3.png" alt="" height="114" width="213">
</div>

    <div class="step-instructions screensteps-textblock">
  <p>Select the <strong>Podcasts</strong> tool from the Tool Menu of your site.</p>
</div>

      <div class="step screensteps-section screensteps-depth-1" id="click-edit-link">
    <h2 class="step-title screensteps-heading">Click Edit link.</h2>
  </div>

    <div class="image screensteps-image">
    <a href="https://media.screensteps.com/image_assets/assets/003/195/767/original/36c7eef8-5e2b-4b50-bd82-b18c7b4f063c.png" class="screensteps-image-zoom">
      <img src="https://media.screensteps.com/image_assets/assets/003/195/767/medium/36c7eef8-5e2b-4b50-bd82-b18c7b4f063c.png" alt="" height="170" width="855">
    </a>
</div>

    <div class="step-instructions screensteps-textblock">
  <p>Click the <strong>Edit</strong> link under the podcast feed URL. </p>
</div>

      <div class="step screensteps-section screensteps-depth-1" id="edit-feed-properties-and-save-changes">
    <h2 class="step-title screensteps-heading">Edit feed properties and Save Changes. </h2>
  </div>

    <div class="image screensteps-image">
    <a href="https://media.screensteps.com/image_assets/assets/003/195/769/original/fbaf2f3a-0aa4-4bab-b8cc-fa2c0cad539f.png" class="screensteps-image-zoom">
      <img src="https://media.screensteps.com/image_assets/assets/003/195/769/medium/fbaf2f3a-0aa4-4bab-b8cc-fa2c0cad539f.png" alt="" height="348" width="855">
    </a>
</div>

    <div class="step-instructions screensteps-textblock">
  <ol>
<li>Edit <strong>Title</strong> and/or <strong>Description</strong> of feed.</li>
<li>Click <strong>Save Changes</strong> button.</li>
</ol>
</div>


</div>
</div></div>
</body>
</html>
