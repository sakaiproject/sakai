<body>
  <div><div>
<div><h1 class="article-title">How do I log in as another user?</h1></div>
<div>      <div class="step screensteps-section screensteps-depth-1" id="go-to-the-become-user-tool">
    <h2 class="step-title screensteps-heading">Go to the Become User tool.</h2>
      <div class="image screensteps-image">
    <img src="https://media.screensteps.com/image_assets/assets/003/247/818/original/18b858b2-97d2-497e-baf7-a27bf1a9f891.png" alt="" height="123" width="203">
</div>
 
      <div class="step-instructions screensteps-textblock">
  <p>Select <strong>Become User </strong>in the Administration Workspace Tool Menu.</p>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1" id="enter-a-user-id-and-click-become-user">
    <h2 class="step-title screensteps-heading">Enter a user id and click Become user.</h2>
      <div class="image screensteps-image">
    <a href="https://media.screensteps.com/image_assets/assets/003/247/820/original/40063218-1f9f-4585-b498-6ff8d09fe842.png" class="screensteps-image-zoom">
      <img src="https://media.screensteps.com/image_assets/assets/003/247/820/medium/40063218-1f9f-4585-b498-6ff8d09fe842.png" alt="" height="233" width="855">
    </a>
</div>
 
      <div class="step-instructions screensteps-textblock">
  <p>Enter the user id for the user you would like to log in as, and then click the <strong>BECOME USER</strong> button.</p>
</div>
 
  </div>


</div>
</div></div>
