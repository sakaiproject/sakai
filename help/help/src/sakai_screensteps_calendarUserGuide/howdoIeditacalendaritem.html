<!DOCTYPE html>

<head>

<script src="/library/webjars/jquery/1.12.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/library/js/headscripts.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    includeWebjarLibrary('featherlight');
    $(document).ready(function(){
      $("a.screensteps-image-zoom").featherlight({
        type: { image:true },
        closeOnClick: 'anywhere'
      }); 
    });   
</script>
</head>
<body>
  <div class="screensteps-main-content" role="main">
    <div class="screensteps-article">
      <div class="screensteps-article-content">

        <div><div>
<div><h1 class="article-title">How do I edit a calendar item?</h1></div>
<div><div class="screensteps-steps">      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Go to Calendar.</h2>
      <div class="image screensteps-image">
    <img src="https://media.screensteps.com/image_assets/assets/003/293/203/original/9fd00055-b67e-4935-aedc-20ce3a9382bf.png" alt="" height="126" width="208">
</div>
 
      <div class="step-instructions screensteps-textblock">
  <p>Select the <strong>Calendar</strong> tool from the Tool Menu in your site. </p>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1" id="click-on-the-calendar-entry-that-you-want-to-edit">
    <h2 class="step-title screensteps-heading">Click on the calendar entry that you want to edit.</h2>
      <div class="image screensteps-image">
    <a href="https://media.screensteps.com/image_assets/assets/004/192/643/original/1ca81e3f-01ee-4764-9de7-5e9e17e360e0.png" class="screensteps-image-zoom">
      <img src="https://media.screensteps.com/image_assets/assets/004/192/643/medium/1ca81e3f-01ee-4764-9de7-5e9e17e360e0.png" alt="" height="723" width="855">
    </a>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Click Edit Event.</h2>
      <div class="image screensteps-image">
    <img src="https://media.screensteps.com/image_assets/assets/004/192/600/original/9fae9a0c-8b3e-4759-ba02-9b272de6298b.png" alt="" height="368" width="836">
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1" id="make-your-changes-to-the-event">
    <h2 class="step-title screensteps-heading">Make your changes to the event.</h2>
      <div class="image screensteps-image">
    <a href="https://media.screensteps.com/image_assets/assets/004/192/604/original/4b2878b6-51ec-4d6d-96cd-112dd276417d.png" class="screensteps-image-zoom">
      <img src="https://media.screensteps.com/image_assets/assets/004/192/604/medium/4b2878b6-51ec-4d6d-96cd-112dd276417d.png" alt="" height="930" width="855">
    </a>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1" id="click-save-event">
    <h2 class="step-title screensteps-heading">Click Save Event.</h2>
      <div class="image screensteps-image">
    <img src="https://media.screensteps.com/image_assets/assets/004/192/610/original/90942012-c4ff-4f8a-b764-b14cc39e4979.png" alt="" height="47" width="218">
</div>
 
  </div>


</div></div>
</div></div>

      </div>
    </div>
  </div>
