<!DOCTYPE html>
<html lang="en">
<head>
<title>How do I edit a calendar item?</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta content="" name="description">
<link href="../css/help.css" media="all" rel="stylesheet" type="text/css" charset="utf-8">
<link href="/library/webjars/fontawesome/4.7.0/css/font-awesome.min.css" media="screen" rel="stylesheet">
<link href="/library/skin/morpheus-default/tool.css" media="screen" rel="stylesheet" type="text/css" charset="utf-8">
<script src="/library/webjars/jquery/1.12.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/library/js/headscripts.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    includeWebjarLibrary('featherlight');
    $(document).ready(function(){
      $("a.screensteps-image-zoom").featherlight({
        type: { image:true },
        closeOnClick: 'anywhere'
      }); 
    });   
</script>
</head>
<body>
  <div><div>
<div><h1 class="article-title">How do I edit a calendar item?</h1></div>
<div>



      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Go to Calendar.</h2>
        <div class="image screensteps-image">
      <img src="https://media.screensteps.com/image_assets/assets/003/293/203/original/9fd00055-b67e-4935-aedc-20ce3a9382bf.png" alt="image of the calendar button" height="126" width="208">
  </div>
 
      <div class="step-instructions screensteps-textblock">
  <div id="text-content_A88631C4-A795-4EB3-9A8F-925D3FDF409F" class="text-block-content">
    <p>Select the <strong>Calendar</strong> tool from the Tool Menu in your site. </p>
  </div>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1" id="click-on-the-calendar-entry-that-you-want-to-edit">
    <h2 class="step-title screensteps-heading">Click on the calendar entry that you want to edit.</h2>
        <div class="image screensteps-image">
      <a href="https://media.screensteps.com/image_assets/assets/005/373/099/original/7d405111-382f-4ff2-be15-ca17e7ed2a7b.png" class="screensteps-image-zoom">
        <img src="https://media.screensteps.com/image_assets/assets/005/373/099/medium/7d405111-382f-4ff2-be15-ca17e7ed2a7b.png" alt="image of a monthly calendar" height="678" width="855">
      </a>
  </div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Click Edit Event.</h2>
        <div class="image screensteps-image">
      <img src="https://media.screensteps.com/image_assets/assets/005/373/102/original/b2d169e6-b1b3-40c3-b843-1614d7dc9ece.png" alt="image of the edit button" height="373" width="846">
  </div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1" id="make-your-changes-to-the-event">
    <h2 class="step-title screensteps-heading">Make your changes to the event.</h2>
        <div class="image screensteps-image">
      <a href="https://media.screensteps.com/image_assets/assets/005/373/104/original/54980fbf-7a9b-4a96-be6e-0992082f8eb0.png" class="screensteps-image-zoom">
        <img src="https://media.screensteps.com/image_assets/assets/005/373/104/medium/54980fbf-7a9b-4a96-be6e-0992082f8eb0.png" alt="image of the edit event page" height="887" width="855">
      </a>
  </div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1" id="click-save-event">
    <h2 class="step-title screensteps-heading">Click Save Event.</h2>
        <div class="image screensteps-image">
      <img src="https://media.screensteps.com/image_assets/assets/004/192/610/original/90942012-c4ff-4f8a-b764-b14cc39e4979.png" alt="image of the save event button" height="47" width="218">
  </div>
 
  </div>


</div>
</div></div>
</body>
</html>
