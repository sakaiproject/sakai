<script type="text/javascript" charset="utf-8">
    includeWebjarLibrary('featherlight');

<body>
  <div class="screensteps-main-content" role="main">
    <div class="screensteps-article">
      <div class="screensteps-article-content">

        <div><div>
<div><h1 class="article-title">How do I delete a rubric?</h1></div>
<div><div class="screensteps-steps">      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Go to the Rubrics tool.</h2>
      <div class="image screensteps-image">
    <img src="https://media.screensteps.com/image_assets/assets/003/332/023/original/7d6e0281-a11c-4a31-a7df-8d204bac577a.png" alt="" height="116" width="213">
</div>
 
      <div class="step-instructions screensteps-textblock">
  <p>Select the <strong>Rubrics</strong> tool from the Tool Menu of your site.</p>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Select the X icon [Remove Rubric] for the rubric you would like to delete.</h2>
      <div class="image screensteps-image">
    <a href="https://media.screensteps.com/image_assets/assets/003/238/299/original/2f699335-49d4-40a5-aa08-496ef3f60496.png" class="screensteps-image-zoom">
      <img src="https://media.screensteps.com/image_assets/assets/003/238/299/medium/2f699335-49d4-40a5-aa08-496ef3f60496.png" alt="" height="143" width="855">
    </a>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Select Remove to confirm the deletion. </h2>
      <div class="image screensteps-image">
    <a href="https://media.screensteps.com/image_assets/assets/003/238/295/original/f797658f-8282-40ec-ae67-467b9b799d05.png" class="screensteps-image-zoom">
      <img src="https://media.screensteps.com/image_assets/assets/003/238/295/medium/f797658f-8282-40ec-ae67-467b9b799d05.png" alt="" height="206" width="855">
    </a>
</div>
 
  </div>


</div></div>
</div></div>

    </div>
  </div>
