<script type="text/javascript" charset="utf-8">
    includeWebjarLibrary('featherlight');

  <div><div>
<div><h1 class="article-title">How do I delete a rubric?</h1></div>
<div>



      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Go to the Rubrics tool.</h2>
        <div class="image screensteps-image">
      <img src="https://media.screensteps.com/image_assets/assets/003/332/023/original/7d6e0281-a11c-4a31-a7df-8d204bac577a.png" alt="" height="116" width="213">
  </div>
 
      <div class="step-instructions screensteps-textblock">
  <div id="text-content_00200F30-D204-0139-18BC-12F2183ABDFB" class="text-block-content">
    <p>Select the <strong>Rubrics</strong> tool from the Tool Menu of your site. </p>
  </div>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Select the X icon [Remove Rubric] for the rubric you would like to delete.</h2>
        <div class="image screensteps-image">
      <a href="https://media.screensteps.com/image_assets/assets/007/256/630/original/f8ebc446-9386-4dbd-824a-2f6aec847b35.png" class="screensteps-image-zoom">
        <img src="https://media.screensteps.com/image_assets/assets/007/256/630/medium/f8ebc446-9386-4dbd-824a-2f6aec847b35.png" alt="" height="115" width="855">
      </a>
  </div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Select Remove to confirm the deletion. </h2>
        <div class="image screensteps-image">
      <a href="https://media.screensteps.com/image_assets/assets/007/256/632/original/26f223c5-b779-4067-9604-892f6bd0d68d.png" class="screensteps-image-zoom">

      </a>
  </div>
 
  </div>


</div>
