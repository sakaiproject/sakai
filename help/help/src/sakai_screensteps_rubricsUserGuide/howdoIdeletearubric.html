<!DOCTYPE html>
<html lang="en">
<head>
<title>How do I delete a rubric?</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta content="" name="description">
<link href="../css/help.css" media="all" rel="stylesheet" type="text/css" charset="utf-8">
<link href="/library/webjars/fontawesome/4.7.0/css/font-awesome.min.css" media="screen" rel="stylesheet">
<link href="/library/skin/morpheus-default/tool.css" media="screen" rel="stylesheet" type="text/css" charset="utf-8">
<script src="/library/webjars/jquery/1.12.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/library/js/headscripts.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    includeWebjarLibrary('featherlight');
    $(document).ready(function(){
      $("a.screensteps-image-zoom").featherlight({
        type: { image:true },
        closeOnClick: 'anywhere'
      }); 
    });   
</script>
</head>
<body>
  <div><div>
<div><h1 class="article-title">How do I delete a rubric?</h1></div>
<div>



      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Go to the Rubrics tool.</h2>
        <div class="image screensteps-image">
      <img src="https://media.screensteps.com/image_assets/assets/006/937/890/original/6cddf3ee-e3fb-4775-8569-4eef7090f79d.png" alt="Image of the rubrics button" height="116" width="213">
  </div>
 
      <div class="step-instructions screensteps-textblock">
  <div id="text-content_7CA0E564-C073-42E6-8DFE-68E4C64C9E54" class="text-block-content">
    <p>Select the <strong>Rubrics</strong> tool from the Tool Menu of your site. </p>
  </div>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Click Remove.</h2>
        <div class="image screensteps-image">
      <a href="https://media.screensteps.com/image_assets/assets/006/957/359/original/70a1e7cc-619c-48f3-b3e4-3e0d9c9c2ed2.png" class="screensteps-image-zoom">
        <img src="https://media.screensteps.com/image_assets/assets/006/957/359/medium/70a1e7cc-619c-48f3-b3e4-3e0d9c9c2ed2.png" alt="" height="169" width="855">
      </a>
  </div>
 
      <div class="step-instructions screensteps-textblock">
  <div id="text-content_59D8E087-6B67-4122-9FE1-85684D3E03DC" class="text-block-content">
    <p>Click the X icon (<strong>Remove</strong>) that's associated with a rubric that you wish to remove.</p>
  </div>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Click Remove to confirm. </h2>
        <div class="image screensteps-image">
      <img src="https://media.screensteps.com/image_assets/assets/006/957/361/original/de7b920e-d461-4cef-9fa7-15b3b8249507.png" alt="" height="123" width="273">
  </div>
 
  </div>


</div>
</div></div>
</body>
</html>
