  <div><div>
<div><h1 class="article-title">How do I restore a softly deleted site?</h1></div>
<div>      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Go to Worksite Setup.</h2>
      <div class="image screensteps-image">
    <img src="https://media.screensteps.com/image_assets/assets/003/275/672/original/36a9aa06-307f-42dc-a400-164c3b27f120.png" alt="" height="104" width="205">
</div>
 
      <div class="step-instructions screensteps-textblock">
  <p>Select the<strong> Worksite Setup</strong> tool from the Tool Menu.</p>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1" id="from-the-view-drop-down-menu-select-softly-deleted-sites">
    <h2 class="step-title screensteps-heading">From the View drop-down menu, select Softly Deleted Sites.</h2>
      <div class="image screensteps-image">
    <a href="https://media.screensteps.com/image_assets/assets/003/268/331/original/e55adba8-5090-4803-96a8-5fae216c972c.png" class="screensteps-image-zoom">
      <img src="https://media.screensteps.com/image_assets/assets/003/268/331/medium/e55adba8-5090-4803-96a8-5fae216c972c.png" alt="" height="202" width="855">
    </a>
</div>
 
        <div class="step screensteps-section screensteps-depth-2" id="all-sites-marked-for-deletion-will-be-displayed">
    <h3 class="step-title screensteps-heading">All sites marked for deletion will be displayed. </h3>
      <div class="image screensteps-image">
    <a href="https://media.screensteps.com/image_assets/assets/003/275/671/original/077c26f9-c131-483c-b01b-eb8f78029c8a.png" class="screensteps-image-zoom">
      <img src="https://media.screensteps.com/image_assets/assets/003/275/671/medium/077c26f9-c131-483c-b01b-eb8f78029c8a.png" alt="" height="275" width="855">
    </a>
</div>
 
  </div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1" id="select-the-site-you-want-to-restore-then-click-restore">
    <h2 class="step-title screensteps-heading">Select the site you want to restore, then click Restore.</h2>
      <div class="image screensteps-image">
    <a href="https://media.screensteps.com/image_assets/assets/003/275/670/original/f7effc04-35ec-401c-b193-1c035bf7eefb.png" class="screensteps-image-zoom">
      <img src="https://media.screensteps.com/image_assets/assets/003/275/670/medium/f7effc04-35ec-401c-b193-1c035bf7eefb.png" alt="" height="279" width="855">
    </a>
</div>
 
  </div>


</div>
