<!DOCTYPE html>
<html lang="en">
<head>
<title>How do I download archive files?</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta content="" name="description">
<link href="../css/help.css" media="all" rel="stylesheet" type="text/css" charset="utf-8">
<link href="/library/webjars/fontawesome/4.7.0/css/font-awesome.min.css" media="screen" rel="stylesheet">
<script src="/library/webjars/jquery/1.12.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/library/js/headscripts.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    includeWebjarLibrary('featherlight');
    $(document).ready(function(){
      $("a.screensteps-image-zoom").featherlight({
        type: { image:true },
        closeOnClick: 'anywhere'
      }); 
    });   
</script>
</head>
<body>
  <div class="screensteps-main-content" role="main">
    <div class="screensteps-article">
      <div class="screensteps-article-content">

        <div><div>
<div><h1 class="article-title">How do I download archive files?</h1></div>
<div><div class="screensteps-steps">      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Go to Site Archive.</h2>
      <div class="image screensteps-image">
    <img src="https://media.screensteps.com/image_assets/assets/003/340/928/original/7f736398-8e43-4815-ab58-72f5af3370df.png" alt="" height="122" width="198">
</div>
 
      <div class="step-instructions screensteps-textblock">
  <p>Select the <strong>Site Archive</strong> tool from Tool Menu in the Administration Workspace.</p>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1" id="click-download-archives">
    <h2 class="step-title screensteps-heading">Click Download Archives.</h2>
      <div class="image screensteps-image">
    <a href="https://media.screensteps.com/image_assets/assets/004/131/547/original/457f6387-001b-4b2c-b2ce-507f8517e4a9.png" class="screensteps-image-zoom">
      <img src="https://media.screensteps.com/image_assets/assets/004/131/547/medium/457f6387-001b-4b2c-b2ce-507f8517e4a9.png" alt="" height="76" width="855">
    </a>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1" id="click-on-the-site-archive-you-want-to-download">
    <h2 class="step-title screensteps-heading">Click on the site archive you want to download.</h2>
      <div class="image screensteps-image">
    <a href="https://media.screensteps.com/image_assets/assets/004/131/549/original/15787460-e9ba-4f72-915c-f4d065a17124.png" class="screensteps-image-zoom">
      <img src="https://media.screensteps.com/image_assets/assets/004/131/549/medium/15787460-e9ba-4f72-915c-f4d065a17124.png" alt="" height="189" width="855">
    </a>
</div>
 
      <div class="step-instructions screensteps-textblock">
  <p><em>Note: Site archives must be downloaded individually.</em></p>
</div>
 
  </div>


</div></div>
</div></div>

      </div>
    </div>
  </div>
</body>
</html>
