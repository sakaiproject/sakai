<!DOCTYPE html>
<html lang="en">
<head>
<title>How do I download archive files?</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta content="" name="description">
<link href="/library/skin/tool_base.css" media="screen" rel="stylesheet" type="text/css" charset="utf-8">
<link href="../css/help.css" media="screen" rel="stylesheet" type="text/css" charset="utf-8">
<link href="/library/skin/morpheus-default/tool.css" media="screen" rel="stylesheet" type="text/css" charset="utf-8">
<script src="/library/webjars/jquery/1.12.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/library/js/headscripts.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    includeWebjarLibrary('featherlight');
    $(document).ready(function(){
      $("a.screensteps-image-zoom").featherlight({
        type: { image:true },
        closeOnClick: 'anywhere'
      }); 
    });   
</script>
</head>
<body>
  <div><div>
<div><h1 class="article-title">How do I download archive files?</h1></div>
<div>      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Go to Site Archive.</h2>
      <div class="image screensteps-image">
    <img src="https://media.screensteps.com/image_assets/assets/003/340/928/original/7f736398-8e43-4815-ab58-72f5af3370df.png" alt="" height="122" width="198">
</div>
 
      <div class="step-instructions screensteps-textblock">
  <p>Select the <strong>Site Archive</strong> tool from Tool Menu in the Administration Workspace.</p>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1" id="click-download-archives">
    <h2 class="step-title screensteps-heading">Click Download Archives.</h2>
      <div class="image screensteps-image">
    <a href="https://media.screensteps.com/image_assets/assets/003/298/696/original/4aec4dd1-74ab-41f9-8d66-36295de42ea9.png" class="screensteps-image-zoom">
      <img src="https://media.screensteps.com/image_assets/assets/003/298/696/medium/4aec4dd1-74ab-41f9-8d66-36295de42ea9.png" alt="" height="85" width="855">
    </a>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1" id="click-on-the-site-archive-you-want-to-download">
    <h2 class="step-title screensteps-heading">Click on the site archive you want to download.</h2>
      <div class="image screensteps-image">
    <a href="https://media.screensteps.com/image_assets/assets/003/298/694/original/ea741f83-f671-4254-b25f-90d4456d7cde.png" class="screensteps-image-zoom">
      <img src="https://media.screensteps.com/image_assets/assets/003/298/694/medium/ea741f83-f671-4254-b25f-90d4456d7cde.png" alt="" height="294" width="855">
    </a>
</div>
 
      <div class="step-instructions screensteps-textblock">
  <p><em>Note: Site archives must be downloaded individually.</em></p>
</div>
 
  </div>


</div>
</div></div>
</body>
</html>
