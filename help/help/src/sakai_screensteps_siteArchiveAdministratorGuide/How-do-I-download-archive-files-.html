<meta content="" name="search">
<link href="/library/skin/tool_base.css" media="screen" rel="stylesheet" type="text/css" charset="utf-8">
<link href="/library/skin/morpheus-default/tool.css" media="screen" rel="stylesheet" type="text/css" charset="utf-8">

<link href="/library/js/jquery/featherlight/0.4.0/featherlight.min.css" media="screen" rel="stylesheet" type="text/css" charset="utf-8">
<script src="/library/webjars/jquery/1.12.4/jquery.min.js" type="text/javascript" charset="utf-8"></script><script src="/library/js/jquery/featherlight/0.4.0/featherlight.min.js" type="text/javascript" charset="utf-8"></script><script type="text/javascript" charset="utf-8">

<body>
  <div id="wrapper">
    <div id="article-content">
      <div id="article-header">
        <h1 class="article-title">How do I download archive files?</h1>
      </div>

            <div id="steps-container">          <div id="step-27030" class="step-container">            <h2 class="step-title">Go to Site Archive.</h2>                      <div class="step-image-container">
            <img src="/library/image/help/en/How-do-I-download-archive-files-/Go-to-Site-Archive.png" width="103" height="146" class="step-image" alt="Go to Site Archive.">
</div>
            <div class="step-instructions"><p>Select the <strong>Site Archive</strong> tool from Tool Menu in the Administration Workspace.</p></div>          </div>
          <div class="clear"></div>          <div id="step-27031" class="step-container">            <h2 class="step-title">Click Download Archives.</h2>                      <div class="step-image-container step-image-fullsize">
            <img src="/library/image/help/en/How-do-I-download-archive-files-/Click-Download-Archives-sm.png" width="640" height="414" class="step-image" alt="Click Download Archives."><div class="step-image-caption">
              <a href="/library/image/help/en/How-do-I-download-archive-files-/Click-Download-Archives.png" rel="featherlight" target="_blank">Zoom</a>
            </div>
          </div>          </div>
          <div class="clear"></div>          <div id="step-27032" class="step-container">            <h2 class="step-title">Click on the site archive you want to download.</h2>                      <div class="step-image-container step-image-fullsize">
            <img src="/library/image/help/en/How-do-I-download-archive-files-/Click-on-the-site-archive-you-want-to-download-sm.png" width="640" height="249" class="step-image" alt="Click on the site archive you want to download."><div class="step-image-caption">
              <a href="/library/image/help/en/How-do-I-download-archive-files-/Click-on-the-site-archive-you-want-to-download.png" rel="featherlight" target="_blank">Zoom</a>
            </div>
          </div>
            <div class="step-instructions"><p><em>Note: Site archives must be downloaded individually.</em></p></div>          </div>
          <div class="clear"></div>      </div>      
    </div>
    
    
  </div>
