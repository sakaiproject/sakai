<!DOCTYPE html>
<html lang="en">
<head>
<title>How do I print the syllabus?</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta content="" name="description">
<link href="../css/help.css" media="all" rel="stylesheet" type="text/css" charset="utf-8">
<link href="/library/webjars/fontawesome/4.7.0/css/font-awesome.min.css" media="screen" rel="stylesheet">
<link href="/library/skin/morpheus-default/tool.css" media="screen" rel="stylesheet" type="text/css" charset="utf-8">
<script src="/library/webjars/jquery/1.12.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/library/js/headscripts.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    includeWebjarLibrary('featherlight');
    $(document).ready(function(){
      $("a.screensteps-image-zoom").featherlight({
        type: { image:true },
        closeOnClick: 'anywhere'
      }); 
    });   
</script>
</head>
<body>
  <div><div>
<div><h1 class="article-title">How do I print the syllabus?</h1></div>
<div>



      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Go to Syllabus.</h2>
        <div class="image screensteps-image">
      <img src="https://media.screensteps.com/image_assets/assets/008/386/329/original/dbb94e44-2cac-4b5c-897c-1371e1428365.png" alt="" height="124" width="261">
  </div>
 
      <div class="step-instructions screensteps-textblock">
  <div id="text-content_B9E248F2-0EFF-44E6-B1C3-A68B7F084E18" class="text-block-content">
    <p>Select the <strong>Syllabus</strong> tool from the Tool Menu of your site. </p>
  </div>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1" id="click-print-view">
    <h2 class="step-title screensteps-heading">Click Print View.</h2>
        <div class="image screensteps-image">
      <a href="https://media.screensteps.com/image_assets/assets/008/386/331/original/31ace2ab-2b96-4de2-82ec-0ecc4a6c1ff6.png" class="screensteps-image-zoom">
        <img src="https://media.screensteps.com/image_assets/assets/008/386/331/medium/31ace2ab-2b96-4de2-82ec-0ecc4a6c1ff6.png" alt="" height="378" width="855">
      </a>
  </div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Click Send to Printer.</h2>
        <div class="image screensteps-image">
      <a href="https://media.screensteps.com/image_assets/assets/008/386/333/original/96e23aef-acab-49d4-8ce1-247ec8f3851a.png" class="screensteps-image-zoom">
        <img src="https://media.screensteps.com/image_assets/assets/008/386/333/medium/96e23aef-acab-49d4-8ce1-247ec8f3851a.png" alt="" height="708" width="855">
      </a>
  </div>
 
      <div class="step-instructions screensteps-textblock">
  <div id="text-content_07863997-88F0-49F6-A3EC-A55EE30F845F" class="text-block-content">
    <p>A new window will open which displays the entire syllabus in a single window. Click the <strong>Send to Printer</strong> link in the top left of the window to print. </p>
  </div>
</div>
 
  </div>


</div>
</div></div>
</body>
</html>
