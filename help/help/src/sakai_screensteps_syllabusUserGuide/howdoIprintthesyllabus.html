<!DOCTYPE html>
<html lang="en">
<head>
<title>How do I print the syllabus?</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta content="" name="description">
<link href="/library/skin/tool_base.css" media="screen" rel="stylesheet" type="text/css" charset="utf-8">
<link href="../css/help.css" media="screen" rel="stylesheet" type="text/css" charset="utf-8">
<link href="/library/skin/morpheus-default/tool.css" media="screen" rel="stylesheet" type="text/css" charset="utf-8">
<script src="/library/webjars/jquery/1.12.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/library/js/headscripts.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    includeWebjarLibrary('featherlight');
    $(document).ready(function(){
      $("a.screensteps-image-zoom").featherlight({
        type: { image:true },
        closeOnClick: 'anywhere'
      }); 
    });   
</script>
</head>
<body>
  <div><div>
<div><h1 class="article-title">How do I print the syllabus?</h1></div>
<div>      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Go to Syllabus.</h2>
      <div class="image screensteps-image">
    <img src="https://media.screensteps.com/image_assets/assets/003/260/953/original/d57fee56-c6e3-4c05-9677-c7744a9ac9d7.png" alt="" height="124" width="215">
</div>
 
      <div class="step-instructions screensteps-textblock">
  <p>Select the <strong>Syllabus</strong> tool from the Tool Menu of your site.</p>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1" id="click-print-view">
    <h2 class="step-title screensteps-heading">Click Print View.</h2>
      <div class="image screensteps-image">
    <a href="https://media.screensteps.com/image_assets/assets/003/260/955/original/a745f4f2-0b6d-4ab4-8ef1-99750a477dd4.png" class="screensteps-image-zoom">
      <img src="https://media.screensteps.com/image_assets/assets/003/260/955/medium/a745f4f2-0b6d-4ab4-8ef1-99750a477dd4.png" alt="" height="277" width="855">
    </a>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Click Send to Printer.</h2>
      <div class="image screensteps-image">
    <img src="https://media.screensteps.com/image_assets/assets/003/260/957/original/ee624230-1e4a-43aa-ae03-2c56674adef3.png" alt="" height="418" width="718">
</div>
 
      <div class="step-instructions screensteps-textblock">
  <p>A new window will open which displays the entire syllabus in a single window. Click the <strong>Send to Printer</strong> link in the top left of the window to print.</p>
</div>
 
  </div>


</div>
</div></div>
</body>
</html>
