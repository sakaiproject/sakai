      <div class="image screensteps-image">
  
  
    <img src="https://s3.amazonaws.com/screensteps_live/image_assets/assets/001/310/298/original/8bb22e75-b4d0-43e0-8beb-1b0b35427c6a.png" alt="Go to Syllabus." height="124" width="197">
  
</div>

    
      <div class="step-instructions screensteps-textblock">

  </div>

      <div class="image screensteps-image">
  
  
    <a rel="nofollow" href="https://s3.amazonaws.com/screensteps_live/image_assets/assets/001/310/294/original/65aeadd2-f8e4-4e31-9dbb-4432c6e8a0b9.png" class="screensteps-image-zoom">

    </a>
  
</div>

    
  </div>



  
  <div class="step screensteps-section screensteps-depth-1" id="click-send-to-printer">

    <a rel="nofollow" href="https://s3.amazonaws.com/screensteps_live/image_assets/assets/001/310/296/original/0a5b06fa-3d5b-40e7-960b-1f5e3c70cab3.png" class="screensteps-image-zoom">

</div>
