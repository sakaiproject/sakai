<!DOCTYPE html>
<html lang="en">
<head>
<title>How do I delete a syllabus item?</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta content="" name="description">
<link href="../css/help.css" media="all" rel="stylesheet" type="text/css" charset="utf-8">
<link href="/library/webjars/fontawesome/4.7.0/css/font-awesome.min.css" media="screen" rel="stylesheet">
<link href="/library/skin/morpheus-default/tool.css" media="screen" rel="stylesheet" type="text/css" charset="utf-8">
<script src="/library/webjars/jquery/1.12.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/library/js/headscripts.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    includeWebjarLibrary('featherlight');
    $(document).ready(function(){
      $("a.screensteps-image-zoom").featherlight({
        type: { image:true },
        closeOnClick: 'anywhere'
      }); 
    });   
</script>
</head>
<body>
  <div><div>
<div><h1 class="article-title">How do I delete a syllabus item?</h1></div>
<div>



      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Go to Syllabus.</h2>
        <div class="image screensteps-image">
      <img src="https://media.screensteps.com/image_assets/assets/008/386/705/original/ba3fd335-a48b-4620-b1aa-f1f0ecd7a86e.png" alt="" height="132" width="273">
  </div>
 
      <div class="step-instructions screensteps-textblock">
  <div id="text-content_1EB08102-10CA-460B-BB65-445DC2349829" class="text-block-content">
    <p>Select the <strong>Syllabus</strong> tool from the Tool Menu in your site.</p>
  </div>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Select Manage.</h2>
        <div class="image screensteps-image">
      <img src="https://media.screensteps.com/image_assets/assets/008/574/288/original/f69aa600-e09d-4468-ac27-99e76b978879.png" alt="" height="172" width="495">
  </div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Check the box in the Remove column for the item/s you would like to delete.</h2>
        <div class="image screensteps-image">
      <a href="https://media.screensteps.com/image_assets/assets/008/386/709/original/0309b392-c8ad-432f-8af3-7cdd1712d8db.png" class="screensteps-image-zoom">
        <img src="https://media.screensteps.com/image_assets/assets/008/386/709/medium/0309b392-c8ad-432f-8af3-7cdd1712d8db.png" alt="" height="175" width="855">
      </a>
  </div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Select Update to save your changes.</h2>
        <div class="image screensteps-image">
      <img src="https://media.screensteps.com/image_assets/assets/008/386/711/original/538daf11-3fb1-4c6f-a1c9-6fbd2b9c8bc8.png" alt="" height="60" width="237">
  </div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Select Update again to confirm the deletion.</h2>
        <div class="image screensteps-image">
      <a href="https://media.screensteps.com/image_assets/assets/008/386/713/original/2a41188c-78a2-4b80-9567-facb16fd0abc.png" class="screensteps-image-zoom">
        <img src="https://media.screensteps.com/image_assets/assets/008/386/713/medium/2a41188c-78a2-4b80-9567-facb16fd0abc.png" alt="" height="157" width="855">
      </a>
  </div>
 
  </div>


</div>
</div></div>
