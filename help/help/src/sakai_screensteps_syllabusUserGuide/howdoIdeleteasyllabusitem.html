  <div><div>
<div><h1 class="article-title">How do I delete a syllabus item?</h1></div>
<div>



      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Go to Syllabus.</h2>
        <div class="image screensteps-image">
      <img src="https://media.screensteps.com/image_assets/assets/003/337/047/original/4ef912cb-58de-4de8-bf46-86fae7ddfbb2.png" alt="" height="118" width="206">
  </div>
 
      <div class="step-instructions screensteps-textblock">
  <div id="text-content_EF6E831E-E20E-4AED-B56D-F480BD528CD4" class="text-block-content">
    <p>Select the <strong>Syllabus</strong> tool from the Tool Menu of your site.</p>
  </div>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Delete a Syllabus item.</h2>
        <div class="image screensteps-image">
      <img src="https://media.screensteps.com/image_assets/assets/002/331/633/original/efeb492a-cc78-4815-aa98-a691d9a5b3b1.png" alt="" height="57" width="719">
  </div>
 
      <div class="step-instructions screensteps-textblock">
  <div id="text-content_9789A8E8-4CF4-4FFE-BCD2-3E39CE28AF8F" class="text-block-content">
    <p>Click the trash icon beside any syllabus item to delete it. </p>
  </div>
</div>
 
        <div class="step screensteps-section screensteps-depth-2">
    <h3 class="step-title screensteps-heading">Confirm deletion.</h3>
        <div class="image screensteps-image">
      <img src="https://media.screensteps.com/image_assets/assets/002/331/635/original/0249bb41-4e0e-4b48-91fe-78f44c64cc51.png" alt="" height="266" width="347">
  </div>
 
  </div>
 
      <div class="step-instructions screensteps-textblock">
  <div id="text-content_80D25558-5B4F-4DF8-95DD-2AB5B15851F8" class="text-block-content">
    <p><em>Note: You may also delete syllabus items in the </em><a href="content.hlp?docId=howdoieditsyllabusitems"><em>Edit</em></a><em> screen.</em></p>
  </div>
</div>
