        <div><div>
<div><h1 class="article-title">How do I delete a job?</h1></div>
<div><div class="screensteps-steps">      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Go to the Job Scheduler tool.</h2>
      <div class="image screensteps-image">
    <img src="https://media.screensteps.com/image_assets/assets/003/340/733/original/584d7f76-831a-4977-97a9-8fd6b875a24a.png" alt="" height="120" width="200">
</div>
 
      <div class="step-instructions screensteps-textblock">
  <p>Select the <strong>Job Scheduler</strong> tool from the Tool Menu in the Administration Workspace.</p>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Click the Jobs button.</h2>
      <div class="image screensteps-image">
    <a href="https://media.screensteps.com/image_assets/assets/003/316/077/original/0e67e01b-06ff-471a-b162-ab015012d5c7.png" class="screensteps-image-zoom">
      <img src="https://media.screensteps.com/image_assets/assets/003/316/077/medium/0e67e01b-06ff-471a-b162-ab015012d5c7.png" alt="" height="184" width="855">
    </a>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1" id="select-the-job-you-want-to-remove-and-click-delete">
    <h2 class="step-title screensteps-heading">Select the job you want to remove and click Delete.</h2>
      <div class="image screensteps-image">
    <a href="https://media.screensteps.com/image_assets/assets/004/131/047/original/a8dc2dfb-d89a-4fc5-a9dc-85e227da71f5.png" class="screensteps-image-zoom">
      <img src="https://media.screensteps.com/image_assets/assets/004/131/047/medium/a8dc2dfb-d89a-4fc5-a9dc-85e227da71f5.png" alt="" height="346" width="855">
    </a>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Click OK to confirm the deletion.</h2>
      <div class="image screensteps-image">
    <a href="https://media.screensteps.com/image_assets/assets/004/131/051/original/89f6732b-8311-468b-b788-eb1dba7a3aa8.png" class="screensteps-image-zoom">

    </a>
</div>
 
  </div>
