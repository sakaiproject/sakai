  <div><div>
<div><h1 class="article-title">How do I view running jobs?</h1></div>
<div>



      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Go to the Job Scheduler tool.</h2>
        <div class="image screensteps-image">
      <img src="https://media.screensteps.com/image_assets/assets/003/340/735/original/2be55762-4694-450d-a8cb-946ae0237e2b.png" alt="" height="120" width="200">
  </div>
 
      <div class="step-instructions screensteps-textblock">
  <div id="text-content_D713731F-55B1-425D-A9E6-481E093346A1" class="text-block-content">
    <p>Select the <strong>Job Scheduler</strong> tool from the Tool Menu in the Administration Workspace.</p>
  </div>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1" id="click-the-running-jobs-button">
    <h2 class="step-title screensteps-heading">Click the Running Jobs button.</h2>
        <div class="image screensteps-image">
      <a href="https://media.screensteps.com/image_assets/assets/003/316/092/original/63a9e0f9-e453-45bd-b3b5-fbff10bad61e.png" class="screensteps-image-zoom">

  </div>
 
  </div>

        <div class="image screensteps-image">

  </div>
