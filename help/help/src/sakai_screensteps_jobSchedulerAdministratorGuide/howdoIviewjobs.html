<div><h1 class="article-title">How do I view jobs?</h1></div>
<div>      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Go to the Job Scheduler tool.</h2>
      <div class="image screensteps-image">

</div>
 
      <div class="step-instructions screensteps-textblock">
  <p>Select the <strong>Job Scheduler</strong> tool from the Tool Menu in the Administration Workspace.</p>
</div>
 
  </div>

    <h2 class="step-title screensteps-heading">Click the Jobs button.</h2>
      <div class="image screensteps-image">

    </a>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1" id="view-the-list-of-currently-scheduled-jobs">
