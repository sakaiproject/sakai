  <div id="wrapper">
    <div id="article-content">
      <div id="article-header">
        <h1 class="article-title">How do I edit a calendar item?</h1>
      </div>

            <div id="steps-container">          <div id="step-7319" class="step-container">            <h2 class="step-title">Go to Schedule.</h2>            <div class="step-instructions"><p>Select the <strong>Schedule</strong> tool from the Tool Menu in your site. (Remember that it may also be called <strong>Calendar</strong>.)</p></div>          </div>
          <div class="clear"></div>          <div id="step-7320" class="step-container">            <h2 class="step-title">Click on the item you want to edit.</h2>                      <div class="step-image-container step-image-fullsize">
            <img src="/library/image/help/en/How-do-I-edit-a-calendar-item-/Click-on-the-item-you-want-to-edit-sm.png" width="640" height="597" class="step-image" alt="Click on the item you want to edit."><div class="step-image-caption">
              <a href="/library/image/help/en/How-do-I-edit-a-calendar-item-/Click-on-the-item-you-want-to-edit.png" rel="featherlight" target="_blank">Zoom</a>
            </div>
          </div>          </div>
          <div class="clear"></div>          <div id="step-7321" class="step-container">            <h2 class="step-title">Click Edit.</h2>                      <div class="step-image-container step-image-fullsize">
            <img src="/library/image/help/en/How-do-I-edit-a-calendar-item-/Click-Edit-sm.png" width="640" height="346" class="step-image" alt="Click Edit."><div class="step-image-caption">
              <a href="/library/image/help/en/How-do-I-edit-a-calendar-item-/Click-Edit.png" rel="featherlight" target="_blank">Zoom</a>
            </div>
          </div>          </div>
          <div class="clear"></div>          <div id="step-7322" class="step-container">            <h2 class="step-title">Make your changes to the event.</h2>                      <div class="step-image-container step-image-fullsize">
            <img src="/library/image/help/en/How-do-I-edit-a-calendar-item-/Make-your-changes-to-the-event-sm.png" width="640" height="493" class="step-image" alt="Make your changes to the event."><div class="step-image-caption">
              <a href="/library/image/help/en/How-do-I-edit-a-calendar-item-/Make-your-changes-to-the-event.png" rel="featherlight" target="_blank">Zoom</a>
            </div>
          </div>          </div>
          <div class="clear"></div>          <div id="step-7323" class="step-container">            <h2 class="step-title">Click Save Event.</h2>                      <div class="step-image-container">
            <img src="/library/image/help/en/How-do-I-edit-a-calendar-item-/Click-Save-Event.png" width="160" height="62" class="step-image" alt="Click Save Event.">
</div>          </div>
