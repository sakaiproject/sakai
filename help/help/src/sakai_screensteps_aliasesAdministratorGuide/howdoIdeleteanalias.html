<!DOCTYPE html>
<html lang="en">
<head>
<title>How do I delete an alias?</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta content="" name="description">
<link href="../css/help.css" media="all" rel="stylesheet" type="text/css" charset="utf-8">
<link href="/library/webjars/fontawesome/4.7.0/css/font-awesome.min.css" media="screen" rel="stylesheet">
<script src="/library/webjars/jquery/1.12.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/library/js/headscripts.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    includeWebjarLibrary('featherlight');
    $(document).ready(function(){
      $("a.screensteps-image-zoom").featherlight({
        type: { image:true },
        closeOnClick: 'anywhere'
      }); 
    });   
</script>
</head>
<body>
  <div class="screensteps-main-content" role="main">
    <div class="screensteps-article">
      <div class="screensteps-article-content">

        <div><div>
<div><h1 class="article-title">How do I delete an alias?</h1></div>
<div><div class="screensteps-steps">      <div class="step screensteps-section screensteps-depth-1" id="go-to-the-aliases-tool">
    <h2 class="step-title screensteps-heading">Go to the Aliases tool.</h2>
      <div class="image screensteps-image">
    <img src="https://media.screensteps.com/image_assets/assets/003/340/619/original/98094c0a-2bc5-4551-a368-4f88dd295b73.png" alt="" height="126" width="196">
</div>
 
      <div class="step-instructions screensteps-textblock">
  <p>Select the <strong>Aliases</strong> tool from the Tool Menu in the Administration Workspace.</p>
</div>
 
        <div class="step screensteps-section screensteps-depth-2" id="click-on-the-alias-you-would-like-delete">
    <h3 class="step-title screensteps-heading">Click on the alias you would like delete.</h3>
      <div class="image screensteps-image">
    <a href="https://media.screensteps.com/image_assets/assets/003/326/125/original/1fd95c7f-19f5-4d12-baf6-3f7a1e94d1fc.png" class="screensteps-image-zoom">
      <img src="https://media.screensteps.com/image_assets/assets/003/326/125/medium/1fd95c7f-19f5-4d12-baf6-3f7a1e94d1fc.png" alt="" height="400" width="855">
    </a>
</div>
 
  </div>
 
        <div class="step screensteps-section screensteps-depth-2" id="click-remove-alias">
    <h3 class="step-title screensteps-heading">Click Remove Alias.</h3>
      <div class="image screensteps-image">
    <a href="https://media.screensteps.com/image_assets/assets/003/326/129/original/ccfba07c-2844-4ccb-a713-c98291f470b7.png" class="screensteps-image-zoom">
      <img src="https://media.screensteps.com/image_assets/assets/003/326/129/medium/ccfba07c-2844-4ccb-a713-c98291f470b7.png" alt="" height="348" width="855">
    </a>
</div>
 
  </div>
 
        <div class="step screensteps-section screensteps-depth-2" id="confirm-alias-removal">
    <h3 class="step-title screensteps-heading">Confirm alias removal.</h3>
      <div class="image screensteps-image">
    <a href="https://media.screensteps.com/image_assets/assets/003/326/127/original/e9362725-a981-4ba3-910e-2c74e023307d.png" class="screensteps-image-zoom">
      <img src="https://media.screensteps.com/image_assets/assets/003/326/127/medium/e9362725-a981-4ba3-910e-2c74e023307d.png" alt="" height="229" width="855">
    </a>
</div>
 
      <div class="step-instructions screensteps-textblock">
  <p>Click <strong>Remove</strong> again when prompted to confirm the deletion of the alias.</p>
</div>
 
  </div>
 
  </div>


</div></div>
</div></div>

      </div>
    </div>
  </div>
</body>
</html>
