<body>
  <div id="wrapper"><div id="article-content">
<div id="article-header"><h1 class="article-title">How do I delete an alias?</h1></div>
<div id="article-description">
  
  <div class="step screensteps-section screensteps-depth-1" id="go-to-the-aliases-tool">
    <h2 id="go-to-the-aliases-tool" class="step-title screensteps-heading">Go to the Aliases tool.</h2>
    
      <div class="image screensteps-image">
  
  
    <img src="https://s3.amazonaws.com/screensteps_live/image_assets/assets/000/882/725/original/df97824f-eb17-4345-9597-e37f81a7a132.png" alt="Go to the Aliases tool." height="126" width="199">
  
</div>

    
      <div class="step-instructions screensteps-textblock">
  <p>Select the <strong>Aliases</strong> tool from the Tool Menu in the Administration Workspace.</p>
</div>

    
      
  <div class="step screensteps-section screensteps-depth-2" id="click-on-the-alias-you-would-like-delete">
    <h3 id="click-on-the-alias-you-would-like-delete" class="step-title screensteps-heading">Click on the alias you would like delete.</h3>
    
      <div class="image screensteps-image">
  
  
    <a rel="nofollow" href="https://s3.amazonaws.com/screensteps_live/image_assets/assets/000/882/723/original/bd54a80a-5f3e-48a5-ba98-7641934244a8.png" class="screensteps-image-zoom">
      <img src="https://s3.amazonaws.com/screensteps_live/image_assets/assets/000/882/723/medium/bd54a80a-5f3e-48a5-ba98-7641934244a8.png" alt="Click on the alias you would like delete." height="453" width="855">
    </a>
  
</div>

    
  </div>


    
      
  <div class="step screensteps-section screensteps-depth-2" id="click-remove-alias">
    <h3 id="click-remove-alias" class="step-title screensteps-heading">Click Remove Alias.</h3>
    
      <div class="image screensteps-image">
  
  
    <a rel="nofollow" href="https://s3.amazonaws.com/screensteps_live/image_assets/assets/000/882/719/original/4efcf7b5-c84d-4b86-bb60-4f9d4cedf660.png" class="screensteps-image-zoom">
      <img src="https://s3.amazonaws.com/screensteps_live/image_assets/assets/000/882/719/medium/4efcf7b5-c84d-4b86-bb60-4f9d4cedf660.png" alt="Click Remove Alias." height="384" width="855">
    </a>
  
</div>

    
  </div>


    
      
  <div class="step screensteps-section screensteps-depth-2" id="confirm-alias-removal">
    <h3 id="confirm-alias-removal" class="step-title screensteps-heading">Confirm alias removal.</h3>
    
      <div class="image screensteps-image">
  
  
    <a rel="nofollow" href="https://s3.amazonaws.com/screensteps_live/image_assets/assets/000/882/721/original/35c08939-6fd6-49ec-9170-95605705f626.png" class="screensteps-image-zoom">
      <img src="https://s3.amazonaws.com/screensteps_live/image_assets/assets/000/882/721/medium/35c08939-6fd6-49ec-9170-95605705f626.png" alt="Confirm alias removal." height="214" width="855">
    </a>
  
</div>

    
      <div class="step-instructions screensteps-textblock">
  <p>Click <strong>Remove</strong> again when prompted to confirm the deletion of the alias.</p>
</div>

    
  </div>
