<!DOCTYPE html>
<html lang="en">
<head>
<title>How do I delete a chat room?</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta content="" name="description">
<link href="/library/skin/tool_base.css" media="screen" rel="stylesheet" type="text/css" charset="utf-8">
<link href="../css/help.css" media="screen" rel="stylesheet" type="text/css" charset="utf-8">
<link href="/library/skin/morpheus-default/tool.css" media="screen" rel="stylesheet" type="text/css" charset="utf-8">
<script src="/library/webjars/jquery/1.12.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/library/js/headscripts.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    includeWebjarLibrary('featherlight');
    $(document).ready(function(){
      $("a.screensteps-image-zoom").featherlight({
        type: { image:true },
        closeOnClick: 'anywhere'
      }); 
    });   
</script>
</head>
<body>
  <div><div>
<div><h1 class="article-title">How do I delete a chat room?</h1></div>
<div>      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Go to Chat Room.</h2>
      <div class="image screensteps-image">
    <img src="https://media.screensteps.com/image_assets/assets/003/293/447/original/18e31d3e-6cb8-4192-9268-c352989c6006.png" alt="" height="116" width="213">
</div>
 
      <div class="step-instructions screensteps-textblock">
  <p>Select the <strong>Chat Room</strong> tool from the Tool Menu of your site.</p>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1" id="click-on-options">
    <h2 class="step-title screensteps-heading">Click on Options.</h2>
      <div class="image screensteps-image">
    <a href="https://media.screensteps.com/image_assets/assets/003/143/103/original/0320b4f5-4482-481b-acf8-c751872d65b0.png" class="screensteps-image-zoom">
      <img src="https://media.screensteps.com/image_assets/assets/003/143/103/medium/0320b4f5-4482-481b-acf8-c751872d65b0.png" alt="" height="349" width="855">
    </a>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1" id="click-the-delete-link-for-the-room-you-want-to-remove">
    <h2 class="step-title screensteps-heading">Click the Delete link for the room you want to remove.</h2>
      <div class="image screensteps-image">
    <a href="https://media.screensteps.com/image_assets/assets/003/143/105/original/1107218c-652b-4b12-9db8-6b94bbdb3005.png" class="screensteps-image-zoom">
      <img src="https://media.screensteps.com/image_assets/assets/003/143/105/medium/1107218c-652b-4b12-9db8-6b94bbdb3005.png" alt="" height="269" width="855">
    </a>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Confirm the deletion.</h2>
      <div class="image screensteps-image">
    <a href="https://media.screensteps.com/image_assets/assets/003/143/107/original/6be1389c-75d6-48b4-bd9c-8bcf6b25e926.png" class="screensteps-image-zoom">
      <img src="https://media.screensteps.com/image_assets/assets/003/143/107/medium/6be1389c-75d6-48b4-bd9c-8bcf6b25e926.png" alt="" height="228" width="855">
    </a>
</div>
 
      <div class="step-instructions screensteps-textblock">
  <p>Click the <strong>Delete</strong> button to confirm the removal of the chat room.</p>
</div>
 
  </div>


</div>
</div></div>
