<script src="/library/webjars/jquery/1.12.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/library/js/headscripts.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    includeWebjarLibrary('featherlight');
    $(document).ready(function(){
      $("a.screensteps-image-zoom").featherlight({
        type: { image:true },
        closeOnClick: 'anywhere'
      }); 
    });

<body>
  <div class="screensteps-main-content" role="main">
    <div class="screensteps-article">
      <div class="screensteps-article-content">

        <div><div>
<div><h1 class="article-title">How do I delete a chat room?</h1></div>
<div><div class="screensteps-steps">      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Go to Chat Room.</h2>
      <div class="image screensteps-image">
    <img src="https://media.screensteps.com/image_assets/assets/003/293/447/original/18e31d3e-6cb8-4192-9268-c352989c6006.png" alt="" height="116" width="213">
</div>
 
      <div class="step-instructions screensteps-textblock">
  <p>Select the <strong>Chat Room</strong> tool from the Tool Menu of your site.</p>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1" id="click-on-options">
    <h2 class="step-title screensteps-heading">Click on Options.</h2>
      <div class="image screensteps-image">
    <a href="https://media.screensteps.com/image_assets/assets/004/321/547/original/81e08244-e0ae-4391-bb43-732149eb84fd.png" class="screensteps-image-zoom">
      <img src="https://media.screensteps.com/image_assets/assets/004/321/547/medium/81e08244-e0ae-4391-bb43-732149eb84fd.png" alt="" height="353" width="855">
    </a>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1" id="click-the-delete-link-for-the-room-you-want-to-remove">
    <h2 class="step-title screensteps-heading">Click the Delete link for the room you want to remove.</h2>
      <div class="image screensteps-image">
    <a href="https://media.screensteps.com/image_assets/assets/004/321/549/original/4b3b425f-5fd5-4ee8-ab83-65b871b9117d.png" class="screensteps-image-zoom">
      <img src="https://media.screensteps.com/image_assets/assets/004/321/549/medium/4b3b425f-5fd5-4ee8-ab83-65b871b9117d.png" alt="" height="273" width="855">
    </a>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Confirm the deletion.</h2>
      <div class="image screensteps-image">
    <a href="https://media.screensteps.com/image_assets/assets/004/321/551/original/8073ea59-b3ba-4b42-9df6-54314a6cafbf.png" class="screensteps-image-zoom">
      <img src="https://media.screensteps.com/image_assets/assets/004/321/551/medium/8073ea59-b3ba-4b42-9df6-54314a6cafbf.png" alt="" height="228" width="855">
    </a>
</div>
 
      <div class="step-instructions screensteps-textblock">
  <p>Click the <strong>Delete</strong> button to confirm the removal of the chat room. </p>
</div>
 
  </div>


</div></div>
</div></div>

      </div>
    </div>
  </div>
