<!DOCTYPE html>
<html lang="en">
<head>
<title>How do I delete a chat room? </title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta content="" name="description">
<link href="../css/help.css" media="all" rel="stylesheet" type="text/css" charset="utf-8">
<link href="/library/webjars/fontawesome/4.7.0/css/font-awesome.min.css" media="screen" rel="stylesheet">
<link href="/library/skin/morpheus-default/tool.css" media="screen" rel="stylesheet" type="text/css" charset="utf-8">
<script src="/library/webjars/jquery/1.12.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/library/js/headscripts.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    includeWebjarLibrary('featherlight');
    $(document).ready(function(){
      $("a.screensteps-image-zoom").featherlight({
        type: { image:true },
        closeOnClick: 'anywhere'
      }); 
    });   
</script>
</head>
<body>
  <div><div>
<div><h1 class="article-title">How do I delete a chat room? </h1></div>
<div>



      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Go to Chat Room.</h2>
        <div class="image screensteps-image">
      <img src="https://media.screensteps.com/image_assets/assets/006/819/153/original/c62fc534-e3bf-45fd-aa19-e1b74de1d441.png" alt="" height="113" width="184">
  </div>
 
      <div class="step-instructions screensteps-textblock">
  <div id="text-content_2D1FD799-D0D0-41AD-8E67-455F67DFD866" class="text-block-content">
    <p>Select the <strong>Chat Room</strong> tool from the Tool Menu of your site.</p>
  </div>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1" id="click-on-options">
    <h2 class="step-title screensteps-heading">Click on Options.</h2>
        <div class="image screensteps-image">
      <img src="https://media.screensteps.com/image_assets/assets/006/819/165/original/81e08244-e0ae-4391-bb43-732149eb84fd.png" alt="" height="53" width="337">
  </div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1" id="click-the-delete-link-for-the-room-you-want-to-remove">
    <h2 class="step-title screensteps-heading">Click Delete.</h2>
        <div class="image screensteps-image">
      <a href="https://media.screensteps.com/image_assets/assets/006/819/167/original/d82f182d-35af-44eb-83b8-db43e05ece28.png" class="screensteps-image-zoom">
        <img src="https://media.screensteps.com/image_assets/assets/006/819/167/medium/d82f182d-35af-44eb-83b8-db43e05ece28.png" alt="" height="273" width="855">
      </a>
  </div>
 
      <div class="step-instructions screensteps-textblock">
  <div id="text-content_2e3f1b87-6060-40f5-94fd-4f4149f8a202" class="text-block-content">
    <p>Click the <strong>Delete</strong> option associated with a chat room that you wish to delete.</p>
  </div>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Confirm the deletion.</h2>
        <div class="image screensteps-image">
      <a href="https://media.screensteps.com/image_assets/assets/006/819/169/original/9822700b-1e05-4fcc-ac27-d024d32c0ed9.png" class="screensteps-image-zoom">
        <img src="https://media.screensteps.com/image_assets/assets/006/819/169/medium/9822700b-1e05-4fcc-ac27-d024d32c0ed9.png" alt="" height="164" width="855">
      </a>
  </div>
 
      <div class="step-instructions screensteps-textblock">
  <div id="text-content_67A010FF-7787-4738-9717-9F2F68C00EDF" class="text-block-content">
    <p>Click <strong>Delete</strong>. </p>
  </div>
</div>
 
  </div>


</div>
</div></div>
</body>
</html>
