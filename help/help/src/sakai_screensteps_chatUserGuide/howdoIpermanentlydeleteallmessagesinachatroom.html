<body>
  <div><div>
<div><h1 class="article-title">How do I permanently delete all messages in a chat room?</h1></div>
<div>



      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Go to Chat Room.</h2>
        <div class="image screensteps-image">
      <img src="https://media.screensteps.com/image_assets/assets/006/819/202/original/1d26115b-7710-4dbe-a362-44e7a416e2f1.png" alt="" height="113" width="184">
  </div>
 
      <div class="step-instructions screensteps-textblock">
  <div id="text-content_bd736c06-6267-4c0b-b61c-abe7beb76b48" class="text-block-content">
    <p>Select the <strong>Chat Room</strong> tool from the Tool Menu of your site.</p>
  </div>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Click Options.</h2>
        <div class="image screensteps-image">
      <img src="https://media.screensteps.com/image_assets/assets/006/819/204/original/7bffe742-da90-4b02-91fb-b642006eff42.png" alt="" height="52" width="333">
  </div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1" id="click-clear-history">
    <h2 class="step-title screensteps-heading">Click Clear History.</h2>
        <div class="image screensteps-image">
      <img src="https://media.screensteps.com/image_assets/assets/006/819/206/original/13855083-104d-4aa5-90b3-7b8f6afcf938.png" alt="" height="189" width="837">
  </div>
 
      <div class="step-instructions screensteps-textblock">
  <div id="text-content_988da582-97bf-475d-96c5-bf35d6bed2c9" class="text-block-content">
    <p>Click the <strong>Clear History</strong> option associated with a chat room.</p>
  </div>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Confirm deletion.</h2>
        <div class="image screensteps-image">
      <img src="https://media.screensteps.com/image_assets/assets/006/819/208/original/04739f26-0806-4154-b903-ba98345d5c92.png" alt="" height="187" width="837">
  </div>
 
      <div class="step-instructions screensteps-textblock">
  <div id="text-content_2be3b941-7f1c-4a8e-a7f1-042c19795d75" class="text-block-content">
    <p>Click <strong>Delete</strong> to confirm deletion.</p>
  </div>
</div>
 
  </div>

    <div class="step-instructions screensteps-textblock">
  <div id="text-content_77d9ab80-5add-4b2d-9521-f0f8d8bcb78e" class="text-block-content">
