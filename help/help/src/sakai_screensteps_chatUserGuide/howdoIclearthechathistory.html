<!DOCTYPE html>
<html lang="en">
<head>
<title>How do I clear the chat history?  </title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta content="" name="description">
<link href="../css/help.css" media="all" rel="stylesheet" type="text/css" charset="utf-8">
<link href="/library/webjars/fontawesome/4.7.0/css/font-awesome.min.css" media="screen" rel="stylesheet">
<link href="/library/skin/morpheus-default/tool.css" media="screen" rel="stylesheet" type="text/css" charset="utf-8">
<script src="/library/webjars/jquery/1.12.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/library/js/headscripts.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    includeWebjarLibrary('featherlight');
    $(document).ready(function(){
      $("a.screensteps-image-zoom").featherlight({
        type: { image:true },
        closeOnClick: 'anywhere'
      }); 
    });   
</script>
</head>
<body>
  <div><div>
<div><h1 class="article-title">How do I clear the chat history?  </h1></div>
<div>



      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Go to Chat Room.</h2>
        <div class="image screensteps-image">
      <img src="https://media.screensteps.com/image_assets/assets/006/819/151/original/ee26bb66-9301-4680-afe9-e432edd0faae.png" alt="" height="113" width="184">
  </div>
 
      <div class="step-instructions screensteps-textblock">
  <div id="text-content_1BBDEA51-D429-4318-B101-D22E40C01D29" class="text-block-content">
    <p>Select the <strong>Chat Room</strong> tool from the Tool Menu of your site.</p>
  </div>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Click Options.</h2>
        <div class="image screensteps-image">
      <img src="https://media.screensteps.com/image_assets/assets/006/819/171/original/26c8d081-d88f-49f8-960b-9ba2818e975c.png" alt="" height="55" width="330">
  </div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1" id="click-the-clear-history-link-for-the-room-you-want-to-clear">
    <h2 class="step-title screensteps-heading">Click Clear History.</h2>
        <div class="image screensteps-image">
      <a href="https://media.screensteps.com/image_assets/assets/006/819/173/original/12ac6212-bef9-40e0-ad48-6db1c40aa12a.png" class="screensteps-image-zoom">
        <img src="https://media.screensteps.com/image_assets/assets/006/819/173/medium/12ac6212-bef9-40e0-ad48-6db1c40aa12a.png" alt="" height="167" width="855">
      </a>
  </div>
 
      <div class="step-instructions screensteps-textblock">
  <div id="text-content_2ec8b28a-8d86-475d-be56-e10a861cba42" class="text-block-content">
    <p>Click the <strong>Clear History</strong> option associated with a chat room.</p>
  </div>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Confirm the deletion.</h2>
        <div class="image screensteps-image">
      <a href="https://media.screensteps.com/image_assets/assets/006/819/175/original/4163e6c4-a175-4603-b55c-35aff0c27cb3.png" class="screensteps-image-zoom">
        <img src="https://media.screensteps.com/image_assets/assets/006/819/175/medium/4163e6c4-a175-4603-b55c-35aff0c27cb3.png" alt="" height="168" width="855">
      </a>
  </div>
 
      <div class="step-instructions screensteps-textblock">
  <div id="text-content_FD4831D5-CAF6-4DB6-81CB-D8E1058A5E88" class="text-block-content">
    <p>Click the <strong>Delete</strong>. </p>
  </div>
</div>
 
  </div>


</div>
</div></div>
</body>
</html>
