      </div>

            <div id="article-description">
        <p>Instructors can view all poll results and can allow students to view individual poll results.</p>
      </div>      <div id="steps-container">          <div id="step-25086" class="step-container">            <h2 class="step-title">Go to Polls.</h2>                      <div class="step-image-container">

</div>
            <div class="step-instructions"><p>Select the <strong>Polls</strong> tool from the Tool Menu in your site.</p></div>          </div>
          <div class="clear"></div>          <div id="step-25087" class="step-container">            <h2 class="step-title">To view the results of the poll, click on Results.</h2>                      <div class="step-image-container step-image-fullsize">

            </div>
          </div>          </div>
