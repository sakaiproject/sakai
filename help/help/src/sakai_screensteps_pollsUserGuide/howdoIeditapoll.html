  <div id="wrapper"><div id="article-content">

  </div>



  <div class="image screensteps-image">
  
  
    <img src="https://s3.amazonaws.com/screensteps_live/image_assets/assets/001/096/842/original/5638f6ad-33af-4513-abfd-3fbd129910e3.png" alt="Select the Polls tool from the Tool Menu of your site." height="125" width="195">
  
</div>

</div>

    <a rel="nofollow" href="https://s3.amazonaws.com/screensteps_live/image_assets/assets/001/096/848/original/b558572f-e223-4c59-a188-6c3ddcc22582.png" class="screensteps-image-zoom">

  </div>

    <img src="https://s3.amazonaws.com/screensteps_live/image_assets/assets/001/096/850/original/a38e86be-ecae-419e-b316-36808777b1e1.png" alt="Click Save." height="46" width="143">

  </div>
