<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link href="../css/help.css" media="all" rel="stylesheet" type="text/css" charset="utf-8">

<script src="/library/webjars/jquery/1.12.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/library/js/headscripts.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    includeWebjarLibrary('featherlight');
    $(document).ready(function(){
      $("a.screensteps-image-zoom").featherlight({
        type: { image:true },
        closeOnClick: 'anywhere'
      }); 
    });   
</script>
</head>
<body>
  <div class="screensteps-main-content" role="main">
    <div class="screensteps-article">
      <div class="screensteps-article-content">

        <div><div>
<div><h1 class="article-title">How do I edit a poll?</h1></div>
<div><div class="screensteps-steps">      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Go to Polls.</h2>
  </div>

    <div class="image screensteps-image">
    <img src="https://media.screensteps.com/image_assets/assets/003/304/570/original/3505cec2-56ef-44e2-b5fe-c189c9ea7517.png" alt="" height="114" width="214">
</div>

    <div class="step-instructions screensteps-textblock">
  <p>Select the <strong>Polls</strong> tool from the Tool Menu of your site. </p>
</div>

      <div class="step screensteps-section screensteps-depth-1" id="edit-a-poll">
    <h2 class="step-title screensteps-heading">Edit a poll.</h2>
      <div class="image screensteps-image">
    <a href="https://media.screensteps.com/image_assets/assets/004/312/092/original/3fdae054-0ebb-4a2b-a760-7298e368e533.png" class="screensteps-image-zoom">
      <img src="https://media.screensteps.com/image_assets/assets/004/312/092/medium/3fdae054-0ebb-4a2b-a760-7298e368e533.png" alt="" height="303" width="855">
    </a>
</div>
 
      <div class="step-instructions screensteps-textblock">
  <p>Click on the <strong>Edit</strong> link to edit a poll question, answer options, and settings.</p>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1" id="save-poll">
    <h2 class="step-title screensteps-heading">Save poll.</h2>
      <div class="image screensteps-image">
    <img src="https://media.screensteps.com/image_assets/assets/003/186/103/original/464ff5b5-6ceb-4b42-8503-b5d79bb115de.png" alt="" height="51" width="169">
</div>
 
  </div>

    <div class="step-instructions screensteps-textblock">
  <p>At the bottom of the screen click <strong>Save</strong> to save your poll.</p>
</div>


</div></div>
</div></div>

      </div>
    </div>
  </div>
