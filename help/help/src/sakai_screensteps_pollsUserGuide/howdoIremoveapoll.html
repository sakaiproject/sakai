<!DOCTYPE html>
<html lang="en">
<head>
<title>How do I remove a poll?</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta content="" name="description">
<link href="/library/skin/tool_base.css" media="screen" rel="stylesheet" type="text/css" charset="utf-8">
<link href="../css/help.css" media="screen" rel="stylesheet" type="text/css" charset="utf-8">
<link href="/library/skin/morpheus-default/tool.css" media="screen" rel="stylesheet" type="text/css" charset="utf-8">
<script src="/library/webjars/jquery/1.12.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/library/js/headscripts.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    includeWebjarLibrary('featherlight');
    $(document).ready(function(){
      $("a.screensteps-image-zoom").featherlight({
        type: { image:true },
        closeOnClick: 'anywhere'
      }); 
    });   
</script>
</head>
<body>
  <div><div>
<div><h1 class="article-title">How do I remove a poll?</h1></div>
<div>      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Go to Polls.</h2>
      <div class="image screensteps-image">
    <img src="https://media.screensteps.com/image_assets/assets/003/304/582/original/660fcb54-7f82-4eae-8467-7fcd88db1056.png" alt="" height="103" width="214">
</div>
 
      <div class="step-instructions screensteps-textblock">
  <p>Select the <strong>Polls</strong> tool from the Tool Menu of your site.</p>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1" id="check-the-box-for-the-poll-or-polls-you-d-like-to-remove">
    <h2 class="step-title screensteps-heading">Check the box for the poll or polls you'd like to remove. </h2>
      <div class="image screensteps-image">
    <a href="https://media.screensteps.com/image_assets/assets/003/188/567/original/484b8c49-c0a1-4e6e-84fc-6c5c2654e0ff.png" class="screensteps-image-zoom">
      <img src="https://media.screensteps.com/image_assets/assets/003/188/567/medium/484b8c49-c0a1-4e6e-84fc-6c5c2654e0ff.png" alt="" height="299" width="855">
    </a>
</div>
 
      <div class="step-instructions screensteps-textblock">
  <p><em>Tip: You may also click the column header checkbox to select all polls.</em></p>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1" id="click-the-remove-selected-polls-button">
    <h2 class="step-title screensteps-heading">Click the Remove selected polls button. </h2>
      <div class="image screensteps-image">
    <img src="https://media.screensteps.com/image_assets/assets/003/188/559/original/385649b1-20d9-4008-ad86-a5954fca20a2.png" alt="" height="45" width="362">
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1" id="click-ok-to-confirm-removal">
    <h2 class="step-title screensteps-heading">Click OK to confirm removal.</h2>
      <div class="image screensteps-image">
    <img src="https://media.screensteps.com/image_assets/assets/003/188/561/original/ba4bc530-7265-484d-847b-551d6edc6262.png" alt="" height="133" width="453">
</div>
 
  </div>


</div>
</div></div>
</body>
</html>
