<H2>工作網站設定：概述</H2>
<H3>功能</H3>
<P>工作網站設定工具提供有關您當前所屬或加入的工作網站的資訊。如果您擁有適當的角色，那麼您可以使用此工具更改網站資訊、網站可用工具以及網站存取情況。還可使用工作網站設定工具公開網站。</P>
<H3>主要概念</H3>
<P>工作網站設定顯示您所屬的和/或您可以進行某些操作，如<STRONG><CODE>編輯</CODE></STRONG>或<STRONG><CODE>刪除</CODE></STRONG>的工作網站的清單。如果您沒有適當的權限，那麼您將無法編輯網站。</P>
<H3>注意事項</H3>
<UL>
  <LI>工作網站設定的功能體現了網站資訊工具的功能；可透過<A 
  href="content.hlp?docId=aqzy_zh_TW">我的工作區</A>使用工作網站設定，而網站資訊則可在每個網站中使用。 
  <BR><BR>
  <LI>如果您沒有適當的權限，那麼您只能在工作網站設定中看到網站擁有人已公開的網站資訊。 </LI></UL></DIV></BODY></HTML>
