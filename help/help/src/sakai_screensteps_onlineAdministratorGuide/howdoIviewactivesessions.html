<!DOCTYPE html>
<html lang="en">
<head>
<title>How do I view active sessions?</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta content="" name="description">
<link href="../css/help.css" media="all" rel="stylesheet" type="text/css" charset="utf-8">
<link href="/library/webjars/fontawesome/4.7.0/css/font-awesome.min.css" media="screen" rel="stylesheet">
<link href="/library/skin/morpheus-default/tool.css" media="screen" rel="stylesheet" type="text/css" charset="utf-8">
<script src="/library/webjars/jquery/1.12.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/library/js/headscripts.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    includeWebjarLibrary('featherlight');
    $(document).ready(function(){
      $("a.screensteps-image-zoom").featherlight({
        type: { image:true },
        closeOnClick: 'anywhere'
      }); 
    });   
</script>
</head>
<body>
  <div><div>
<div><h1 class="article-title">How do I view active sessions?</h1></div>
<div>



      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Go to the Online tool.</h2>
        <div class="image screensteps-image">
      <img src="https://media.screensteps.com/image_assets/assets/003/340/776/original/f31a4e56-91f5-47b1-bdc5-67e42d7ac0ba.png" alt="Imqage of the online button" height="122" width="211">
  </div>
 
      <div class="step-instructions screensteps-textblock">
  <div id="text-content_B7E299AC-1A63-4CD4-B9ED-E191271134A4" class="text-block-content">
    <p>Select the <strong>Online</strong> tool from the Tool Menu of the Administration Workspace.</p>
  </div>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1" id="click-sessions">
    <h2 class="step-title screensteps-heading">Click Sessions.</h2>
        <div class="image screensteps-image">
      <a href="https://media.screensteps.com/image_assets/assets/003/310/749/original/34138817-b0bc-4359-80d0-d8d77ffae9c6.png" class="screensteps-image-zoom">
        <img src="https://media.screensteps.com/image_assets/assets/003/310/749/medium/34138817-b0bc-4359-80d0-d8d77ffae9c6.png" alt="Image of the Sessions button" height="73" width="855">
      </a>
  </div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1" id="view-a-list-of-active-sessions">
    <h2 class="step-title screensteps-heading">View a list of active sessions. </h2>
        <div class="image screensteps-image">
      <a href="https://media.screensteps.com/image_assets/assets/004/131/111/original/c5b43753-c124-41fe-b845-832a702e0ebc.png" class="screensteps-image-zoom">
        <img src="https://media.screensteps.com/image_assets/assets/004/131/111/medium/c5b43753-c124-41fe-b845-832a702e0ebc.png" alt="Image of active sessions" height="345" width="855">
      </a>
  </div>
 
      <div class="step-instructions screensteps-textblock">
  <div id="text-content_1914071D-57A6-4E59-AEB6-C9FBD681C7BD" class="text-block-content">
    <p>You will see a list of all sessions currently connected.</p>
  </div>
</div>
 
  </div>


</div>
</div></div>
</body>
</html>
