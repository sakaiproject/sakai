# The properties file for the LTI entity broker
lti=Permet l'acc\u00e9s a les diferents estructures de dades disponibles al LTIService i admet els protocols LTI 1.x  i LTI 2.x. Per a les col\u00b7leccions es permet l'\u00fas dels par\u00e0metres first\=, last\= i order\=.
lti.action.tools=Recupera les eines corresponents a un siteId. Per ex.  /lti/{siteId}/tools[.format][?first\=0&last\=10&order\=title]
lti.action.tool=Recupera una eina corresponent a un siteId. Per ex. /lti/tool/{siteId}/{toolId}/tool[.format]
lti.action.contents=Recupera elements de contingut corresponents a un siteId. Per ex. /lti/{siteId}/contents[.format][?first\=0&last\=10&order\=title]
lti.action.content=Recupera un element de contingut corresponent a un siteId. Per ex. /lti/content/{siteId}/{contentId}[.format]
lti.action.deploys=Recupera els desplegaments corresponents a un siteId. Per ex. /lti/{siteId}/deploys[.format][?first\=0&last\=10&order\=title] (nom\u00e9s funciona en el cas de  \!admin)
lti.action.deploy=Recupera un desplegament corresponent a un siteId. Per ex. /lti/deploy/{siteId}/{deployId}[.format] (nom\u00e9s funciona en el cas de \!admin)

