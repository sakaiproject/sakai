lti=\u00c7e\u015fitli veri yap\u0131lar\u0131na eri\u015fim i\u00e7in izin verme  LTI servis destek LTI 1.x ve LTI 2.x \u00e7al\u0131\u015fmas\u0131 taraf\u0131ndan mevcut. Toplama biti\u015f noktalar\u0131 first\= last\= ve order\= parameters kullan\u0131m\u0131na izin verir.
lti.action.tools=SiteId i\u00e7in ara\u00e7lar\u0131 al. \u00d6rne\u011fin /lti/{siteId}/tools[.format][?first\=0&last\=10&order\=title]
lti.action.tool=SiteId 'den ara\u00e7lar\u0131 al. \u00d6rne\u011fin /lti/tool/{siteId}/{toolId}/tool[.format]
lti.action.contents=SiteId i\u00e7in i\u00e7erik \u00f6\u011felerini al. \u00d6rne\u011fin /lti/{siteId}/contents[.format][?first\=0&last\=10&order\=title]
lti.action.content=SiteId'den i\u00e7erik \u00f6\u011fesi al. \u00d6rne\u011fin /lti/content/{siteId}/{contentId}[.format]
lti.action.deploys=Site kimli\u011fi i\u00e7in da\u011f\u0131t\u0131mlar\u0131 al. \u00f6rn\: /lti/{siteId}/deploys[.format][?first\=0&last\=10&order\=title] (sadece \!y\u00f6neticiler i\u00e7in \u00e7al\u0131\u015f\u0131r)
lti.action.deploy=Site kimli\u011finden da\u011f\u0131t\u0131m\u0131 al. \u00f6rn\: /lti/deploy/{siteId}/{deployId}[.format] (sadece \!y\u00f6neticiler i\u00e7in \u00e7al\u0131\u015f\u0131r)
