# The properties file for the LTI entity broker
lti=Permite acessar as v\u00e1rias estruturas de dados dispon\u00edveis do LTIService suportando o trabalho em LTI 1.x e LTI 2.x. A cole\u00e7\u00e3o permite o uso de par\u00e2metros first= last= e order= 
lti.action.tools=Recupera as ferramentas de um siteId. Ex.: /lti/{siteId}/tools[.format][?first=0&last=10&order=title]
lti.action.tool=Recupera uma ferramenta de um siteId. Ex.: /lti/tool/{siteId}/{toolId}/tool[.format]
lti.action.contents=Recupera os itens de um conte\u00fado para um siteId. Ex.: /lti/{siteId}/contents[.format][?first=0&last=10&order=title]
lti.action.content=Recupera o item de um conte\u00fado para um siteId. Ex.: /lti/content/{siteId}/{contentId}[.format]
lti.action.deploys=Recupera as implanta\u00e7\u00f5es para um siteId. Ex.: /lti/{siteId}/deploys[.format][?first=0&last=10&order=title] (funciona apenas para !admin)
lti.action.deploy=Recupera a implanta\u00e7\u00e3o de um siteId. Ex.: /lti/deploy/{siteId}/{deployId}[.format] (funciona apenas para !admin)

