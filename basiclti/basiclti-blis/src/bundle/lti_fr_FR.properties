# The properties file for the LTI entity broker
lti=Permet d\u2019acc\u00e9der aux diff\u00e9rentes structures de donn\u00e9es disponibles \u00e0 partir de LTIService LTI 1.x et LTI 2.x.  Les points de terminaison de collecte permettent l\u2019utilisation des param\u00e8tres first\= last\= et order\=.
lti.action.tools=R\u00e9cup\u00e9rer les outils pour un siteId. par exemple /lti/{siteId}/tools[.format][?first\=0&last\=10&order\=title]
lti.action.tool=R\u00e9cup\u00e9rer un outil \u00e0 partir d\u2019un siteId. par exemple /lti/tool/{siteId}/{toolId}/tool[.format]
lti.action.contents=R\u00e9cup\u00e9rer les \u00e9l\u00e9ments de contenu pour un siteId. par exemple /lti/{siteId}/contents[.format][?first\=0&last\=10&order\=title]
lti.action.content=R\u00e9cup\u00e9rer un \u00e9l\u00e9ment contenu \u00e0 partir d''un siteId. par exemple /lti/content/{siteId}/{contentId}[.format]
lti.action.deploys=R\u00e9cup\u00e9rer les d\u00e9ploiements pour un siteId. par exemple /lti/{siteId}/deploys[.format][?first\=0&last\=10&order\=title] (ne fonctionne que pour\u00a0\!admin)
lti.action.deploy=R\u00e9cup\u00e9rer un d\u00e9ploiement \u00e0 partir d\u2019un siteId. par exemple /lti/deploy/{siteId}/{deployId}[.format] (ne fonctionne que pour\u00a0 \!admin)