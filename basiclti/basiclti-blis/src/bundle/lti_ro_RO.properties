# The properties file for the LTI entity broker
lti=Permite accesul la diferite structuri de date disponibile in lucrarea suport serviciu LTI 1.x si LTI 2.xLTI.
lti.action.tools=Recupereaza instrumentele pentru un siteId. eg /lti/{siteId}/tools[.format][?first\=0&last\=10&order\=title]
lti.action.tool=Recupereaza un instrument de la un siteId. eg /lti/tool/{siteId}/{toolId}/tool[.format]
lti.action.contents=Recupereaza elemente de continut pentru un siteId. eg /lti/{siteId}/contents[.format][?first\=0&last\=10&order\=title]
lti.action.content=Recupereaza un element de continut pentru un siteId. eg /lti/content/{siteId}/{contentId}[.format]
lti.action.deploys=Recupereaza elementele pentru un siteId. eg /lti/{siteId}/deploys[.format][?first\=0&last\=10&order\=title] (only works for \!admin)
lti.action.deploy=Recupereaza un element pentru un siteId. eg /lti/deploy/{siteId}/{deployId}[.format] (only works for \!admin)
