contentlink.label=URL f\u00fcr Content-Link
contentlink.detail=<br/>Dies erm\u00f6glicht Ihnen die Festlegung eines Content-Links, der an das externe Tool gesendet wird.  Die jeweiligen Inhalte sollten f\u00fcr nicht authentifizierte Benutzer verf\u00fcgbar sein.  In der Regel wird diese Funktion dazu verwendet, eine Datei (wie beispielsweise ein SCORM-Objekt) an das externe Tool zu senden, um sie im externen Tool abzuspielen.
launch.custom=Benutzerdefinierte Startparameter
launch.custom.detail=<br/>Sie k\u00f6nnen eine Reihe von Startparametern hinzuf\u00fcgen, indem Sie als Suchbegriff den Wert verwenden.  Sie k\u00f6nnen entweder separate Parameter in jeweils eine Zeile einf\u00fcgen oder diese durch Strichpunkt (;) trennen.
