url=Un prove\u00efdor d\u2019entitats que permet escur\u00e7ar les URL mitjan\u00e7ant el servei \u2019ShortenedUrlService\u2019

url.action.shorten=Escur\u00e7a una URL determinada mitjan\u00e7ant la implementaci\u00f3 que estigui configurada.  \nLa URL s\u2019ha de passar mitjan\u00e7ant el par\u00e0metre URL "ruta" i ha de ser codificat com a URL.  \nSi voleu utilitzar el m\u00e8tode \u2019segur\u2019 (nom\u00e9s pel servei \u2019RandomisedUrlService\u2019), podeu passar-la com un par\u00e0metre URL i utilitzar  true|false com a valor.  \nTingueu en compte que per defecte, per raons de seguretat, les URL externes no es poden escur\u00e7ar. Si ho voleu permetre, cal afegiu al fitxer  sakai.properties la propietat shortenedurl.external.enabled\=true.
