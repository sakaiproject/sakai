url.action.shorten=Ayarlanm\u0131\u015f uygulamay\u0131 kullanarak verilen bir URLi k\u0131salt\u0131n.\nURL, URL parametresi yoluyla i\u00e7eri al\u0131nmal\u0131d\u0131r ve URL kodlu olmal\u0131d\u0131r.\n'G\u00fcvenli' y\u00f6ntemi kullanmak istiyorsan\u0131z (yaln\u0131zca RandomisedUrlService ), ayn\u0131 \u015fekilde URL parametresi kullanarak al\u0131n ve de\u011fer olarak do\u011fru|yanl\u0131\u015f kullan\u0131n.\nUnutmay\u0131n ki varsay\u0131lan ayar olarak, g\u00fcvenlik ama\u00e7l\u0131 nedenlerden, harici URLler k\u0131salt\u0131lamaz. E\u011fer buna izin vermek istiyorsan\u0131z, sakai.properties \u00fczerinde shortenedurl.external.enabled\=true ayar\u0131n\u0131 kurunuz.
