# this defines the entity description for the SHortenedUrlService
url=Provajder entiteta koji dozvoljava skra\u0107ivanje URL-ova preko ShortenedUrlService

url.action.shorten=Skrati dati URL koriste\u0107i konfigurisanu implementaciju. URL treba da se prosle\u0111uje preko parametra URL-a \u201eputanja\u201c i treba da bude kodiran za URL. Ako \u017eeli\u0161 da koristi\u0161 'bezbedni' metod (samo RandomisedUrlService), prosledi ga kao parametar URL-a i koristi ta\u010dno|neta\u010dno kao vrednost. Imaj na umu da, iz bezbednosnih razloga, podrazumevane spoljne URL adrese ne mogu da se skra\u0107uju. Ako \u017eeli\u0161 da dozvoli\u0161 ovo, podesi shortendurl.ekternal.enabled\=true u sakai.properties.
