url=Um entity provider para permitir o encurtamento da URL mediante o servi\u00e7o 'ShortenedUrlService'

url.action.shorten=Encurta uma URL usando a implementa\u00e7\u00e3o configurada. \nA URL deve ser passada mediante o par\u00e2metro 'path' URL e deve ser URL encoded. \nSe desejar usar o m\u00e9todo 'secure' (apenas RandomisedUrlService), deve passar tamb\u00e9m o par\u00e2metro da URL e utilizar true|false como valor. \nNota que por padr\u00e3o e por raz\u00f5es de seguran\u00e7a, URL externas n\u00e3o podem ser encurtadas acortar. Se deseja habilitar isso, ent\u00e3o configure o par\u00e2metro shortenedurl.external.enabled\=true no sakai.properties.