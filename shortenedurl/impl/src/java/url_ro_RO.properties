# this defines the entity description for the SHortenedUrlService
url=Un furnizor de entitate care sa permita scurtarea adreselor URL prin ShortenedUrlService

url.action.shorten=Scurtati o anumita adresa URL folosind implementarea configurata. Adresa URL trebuie sa fie transmisa prin parametrul URL \u201ecale\u201d si ar trebui sa fie codata in format URL. Daca doriti sa utilizati metoda \u201esecurizata\u201d (numai RandomizedUrlService), transmiteti-o si ca parametru URL si utilizati true|false ca valoare. Retineti ca, in mod implicit, din motive de securitate, adresele URL externe nu pot fi scurtate. Daca doriti sa permiteti acest lucru, setati shortenedurl.external.enabled\=true in sakai.properties.
