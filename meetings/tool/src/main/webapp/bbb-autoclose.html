<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  
      xmlns="http://www.w3.org/1999/xhtml"  
      xml:lang="en"  
      lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<script type="text/javascript" language="JavaScript" src="/bbb-tool/lib/jquery-1.3.2.min.js"></script> 
<script type="text/javascript" language="JavaScript">
$(document).ready(function(){
    closeWindow(); closeWindowAlternative();
});

function closeWindow() {
    var objWindow = window.open(location.href, "_self");
    objWindow.close(); 
}
function closeWindowAlternative() {
    window.opener = 'bbb-tool';
    window.close();
}
</script>
</head>
<body style="width:99.5%">
    <span style="margin:50px auto">
        <a href="javascript:;" onclick="closeWindow();closeWindowAlternative();">Close this window</a>
    </span>
</body>
</html>
