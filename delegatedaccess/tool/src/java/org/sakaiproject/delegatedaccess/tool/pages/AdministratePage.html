<body>
<wicket:extend>
	<div wicket:id="formFeedback" id="formFeedback">[formFeedback]</div>
	<br/>
	<div class="lead">
		<wicket:message key="administrationTools"/>
	</div>
	<div>
		<h5><wicket:message key="add.da.myworkspace"/></h5>
		<br/>
		<div class="alert alert-info"><wicket:message key="add.da.myworkspace.desc"/></div>
		<br/>
		<div>
			<form wicket:id="addDaMyworkspaceForm">
				<input wicket:id="addDaMyworkspace" type="button"/>
			</form>
		</div>
		<br/>
		<div>
			<span style="font-weight:bold"><wicket:message key="status"/></span>&nbsp;<span wicket:id="lastRanInfo"/>
		</div>
	</div>
	
</wicket:extend>
