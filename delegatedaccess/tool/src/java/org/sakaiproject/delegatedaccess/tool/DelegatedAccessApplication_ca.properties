shoppingAdminBulkInstructions=Aquesta p\u00e0gina us permet eliminar i/o afegir o actualitzar la configuraci\u00f3 dels per\u00edodes de compra de qualsevol espai. Per eliminar la configuraci\u00f3 del per\u00edode de compres d\u2019un espai nom\u00e9s cal afegir l\u2019identificador de l\u2019espai a la llista d\u2019espais de la pestanya "Elimina". Tingueu en compte que aquesta acci\u00f3 nom\u00e9s eliminar\u00e0 la configuraci\u00f3 del node afegit per\u00f2 no les configuracions heretades. Per afegir o actualitzar la configuraci\u00f3 corresponent a un espai, configureu el per\u00edode de compres a la pestanya "Afegeix o actualitza" i despr\u00e9s afegiu a la llista els espais que voleu actualitzar. Un cop acabeu feu clic a "Desa" i deixeu passar un temps per a que la p\u00e0gina es recarregui. 
