editUsersInstructions=Aquesta p\u00e0gina us permet assignar acc\u00e9s delegat per a aquest usuari. 
editUsersInstructions_accessAdmin=A la columna d\u2019administrador d\u2019acc\u00e9s, la casella de selecci\u00f3 que hi ha al costat del nivell/espai us permet seleccionar que aquest usuari pugui configurar permisos d\u2019acc\u00e9s i d\u2019administraci\u00f3 de per\u00edodes de compres per a qualsevol usuari del sistema. 
editUsersInstructions_shoppingAdmin=A la columna d\u2019administrador de compres, la casella de selecci\u00f3 que hi ha al costat de nivell/espai us permet seleccionar que aquest usuari podr\u00e0 controlar la configuraci\u00f3 de per\u00edodes de compres. Els nodes i els fills dels nodes que seleccioneu per a l\u2019administraci\u00f3 de compres se li mostraran a l\u2019usuari a l\u2019enlla\u00e7 de per\u00edode de compres. 
editUsersInstructions_siteAccess=A la columna d\u2019acc\u00e9s a l\u2019espai podeu seleccionar a quin nivell/espai pot tenir acc\u00e9s aquest usuari. A l\u2019escollir l\u2019acc\u00e9s a l\u2019espai cal que indiqueu quin rol tindr\u00e0 l\u2019usuari quan visiti aquell espai o un espai sota aquell nivell. Tamb\u00e9 teniu la possibilitat d\u2019escollir quines eines estan restringides per a aquest usuari amb l\u2019enlla\u00e7 d\u2019eines restringides. Tots els nodes fills heretaran la configuraci\u00f3 dels pares si no indiqueu expl\u00edcitament que sobreescriviu la configuraci\u00f3. Els nodes i els fills dels nodes que seleccioneu a l\u2019acc\u00e9s a l\u2019espai es mostraran a l\u2019usuari a l\u2019enlla\u00e7 d\u2019acc\u00e9s delegat. Quan acabeu feu clic sobre el bot\u00f3 de desar o b\u00e9 el de cancel\u00b7lar si voleu desfer els canvis. 
delegatedAccessInstructions=Aquesta p\u00e0gina us permet fer una cerca dels espais als quals heu perm\u00e8s l\u2019acc\u00e9s. Podeu cercar per nom de l\u2019espai, l\u2019identificador de l\u2019espai, el nom del professor, el seu identificador o la seva adre\u00e7a de correu electr\u00f2nic o el per\u00edode acad\u00e8mic de l\u2019espai o usar l\u2019estructura d\u2019arbre que hi ha a sota per trobar l\u2019espai que voleu. Feu clic sobre el nom de l\u2019espai per accedir-hi. 
shoppingAdminInstructions=Aquesta p\u00e0gina permet configurar de per\u00edodes de compres per als espais en els quals us han concedit permisos per actualitzar.  Per configurar un per\u00edode de compres, marqueu el quadre de selecci\u00f3 al costat del nivell/espai que voleu modificar.  Nom\u00e9s veureu el quadre al costat de nodes pels quals tingueu concedit perm\u00eds per modificar.  En primer lloc, quan seleccioneu un node, heu de configurar l\u2019apartat de "Autoritzaci\u00f3".  Les dues opcions s\u00f3n "P\u00fablic" i "Autenticat".  "P\u00fablic" significa que qualsevol persona pot accedir a aquest espai i no cal iniciar la sessi\u00f3 per comprar.  "Autenticat" vol dir que cal iniciar una sessi\u00f3 per fer compres en aquest espai.  A continuaci\u00f3, heu de triar el rol que tindr\u00e0 l\u2019usuari quan faci compres.  Finalment, heu fixar les dates en qu\u00e8 el per\u00edode de compres estar\u00e0 obert.  Per defecte, totes les eines estan amagades als compradors i per tant heu d\u2019especificar a quines eines pot accedir un comprador.  Podeu editar aquesta llista d\u2019eines visibles si feu clic sobre l\u2019enlla\u00e7 "Mostra les eines".  Tots els nusos descendents heretaran la configuraci\u00f3 dels seus antecessors llevat que es cre\u00efn amb una configuraci\u00f3 pr\u00f2pia.  Quan acabeu, feu clic a "Desa" o feu clic a "Cancel\u00b7la" per desfer tots els canvis. 
