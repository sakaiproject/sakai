<wicket:head>
    <style>
		.colDiv{
			display: inline-block;
		}
		
		.headerText{
			font-weight: bold;
		}
		
		.inputForm{
			-webkit-border-radius: 5px;
			-moz-border-radius: 5px;
			border-radius: 5px;
			background: none repeat scroll 0 0 #ddd;
			padding: 0.7em;
		}
		
		.odd{
			background: #eee;
		}
		
		.even{
			background: #FAFAFA;
		}
		
    </style>
</wicket:head>
<body>
<wicket:extend>
	<form wicket:id="form">
		<br/>
		<span class="inputForm">
			<div class="colDiv">
				<span class="headerText" wicket:id="searchByLabel"/>
			</div>
			<div class="colDiv"> 
				<span wicket:id="searchGroup">
					<input wicket:id="searchByHierarchy" id="searchByHierarchy" name="searchAccessRadio" type="radio" onclick="$('.eidFields').hide();$('.hierarchyFields').fadeIn();">
					<label for="searchByHierarchy" wicket:id="searchByHierarchyLabel"><span class="headerText" wicket:id="searchByHierarchyLabelText"/></label>
					<input wicket:id="searchByEid" id="searchByEid" name="searchAccessRadio" type="radio" onclick="$('.hierarchyFields').hide();$('.eidFields').fadeIn();">
					<label for="searchByEid" wicket:id="searchByEidLabel"><span class="headerText" wicket:id="searchByEidLabelText"/></label>
				</span>
			</div>
			<div class="colDiv">
				<div class="hierarchyFields" wicket:id="hierarchyFields">
						<span wicket:id="hierarchyDropdowns">
							<select wicket:id="hierarchyLevel"/>
						</span>
						<input type="checkbox" wicket:id="includeLowerPerms" id="includeLowerPerms"/><label for="includeLowerPerms" wicket:id="includeLowerPermsLabel"><span class="headerText" wicket:id="includeLowerPermsLabelText"/></label>
				</div>
				<div class="eidFields" wicket:id="eidFields">
						<input type="text" name="eid" id="eid" wicket:id="eid" />
				</div>
			</div>
			<div class="colDiv">
				<input type="submit"/>
			</div>
		</span>
	</form>
	<br/><br/>
	
	<wicket:enclosure child="userName">
		<span>
			<span wicket:id="userName" style="font-size: 150%">User Name</span>
			&nbsp;<a wicket:id="editUserLink"><wicket:message key="edit"/></a>
			<wicket:enclosure child="removeAllPerms">
				&nbsp;|&nbsp;<a wicket:id="removeAllPerms"><wicket:message key="removeAllPerms"/></a>
			</wicket:enclosure>
		</span>
		<br/>
		<br/>
	</wicket:enclosure>
	<div wicket:id="resultInfo"/>
	<div wicket:id="navigatorTop"></div>
	<wicket:enclosure child="searchResult">
	<table class="table">
    <tbody>
    	<tr>
    	<wicket:enclosure child="userIdSortLink">
    		<th><a wicket:id="userIdSortLink"><wicket:message key="userIdHeader"/></a></th>
	    	<th><a wicket:id="nameSortLink"><wicket:message key="nameHeader"/></a></th>
	    </wicket:enclosure>
    	<th><a wicket:id="typeSortLink"><wicket:message key="typeHeader"/></a></th>
    	<th><a wicket:id="accessSortLink"><wicket:message key="accessHeader"/></a></th>
    	<th><span wicket:id="restrictedToolsHeader">Restricted Tools</span></th>
    	<th><a wicket:id="levelSortLink"><wicket:message key="levelHeader"/></a></th>
    	<th><span wicket:id="hierarchyHeader">Hierarchy</span></th>
    	<th></th>
    	</tr>
       <tr wicket:id="searchResult">
       	 <wicket:enclosure child="userId">
       	 	<td><span wicket:id="userId">test</span></td>
       	 	<td><span wicket:id="name">Last, First</span></td>
       	 </wicket:enclosure>
       	 <td><span wicket:id="type">Access</span></td>
       	 <td><span wicket:id="access">instructor</span></td>
       	 <td>
       	 	<span wicket:id="restrictedTools">
       	 		<span wicket:id="restrictedTool"/><br/>
       	 	</span>
       	 </td>
         <td><span wicket:id="level">Department</span></td>
         <td>
		      <span wicket:id="hierarchy">
		        <span wicket:id="hierarchyTitle"/><br/>
		      </span>
         </td>
         <td>
         	 <wicket:enclosure child="view">
         		<a wicket:id="view"><wicket:message key="viewAccess"/></a>&nbsp;|&nbsp;
         	 </wicket:enclosure>
         	 <wicket:enclosure child="edit">
         	 	<a wicket:id="edit"><wicket:message key="edit"/></a>&nbsp;|&nbsp;
         	 </wicket:enclosure>
         	 <a wicket:id="remove"><wicket:message key="remove"/></a>
         </td>
       </tr>
    </tbody>
	</table>
	</wicket:enclosure>
	<div wicket:id="navigatorBottom"></div>
	
</wicket:extend>
</body>
</html>
