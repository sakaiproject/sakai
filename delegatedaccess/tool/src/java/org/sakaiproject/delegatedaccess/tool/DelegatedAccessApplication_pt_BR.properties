editUsersInstructions=Essa p\u00e1gina permite que voc\u00ea atribua acesso delegado para esse usu\u00e1rio.  
editUsersInstructions_accessAdmin=Para a coluna "Acessar Administrador",voc\u00ea pode marcar a caixa de sele\u00e7\u00e3o ao lado do n\u00edvel/site que deseja que este usu\u00e1rio tenha controle sobre a configura\u00e7\u00e3o de acesso e permiss\u00f5es de administrador do per\u00edodo de compras para qualquer usu\u00e1rio no sistema.
editUsersInstructions_shoppingAdmin=Para a coluna "Administrador de compras", voc\u00ea pode marcar a caixa de sele\u00e7\u00e3o ao lado do n\u00edvel/site para o qual deseja que este usu\u00e1rio tenha controle sobre a defini\u00e7\u00e3o das configura\u00e7\u00f5es do per\u00edodo de compras. Os n\u00f3s e filhos dos n\u00f3s selecionados para "Administrador do Shopping" aparecer\u00e3o para o usu\u00e1rio no link "Per\u00edodo de compras".
editUsersInstructions_siteAccess=Para a coluna "Acesso ao site", voc\u00ea pode selecionar em qual n\u00edvel/site deseja que o usu\u00e1rio tenha acesso. Ao escolher \u201cAcesso ao Site\u201d, voc\u00ea deve preencher qual fun\u00e7\u00e3o o usu\u00e1rio assumir\u00e1 ao visitar aquele site ou um site desse n\u00edvel. Voc\u00ea tamb\u00e9m pode escolher quais ferramentas s\u00e3o restritas para esse usu\u00e1rio clicando no link "Restringir ferramentas". Todos os n\u00f3s filhos herdar\u00e3o as configura\u00e7\u00f5es dos pais, a menos que voc\u00ea os tenha substitu\u00eddo especificamente. Os n\u00f3s e filhos dos n\u00f3s selecionados para "Acesso ao site" aparecer\u00e3o para o usu\u00e1rio no link "Acesso delegado". Quando terminar, clique em salvar ou clique em cancelar para desfazer todas as altera\u00e7\u00f5es.
delegatedAccessInstructions=Essa p\u00e1gina permite que voc\u00ea busque os sites que foram concedido acesso. Voc\u00ea pode buscar por t\u00edtulo do site, nome do Professor, ID do Professor, e-mail do Professor ou termos do site, ou  pode usar a estrutura da \u00e1rvore abaixo para encontrar o site que voc\u00ea deseja. Clique no t\u00edtulo do site para ir	para esse site. 
shoppingAdminInstructions=Essa p\u00e1gina permite que selecionar o per\u00edodo de compras para os sites que foram concedida a permiss\u00e3o de atualia\u00e7\u00e3o. Para configurar os per\u00edodos de compra, voc\u00ea pode selecionar a caixa de sele\u00e7\u00e3o ao lado do n\u00edvel/site que voc\u00ea deseja configurar.  Nota: voc\u00ea apenas visualizar\u00e1 a caixa de sele\u00e7\u00e3o ao lado do n\u00f3 que voc\u00ea tem permiss\u00e3o para alterar.  Primeiro, quando voc\u00ea selecionar o n\u00f3, voc\u00ea deve configurar a "Autoriza\u00e7\u00e3o". As duas op\u00e7\u00f5es s\u00e3o "P\u00fablico" e "Logado".  "P\u00fablico" significa que qualquer pessoa pode acessar esse site e n\u00e3o precisa logar para fazer compras nesse site. "Logado" significa que o usu\u00e1rio deve estar logado antes de comprar nesse site. Em seguida, selecione o papel que o usu\u00e1rio ter\u00e1 durante as compras. Finalmente, defina as datas em que o per\u00edodo de compras permanecer\u00e1 aberto. Por padr\u00e3, todas as ferramentas est\u00e3o ocultas para os compradores, a menos que voc\u00ea especifique as ferramentas que ser\u00e3o exibidas. Voc\u00ea pode editar a lista de ferramentas a serem exibidas clicando no link "Exibir Ferramentas". Todos os n\u00f3s filhos herdar\u00e3o as configura\u00e7\u00f5es de seu pai, a menos que o n\u00f3 filho esteja definido com as suas pr\u00f3prias configura\u00e7\u00f5es. Quando finalizar, clique em Salvar ou clique em Cancelar para desfazer todas as altera\u00e7\u00f5es.
