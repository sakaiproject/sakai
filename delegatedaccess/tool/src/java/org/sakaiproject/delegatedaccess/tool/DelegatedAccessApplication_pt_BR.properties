shoppingAdminBulkInstructions=Esta p\u00e1gina permite excluir e/ou adicionar ou atualizar as configura\u00e7\u00f5es de per\u00edodo de compras de qualquer site. Para excluir as configura\u00e7\u00f5es de per\u00edodo de compras de um site, basta adicionar o ID do site \u00e0 lista de sites da guia "Excluir". Observe que isso excluir\u00e1 apenas as configura\u00e7\u00f5es diretas desse n\u00f3 e n\u00e3o excluir\u00e1 nenhuma configura\u00e7\u00e3o herdada. Para adicionar ou atualizar as configura\u00e7\u00f5es de um site, defina as configura\u00e7\u00f5es do per\u00edodo de compras na guia "Adicionar ou Atualizar" e adicione os sites que deseja atualizar \u00e0 lista de sites. Quando estiver pronto, clique em Salvar e aguarde algum tempo para a p\u00e1gina carregar.
