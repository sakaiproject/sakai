<wicket:head>
    <style>
        .rowTool {
			clear: both;
		}
    </style>
</wicket:head>
<wicket:panel>
<a wicket:id="restrictToolsLink"><span wicket:id="restrictToolsSpan"/></a>
<img wicket:id="noToolsSelectedWarning" src="/library/image/silk/exclamation.png"/>
<span wicket:id="editableSpan" id="editableSpan" style="display:none; width: 550px; position: absolute; left: 35%; top: 230px; z-index: 1000000;">	
    <div style="border: 1px solid black; padding: 1px; background-color: #eee">		
        <div style="overflow: auto; width: 100%">			
            <div style="float: right; padding: 0.2em; padding-right: 1em; color: black;">
            	<a wicket:id="saveEditableSpanLink"><wicket:message key="done"/></a>               
            </div>
            <div style="padding: 0.2em; background-color: gray; color: white; padding-left: 1em; margin-right: 14em; ">
                <span wicket:id="editableNodeTitle"/>
            </div>			
            <div style="width: 100%; height: 300px; background-color: white; color: black; overflow: auto; white-space: nowrap; text-align:left;">			
                <div style="margin-left: 1em; margin-top: 1em;">
                	<h3><span wicket:id="editToolsTitle"></span></h3>
                	<span wicket:id="editToolsInstructions" class="instruction" style="white-space: normal"></span>
                	<br/><br/>
                	<div wicket:id="toolTableHeader">
                		<div style="width:10%; float:left; font-weight:bold;"><wicket:message key=".anon"/></div>
                		<div style="width:15%; float:left; font-weight:bold;"><wicket:message key=".auth"/></div>
                		<div style="width:74%; float:right; font-weight:bold;">Tool</div>
                	</div>
                    <div class="rowTool" style="background-color: #EEE; border-bottom: 1px solid #CCC; overflow: hidden;">
                        <span style="width:10%; float:left; text-align: center;">
                            <input wicket:id="toggleAllPublicCheckboxes" id="toggleAllPublicCheckboxes" type="checkbox" />
                        </span>
                        <span style="width:15%; float:left; text-align: center;">
                            <input wicket:id="toggleAllAuthCheckboxes" id="toggleAllAuthCheckboxes" type="checkbox" />
                        </span>
                        <span style="width:74%; float:right;">
                            &nbsp;
                        </span>
                    </div>
	                <div class="rowTool" wicket:id="list">
	                	<span style="width:10%; float:left; text-align: center;"><input wicket:id="publicCheck" type="checkbox" /></span>
						<span style="width:15%; float:left; text-align: center;"><input wicket:id="authCheck" type="checkbox" /></span>
						<span style="width:74%; float:right;" wicket:id="name">test</span>
					</div>
				</div>
            </div>           
        </div>		
    </div>	
</span>
</wicket:panel>
