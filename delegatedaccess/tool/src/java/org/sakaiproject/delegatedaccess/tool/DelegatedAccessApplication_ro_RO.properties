editUsersInstructions=Aceasta pagina va permite sa atribuiti acces delegat pentru acest utilizator
editUsersInstructions_accessAdmin=Pentru coloana "Acces Administrator", puteti selecta cutia de bifare din dreptul nivelului/site-ului la care doriti ca acest utilizator sa aiba controlul la stabilirea accesului si la permisiunile  de administrator pentru perioada de cumparaturi pentru orice utilizator din sistem.
editUsersInstructions_shoppingAdmin=Pentru coloana "Administrator Cumparaturi", puteti selecta caseta pentru bifat din dreptul nivelului/site-ului asupra caruia doriti ca acest utilizator sa aiba control asupra setarilor de efectuat la perioada de cumparaturi. Nodurile si copiii nodurilor pe care ii selectati pentru "Administrator Cumparaturi", vor aparea pentru utilizator in link-ul "Perioada de cumparaturi".
editUsersInstructions_siteAccess=Pentru coloana "Acces site", puteti selecta nivelul/siteul la care doriti ca utilizatorul sa aiba acces. Cand alegeti "Acces Site", trebuie sa completati ce rol va avea utilizatorul atunci cand viziteaza site-ul respectiv sau un site sub acel nivel. De asemenea, puteti alege care instrumente sunt restrictionate pentru acest utilizator, facand click pe link-ul "Instrumente restrictionate". Toate nodurile-copil pe care le selectati vor mosteni setarile parintilor lor in cazul in care nu le-ati suprascris in mod deosebit. Nodurile si copiii nodurilor pe care i-ati selectat pentru "Acces site" vor aparea pentru utilizator in link-ul "Acces delegat". Cand ati terminat, faceti click pe Salveaza sau faceti click pe Anulare pentru a revoca toare modificarile.
delegatedAccessInstructions=Pagina va permite sa cautati pe site-uri pe care vi s-a acordat accesul. Puteti cauta dupa titlu site, ID site, nume instructor, ID instructor, email instructor, sau termen site, sau puteti folosi structura arborescenta de mai jos pentru a cauta site-ul dorit. Faceti click pe titlul site-ului pentru a sari la acel site.
shoppingAdminInstructions=Aceasta pagina va permite sa stabiliti setarile pentru perioada de cumparaturi pentru site-urile pentru care vi s-a acordat permisiunile necesare ca sa efectuati actualizarile. Pentru a stabili setarile perioadei de cumparaturi, puteti selecta caseta pentru bifat de langa nivelul/site-ul pe care doriti sa-l stabiliti. Tineti minte ca veti vedea doar o caseta pentru bifat langa nodul pe care aveti permisiunea sa-l modificati. Prima data, cand selectati un nod, trebuie sa stabiliti setarile referitoare la "Autorizare". Cele 2 optiuni sunt "Public" si "Logat". "Public" inseamna ca oricine poate accesa site-ul si nu trebuie sa se logheze pentru a efectua cumparaturi pe acest site. "Logat" inseamna ca utilizatorii trebuie sa se logheze in primul rand, ca sa poata efectua cumparaturi pe acest site. Apoi, trebuie sa alegeti rolul pe care utilizatorul il va avea atunci cand face cumparaturile. La final, trebuie sa setati intervalul de timp in care perioada de cumparaturi va fi deschisa. Implicit, toate instrumentele sunt ascunse cumparatorilor astfel incat trebuie sa specificati ce instrumente poate un cumparator sa acceseze. Puteti edita aceasta lista de instrumente ce pot fi vizualizate, facand click pe link-ul "Afiseaza instrumente". Toate nodurile-copil vor mosteni setarile parintilor daca nu s-a stabilit ca nodul-copil sa aiba propriile setari. Cand ati terminat, faceti click pe Salveaza sau faceti click pe Anulare pentru a revoca toate modificarile.
