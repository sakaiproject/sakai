shoppingAdminBulkInstructions=Aceasta pagina va permite sa stergeti si/sau sa adaugati sau actualizati orice setare referitoare la perioada de cumparaturi a site-ului. Pentru a sterge o setare a perioadei de cumparaturi de pe site, doar adaugati ID-ul site-ului la fisa "Stergere" din lista de site. Va rugam sa tineti cont ca va sterge doar setarile directe pentru nodul repsectiv si nu va sterge setarile mostenite. Pentru a adauga sau actualiza setarile unui site, stabiliti setarile perioadei de cumparaturi in fisa "Adauga si Actualizeaza", apoi adaugati site-urile pe care doriti sa le actualizati la lista site-urilor. Cand sunteti gata, faceti click pe Salveaza si asteptati ca pagina sa se incarce.
