<wicket:head>
    <style>
    	.headerText{
			font-weight: bold;
		}
		
		.inputForm{
			-webkit-border-radius: 5px;
			-moz-border-radius: 5px;
			border-radius: 5px;
			background: none repeat scroll 0 0 #ddd;
			padding: 0.3em;
		}
    </style>
</wicket:head>
<body>
<wicket:extend>
	<br/>
	<form wicket:id="form">
		<span class="inputForm" style="display:inline-block">
			<span class="headerText"><wicket:message key="searchForUsers"/></span>
			<input type="text" wicket:id="search" />
			<input type="submit"/>
		</span>
	</form>	
	<br/>	
	<span wicket:id="searchResultsTitle">Results for: </span><span wicket:id="searchString" style="font-weight: bold">user search string</span>
	<br/>
	<div wicket:id="navigatorTop"></div>
	<wicket:enclosure child="searchResult">
	<table class="table">
    <tbody>
    	<tr>
    	<th><a wicket:id="userIdSortLink"><wicket:message key="userIdHeader"/></a></th>
    	<th></th>
    	<th><a wicket:id="nameSortLink"><wicket:message key="nameHeader"/></a></th>
    	<th><a wicket:id="emailSortLink"><wicket:message key="emailHeader"/></a></th>
    	<th><a wicket:id="typeSortLink"><wicket:message key="typeHeader"/></a></th>
    	</tr>
       <tr wicket:id="searchResult">
       	 <td><span wicket:id="userId">test</span></td>
       	 <td><a wicket:id="editLink"><wicket:message key="edit"/></a> &nbsp; <a wicket:id="viewLink"><wicket:message key="viewAccess"/></a></td>
       	 <td><span wicket:id="name">Last, First</span></td>
         <td><span wicket:id="email">test@test.com</span></td>
         <td><span wicket:id="type">Student</span></td>
       </tr>
    </tbody>
	</table>
	</wicket:enclosure>
	<div wicket:id="navigatorBottom"></div>
			
	
	
	
</wicket:extend>
</body>
</html>
