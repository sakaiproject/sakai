<wicket:head>
    <style>
        table.wicket-tree-content {
            width: 100%;
        }
        form {
            margin: 0px; padding: 0px;
        }
        div.wicket-tree-table{
            min-width: 95%;
        }
        div.my-tree div.wicket-tree-table-body {
            height: 20em;
        } 
        div.wicket-tree-table a{
        	float: none !important;
        }
        div.my-tree{
        	width: 95%;
        	overflow: auto;
        }
        div.header{
        	height: auto !important;
        	white-space: normal !important;
        	padding-right: 20px !important;
        }
        div.header div span.b_{
        	height: auto !important;
        }
        
        div.header div span.b_ span.c_{
    		height: auto;
		}
		div.wicket-tree-table div.row-selected{
			background-color: #FFF !important;
		}
		div.wicket-tree-table div.row-selected a.node-link span{
			font-weight: normal !important;
		}
		
		div.wicket-tree-table div.wicket-tree-table-body .row:hover{
 			background: #FFFFCC !important;
		}

		div.wicket-tree-table div.wicket-tree-table-body .row-selected:hover{
 			background: #FFFFCC !important;
		}
		
		.filterMatch{
			background-color: yellow;
		}
    </style>
</wicket:head>


<body>
<wicket:extend>
	<div wicket:id="formFeedback" id="formFeedback">[formFeedback]</div>
	<br/>
	<div class="lead">
		<span><wicket:message key="editUsersTitle"/></span><span wicket:id="userName"></span>
		<span class="text-info"><a href="#" onclick="$('.text-info').toggle();"><img src="/library/image/silk/information.png"/></a></span>
	</div>
	<br/>
	<div class="text-info" style="display: none"><a href="#" onclick="$('.text-info').toggle();"><wicket:message key="hideInstructions"/></a></div>	
	<span class="text-info information" style="white-space: normal; display:none">
		<wicket:message key="editUsersInstructions"/>
		<a href="#" onclick="$('.text-info').toggle();" style="float: right;"><img src="/library/image/silk/cross.png"/></a>
	</span>
	<br/>
	<form wicket:id="filterform">
		<div style="padding-bottom: 1.8em;">
			<div style="float:left; margin-left: 1em;">
				<a wicket:id="expandAll"><span wicket:id="expandCollapse">Expand All Nodes</span></a>
			</div>
			<div style="float:right; margin-right: 1em;">
				<b><wicket:message key="filterBy"/>:</b>
				&nbsp;
				<wicket:message key="hierarchyLevel"/>:
				&nbsp;
				<select wicket:id="filterHierarchyLevel">
					<option>School</option>
					<option>Department</option>
				</select>				
				&nbsp;
				<input wicket:id="filterSearch"/>
				&nbsp;
				<input wicket:id="filterButton" type="submit"/>
				&nbsp;
				<input wicket:id="filterClearButton" type="button"/>
			</div>
		</div>
	</form>
	<form wicket:id="form">
        <div wicket:id="treeTable" class="my-tree">
        </div>
        <input wicket:id="update" type="submit" value="Save" /> &nbsp; <input wicket:id="cancel" type="submit" value="Cancel" />
    </form>
	<div wicket:id="formFeedback2" id="formFeedback2">[formFeedback]</div>
	
</wicket:extend>
</body>
</html>
