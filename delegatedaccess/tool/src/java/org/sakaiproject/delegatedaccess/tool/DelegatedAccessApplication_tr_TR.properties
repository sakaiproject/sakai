shoppingAdminBulkInstructions=Bu sayfa herhangi bir sitenin al\u0131\u015fveri\u015f d\u00f6nemi ayarlar\u0131n\u0131 silme ve/ve ya ekleme ya da g\u00fcncelleme i\u00e7in izin verir. Sitenin al\u0131\u015fveri\u015f d\u00f6nem ayarlar\u0131n\u0131 silmek i\u00e7in, site kimli\u011fini "Sil" sekmesinin site listesine ekleyin. L\u00fctfen o a\u011f i\u00e7in sadece do\u011frudan ayarlar\u0131 silece\u011fini ve herhangi devredilen ayarlar\u0131 silmeyece\u011fini g\u00f6z \u00f6n\u00fcnde bulundurunuz. Sitenin ayarlar\u0131n\u0131 eklemek ya da g\u00fcncellemek i\u00e7in, al\u0131\u015fveri\u015f d\u00f6nem ayarlar\u0131n\u0131 "Ekle ve ya G\u00fcncelle" sekmesinde ayarlay\u0131n daha sonra siteler listesine g\u00fcncellemek istedi\u011finiz siteleri ekleyin. Haz\u0131r oldu\u011funuzda, Kaydet butonuna t\u0131klay\u0131n ve sayfan\u0131n y\u00fcklenmesi i\u00e7in biraz bekleyin.
