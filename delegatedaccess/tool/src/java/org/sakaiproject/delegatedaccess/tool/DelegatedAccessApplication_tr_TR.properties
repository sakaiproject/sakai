editUsersInstructions=Bu sayfa size atanm\u0131\u015f eri\u015fim, al\u0131\u015fveri\u015f d\u00f6nemi, y\u00f6netici, ve eri\u015fim y\u00f6netici iznini bu kullan\u0131c\u0131ya atama izni verir. <br/><br/>"Y\u00f6netici Eri\u015fimi" s\u00fctunu i\u00e7in, sistemdeki herhangi bir kullan\u0131c\u0131 i\u00e7in eri\u015fim izni ve al\u0131\u015fveri\u015f d\u00f6nemi y\u00f6netici izinleri \u00fczerinde yetki sahibi olmas\u0131n\u0131 istedi\u011finiz kullan\u0131c\u0131n\u0131n yan\u0131ndaki onay kutusunu se\u00e7ebilirsiniz.<br/><br/>"Y\u00f6netici Eri\u015fimi" s\u00fctunu i\u00e7in, ayarlar ve al\u0131\u015fveri\u015f d\u00f6nemi ayarlar\u0131 \u00fczerinde yetki sahibi olmas\u0131n\u0131 istedi\u011finiz kullan\u0131c\u0131n\u0131n yan\u0131ndaki onay kutusunu se\u00e7ebilirsiniz. "Al\u0131\u015fveri\u015f Y\u00f6neticisi" i\u00e7in se\u00e7ti\u011finiz a\u011flar ve alt a\u011flar\u0131 "Al\u0131\u015fveri\u015f D\u00f6nemi" ba\u011flant\u0131s\u0131nda kullan\u0131c\u0131lar i\u00e7in g\u00f6z\u00fckecek.<br/><br/>"Y\u00f6netici Eri\u015fimi" s\u00fctunu i\u00e7in, kullan\u0131c\u0131n\u0131n eri\u015fimini istedi\u011finiz d\u00fczeyi/siteyi se\u00e7ebilirsiniz. "Site Eri\u015fimi"ni se\u00e7ti\u011finizde, kullan\u0131c\u0131n\u0131n olaca\u011f\u0131 rol\u00fc o siteyi ya da o d\u00fczeyin alt\u0131nda olan siteyi  ziyaret ettiklerinde doldurmal\u0131s\u0131n\u0131z. Ayr\u0131ca kullan\u0131c\u0131lar i\u00e7in hangi ara\u00e7lar\u0131 k\u0131s\u0131tland\u0131raca\u011f\u0131n\u0131z\u0131 "Ara\u00e7lar\u0131 K\u0131s\u0131tla" ba\u011flant\u0131s\u0131na t\u0131klayarak se\u00e7ebilirsiniz. E\u011fer siz \u00f6zellikle onlar\u0131 ge\u00e7ersiz k\u0131lmazsan\u0131z t\u00fcm alt a\u011flar \u00fcst \u00f6\u011felerin ayarlar\u0131n\u0131 devralacakt\u0131r. "Site Eri\u015fimi" i\u00e7in se\u00e7ti\u011finiz a\u011flar ve alt a\u011flar\u0131 "Atanm\u0131\u015f Eri\u015fim" ba\u011flant\u0131s\u0131nda kullan\u0131c\u0131lar i\u00e7in g\u00f6z\u00fckecek. \u0130\u015flemi tamamlad\u0131\u011f\u0131n\u0131zda, kaydet butonuna t\u0131klay\u0131n ya da t\u00fcm de\u011fi\u015fiklikleri geri almak i\u00e7in iptal butonuna bas\u0131n\u0131z.
delegatedAccessInstructions=Bu sayfa size izin verilmi\u015f olan siteleri arama olana\u011f\u0131 sa\u011flar. Site ba\u015fl\u0131\u011f\u0131na, site kimli\u011fine, \u00f6\u011fretim eleman\u0131 ad\u0131na, \u00f6\u011fretim eleman\u0131 kimli\u011fine, \u00f6\u011fretim eleman\u0131 epostas\u0131na ya da sitenin d\u00f6nemine g\u00f6re arama yapabilirsiniz ya da a\u015fa\u011f\u0131daki a\u011fa\u00e7 yap\u0131s\u0131n\u0131 kullanarak istedi\u011finiz siteyi bulabilirsiniz. Gitmek istedi\u011finiz sitenin ba\u015fl\u0131\u011f\u0131na t\u0131klayarak o siteye ge\u00e7ebilirsiniz. Ge\u00e7ti\u011finizde, belirli site i\u00e7in size verilen izinleri devralacaks\u0131n\u0131z.
shoppingAdminInstructions=Bu sayfa izin verilmi\u015f siteleri g\u00fcncellemek i\u00e7in al\u0131\u015fveri\u015f d\u00f6nem ayarlar\u0131n\u0131 ayarlaman\u0131z i\u00e7in izin verir. Al\u0131\u015fveri\u015f d\u00f6nem ayarlar\u0131n\u0131 ayarlamak i\u00e7in, ayarlamak istedi\u011finiz d\u00fczeyin/sitenin yan\u0131ndaki onay kutusunu i\u015faretleyebilirsiniz. Not, sadece de\u011fi\u015ftirmek i\u00e7in izninizin oldu\u011fu a\u011f\u0131n yan\u0131nda  onay kutusu g\u00f6receksiniz. \u0130lk olarak, bir a\u011f se\u00e7ti\u011finizde, "Yetki" ayar\u0131n\u0131 ayarlamal\u0131s\u0131n\u0131z. Di\u011fer iki se\u00e7enek "Genel" ve "Giri\u015f". "Genel"in anlam\u0131 herkes bu siteyi ziyaret edebilir ve bu sitede al\u0131\u015fveri\u015f yapmak i\u00e7in giri\u015f yapmak gerekmez. "Giri\u015f"in anlam\u0131 bu sitede al\u0131\u015fveri\u015f yapmak i\u00e7in kullan\u0131c\u0131lar ilk olarak giri\u015f yapmal\u0131d\u0131r. Sonra, al\u0131\u015fveri\u015f yaparken kullan\u0131c\u0131n\u0131n olaca\u011f\u0131 rol\u00fc se\u00e7melisiniz. Son olarak, hangi al\u0131\u015fveri\u015f d\u00f6neminin a\u00e7\u0131k olaca\u011f\u0131 g\u00fcnleri ayarlaman\u0131z gerekir. Varsay\u0131lan olarak, t\u00fcm ara\u00e7lar kullan\u0131c\u0131lara gizlidir bu y\u00fczden hangi arac\u0131n kullan\u0131c\u0131n\u0131n eri\u015fimine a\u00e7\u0131k oldu\u011funu belirlemelisiniz. "Ara\u00e7lar\u0131 G\u00f6ster" ba\u011flant\u0131s\u0131na t\u0131klayarak g\u00f6r\u00fcnt\u00fclenebilir ara\u00e7lar listesini d\u00fczenleyebilirsiniz. E\u011fer alt a\u011flar kendi ayarlar\u0131yla ayarlanmam\u0131\u015fsa, t\u00fcm alt a\u011flar \u00fcst \u00f6\u011felerin ayarlar\u0131n\u0131 devralacakt\u0131r. \u0130\u015flemi tamamlad\u0131\u011f\u0131n\u0131zda, kaydet butonuna t\u0131klay\u0131n ya da t\u00fcm de\u011fi\u015fiklikleri geri almak i\u00e7in iptal butonuna bas\u0131n\u0131z.
