editUsersInstructions=Cette page vous permet d'assigner un acc00e8s d00e9l00e9gu00e9 00e0 cet utilisateur.
editUsersInstructions_accessAdmin=Pour la colonne Access Admin, vous pouvez cocher la case situ00e9e 00e0 c00f4t00e9 du niveau/espace o00f9 vous voulez que cet utilisateur ait le contr00f4le sur la d00e9finition des autorisations d'acc00e8s et d'administration des p00e9riodes d'achat pour tout utilisateur du syst00e8me.
editUsersInstructions_shoppingAdmin=Pour la colonne Administration des achats, vous pouvez cocher la case situ00e9e 00e0 c00f4t00e9 du niveau/site pour lequel vous souhaitez que cet utilisateur ait le contr00f4le des param00e8tres de la p00e9riode d'achat.  Les n0153uds et les enfants des n0153uds que vous s00e9lectionnez pour l'Administration des achats appara00eetront pour l'utilisateur dans le lien P00e9riode d'achat.
editUsersInstructions_siteAccess=Pour la colonne "Acc00e8s 00e0 l'espace", vous pouvez s00e9lectionner le niveau / espace auquel vous souhaitez que l'utilisateur ait acc00e8s. Lorsque vous choisissez "Acc00e8s 00e0 l'espace", vous devez indiquer le r00f4le que deviendra l'utilisateur lorsqu'il visitera cet espace ou un espace qui se trouve sous ce niveau. Vous avez 00e9galement la possibilit00e9 de choisir quels outils sont limit00e9s pour cet utilisateur en cliquant sur le lien "Restreindre les outils". Tous les n0153uds enfants h00e9riteront des param00e8tres de leurs parents, sauf si vous les avez sp00e9cifiquement remplac00e9s. Les n0153uds et enfants des n0153uds que vous s00e9lectionnez pour 00abAcc00e8s 00e0 l'espace00bb appara00eetront pour l'utilisateur dans le lien 00abAcc00e8s d00e9l00e9gu00e900bb. Lorsque vous avez termin00e9, cliquez sur Enregistrer ou sur Annuler pour annuler toutes les modifications.
delegatedAccessInstructions=Cette page vous permet de rechercher parmi les espaces auxquels vous avez acc00e8s. Vous pouvez effectuer une recherche par titre d'espace, identifiant d'espace, nom de l'instructeur, identifiant de l'instructeur, e-mail de l'instructeur ou terme de l'espace, ou vous pouvez utiliser l'arborescence ci-dessous pour trouver l'espace de votre choix. Cliquez sur le titre du l'espace pour acc00e9der 00e0 cet espace.
shoppingAdminInstructions=Cette page vous permet de d00e9finir les param00e8tres de p00e9riode d'achat pour les espaces que vous avez obtenu l'autorisation de mettre 00e0 jour. Pour d00e9finir les param00e8tres de la p00e9riode d'achat, vous pouvez cocher la case en regard du niveau / espace que vous souhaitez d00e9finir. Notez que vous ne verrez qu'une case 00e0 cocher 00e0 c00f4t00e9 d'un n0153ud que vous 00eates autoris00e9 00e0 modifier. Tout d'abord, lorsque vous s00e9lectionnez un n0153ud, vous devez d00e9finir le param00e8tre 00abAutorisation00bb. Les deux options sont "Public" et "Connect00e9". 00abPublic00bb signifie que n'importe qui peut acc00e9der 00e0 cet espace et n'a pas besoin de se connecter pour acheter sur cet espace. 00abConnect00e900bb signifie que les utilisateurs doivent d'abord se connecter pour acheter sur cet espace. Ensuite, vous devez choisir le r00f4le que deviendra l'utilisateur lors de ses achats. Enfin, vous devez d00e9finir les dates auxquelles la p00e9riode d'achat sera ouverte. Par d00e9faut, tous les outils sont masqu00e9s pour les acheteurs, vous devez donc sp00e9cifier les outils auxquels un acheteur peut acc00e9der. Vous pouvez modifier cette liste d'outils affichables en cliquant sur le lien "Afficher les outils". Tous les n0153uds enfants h00e9riteront des param00e8tres de leurs parents 00e0 moins que le n0153ud enfant n'ait 00e9t00e9 d00e9fini avec ses propres param00e8tres. Lorsque vous avez termin00e9, cliquez sur Enregistrer ou sur Annuler pour annuler toutes les modifications.
