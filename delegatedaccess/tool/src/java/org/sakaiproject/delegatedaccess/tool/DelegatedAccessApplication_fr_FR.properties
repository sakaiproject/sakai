shoppingAdminBulkInstructions=Cette page vous permet de supprimer et / ou d'ajouter ou de mettre \u00e0 jour les param\u00e8tres de p\u00e9riode d'achat de tout espace. Pour supprimer les param\u00e8tres de p\u00e9riode d'achat d'un espace, ajoutez simplement l'ID du site \u00e0 la liste des espaces de l'onglet \u00abSupprimer\u00bb. Veuillez noter que cela ne supprimera que les param\u00e8tres directs pour ce n\u0153ud et ne supprimera aucun param\u00e8tre h\u00e9rit\u00e9. Pour ajouter ou mettre \u00e0 jour les param\u00e8tres d'un espace, d\u00e9finissez les param\u00e8tres de la p\u00e9riode d'achat dans l'onglet "Ajouter ou mettre \u00e0 jour" puis ajoutez les espaces que vous souhaitez mettre \u00e0 jour \u00e0 la liste des espaces. Lorsque vous \u00eates pr\u00eat, cliquez sur Enregistrer et attendez un certain temps pour que la page se charge.
