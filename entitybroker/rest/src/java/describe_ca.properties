describe.general.notes                    = Notes gen\u00e8riques sobre cap\u00e7aleres i par\u00e0metres especials: <br/> no-cache - far\u00e0\u00a0 que les cap\u00e7aleres de caching es configurin per no fer caching (el caching per defecte s'estableix tenint en compte la darrera modificaci\u00f3 de l'entitat o b\u00e9 en 5 minuts) <br/> last-modified - for\u00e7a\u00a0 que es configuri la cap\u00e7alera last-modified date (la marca de temps unix en ms), no-cache sobreescriu aquesta possiblitat <br/> accept - aquesta cap\u00e7alera standard enlloc de les extensions de format (e.g. xml), permetent no posar l'extensi\u00f3 a la URL
