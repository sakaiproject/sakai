describe.response.codes                   = Codis de resposta HTTP tal com els retorna el sistema: <br/> 200 - OK (la sol.licitud \u00e9s correcta i s'ha retornat el contingut) <br/> 201 - CREATED (la sol.licitud ha creat nous continguts, a la cap\u00e7alera hi ha la URL i la id del recurs) <br/> 204 - NO CONTENT (la sol.licitud \u00e9s correcta per\u00f2 no hi ha continguts a retornar) <br/> 400 - ERROR (error gen\u00e8ric a la sol.licitud, possiblement par\u00e0metres o dades no v\u00e0lids) <br/> 401 - UNAUTHORIZED (per fer la sol.licitud es requereix autenticaci\u00f3) <br/> 403 - FORBIDDEN (es requereix autenticaci\u00f3, privilegis insuficients o b\u00e9 l'usuari ja est\u00e0\u00a0 autenticat) <br/> 404 - NOT FOUND (no s'ha trobat el recurs, la URL no \u00e9s v\u00e0lida per alguna ra\u00f3 o b\u00e9 l'id o l'acci\u00f3 no s\u00f3n v\u00e0lids) <br/> 405 - METHOD NOT ALLOWED (aquest tipus d'entitat no admet el m\u00e8tode) <br/> 406 - NOT ACCEPTABLE (el format de dades sol.licitat no est\u00e0 disponible per aquest tipus d'entitat) <br/> 500 - INTERNAL SERVER ERROR (error gen\u00e8ric del servidor, probablement errada en el prove\u00efdor) <br/> 501 -NOT IMPLEMENTED (indica que el prefix no \u00e9s v\u00e0lid)
describe.searching                        = Quan es fa una cerca d'entitats en una llista, el sistema gestiona de manera especial els par\u00e0metres seg\u00fcents (cal tenir en compte que es respecten totes les convencions RoR en els cas de les ordenacions i les paginacions): <br/> _start (nombre): posici\u00f3 de la primera entitat a retornar (0 \u00e9s el primer), e.g. _start=5 <br/> _page (nombre): la p\u00e0gina de dades que es vol mostrar (0 \u00e9s la primera), e.g. _page=2 <br/> _perpage (number): nombre d'entitats a retornar per la p\u00e0gina (0 vol dir totes), e.g. _perpage=20 <br/> _limit(number): nombre m\u00e0xim d'entitats a retornar (0 vol dir totes), e.g. _limit=50 <br/> _order(cadena): indica l'ordenaci\u00f3 a seguir al retornar les entitats (per defecte l'ordenaci\u00f3 \u00e9s ascendent), s'ha d'especificar una llista separada per comes de noms d'entitats que poden incloure un sufix per determinar l'ordre, sufix que pot ser  _reverse o _desc per a una ordenaci\u00f3 descendent O B\u00c9  (buit) o _asc per una ordenaci\u00f3 ascendent, e.g. _order=nom O B\u00c9  _order=nom_reverse O B\u00c9 _order=nom,email_desc,nom_asc,cognom_reverse<br/> _sort (cadena): igual que el par\u00e0metre order\n_validateSession: cal afegir aquest par\u00e0metre si cal comprovar expl\u00edcitament que les sessions s\u00f3n v\u00e0lides. Sense aquest par\u00e0metre la validaci\u00f3 es deixa en mans del prove\u00efdor
