describe.capabilities.description=Descrierea
describe.general.notes=Note generale privind parametrii si anteturile speciale\: <br/> no-cache - acest lucru va face ca anteturile de cache sa nu fie setate pentru nicio stocare in cache (memorizarea implicita in cache este setata pe baza datei ultimei modific\u0103ri a entit\u0103tii SAU 5 minute) <br/> ultima modificare - aceasta va forta ultima antet de data modificata care urmeaza sa fie setata (marca temporala Unix \u00een ms), no-cache o suprascrie pe aceasta <br/> acceptare - acest antet standard poate fi folosit in locul extensiilor de format (de exemplu, xml), doar lasati extensia in afara adresei URL
describe.searching=La cautarea entitatilor dintr-o lista, urmatorii parametri sunt tratati special in sistem (retineti ca toate conventiile RoR sunt respectate pentru sortare/paginare)\:<br/> _start (numar)\: pozitia primei entitati care va reveni (0 este prima ), de ex. _start\=5 <br/> _page (numar)\: pagina de date de afisat (0 este prima), de ex. _page\=2 <br/>  _perpage (numar)\: numarul de entitati de returnat pentru pagina (0 inseamna toate), de ex. _perpage\=20 <br/> _limit (numar)\: numarul maxim de entitati de returnat (0 inseamna toate), de ex. _limit\=50 <br/> _order (sir)\: ordinea de sortare pentru a returna entitatile in (implicit este ascendent), ar trebui sa fie o lista separata prin virgula de nume de campuri de entitati care includ optional un sufix pentru a determina ordinea, sufixul poate fi _reverse sau _desc pentru ordine descrescatoare SAU '' (blank) sau _asc pentru ordine crescatoare, de ex _order\=nume SAU _order\=name_reverse SAU _order\=nume,email_desc,firstname_asc,lastname_reverse<br/> _sort (sir)\: la fel ca order<br/> _validateSession\: furnizati acest parametru daca sesiunile vor fi verificate in mod explicit pentru a asigura o sesiune valida. Fara aceasta, validarea sesiunii este lasata in sarcina furnizorului
describe.response.codes=Codurile de raspuns HTTP returnate de sistem\:<br/> 200 - OK (solicitarea este ok iar continutul returnat) <br/> 201 - CREAT (cererea a creat continut nou, URL si id-ul continutului in antet) <br/> 204 - FARA CON\u021aINUT (solicitarea este ok, dar nu exista continut pentru returnare) <br/> 400 - EROARE (eroare generala in cerere, probabil parametri sau date nevalide) <br/> 401 - NEAUTHORIZAT (autentificarea utilizatorului este necesara pentru aceasta solicitare) <br/> 403 - INTERZIS (autorizare necesara, privilegii insuficiente, utilizatorul este deja autentificat) <br/> 404 - NU S-A GASIT (resursa nu a fost gasit\u0103, URL-ul este nevalid intr-un anume fel, id-ul sau actiunea sunt invalide) <br/> 405 - METODA NU ESTE PERMISA (metoda nu este acceptata pentru acest tip de entitate) <br/> 406 - INACCEPTABIL (formatul de date solicitat nu este disponibil pentru acest tip de entitate) <br/> 500 - EROARE INTERNA A SERVERULUI (eroare generala a serverului, probabil o eroare de furnizor) 501 - NU ESTE IMPLEMENTAT (indica faptul ca un prefix este nevalid)

