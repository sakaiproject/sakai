# Contains the i18n strings for the entity description pages
# the batch describe page
batch=Batch este un manipulator special care ofera procesare lot pentru cereri de mai multe entit\u0103\u021bi simultan
batch.description=Batch folose\u0219te parametrul \u201e_refs\u201d pentru a defini adresele URL/referinte la entitati gestionate (de exemplu, /direct/batch.json?_refs\=/direct/entity1/123,/direct/entity2/456). <br/>Formatul implicit returnat pentru solicitarile lot este json, pentru a solicita alte formate, includeti pur \u0219i simplu extensia dupa lot, a\u0219a cum se arata. Lotul nu poate functiona fara parametrul refs, a\u0219a ca excluderea acestuia cauzeaza o eroare. <br/>Handler-ul necesita cai complete catre refs, dar va insera calea servlet-ului EB daca ref nu \u00eencepe cu \u201e/\u201d. Referentele externe pot fi incluse utiliz\u00e2nd adresa URL completa (http\://...). <br/>Starea lotului va fi returnata ca 200 pentru succes total sau partial. Esecul total sau eroarea serverului are ca rezultat un 501. <br/>Urmatoarele anteturi vor fi returnate pentru o solicitare care nu are ca rezultat o defectiune a serverului\: <br/> - batchRefs (toate referintele care vor fi procesate in acest lot - ex. /direct/prefix/id) <br/>- batchStatus (starea fiecarei cereri - ex. 200) <br/>- batchKeys (cheile utilizate pt a reprezenta fiecare referinta - ex. ref0) <br/>- batchURLs (URL-urile catre care au fost trimise cererile - ex. /direct/prefix/id.json) <br/>- batchMapping (maparea de la cheia ref la ref - ex. ref0\=/direct/entity1/123) <br/>- batchErrors (include orice chei ref pentru refs care au avut erori - ex. ref1) <br/>Suporta metodele Http GET, POST, PUT, and DELETE.
batch.output=Datele vor fi returnate \u00een formatul solicitat pentru solicitari (de exemplu, json), cu datele de raspuns pentru fiecare ref situate sub o structura ref\# (de exemplu, ref0 \= /direct/entity1/123, ref1 \= /direct/entity2/456). Anteturile, starea, ref, entityURL si datele (sau continutul brut) vor fi returnate pentru fiecare referinta. Daca datele din ref pot fi \u00eentelese ca formatul solicitat, acestea vor fi integrate in raspuns, daca nu, vor fi incluse ca si continut brut.
batch.input=Intrarea este tratata special pentru solicitarile de lot. Intrarea ar trebui sa fie sub forma de parametri http (\u00een antet) cu cheia de lot prefixata la fiecare parametru care este unic pentru cererea de lot aferenta si orice parametri partajati lasati fara prefix. <br/>De exemplu, dorim sa cream \u00een loturi 2 optiuni de sondaj si acestea au acelasi ID de sondaj. Parametrii trimisi ar putea fi asa\: (pollId\=111, ref0.text\='Inghetata si pisoi', ref1.text\='Urasc lucrurile frumoase') PollId-ul va fi aplicat ambelor optiuni de sondaj care sunt create. <br/>Trimiterea datelor codificate \u00een corpul solicitarii nu este acceptata in prezent.
