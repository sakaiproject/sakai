describe.general.notes=Notas gerais sobre par\u00e2metros especiais e cabe\u00e7alhos\: <br/> \nno-cache - nenhum cache de cabe\u00e7alho ser\u00e1 produzido \n(por padr\u00e3o, o cache \u00e9 definido com base na data da \u00faltima modifica\u00e7\u00e3o na entidade OU  5 minustos) <br/> \nlast-modified - for\u00e7ar\u00e1 a utiliza\u00e7\u00e3o da \u00faltima data de modifica\u00e7\u00e3o do cabe\u00e7alho (hora no Unix em ms), no-cache anula isso <br/> \naccept - esse cabe\u00e7alho padr\u00e3o pode ser usado no lugar das extens\u00f5es de formato (por exemplo xml), simplesmente n\u00e3o adiciona a extens\u00e3o para a URL
describe.searching=Quando buscar por entidades em uma lista, os seguintes par\u00e2metros s\u00e3o tratados \nespecialmente no sistema (note que todas as conven\u00e7\u00f5es RoR s\u00e3o seguidas pela ordena\u00e7\u00e3o/pagina\u00e7\u00e3o)\:<br/> \n_start (n\u00famero)\: a posi\u00e7\u00e3o da primeira entidade a retornar (0 \u00e9 a primeira), por exemplo _start\=5 <br/> \n_page (n\u00famero)\: a p\u00e1gina de dados a ser exibida(0 \u00e9 a primeira), por exemplo _page\=2 <br/> \n_perpage (n\u00famero)\: o n\u00famero de entidades por p\u00e1gina (0 significa tudo), por exemplo perpage\=20 <br/> \n_limit (n\u00famero)\: o n\u00famero m\u00e1ximo de entidades a retornar (0 significa tudo), por exemplo _limit\=50 <br/> \n_order (string)\: a ordem de classifica\u00e7\u00e3oo para entidades (o padr\u00e3o \u00e9 ascendente), \nshould be a comma separated list of entity field names which optionally include a suffix to determine order,
describe.response.codes=HTTP c\u00f3digo de resposta retornado pelo sistema\: <br/> \n200 - OK (request est\u00e1 ok e o conte\u00fado foi retornado) <br/> \n201 - CREATED (novo conte\u00fado criado, a URL e ID de conte\u00fado est\u00e3o no cabe\u00e7alho) <br/> \n204 - NO CONTENT (request est\u00e1 ok mas nenhum conte\u00fado foi retornado) <br/> \n400 - ERROR (erro na requisi\u00e7\u00e3oo, provavelmente h\u00e1 par\u00e2metros ou dados inv\u00e1lidos) <br/> \n401 - UNAUTHORIZED (autentica\u00e7\u00e3oo de usu\u00e1rio obrigat\u00f3ria para esta requisi\u00e7\u00e3oo) <br/> \n403 - FORBIDDEN (autoriza\u00e7\u00e3oo necess\u00e1ria, privil\u00e9gios insuficientes, o usu\u00e1rio j\u00e1 esta autenticado) <br/> \n404 - NOT FOUND (recurso n\u00e3o encontrado, URL \u00e9 inv\u00e1lida, de alguma forma, id ou a\u00e7\u00e3oo s\u00e3o inv\u00e1lidos) <br/> \n405 - METHOD NOT ALLOWED (m\u00e9todo n\u00e3o suportado para este tipo de entidade) <br/> \n406 - NOT ACCEPTABLE (o formato dos dados solicitados n\u00e3o est\u00e1 dispon\u00edvel para este tipo de entidade) <br/> \n500 - INTERNAL SERVER ERROR (falha no servidor geral, provavelmente uma falha no provedor) <br/> \n501 - NOT IMPLEMENTED (indica que o prefixo \u00e9 inv\u00e1lido)

