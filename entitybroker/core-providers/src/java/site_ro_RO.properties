# this defines the entity description for site
site=Reprezinta un site (o colectie de utilizatori si instrumente) in sistemul Sakai
site.view.new=Adaugarea unui site va seta intotdeauna proprietarul/creat de catre utilizatorul curent, cu exceptia cazului in care \u201eproprietar\u201d este setat la un userId, minimul pentru a crea un site este id-ul si tipul, toate celelalte campuri sunt optionale
site.view.list=Restabileste lista tuturor site-urilor pe care utilizatorul curent le poate accesa. Furnizati o valoare pentru \u201e_limit\u201d pentru a specifica cate site-uri trebuie returnate. Retineti ca exista un sistem maxim care va suprascrie o valoare specificata daca este mai mare decat este permis. Furnizati o valoare pentru \u201e_start\u201d pentru a parcurge rezultatele in mai multe solicitari. De exemplu, cu 42 de site-uri, cererile cu \u201e_start\u201d \= 1, \u201e_limit\u201d \= 50 \u0219i apoi \u201e_start\u201d \= 51, \u201e_limit\u201d \= 50 ar putea fi folosite pentru a restabili primul lot de 42 de site-uri, iar al doilea fiind gol semnifica sfarsitul rezultatelor disponibile.
site.view.edit=Poate actualiza toate campurile care pot fi scrise in site, inclusiv proprietarul
site.view.show=Permite vizualizarea datelor de pe un singur site, utilizati \u201eincludeGroups\u201d (boolean) pentru a obtine si datele grupurilor cu site-ul
site.view.show.field.includeGroups=utilizati acest boolean pentru a obtine si grupurile pentru acest site
site.redirect./{prefix}/{id}/memberships=Permite recuperarea tuturor apartenentelor pentru un site prin redirectionarea catre furnizorul entitatii de abonament
site.Updateable=Valoarea (un userId) proprietarului poate fi acum modificata dupa ce site-ul este creat
site.action.exists=Returneaza un 200 gol daca site-ul exista iar un esec (posibil 404) daca nu exista.<br/> Retineti ca puteti verifica acest lucru, de asemenea, folosind pur si simplu vizualizarea de afisare a unui site, dar aceasta returneaza si informatiile site-ului, astfel incat acest lucru este mai rapid
site.field.owner=Un userId poate fi schimbat dupa ce un site este creat, dar nu are efect real daca informatiile de contact sunt setate
site.action.group=Permite accesul la informa\u021biile grupului direct folosind o adres\u0103 URL cum ar fi\: /site/siteId/group/groupId Pentru actiunile de membru, utilizati Membership Provider<br /> (GET) /direct/site/siteid/group/groupid - primeste metadate pentru grup, dar nu pentru apartenenta. <br />(POST) /direct/site/siteid/group/groupid - actualizeaza metadatele pentru grup, dar nu pentru apartenenta. <br />(PUT) /direct/site/siteid/group - creati un nou grup pe site (returneaz\u0103 id-ul grupului). Parametrii includ titlul, descrierea, op\u021bional lista initiala a membrilor. <br />(DELETE) /direct/site/siteid/group/groupid - stergeti un grup existent pe site.
site.action.groups=Permite accesul la grupuri pentru un site folosind o adresa URL precum\: /site/siteId/groups. <br/> (GET) /direct/site/siteid/groups - primeste metadate pentru grupuri, dar nu pentru apartenenta.
site.action.userPerms=Permite preluarea permisiunilor utilizatorului curent pe site-ul specificat folosind o adresa URL ca /site/\:SITEID\:/userPerms[/\:PREFIX], unde PREFIX permite apelantului sa limiteze permisiunile returnate la un subset. De exemplu, adresa URL \u201e/direct/site/XYZ/userPerms/calendar.json\u201d ar returna permisiunile de calendar ale utilizatorului curent pe site-ul \u201eXYZ\u201d. Lipsa dezactivarii PREFIX-ului ar duce la returnarea permisiunilor pentru toate instrumentele de pe site.
site.action.perms=Permite restabilirea permisiunilor pentru site-ul specificat folosind o adresa URL precum /site/\:SITEID\:/perms[/\:PREFIX].json, unde PREFIX permite apelantului sa limiteze permisiunile returnate la un subset. De exemplu, adresa URL \u201e/direct/site/XYZ/perms/calendar.json\u201d ar returna permisiunile de calendar pentru fiecare rol din site-ul \u201eXYZ\u201d. Lipsa dezactivarii PREFIX-ului ar duce la returnarea permisiunilor pentru toate instrumentele de pe site.
site.action.setPerms=Permite setarea permisiunilor pentru site-ul specificat prin postare la adresa URL /site/\:SITEID\:/setPerms. Acest lucru se face prin trecerea unui set de parametri post in care cheia ia forma \u201eROLEID\:FUNCTION\u201d iar valoarea este un boolean \u201eadevarat\u201d sau \u201efals\u201d. De exemplu, trecerea parametrului \u201emaintain\:blog.post.create\=true\u201d ar activa functia blog.post.create pentru rolul de mentinere pe site-ul specificat.
site.action.pages=Permite preluarea tuturor paginilor si instrumentelor dintr-un site, folositi \u201erecuzitele\u201d (adevarat/fals, fals implicit) pentru a include proprietatile paginii, utilizati \u201econfig\u201d (adevarat/fals, fals implicit) pentru a include configuratiile instrumentelor
site.action.withPerm=URL-ul, de examplu, /site/withPerm/.json?permission\=site.upd
