user=Sistemdeki bir kullan\u0131c\u0131y\u0131 temsil eder, kullan\u0131c\u0131 verisi etkin bir \u015fekilde sabit ve kald\u0131r\u0131lan kullan\u0131c\u0131lar d\u0131\u015far\u0131dan sa\u011flanan kullan\u0131c\u0131lar\u0131 ge\u00e7ersiz k\u0131lamaz
user.view.list=Sistemdeki t\u00fcm kullan\u0131c\u0131lar\u0131n listesini al\u0131r (ara taraf\u0131ndan limitli olabilir fakat daima maksimum 50 sonu\u00e7 g\u00f6sterir), normalde sadece y\u00f6netici kullan\u0131c\u0131lar i\u00e7in \u00e7al\u0131\u015f\u0131r, t\u00fcm kullan\u0131c\u0131lar i\u00e7in 'entity.users.viewall\=true' yap\u0131land\u0131rma ayar\u0131 ile aktif edilebilir
user.view.show=eid (default) ile tekil kullan\u0131c\u0131 al ya da "id\=" (\u00f6rrne\u011fin /user/id\=ERW434YIY88) kimli\u011fe \u00f6n ek katarak al
user.view.new=Kullan\u0131c\u0131 olu\u015fturur, eid tek gerekli aland\u0131r, di\u011ferleri iste\u011fe ba\u011fl\u0131d\u0131r, kimlik ayr\u0131ca belirlenebilir fakat e\u011fer bo\u015f b\u0131rak\u0131rsan\u0131z sizin i\u00e7in bir tane \u00fcretilecektir
user.Resolvable=Varsay\u0131lan olarak kullan\u0131c\u0131 tam\u0131mlay\u0131c\u0131s\u0131 (\u00f6rne\u011fin /user/aaronz), kimlik \u00f6n eki kullanarak da aramalar olabilir "id\=" (\u00f6rne\u011fin /user/id\=ERW434YIY88)
user.action.current=Var ise ge\u00e7erli kullan\u0131c\u0131y\u0131 getir
user.action.exists=Kullan\u0131c\u0131 kimli\u011finin varl\u0131\u011f\u0131n\u0131 (eid taraf\u0131ndan kontrol edilecek ve kimlik olmad\u0131k\u00e7a 'id\=userId' kullan\u0131lacak ) kontrol et, e\u011fer varsa 200'\u00fc d\u00f6nd\u00fcr ve yoksa hata kodu olarak 400'\u00fc d\u00f6nd\u00fcr.
user.action.validatePassword=\u015eifre kullan\u0131c\u0131 i\u00e7in ge\u00e7erli mi kontrol et, params\: 'password' (gerekli) \u015fifreyi kontrol etmek i\u00e7in, 'username' (iste\u011fe ba\u011fl\u0131) kullan\u0131c\u0131n\u0131n kullan\u0131c\u0131 ad\u0131
