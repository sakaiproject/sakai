# this defines the entity description for user
user = Representa um usu\u00e1rio no sistema, os dados do usu\u00e1rio s\u00e3o imut\u00e1veis e excluir usu\u00e1rios n\u00e3o sobrescreve aqueles usu\u00e1rio fornecidos externamente
user.view.list = Obt\u00e9m uma lista de todos os usu\u00e1rios no sistema (busca limitada com o m\u00e1ximo de 50 resultados), normalmente funciona apenas para os administradores, \
mas pode ser ativados para todos os usu\u00e1rios com a configura\u00e7\u00e3o 'entity.users.viewall=true'
user.view.show = Obtem um \u00fanico usu\u00e1rio por eid (por padr\u00e3o) ou ID definido em "id=" (por exemplo /user/id=ERW434YIY88) 
user.view.new = Cria um usu\u00e1rio. O eid \u00e9 o \u00fanico campo obrigat\u00f3rio, os demais campos s\u00e3o opcionais. O ID pode ser espec\u00edficado \
mas ser\u00e1 gerado para voc\u00ea, se voc\u00ea deixar esse campo em branco.
user.Resolvable = O identificador de usu\u00e1rio, por padr\u00e3o, \u00e9 o eid (por exemplo /user/aaronz), \
por\u00e9m as buscas tamb\u00e9m podem ser realizadas usando o ID definido em "id=" (por exemplo /user/id=ERW434YIY88)
user.action.current = Obt\u00e9m o usu\u00e1rio atual,se houver um
user.action.exists = Verifica se um userId existe (o eid ser\u00e1 verificado e, em seguida, o ID, a menos que 'id=userId' for usado). \
Retornar\u00e1 200 se existir e outro tipo de c\u00f3digo de erro, como 400, se n\u00e3o existir
user.action.validatePassword = Verifica se uma senha \u00e9 v\u00e1lida para um usu\u00e1rio, \
par\u00e2metros: 'password' (obrigat\u00f3rio) a senha para verificar e 'username' (opcional) o nome de usu\u00e1rio
