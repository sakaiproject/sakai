# this defines the entity description for site
site=Representa un espai (una col\u00b7lecci\u00f3 d'usuaris i eines) a la plataforma Sakai
site.view.new=Afegir un espai nou assigna les propietats 'propietari' i 'creat per' a l'usuari actual a no ser que 'propietari' s'assigni expl\u00edcitament a un userId. Per crear un espai cal proporcionar el seu identificador i el tipus, la resta de camps s\u00f3n opcionals
site.view.list=Recupera la llista de tots els espais als que pot accedir l'usuari. Introdu\u00efu un valor per al par\u00e0metre  '_limit' per especificar quants espais s'han de retornar. Cal tenir en compte que el sistema t\u00e9 un m\u00e0xim que sobreescriur\u00e0 el valor especificat si aquest \u00e9s m\u00e9s gran que el m\u00e0xim perm\u00e8s. Introdu\u00efu un valor per al par\u00e0metre '_start' per repartir els resultats en diverses peticions. Per exemple, en el cas de 42 espais, peticions amb '_start' \= 1, '_limit' \= 50 i despr\u00e9s '_start' \= 51, '_limit' \= 50 es poden usar per recuperar un primer lot de 42 espais i una segona remesa buida indicar\u00e0 que ja no hi ha m\u00e9s resultats a retornar.
site.view.edit=Pot actualitzar tots els camps editables de l'espai, incl\u00f2s el propietari 
site.view.show=Permet veure les dades d'un sol espai, podeu usar 'includeGroups' (variable booleana) per obtenir les dades sobre els grups de l'espai
site.view.show.field.includeGroups=useu aquesta variable booleana per obtenir els grups d'aquest espai
site.redirect./{prefix}/{id}/memberships=Permet recuperar tots els membres d'un espai fent una redirecci\u00f3 cap al prove\u00efdor d'entitats d'afiliaci\u00f3
site.Updateable=El propietari (un identificador d'usuari) es pot canviar un cop s'ha creat l'espai
site.action.exists=Retorna un codi 200 si l'espai existeix, i un codi d'error (possiblement 404) si no existeix.<br/> Podeu fer la comprovaci\u00f3 usant la vista de l'espai per\u00f2 aquest m\u00e8tode retorna tamb\u00e9 la informaci\u00f3 de l'espai i per tant el primer \u00e9s m\u00e9s r\u00e0pid
site.field.owner=Un userId es pot canviar un cop s'ha creat l'espai per\u00f2 no tindr\u00e0 cap efecte si la informaci\u00f3 de contacte ja est\u00e0 configurada
site.action.group=Permet l'acc\u00e9s a informaci\u00f3 del grup usant directament adreces url com\: /site/siteId/group/groupId Pel que fa a les afiliacions useu el prove\u00efdor Membership Provider <br /> (GET) /direct/site/siteid/group/groupid - recupera les metadades del grup per\u00f2 no l'afiliaci\u00f3. <br />(POST) /direct/site/siteid/group/groupid - actualitza les metadades del grup per\u00f2 no l'afiliaci\u00f3.  <br />(PUT) /direct/site/siteid/group - crea un grup nou a l'espai (retorna l'identificador del grup). Els par\u00e0metres inclouen el nom, la descripci\u00f3 i de manera opcional una llista inicial de membres. <br />(DELETE) /direct/site/siteid/group/groupid - elimina de l'espai un grup existent.
site.action.groups=Permet l'acc\u00e9s als grups d'un espai fent \u00fas d'una adre\u00e7a url com\: /site/siteId/groups. <br/> (GET) /direct/site/siteid/groups - recupera les metadades dels grups per\u00f2 no la seva afiliaci\u00f3.
site.action.userPerms=Permet la recuperaci\u00f3 dels permisos de l'usuari actual dins de l'espai especificat fent \u00fas d'una adre\u00e7a url com  /site/\:SITEID\:/userPerms[/\:PREFIX], on PREFIX permet limitar els permisos a un subconjunt. Per exemple, l'adre\u00e7a url '/direct/site/XYZ/userPerms/calendar.json'  els permisos de l'eina Agenda de l'usuari actual a l'espai 'XYZ'. Si no s'especifica el par\u00e0metre PREFIX es retornaran els permisos per a totes les eines de l'espai. 
site.action.perms=Permet la recuperaci\u00f3 dels permisos de l'usuari actual dins de l'espai especificat fent \u00fas d'una adre\u00e7a url com  /site/\:SITEID\:/perms[/\:PREFIX], on PREFIX permet limitar els permisos a un subconjunt. Per exemple, l'adre\u00e7a url '/direct/site/XYZ/perms/calendar.json'  els permisos de l'eina Agenda de l'usuari actual a l'espai 'XYZ'. Si no s'especifica el par\u00e0metre PREFIX es retornaran els permisos per a totes les eines de l'espai. 
site.action.setPerms=Permet l'establiment dels permisos per a un espai especificat fent una petici\u00f3 amb l'adre\u00e7a url. /site/\:SITEID\:/setPerms. Es pot fer passant un conjunt de par\u00e0metres POST en qu\u00e8 la clau pren la forma 'ROLEID\:FUNCTION' i el valor \u00e9s un boolea 'true' o 'false'. Per exemple passar el par\u00e0metre 'maintain\:blog.post.create\=true'  activaria el perm\u00eds blog.post.create per al rol maintain a l'espai especificat.
site.action.pages=Permet la recuperaci\u00f3 de totes les p\u00e0gines i les eines d'un espai, useu el par\u00e0metre "props" (true/false, false per defecte) per incloure les propietats de la p\u00e0gina, useu "config"  (true/false, false per defecte) per incloure les configuracions de les eines
site.action.withPerm=L'adre\u00e7a URL d'exemple, /site/withPerm/.json?permission\=site.upd
