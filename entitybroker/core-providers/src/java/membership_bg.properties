membership.action.fastroles=\u041f\u043e\u0437\u0432\u043e\u043b\u044f\u0432\u0430 \u0431\u044a\u0440\u0437\u043e \u0438\u0437\u0432\u043b\u0438\u0447\u0430\u043d\u0435 \u043d\u0430 \u0442\u0435\u043a\u0443\u0449\u0430\u0442\u0430 \u0440\u043e\u043b\u044f \u0432 \u0441\u0430\u0439\u0442\u0430. \u0418\u0437\u043f\u043e\u043b\u0437\u0432\u0430\u0439\u0442\u0435 \u0444\u043e\u0440\u043c\u0430\u0442\u0430 "/membership/fastroles/\:userId\:" (\u0438\u043b\u0438 userEid) \u0438\u043b\u0438 \u0442\u0435\u043a\u0443\u0449\u0438\u044f \u043f\u043e\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043b, \u0430\u043a\u043e \u0442\u0430\u043a\u044a\u0432 \u043d\u0435 \u0435 \u043f\u043e\u0441\u043e\u0447\u0435\u043d. \u0421\u044a\u043a\u0440\u0430\u0449\u0435\u043d\u0438\u0435 \u043d\u0430 includeMemberDetail\=false.
