# this defines the entity description for session
session=Predstavlja korisni\u010dku ili sistemsku sesiju koja je trenutno aktivna, neaktivnim sesijama ili informacijama o neaktivnim sesijama se ne mo\u017ee pristupiti, sesija je efektivno nepromenljiva i njeno uklanjanje je isto \u0161to i njena deaktivacija, a\u017euriranje ima efekat osve\u017eavanja, tako da ne\u0107e do\u0107i do zastoja
session.view.new=Kreiraj novu sesiju preko autentifikacije pomo\u0107u parametara \u201e_korisni\u010dko ime\u201c i \u201e_lozinka\u201c pode\u0161enih za korisni\u010dko ime i lozinku korisnika radi kreiranja sesije zato \u0161to \u0107e, prema REST konvencijama, ID broj sesije biti poslat u zaglavlju odgovora, NAPOMENA\: administratori mogu da kreiraju sesije za bilo kog korisnika jednostavnim slanjem zahteva sa va\u017ee\u0107im podacima o sesiji
session.Deleteable=Brisanje sesije je odmah deaktivira i vi\u0161e joj se ne mo\u017ee pristupiti (poput naziva Session.invalidate())
session.Updateable=A\u017euriranjem sesije se resetuje vreme zastoja (poput naziva Session.setActive())
session.Resolvable=Pristup sesiji \u0107e je osve\u017eiti, osim ako zaobi\u0111e\u0161 parametar nazvan \u201eauto\u201c (vrednost parametra nije va\u017ena), to \u0107e ti omogu\u0107iti da dobije\u0161 informacije o sesiji, a da zbog toga ne bude a\u017eurirana
session.Createable=Za pokretanje nove sesije kreiraj zahtev pomo\u0107u parametara \u201e_korisni\u010dko ime\u201c i \u201e_lozinka\u201c pode\u0161enih za korisni\u010dko ime i lozinku korisnika radi kreiranja sesije zato \u0161to, NAPOMENA\: administratori mogu da kreiraju sesije za bilo kog korisnika jednostavnim slanjem zahteva sa va\u017ee\u0107im subjektom sesije
session.redirect./{prefix}/{id}/norefresh=Omogu\u0107ava dobar URL za dobijanje sesije bez potrebe za osve\u017eavanjem
session.redirect./{prefix}/current/norefresh=Rani URL za dobijanje trenutne sesije bez potrebe za osve\u017eavanjem
session.action.current=Vra\u0107a trenutnu sesiju za trenutni zahtev
session.action.becomeuser=Omogu\u0107ava da korisnik postane drugi korisnik, uz pretpostavku da je korisnik koji podnosi zahtev Sakai administrator. Sintaksa\: serverUrl/direct/session/becomeuser/\:USERID\: , gde je \:USERID\: ID broj korisnika ili Eid korisnika
session.field.creationTime=vremenski kod u milisekundama u trenutku kreiranja sesije
session.field.lastAccessedTime=vremenski kod u milisekundama u trenutku poslednjeg osve\u017eavanja sesije
session.field.maxInactiveInterval=maksimalan broj sekundi koliko sesija mo\u017ee da stoji pre automatskog poni\u0161tavanja
session.field.userEid=eksterni ID broj (obi\u010dno korisni\u010dko ime) korisnika koji poseduje ovu sesiju
