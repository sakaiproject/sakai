# this defines the entity description for session
session=Reprezinta un utilizator sau o sesiune de sistem care este activa in prezent, sesiunile inactive sau informatiile despre sesiunile inactive nu pot fi accesate, sesiunea este efectiv imuabila iar eliminarea acesteia este acelasi lucru cu dezactivarea, actualizarea are pur si simplu efectul de a o reimprospata, astfel incat sa nu expire.
session.view.new=Creati o noua sesiune prin autentificare folosind parametrii \u201e_nume utilizator\u201d \nsi \u201e_parola\u201d setate la numele de utilizator si parola, pentru a crea sesiunea, conform conventiilor REST, id-ul sesiunii va fi trimis inapoi in antetele raspunsului , NOTA\: administratorii pot crea sesiuni pentru orice utilizator trimitand doar o solicitare cu date valide ale sesiunii
session.Deleteable=Stergerea unei sesiuni o face imediat inactiva si inaccesibila (cum ar fi Session.invalidate())
session.Updateable=La actualizarea unei sesiuni, se reseteaza pauza (cum ar fi Session.setActive())
session.Resolvable=Accesarea unei sesiuni o va reimprospata, cu exceptia cazului in care treceti un parametru numit "auto" (valoarea parametrului nu conteaza), acest lucru va permite sa obtineti informatii despre o sesiune fara a determina actualizarea acesteia.
session.Createable=Pentru a initia o sesiune noua, lansati o cerere de creare cu un parametru '_nume utilizator' si '_parola' setat la numele de utilizator si parola utilizatorului pentru care se creaza sesiunea, NOTA\: administratorii pot crea sesiuni pentru orice utilizator, doar trimitand o cerere cu o solicitare a entitatii de sesiune valida
session.redirect./{prefix}/{id}/norefresh=Permite o adresa URL pentru a obtine o sesiune fara a determina reimprospatare
session.redirect./{prefix}/current/norefresh=Adresa URL usoara pentru a obtine sesiunea curenta fara a fi nevoie de reimprospatare
session.action.current=Se recupereaza sesiunea curenta pentru solicitarea curenta
session.action.becomeuser=Permite utilizatorului sa devina alt utilizator, presupunand ca utilziatorul solicitant este un administrator Sakai. Sintaxa\: serverUrl/direct/session/becomeuser/\:USERID\: , unde\:USERID\: este fie un userId sau un userEid
session.field.creationTime=cod de timp in milisecunde de cand a fost creata sesiunea
session.field.lastAccessedTime=cod de timp in milisecunde de cand a fost ultima data reimprospatata sesiunea
session.field.maxInactiveInterval=maximum de secunde la care sesiunea poate fi inactiva inainte de invalidarea automata
session.field.userEid=ID-ul extern (de obicei, numele de utilizator) al utilizatorului care detine aceasta sesiune
