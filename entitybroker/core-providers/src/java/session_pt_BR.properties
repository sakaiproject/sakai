# this defines the entity description for session
session=Representa uma sess\u00e3o usu\u00e1rio ou de sistema que est\u00e1 atualmente ativa, sess\u00f5es inativas ou informa\u00e7\u00e3o sobre sess\u00f5es inativas n\u00e3o podem ser acessadas, \na sess\u00e3o imut\u00e1vel e removida \u00e9 o mesmo que desativada, a atualiza\u00e7\u00e3o tem o mesmo efeito que o refresh por n\u00e3o ter um temporizador que expire
session.view.new=Criar uma nova sess\u00e3o atrav\u00e9s da autentica\u00e7\u00e3o usando os par\u00eametros 'username' e 'password', \ndefinido para o nome e senha do usu\u00e1rio para criar a sess\u00e3o, \nde acordo com as conven\u00e7\u00f5es REST, o ID da sess\u00e3o ser\u00e1 enviado nos cabe\u00e7alhos de resposta, \nNOTA\: Os administradores podem criar sess\u00f5es para qualquer usu\u00e1rio enviando uma requisi\u00e7\u00e3o com os dados v\u00e1lidos da sess\u00e3o 
session.Deleteable=Excluir uma sess\u00e3o a tornar\u00e1 imediatamenta inativa e n\u00e3o acess\u00edvel  (como ocorre quando o m\u00e9todo Session.invalidate() \u00e9 chamado)
session.Updateable=Atualizar uma sess\u00e3o reiniciando os temporizadores (como ocorre quando o m\u00e9todo Session.setActive() \u00e9 chamado)
session.Resolvable=Acessar uma sess\u00e3o a atualizar\u00e1, a menos que voc\u00ea passe um par\u00e2metro chamado "auto" (o valor do par\u00e2metro n\u00e3o importa), \nisso permitir\u00e1 que voc\u00ea obtenha a informa\u00e7\u00e3o sobre uma sess\u00e3o sem sobrecarregar a sua atualiza\u00e7\u00e3o
session.Createable=Para iniciar uma nova sess\u00e3o para criar uma requisi\u00e7\u00e3o com os par\u00e2metros 'username' e 'password' definido com o nome e senha do usu\u00e1rio, \nNOTA\: Os administradores podem criar sess\u00f5es para qualquer usu\u00e1rio enviando uma requisi\u00e7\u00e3o com os dados v\u00e1lidos da sess\u00e3o
session.redirect./{prefix}/{id}/norefresh=URL para obter uma sess\u00e3o sem provocar uma atualiza\u00e7\u00e3o
session.redirect./{prefix}/current/norefresh=URL para obter a sess\u00e3o atual  sem provocar uma atualiza\u00e7\u00e3o
session.action.current=Obt\u00e9m a sess\u00e3o atual para a requisi\u00e7\u00e3o atual
session.field.creationTime=tempo em milissegundos que indica quando a sess\u00e3o foi criada
session.field.lastAccessedTime=tempo em milissegundos que indica quando a sess\u00e3o foi atualizada pela \u00faltima vez
session.field.maxInactiveInterval=n\u00famero m\u00e1ximo de segundos que a sess\u00e3o pode ficar inativa antes de ser invalidade autom\u00e1ticamente
session.field.userEid=ID externo (geramente, o nome de usu\u00e1rio) do usu\u00e1rio dono dessa sess\u00e3o