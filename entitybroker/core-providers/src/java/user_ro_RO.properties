# this defines the entity description for user
user=Reprezinta un utilizator in sistem, datele utilizatorului sunt efectiv imuabile si eliminarea utilizatorilor nu poate suprascrie utilizatorii furnizati extern
user.view.list=Obtine o lista a tuturor utilizatorilor din sistem (poate fi limitata de cautare, dar intotdeauna maximum 50 de rezultate), in mod normal, aceasta functioneaza numai pentru utilizatorii admin, dar poate fi activata pentru toti utilizatorii cu setarea de configurare \u201eentity.users.viewall\=true\u201d
user.view.show=Obtineti un singur utilizator dupa eid (implicit) sau id prefixandu-l cu \u201eid\=" (de exemplu, /user/id\=ERW434YIY88)
user.view.new=Creati un utilizator, eid este singurul camp obligatoriu, toate celelalte sunt optionale, si id-ul poate fi specificat, dar unul va fi generat pentru dumneavoastra daca il omiteti
user.Resolvable=In mod implicit, identificatorul utilizatorului este eid (de exemplu, /user/aaronz), cautarile pot avea loc si folosind id-ul prefixandu-l cu \u201eid\=" (de exemplu, /user/id\=ERW434YIY88)
user.action.current=Obtineti utilizatorul curent, daca exista unul
user.action.exists=Verificati daca exista un ID utilizator (se va verifica dupa eid \u0219i apoi id, daca nu se foloseste \u201eid\=userId\u201d), returnati 200 daca exista si un cod de eroare precum 400 daca nu exista
user.action.validatePassword=Verificati daca o parola este valida pentru un utilizator, parametri\: \u201eparola\u201d (obligatoriu) parola de verificat, \u201enume utilizator\u201d (op\u021bional) numele de utilizator al utilizatorului
