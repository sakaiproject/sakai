# this defines the entity description for membership
membership=Reprezinta apartenenta unui utilizator la o locatie (site, grup etc.) din sistem, lucreaza cu entitatile de site/grup si cu entitatile utilizator. In documentatia de mai jos, un ID de membru este un sir sub forma USER_ID\:\:LOCATION_REFERENCE (de exemplu, \u201eaaronz\:\:site\:mySiteId\u201d).
membership.view.new=(POST) Adaugati calitatea de membru specificata de ID. Alternativ, un POST la adresa URL simpla \u201e/membership\u201d poate specifica parametrii de solicitare \u201euserId\u201d si \u201elocationReference\u201d. In ambele cazuri, parametrii optionali de solicitare sunt\: \u200b\u200bsirul \u201ememberRole\u201d (implicit pentru membrii site-ului care poate fi alaturat este rolul implicit de alaturare); Valoare booleana \u201eactiva\u201d (implicit este adevarat). Poate face o adaugare in lot in aceeasi locatie folosind acelasi rol prin specificarea unui parametru \u201euserIds\u201d (o matrice de ID-uri de utilizator).
membership.view.delete=(STERGERE) Stergeti calitatea de membru specificata de ID. Mai multe apartenente pot fi sterse din aceeasi locatie prin specificarea unui parametru \u201euserIds\u201d (o matrice de ID-uri de utilizator).
membership.view.edit=(POST) Modificati calitatea de membru specificata de ID. Alternativ, un POST la adresa URL \u201e/membership\u201d poate specifica parametrii de solicitare \u201euserId\u201d \u0219i \u201elocationReference\u201d. In ambele cazuri, parametrii optionali de solicitare sunt\: \u200bsirul \u201ememberRole\u201d; Valoare booleana \u201eactiva\u201d. Poate face o actualizare in lot in aceeasi locatie folosind acelasi rol si setare activs prin specificarea unui parametru \u201euserIds\u201d (o matrice de ID-uri de utilizator).
membership.view.list=In mod prestabilit, restabileste o lista a tuturor membrilor site-ului pentru utilizatorul curent. Parametri optionali de interogare\: \u201eincludeSites\=false\u201d filtreaza apartenenta la site; \u201eincludeGroups\=true\u201d restabileste membrii grupurilor; \u201e_locationReference\=LOCATION_REFERENCE\u201d returneaza toate apartenentele din site-ul sau grupul specificat; \u201euser\=USER_ID\u201d (sau \u201euserId\=USER_ID\u201d sau \u201e_userReference\=USER_REFERENCE\u201d) returneaza calitatea de membru al utilizatorului dat; \u201eincludeMemberDetails\=true\u201d pentru a returna detaliile complete ale membrilor doar despre rolul utilizatorului, nu poate folosi acest lucru cu includeGroups\=true; \u201erole\=ROLE_STRING\u201d (sau \u201eroleId\=ROLE_STRING\u201d) restrictioneaza lista la rolul de membru specificat.
membership.action.site=Formatul URL este \u201e/membership/site/\:SITE_ID\:\u201d.<br/> (GET) va returna toate apartenentele la site-ul specificat. <br/>(POST) va adauga unul sau mai multe calitati de membru la site printr-o serie de parametri de solicitare \u201euserSearchValues\u201d (fiecare este un ID de utilizator, EID de utilizator sau o adresa de e-mail), impreuna cu un sir \u201ememberRole\u201d (implicit pentru apartenentele site-ului care se pot alatura este rolul implicit de alaturare) si valoarea booleana \u201eactiva\u201d (implicit este adevarat). Anteturile de raspuns pot include \u201ex-warning-not-found\u201d (pentru o lista de userSearchValues \u200b\u200bnevalide) si \u201ex-warning-already-members\u201d (pentru o lista de userSearchValues \u200b\u200bcare erau deja membri ai site-ului).
membership.action.sitebyjson=Formatul URL este \u201e/membership/sitebyjson/\:SITE_ID\:\u201d.<br/> (POST) va adauga unul sau mai multe apartenente la site printr-o bucata de JSON furnizata in parametrul de solicitare \u201ejson\u201d. <br/><br/>JSON trebuie formatat astfel\:<br/><br/> [ {"id"\: "user1", "role"\: "access"}, {"id"\: "user2","role"\: "maintain"}<br/><br/> ] Trei anteturi de raspuns vor fi setate\: <br/><br/><b> x-success-count</b>, care contine numarul de completari reusite<br/><b> x-warning-not-found</b>, care contine o lista separata prin virgula de ID-uri de utilizator care nu existau <br/> <b>x-warning-already-members</b>, care contine o lista separata prin virgule de ID-uri de utilizator care se aflau deja pe site
membership.action.group=Formatul URL este \u201e/membership/group/\:groupId\:\u201d<br/> (GET) va returna toate apartenentele unui grup. <br/> (POST) va actualiza calitatea de membru al grupului de utilizatori. Parametri obligatorii POST\: \u201euserIds\u201d o lista de utilizatori separate prin virgula (eid sau id). \u201eactiune\u201d poate avea valori\: actualizare, adaugare sau eliminare. Daca se actualizeaza, inlocuiti calitatea de membru actual cu lista furnizata. Daca adaugati, adaugati lista la calitatea de membru existenta, daca eliminati, eliminati lista din calitatea de membru existenta.
membership.action.join=\ Permite unui utilizator fara permisiuni intr-un site sa se alature acestuia, lucreaza numai cu utilizatorul actual\: /membership/join/site/siteId
membership.action.unjoin=Permite unui utilizator fara permisiuni intr-un site sa se deconecteze de la acesta, functioneaz\u0103 numai cu utilizatorul actual\: /membership/unjoin/site/siteId
membership.action.fastroles=Permite restabilirea rolului curent pe site, dar mai rapid. Utilizati formatul \u201e/membership/fastroles/\:userId\:\u201d (sau userEid) sau utilizatorul curent daca nu este specificat niciunul. O comanda rapida pentru includeMemberDetail\=false.
