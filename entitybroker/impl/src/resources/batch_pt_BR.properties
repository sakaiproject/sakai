# Contains the i18n strings for the entity description pages
# the batch describe page
batch = Batch \u00e9 um manipulador especial que fornece processamento em lote para v\u00e1rias solicita\u00e7\u00f5es de entidade de uma s\u00f3 vez
batch.description = Batch utiliza o parametro "_refs" para definir as referencias a urls/entity (Ex. /direct/batch.json?_refs=/direct/entity1/123,/direct/entity2/456). <br/>\
O formato padr\u00e3o retornado por solicita\u00e7\u00f5es em lote \u00e9 JSON, para solicitar outros formatos simplesmente inclua a extens\u00e3o ap\u00f3s a \ 
batch como no exemplo. O Batch n\u00e3o pode funcionar sem o par\u00e2metro refs, se for excluido pode causar uma falha. <br/>\
O manipulador requer caminhos completos para refs mas ir\u00e1 inserir o caminho servlet EB se o ref n\u00e3o come\u00e7ar com "/". \
Refs externos podem ser inclu\u00eddos usando a URL completa (http://...). <br/>\
O status do processamento em lote ter\u00e1 retorno 200 para sucesso. Falha ou erro do servidor ter\u00e1 retorno 501.
The following headers will be returned for a request which does not result in a server failure: <br/> \
Os seguintes cabe\u00e7alhos ser\u00e3o devolvidos para pedidos que n\u00e3o resultarem em falha do servidor:
 - batchRefs (todos os refs processados neste lote - Ex. /direct/prefix/id) <br/>\
 - batchStatus (o estado de cada pedido - Ex. 200) <br/>\
 - batchKeys (As chaves utilizadas para representar cada ref - e.g. ref0) <br/>\
 - batchURLs (as URLs que foram enviadas para os pedidos - Ex. /direct/prefix/id.json) <br/>\
 - batchMapping (o mapeamento de chave ref para ref - Ex. ref0=/direct/entity1/123) <br/>\
 - batchErrors (inclui todas as chaves ref para refs que tiveram falhas - e.g. ref1) <br/>\
Suporta o m\u00e9todos Http: GET, POST, PUT e DELETE.
batch.output = Os dados ser\u00e3o devolvidos no formato requerido para solicita\u00e7\u00f5es (Ex. json) \
com os dados de resposta para cada ref, localizado na estrutura ref# (Ex. ref0 = /direct/entity1/123, ref1 = /direct/entity2/456). \
A cabe\u00e7alhos, estado, referÃªncia, entityURL, e dados (ou conte\u00fado bruto) ser\u00e3o devolvidos para cada ref. Se os dados da ref
estiverem no formato requerido ser\u00e3o integrados na resposta, se n\u00e3o, ser\u00e1 inclu\u00eddo como conte\u00fado bruto.
batch.input = Entrada \u00e9 especialmente manipulada para solicita\u00e7\u00f5es de lote. A entrada deve estar na forma de par\u00e2metros HTTP (no cabe\u00e7alho) com a chave de lote \
prefixado para cada par\u00e2metro que \u00e9 \u00fanico para o pedido referente a lotes e quaisquer par\u00e2metros compartilhados sem um prefixo. <br/>\
Por exemplo, queremos criar 2 op\u00e7\u00f5es de recupera\u00e7\u00e3o que compartilhe o mesmo pollId. Os par\u00e2metros enviados ficariam assim: \
(pollId=111, ref0.text='Texto de exemplo', ref1.text='Texto de exemplo') O pollId ser\u00e1 aplicado a ambas \
as op\u00e7\u00f5es de poll criadas. <br/>O envio de dados codificados no corpo da solicita\u00e7\u00e3o n\u00e3o \u00e9 suportado.