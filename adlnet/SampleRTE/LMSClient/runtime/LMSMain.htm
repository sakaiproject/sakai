<title>SCORM 2004 3rd Edition Sample Run-Time Environment Version 1.0</title>
<script language ="JAVASCRIPT" >

var API_1484_11 = null;

/****************************************************************************
**
** Function:  initAPI()
** Input:   none
** Output:  none
**
** Description:  This function sets an "API" variable equal to the API
**               Applet.
**
***************************************************************************/
function initAPI()
{
   API_1484_11 = window.LMSFrame.document.APIAdapter;
}
</script>
 <frameset rows="143,*" ONLOAD="initAPI();">
        <frame id="LMSFrame" name="LMSFrame" title="Applet Frame" 
         src="LMSFrame.jsp">
        <frameset cols="275,*">
            <frameset rows="0,80%,15%,45">
               <frame id="code" src="code.jsp" name="code" 
                title="code.jsp Frame">
               <frame src="menu_empty.htm" name="menu" 
                title="Navigation Menu Frame">
                <frame id="log" name="log" src="log.htm" 
                    title="API-Datamodel Log Frame">
                <frame id="buttons" name="buttons" src="button.htm" 
                    title="Logging Button Frame" scrolling="no" noresize marginheight="1">
            </frameset>
            <frame id="Content" name="Content" title="Content Frame" 
             src="LMSStart.htm">
        </frameset>
</frameset>
