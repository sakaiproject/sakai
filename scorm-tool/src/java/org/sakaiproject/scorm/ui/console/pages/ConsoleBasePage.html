<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<head>
	<wicket:head>
		<title>SCORM Console</title>
	</wicket:head>
</head>
<body>
	<wicket:extend>
		<ul class="navIntraTool" wicket:id="toolbar-administration">
			<li>
				<span wicket:id="listContainer">
					<img wicket:id="listIcon" class="pageIcon"/>
					<a href="#" wicket:id="listLink"></a>
				</span>
			</li>
			<li>
				<span wicket:id="uploadContainer">
					<img wicket:id="uploadIcon" class="pageIcon"/>
					<a href="#" wicket:id="uploadLink"></a>
				</span>
			</li>
			<!--<li>
				<span wicket:id="validateContainer">
					<img wicket:id="validateIcon" class="pageIcon"/>
					<a href="#" wicket:id="validateLink"></a>
				</span>
			</li>-->
		</ul>

		<wicket:enclosure child="breadcrumbs">
			<b><div wicket:id="breadcrumbs"></div></b>
			<p/>
		</wicket:enclosure>

	    <h3><img wicket:id="pageIcon" class="pageIcon"/>&nbsp;&nbsp;<span wicket:id="page.title">Console</span></h3>

	    <div class="navPanel" style="height:auto">
			<wicket:enclosure child="feedback">
				<p class="information"><span wicket:id="feedback"></span></p>
			</wicket:enclosure>
			<div class="viewNav">
				<p class="instruction"><wicket:message key="page.instructions"/></p>
			</div>
		</div>
		
		<wicket:child/>
		
	</wicket:extend>
</body>
</html>
