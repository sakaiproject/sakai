<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
    <head>
    </head>
    <body>
        <wicket:extend>
            <div class="portletBody">
            	<div wicket:id="dashboard-page">
            	              <!--  
                                 TODO: These script and link tags need to be moved to the head tag.  
                                 Wicket can include them in the head tag if done properly from the java code.    
                         -->     
                       <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />  
                     <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.min.css" />     
                     <link rel="stylesheet" type="text/css" href="/library/webjars/jquery-ui/1.11.3/jquery-ui.min.css" />  
                     <script type="text/javascript"> includeLatestJQuery('dashboard'); </script>   
                     <script type="text/javascript" src="js/dashboard.js">   </script>
	                <div id="messagePanel" style="display:none">
	                </div>
	                <div id="messageError" style="display:none">
	                </div>

	                <div id="motdPanel"  wicket:id="motdPanel" class="motdPanel">
	                </div>
	                
	                <div id="calendarPanel"  wicket:id="calendarPanel">
	                </div>
	                
	                <div id="newsPanel" wicket:id="newsPanel">
	                </div>

	                <div id="results" style="display:none">
	                </div>
	                
	                <div id="instructionHolder" style="display:none">
	                </div>
	                <span id="genericErrorMessage" wicket:id="genericErrorMessage" style="display:none">
	                	[[ You may have logged out or the item is no longer available. ]]
                    </span>    
	                <script type="text/javascript">
	                    $(document).ready(function(){
	                        setupTableStriping()
	                        $('.pager').htmlClean();
	                        $('.pager').cssInstrument();
	                        setupLinks();
	                        setupMenus();
	                        setupLang(); //evaluate the language held in #lang-holder for use in the js
	                        setupIcons();
	                        setupDismissMOTD();
	                        
	                    });
	                </script>
	                
	                <div wicket:id="callbackUrl" class="callBackUrl skip">
	                    [callback url]
	                </div>
	                
	                <div wicket:id="dashActionHandler" class="dashActionHandler skip">
	                	[[ dashActionHandler ]]
	                </div>
	                
	            </div>
            </div>
        </wicket:extend>
    </body>
</html>
