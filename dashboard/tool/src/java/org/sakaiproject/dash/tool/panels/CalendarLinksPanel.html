<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <wicket:panel>
        <div id="activeCalendarItems" wicket:id="calendarLinksDiv" class="mainPanel" role="application" aria-labelledby="calendarHead">
            <div class="listHeader">
                <h3 class="withNav" wicket:id="calendarTitle" id="calendarHead">[[ Calendar ]]</h3>
                <ul class="nav nav-tabs" role="tabpanel">
                    <li wicket:id="upcomingCalendarTab">
                        <a href="#" wicket:id="link" role="tab" aria-controls="schedPanel"><span wicket:id="label">[ Upcoming ]</span></a>
                    </li>
                    <li wicket:id="starredCalendarTab">
                        <a href="#" wicket:id="link" role="tab" aria-controls="schedPanel"><span wicket:id="label">[ Starred ]</span></a>
                    </li>
                    <li wicket:id="hiddenCalendarTab">
                        <a href="#" wicket:id="link" role="tab" aria-controls="schedPanel"><span wicket:id="label">[ Hidden ]</span></a>
                    </li>
                    <li wicket:id="pastCalendarTab">
                        <a href="#" wicket:id="link" role="tab" aria-controls="schedPanel"><span wicket:id="label">[ Past ]</span></a>
                    </li>
                </ul>
            </div>
            <div class="pagerCell">
                <!-- <span class="itemCount instruction" wicket:id="calendarLinksCount">[[ cero puntos ]]</span>  --><span class="pager" style="float:right" wicket:id="calendarNavigator"></span>
            </div>

            <div id ="schedPanel" tabindex="-1">
                <div class="panel" wicket:id="haveLinks">
                    <ul class="itemList">
                        <li class="row-fluid" id="item1" wicket:id="calendarItems">
                            <div class="one date span2">
                                <span wicket:id="calendarDate">[Date]</span>
                                <span wicket:id="itemType" class="itemType" style="display:none;">[item type]</span>
                                <span wicket:id="itemCount" class="itemCount" style="display:none;">[item count]</span>
                                <span wicket:id="entityReference" class="entityReference" style="display:none;">[entity reference]</span>
                            </div>
                            <div class="tab two span6">
                                <img wicket:id="icon" class="itemIcon"/>
                                <!--<a href="#itemEvent" class="itemLink" target="_top">[ Item Title ]</a>-->
                                <a href="#" wicket:id="itemLink" class="itemLink ui-link" onClick="expandItemsContents(this);"><span wicket:id="itemTitle">[ Item Title ]</span><span wicket:id="itemClick" class="skip">[ (click to view details) ]</span></a>
                                <span wicket:id="itemLabel" class="itemLabel muted">[Item Label]</span>
                            </div>
                            <div class="three span3">
                                <a href="#" wicket:id="siteLink" class="siteLink" target="_top">[Site Title]</a>
                            </div>
                            <div class="action four span1">
                                <a href="#" wicket:id="starringAction"><img wicket:id="starringActionIcon" alt="[ Star/Unstar This ]" src="#" /></a>
                                <a href="#" wicket:id="hidingAction"><img wicket:id="hidingActionIcon" alt="[ Hide/Show This ]" src="#" /></a>
                            </div>
                        </li>
                    </ul>
                </div>
                <a href="#" style="display:none" data-role="button" id="calendarMoreDummyButton">Get more</a>
                <div wicket:id="haveNoLinks">
                    <p wicket:id="message">
                        [[ I got nothing for ya. ]]
                    </p>
                </div>
            </div>
        </div>
    </wicket:panel>
</html>
