<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <wicket:panel>
        <div id="motdTextDiv" wicket:id="motdTextDiv">
        	<span wicket:id="motdId" class="motdId" style="display:none;">XXX</span>
           	<a id="motdTextDivDismiss" href="#" title="Hide this message for the session">&times;</a>  
            <h3 wicket:id="motdTitle">[[ MOTD Title ]]</h3>
            <div id="motdText" class="motdText" wicket:id="motdText">
            	[[ Text of latest MOTD ]]
            </div>
            <ul><li wicket:id="attachments"><a href="#" wicket:id="attachment-link">[[ one attachment ]]</a></li></ul>
        </div>

    	
        <div id="motdDiv" wicket:id="motdDiv">
            <table class="listHeader" cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <td style="width:50%;padding:0">
           				<h3 wicket:id="motdPanelTitle">[[ Message of the day ]]</h3> 
                    </td>
                    <td style="width:50%" class="pagerCell">
                        <span class="itemCount instruction" wicket:id="motdCount">[[ cero puntos ]]</span>
                        <span class="pager" wicket:id="newsNavigator">
                        </span>
                    </td>
                </tr>
            </table>
            <div class="panel" wicket:id="haveLinks">
                <table cellspacing="0" id="news" class="news" summary="List of recent events. Column 1: link to details on item. Column 2: link to site where event took place. Column 3: date and time when event took place. Column 4: list of options managing items of this type or origin." border="0">
                    <thead>
                        <tr class="header">
                            <th scope="col" class="one">
                                Hidden
                            </th>
                            <th scope="col" class="two">
                                What
                            </th>
                            <th scope="col" class="three">
                                From where
                            </th>
                            <th scope="col" class="four">
                                When
                            </th>
                            <th class="five">
                                Star
                            </th>
                            <th class="six">
                                Hide
                            </th>
                        </tr>
                    </thead>
                    <tr class="alt newsLink" id="item11" wicket:id="motd">
                        <td class="one">
                            <span wicket:id="itemType" class="itemType" style="display:none;">[item type]</span>
                            <span wicket:id="itemCount" class="itemCount" style="display:none;">[item count]</span>
                            <span wicket:id="entityReference" class="entityReference" style="display:none;">[entity reference]</span>
                        </td>
                        <td class="two date">
                            <span wicket:id="newsTime">[news time]</span>
                        </td>
                        <td class="tab three">
                        	<img wicket:id="icon" class="itemIcon"/>
                            <a href="#" wicket:id="itemLink" class="itemLink" target="_top" onClick="expandItemsContents(this);">[item title]</a>
                            <span wicket:id="itemLabel" class="itemLabel">[Item Label]</span>
                        </td>
                        <td class="four">
                            <a href="#" wicket:id="siteLink" class="siteLink" target="_top">[site title]</a>
                        </td>
                        <td class="action five">
                             <a href="#" wicket:id="starringAction">
                            	<img wicket:id="starringActionIcon" alt="[ Star/Unstar This ]" src="#" />
                            </a>
                       </td>
                    </tr>
                </table>
            </div>
	        <div wicket:id="haveNoLinks">
	            <p wicket:id="message">[[ I got nothing for ya. ]]</p>
	        </div>
        </div>
    </wicket:panel>
</html>
