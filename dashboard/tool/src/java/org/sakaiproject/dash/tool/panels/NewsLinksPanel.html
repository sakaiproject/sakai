<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <wicket:panel>
        <div id="activeNewsItems" wicket:id="newsLinksDiv" class="mainPanel"  role="application" aria-labelledby="newsHead">
            <div class="listHeader">
                <h3 id="newsHead" class="withNav" wicket:id="newsTitle">[[ Recent Activity ]]</h3>
                <ul class="nav nav-tabs" role="tabpanel">
                    <li wicket:id="currentNewsTab">
                        <a href="#" wicket:id="link" role="tab" aria-controls="newsPanel"><span wicket:id="label">[ Current ]</span></a>
                    </li>
                    <li wicket:id="starredNewsTab">
                        <a href="#" wicket:id="link" role="tab" aria-controls="newsPanel"><span wicket:id="label">[ Starred ]</span></a>
                    </li>
                    <li wicket:id="hiddenNewsTab">
                        <a href="#" wicket:id="link" role="tab" aria-controls="newsPanel"><span wicket:id="label">[ Hidden ]</span></a>
                    </li>
                </ul>
            </div>
            <div class="pagerCell">
                <!-- <span class="itemCount instruction" wicket:id="newsLinksCount">[[ cero puntos ]]</span> --><span class="pager" wicket:id="newsNavigator"></span>
            </div>
            <div id="newsPanel" tabindex="-1">
                <div class="panel" wicket:id="haveLinks">
                    <ul class="itemList">
                        <li class="alt newsLink row-fluid" id="item11" wicket:id="newsLinks">
                            <div class="one" style="display:none">
                                <span wicket:id="itemType" class="itemType">[item type]</span>
                                <span wicket:id="itemCount" class="itemCount">[item count]</span>
                                <span wicket:id="entityReference" class="entityReference">[entity reference]</span>
                                <span class="offset">0</span>
                            </div>
                            <div class="two date span2" style="margin-left:0">
                                <span wicket:id="newsTime">[news time]</span>
                            </div>
                            <div class="tab three  span6">
                                <img wicket:id="icon" class="itemIcon"/>
                                <a href="#" wicket:id="itemLink" class="itemLink ui-link" onClick="expandItemsContents(this);">
                                	<span wicket:id="itemTitle">[ Item Title ]</span>
                                	<span wicket:id="itemClick" class="skip">[ (click to view details) ]</span>
                                </a>
                                <span class="muted"><span wicket:id="itemLabel" class="muted">[Item Label]</span></span>
                                <!-- class="itemLabel" will be added programmatically unless label is empty -->
                            </div>
                            <div class="four  span3">
                                <a href="#" wicket:id="siteLink" class="siteLink" target="_top">[site title]</a>
                            </div>
                            <div class="action five span1">
                                <a href="#" wicket:id="starringAction"><img wicket:id="starringActionIcon" alt="[ Star/Unstar This ]" src="#" /></a>
                                <a href="#" wicket:id="hidingAction"><img wicket:id="hidingActionIcon" alt="[ Hide/Show This ]" src="#" /></a>
                            </div>
                        </li>
                    </ul>
                </div>
                <a href="#" style="display:none" data-role="button" id="newsMoreDummyButton">Get more</a>
                <div wicket:id="haveNoLinks">
                    <p wicket:id="message">
                        [[ I got nothing for ya. ]]
                    </p>
                </div>
            </div>
        </div>
    </wicket:panel>
</html>
