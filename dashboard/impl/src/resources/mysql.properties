create.TaskLock.table = create table if not exists dash_task_lock \
( id bigint not null auto_increment, \
task varchar(255) not null, server_id varchar(255) not null, claim_time datetime, \
last_update datetime, has_lock bit default 0, primary key (id) ); \
create index dash_lock_ct_idx on dash_task_lock (claim_time); \
create unique index dash_lock_ts_idx on dash_task_lock (task, server_id) 

delete.TaskLock.by.task = delete from dash_task_lock where task=?

insert.TaskLock = INSERT IGNORE INTO dash_task_lock (task, server_id, claim_time, last_update, has_lock) values (?, ?, ?, ?, ?)

select.TaskLocks.by.task = select id,task,server_id,claim_time,last_update,has_lock \
