simplepage.layout.subpage.listing.desc=Aukera honek modu masiboan gehituko ditu nahi dituzun azpiorrialdeak. Funtzionalitate bikaina da orrialdean azkar sortzeko azpiorri bat ikasturteko aste bakoitzeko. Ondorengo aukerekin zehaztu ahalko duzu\: azpiorri bakoitzerako erabili nahi duzuen aurrizkia (adibidez, Astea, Modulua, Gaia, etab.), zenbat azpiorrialde nahi duzun eta baita estiloari buruzko oinarrizko gogoeta batzuk ere.
simplepage.layout.interior.resources.desc=Aukera honek modu masiboan gehituko ditu txantiloi baten osagai estandarrak. Txantiloi horrek izango du testu sekzio bat non beste elementu batzuk jarri ahalko dituzun\: zereginak, kontrol-zerrendak, datu garrantzitsuen eremu bat eta baliabideak gehitzeko sekzio bat (fitxategia, zereginak, azterketak, etab. ). Erabili hau abiapuntu gisa ikasleei aste oso batean, edo ikaskuntza-saio batean, behar duten guztia erakusteko. 
simplepage.layout.interior.task.desc=Aukera honek modu masiboan gehituko ditu barneko txantiloi baten osagai estandarrak. Txantiloi horrek izango du deskripziorako testu sekzio bat non beste elementu batzuk jarri ahalko dituzun\: ikasteko helburuak; kontrol-zerrendak; ikasleek lan egin ahal izateko behar dituzten sekzioak zereginak zerrendatzeko (eta fitxategiak/estekak). Erabili hau abiapuntu gisa ikasleei aste oso batean, edo ikaskuntza-saio batean, behar duten guztia erakusteko.
