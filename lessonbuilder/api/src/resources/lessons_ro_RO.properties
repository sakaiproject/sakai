simplepage.layout.interior.task.desc=Acest aspect de pagina va adauga in masa componentele standard ale unui template interior de lectii care include o sectiune de text de prezentare generala cu un text exemplu in care un utilizator isi poate enumera rezultatele invatarii, o lista de verificare si un numar definibil de sectiuni pentru a enumera sarcinile (si fisierele/inkurile) pe care elevii trebuie sa le parcurga. Utilizati aceasta ca o modalitate mai complexa de a oferi studentilor ceea ce au nevoie pentru a finaliza saptamana/sectiunea unui curs, impartind sarcinile in propriile sectiuni.
