simplepage.layout.subpage.listing.desc=This page layout will bulk-add the number of subpages that a user chooses. It's a great option to quickly create a subpage for each week of the term on one page. The options below allow a user to determine the prefix they want to use for each subpage (ex: Week, Module, Topic, etc), how many subpages they want, and some basic styling considerations.
simplepage.layout.interior.resources.desc=This page layout will bulk add the standard components of an interior lessons template that includes an overview text section where you can list out tasks, a checklist, an important date box, and a section to add resources (files, assignment/quiz links, etc.) Use this as a starting point for a simple way to provide students with what they need to complete a week/section of a course.
simplepage.layout.interior.task.desc=This page layout will bulk add the standard components of an interior lessons template that includes an overview text section with some example text where a user can list out their learning outcomes, a checklist, and a definable number of sections to lists out tasks (and files/links) that students need to work through. Use this as a more complex way to provide students with what they need to complete week/section of a course by breaking tasks into their own sections.
