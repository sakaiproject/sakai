simplepage.layout.interior.task.desc=Ovaj raspored stranice \u0107e dodati vi\u0161e standardnih komponenata obrasca unutra\u0161njih lekcija koje uklju\u010duju pregled tekstualnog odeljka uz neke primere teksta, gde korisnik mo\u017ee da navede svoje ciljeve u\u010denja, kontrolnu listu i odrediv broj odeljaka za navo\u0111enje zadataka (i datoteke/linkove) koje studenti treba da pre\u0111u. Koristi ovo kao slo\u017eeniji na\u010din informisanja studenata o tome \u0161ta im je potrebno da zavr\u0161e nedelju/odeljak kursa deljenjem zadataka u sopstvene odeljke.
