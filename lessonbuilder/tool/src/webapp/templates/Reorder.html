<?xml version="1.0" encoding="UTF-8"?>
 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html rsf:id="html" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script rsf:id="scr=portal-matter" type="text/javascript" language="JavaScript" src="/library/js/headscripts.js">
        </script>
        <link href="/lessonbuilder-tool/css/Simplepagetool.css" rel="stylesheet" media="all" />
        <link rsf:id="scr=portal-matter" href="/library/skin/tool_base.css" type="text/css" rel="stylesheet" media="all" />
        <link rsf:id="scr=portal-matter" href="/library/skin/default/tool.css" type="text/css" rel="stylesheet" media="all" />
        <script>includeLatestJQuery('Reorder.html');</script>
        <script type="text/javascript" src="$context/js/reorder.js"></script>
        <link rel="stylesheet" rsf:id="scr=rewrite-url" href="../css/Simplepagetool.css" type="text/css"/>
        <title rsf:id="msg=simplepage.reorder_header"></title>
    </head>
    <body rsf:id="scr=sakai-body">
        <div class="portletBody" role="application">
            <h2 id="intro" rsf:id="intro"></h2>
            <p rsf:id="msg=simplepage.reorder_instructions" class="instruction">
            </p>
            <p rsf:id="msg=simplepage.reorder_instructions_sr" class="offscreen">
            </p>

            <div class="sak-banner-error" id="error" rsf:id="error">
            </div>
            <div class="layoutReorderer-container fl-container-flex" id="layoutReorderer" style="margin:1em 0">
                <div class="columnSetup2 fluid-vertical-order row" style="margin-left:0;margin-right:0;">
                    <!-- invalid drag n drop message template --><!-- Column #1 -->
                    <div class="flc-reorderer-column col1 col-md-7 list-group" id="reorderCol1">
                        <div rsf:id="sectionContainer:" class="section-container">
                            <div rsf:id="columnContainer:">
                                <div rsf:id="item:" class="flc-reorderer-module layoutReorderer-module list-group-item">
                                    <h3 rsf:id="section-label" class="section-label"></h3>
                                    <div class="reordSeqContainer" style="display:none;">
                                        <div rsf:id="seq" class="reorderSeq">
                                        </div>
                                    </div>
                                    <div class="reordItemContainer">
                                        <span rsf:id="import-indicator" class="fa fa-angle-double-right import-indicator" aria-hidden="true"></span>
                                        <span rsf:id="icon" class="reorder-icon"></span>
                                        <a href="#" rsf:id="link-button"><span rsf:id="link-button-text"></span></a>
                                        <a href="#" rsf:id="link"><span rsf:id="link-text"></span></a>
                                        <span rsf:id="link-fake"></span>
                                        <span rsf:id="text-snippet" class="reordItemContainerDesc textPanelFooter"></span>
                                        <span class="reordItemContainerDesc textPanelFooter" style="" rsf:id="description"></span>
                                        <a rsf:id="previewlink" class="preview-link" data-toggle="modal">
                                            <span class="fa fa-search"></span> <span rsf:id="msg=simplepage.preview.link"></span>
                                        </a>
                                        <span rsf:id="dellink"></span>
                                        <div rsf:id="previewmodal" class="modal fade" role="dialog">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <strong><span rsf:id="msg=simplepage.preview.header"></span></strong>
                                                    </div>
                                                    <div class="modal-body">
                                                        <span rsf:id="previewcontent"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="reordDeleteContainer">
                                        <a href="#" class="deleteAnswerLink"><span rsf:id="dellink" class="fa fa-trash-o redLessonsIcon"></span></a>
                                        <div class="dropdown deleteAnswerLinkOptions">
                                            <span rsf:id="dellinkoptions" class="fa fa-trash-o dropdown-toggle" data-toggle="dropdown"></span>
                                            <ul class="dropdown-menu">
                                                <li><a href="javascript:void(0);" class="deleteAnswerLink">Delete Section (Move Items Up)</a></li>
                                                <li><a href="javascript:void(0);" class="deleteAllLink">Delete Section and All Items</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flc-reorderer-column col2 panel panel-danger col-md-4 col-md-offset-1" id="reorderCol2">
                        <span rsf:id="msg=simplepage.reorder_delebox">Drop off here</span>
                        <div class="deleteListMessageEmpty reorderItemsContainer" id="deleteListHead"></div>
                    </div>
                </div>
            </div>

            <div rsf:id="subpage-div" style="clear:both;">
                <a href="#" id="subpage-choose" rsf:id="subpage-choose"><span rsf:id="msg=simplepage.choose_existing_page"></span></a>
            </div>
            <form action="#" rsf:id="form" style="margin-top:2em;clear:both;">
		<input type="hidden" rsf:id="csrf" id="csrf"/>
                <p class="act">
                    <input type="hidden" rsf:id="otherpage" id="otherpage" />
                    <input type="hidden" rsf:id="order" id="order" />
                    <input type="submit" rsf:id="save" id="save"/>
                    <input type="submit" rsf:id="cancel" />
                </p>
            </form>
        </div>
    </body>
</html>
