<?xml version="1.0" encoding="UTF-8"?>
 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html rsf:id="html" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script rsf:id="scr=portal-matter" type="text/javascript" language="JavaScript" src="/library/js/headscripts.js">
        </script>
        <link href="/lessonbuilder-tool/css/Simplepagetool.css" rel="stylesheet" media="all" />
        <link rsf:id="scr=portal-matter" href="/library/skin/tool_base.css" type="text/css" rel="stylesheet" media="all" />
        <link rsf:id="scr=portal-matter" href="/library/skin/default/tool.css" type="text/css" rel="stylesheet" media="all" />
        <script type="text/javascript" src="/library/js/fluid/1.5/MyInfusion.js">
        </script>
        <script type="text/javascript" src="$context/js/reorder.js">
        </script>
        <link rel="stylesheet" rsf:id="scr=rewrite-url" href="../css/Simplepagetool.css" type="text/css"/>
        <title rsf:id="msg=simplepage.reorder_header"></title>
    </head>
    <body rsf:id="scr=sakai-body">
        <div class="portletBody" role="application">
            <h2 id="intro" rsf:id="intro"></h2>
            <p rsf:id="msg=simplepage.reorder_instructions" class="instruction">
            </p>
            <p rsf:id="msg=simplepage.reorder_instructions_sr" class="offscreen">
            </p>

            <div class="messageError" id="error" rsf:id="error">
            </div>
            <div class="layoutReorderer-container fl-container-flex" id="layoutReorderer" style="margin:1em 0">
                <div class="columnSetup2 fluid-vertical-order">
                    <!-- invalid drag n drop message template --><!-- Column #1 -->
                    <div class="flc-reorderer-column col1" id="reorderCol1">
                        <div>
                            <div rsf:id="item:" class="flc-reorderer-module layoutReorderer-module">
                                <div class="reordSeqContainer">
                                    <div rsf:id="seq" class="reorderSeq">
                                    </div>
                                </div>
                                <div class="reordItemContainer">
                                    <a href="#" rsf:id="link-button"><span rsf:id="link-button-text"></span></a>
                                    <a href="#" rsf:id="link"><span rsf:id="link-text"></span></a>
                                    <span rsf:id="link-fake"></span>
                                    <div rsf:id="text-snippet" class="reordItemContainerDesc textPanelFooter"></div>
                                    <div class="reordItemContainerDesc textPanelFooter" style="" rsf:id="description"></div>
                                    <span rsf:id="dellink"></span>
                                </div>
                                <div class="reordDeleteContainer">
                                    <a href="#" class="deleteAnswerLink"><img src="$context/images/delete.png" rsf:id="dellink">
                                        </img></a>
                                </div>
                            </div>
                        </div><!-- Column #2 -->
                    </div>
                    <div class="flc-reorderer-column col2" id="reorderCol2">
                        <div class="deleteListMessageEmpty" id="deleteListHead"><span rsf:id="msg=simplepage.reorder_delebox">Drop off here</span></div>
                    </div>
                </div>
            </div>

            <div rsf:id="subpage-div" style="clear:both;">
                <a href="#" id="subpage-choose" rsf:id="subpage-choose"><span rsf:id="msg=simplepage.choose_existing_page"></span></a>
            </div>
            <form action="#" rsf:id="form" style="margin-top:2em;clear:both;">
		<input type="hidden" rsf:id="csrf"/>
                <p class="act">
                    <input type="hidden" rsf:id="otherpage" id="otherpage" />
                    <input type="hidden" rsf:id="order" id="order" />
                    <input type="submit" rsf:id="save" id="save"/>
                    <input type="submit" rsf:id="cancel" />
                </p>
            </form>
        </div>
        <script type="text/javascript">
            initlayoutReorderer();
        </script>
    </body>
</html>
