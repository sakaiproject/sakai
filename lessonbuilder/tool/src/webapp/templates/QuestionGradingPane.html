<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html rsf:id="html" xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE"/>
<script rsf:id="scr=portal-matter" src="/library/js/headscripts.js"></script>
<script src="/lessonbuilder-tool/js/SakaiRSFWidgets.js" rsf:id="fckScript"></script>
<script src="../js/rsf.js"></script>
<link rsf:id="scr=portal-matter" href="/library/skin/tool_base.css" type="text/css" rel="stylesheet" media="all" />
<link rsf:id="scr=portal-matter" href="/library/skin/default-skin/tool.css" type="text/css" rel="stylesheet" media="all" />
<link type="text/css" href="/library/webjars/jquery-ui-themes/1.12.1/smoothness/jquery-ui.min.css" rel="stylesheet" />

<title rsf:id="msg=simplepage.gradingpane"></title>

<style type="text/css">
	#outer{
		min-height:325px;
	}
	html>body #outer{height:auto}
</style>
</head>

<body rsf:id="scr=sakai-body">
<script>includeLatestJQuery('QuestionGradingPane.html');</script>
<script src="../js/commonGrading.js"></script>
<script src="../js/questionGrading.js"></script>
<script src="../js/gradingAjax.js"></script>

<div class="gradingPane">

	<a href="#" rsf:id="back-link"></a>

	<br />
	
	<h2 rsf:id="msg=simplepage.question-responses" class="border-bottom pb-2 mb-3"></h2>

	<div rsf:id="question-text" class="card card-body border shadow-sm mb-4"></div>

	<div rsf:id="permissionsError" class="ui-widget" role="alert">
		<div class="sak-banner-error">
			<div rsf:id="msg=simplepage.permissions-general"></div>
		</div>
	</div>
	
	<div rsf:id="noEntriesWarning" class="ui-widget">
		<div class="sak-banner-error">
			<p><span rsf:id="msg=simplepage.nothing-here"></span></p>
		</div>
	</div>

    <table rsf:id="gradingTable" class="listHier lines nolines gradingTable" cellpadding="0" cellspacing="0" role="list">
		<tr class="bottomBorder">
			<th rsf:id="msg=simplepage.grading-student"></th>
			<th rsf:id="msg=simplepage.grading-response"></th> 
			<th rsf:id="msg=simplepage.grading-date"></th>
			<th rsf:id="grade-header"></th>
		</tr>
		
		<div class="student-row" rsf:id="student-row:" role="listitem">
			<tr rsf:id="data-row" class="first-row topBorder" id="first-row">
				<td rsf:id="student-name"></td>
				<td rsf:id="student-response"></td>
				<td rsf:id="student-date"></td>
				<td rsf:id="student-grade">
					<span rsf:id="gradingSpan">
						<img class="statusImg" src="$context/images/no-status.png" id="statusImg" height="16px" width="16px" alt=""></img>
						<span rsf:id="points-text"></span><span style="display:none" class="responseId" rsf:id="responseId"></span>
						<span style="display:none" class="pointsSpan" rsf:id="responsePoints"></span>
						<input rsf:id="pointsBox" class="pointsBox" type="text" size="3"></input>
						<span rsf:id="maxpoints"></span>
					</span>
				</td>
			</tr>

		</div>
		<tr id="last-row" class="last-row">
		  <td></td>
		  <td></td>
          <td></td>
		  <td rsf:id="last-row-grade"><a id="clickToSubmit" href="#" class="button useButton toggleButton" onclick="return false;" rsf:id="clickToSubmit"></a></td>
		</tr>

	</table>
	<h3 rsf:id="missing-head"><span rsf:id="msg=simplepage.missing-title"></span></h3>
	<div rsf:id="missing-div" style="margin-bottom:1em">
	  <div rsf:id="missing:"><span rsf:id="missing-entry"></span></div>
	</div>
	
	<a id="zeroMissing" href="#" class="button zeroMissing usebutton toggleButton" rsf:id="zeroMissing"></a> 
	<form rsf:id="zero-form" action="#" id="zero-form" method="post" enctype="multipart/form-data" style="display:none">
	  <input type="hidden" rsf:id="zero-csrf" />
	  <input type="hidden" rsf:id="zero-item" />
	  <input type="submit" rsf:id="zero" id="zero" />
	</form>

	<form class="gradingForm" rsf:id="gradingForm" style="display:none;">
		<input type="hidden" class="idField" id="gradingForm-id" rsf:id="gradingForm-id"></input>
		<input type="hidden" class="jsIdField" id="gradingForm-jsId" rsf:id="gradingForm-jsId"></input>
		<input type="hidden" class="pointsField" id="gradingForm-points" rsf:id="gradingForm-points"></input>
		<input type="hidden" class="typeField" id="gradingForm-type" rsf:id="gradingForm-type"></input>
		<input type="hidden" class="csrfField" id="csrf" rsf:id="csrf"/>
	</form>
		

	<script rsf:id="gradingForm-init">
    	// a real function call with real values which come from the 
    	// "emitJavascriptCall" method will be placed here by RSF
	</script>
</div>
</body>
</html>
