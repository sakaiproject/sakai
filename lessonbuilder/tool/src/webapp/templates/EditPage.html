<body rsf:id="scr=sakai-body">
	<div class="portletBody">
	
	<p rsf:id="debugstuff"> junk </p>

		<form rsf:id="page_form">
			<div rsf:id="instructions">Enter your page content bellow</div>
			
			<div class="longtext">
	            <label for="description" class="block">Page Content</label>
				<textarea rsf:id="page:">
				</textarea>
			</div>
			<br />
			<div rsf:id="delete-div" class="border" style="margin-left:50px;">
				<div style="margin-top:5px; margin-bottom:5px;">
					<b style="margin-left:50px;">Delete:</b>
					<input type="submit" style="margin-left:50px;" value="Delete" rsf:id="delete" />
				</div>
			</div>
			
			<br />
			
			<p class="act">
				<input accesskey ="s" rsf:id="save" value="Save" type="submit" class="active" />
				<input accesskey ="x" rsf:id="cancel" value="Cancel" type="submit"/>
			</p>						
		</form>
	</div>
