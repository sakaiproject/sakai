<script type="text/javascript" rsf:id="iframeJavascript">
function resizeiframe(id) {

var iframe = document.getElementById(id);
// workarounds for differing implemtations in several browsers
var doc = (iframe.contentWindow || iframe.contentDocument);
if (doc.document) doc = doc.document;
var newsize = doc.body.offsetHeight;

if (newsize > 32760) newsize = 32760;

iframe.style.height = (newsize + 40) + 'px';
setMainFrameHeight(window.name);

}
</script>

						<p><span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span> 
						<strong rsf:id="msg=simplepage.error_colon"></strong> <span id="edit-title-error"></span></p>
					</div>
				</div>
				
				<form action="#" rsf:id="title-form">
					<p class="shorttext required">
						<span class="reqStar">*</span>
						<label rsf:id="pageTitleLabel" for="pageTitle">Page Title</label>
						<input rsf:id="pageTitle" id="pageTitle" /><br />
					</p>
					
					<div rsf:id="hideContainer">
						<input type="checkbox" id="page-prerequisites" rsf:id="page-prerequisites" />
						<label for="page-prerequisites"><span rsf:id="msg=simplepage.prerequisites_label"></span></label><br />
						<input type="checkbox" id="page-required" rsf:id="page-required" />
						<label for="page-required"><span rsf:id="msg=simplepage.require"></span></label><br />

					        <input type="checkbox" id="hide" rsf:id="hide" />
						<label for="hide"><span rsf:id="msg=simplepage.hide_page_from_users"></span></label><br />

						<input type="checkbox" id="page-releasedate" rsf:id="page-releasedate" />
						<label for="releaseDate"><span rsf:id="msg=simplepage.page.releasedate"></span></label><br />
						<div id="releaseDiv" style="margin-left:3em">
						  <span rsf:id="releaseDate:" id="releaseDate"> 
						    <input type="text"
							   id="release_date_dummy" name="release_date_dummy" value="MM/DD/YYYY"
							   size="12" maxlength="10" /> 
						    <img src="../images/calendar.gif"  alt="calendar" /> 
						  </span>
						</div>

					</div>
				
					<br />
				

					<input class="bold" type="submit"  onclick="event.returnValue = checkEditTitleForm(); return checkEditTitleForm();" rsf:id="create-title" />
					<input type="submit" rsf:id="cancel-title"  onclick="closeEditTitleDialog(); return false" />
				</form>
			</div>
			
			<div id="youtube-dialog" rsf:id="youtube-dialog">
				<div class="ui-widget" id="edit-youtube-error-container">
					<div class="ui-state-error ui-corner-all" style="padding: 0 .7em;"> 
						<p><span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span> 
						<strong rsf:id="msg=simplepage.error_colon"></strong> <span id="edit-youtube-error"></span></p>
					</div>
				</div>
				
				<form action="#" rsf:id="youtube-form">
					<div class="border">
						<input type="hidden" rsf:id="youtubeEditId" id="youtubeEditId" />
						<div align="left">
						         <p class="shorttext required">


								<label for="youtubeURL"><span rsf:id="msg=simplepage.youtube_url"></span></label>
								<input rsf:id="youtubeURL" id="youtubeURL" class="edit-youtube-input wideinput" /><br />
								<label for="youtubeWidth"><span rsf:id="msg=simplepage.width_label"></span></label>
								<input rsf:id="youtubeWidth" id="youtubeWidth" class="edit-youtube-input wideinput" /><br />
								<label for="youtubeHeight"><span rsf:id="msg=simplepage.height_label"></span></label>
								<input rsf:id="youtubeHeight" id="youtubeHeight" class="edit-youtube-input wideinput" /><br />
							 </p>
						</div>
						<p class="shorttext required">
						  <label rsf:id="description4-label" for="alt">Page Title</label><br />
						  <textarea name="description4" rsf:id="description4" id="description4" rows="5" class="edit-multimedia-input" ></textarea>
						</p>
					</div>
					<br />
					<div class="border2">
						<div style="margin-top:5px; margin-bottom:5px;">
							<b style="margin-left:50px;"><span rsf:id="msg=simplepage.delete"></span>:</b>
							<input type="submit" style="margin-left:50px;" rsf:id="delete-youtube-item" />
						</div>
					</div>
		
					<input class="bold" type="submit" onclick="event.returnValue = checkYoutubeForm(); return checkYoutubeForm();" id="update-youtube" rsf:id="update-youtube" />
					<input type="submit" rsf:id="cancel-youtube" onclick="closeYoutubeDialog(); return false" />
				</form>
			</div>
			
			<div id="movie-dialog" rsf:id="movie-dialog">
				<form action="#" rsf:id="movie-form">
					<div class="border">
						<input type="hidden" rsf:id="movieEditId" id="movieEditId" />
						<p class="shorttext required">
							<label for="movie-width">Width: </label>
					 		<input type="text" name="width" rsf:id="movie-width" id="movie-width" length="30" class="edit-movie-input" /><br />
						</p>

						<p class="shorttext required">
							<label for="movie-height">Height: </label>
					 		<input type="text" name="height" rsf:id="movie-height" id="movie-height" length="30" class="edit-movie-input" /><br />
						</p>
				
						<p class="shorttext required">
						  <label rsf:id="description3-label" for="alt">Page Title</label><br />
						  <textarea name="description3" rsf:id="description3" id="description3" rows="5" class="edit-multimedia-input" ></textarea>
						</p>
						<p class="shorttext required" id="change-resource-movie-p">
						  <a href="#" rsf:id="change-resource-movie" id="change-resource-movie"><span rsf:id="msg.simplepage.change_resource"></span></a>
					        </p>
					</div>
					<br />
					<div class="border2">
						<div style="margin-top:5px; margin-bottom:5px;">
							<b style="margin-left:50px;"><span rsf:id="msg=simplepage.delete"></span>:</b>
							<input type="submit" style="margin-left:50px;" rsf:id="delete-movie-item" />
						</div>
					</div>
		
					<input class="bold" type="submit" onclick="event.returnValue = checkMovieForm(); return checkMovieForm();" id="update-movie" rsf:id="update-movie" />
					<input type="submit" rsf:id="movie-cancel" onclick="closeMovieDialog(); return false" />

					<div class="expert" id="expert-movie-toggle-div">
					  <p style="margin-top:0px; margin-bottom:0px">
					    <a href="#" id="expert-movie-toggle" rsf:id="msg=simplepage.expert_toggle"></a>
					  </p>
					</div>

					<div class="expert" id="expert-movie">
					  <p style="margin-top:0px; margin-bottom:0px">
					    <span rsf:id="msg=simplepage.tag_is"></span> 
					    <span rsf:id="msg=simplepage.tag_object"></span>
					  </p>
					  <p rsf:id="msg=simplepage.expert_intro" style="margin-top:0px"></p>
					  <label rsf:id="msg=simplepage.mimetype_label" for="mimetype4"></label><br />
					  <input type="text" name="mimetype" rsf:id="mimetype4" id="mimetype4" class="edit-movie-input wideinput" /><br />
					</div>

				</form>
			</div>
		</div>
	</div>	
	<script type="text/javascript" language="JavaScript">
		spiffyUp();	
	</script>
</body>
</html>
