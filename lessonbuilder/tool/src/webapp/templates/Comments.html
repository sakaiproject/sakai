<div>
	<div rsf:id="anonymousAlert" class="ui-widget">
		<div class="ui-state-highlight ui-corner-all" style="margin-bottom: 10px; margin-top:10px; padding: 0 .7em;"> 
			<p><span class="ui-icon ui-icon-info" style="float: left; margin-right: .3em;"></span>
			<span rsf:id="msg=simplepage.comment-anonymous-message"></span></p>
		</div>
	</div>
	
	<div rsf:id="editAlert" class="ui-widget">
		<div class="ui-state-highlight ui-corner-all" style="margin-bottom: 10px; margin-top:10px; padding: 0 .7em;"> 
			<p><span class="ui-icon ui-icon-info" style="float: left; margin-right: .3em;"></span>
			<span rsf:id="msg=simplepage.comment-edit-message"></span></p>
		</div>
	</div>

	<div class="commentDiv" rsf:id="commentDiv:">
		<a href="#" class="to-load" rsf:id="to-load"></a><a onclick="loadMore($(this));" class="loadMore" rsf:id="load-more-link"></a>
		
		<span class="author" rsf:id="userId"></span><span rsf:id="timePosted"></span>
		<span rsf:id="deleteSpan"><a href="#" style="display:none" rsf:id="deleteCommentURL" class="deleteComment"></a>
		<a onclick="deleteComment($(this));" class="deleteLink"><img src="$context/images/delete.png"></img></a></span>
		
		<a rsf:id="editComment" class="editLink"><img src="$context/images/edit.png"></img></a>
		
		<br />
		<div class="commentBody" rsf:id="comment"></div>
	</div>
	
	<script rsf:id="highlightScript" type="text/javascript">
		performHighlight();
	</script>
</div>
