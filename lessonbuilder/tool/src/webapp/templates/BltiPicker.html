    <div id="modal-iframe-div" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="bltiModalLabel" aria-hidden="true">

          <div class="modal-body">
			      <iframe name="sakai-basiclti-admin-iframe" id="sakai-basiclti-admin-iframe" src="/library/image/sakai/spinner.gif" tabindex="0"></iframe>

        </div>
      </div>

	</div>

  <script>
  includeLatestJQuery('BltiPicker.html');
  </script>

  <script>
    //<![CDATA[
    function showIframe(elem, doreload) {
      let title = elem;
      if ( typeof elem != 'string' ) title = $(elem).children('.blti-create-text').html();
      const mainhead = document.getElementById("mainhead").innerHTML;
      const newTitle =  mainhead + ': ' + title;
      document.getElementById("bltiModalLabel").innerHTML = newTitle;

      const el = document.getElementById("modal-iframe-div");
      const modal = bootstrap.Modal.getOrCreateInstance(el);

      el.addEventListener("shown.bs.modal", e => {
        $('#sakai-basiclti-admin-iframe').attr('width', $("#modal-iframe-div").width());
        $('#sakai-basiclti-admin-iframe').attr('height', $("#modal-iframe-div").height()-10);
      });

      el.addEventListener("hidden.bs.modal", e => {
        if ( doreload ) {
          location.reload();
        } else {
          $('#sakai-basiclti-admin-iframe').attr('src','/library/image/sakai/spinner.gif');
        }
      });
      modal.show();

      $(window).resize(function() {

        // Note that width() gives the content width, taking into consideration the border, padding, etc.
        $('#sakai-basiclti-admin-iframe').attr('width', $("#modal-iframe-div").width());
        $('#sakai-basiclti-admin-iframe').attr('height', $("#modal-iframe-div").height()-10);
      });
    }

// See if we are supposed to launch the shortcut link
var shortcut_tag = document.getElementById('app-store-shortcut::blti-create::blti-create-link');
if ( shortcut_tag ) {
    var shortcut_title = shortcut_tag.getAttribute('title');
    var shortcut_href = shortcut_tag.getAttribute('href');
    if ( shortcut_href && shortcut_title ) {
        document.getElementById('sakai-basiclti-admin-iframe').src = shortcut_href;
        showIframe(shortcut_title);
    }
}

//]]>

//If none of the tools have a description, hides the column.
$( document ).ready(function() {
    var emptyDescriptionCount = $('.externalToolContainerClass td:nth-child(2):not(:has(:not(:empty)))').length;
    var rowNumber = $('.externalToolContainerClass tbody tr').length;
    if(emptyDescriptionCount == rowNumber){
        $('.externalToolContainerClass td:nth-child(2), .externalToolContainerClass th:nth-child(2)').hide();
    }
});
</script>
