<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html rsf:id="html" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE"/>
<script rsf:id="scr=portal-matter" src="/library/js/headscripts.js"></script>
<script src="/library/js/spinner.js" type="text/javascript"></script>
<link rsf:id="scr=portal-matter" href="/library/skin/tool_base.css" type="text/css" rel="stylesheet" media="all" />
<link rsf:id="scr=portal-matter" href="/library/skin/default-skin/tool.css" type="text/css" rel="stylesheet" media="all" />
<title rsf:id="msg=simplepage.scorm.chooser"></title>
</head>
<body rsf:id="scr=sakai-body">
	<div class="portletBody">
		<div rsf:id="error-div" class="ui-widget">
			<div class="sak-banner-error below-link-help">
				<p><span rsf:id="error"></span></p>
			</div>
		</div>

		<h2 rsf:id="msg=simplepage.scorm.chooser"></h2>

		<div rsf:id="description"></div>

		<h3 rsf:id="msg=simplepage.create_scorm" class="lb-offscreen"></h3>

		<div rsf:id="scorm-create:">
		  <a href="#" rsf:id="scorm-create-link"></a>
		</div>

		<h3 rsf:id="msg=simplepage.select_scorm"></h3>

		<form action="#" rsf:id="scorm-picker">
		<input type="hidden" rsf:id="csrf"/>
		<span rsf:id="scorm-span"/>
		<div id="list" border="0" role="list" class="listHier" cellpadding="0" cellspacing="0" style="width:auto">
			<div rsf:id="scorm:" role="listitem">
				<span><input type="radio" rsf:id="select"/></span>
				<span rsf:id="name"></span>
				<span><a href="#" rsf:id="link" target="_blank"></a></span>
			</div>
		</div>
		
		<h3 rsf:id="msg=simplepage.format.heading"></h3>
		<span rsf:id="format-span"/>
		<div>
			<input type="radio" rsf:id="format-window" name="scorm-format" value="window" id="format-window" />
			<label for="format-window" rsf:id="msg=simplepage.format.window"></label>
			<br />
			<input type="radio" rsf:id="format-inline" name="scorm-format" value="inline" id="format-inline" />
			<label for="format-inline" rsf:id="msg=simplepage.format.inline"></label>
		</div>

		<input type="hidden" rsf:id="item-id" id="item-id" />
		<input type="hidden" rsf:id="add-before" id="add-before" />
        <p class="act">
    		<input type="submit" class="bold" rsf:id="submit" onclick="SPNR.disableControlsAndSpin( this, null );" />
    		<input type="submit" rsf:id="cancel" />
        </p>

		</form>
	</div>
</body>
</html>
