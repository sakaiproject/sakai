# date settings
##############
# input #
# inputMonthFirst true is "MM/dd/yyyy", false is "dd-MM-yyyy"
# inputTimeColon true is "hh:mm:ss a" or "HH:mm:ss",
#          false is "HH.mm.ss","hh.mm.ss a"
# inputTime24 true is is "HH:mm:ss" , false is "hh:mm:ss a" (":" or ".")
##############
# input date and time switches
# todo! got to handle seconds/no seconds
inputMonthFirst=Do\u011fru
inputTimeColon=Do\u011fru
inputTime24=Yanl\u0131\u015f
# hints
inputDateHint=dd/mm/yyyy
inputTimeHint=ss\:dd am/pm
# imput formats for switch combos
inputMonthFirstFormat=dd/MM/yyyy
inputDayFirstFormat=dd-MM-yyyy
inputTimeColonFormatAMPM=ss\:dd\:ss a
inputTimeColonFormat24=SS\:dd\:ss
inputTimeDotFormatAMPM=ss\:mm\:ss a
inputTimeDotFormat24=SS.dd.ss
##############
# output #
# date with or without time, use standard date format symbols here
##############
outputDate=dd-MMM-yyyy
outputDateTime=dd-MMM-yyyy hh\:mm a
outputDateTimeSecs=dd-MMM-yyyy hh\:mm\:ss a
outputTime=ss\:dd a
outputTimeSecs=ss\:dd\:ss a
