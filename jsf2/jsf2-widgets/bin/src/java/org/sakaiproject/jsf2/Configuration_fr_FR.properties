# text resources
picker_style=cursor:pointer;
date_pick_alt=Cliquez ici pour choisir une date
color_pick_alt=Cliquez ici pour choisir une couleur


# date settings
##############
# input #
# inputMonthFirst true is "MM/dd/yyyy", false is "dd-MM-yyyy"
# inputTimeColon true is "hh:mm:ss a" or "HH:mm:ss",
#          false is "HH.mm.ss","hh.mm.ss a"
# inputTime24 true is is "HH:mm:ss" , false is "hh:mm:ss a" (":" or ".")
##############
# input date and time switches
# todo! got to handle seconds/no seconds
inputMonthFirst=false
inputTimeColon=true
inputTime24=true
# hints
inputDateHint=jj/mm/aaaa
inputTimeHint=hh:mm
# imput formats for switch combos
inputMonthFirstFormat=MM/dd/yyyy
inputDayFirstFormat=dd/MM/yyyy
inputTimeColonFormatAMPM=hh:mm:ss a
inputTimeColonFormat24=HH:mm:ss
inputTimeDotFormatAMPM=hh.mm.ss a
inputTimeDotFormat24=HH.mm.ss
##############
# output #
# date with or without time, use standard date format symbols here
##############
outputDate=dd/MM/yyyy
outputDateTime=dd/MM/yyyy HH:mm
outputDateTimeSecs=dd/MM/yyyy HH:mm:ss
outputTime=HH:mm
outputTimeSecs=HH:mm:ss



