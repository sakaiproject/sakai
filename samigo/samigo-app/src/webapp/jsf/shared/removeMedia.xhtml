<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view>
        <h:head>
            <ui:fragment rendered="#{not empty requestScope['html.head']}">
                <h:outputText value="#{requestScope['html.head']}" escape="false" />
            </ui:fragment>
            <title>
                <h:outputText value="#{deliveryMessages.remove_p_conf}" />
            </title>
        </h:head>
        <h:body onload="#{empty requestScope['html.body.onload'] ? '' : requestScope['html.body.onload']}">
            <h:form>
                <h:inputHidden id="showTimer" value="#{delivery.showTimer}" />
                <h:inputHidden id="mediaId" value="#{mediaBean.mediaId}" />

                <h3>
                    <h:outputText value="#{deliveryMessages.remove_media_conf}" />
                </h3>

                <div class="sak-banner-warn">
                    <h:outputText value="#{deliveryMessages.cert_rem_media}" />
                </div>

                <p>
                    <h:outputLink title="#{deliveryMessages.t_media}" value="#"
                        onclick="window.open('#{mediaBean.mediaUrl}','new_window');"
                        onkeypress="window.open('#{mediaBean.mediaUrl}','new_window');">
                        <h:outputText value="#{mediaBean.filename}" />
                    </h:outputLink>
                </p>

                <p class="act">
                    <h:commandButton id="remove" type="submit" value="#{commonMessages.remove_action}"
                        action="#{delivery.getOutcome}" styleClass="active">
                        <f:actionListener type="org.sakaiproject.tool.assessment.ui.listener.shared.RemoveMediaListener" />
                    </h:commandButton>
                    <h:commandButton id="cancel" value="#{commonMessages.cancel_action}" type="submit" action="takeAssessment">
                        <f:actionListener type="org.sakaiproject.tool.assessment.ui.listener.delivery.UpdateTimerListener" />
                    </h:commandButton>
                    <h:commandButton id="save" styleClass="d-none" type="submit" value="#{commonMessages.action_save}"
                        action="#{delivery.saveWork}"
                        rendered="#{delivery.actionString=='previewAssessment'
                            or delivery.actionString=='takeAssessment'
                            or delivery.actionString=='takeAssessmentViaUrl'}" />
                </p>

                <ui:include src="/jsf/delivery/questionProgress.xhtml" />
                <ui:include src="/jsf/delivery/assessmentDeliveryTimer.xhtml" />
            </h:form>
        </h:body>
    </f:view>
</ui:composition>
