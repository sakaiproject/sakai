<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:t="http://myfaces.apache.org/tomahawk">

    <script>includeWebjarLibrary('datatables');</script>
    <script>includeWebjarLibrary('datatables-plugins');</script>
    <script src="/samigo-app/js/dataTables.js"></script>
    <script src="/samigo-app/js/sortHelper.js"></script>

    <div class="table-responsive">
        <t:dataTable value="#{questionpool.allItems}" var="question"
            styleClass="table table-striped table-hover table-bordered"
            id="questionpool-questions" rowIndexVar="row">

            <h:column id="colremove" rendered="#{questionpool.importToAuthoring eq false}"
                headerClass="columnCheckDelete">
                <f:facet name="header">
                    <h:selectManyCheckbox immediate="true" id="selectall"
                        onclick="toggleRemove();checkUpdate()" title="#{questionPoolMessages.t_checkAll}"
                        styleClass="checkall checkboxTable">
                        <f:selectItem itemValue="1" itemLabel="&lt;span class=&quot;hidden&quot;&gt;Select All&lt;/span&gt;"
                            escape="false" />
                    </h:selectManyCheckbox>
                </f:facet>
                <h:selectManyCheckbox immediate="true" id="removeCheckbox" onclick="checkUpdate()"
                    onkeypress="checkUpdate()" value="#{questionpool.destItems}"
                    styleClass="checkboxTable">
                    <f:selectItem itemValue="#{question.itemIdString}" itemLabel="" />
                </h:selectManyCheckbox>
            </h:column>

            <h:column headerClass="columnQuestionText">
                <f:facet name="header">
                    <h:panelGroup>
                        <h:outputText value="#{questionPoolMessages.q_text}" />
                    </h:panelGroup>
                </f:facet>

                <h:commandLink title="#{questionPoolMessages.t_editQuestion}" id="modify"
                    action="#{itemauthor.doit}" rendered="#{questionpool.canEditQuestions}">
                    <h:outputText escape="false"
                        value="#{questionPoolMessages.t_editQuestion} #{row + 1} : #{question.themeText}"
                        rendered="#{question.typeId eq 14}" />
                    <h:outputText escape="false"
                        value="#{questionPoolMessages.t_editQuestion} #{row + 1} : #{itemContents.htmlStripped[question.text]}"
                        rendered="#{question.typeId ne 14}" />
                    <f:actionListener
                        type="org.sakaiproject.tool.assessment.ui.listener.author.ItemModifyListener" />
                    <f:param name="itemid" value="#{question.itemId}" />
                    <f:param name="poolId" value="#{questionpool.currentPool.id}" />
                    <f:param name="target" value="questionpool" />
                </h:commandLink>

                <h:outputText escape="false"
                    value="#{questionPoolMessages.t_editQuestion} #{questionpool.rowIndex} : #{question.themeText}"
                    rendered="#{question.typeId eq 14 and !questionpool.canEditQuestions}" />
                <h:outputText escape="false"
                    value="#{questionPoolMessages.t_editQuestion} #{questionpool.rowIndex} : #{itemContents.htmlStripped[question.text]}"
                    rendered="#{question.typeId ne 14 and !questionpool.canEditQuestions}" />

                <br />

                <span class="itemAction">
                    <h:panelGroup rendered="#{questionpool.currentPool.numberOfQuestions ge 1}">
                        <h:commandLink title="#{questionPoolMessages.t_copyQuestion}"
                            rendered="#{questionpool.importToAuthoring eq false and questionpool.canCopyQuestions}"
                            id="copylink" immediate="true" action="#{questionpool.startCopyQuestion}">
                            <h:outputText id="copy" value="#{questionPoolMessages.copy}" />
                            <f:param name="itemid" value="#{question.itemId}" />
                            <f:param name="outCome" value="editPool" />
                        </h:commandLink>

                        <h:outputText
                            rendered="#{questionpool.importToAuthoring eq false and questionpool.canMoveQuestions and questionpool.canCopyQuestions}"
                            value=" #{questionPoolMessages.separator} " />

                        <h:commandLink title="#{questionPoolMessages.t_moveQuestion}"
                            rendered="#{questionpool.importToAuthoring eq false and questionpool.canMoveQuestions}"
                            id="movelink" immediate="true" action="#{questionpool.startMoveQuestion}">
                            <h:outputText id="move" value="#{questionPoolMessages.move}" />
                            <f:param name="itemid" value="#{question.itemId}" />
                            <f:param name="outCome" value="editPool" />
                        </h:commandLink>

                        <h:outputText
                            rendered="#{questionpool.importToAuthoring eq false and question.typeId eq 15}"
                            value=" #{questionPoolMessages.separator} " />

                        <h:commandLink title="#{questionPoolMessages.t_showSolution}"
                            rendered="#{questionpool.importToAuthoring eq false and question.typeId eq 15}"
                            id="solutionlink" immediate="true" action="#{questionpool.checkSolution}">
                            <h:outputText id="solution" value="#{questionPoolMessages.sol_q}" />
                            <f:param name="itemid" value="#{question.itemId}" />
                            <f:param name="poolId" value="#{questionpool.currentPool.id}" />
                            <f:param name="target" value="questionpool" />
                        </h:commandLink>

                        <h:outputText
                            rendered="#{questionpool.importToAuthoring eq false and questionpool.canDeleteQuestions}"
                            value=" #{questionPoolMessages.separator} " />

                        <h:commandLink title="#{questionPoolMessages.t_removeQuestion}"
                            rendered="#{questionpool.importToAuthoring eq false and questionpool.canDeleteQuestions}"
                            id="removelink" immediate="true" action="#{questionpool.startRemoveQuestion}">
                            <h:outputText id="remove" value="#{questionPoolMessages.remove}" />
                            <f:param name="itemid" value="#{question.itemId}" />
                            <f:param name="outCome" value="editPool" />
                        </h:commandLink>

                        <h:outputText
                            rendered="#{questionpool.importToAuthoring eq false and questionpool.canEditQuestions}"
                            value=" #{questionPoolMessages.separator} " />

                        <h:commandLink title="#{questionPoolMessages.t_previewQuestion}"
                            rendered="#{questionpool.importToAuthoring eq false and questionpool.canEditQuestions}"
                            id="previewlink" immediate="true" action="#{questionpool.previewQuestion}">
                            <h:outputText id="preview" value="#{questionPoolMessages.preview}" />
                            <f:param name="itemid" value="#{question.itemId}" />
                            <f:param name="poolId" value="#{questionpool.currentPool.id}" />
                            <f:param name="target" value="questionpool" />
                        </h:commandLink>

                        <h:outputText value=" #{questionPoolMessages.separator} " />

                        <h:commandLink title="#{questionPoolMessages.t_exportQ}"
                            rendered="#{questionpool.importToAuthoring eq false}"
                            id="exportQlink" immediate="true" action="exportQuestion">
                            <h:outputText id="exportQ" value="#{questionPoolMessages.exportQ}" />
                            <f:param name="itemid" value="#{question.itemId}" />
                            <f:param name="qpid" value="#{questionpool.currentPool.id}" />
                        </h:commandLink>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{questionpool.importToAuthoring eq true}">
                        <h:commandLink title="#{questionPoolMessages.t_importQ}"
                            rendered="#{questionpool.canImportQuestions}" id="importlink" immediate="true"
                            action="#{questionpool.importToAuthoring}">
                            <h:outputText value="#{questionPoolMessages.import_to_assessment}" />
                            <f:param name="itemid" value="#{question.itemIdString}" />
                        </h:commandLink>
                    </h:panelGroup>
                </span>
            </h:column>

            <h:column headerClass="columnQuestionType">
                <f:facet name="header">
                    <h:panelGroup>
                        <h:outputText value="#{questionPoolMessages.q_type}" />
                    </h:panelGroup>
                </f:facet>
                <h:outputText rendered="#{question.typeId eq 1}" value="#{authorMessages.multiple_choice_type}" />
                <h:outputText rendered="#{question.typeId eq 2}" value="#{authorMessages.multiple_choice_type}" />
                <h:outputText rendered="#{question.typeId eq 3}" value="#{authorMessages.multiple_choice_surv}" />
                <h:outputText rendered="#{question.typeId eq 4}" value="#{authorMessages.true_false}" />
                <h:outputText rendered="#{question.typeId eq 5}" value="#{authorMessages.short_answer_essay}" />
                <h:outputText rendered="#{question.typeId eq 6}" value="#{authorMessages.file_upload}" />
                <h:outputText rendered="#{question.typeId eq 7}" value="#{authorMessages.audio_recording}" />
                <h:outputText rendered="#{question.typeId eq 8}" value="#{authorMessages.fill_in_the_blank}" />
                <h:outputText rendered="#{question.typeId eq 9}" value="#{authorMessages.matching}" />
                <h:outputText rendered="#{question.typeId eq 11}" value="#{authorMessages.fill_in_numeric}" />
                <h:outputText rendered="#{question.typeId eq 12}" value="#{authorMessages.multiple_choice_type}" />
                <h:outputText rendered="#{question.typeId eq 14}" value="#{authorMessages.extended_matching_items}" />
                <h:outputText rendered="#{question.typeId eq 13}" value="#{authorMessages.matrix_choice_surv}" />
                <h:outputText rendered="#{question.typeId eq 15}" value="#{authorMessages.calculated_question}" />
                <h:outputText rendered="#{question.typeId eq 16}" value="#{authorMessages.image_map_question}" />
            </h:column>

            <h:column headerClass="columnPoints">
                <f:facet name="header">
                    <h:panelGroup>
                        <h:outputText value="#{questionPoolMessages.q_points}" />
                    </h:panelGroup>
                </f:facet>
                <h:outputText value="#{question.score}" />
            </h:column>

            <h:column headerClass="columnDate">
                <f:facet name="header">
                    <h:panelGroup>
                        <h:outputText value="#{questionPoolMessages.last_mod}" />
                    </h:panelGroup>
                </f:facet>
                <h:panelGroup>
                    <h:outputText value="#{question.lastModifiedDate}">
                        <f:convertDateTime dateStyle="medium" timeStyle="short"
                            timeZone="#{author.userTimeZone}" />
                    </h:outputText>
                    <h:outputText value="#{question.lastModifiedDate}" styleClass="hidden spanValue">
                        <f:convertDateTime pattern="yyyyMMddHHmmss" />
                    </h:outputText>
                </h:panelGroup>
            </h:column>

            <h:column id="colimport" rendered="#{questionpool.importToAuthoring}" headerClass="columnCheckImport">
                <f:facet name="header">
                    <h:panelGroup>
                        <h:outputText value="#{questionPoolMessages.impToAuthor} " />
                        <h:outputText value="#{questionPoolMessages.select_all}" />
                        <h:selectBooleanCheckbox id="importSelectAllCheck"
                            onclick="toggleCheckboxes(this,'importCheckbox');updateButtonStatusOnCheck(document.getElementById('editform:import'), document.getElementById('editform'));"
                            value="" />
                    </h:panelGroup>
                </f:facet>
                <h:selectManyCheckbox immediate="true" id="importCheckbox" value="#{questionpool.destItems}"
                    onclick="toggleSelectAllCheck(this,'importSelectAllCheck');updateButtonStatusOnCheck(document.getElementById('editform:import'), document.getElementById('editform'));"
                    styleClass="checkboxTable">
                    <f:selectItem itemValue="#{question.itemIdString}" itemLabel="" />
                </h:selectManyCheckbox>
            </h:column>

        </t:dataTable>
    </div>

    <script>
        $(document).ready(function () {
            const dataTableConfig = JSON.parse('<h:outputText value="#{questionpool.dataTableConfig.json}" />');

            const column_checkDelete = document.getElementById('editform:questionpool-questions:selectall');
            dataTableConfig['order'] = [[(column_checkDelete) ? 1 : 0, "asc"]];

            const dataTable = setupDataTable("editform:questionpool-questions", dataTableConfig);

            dataTable.on('draw.dt', function () {
                // reinitialize tooltips after redraw
                $('[data-bs-toggle="tooltip"]').tooltip();
            });
        });
    </script>

</ui:composition>
