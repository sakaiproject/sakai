<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view>
        <h:head>
            <ui:fragment rendered="#{not empty requestScope['html.head']}">
                <h:outputText value="#{requestScope['html.head']}" escape="false" />
            </ui:fragment>
            <title>
                <h:outputText value="#{questionPoolMessages.rm_q}" />
            </title>
        </h:head>

        <h:body onload="#{empty requestScope['html.body.onload'] ? '' : requestScope['html.body.onload']}">
            <div class="portletBody container-fluid">
                <h:form id="removePoolForm">
                    <ui:include src="/jsf/questionpool/questionpoolHeadings.xhtml" />
                    <br />

                    <h3 class="insColor insBak">
                        <h:outputText value="#{questionPoolMessages.rm_q_confirm}" />
                    </h3>

                    <div class="sak-banner-warn">
                        <h:outputText value="#{questionPoolMessages.remove_sure_q}" />
                    </div>

                    <h:dataTable value="#{questionpool.itemsToDelete}" var="question"
                        styleClass="table table-bordered mt-3">
                        <h:column>
                            <h:outputText escape="false" value="#{question.text}" />
                        </h:column>
                    </h:dataTable>

                    <p class="act">
                        <h:commandButton type="submit" immediate="true" id="Submit"
                            value="#{commonMessages.remove_action}"
                            action="#{questionpool.removeQuestionsFromPool}" styleClass="active" />

                        <h:commandButton id="cancel" value="#{commonMessages.cancel_action}"
                            action="editPool" />
                    </p>
                </h:form>
            </div>
        </h:body>
    </f:view>
</ui:composition>
