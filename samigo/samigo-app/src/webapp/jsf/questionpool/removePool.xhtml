<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view>
        <h:head>
            <ui:fragment rendered="#{not empty requestScope['html.head']}">
                <h:outputText value="#{requestScope['html.head']}" escape="false" />
            </ui:fragment>
            <title>
                <h:outputText value="#{questionPoolMessages.rm_p}" />
            </title>
        </h:head>

        <h:body onload="#{empty requestScope['html.body.onload'] ? '' : requestScope['html.body.onload']}">
            <div class="portletBody container-fluid">
                <h:form id="removePoolForm">
                    <ui:include src="/jsf/questionpool/questionpoolHeadings.xhtml" />
                    <br />

                    <h3 class="insColor insBak">
                        <h:outputText value="#{questionPoolMessages.rm_p_confirm}" />
                    </h3>

                    <div class="sak-banner-warn">
                        <h:outputText value="#{questionPoolMessages.remove_sure_p}" />
                    </div>

                    <div class="tier1">
                        <h4>
                            <h:outputText value="#{questionPoolMessages.p_names}" />
                        </h4>
                        <t:dataList layout="unorderedList" value="#{questionpool.poolsToDelete}"
                            var="pool">
                            <h:outputText value="#{pool.displayName}" escape="false" />
                        </t:dataList>
                    </div>

                    <p class="act">
                        <h:commandButton type="submit" immediate="true" id="Submit"
                            value="#{commonMessages.remove_action}"
                            action="#{questionpool.removePool}" styleClass="active" />

                        <h:commandButton id="cancel" value="#{commonMessages.cancel_action}"
                            action="poolList">
                            <f:actionListener
                                type="org.sakaiproject.tool.assessment.ui.listener.questionpool.QuestionPoolListener" />
                        </h:commandButton>
                    </p>
                </h:form>
            </div>
        </h:body>
    </f:view>
</ui:composition>
