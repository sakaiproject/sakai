<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view>
        <h:head>
            <ui:fragment rendered="#{not empty requestScope['html.head']}">
                <h:outputText value="#{requestScope['html.head']}" escape="false" />
            </ui:fragment>
            <title>
                <h:outputText value="#{questionPoolMessages.transfer_pool}" />
            </title>

            <script src="/samigo-app/js/samigotree.js"></script>
            <script src="/library/js/spinner.js"></script>
            <script>
                function initPage() {
                    updateButtonStatusOnCheck(document.getElementById('transferPool:transferpoolSubmit'), document.getElementById('transferPool'));
                }
                window.onload = initPage;
            </script>
        </h:head>

        <h:body
            onload="disableCheckboxes();#{empty requestScope['html.body.onload'] ? '' : requestScope['html.body.onload']};">
            <div class="portletBody container-fluid">
                <h:form id="transferPool">
                    <ui:include src="/jsf/questionpool/questionpoolHeadings.xhtml" />
                    <br />

                    <h:messages infoClass="validation" warnClass="validation" errorClass="validation"
                        fatalClass="validation" />

                    <h3>
                        <h:outputText value="#{questionPoolMessages.transfer_pool_ownership}" />
                    </h3>

                    <h:inputHidden id="checkAll" value="" />
                    <h:inputHidden id="disabledCheckboxes" value="" />

                    <div class="tier2 mb-3">
                        <h:selectBooleanCheckbox id="checkAllCheckbox"
                            onclick="checkAllCheckboxes(this);updateButtonStatusOnCheck(document.getElementById('transferPool:transferpoolSubmit'), document.getElementById('transferPool'));"
                            value="#{questionpool.checkAll}" />
                        <h:outputText value="#{questionPoolMessages.transfer_pool_select_all}" />
                    </div>

                    <div class="longtext tier2">
                        <ui:include src="/jsf/questionpool/transferPoolTree.xhtml" />
                    </div>

                    <p class="act">
                        <h:commandButton accesskey="#{questionPoolMessages.a_transfer}"
                            id="transferpoolSubmit" immediate="true"
                            value="#{questionPoolMessages.tranfer_pool_continue}"
                            action="#{questionpool.transferPoolContinue}" styleClass="active"
                            onclick="passSelectedPoolIds();SPNR.disableControlsAndSpin(this, null);" />

                        <h:commandButton accesskey="#{questionPoolMessages.a_cancel}"
                            id="transferpoolCancel" value="#{questionPoolMessages.transfer_pool_cancel}"
                            action="#{questionpool.cancelTransferPool}" immediate="true"
                            onclick="SPNR.disableControlsAndSpin(this, null);" />
                    </p>
                </h:form>
            </div>
        </h:body>
    </f:view>
</ui:composition>
