<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:inputHidden id="transferPoolIds" value="" />

    <h:dataTable id="TreeTable" value="#{questionpool.transferQpools}" var="pool"
        styleClass="table table-bordered table-striped align-middle">

        <h:column id="col1">
            <f:facet name="header">
                <h:panelGroup>
                    <h:commandLink title="#{questionPoolMessages.t_sortTitle}" immediate="true"
                        rendered="#{questionpool.sortTransferPoolProperty eq 'title' and questionpool.sortTransferPoolAscending}"
                        action="#{questionpool.sortTransferPoolByColumnHeader}">
                        <h:outputText value="#{questionPoolMessages.p_name}" styleClass="currentSort"
                            rendered="#{questionpool.sortTransferPoolProperty eq 'title'}" />
                        <f:param name="transferPoolOrderBy" value="title" />
                        <f:param name="transferPoolAscending" value="false" />
                        <h:graphicImage alt="#{questionPoolMessages.alt_sortTitleDescending}"
                            rendered="#{questionpool.sortTransferPoolAscending}"
                            url="/images/sortascending.gif" />
                    </h:commandLink>

                    <h:commandLink title="#{questionPoolMessages.t_sortTitle}" immediate="true"
                        rendered="#{questionpool.sortTransferPoolProperty eq 'title' and !questionpool.sortTransferPoolAscending}"
                        action="#{questionpool.sortTransferPoolByColumnHeader}">
                        <h:outputText value="#{questionPoolMessages.p_name}" styleClass="currentSort"
                            rendered="#{questionpool.sortTransferPoolProperty eq 'title'}" />
                        <f:param name="transferPoolOrderBy" value="title" />
                        <f:param name="transferPoolAscending" value="true" />
                        <h:graphicImage alt="#{questionPoolMessages.alt_sortTitleAscending}"
                            rendered="#{!questionpool.sortTransferPoolAscending}"
                            url="/images/sortdescending.gif" />
                    </h:commandLink>
                </h:panelGroup>
            </f:facet>

            <h:panelGroup id="firstcolumn">
                <h:inputHidden id="rowid" value="#{questionpool.tree.currentObjectHTMLId}" />
                <h:selectManyCheckbox id="radiobtn" layout="pageDirection"
                    styleClass="tier#{questionpool.tree.currentLevel}" value="#{questionpool.transferPools}"
                    onclick="checkChildrenCheckboxes(this);updateButtonStatusOnCheck(document.getElementById('transferPool:transferpoolSubmit'), document.getElementById('transferPool'));"
                    onchange="checkChildrenCheckboxes(this);updateButtonStatusOnCheck(document.getElementById('transferPool:transferpoolSubmit'), document.getElementById('transferPool'));">
                    <f:selectItem itemValue="#{pool.questionPoolId}" itemLabel="#{pool.displayName}"
                        escape="false" />
                </h:selectManyCheckbox>
            </h:panelGroup>
        </h:column>

        <h:column id="col2">
            <f:facet name="header">
                <h:outputText value="#{questionPoolMessages.creator}" />
            </f:facet>
            <h:panelGroup id="secondcolumn">
                <h:outputText value="#{pool.ownerDisplayName}" />
            </h:panelGroup>
        </h:column>

        <h:column id="col3">
            <f:facet name="header">
                <h:outputText value="#{questionPoolMessages.last_mod}" />
            </f:facet>
            <h:panelGroup id="thirdcolumn">
                <h:outputText value="#{pool.lastModified}">
                    <f:convertDateTime dateStyle="medium" timeStyle="short"
                        timeZone="#{author.userTimeZone}" />
                </h:outputText>
            </h:panelGroup>
        </h:column>

        <h:column id="col4">
            <f:facet name="header">
                <h:outputText value="#{questionPoolMessages.qs}" />
            </f:facet>
            <h:panelGroup id="fourthcolumn">
                <h:outputText value="#{pool.data.questionPoolItemSize}" />
            </h:panelGroup>
        </h:column>

        <h:column id="col5">
            <f:facet name="header">
                <h:outputText value="#{questionPoolMessages.subps}" />
            </f:facet>
            <h:panelGroup id="fifthcolumn">
                <h:outputText value="#{pool.subPoolSize}" />
            </h:panelGroup>
        </h:column>
    </h:dataTable>

</ui:composition>
