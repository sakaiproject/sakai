<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view>
        <h:head>
            <ui:fragment rendered="#{not empty requestScope['html.head']}">
                <h:outputText value="#{requestScope['html.head']}" escape="false" />
            </ui:fragment>
            <title>
                <h:outputText value="#{deliveryMessages.access_denied}" />
            </title>
        </h:head>
        <h:body onload="#{empty requestScope['html.body.onload'] ? '' : requestScope['html.body.onload']}">
            <div class="portletBody">
                <h3>
                    <h:outputText value="#{deliveryMessages.access_denied}" />
                </h3>
                <h:form id="removeTemplateForm">
                    <h:panelGroup layout="block">
                        <h:outputText value="#{delivery.secureDeliveryErrorMessage}"
                            rendered="#{not empty delivery.secureDeliveryErrorMessage}" />
                        <h:outputText value="#{delivery.secureDeliveryHTMLFragment}" escape="false" />
                    </h:panelGroup>

                    <p class="act">
                        <h:commandButton accesskey="#{deliveryMessages.a_return}"
                            value="#{deliveryMessages.button_return}" type="submit"
                            styleClass="act" action="select"
                            rendered="#{delivery.actionString=='takeAssessment' or delivery.actionString=='reviewAssessment'}">
                            <f:actionListener type="org.sakaiproject.tool.assessment.ui.listener.select.SelectActionListener" />
                        </h:commandButton>
                    </p>
                </h:form>
            </div>
        </h:body>
    </f:view>
</ui:composition>
