<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view>
        <h:head>
            <ui:fragment rendered="#{not empty requestScope['html.head']}">
                <h:outputText value="#{requestScope['html.head']}" escape="false" />
            </ui:fragment>
            <title>
                <h:outputText value="#{deliveryMessages.access_denied}" />
            </title>
        </h:head>
        <h:body onload="#{empty requestScope['html.body.onload'] ? '' : requestScope['html.body.onload']}">
            <div class="portletBody">
                <h:form id="redirectLoginForm">
                    <h3>
                        <h:outputText value="#{deliveryMessages.access_denied}" />
                    </h3>
                    <div class="sak-banner-error">
                        <h:outputText value="#{deliveryMessages.access_denied_message}" />
                    </div>
                </h:form>
            </div>
        </h:body>
    </f:view>
</ui:composition>
