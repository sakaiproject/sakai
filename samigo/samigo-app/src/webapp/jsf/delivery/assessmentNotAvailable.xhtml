<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view>
        <h:head>
            <ui:fragment rendered="#{not empty requestScope['html.head']}">
                <h:outputText value="#{requestScope['html.head']}" escape="false" />
            </ui:fragment>
            <title>
                <h:outputText value="#{deliveryMessages.invalid_assessment}" />
            </title>
        </h:head>
        <h:body onload="#{empty requestScope['html.body.onload'] ? '' : requestScope['html.body.onload']}">
            <div class="portletBody">
                <h3>
                    <h:outputText value="#{deliveryMessages.assessment_not_available}" />
                </h3>
                <h:form id="redirectLoginForm">
                    <div class="sak-banner-error">
                        <h:outputText value="#{deliveryMessages.assessment_not_available_message}" rendered="#{delivery.actionString=='takeAssessment'}" />
                        <h:outputText value="#{deliveryMessages.assessment_not_available_message_viaURL}" rendered="#{delivery.actionString=='takeAssessmentViaUrl'}" />
                    </div>

                    <p class="act">
                        <h:commandButton value="#{deliveryMessages.button_return}" type="submit"
                            styleClass="active" action="select" rendered="#{delivery.actionString=='takeAssessment'}">
                            <f:actionListener type="org.sakaiproject.tool.assessment.ui.listener.select.SelectActionListener" />
                        </h:commandButton>
                    </p>
                </h:form>
            </div>
        </h:body>
    </f:view>
</ui:composition>
