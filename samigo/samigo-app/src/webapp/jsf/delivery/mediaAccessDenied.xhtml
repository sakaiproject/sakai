<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view>
        <f:event type="preRenderView" listener="#{portalHeaderConfigurator.configure}" />
        <h:head>
            <ui:fragment rendered="#{not empty requestScope['html.head']}">
                <h:outputText value="#{requestScope['html.head']}" escape="false" />
            </ui:fragment>
            <title>
                <h:outputText value="#{deliveryMessages.access_denied}" />
            </title>
        </h:head>
        <h:body onload="#{empty requestScope['html.body.onload'] ? '' : requestScope['html.body.onload']}">
            <div class="portletBody">
                <h:form id="redirectLoginForm">
                    <h:outputText value="#{deliveryMessages.access_denied}" />
                    <div class="sak-banner-error">
                        <h:outputText value="#{deliveryMessages.media_access_denied_message}" />
                    </div>
                    <p class="act">
                        <h:commandButton value="#{deliveryMessages.button_ok}" type="button"
                            styleClass="active"
                            onclick="window.open('#{delivery.portal}/login','_top')"
                            onkeypress="window.open('#{delivery.portal}/login','_top')" />
                    </p>
                </h:form>
            </div>
        </h:body>
    </f:view>

</ui:composition>
