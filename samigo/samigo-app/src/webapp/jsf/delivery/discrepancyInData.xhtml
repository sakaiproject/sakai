<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view>
        <h:head>
            <ui:fragment rendered="#{not empty requestScope['html.head']}">
                <h:outputText value="#{requestScope['html.head']}" escape="false" />
            </ui:fragment>
            <title>
                <h:outputText value="#{deliveryMessages.data_discrepancy_title}" />
            </title>
        </h:head>
        <h:body onload="#{empty requestScope['html.body.onload'] ? '' : requestScope['html.body.onload']}">
            <div class="portletBody">
                <h3>
                    <h:outputText value="#{deliveryMessages.data_discrepancy_title}" />
                </h3>
                <div class="sak-banner-error">
                    <h:outputText value="#{deliveryMessages.data_discrepancy_1}" />
                    <ol class="sam-data-discrepancy-ol">
                        <li>
                            <h:outputText value="#{deliveryMessages.data_discrepancy_2}" />
                        </li>
                        <li>
                            <h:outputText value="#{deliveryMessages.data_discrepancy_3}" />
                        </li>
                    </ol>
                    <h:outputText value="#{deliveryMessages.data_discrepancy_4}" escape="false" />
                    <br />
                    <h:outputFormat value="#{deliveryMessages.data_discrepancy_5}" escape="false"
                        rendered="#{delivery.actionString=='takeAssessment'}" />
                    <h:outputFormat value="#{deliveryMessages.data_discrepancy_5_url}" escape="false"
                        rendered="#{delivery.actionString=='takeAssessmentViaUrl'}" />
                </div>

                <h:form id="discrepancyInData">
                    <p class="act">
                        <h:commandButton value="#{deliveryMessages.data_discrepancy_button}" type="submit"
                            styleClass="active" action="select" rendered="#{delivery.actionString=='takeAssessment'}">
                            <f:actionListener type="org.sakaiproject.tool.assessment.ui.listener.select.SelectActionListener" />
                        </h:commandButton>
                        <h:outputLink rendered="#{delivery.actionString == 'takeAssessmentViaUrl'}"
                            value="#{delivery.getPublishedURL()}">
                            <h:outputText value="#{deliveryMessages.data_discrepancy_link}" />
                        </h:outputLink>
                    </p>
                </h:form>
            </div>
        </h:body>
    </f:view>
</ui:composition>
