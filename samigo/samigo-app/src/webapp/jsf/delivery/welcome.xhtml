<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view>
        <f:event type="preRenderView" listener="#{portalHeaderConfigurator.configure}" />
        <h:head>
            <ui:fragment rendered="#{not empty requestScope['html.head']}">
                <h:outputText value="#{requestScope['html.head']}" escape="false" />
            </ui:fragment>
            <title>
                <h:outputText value="#{mainIndexMessages.tool_title}" />
            </title>
        </h:head>
        <h:body onload="#{empty requestScope['html.body.onload'] ? '' : requestScope['html.body.onload']}">
            <div class="portletBody">
                Welcome, if this is the assessment, please continue
                <h:form id="anonymousPage">
                    <h:commandLink action="beginAssessment">
                        <f:param name="publishedId" value="#{delivery.publishedAssessment.publishedAssessmentId}" />
                        <f:actionListener type="org.sakaiproject.tool.assessment.ui.listener.delivery.BeginDeliveryActionListener" />
                        <h:outputText value="#{delivery.publishedAssessment.title}" />
                    </h:commandLink>
                </h:form>
            </div>
        </h:body>
    </f:view>

</ui:composition>
