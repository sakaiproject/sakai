<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view>
        <h:head>
            <ui:fragment rendered="#{not empty requestScope['html.head']}">
                <h:outputText value="#{requestScope['html.head']}" escape="false" />
            </ui:fragment>
            <title>
                <h:outputText value="#{deliveryMessages.quit_assessment}" />
            </title>
        </h:head>
        <h:body onload="#{empty requestScope['html.body.onload'] ? '' : requestScope['html.body.onload']}">
            <div class="portletBody">
                <h3>
                    <h:outputText value="#{deliveryMessages.anonymous_quit_warning}" />
                </h3>
                <h:form id="redirectLoginForm">
                    <div class="sak-banner-warn">
                        <h:outputText value="#{deliveryMessages.non_anonymous_quit_warning_message}"
                            escape="false" rendered="#{!delivery.anonymousLogin}" />
                        <h:outputText value="#{deliveryMessages.anonymous_quit_warning_message}"
                            escape="false" rendered="#{delivery.anonymousLogin}" />
                    </div>

                    <p class="act">
                        <h:commandButton id="returnToAssessment"
                            value="#{deliveryMessages.button_return_to_assessment}"
                            action="#{delivery.validate}" type="submit" styleClass="active">
                            <f:actionListener type="org.sakaiproject.tool.assessment.ui.listener.delivery.DeliveryActionListener" />
                        </h:commandButton>
                    </p>
                </h:form>
            </div>
        </h:body>
    </f:view>
</ui:composition>
