<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <div id="questionProgressPanel">

    <div class="tier1">
        <h2>
            <h:outputText value="#{deliveryMessages.qprogress}" />
        </h2>

        <p class="progressItem">
            <h:graphicImage alt="unanswered icon" url="#{delivery.questionProgressUnansweredPath}" />
            <h:outputText value=" #{deliveryMessages.unans_q}" />
            <br />
            <h:graphicImage alt="answered icon" url="#{delivery.questionProgressAnsweredPath}" />
            <h:outputText value=" #{deliveryMessages.ans_q}" escape="false" />
            <br />
            <h:graphicImage alt="marked for review icon" url="#{delivery.questionProgressMardPath}"
                rendered="#{delivery.displayMardForReview}" />
            <h:outputText value=" #{deliveryMessages.q_marked}" rendered="#{delivery.displayMardForReview}" />
        </p>
    </div>

    <br />
    <div class="tier1">
        <h:dataTable value="#{delivery.tableOfContents.partsContents}" var="part">
            <h:column>
                <h:panelGroup rendered="#{part.enabled == -1}">
                    <div class="partTitle">
                        <h:panelGroup rendered="#{delivery.navigation eq '1'}">
                            <div class="partLink">
                                <h:outputText value=" #{deliveryMessages.p} #{part.number}: #{part.nonDefaultText}" />
                            </div>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{delivery.navigation ne '1'}">
                            <h:graphicImage alt="Loading question..." url="/images/loading.gif" style="display:none;padding-left:1em;" />
                            <h:commandLink
                                title="#{deliveryMessages.p} #{part.number}: #{part.nonDefaultText}"
                                action="#{delivery.gotoQuestion}"
                                onclick="questionProgress.disableLink(this); serializeImagePoints();">
                                <button class="partLink">
                                    <h:outputText escape="false" value=" #{deliveryMessages.p} #{part.number}: #{part.nonDefaultText}" />
                                </button>
                                <f:param name="partnumber" value="#{part.number}" />
                                <f:param name="questionnumber" value="1" />
                            </h:commandLink>
                        </h:panelGroup>
                        <span class="numberOfQuestionsInPart">
                            <h:outputText value="#{part.questions} #{deliveryMessages.qprogress_questions}" />
                        </span>
                    </div>
                    <div id="partTable-#{part.number}"></div>
                </h:panelGroup>

                <h:panelGroup rendered="#{part.enabled >= 0}">
                    <div class="partTitle">
                        <button type="button" id="partLink-#{part.number}" class="partLink">
                            <h:graphicImage alt="a right arrow" id="rightArrow" value="/images/right_arrow.gif"
                                styleClass="arrow #{(part.number eq delivery.partIndex+1) ? 'hiddenArrow' : ''}" />
                            <h:graphicImage alt="a down arrow" id="downArrow" value="/images/down_arrow.gif"
                                styleClass="arrow #{(part.number eq delivery.partIndex+1) ? '' : 'hiddenArrow'}" />
                            <h:outputText value=" #{deliveryMessages.p} #{part.number}: #{part.nonDefaultText}" escape="false" />
                        </button>
                        <span class="numberOfQuestionsInPart">
                            <h:outputText value="#{part.questions} #{deliveryMessages.qprogress_questions}" />
                        </span>
                    </div>
                    <div id="partTable-#{part.number}">
                        <h:dataTable value="#{part.itemContents}" var="question" id="tocquestions"
                        styleClass="#{(delivery.navigation eq '2') ? 'questionProgressTable' : 'questionProgressTable_linear'}">
                        <h:column>
                            <h:panelGroup>
                                <p class="progressItem">
                                <h:panelGroup
                                    styleClass="#{((question.number eq delivery.questionIndex+1) and (part.number eq delivery.partIndex+1)) ? 'currentQuestion' : ''} #{((delivery.navigation eq '1') and ((part.number le delivery.partIndex+1 and question.number lt delivery.questionIndex+1) or (part.number lt delivery.partIndex+1)) or part.enabled eq '0' or question.enabled eq '0') ? 'linearPastQuestion' : ''}">
                                    <h:graphicImage alt="Loading question..." url="/images/loading.gif"
                                        style="display:none;padding-left:1em;" />
                                    <h:commandLink
                                        title="#{question.enabled >= 0 ? question.strippedText : deliveryMessages.title_not_available} (#{question.pointsDisplayString}#{question.roundedMaxPoints} #{deliveryMessages.pt})"
                                        action="#{delivery.gotoQuestion}" rendered="#{delivery.navigation eq '2'}"
                                        onclick="questionProgress.disableLink(this); serializeImagePoints();">
                                        <h:outputText escape="false" value="#{question.sequence} ">
                                            <f:convertNumber maxFractionDigits="2" />
                                        </h:outputText>

                                        <h:graphicImage alt="unanswered icon" url="#{delivery.questionProgressUnansweredPath}"
                                            rendered="#{question.unanswered and !question.review}" />
                                        <h:graphicImage alt="answered icon" url="#{delivery.questionProgressAnsweredPath}"
                                            rendered="#{!question.unanswered and !question.review}" />
                                        <h:graphicImage alt="marked for review icon" url="#{delivery.questionProgressMardPath}"
                                            rendered="#{question.review}" />

                                        <f:param name="partnumber" value="#{part.number}" />
                                        <f:param name="questionnumber" value="#{question.number}" />
                                    </h:commandLink>
                                    <h:commandButton styleClass="linearButton" type="reset"
                                        rendered="#{delivery.navigation eq '1'}" value="">
                                        <h:outputText escape="false" value="#{question.sequence} ">
                                            <f:convertNumber maxFractionDigits="2" />
                                        </h:outputText>

                                        <h:graphicImage alt="unanswered icon" url="#{delivery.questionProgressUnansweredPath}"
                                            rendered="#{question.unanswered}" />
                                        <h:graphicImage alt="answered icon" url="#{delivery.questionProgressAnsweredPath}"
                                            rendered="#{!question.unanswered}" />
                                    </h:commandButton>
                                </h:panelGroup>
                                </p>
                            </h:panelGroup>
                        </h:column>
                        </h:dataTable>
                    </div>
                </h:panelGroup>
            </h:column>
        </h:dataTable>
    </div>

    </div>

    <div tabindex="0" id="questionProgressClick">
        <p class="rotateQP">
            <span id="qpOpen">&#9660; <h:outputText escape="false" value="#{deliveryMessages.qprogress}" /> &#9660;</span>
            <span id="qpClose">&#9650; <h:outputText escape="false" value="#{deliveryMessages.qprogress}" /> &#9650;</span>
        </p>
    </div>
    <br />
    <h:outputText value="&#160;" escape="false" />

</ui:composition>
