<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view>
        <h:head>
            <ui:fragment rendered="#{not empty requestScope['html.head']}">
                <h:outputText value="#{requestScope['html.head']}" escape="false" />
            </ui:fragment>
            <title>
                <h:outputText value="#{deliveryMessages.no_submission_left_title}" />
            </title>
        </h:head>
        <h:body onload="#{empty requestScope['html.body.onload'] ? '' : requestScope['html.body.onload']}">
            <div class="portletBody">
                <h3>
                    <h:outputText value="#{deliveryMessages.no_submission_left_title}" />
                </h3>
                <h:outputText value="#{deliveryMessages.no_submission_left}" rendered="#{delivery.actionString!='takeAssessmentViaUrl'}" />
                <h:outputText value="#{deliveryMessages.no_submission_left_url}" rendered="#{delivery.actionString=='takeAssessmentViaUrl'}" />
                <h:outputText value="&lt;br/> #{deliveryMessages.num_subs} #{delivery.settings.maxAttempts}"
                    rendered="#{!delivery.settings.unlimitedAttempts}" escape="false" />

                <h:form id="noSubmissionLeft">
                    <p class="act">
                        <h:commandButton value="#{deliveryMessages.button_return}" type="submit"
                            styleClass="active" action="select"
                            rendered="#{delivery.actionString!='takeAssessmentViaUrl'}">
                            <f:actionListener type="org.sakaiproject.tool.assessment.ui.listener.select.SelectActionListener" />
                        </h:commandButton>
                    </p>
                </h:form>
            </div>
        </h:body>
    </f:view>
</ui:composition>
