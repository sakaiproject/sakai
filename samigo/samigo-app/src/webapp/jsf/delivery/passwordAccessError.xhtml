<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view>
        <h:head>
            <ui:fragment rendered="#{not empty requestScope['html.head']}">
                <h:outputText value="#{requestScope['html.head']}" escape="false" />
            </ui:fragment>
            <title>
                <h:outputText value="#{deliveryMessages.access_denied}" />
            </title>
        </h:head>
        <h:body onload="#{empty requestScope['html.body.onload'] ? '' : requestScope['html.body.onload']}">
            <div class="portletBody">
                <h3>
                    <h:outputText value="#{deliveryMessages.access_denied}" />
                </h3>
                <h:form id="removeTemplateForm">
                    <div class="sak-banner-error">
                        <h:outputText value="#{deliveryMessages.password_denied}" escape="false" />
                    </div>

                    <p class="act">
                        <h:commandButton value="#{deliveryMessages.button_return}" type="submit"
                            styleClass="act" action="beginAssessment"
                            rendered="#{delivery.actionString=='takeAssessment'}">
                            <f:param name="publishedId" value="#{delivery.assessmentId}" />
                            <f:param name="actionString" value="takeAssessment" />
                            <f:actionListener type="org.sakaiproject.tool.assessment.ui.listener.delivery.BeginDeliveryActionListener" />
                        </h:commandButton>
                        <h:outputLink styleClass="button" value="#{delivery.publishedURL}"
                            rendered="#{delivery.actionString == 'takeAssessmentViaUrl'}">
                            <h:outputText value="#{deliveryMessages.button_return}" />
                        </h:outputLink>
                    </p>
                </h:form>
            </div>
        </h:body>
    </f:view>
</ui:composition>
