<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:samigo="http://www.sakaiproject.org/samigo">

    <h:outputScript target="body">
        //<![CDATA[
        var matrixChoicesAlert = "#{deliveryMessages.matrix_choices_alert}";
        //]]>
    </h:outputScript>

    <h:messages layout="table" styleClass="error" />

    <h:outputText value="#{question.itemData.text}" escape="false">
        <f:converter converterId="org.sakaiproject.tool.assessment.jsf.convert.SecureContentWrapper" />
    </h:outputText>

    <br />

    <ui:include src="/jsf/delivery/item/attachment.xhtml" />

    <div class="tier1">
        <br />
        <br />
        <t:dataTable id="matrixSurveyRadioTable"
            value="#{question.matrixArray}"
            var="matrixBean"
            rowIndexVar="rowIndex"
            columnClasses="matrixColumn"
            frame="border"
            rules="rows"
            styleClass="matrixTable">
            <t:column headerstyle="#{question.itemData.relativeWidthStyle}" style="text-align:right;padding-left:0.3em">
                <f:facet name="header">
                    <t:outputText value=" " />
                </f:facet>
                <h:outputText value="#{matrixBean.itemText.text}" />
            </t:column>
            <t:columns value="#{question.columnIndexList}" var="colIndex" styleClass="center" headerstyleClass="center matrixSurvey">
                <f:facet name="header">
                    <t:outputText value="#{question.columnArray[colIndex]}" />
                </f:facet>
                <samigo:radioButton
                    id="myRadioId1"
                    name="myRadioRow"
                    value="#{matrixBean.responseId}"
                    disabled="#{delivery.actionString == 'reviewAssessment' or delivery.actionString == 'gradeAssessment'}"
                    itemValue="#{matrixBean.answerSid[colIndex]}"
                    onClick="if( whichradio(this) !== true ) {return false;}" />
            </t:columns>
        </t:dataTable>
        <br />
        <h:panelGrid rendered="#{question.addComment}">
            <h:outputText value="#{question.commentField}" />
            <h:inputTextarea id="commentField"
                value="#{question.studentComment}"
                rows="6"
                cols="54"
                immediate="true"
                disabled="#{delivery.actionString == 'reviewAssessment' or delivery.actionString == 'gradeAssessment'}" />
        </h:panelGrid>
        <h:inputHidden value="#{question.forceRanking}" id="forceRanking" />
    </div>

    <h:commandLink id="cmdclean" value="#{deliveryMessages.reset_selection}" action="#{delivery.cleanAndSaveRadioButton}"
        onclick="saveTime(); serializeImagePoints();"
        rendered="#{delivery.actionString == 'previewAssessment'
            or delivery.actionString == 'previewAssessmentPublished'
            or delivery.actionString == 'takeAssessment'
            or delivery.actionString == 'takeAssessmentViaUrl'}">
        <f:param name="radioId" value="#{question.itemData.itemId}" />
    </h:commandLink>

    <h:panelGroup rendered="#{question.itemData.hasRationale}">
        <br />
        <br />
        <h:outputLabel for="rationale" value="#{deliveryMessages.rationale}" />
        <br />
        <h:inputTextarea id="rationale_#{question.itemData.itemId}" value="#{question.rationale}" rows="5" cols="40"
            rendered="#{delivery.actionString != 'reviewAssessment'
                and delivery.actionString != 'gradeAssessment'}" />
        <h:outputText id="rationale2_#{question.itemData.itemId}" value="#{question.rationaleForDisplay}"
            rendered="#{delivery.actionString == 'reviewAssessment'
                or delivery.actionString == 'gradeAssessment'}"
            escape="false" />
    </h:panelGroup>

    <br />
    <br />

    <h:panelGroup rendered="#{(delivery.actionString == 'previewAssessment'
            or delivery.actionString == 'takeAssessment'
            or delivery.actionString == 'takeAssessmentViaUrl')
        and delivery.navigation ne '1'
        and delivery.displayMardForReview}">
        <h:selectBooleanCheckbox value="#{question.review}" id="mark_for_review_#{question.itemData.itemId}" />
        <h:outputLabel for="mark_for_review_#{question.itemData.itemId}" value="#{deliveryMessages.mark}" />
        <h:outputLink title="#{assessmentSettingsMessages.whats_this_link}" value="#"
            onclick="javascript:window.open('/samigo-app/jsf/author/markForReviewPopUp.faces','MarkForReview','width=350,height=280,scrollbars=yes, resizable=yes');event.preventDefault();">
            <h:outputText value=" #{assessmentSettingsMessages.whats_this_link}" />
        </h:outputLink>
    </h:panelGroup>

    <h:panelGroup rendered="#{delivery.feedback eq 'true'}">
        <h:panelGrid rendered="#{delivery.feedbackComponent.showItemLevel and delivery.noFeedback != 'true' and question.feedbackIsNotEmpty}">
            <h:panelGroup>
                <h:outputLabel styleClass="answerkeyFeedbackCommentLabel"
                    value="#{commonMessages.feedback}#{deliveryMessages.column} " />
                <h:outputText value="#{question.feedback}" escape="false" />
            </h:panelGroup>
        </h:panelGrid>

        <h:panelGrid columns="1" border="0"
            rendered="#{delivery.actionString != 'gradeAssessment'
                and delivery.feedbackComponent.showGraderComment
                and delivery.noFeedback != 'true'
                and (question.gradingCommentIsNotEmpty or question.hasItemGradingAttachment)}">
            <h:panelGroup>
                <h:outputLabel for="commentSC_#{question.itemData.itemId}" styleClass="answerkeyFeedbackCommentLabel"
                    value="#{deliveryMessages.comment}#{deliveryMessages.column} " />
                <h:outputText id="commentSC_#{question.itemData.itemId}" value="#{question.gradingComment}" escape="false"
                    rendered="#{question.gradingCommentIsNotEmpty}" />
            </h:panelGroup>

            <h:panelGroup rendered="#{question.hasItemGradingAttachment}">
                <h:dataTable value="#{question.itemGradingAttachmentList}" var="attach">
                    <h:column>
                        <ui:include src="/jsf/shared/mimeicon.xhtml" />
                    </h:column>
                    <h:column>
                        <h:outputText value="&#160;&#160;&#160;&#160;" escape="false" />
                        <h:outputLink value="#{attach.location}" target="new_window">
                            <h:outputText value="#{attach.filename}" />
                        </h:outputLink>
                    </h:column>
                    <h:column>
                        <h:outputText value="&#160;&#160;&#160;&#160;" escape="false" />
                        <h:outputText escape="false" value="(#{attach.fileSize} #{generalMessages.kb})"
                            rendered="#{!attach.isLink}" />
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
        </h:panelGrid>
    </h:panelGroup>

</ui:composition>
