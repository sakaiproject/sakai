<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:samigo="http://www.sakaiproject.org/samigo">

    <h:outputText value="#{question.text}" escape="false">
        <f:converter converterId="org.sakaiproject.tool.assessment.jsf.convert.SecureContentWrapper" />
    </h:outputText>

    <ui:include src="/jsf/delivery/item/attachment.xhtml" />

    <h:panelGrid rendered="#{!(delivery.actionString == 'reviewAssessment' or delivery.actionString == 'gradeAssessment')}">
        <br />
        <h:outputText value="#{deliveryMessages.maxSAText}" />
    </h:panelGrid>

    <h:outputText value="#{deliveryMessages.sa_invalid_length_error} " escape="false"
        rendered="#{question.isInvalidSALengthInput}" styleClass="sak-banner-error" />

    <h:outputText value="&lt;input type='hidden' id='ckeditor-autosave-context' name='ckeditor-autosave-context' value='samigo_deliverShortAnswer' /&gt;" escape="false" />
    <h:panelGroup rendered="#{question.itemData.itemId != null}">
        <h:outputText value="&lt;input type='hidden' id='ckeditor-autosave-entity-id' name='ckeditor-autosave-entity-id' value='#{question.itemData.itemId}' /&gt;" escape="false" />
    </h:panelGroup>

    <h:panelGrid rendered="#{delivery.actionString != 'reviewAssessment'
            and delivery.actionString != 'gradeAssessment'}">
        <samigo:wysiwyg rows="240" value="#{question.responseText}" hasToggle="yes" maxCharCount="32000" />
    </h:panelGrid>

    <h:outputText value="#{question.responseTextForDisplay}"
        rendered="#{delivery.actionString == 'reviewAssessment'
            or delivery.actionString == 'gradeAssessment'}"
        escape="false" />

    <br />

    <h:panelGroup rendered="#{(delivery.actionString == 'previewAssessment'
            or delivery.actionString == 'takeAssessment'
            or delivery.actionString == 'takeAssessmentViaUrl')
        and delivery.navigation ne '1'
        and delivery.displayMardForReview}">
        <h:selectBooleanCheckbox value="#{question.review}" id="mark_for_review_#{question.itemData.itemId}" />
        <h:outputLabel for="mark_for_review_#{question.itemData.itemId}" value="#{deliveryMessages.mark}" />
        <h:outputLink title="#{assessmentSettingsMessages.whats_this_link}" value="#"
            onclick="javascript:window.open('/samigo-app/jsf/author/markForReviewPopUp.faces','MarkForReview','width=350,height=280,scrollbars=yes, resizable=yes');event.preventDefault();">
            <h:outputText value=" #{assessmentSettingsMessages.whats_this_link}" />
        </h:outputLink>
    </h:panelGroup>

    <br />

    <h:panelGroup rendered="#{delivery.feedback eq 'true'}">
        <h:panelGrid
            rendered="#{((delivery.feedbackComponent.showCorrectResponse and delivery.feedbackComponent.showCorrection and delivery.noFeedback != 'true' and question.modelAnswerIsNotEmpty)
                or (delivery.actionString == 'gradeAssessment' and question.modelAnswerIsNotEmpty))}">
            <h:panelGroup>
                <h:outputLabel for="modelSC" styleClass="answerkeyFeedbackCommentLabel"
                    value="#{deliveryMessages.model}" />
                <h:outputText id="modelSC" value=" #{question.key} " escape="false" />
            </h:panelGroup>
            <h:outputText value=" " />
        </h:panelGrid>

        <h:panelGrid rendered="#{delivery.feedbackComponent.showItemLevel and delivery.noFeedback != 'true' and question.feedbackIsNotEmpty}">
            <h:panelGroup>
                <h:outputLabel styleClass="answerkeyFeedbackCommentLabel"
                    value="#{commonMessages.feedback}#{deliveryMessages.column}" />
                <h:outputText value=" #{question.feedback} " escape="false" />
            </h:panelGroup>
            <h:outputText value=" " />
        </h:panelGrid>

        <h:panelGrid columns="1" border="0"
            rendered="#{delivery.actionString != 'gradeAssessment'
                and delivery.feedbackComponent.showGraderComment
                and delivery.noFeedback != 'true'
                and (question.gradingCommentIsNotEmpty or question.hasItemGradingAttachment)}">
            <h:panelGroup>
                <h:outputLabel for="commentSC_#{question.itemData.itemId}" styleClass="answerkeyFeedbackCommentLabel"
                    value="#{deliveryMessages.comment}#{deliveryMessages.column} " />
                <h:outputText id="commentSC_#{question.itemData.itemId}" value="#{question.gradingComment}" escape="false"
                    rendered="#{question.gradingCommentIsNotEmpty}" />
            </h:panelGroup>

            <h:panelGroup rendered="#{question.hasItemGradingAttachment}">
                <h:dataTable value="#{question.itemGradingAttachmentList}" var="attach">
                    <h:column>
                        <ui:include src="/jsf/shared/mimeicon.xhtml" />
                    </h:column>
                    <h:column>
                        <h:outputText value="&#160;&#160;&#160;&#160;" escape="false" />
                        <h:outputLink value="#{attach.location}" target="new_window">
                            <h:outputText value="#{attach.filename}" />
                        </h:outputLink>
                    </h:column>
                    <h:column>
                        <h:outputText value="&#160;&#160;&#160;&#160;" escape="false" />
                        <h:outputText escape="false" value="(#{attach.fileSize} #{generalMessages.kb})"
                            rendered="#{!attach.isLink}" />
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
        </h:panelGrid>
    </h:panelGroup>

</ui:composition>
