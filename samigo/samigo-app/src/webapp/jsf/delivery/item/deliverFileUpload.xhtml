<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:corejsf="http://java.sun.com/upload">

    <h:outputText value="#{question.text} &lt;br/&gt;" escape="false">
        <f:converter converterId="org.sakaiproject.tool.assessment.jsf.convert.SecureContentWrapper" />
    </h:outputText>

    <ui:include src="/jsf/delivery/item/attachment.xhtml" />

    <h:panelGroup rendered="#{delivery.actionString == 'takeAssessment'
            or delivery.actionString == 'takeAssessmentViaUrl'}">
        <h:outputText escape="false" value="#{deliveryMessages.upload_instruction} " />
        <h:outputText escape="false" value=" (#{deliveryMessages.max_file_size} #{delivery.fileUploadSizeMax}#{deliveryMessages.unit}) &lt;br /&gt;"
            styleClass="validate" />

        <h:outputText value="#{deliveryMessages.file} " />
        <corejsf:upload
            target="jsf/upload_tmp/assessment#{delivery.assessmentId}/question#{question.itemData.itemId}/#{person.eid}"
            valueChangeListener="#{delivery.addMediaToItemGrading}" />

        <h:commandButton id="upl" value="#{deliveryMessages.upload}" action="#{delivery.getOutcome}"
            onclick="showNotif('submitnotif',this.name,'takeAssessmentForm');disableShowTimeWarning();" />
    </h:panelGroup>
    <h:outputText escape="false" value="&lt;span id='submitnotif' style='visibility:hidden'&gt; #{deliveryMessages.processing}&lt;/span&gt;" />

    <h:panelGroup rendered="#{delivery.actionString == 'previewAssessment'
            or delivery.actionString == 'gradeAssessment'}">
        <h:outputText value="#{deliveryMessages.file}" />
        <h:inputText size="50" />
        <h:outputText value="  " />
        <h:commandButton value="#{deliveryMessages.browse}" type="button" />
        <h:outputText value="  " />
        <h:commandButton value="#{deliveryMessages.upload}" type="button" />
    </h:panelGroup>

    <h:panelGroup rendered="#{question != null and question.mediaArray != null}">
        <h:dataTable value="#{question.mediaArray}" var="media">
            <h:column>
                <h:outputText value="&#160;&#160;&#160;&#160;" escape="false" />
        <h:outputLink title="#{deliveryMessages.t_uploadedFile}"
            value="/samigo-app/servlet/ShowMedia?mediaId=#{media.mediaId}&amp;sam_fileupload_siteId=#{delivery.siteId}"
                    target="new_window">
                    <h:outputText value="#{media.filename}" />
                </h:outputLink>
            </h:column>
            <h:column>
                <h:outputText value="#{deliveryMessages.open_bracket}" />
                <h:outputText value="#{media.fileSizeKBFormat} #{generalMessages.kb}" />
                <h:outputText value="#{deliveryMessages.close_bracket}" />
            </h:column>
            <h:column rendered="#{delivery.actionString == 'takeAssessment'
                or delivery.actionString == 'takeAssessmentViaUrl'}">
                <h:commandLink title="#{deliveryMessages.t_removeMedia}" action="confirmRemoveMedia"
                    id="removeMedia" onmouseup="saveTime();">
                    <h:outputText value="#{commonMessages.remove_action}" />
                    <f:param name="mediaId" value="#{media.mediaId}" />
                    <f:param name="mediaUrl" value="/samigo-app/servlet/ShowMedia?mediaId=#{media.mediaId}" />
                    <f:param name="mediaFilename" value="#{media.filename}" />
                    <f:param name="itemGradingId" value="#{media.itemGradingData.itemGradingId}" />
                    <f:actionListener type="org.sakaiproject.tool.assessment.ui.listener.shared.ConfirmRemoveMediaListener" />
                </h:commandLink>
            </h:column>
        </h:dataTable>
    </h:panelGroup>

    <h:panelGroup rendered="#{(delivery.actionString == 'previewAssessment'
            or delivery.actionString == 'takeAssessment'
            or delivery.actionString == 'takeAssessmentViaUrl')
        and delivery.navigation ne '1'
        and delivery.displayMardForReview}">
        <h:selectBooleanCheckbox value="#{question.review}" id="mark_for_review" />
        <h:outputLabel for="mark_for_review" value="#{deliveryMessages.mark}" />
        <h:outputLink title="#{assessmentSettingsMessages.whats_this_link}" value="#"
            onclick="javascript:window.open('/samigo-app/jsf/author/markForReviewPopUp.faces','MarkForReview','width=350,height=280,scrollbars=yes, resizable=yes');event.preventDefault();">
            <h:outputText value=" #{assessmentSettingsMessages.whats_this_link}" />
        </h:outputLink>
    </h:panelGroup>

    <br />

    <h:panelGroup rendered="#{delivery.feedback eq 'true'}">
        <h:panelGrid rendered="#{delivery.feedbackComponent.showItemLevel and question.feedbackIsNotEmpty}">
            <h:panelGroup>
                <h:outputLabel for="feedSC" styleClass="answerkeyFeedbackCommentLabel"
                    value="#{commonMessages.feedback}: " />
                <h:outputText id="feedSC" value="#{question.feedback}" escape="false" />
            </h:panelGroup>
            <h:outputText value=" " />
        </h:panelGrid>

        <h:panelGrid columns="1" border="0"
            rendered="#{delivery.actionString != 'gradeAssessment'
                and delivery.feedbackComponent.showGraderComment
                and delivery.noFeedback != 'true'
                and (question.gradingCommentIsNotEmpty or question.hasItemGradingAttachment)}">
            <h:panelGroup>
                <h:outputLabel for="commentSC" styleClass="answerkeyFeedbackCommentLabel"
                    value="#{deliveryMessages.comment}#{deliveryMessages.column} " />
                <h:outputText id="commentSC" value="#{question.gradingComment}" escape="false"
                    rendered="#{question.gradingCommentIsNotEmpty}" />
            </h:panelGroup>

            <h:panelGroup rendered="#{question.hasItemGradingAttachment}">
                <h:dataTable value="#{question.itemGradingAttachmentList}" var="attach">
                    <h:column>
                        <ui:include src="/jsf/shared/mimeicon.xhtml" />
                    </h:column>
                    <h:column>
                        <h:outputText value="&#160;&#160;&#160;&#160;" escape="false" />
                        <h:outputLink value="#{attach.location}" target="new_window">
                            <h:outputText value="#{attach.filename}" />
                        </h:outputLink>
                    </h:column>
                    <h:column>
                        <h:outputText value="&#160;&#160;&#160;&#160;" escape="false" />
                        <h:outputText escape="false" value="(#{attach.fileSize} #{generalMessages.kb})"
                            rendered="#{!attach.isLink}" />
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
        </h:panelGrid>
    </h:panelGroup>

</ui:composition>
