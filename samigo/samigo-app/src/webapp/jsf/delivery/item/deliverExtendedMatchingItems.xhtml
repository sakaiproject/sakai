<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:t="http://myfaces.apache.org/tomahawk">

    <script src="/samigo-app/js/utils-emi.js"></script>

    <h3>
        <h:outputText value="#{question.themeText}" escape="false" />
    </h3>
    <br />

    <h:dataTable value="#{question.itemData.emiAnswerOptions}" var="option" styleClass="noBorder"
        rendered="#{question.itemData.isAnswerOptionsSimple}">
        <h:column>
            <h:outputText escape="false" value="#{option.label}. " />
        </h:column>
        <h:column>
            <h:outputText escape="false" value=" #{option.text}" />
        </h:column>
    </h:dataTable>

    <h:outputText value="#{question.itemData.emiAnswerOptionsRichText}" escape="false"
        rendered="#{question.itemData.isAnswerOptionsRich}" />

    <h:dataTable value="#{question.itemData.itemAttachmentList}" var="attach"
        rendered="#{question.itemData.isAnswerOptionsRich}">
        <h:column rendered="#{!attach.isMedia}">
            <ui:include src="/jsf/shared/mimeicon.xhtml" />
        </h:column>
        <h:column>
            <h:outputText escape="false"
                value="&lt;embed src='#{delivery.protocol}/samigo-app/servlet/ShowAttachmentMedia?actionMode=preview&amp;resourceId=#{attach.encodedResourceId}&amp;mimeType=#{attach.mimeType}&amp;filename=#{attach.filename}' volume='50' height='350' width='400' autostart='false'/&gt;"
                rendered="#{attach.isInlineVideo}" />
            <h:outputText escape="false"
                value="&lt;img src='#{delivery.protocol}/samigo-app/servlet/ShowAttachmentMedia?actionMode=preview&amp;resourceId=#{attach.encodedResourceId}&amp;mimeType=#{attach.mimeType}&amp;filename=#{attach.filename}' /&gt;"
                rendered="#{attach.isInlineImage}" />
            <h:outputLink value="#{attach.location}" target="new_window" rendered="#{!attach.isMedia}">
                <h:outputText escape="false" value="#{attach.filename}" />
            </h:outputLink>
        </h:column>
        <h:column>
            <h:outputText escape="false" value="#{attach.fileSize} #{generalMessages.kb}"
                rendered="#{!attach.isLink and !attach.isMedia}" />
        </h:column>
    </h:dataTable>

    <h3>
        <h:outputText value="#{question.leadInText}" escape="false" />
    </h3>
    <br />

    <h:dataTable value="#{question.matchingArray}" var="matching" styleClass="simpleBorder" cellspacing="0">
        <h:column rendered="#{question.isMultipleItems}">
            <h:outputText value="#{matching.itemSequence}" escape="false" />
        </h:column>

        <h:column>
            <h:dataTable value="#{matching.emiResponseAndCorrectStatusList}" var="responseAndCorrectStatus"
                styleClass="noBorder" cellspacing="0"
                rendered="#{delivery.actionString == 'reviewAssessment'
                    or delivery.actionString == 'gradeAssessment'}">
                <h:column rendered="#{(delivery.feedback eq 'true'
                        and delivery.feedbackComponent.showCorrectResponse
                        and delivery.feedbackComponent.showCorrection
                        and delivery.noFeedback != 'true')
                        or delivery.actionString == 'gradeAssessment'}">
                    <h:graphicImage id="image"
                        rendered="#{responseAndCorrectStatus.isCorrect eq 'true'}"
                        alt="#{deliveryMessages.alt_correct}" url="/images/checkmark.gif" />
                    <h:graphicImage id="image2"
                        rendered="#{responseAndCorrectStatus.isCorrect eq 'false'}"
                        alt="#{deliveryMessages.alt_incorrect}" url="/images/crossmark.gif" />
                </h:column>
                <h:column>
                    <h:outputText value="#{responseAndCorrectStatus.answerLabel}" escape="false" />
                </h:column>
            </h:dataTable>

            <h:inputText id="responseAnswer" value="#{matching.response}" size="3" style="text-transform:uppercase;"
                rendered="#{delivery.actionString ne 'reviewAssessment' and delivery.actionString ne 'gradeAssessment'}"
                validator="#{matching.validateEmiResponse}"
                onkeypress="return checkEMIOptions(this, '#{question.itemData.emiAnswerOptionLabels}', event)"
                maxlength="#{matching.itemText.requiredOptionsCount}" />
        </h:column>

        <h:column>
            <h:outputText value="#{matching.text}" escape="false" />

            <h:dataTable value="#{matching.itemText.itemTextAttachmentList}" var="attach" styleClass="noBorder">
                <h:column rendered="#{!attach.isMedia}">
                    <ui:include src="/jsf/shared/mimeicon.xhtml" />
                </h:column>
                <h:column>
                    <h:outputText escape="false"
                        value="&lt;embed src='#{delivery.protocol}/samigo-app/servlet/ShowAttachmentMedia?actionMode=preview&amp;resourceId=#{attach.encodedResourceId}&amp;mimeType=#{attach.mimeType}&amp;filename=#{attach.filename}' volume='50' height='350' width='400' autostart='false'/&gt;"
                        rendered="#{attach.isInlineVideo}" />
                    <h:outputText escape="false"
                        value="&lt;img src='#{delivery.protocol}/samigo-app/servlet/ShowAttachmentMedia?actionMode=preview&amp;resourceId=#{attach.encodedResourceId}&amp;mimeType=#{attach.mimeType}&amp;filename=#{attach.filename}' /&gt;"
                        rendered="#{attach.isInlineImage}" />
                    <h:outputLink value="#{attach.location}" target="new_window" rendered="#{!attach.isMedia}">
                        <h:outputText escape="false" value="#{attach.filename}" />
                    </h:outputLink>
                </h:column>
                <h:column>
                    <h:outputText escape="false" value="#{attach.fileSize} #{generalMessages.kb}"
                        rendered="#{!attach.isLink and !attach.isMedia}" />
                </h:column>
            </h:dataTable>
        </h:column>
    </h:dataTable>

    <br />

    <h:panelGroup rendered="#{(delivery.actionString == 'previewAssessment'
            or delivery.actionString == 'takeAssessment'
            or delivery.actionString == 'takeAssessmentViaUrl')
        and delivery.navigation ne '1'
        and delivery.displayMardForReview}">
        <h:selectBooleanCheckbox value="#{question.review}" id="mark_for_review" />
        <h:outputLabel for="mark_for_review" value="#{deliveryMessages.mark}" />
        <h:outputLink title="#{assessmentSettingsMessages.whats_this_link}" value="#"
            onclick="javascript:window.open('/samigo-app/jsf/author/markForReviewPopUp.faces','MarkForReview','width=350,height=280,scrollbars=yes, resizable=yes');event.preventDefault();">
            <h:outputText value=" #{assessmentSettingsMessages.whats_this_link}" />
        </h:outputLink>
    </h:panelGroup>

    <h:panelGroup rendered="#{delivery.feedback eq 'true'}">
        <br />
        <h:panelGroup rendered="#{delivery.feedbackComponent.showCorrectResponse and delivery.feedbackComponent.showCorrection and delivery.noFeedback != 'true'}">
            <strong>
                <h:outputLabel for="answerKeyMC" value="#{deliveryMessages.ans_key}: " />
            </strong>
            <h:outputText id="answerKeyMC" value="#{question.key}" escape="false" />
        </h:panelGroup>

        <h:panelGroup rendered="#{delivery.feedbackComponent.showItemLevel and delivery.noFeedback != 'true' and question.feedbackIsNotEmpty}">
            <br />
            <strong>
                <h:outputLabel for="feedSC" value="#{deliveryMessages.feedback}: " />
            </strong>
            <h:outputText id="feedSC" value="#{question.feedback}" escape="false" />
        </h:panelGroup>

        <h:panelGrid columns="2" border="0"
            rendered="#{delivery.actionString != 'gradeAssessment'
                and delivery.feedbackComponent.showGraderComment
                and delivery.noFeedback != 'true'
                and (question.gradingCommentIsNotEmpty or question.hasItemGradingAttachment)}">
            <h:outputLabel for="commentSC" value="&lt;b&gt;#{deliveryMessages.comment}#{deliveryMessages.column} &lt;/b&gt;" escape="false" />
            <h:outputText id="commentSC" value="#{question.gradingComment}" escape="false"
                rendered="#{question.gradingCommentIsNotEmpty}" />
            <h:outputText value=" " rendered="#{question.gradingCommentIsNotEmpty}" />

            <h:panelGroup rendered="#{question.hasItemGradingAttachment}">
                <h:dataTable value="#{question.itemGradingAttachmentList}" var="attach">
                    <h:column>
                        <ui:include src="/jsf/shared/mimeicon.xhtml" />
                    </h:column>
                    <h:column>
                        <h:outputLink value="#{attach.location}" target="new_window">
                            <h:outputText escape="false" value="#{attach.filename}" />
                        </h:outputLink>
                    </h:column>
                    <h:column>
                        <h:outputText escape="false" value="(#{attach.fileSize} #{generalMessages.kb})"
                            rendered="#{!attach.isLink}" />
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
        </h:panelGrid>
    </h:panelGroup>

</ui:composition>
