<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view>
        <h:head>
            <ui:fragment rendered="#{not empty requestScope['html.head']}">
                <h:outputText value="#{requestScope['html.head']}" escape="false" />
            </ui:fragment>
            <title>
                <h:outputText value="#{deliveryMessages.is_retracted_title}" />
            </title>
        </h:head>
        <h:body onload="#{empty requestScope['html.body.onload'] ? '' : requestScope['html.body.onload']}">
            <div class="portletBody">
                <h3>
                    <h:outputText value="#{deliveryMessages.is_retracted_title}" />
                </h3>
                <h:outputText value="#{deliveryMessages.is_retracted}" rendered="#{delivery.actionString!='takeAssessmentViaUrl'}" />
                <h:outputText value="#{deliveryMessages.is_retracted_url}" rendered="#{delivery.actionString=='takeAssessmentViaUrl'}" />

                <h:panelGroup rendered="#{delivery.publishedAssessment.assessmentAccessControl.retractDate ne null}">
                    <h:outputText value="#{deliveryMessages.retract_date}: " escape="false" />
                    <h:outputText value="#{delivery.retractDate}">
                        <f:convertDateTime dateStyle="full" timeStyle="short" timeZone="#{delivery.userTimeZone}" />
                    </h:outputText>
                    <h:outputText value="." />
                </h:panelGroup>

                <h:form id="isRetracted">
                    <p class="act">
                        <h:commandButton value="#{deliveryMessages.button_return}" type="submit"
                            styleClass="active" action="select" rendered="#{delivery.actionString!='takeAssessmentViaUrl'}">
                            <f:actionListener type="org.sakaiproject.tool.assessment.ui.listener.select.SelectActionListener" />
                        </h:commandButton>
                    </p>
                </h:form>
            </div>
        </h:body>
    </f:view>
</ui:composition>
