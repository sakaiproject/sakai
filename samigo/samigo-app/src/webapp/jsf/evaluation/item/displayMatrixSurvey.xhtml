<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:outputText escape="false" value="#{question.text}" />
    <br />
    <br />

    <t:dataTable id="table1" value="#{question.rowChoices}" var="row" rowIndexVar="rowIndex"
        columnClasses="center" rowClasses="">
        <t:column headerstyle="#{question.relativeWidthStyle}"
            style="text-align:right;padding-left:0.3em">
            <f:facet name="header">
                <t:outputText value="                " />
            </f:facet>
            <h:outputText value="#{row}" />
        </t:column>

        <t:columns value="#{question.columnIndexList}" var="colIndex" styleClass="center"
            headerstyleClass="center">
            <f:facet name="header">
                <t:outputText value="#{question.columnChoices[colIndex]}" />
            </f:facet>
            <div style="text-align: center;">
                <h:panelGroup id="image2" styleClass="samigo-inline-radio fa fa-circle-o" />
                <br />
            </div>
        </t:columns>
    </t:dataTable>

    <br />
    <h:panelGrid rendered="#{question.addCommentFlag}">
        <h:outputText value="#{question.commentField}" />
    </h:panelGrid>
    <br />

    <ui:include src="/jsf/evaluation/item/displayTags.xhtml" />

</ui:composition>
