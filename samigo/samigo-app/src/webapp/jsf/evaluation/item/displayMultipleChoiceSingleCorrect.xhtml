<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:outputText value="#{question.text}" escape="false" />
    <br />
    <br />
    <h:dataTable value="#{question.itemTextArray}" var="itemText">
        <h:column>
            <t:dataList value="#{itemText.answerArraySorted}" var="answer" layout="unorderedList"
                style="list-style-type:none;">

                <h:graphicImage id="image8"
                    rendered="#{answer.isCorrect or (question.partialCreditFlag and answer.partialCredit gt 0)}"
                    alt="#{evaluationMessages.alt_correct}" url="/images/delivery/checkmark.gif" />
                <h:graphicImage id="image9" rendered="#{!answer.isCorrect}" alt=" "
                    url="/images/delivery/spacer.gif" />

                <h:outputText value="#{answer.label}. " escape="false"
                    rendered="#{question.hint == '***'}" />

                <h:selectOneRadio id="samigo-mc-single-choice" value="#{question.hint}" disabled="true"
                    rendered="#{question.hint != '***'}">
                    <f:selectItem itemLabel="#{answer.label}. " itemValue="#{answer.sequence}" />
                </h:selectOneRadio>

                <h:outputLabel for="samigo-mc-single-choice" styleClass="mcAnswerText"
                    value="#{answer.text}" escape="false">
                    <f:converter converterId="org.sakaiproject.tool.assessment.jsf.convert.AnswerSurveyConverter" />
                </h:outputLabel>
                <br />
                <br />

            </t:dataList>
        </h:column>
    </h:dataTable>

    <h:panelGroup rendered="#{question.partialCreditFlag}">
        <strong>
            <h:outputLabel value="#{deliveryMessages.ans_key}#{deliveryMessages.column} " />
        </strong>
        <h:outputText value="#{question.answerKey}" escape="false" />
    </h:panelGroup>

    <ui:include src="/jsf/evaluation/item/displayTags.xhtml" />

</ui:composition>
