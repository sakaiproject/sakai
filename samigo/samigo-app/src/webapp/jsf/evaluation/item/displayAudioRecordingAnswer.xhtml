<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:panelGroup>
        <h:dataTable value="#{description.itemGradingArrayList}" var="itemGradingArrayList" cellpadding="10">
            <h:column>
                <h:outputText value="#{description.answer}" escape="false"
                    rendered="#{itemGradingArrayList.mediaArray.size() == 0}" />
                <h:dataTable value="#{itemGradingArrayList.mediaArray}" var="media">
                    <h:column>
                        <audio controls="controls">
                            <source src="/samigo-app/servlet/ShowMedia?mediaId=#{media.mediaId}" type="audio/wav" />
                        </audio>
                        <br />
                        <h:outputText value="#{evaluationMessages.open_bracket}" />
                        <h:outputText
                            value="#{media.duration} #{deliveryMessages.secs}, #{deliveryMessages.recorded_on} "
                            rendered="#{!media.durationIsOver}" />
                        <h:outputText
                            value="#{media.timeAllowed} #{deliveryMessages.secs}, #{deliveryMessages.recorded_on} "
                            rendered="#{media.durationIsOver}" />
                        <h:outputText value="#{media.createdDate}">
                            <f:convertDateTime dateStyle="medium" timeStyle="short" timeZone="#{author.userTimeZone}" />
                        </h:outputText>
                        <h:outputText value="#{evaluationMessages.close_bracket}" />
                        <br />
                        <div>
                            <h:outputFormat value=" #{deliveryMessages.can_you_hear}" escape="false">
                                <f:param
                                    value="<a href='#{author.protocol}/samigo-app/servlet/ShowMedia?mediaId=#{media.mediaId}&amp;setMimeType=false'>#{deliveryMessages.can_you_hear_2}</a>" />
                            </h:outputFormat>
                        </div>
                    </h:column>
                </h:dataTable>
            </h:column>
        </h:dataTable>
    </h:panelGroup>

</ui:composition>
