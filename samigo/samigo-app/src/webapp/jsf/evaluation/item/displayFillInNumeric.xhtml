<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:outputText value="#{question.description}" escape="false" />
    <br />
    <h:outputText value="#{question.text}" escape="false" />
    <h:dataTable value="#{question.itemTextArray}" var="itemText">
        <h:column>
            <h:dataTable value="#{itemText.answerArraySorted}" var="answer">
                <h:column>
                    <h:graphicImage id="image2" rendered="#{answer.isCorrect}"
                        alt="#{evaluationMessages.alt_correct}" url="/images/delivery/checkmark.gif" />
                    <h:graphicImage id="image3" rendered="#{!answer.isCorrect}"
                        alt="" url="/images/crossmark.gif" />
                </h:column>
                <h:column>
                    <h:outputText value="#{answer.sequence}#{evaluationMessages.dot} #{answer.text}"
                        escape="false" />
                </h:column>
            </h:dataTable>
        </h:column>
    </h:dataTable>

    <ui:include src="/jsf/evaluation/item/displayTags.xhtml" />

</ui:composition>
