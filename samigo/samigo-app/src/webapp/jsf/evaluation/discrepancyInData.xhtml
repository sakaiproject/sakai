<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view>
        <h:head>
            <ui:fragment rendered="#{not empty requestScope['html.head']}">
                <h:outputText value="#{requestScope['html.head']}" escape="false" />
            </ui:fragment>
            <title>
                <h:outputText value="#{evaluationMessages.data_discrepancy_title}" />
            </title>
        </h:head>
        <h:body onload="#{empty requestScope['html.body.onload'] ? '' : requestScope['html.body.onload']}">
            <div class="portletBody">
                <h3>
                    <h:outputText value="#{evaluationMessages.data_discrepancy_title}" />
                </h3>
                <h:panelGrid border="0">
                    <h:outputText value="#{evaluationMessages.data_discrepancy_1}" />
                    <h:outputText value="#{evaluationMessages.data_discrepancy_2}" />
                </h:panelGrid>
            </div>
        </h:body>
    </f:view>

</ui:composition>
