<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:panelGroup rendered="#{questionScores.hasAssociatedRubric}">
        <div id="#{description.assessmentGradingId}-inputs"></div>
        <div id="modal#{description.assessmentGradingId}.#{questionScores.itemId}" style="display:none;overflow:initial">
            <h:panelGroup rendered="#{questionScores.associatedRubricType == '1'}">
                <sakai-rubric-grading
                    id="#{description.assessmentGradingId}.#{questionScores.itemId}-pub.#{questionScores.publishedId}.#{questionScores.itemId}.#{description.assessmentGradingId}"
                    site-id="#{questionScores.siteId}"
                    tool-id="sakai.samigo"
                    entity-id="pub.#{questionScores.publishedId}.#{questionScores.itemId}"
                    evaluated-item-id="#{description.assessmentGradingId}.#{questionScores.itemId}"
                    evaluated-item-owner-id="#{description.idString}"
                    item-id="#{description.assessmentGradingId}"
                    enable-pdf-export="#{questionScores.enablePdfExport ? 'true' : null}">
                </sakai-rubric-grading>
            </h:panelGroup>
            <h:panelGroup rendered="#{questionScores.associatedRubricType == '2'}">
                <sakai-dynamic-rubric
                    id="#{description.assessmentGradingId}.#{questionScores.itemId}-pub.#{questionScores.publishedId}.#{questionScores.itemId}.#{description.assessmentGradingId}"
                    grading-id="#{description.assessmentGradingId}.#{questionScores.itemId}"
                    entity-id="pub.#{questionScores.publishedId}.#{questionScores.itemId}"
                    site-id="#{questionScores.siteId}"
                    evaluated-item-owner-id="#{description.idString}"
                    previous-grade="#{description.roundedTotalAutoScore}"
                    origin="questionScore">
                </sakai-dynamic-rubric>
            </h:panelGroup>
        </div>
    </h:panelGroup>

</ui:composition>
