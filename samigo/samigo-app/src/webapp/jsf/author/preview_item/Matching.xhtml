<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:include src="/jsf/author/preview_item/attachment.xhtml" />

    <h:outputText escape="false" value="#{question.instruction}" />

    <t:dataList layout="orderedList" styleClass="noListStyle"
        value="#{question.itemData.itemTextArraySorted[0].answerArrayWithDistractorSorted}" var="answer"
        rendered="#{question.itemData.itemTextArraySorted[0].sequence == 1}">
        <h:outputText escape="false" value="#{answer.label}." styleClass="author_mcLabelText" />
        <h:outputText value="#{evaluationMessages.none_above}" rendered="#{answer.text eq 'none_above'}" styleClass="mcAnswerText" />
        <h:outputText value="#{answer.text}" escape="false" rendered="#{answer.text ne 'none_above'}" styleClass="mcAnswerText" />
    </t:dataList>

    <h:dataTable value="#{question.itemData.itemTextArraySorted}" var="itemText">
        <h:column>
            <h:panelGrid columns="2">
                <h:selectOneMenu id="label" disabled="true">
                    <f:selectItem itemValue="" itemLabel="#{authorMessages.select_combo}" />
                    <f:selectItem itemValue="" itemLabel="A" />
                    <f:selectItem itemValue="" itemLabel="B" />
                    <f:selectItem itemValue="" itemLabel="C" />
                </h:selectOneMenu>
                <h:outputText escape="false" value="#{itemText.sequence}. #{itemText.text}" styleClass="mcAnswerText" />

                <h:outputText value="" />

                <h:dataTable value="#{itemText.answerArray}" var="answer">
                    <h:column>
                        <h:panelGroup rendered="#{answer.isCorrect and answer.correctAnswerFbIsNotEmpty and author.isEditPendingAssessmentFlow and assessmentSettings.feedbackAuthoring ne '1'}" styleClass="longtext">
                            <h:outputLabel value="#{authorMessages.correct}: " />
                            <h:outputText escape="false" value="#{answer.correctAnswerFeedback}" />
                        </h:panelGroup>
                        <h:panelGroup rendered="#{answer.isCorrect and answer.correctAnswerFbIsNotEmpty and !author.isEditPendingAssessmentFlow and publishedSettings.feedbackAuthoring ne '1'}" styleClass="longtext">
                            <h:outputLabel value="#{authorMessages.correct}: " />
                            <h:outputText escape="false" value="#{answer.correctAnswerFeedback}" />
                        </h:panelGroup>
                    </h:column>
                </h:dataTable>

                <h:outputText value="" />

                <h:dataTable value="#{itemText.answerArray}" var="answer">
                    <h:column>
                        <h:panelGroup rendered="#{answer.isCorrect and answer.incorrectAnswerFbIsNotEmpty and author.isEditPendingAssessmentFlow and assessmentSettings.feedbackAuthoring ne '1'}" styleClass="longtext">
                            <h:outputLabel value="#{authorMessages.incorrect}: " />
                            <h:outputText escape="false" value="#{answer.inCorrectAnswerFeedback}" />
                        </h:panelGroup>
                        <h:panelGroup rendered="#{answer.isCorrect and answer.incorrectAnswerFbIsNotEmpty and !author.isEditPendingAssessmentFlow and publishedSettings.feedbackAuthoring ne '1'}" styleClass="longtext">
                            <h:outputLabel value="#{authorMessages.incorrect}: " />
                            <h:outputText escape="false" value="#{answer.inCorrectAnswerFeedback}" />
                        </h:panelGroup>
                    </h:column>
                </h:dataTable>

            </h:panelGrid>
        </h:column>
    </h:dataTable>

    <h:panelGroup>
        <h:outputLabel value="#{authorMessages.answerKey}: " />
        <h:outputText escape="false" value="#{question.itemData.answerKey}" />
        <br />
    </h:panelGroup>

    <h:panelGroup rendered="#{question.itemData.correctItemFbIsNotEmpty and author.isEditPendingAssessmentFlow and assessmentSettings.feedbackAuthoring ne '2'}">
        <h:outputLabel value="#{authorMessages.correct}:" />
        <h:outputText value="#{question.itemData.correctItemFeedback}" escape="false" />
        <br />
    </h:panelGroup>
    <h:panelGroup rendered="#{question.itemData.incorrectItemFbIsNotEmpty and author.isEditPendingAssessmentFlow and assessmentSettings.feedbackAuthoring ne '2'}">
        <h:outputLabel value="#{authorMessages.incorrect}:" />
        <h:outputText value="#{question.itemData.inCorrectItemFeedback}" escape="false" />
    </h:panelGroup>

    <h:panelGroup rendered="#{question.itemData.correctItemFbIsNotEmpty and !author.isEditPendingAssessmentFlow and publishedSettings.feedbackAuthoring ne '2'}">
        <h:outputLabel value="#{authorMessages.correct}:" />
        <h:outputText value="#{question.itemData.correctItemFeedback}" escape="false" />
        <br />
    </h:panelGroup>
    <h:panelGroup rendered="#{question.itemData.incorrectItemFbIsNotEmpty and !author.isEditPendingAssessmentFlow and publishedSettings.feedbackAuthoring ne '2'}">
        <h:outputLabel value="#{authorMessages.incorrect}:" />
        <h:outputText value="#{question.itemData.inCorrectItemFeedback}" escape="false" />
    </h:panelGroup>

    <ui:include src="/jsf/author/preview_item/tags.xhtml" />

</ui:composition>
