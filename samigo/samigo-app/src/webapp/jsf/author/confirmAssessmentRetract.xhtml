<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view>
        <f:event type="preRenderView" listener="#{portalHeaderConfigurator.configure}" />
        <h:head>
            <ui:fragment rendered="#{not empty requestScope['html.head']}">
                <h:outputText value="#{requestScope['html.head']}" escape="false" />
            </ui:fragment>
            <title>
                <h:outputText value="#{assessmentSettingsMessages.retract_heading}" />
            </title>
        </h:head>
        <h:body onload="#{requestScope['html.body.onload']}">
            <div class="portletBody">
                <h3>
                    <h:outputText value="#{assessmentSettingsMessages.retract_conf}" />
                </h3>
                <h:form id="retractAssessmentForm">
                    <h:inputHidden id="templateId" value="#{template.idString}" />
                    <div class="sak-banner-warn tier1">
                        <h:outputText value="#{assessmentSettingsMessages.retract_for_sure}" />
                    </div>
                    <p class="act">
                        <h:commandButton id="retract"
                                         value="#{assessmentSettingsMessages.button_stop_accepting}"
                                         styleClass="active"
                                         action="author">
                            <f:actionListener type="org.sakaiproject.tool.assessment.ui.listener.author.SavePublishedSettingsListener" />
                        </h:commandButton>
                        <h:commandButton value="#{commonMessages.cancel_action}"
                                         action="editPublishedAssessmentSettings"
                                         styleClass="act" />
                    </p>
                </h:form>
            </div>
        </h:body>
    </f:view>

</ui:composition>
