<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:samigo="http://www.sakaiproject.org/samigo"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view>
        <f:event type="preRenderView" listener="#{portalHeaderConfigurator.configure}" />
        <h:head>
            <ui:fragment rendered="#{not empty requestScope['html.head']}">
                <h:outputText value="#{requestScope['html.head']}" escape="false" />
            </ui:fragment>
            <title>
                <h:outputText value="#{authorMessages.item_display_author}" />
            </title>
            <script type="text/javascript" src="/samigo-app/js/authoring.js"></script>
            <script type="module" src="/webcomponents/bundles/rubric-association-requirements.js#{itemauthor.CDNQuery}"></script>
        </h:head>
        <h:body onload="countNum();#{empty requestScope['html.body.onload'] ? '' : requestScope['html.body.onload']}">
            <div class="portletBody container-fluid">
                <ui:include src="/jsf/author/item/itemHeadings.xhtml" />

                <h:form id="itemForm">
                    <ui:fragment>
                        <input type="hidden" id="ckeditor-autosave-context" name="ckeditor-autosave-context" value="samigo_edit_shortAnswer" />
                    </ui:fragment>
                    <ui:fragment rendered="#{itemauthor.currentItem.itemId != null}">
                        <input type="hidden" id="ckeditor-autosave-entity-id" name="ckeditor-autosave-entity-id" value="#{itemauthor.currentItem.itemId}" />
                    </ui:fragment>

                    <p class="act">
                        <h:commandButton rendered="#{itemauthor.target=='assessment'}" value="#{commonMessages.action_save}" action="#{itemauthor.currentItem.getOutcome}" styleClass="active">
                            <f:actionListener type="org.sakaiproject.tool.assessment.ui.listener.author.ItemAddListener" />
                        </h:commandButton>
                        <h:commandButton rendered="#{itemauthor.target=='questionpool'}" value="#{commonMessages.action_save}" action="#{itemauthor.currentItem.getPoolOutcome}" styleClass="active">
                            <f:actionListener type="org.sakaiproject.tool.assessment.ui.listener.author.ItemAddListener" />
                        </h:commandButton>
                        <h:commandButton rendered="#{itemauthor.target=='assessment'}" value="#{commonMessages.cancel_action}" action="editAssessment" immediate="true">
                            <f:actionListener type="org.sakaiproject.tool.assessment.ui.listener.author.ResetItemAttachmentListener" />
                            <f:actionListener type="org.sakaiproject.tool.assessment.ui.listener.author.EditAssessmentListener" />
                        </h:commandButton>
                        <h:commandButton rendered="#{itemauthor.target=='questionpool'}" value="#{commonMessages.cancel_action}" action="editPool" immediate="true">
                            <f:actionListener type="org.sakaiproject.tool.assessment.ui.listener.author.ResetItemAttachmentListener" />
                        </h:commandButton>
                    </p>

                    <div class="form-group row">
                        <h:outputLabel for="answerptr" styleClass="col-md-2" value="#{authorMessages.answer_point_value}" />
                        <div class="col-md-2">
                            <h:inputText id="answerptr" label="#{authorMessages.pt}" value="#{itemauthor.currentItem.itemScore}" required="true" disabled="#{author.isEditPoolFlow}" styleClass="form-control ConvertPoint">
                                <f:validateDoubleRange minimum="0.00" />
                            </h:inputText>
                            <h:message for="answerptr" styleClass="validate" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <h:outputLabel for="itemScore" styleClass="col-md-2" value="#{authorMessages.answer_point_value_display}" />
                        <div class="col-md-10">
                            <t:selectOneRadio id="itemScore" value="#{itemauthor.currentItem.itemScoreDisplayFlag}" layout="spread">
                                <f:selectItem itemValue="true" itemLabel="#{authorMessages.yes}" />
                                <f:selectItem itemValue="false" itemLabel="#{authorMessages.no}" />
                            </t:selectOneRadio>
                            <ul class="item-score">
                                <li><t:radio renderLogicalId="true" for="itemScore" index="0" /></li>
                                <li><t:radio renderLogicalId="true" for="itemScore" index="1" /></li>
                            </ul>
                        </div>
                    </div>

                    <ui:include src="/jsf/author/item/rubricAssociation.xhtml" />

                    <f:subview id="minPoints" rendered="#{itemauthor.allowMinScore}">
                        <div class="form-group row">
                            <h:outputLabel for="answerminptr" value="#{authorMessages.answer_min_point_value}" styleClass="col-md-2" />
                            <div class="col-md-2">
                                <h:inputText id="answerminptr" value="#{itemauthor.currentItem.itemMinScore}" styleClass="form-control ConvertPoint">
                                    <f:validateDoubleRange />
                                </h:inputText>
                                <h:outputText value="#{authorMessages.answer_min_point_info}" style="font-size:x-small" />
                                <h:message for="answerminptr" styleClass="validate" />
                            </div>
                        </div>
                    </f:subview>

                    <ui:include src="/jsf/author/inc/extraCreditSetting.xhtml" />

                    <div class="form-group row">
                        <h:outputLabel for="questionItemText" value="#{authorMessages.q_text}" styleClass="form-label" />
                        <div class="col-md-8">
                            <h:panelGrid>
                                <samigo:wysiwyg identity="questionItemText" rows="140" value="#{itemauthor.currentItem.itemText}" hasToggle="yes" mode="author" maxCharCount="60000" />
                            </h:panelGrid>
                        </div>
                    </div>

                    <ui:include src="/jsf/author/item/attachment.xhtml" />
                    <ui:include src="/jsf/author/item/timed.xhtml" />

                    <h:panelGroup styleClass="form-group row" layout="block" rendered="#{itemauthor.target == 'assessment' and not author.isEditPoolFlow}">
                        <h:outputLabel for="assignToPart" styleClass="col-md-2" value="#{authorMessages.assign_to_p}" />
                        <div class="col-md-10">
                            <h:selectOneMenu id="assignToPart" value="#{itemauthor.currentItem.selectedSection}">
                                <f:selectItems value="#{itemauthor.sectionSelectList}" />
                            </h:selectOneMenu>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup styleClass="form-group row" layout="block" rendered="#{itemauthor.target == 'assessment' and author.isEditPendingAssessmentFlow}">
                        <h:outputLabel for="assignToPool" styleClass="col-md-2" value="#{authorMessages.assign_to_question_p}" />
                        <div class="col-md-10">
                            <h:selectOneMenu id="assignToPool" value="#{itemauthor.currentItem.selectedPool}">
                                <f:selectItem itemValue="" itemLabel="#{authorMessages.select_a_pool_name}" />
                                <f:selectItems value="#{itemauthor.poolSelectList}" />
                            </h:selectOneMenu>
                        </div>
                    </h:panelGroup>

                    <h2>
                        <h:outputText value="#{authorMessages.answer_provide_a_mo}" />
                    </h2>

                    <div class="form-group row">
                        <h:outputLabel for="questionFeedbackModel" value="#{authorMessages.model_short_answer}" styleClass="form-label" />
                        <div class="col-md-8">
                            <h:panelGrid>
                                <samigo:wysiwyg identity="questionFeedbackModel" rows="140" value="#{itemauthor.currentItem.corrAnswer}" hasToggle="yes" mode="author" maxCharCount="60000" />
                            </h:panelGrid>
                        </div>
                    </div>

                    <h:panelGroup styleClass="form-group row" layout="block" rendered="#{itemauthor.target == 'questionpool' or (itemauthor.target != 'questionpool' and author.isEditPendingAssessmentFlow and assessmentSettings.feedbackAuthoring ne '2') or (!author.isEditPendingAssessmentFlow and publishedSettings.feedbackAuthoring ne '2')}">
                        <h:outputLabel for="questionFeedbackGeneral" value="#{commonMessages.feedback_optional}" styleClass="form-label" />
                        <div class="col-md-8">
                            <h:panelGrid>
                                <samigo:wysiwyg identity="questionFeedbackGeneral" rows="140" value="#{itemauthor.currentItem.generalFeedback}" hasToggle="yes" mode="author" maxCharCount="60000" />
                            </h:panelGrid>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{itemauthor.showMetadata == 'true'}" styleClass="longtext">
                        <h:outputLabel value="Metadata" />
                        <br />
                        <div class="form-group row">
                            <h:outputLabel for="obj" value="#{authorMessages.objective}" styleClass="col-md-2" />
                            <div class="col-md-5">
                                <h:inputText size="30" id="obj" value="#{itemauthor.currentItem.objective}" styleClass="form-control" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <h:outputLabel for="keyword" value="#{authorMessages.keyword}" styleClass="col-md-2" />
                            <div class="col-md-5">
                                <h:inputText size="30" id="keyword" value="#{itemauthor.currentItem.keyword}" styleClass="form-control" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <h:outputLabel for="rubric" value="#{authorMessages.rubric_colon}" styleClass="col-md-2" />
                            <div class="col-md-5">
                                <h:inputText size="30" id="rubric" value="#{itemauthor.currentItem.rubric}" styleClass="form-control" />
                            </div>
                        </div>
                    </h:panelGroup>

                    <ui:include src="/jsf/author/item/tags.xhtml" />

                    <p class="act">
                        <h:commandButton rendered="#{itemauthor.target=='assessment'}" value="#{commonMessages.action_save}" action="#{itemauthor.currentItem.getOutcome}" styleClass="active">
                            <f:actionListener type="org.sakaiproject.tool.assessment.ui.listener.author.ItemAddListener" />
                        </h:commandButton>
                        <h:commandButton rendered="#{itemauthor.target=='questionpool'}" value="#{commonMessages.action_save}" action="#{itemauthor.currentItem.getPoolOutcome}" styleClass="active">
                            <f:actionListener type="org.sakaiproject.tool.assessment.ui.listener.author.ItemAddListener" />
                        </h:commandButton>
                        <h:commandButton rendered="#{itemauthor.target=='assessment'}" value="#{commonMessages.cancel_action}" action="editAssessment" immediate="true">
                            <f:actionListener type="org.sakaiproject.tool.assessment.ui.listener.author.ResetItemAttachmentListener" />
                            <f:actionListener type="org.sakaiproject.tool.assessment.ui.listener.author.EditAssessmentListener" />
                        </h:commandButton>
                        <h:commandButton rendered="#{itemauthor.target=='questionpool'}" value="#{commonMessages.cancel_action}" action="editPool" immediate="true">
                            <f:actionListener type="org.sakaiproject.tool.assessment.ui.listener.author.ResetItemAttachmentListener" />
                        </h:commandButton>
                    </p>
                </h:form>
            </div>
        </h:body>
    </f:view>

</ui:composition>
