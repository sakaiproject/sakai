<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view>
        <f:event type="preRenderView" listener="#{portalHeaderConfigurator.configure}" />
        <h:head>
            <ui:fragment rendered="#{not empty requestScope['html.head']}">
                <h:outputText value="#{requestScope['html.head']}" escape="false" />
            </ui:fragment>
            <title>
                <h:outputText value="#{authorMessages.remove_q_conf}" />
            </title>
        </h:head>
        <h:body onload="#{requestScope['html.body.onload']}">
            <div class="portletBody">
                <h:form>
                    <h3>
                        <h:outputText value="#{authorMessages.remove_q_conf}" />
                    </h3>
                    <div class="validation tier1">
                        <h:outputText value="#{authorMessages.sure_rem_q}" />
                    </div>
                    <p class="act">
                        <h:commandButton immediate="true"
                                         value="#{commonMessages.remove_action}"
                                         action="editAssessment"
                                         styleClass="active">
                            <f:actionListener type="org.sakaiproject.tool.assessment.ui.listener.author.ItemRemoveListener" />
                            <f:param name="itemid" value="#{question.itemData.itemIdString}" />
                        </h:commandButton>
                        <h:commandButton value="#{commonMessages.cancel_action}"
                                         action="editAssessment"
                                         rendered="#{itemauthor.target == 'assessment'}" />
                        <h:commandButton value="#{commonMessages.cancel_action}"
                                         action="editPool"
                                         rendered="#{itemauthor.target == 'questionpool'}" />
                    </p>
                </h:form>
            </div>
        </h:body>
    </f:view>

</ui:composition>
