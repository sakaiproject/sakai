<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view>
        <f:event type="preRenderView" listener="#{portalHeaderConfigurator.configure}" />
        <h:head>
            <ui:fragment rendered="#{not empty requestScope['html.head']}">
                <h:outputText value="#{requestScope['html.head']}" escape="false" />
            </ui:fragment>
            <title>
                <h:outputText value="#{authorMessages.remove_p_conf}" />
            </title>
            <script src="/library/js/spinner.js"></script>
        </h:head>
        <h:body onload="#{requestScope['html.body.onload']}">
            <div class="portletBody">
                <h:form>
                    <h3>
                        <h:outputText value="#{authorMessages.remove_p_conf}" />
                    </h3>
                    <h:panelGrid cellpadding="6" cellspacing="4">
                        <h:panelGroup layout="block" styleClass="validation tier1">
                            <h:outputText value="#{authorMessages.choose_rem}" />
                        </h:panelGroup>
                        <h:panelGrid columns="1">
                            <h:selectOneRadio value="#{sectionBean.removeAllQuestions}" layout="pageDirection">
                                <f:selectItem itemValue="1" itemLabel="#{authorMessages.rem_p_all}" />
                                <f:selectItem itemValue="0" itemLabel="#{authorMessages.rem_p_only}" />
                            </h:selectOneRadio>
                            <h:panelGroup layout="block" styleClass="ms-4">
                                <h:selectOneMenu id="sectionId" value="#{sectionBean.destSectionId}">
                                    <f:selectItem itemValue="" itemLabel="#{authorMessages.select_one}" />
                                    <f:selectItems value="#{assessmentBean.otherSectionList}" />
                                </h:selectOneMenu>
                            </h:panelGroup>
                        </h:panelGrid>
                    </h:panelGrid>
                    <p class="act">
                        <h:commandButton value="#{commonMessages.remove_action}"
                                         action="removePart"
                                         styleClass="active"
                                         onclick="SPNR.disableControlsAndSpin(this, null);">
                            <f:actionListener type="org.sakaiproject.tool.assessment.ui.listener.author.RemovePartListener" />
                        </h:commandButton>
                        <h:commandButton value="#{commonMessages.cancel_action}"
                                         action="editAssessment"
                                         onclick="SPNR.disableControlsAndSpin(this, null);" />
                    </p>
                </h:form>
            </div>
        </h:body>
    </f:view>

</ui:composition>
