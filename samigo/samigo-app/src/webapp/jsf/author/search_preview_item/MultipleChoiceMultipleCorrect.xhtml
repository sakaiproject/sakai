<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:outputLabel escape="false" value="#{authorMessages.multiple_choice_type}" />
    <br />

    <h:dataTable value="#{searchQuestionBean.getData(param.idString)}" var="item" width="100%">
        <h:column>
            <h:outputText escape="false" value="#{item.text}" />

            <ui:include src="/jsf/author/search_preview_item/attachment.xhtml">
                <ui:param name="item" value="#{item}" />
            </ui:include>

            <br />
            <h:dataTable value="#{item.itemTextArraySorted}" var="itemText" width="100%">
                <h:column>
                    <h:dataTable value="#{itemText.answerArraySorted}" var="answer" width="100%">
                        <h:column>
                            <h:panelGroup rendered="#{answer.text != null and answer.text ne ''}">
                                <h:graphicImage id="image1" rendered="#{answer.isCorrect}" alt="#{authorMessages.correct}" url="/images/checked.gif" />
                                <h:graphicImage id="image2" rendered="#{!answer.isCorrect}" alt="#{authorMessages.not_correct}" url="/images/unchecked.gif" />
                                <h:outputText escape="false" value="#{answer.label}. " />
                                <h:outputText escape="false" value="#{answer.text}" styleClass="mcAnswerText" />
                            </h:panelGroup>
                        </h:column>
                        <h:column>
                            <h:panelGroup rendered="#{answer.text ne null and answer.text ne '' and author.isEditPendingAssessmentFlow and assessmentSettings.feedbackAuthoring ne '1' and answer.generalAnswerFbIsNotEmpty}">
                                <h:outputLabel value=" #{commonMessages.feedback}: " />
                                <h:outputText escape="false" value="#{answer.generalAnswerFeedback}" />
                            </h:panelGroup>
                            <h:panelGroup rendered="#{answer.text ne null and answer.text ne '' and !author.isEditPendingAssessmentFlow and publishedSettings.feedbackAuthoring ne '1' and answer.generalAnswerFbIsNotEmpty}">
                                <h:outputLabel value=" #{commonMessages.feedback}: " />
                                <h:outputText escape="false" value="#{answer.generalAnswerFeedback}" />
                            </h:panelGroup>
                        </h:column>
                    </h:dataTable>
                </h:column>
            </h:dataTable>

            <h:panelGroup>
                <h:outputLabel value="#{authorMessages.answerKey}: " />
                <h:outputText escape="false" value="#{item.answerKey}" />
                <br />
            </h:panelGroup>

            <h:panelGroup rendered="#{item.correctItemFbIsNotEmpty and author.isEditPendingAssessmentFlow and assessmentSettings.feedbackAuthoring ne '2'}">
                <h:outputLabel value="#{authorMessages.correctItemFeedback}: " />
                <h:outputText value="#{item.correctItemFeedback}" escape="false" />
                <br />
            </h:panelGroup>
            <h:panelGroup rendered="#{item.incorrectItemFbIsNotEmpty and author.isEditPendingAssessmentFlow and assessmentSettings.feedbackAuthoring ne '2'}">
                <h:outputLabel value="#{authorMessages.incorrectItemFeedback}: " />
                <h:outputText value="#{item.inCorrectItemFeedback}" escape="false" />
            </h:panelGroup>

            <h:panelGroup rendered="#{item.correctItemFbIsNotEmpty and !author.isEditPendingAssessmentFlow and publishedSettings.feedbackAuthoring ne '2'}">
                <h:outputLabel value="#{authorMessages.correctItemFeedback}: " />
                <h:outputText value="#{item.correctItemFeedback}" escape="false" />
                <br />
            </h:panelGroup>
            <h:panelGroup rendered="#{item.incorrectItemFbIsNotEmpty and !author.isEditPendingAssessmentFlow and publishedSettings.feedbackAuthoring ne '2'}">
                <h:outputLabel value="#{authorMessages.incorrectItemFeedback}: " />
                <h:outputText value="#{item.inCorrectItemFeedback}" escape="false" />
            </h:panelGroup>

            <ui:include src="/jsf/author/search_preview_item/tags.xhtml">
                <ui:param name="itemValue" value="#{item}" />
            </ui:include>
        </h:column>
    </h:dataTable>

</ui:composition>
