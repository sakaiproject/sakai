<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:outputLabel escape="false" value="#{authorMessages.file_upload}" />
    <br />

    <h:dataTable value="#{searchQuestionBean.getData(param.idString)}" var="item" width="100%">
        <h:column>
            <h:outputText escape="false" value="#{item.text}" />

            <ui:include src="/jsf/author/search_preview_item/attachment.xhtml">
                <ui:param name="item" value="#{item}" />
            </ui:include>

            <h:panelGrid columns="1" width="100%">
                <h:outputText escape="false" value="#{authorMessages.upload_instruction}" />
                <h:panelGroup>
                    <h:outputText value="#{authorMessages.file}" />
                    <h:inputText size="50" />
                    <h:outputText value="  " />
                    <h:commandButton value="#{authorMessages.browse}" type="button" />
                    <h:outputText value="  " />
                    <h:commandButton value="#{authorMessages.upload}" type="button" />
                </h:panelGroup>
            </h:panelGrid>

            <h:dataTable value="#{item.itemTextArraySorted}" var="itemText">
                <h:column>
                    <h:dataTable value="#{itemText.answerArray}" var="answer">
                        <h:column>
                            <h:outputLabel rendered="#{answer.textIsNotEmpty}" value="#{authorMessages.preview_model_short_answer}" />
                            <h:outputText rendered="#{answer.textIsNotEmpty}" escape="false" value="#{answer.text}" />
                        </h:column>
                    </h:dataTable>
                </h:column>
            </h:dataTable>

            <h:panelGroup rendered="#{item.generalItemFbIsNotEmpty and author.isEditPendingAssessmentFlow and assessmentSettings.feedbackAuthoring ne '2'}">
                <h:outputLabel value="#{commonMessages.feedback}: " />
                <h:outputText escape="false" value="#{item.generalItemFeedback}" />
            </h:panelGroup>
            <h:panelGroup rendered="#{item.generalItemFbIsNotEmpty and !author.isEditPendingAssessmentFlow and publishedSettings.feedbackAuthoring ne '2'}">
                <h:outputLabel value="#{commonMessages.feedback}: " />
                <h:outputText escape="false" value="#{item.generalItemFeedback}" />
            </h:panelGroup>

            <ui:include src="/jsf/author/search_preview_item/tags.xhtml">
                <ui:param name="itemValue" value="#{item}" />
            </ui:include>
        </h:column>
    </h:dataTable>

</ui:composition>
