<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:samigo="http://www.sakaiproject.org/samigo"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:outputLabel escape="false" value="#{authorMessages.fill_in_the_blank}" />
    <br />

    <h:dataTable value="#{searchQuestionBean.getData(param.idString)}" var="item" width="100%">
        <h:column>
            <h:outputText escape="false" value="#{item.text}" />

            <ui:include src="/jsf/author/search_preview_item/attachment.xhtml">
                <ui:param name="item" value="#{item}" />
            </ui:include>

            <h:dataTable value="#{item.itemTextArraySorted}" var="itemText">
                <h:column />
            </h:dataTable>

            <h:panelGrid columns="2" styleClass="longtext">
                <h:outputLabel value="#{authorMessages.answerKey}: " />
                <h:dataTable value="#{item.itemTextArraySorted}" var="itemText">
                    <h:column>
                        <samigo:dataLine value="#{itemText.answerArraySorted}" var="answer"
                            separator=", " first="0" rows="100">
                            <h:column>
                                <h:outputText escape="true" value="#{answer.text}" />
                            </h:column>
                        </samigo:dataLine>
                    </h:column>
                </h:dataTable>

                <h:outputLabel rendered="#{item.correctItemFeedback != null and item.correctItemFeedback ne '' and author.isEditPendingAssessmentFlow and assessmentSettings.feedbackAuthoring ne '2'}" value="#{authorMessages.correctItemFeedback}: " />
                <h:outputText rendered="#{item.correctItemFeedback != null and item.correctItemFeedback ne '' and author.isEditPendingAssessmentFlow and assessmentSettings.feedbackAuthoring ne '2'}"
                    value="#{item.correctItemFeedback}" escape="false" />

                <h:outputLabel rendered="#{item.inCorrectItemFeedback != null and item.inCorrectItemFeedback ne '' and author.isEditPendingAssessmentFlow and assessmentSettings.feedbackAuthoring ne '2'}" value="#{authorMessages.incorrectItemFeedback}: " />
                <h:outputText rendered="#{item.inCorrectItemFeedback != null and item.inCorrectItemFeedback ne '' and author.isEditPendingAssessmentFlow and assessmentSettings.feedbackAuthoring ne '2'}"
                    value="#{item.inCorrectItemFeedback}" escape="false" />

                <h:outputLabel rendered="#{item.correctItemFeedback != null and item.correctItemFeedback ne '' and !author.isEditPendingAssessmentFlow and publishedSettings.feedbackAuthoring ne '2'}" value="#{authorMessages.correctItemFeedback}: " />
                <h:outputText rendered="#{item.correctItemFeedback != null and item.correctItemFeedback ne '' and !author.isEditPendingAssessmentFlow and publishedSettings.feedbackAuthoring ne '2'}"
                    value="#{item.correctItemFeedback}" escape="false" />

                <h:outputLabel rendered="#{item.inCorrectItemFeedback != null and item.inCorrectItemFeedback ne '' and !author.isEditPendingAssessmentFlow and publishedSettings.feedbackAuthoring ne '2'}" value="#{authorMessages.incorrectItemFeedback}: " />
                <h:outputText rendered="#{item.inCorrectItemFeedback != null and item.inCorrectItemFeedback ne '' and !author.isEditPendingAssessmentFlow and publishedSettings.feedbackAuthoring ne '2'}"
                    value="#{item.inCorrectItemFeedback}" escape="false" />
            </h:panelGrid>

            <ui:include src="/jsf/author/search_preview_item/tags.xhtml">
                <ui:param name="itemValue" value="#{item}" />
            </ui:include>
        </h:column>
    </h:dataTable>

</ui:composition>
