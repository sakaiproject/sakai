<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:outputLabel escape="false" value="#{authorMessages.multiple_choice_surv}" />
    <br />

    <h:dataTable value="#{searchQuestionBean.getData(param.idString)}" var="item" width="100%">
        <h:column>
            <h:outputText escape="false" value="#{item.text}" />

            <ui:include src="/jsf/author/search_preview_item/attachment.xhtml">
                <ui:param name="item" value="#{item}" />
            </ui:include>

            <br />
            <h:dataTable value="#{item.itemTextArraySorted}" var="itemText">
                <h:column>
                    <h:dataTable value="#{itemText.answerArraySorted}" var="answer">
                        <h:column>
                            <h:panelGroup id="image2" styleClass="samigo-inline-radio fa fa-circle-o" />
                            <h:outputText escape="false" value="#{answer.text}">
                                <f:converter converterId="org.sakaiproject.tool.assessment.jsf.convert.AnswerSurveyConverter" />
                            </h:outputText>
                        </h:column>
                    </h:dataTable>

                    <h:panelGroup rendered="#{item.generalItemFbIsNotEmpty and author.isEditPendingAssessmentFlow and assessmentSettings.feedbackAuthoring ne '2'}">
                        <h:outputLabel value="#{commonMessages.feedback}: " />
                        <h:outputText value="#{item.generalItemFeedback}" escape="false" />
                    </h:panelGroup>
                    <h:panelGroup rendered="#{item.generalItemFbIsNotEmpty and !author.isEditPendingAssessmentFlow and publishedSettings.feedbackAuthoring ne '2'}">
                        <h:outputLabel value="#{commonMessages.feedback}: " />
                        <h:outputText value="#{item.generalItemFeedback}" escape="false" />
                    </h:panelGroup>
                </h:column>
            </h:dataTable>

            <ui:include src="/jsf/author/search_preview_item/tags.xhtml">
                <ui:param name="itemValue" value="#{item}" />
            </ui:include>
        </h:column>
    </h:dataTable>

</ui:composition>
