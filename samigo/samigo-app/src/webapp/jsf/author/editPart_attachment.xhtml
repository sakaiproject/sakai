<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:sakai="http://sakaiproject.org/jsf2/sakai">

    <div class="attachmentEditor">
        <fieldset>
            <legend>
                <h:outputText value="#{authorMessages.attachments}" />
            </legend>

            <h:panelGroup rendered="#{sectionBean.hasAttachment}">
                <h:dataTable value="#{sectionBean.attachmentList}" var="attach">
                    <h:column>
                        <ui:include src="/jsf/shared/mimeicon.xhtml" />
                    </h:column>
                    <h:column>
                        <h:outputText value="&#160;&#160;&#160;&#160;" escape="false" />
                        <h:outputLink value="#{attach.location}" target="new_window">
                            <h:outputText value="#{attach.filename}" />
                        </h:outputLink>
                    </h:column>
                    <h:column>
                        <h:outputText value="&#160;&#160;&#160;&#160;" escape="false" />
                        <h:outputText value="(#{attach.fileSize} #{generalMessages.kb})" escape="false" rendered="#{!attach.isLink}" />
                    </h:column>
                </h:dataTable>
            </h:panelGroup>

            <h:panelGroup rendered="#{!sectionBean.hasAttachment}">
                <h:outputText value="#{authorMessages.no_attachments}" escape="false" />
            </h:panelGroup>

            <h:panelGroup rendered="#{!sectionBean.hasAttachment}">
                <sakai:button_bar>
                    <h:commandButton action="#{sectionBean.addAttachmentsRedirect}" value="#{authorMessages.add_attachments}" />
                </sakai:button_bar>
            </h:panelGroup>

            <h:panelGroup rendered="#{sectionBean.hasAttachment}">
                <sakai:button_bar>
                    <h:commandButton action="#{sectionBean.addAttachmentsRedirect}" value="#{authorMessages.add_remove_attachments}" />
                </sakai:button_bar>
            </h:panelGroup>
        </fieldset>
    </div>

</ui:composition>
