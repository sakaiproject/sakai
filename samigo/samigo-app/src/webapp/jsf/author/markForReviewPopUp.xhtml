<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view>
        <f:event type="preRenderView" listener="#{portalHeaderConfigurator.configure}" />
        <h:head>
            <ui:fragment rendered="#{not empty requestScope['html.head']}">
                <h:outputText value="#{requestScope['html.head']}" escape="false" />
            </ui:fragment>
            <title>
                <h:outputText value="#{assessmentSettingsMessages.mark_for_review}" />
            </title>
        </h:head>
        <h:body onload="#{empty requestScope['html.body.onload'] ? '' : requestScope['html.body.onload']}">
            <h:form>
                <h:panelGrid columns="1" border="0">
                    <h:outputText value="#{assessmentSettingsMessages.mark_for_review_pop_up_text_1}" />
                    <h:outputText value="&#160;" />
                    <h:panelGroup>
                        <b><h:outputText value="#{assessmentSettingsMessages.mark_for_review_pop_up_text_2}" /></b>
                    </h:panelGroup>
                    <h:outputText value="&#160;" />
                    <h:commandButton id="close" onclick="window.close();" onkeypress="window.close();"
                                     value="#{assessmentSettingsMessages.button_close}" />
                </h:panelGrid>
            </h:form>
        </h:body>
    </f:view>

</ui:composition>
