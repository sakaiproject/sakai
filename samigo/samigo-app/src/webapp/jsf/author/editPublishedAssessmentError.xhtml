<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view>
        <h:head>
            <ui:fragment rendered="#{not empty requestScope['html.head']}">
                <h:outputText value="#{requestScope['html.head']}" escape="false" />
            </ui:fragment>
            <title><h:outputText value="#{authorMessages.edit_published_assessment_error}"/></title>
        </h:head>
        <h:body onload="#{empty requestScope['html.body.onload'] ? '' : requestScope['html.body.onload']}">
            <div class="portletBody">
                <h3><h:outputText value="#{authorMessages.edit_published_assessment_error}"/></h3>
                <h:form id="retractAssessmentForm">
                    <div class="validation tier1">
                        <h:outputText value="#{authorMessages.edit_published_assessment_error_info}" />
                    </div>
                    <p class="act">
                        <h:commandButton id="return" value="#{authorMessages.button_return}" type="submit" styleClass="active" action="author" >
                            <f:actionListener type="org.sakaiproject.tool.assessment.ui.listener.author.AuthorActionListener" />
                        </h:commandButton>
                    </p>
                </h:form>
            </div>
        </h:body>
    </f:view>
</ui:composition>
