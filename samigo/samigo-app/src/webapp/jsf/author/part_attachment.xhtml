<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <div class="longtext">
        <h:outputLabel value="#{authorMessages.attachments}" rendered="#{partBean.hasAttachment}" />
        <h:panelGroup rendered="#{partBean.hasAttachment}">
            <h:dataTable value="#{partBean.attachmentList}" var="attach">
                <h:column>
                    <ui:include src="/jsf/shared/mimeicon.xhtml" />
                </h:column>
                <h:column>
                    <h:outputText value="&#160;&#160;&#160;&#160;" escape="false" />
                    <h:outputLink value="#{attach.location}" target="new_window">
                        <h:outputText value="#{attach.filename}" />
                    </h:outputLink>
                </h:column>
                <h:column>
                    <h:outputText value="&#160;&#160;&#160;&#160;" escape="false" />
                    <h:outputText value="#{attach.fileSize} #{generalMessages.kb}" escape="false"
                        rendered="#{!attach.isLink}" />
                </h:column>
            </h:dataTable>
        </h:panelGroup>
    </div>

</ui:composition>
