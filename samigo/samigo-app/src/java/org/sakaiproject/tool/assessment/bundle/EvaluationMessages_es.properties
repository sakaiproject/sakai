whats_this_link=(\u00bfQu\u00e9 es \u00e9sto?)
what=Qu\u00e9\:
what_content_1=Los comentarios est\u00e1n dise\u00f1ados para ser parte del feedback dado a cada estudiante cuando env\u00eda el examen. Tienen que enviar el examen antes de poder ver cualquier comentario.
what_content_2=Adem\u00e1s de generar feedback escribiendo en los cuadros de texto, puede adjuntar archivos en la P\u00e1gina de preguntas o incluso para una presentaci\u00f3n individual de un/una estudiante (haga clic en el nombre de este/esta estudiante para acceder a la p\u00e1gina). Los/las estudiantes podr\u00e1n entonces descargar los archivos adjuntos.
what_content_3=Por favor tenga en cuenta que los comentarios est\u00e1n vinculados a un env\u00edo en concreto. Si un/una estudiante tiene varios env\u00edos de un mismo examen, no se mostrar\u00e1n los comentarios que usted ha escrito en todos los env\u00edos.
where=Donde\:
where_content_1=Cuando el feedback de un examen ha sido publicado, los/las estudiantes pueden hacer clic en el t\u00edtulo del examen de su lista de ex\u00e1menes enviados y ver los comentarios, junto con sus respuestas y cualquier otro componente de feedback que usted haya seleccionado.
where_content_2=Por favor, tenga en cuenta que los comentarios introducidos en la herramienta de evaluaci\u00f3n no aparecen en el libro de calificaciones. 
how=C\u00f3mo\:
how_content_1=Para hacer que los comentarios est\u00e9n disponibles al alumnado, seleccione cu\u00e1ndo debe publicarse el feedback "Comentarios del evaluador" en la configuraci\u00f3n del examen.
how_content_2=-Haga clic en el v\u00ednculo <b>Configuraci\u00f3n</b>, en la zona bajo el t\u00edtulo de la evaluaci\u00f3n. (Tambi\u00e9n puede configurar esto antes de publicar una evaluaci\u00f3n en la Configuraci\u00f3n de las evaluaci\u00f3n pendientes.)
how_content_3=-Debajo de <b>Feedback > Liberar Feedback</b>, debe seleccionar una de las opciones para la liberaci\u00f3n del feedback.
how_content_4=-Debajo de <b>Comentarios >Publicar las preguntas y los siguientes datos al alumnado </b> Marque la casilla junto a <b>Comentarios del evaluador</b>.
how_content_5=-Haga clic en el bot\u00f3n <b>Guardar Configuraci\u00f3n</b>.

