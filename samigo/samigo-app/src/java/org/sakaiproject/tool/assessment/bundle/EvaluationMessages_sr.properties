what=\u0160ta\:
what_content_1=Komentari su namenjeni da budu deo povratnih informacija koje se daju u\u010denicima za podno\u0161enje kontrolne ve\u017ebe. U\u010denici moraju da dostave kontrolnu ve\u017ebu onlajn da bi videli povratne informacije.
what_content_2=Pored pru\u017eanja povratnih informacija u polju za tekst za komentare, mo\u017ee\u0161 da prilo\u017ei\u0161 datoteke na stranici Pitanja ili na stranici za individualno podno\u0161enje u\u010denika (klikni na ime u\u010denika za pristup ovoj stranici). U\u010denici \u0107e tada mo\u0107i da preuzmu prilo\u017eene datoteke.
what_content_3=Imaj na umu da su komentari vezani za odre\u0111eni podnesak. Ako u\u010denik po\u0161alje kontrolnu ve\u017ebu vi\u0161e puta, komentari koje si uneo/la ne\u0107e biti prikazani sa svim podnescima.
where=Gde\:
where_content_1=Kada se objave povratne informacije za kontrolnu ve\u017ebu, u\u010denici mogu da kliknu na naziv kontrolne ve\u017ebe na svom spisku za dostavljenu kontrolnu ve\u017ebu i pogledaju komentare, zajedno sa njihovim odgovorima i bilo kojom drugom komponentom povratne informacije koju si ozna\u010dio/la.
where_content_2=Imaj na umu da se komentari uneti u alatku za kontrolnu ve\u017ebu ne pojavljuju u dnevniku ocena.
how=Kako\:
how_content_1=Da biste komentare u\u010dinili dostupnim u\u010denicima, ozna\u010di kada \u017eeli\u0161 da objavi\u0161 povratne informacije i izaberi komponentu povratnih informacija \u201eKomentari za kontrolnu ve\u017ebu\u201c u okviru pode\u0161avanja ocenjivanja.
how_content_2=- Klikni na link  <b>Pode\u0161avanja</b> ispod naziva objavljene kontrolne ve\u017ebe. (Ovo tako\u0111e mo\u017ee\u0161 da podesi\u0161 pre nego \u0161to objavi\u0161 kontrolnu ve\u017ebu u pode\u0161avanjima za kontrolnu ve\u017ebu na \u010dekanju.)
how_content_3=- Pod <b>Povratne informacije > Dostavljanje povratne informacije</b>, ozna\u010di jednu od opcija za objavljivanje povratnih informacija.
how_content_4=- Pod <b>Povratne informacije > Komponente povratne informacije koje u\u010denici mogu da vide</b> ozna\u010di polje pored <b>Komentara ocenjiva\u010da</b>.
how_content_5=- Klikni na <b>Sa\u010duvaj pode\u0161avanja</b>.

