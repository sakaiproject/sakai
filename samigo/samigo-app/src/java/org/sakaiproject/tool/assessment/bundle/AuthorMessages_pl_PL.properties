# MC what's this link
mc_whats_this_main_text=Logika oceniania pyta\u0144 wielokrotnego wyboru zale\u017cy od opcji, kt\u00f3r\u0105 wybierzesz. 
mcsc_whats_this_text=Jest to opcja domy\u015blna, poniewa\u017c jest ona najbardziej powszechna\: studenci otrzymuj\u0105 pe\u0142n\u0105 warto\u015b\u0107 punktow\u0105 za wybranie jednej poprawnej odpowiedzi i zero punkt\u00f3w za wybranie innej. Ta opcja mo\u017ce by\u0107 dalej modyfikowana poprzez wybranie opcji W\u0142\u0105cz Cz\u0119\u015bciowy Kredyt lub W\u0142\u0105cz Negatywne Oznakowanie.
mcsc_whats_this_text_no_partial_credit=Jest to opcja domy\u015blna, poniewa\u017c jest ona najbardziej powszechna\: studenci otrzymuj\u0105 pe\u0142n\u0105 warto\u015b\u0107 punktow\u0105 za wybranie jednej poprawnej odpowiedzi i zero punkt\u00f3w za wybranie innej. Je\u015bli chcesz ukara\u0107 student\u00f3w za nieprawid\u0142owe odpowiedzi, wprowad\u017a warto\u015b\u0107 dla pola "Negatywna warto\u015b\u0107 punktowa...". Warto\u015b\u0107 ta b\u0119dzie warto\u015bci\u0105 punktow\u0105 pytania, kiedy student dokona nieprawid\u0142owego wyboru. Na przyk\u0142ad, je\u015bli pytanie warte jest 10 punkt\u00f3w, a Ty wprowadzisz "5" w polu "Negatywna warto\u015b\u0107 punktowa...", wyb\u00f3r prawid\u0142owej odpowiedzi b\u0119dzie wart 10 punkt\u00f3w, natomiast wyb\u00f3r nieprawid\u0142owej odpowiedzi b\u0119dzie wart -5 punkt\u00f3w. 
mcss_whats_this_text=Wybierz t\u0119 opcj\u0119, je\u015bli wielokrotne odpowiedzi s\u0105 prawid\u0142owe i chcesz da\u0107 studentom pe\u0142ny kredyt za wyb\u00f3r <b>dowolnej</b> odpowiedzi. Na przyk\u0142ad, pytanie X zawiera opcje A, B, C, D, gdzie A, B, lub D s\u0105 prawid\u0142owymi odpowiedziami.  Je\u015bli student wybiera A, B, lub D, otrzyma pe\u0142ny kredyt. Jesli wybiera C, dostanie zerowy kredyt.
mcms_whats_this_text=Wybierz t\u0119 opcj\u0119, je\u015bli studenci musz\u0105 wybra\u0107 <b>wszystkie</b> poprawne odpowiedzi, aby otrzyma\u0107 pe\u0142ny kredyt. 
mcms_whats_this_partial_text=<b>Cz\u0119\u015bciowy kredyt\:</b>  Otrzymaj\u0105 cz\u0119\u015bciowy kredyt za wybranie prawid\u0142owej odpowiedzi i b\u0119d\u0105 karani za wybranie nieprawid\u0142owej odpowiedzi. Na przyk\u0142ad, pytanie X warte jest 10 punkt\u00f3w i zawiera opcje A, B, C, D, E, gdzie A i B s\u0105 prawid\u0142owe. Ka\u017cda prawid\u0142owa odpowied\u017a posiada warto\u015b\u0107 punktow\u0105 r\u00f3wn\u0105 warto\u015bci punktowej pytania, podzielonej przez liczb\u0119 prawid\u0142owych odpowiedzi. Tak wi\u0119c, student otrzyma 5 punkt\u00f3w za wybranie  A lub B. B\u0119d\u0105 ukarani 5 punktami za wybranie C, D, lub E.
mcms_whats_this_partial_note=<b>Uwaga\: </b> Nawet je\u015bli pytanie mo\u017ce mie\u0107 negatywn\u0105 warto\u015b\u0107 punktow\u0105, opart\u0105 na logice oceniania (jak w tym przyk\u0142adzie), rzeczywista najni\u017csza ca\u0142kowita warto\u015b\u0107 punktowa za pytania wielokrotnie prawid\u0142owe, wielokrotnego wyboru, nie mo\u017ce by\u0107 mniejsza ni\u017c zero.
mcms_whats_this_full_text=<b>Wszystko albo nic\:</b>  Otrzymaj\u0105 pe\u0142ny kredyt tylko wtedy, gdy wybior\u0105 wszystkie prawid\u0142owe odpowiedzi i \u017cadnej nieprawid\u0142owej odpowiedzi. 
enable_partial_credit_text=Wybierz t\u0119 opcj\u0119, je\u015bli chcesz da\u0107 studentom cz\u0119\u015bciowy kredyt wtedy, gdy wybior\u0105 opdowied\u017a, kt\u00f3ra jest "prawie prawid\u0142owa." Na przyk\u0142ad, pytanie X zawiera opcje A, B, C, D, gdzie A jest prawid\u0142ow\u0105 odpowiedzi\u0105. Je\u015bli studenci wybior\u0105 A, otrzymaj\u0105 pe\u0142ny kredyt, ale mog\u0105 r\u00f3wnie\u017c otrzyma\u0107 pewien kredyt za wybranie odpowiedzi, kt\u00f3ra jest "prawie prawid\u0142owa". W\u0142\u0105czenie tej opcji pozwoli okre\u015bli\u0107 warto\u015b\u0107 procentow\u0105 dla ka\u017cdej odpowiedzi. 
enable_negative_makrinkg_text=Wybierz t\u0119 opcj\u0119, je\u015bli chcesz uniemo\u017cliwi\u0107 losowe zgadywanie. Warto\u015b\u0107 wpisana w pole "Negatywna warto\u015b\u0107 punktowa..." b\u0119dzie warto\u015bci\u0105 punktow\u0105 pytania, je\u017celi student dokona nieprawid\u0142owego wyboru. Na przyk\u0142ad, je\u015bli pytanie warte jest 10 punkt\u00f3w, a Ty wprowadzisz "5" w polu "Negatywna warto\u015b\u0107 punktowa...", wyb\u00f3r prawid\u0142owej odpowiedzi b\u0119dzie wart 10 punkt\u00f3w, natomiast wyb\u00f3r nieprawid\u0142owej odpowiedzi b\u0119dzie wart -5 punkt\u00f3w.  
enable_negative_makrinkg_note=<b>NOTE\:</b> Mimo tego, \u017ce pytanie mo\u017ce mie\u0107 negatywn\u0105 warto\u015b\u0107 punktow\u0105, ostateczna warto\u015b\u0107 punktowa oceny nie b\u0119dzie mniejsza ni\u017c zero.
reset_to_default_grading_logic_text=Kliknij ten link, je\u015bli zmienisz zdanie po wybraniu opcji 'W\u0142\u0105cz Cz\u0119\u015bciowy Kredyt' lub 'W\u0142\u0105cz Negatywne Oznakowanie'. Logika domy\u015blnego oceniania daje pe\u0142ny kredyt za wybranie prawid\u0142owej odpowiedzi oraz zerowy kredyt za wybranie nieprawid\u0142owej odpowiedzi.

