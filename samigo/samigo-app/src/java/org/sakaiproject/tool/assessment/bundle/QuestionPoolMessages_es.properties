whatsThis_body=Nueva funcionalidad en compartir bater\u00edas.
whatsThis_p1=Cuando compartimos una bater\u00eda con otro profesor debemos indicar el permiso que vamos a dar a ese profesor.\u00a0
whatsThis_p2=Por defecto, como propietarios de las bater\u00edas que creemos tendremos el permiso de administraci\u00f3n de las mismas. Este permiso nos permite realizar todo tipo de acciones sobre las mismas (incluso borrar dichas bater\u00edas). 
whatsThis_p3=Sin embargo, a la hora de dar acceso a otros profesores en nuestras bater\u00edas podremos otorgar tres tipos de permisos:
whatsThis_admin=ADMIN:
whatsThis_admin_p1=Es el propietario de la bater\u00eda. Cuando creamos una bater\u00eda se le asigna este permiso. Todas nuestras bater\u00edas tendr\u00e1n este permiso, pero nosotros no podremos asignar este permiso cuando compartamos una bater\u00eda con otros profesores.
whatsThis_rw=LECTURA/ESCRITURA:
whatsThis_rw_p1=Este nivel de permiso permite al profesor con el que compartimos la bater\u00eda realizar cualquier acci\u00f3n, excepto la de borrar o mover la bater\u00eda o sub-bater\u00eda. Por tanto podr\u00e1:
whatsThis_rw_p2=A\u00f1adir nuevas sub-bater\u00edas, copiarlas y visualizarlas.
whatsThis_rw_p3=A\u00f1adir preguntas, copiarlas, visualizarlas, moverlas y borrarlas.
whatsThis_up=MODIFICACI\u00d3N:
whatsThis_up_p1=Cuando el propietario de la bater\u00eda asigna este permiso el profesor podr\u00e1:
whatsThis_up_p2=Copiar y ver las sub-bater\u00edas, pero no podr\u00e1 a\u00f1adir nuevas sub-bater\u00edas ni borrar o mover las existentes.
whatsThis_up_p3=A\u00f1adir preguntas nuevas, modificar, copiar y ver las preguntas existentes, pero NO podr\u00e1 borrar las preguntas.
whatsThis_rd=LECTURA:
whatsThis_rd_p1=Con este permiso el profesor podr\u00e1:
whatsThis_rd_p2=Copiar y visualizar las bater\u00edas. No podr\u00e1 crear nuevas sub-bater\u00edas ni borrarlas o modificarlas.
whatsThis_rd_p3=Copiar y visualizar preguntas. No podr\u00e1 a\u00f1adir nuevas preguntas ni mover o borrar las existentes.
whatsThis_p4=Cuando un profesor propietario de una bater\u00eda la comparte con otros profesores y crea una sub-bater\u00eda, \u00e9l tendr\u00e1 el permiso ADMINISTRACI\u00d3N porque es suya. A los dem\u00e1s profesores que comparten la bater\u00eda se le asignar\u00e1n los mismos permisos que los que tuviera en la bater\u00eda padre.

