whats_this_link=(O que \u00e9 Isso?)
what=Qual:
what_content_1=Os coment\u00e1rios s\u00e3o destinados a fazer parte do feedback enviado aos alunos quando submeterem a avalia\u00e7\u00e3o. Os alunos t\u00eam que submeter a avalia\u00e7\u00e3o on-line para visualizar qualquer coment\u00e1rio.
what_content_2=Al\u00e9m de fornecer o feedback nas caixas de texto do coment\u00e1rio, voc\u00ea pode anexar arquivos na p\u00e1gina de Quest\u00f5es ou na p\u00e1gina de submiss\u00e3o individual de um aluno (clique no nome do aluno para acessar a p\u00e1gina). Os alunos poder\u00e3o baixar os arquivos anexados.
what_content_3=Por favor, note que os coment\u00e1rios est\u00e3o vinculados a uma submiss\u00e3o em particular. Se um aluno submete uma avalia\u00e7\u00e3o v\u00e1rias vezes, os coment\u00e1rios que voc\u00ea inseriu n\u00e3o ser\u00e3o exibidos em todas as submiss\u00f5es.
where=Onde:
where_content_1=Quando o coment\u00e1rio para uma avalia\u00e7\u00e3o for disponibilizado, os alunos poder\u00e3o clicar no t\u00edtulo da avalia\u00e7\u00e3o em sua lista de Avalia\u00e7\u00f5es Submetidas e visualizar os coment\u00e1rios, junto com suas respostas e qualquer outro componente de feedback que voc\u00ea selecionou.
where_content_2=Por favor, note que os coment\u00e1rios inseridos na ferramenta Avalia\u00e7\u00e3o n\u00e3o aparecem no Quadro de Notas.
how=Como:
how_content_1=Para tornar os coment\u00e1rios dispon\u00edveis aos alunos, selecione quando disponibilizar o feedback e selecione a op\u00e7\u00e3o de feedback "Coment\u00e1rios do Avaliador" em Configura\u00e7\u00f5es da Avalia\u00e7\u00e3o.
how_content_2=- Clique no link  <b>Configura\u00e7\u00f5es</ b> sob o t\u00edtulo da avalia\u00e7\u00e3o publicada. (Voc\u00ea tamb\u00e9m pode configurar antes de publicar uma avalia\u00e7\u00e3o em Configura\u00e7\u00f5es para uma Avalia\u00e7\u00e3o Pendente.)
how_content_3=- Em <b>Feedback > Entrega de Feedback</b>, selecione uma das op\u00e7\u00f5es para disponibilizar o feedback.
how_content_4=- Em <b>Feedback > Componentes de Feedback Que os Alunos Podem Visualizar</b> marque a caixa ao lado de <b> Coment\u00e1rios do Avaliador</b>.
how_content_5=- Clique no bot\u00e3o <b>Salvar Configura\u00e7\u00f5es</b>.

