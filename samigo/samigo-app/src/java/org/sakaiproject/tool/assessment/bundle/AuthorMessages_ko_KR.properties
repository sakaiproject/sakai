enable_negative_makrinkg_text=\uc784\uc758 \uc120\ud0dd\uc73c\ub85c \uc815\ub2f5\uc744 \ub9de\ud788\ub294 \uc77c\uc744 \uc904\uc774\ub824\uba74 \uc774 \uc635\uc158\uc744 \uc120\ud0dd\ud569\ub2c8\ub2e4. \ud559\uc0dd\uc774 \uc624\ub2f5\uc744 \uc120\ud0dd\ud560 \uacbd\uc6b0 "\uc624\ub2f5 \uc120\ud0dd \uc2dc \uac10\uc810" \ud544\ub4dc\uc5d0 \uc785\ub825\ud55c \uac12\uc774 \uac10\uc810\ub429\ub2c8\ub2e4. \uc608\ub97c \ub4e4\uc5b4, 10\uc810\uc9dc\ub9ac \ubb38\uc81c\uc5d0\uc11c "\uc624\ub2f5 \uc120\ud0dd \uc2dc \uac10\uc810" \ud544\ub4dc\uc5d0 "5"\ub97c \uc785\ub825\ud558\uba74 \uc815\ub2f5\uc744 \ub9de\ud790 \uacbd\uc6b0 10\uc810\uc744 \ud68d\ub4dd\ud558\uace0, \uc624\ub2f5\uc778 \uacbd\uc6b0\uc5d0\ub294 5\uc810\uc774 \uac10\uc810\ub429\ub2c8\ub2e4.  
