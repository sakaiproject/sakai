whats_this_link=(Ce este asta?)
what=Ce\:
what_content_1=Comentariile sunt destinate sa faca parte din feedback-ul oferit studentilor pentru o trimitere de evaluare. Studentii trebuie sa trimita evaluarea online pentru a vedea orice feedback.
what_content_2=Pe langa furnizarea de feedback in casetele de text pentru comentarii, puteti atasa fisiere in pagina Intrebari sau in pagina de trimitere individuala a unui student (dati click pe numele studentului pentru a accesa aceasta pagina). Studentii vor putea apoi sa descarce fisierele atasate.
what_content_3=Va rugam sa retineti ca comentariile sunt legate de o anumita trimitere. Daca un student trimite o evaluare de mai multe ori, comentariile pe care le-ati introdus nu se vor afisa la toate trimiterile.
where=Unde\:
where_content_1=Cand feedback-ul pentru o evaluare a fost lansat, studentii pot face click pe titlul evaluarii din lista lor de Evaluare trimisa si pot vedea comentariile, impreuna cu raspunsurile lor si orice alta componenta de feedback pe care ati selectat-o.
where_content_2=Va rugam sa retineti ca comentariile introduse in Instrumentul de evaluare nu apar in Catalog.
how=Cum\:
how_content_1=Pentru a pune comentariile la dispozitia studentilor, selectati cand sa eliberati feedback-ul si selectati componenta de feedback \u201eComentariile evaluatorului\u201d din Setarile evaluarii.
how_content_2=- Faceti Click pe link-ul <b>Setari </b> sub titlul evaluare publicata. (De asemenea, puteti configura acest lucru inainte de a publica o evaluare in Setari pentru o evaluare in asteptare.)
how_content_3=- Din <b>Feedback > Livrare Feedback</b>, selectati una din optiunile pentru publicarea feedback-ului.
how_content_4=- Din <b>Feedback > Componente de Feedback pe care le pot vedea studentii</b> bifati caseta de langa <b>Comentariile evaluatorului</b>.
how_content_5=- Faceti Click pe butonul<b>Salvati Setarile</b> .

