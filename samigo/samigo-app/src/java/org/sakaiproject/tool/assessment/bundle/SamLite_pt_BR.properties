		indica\u00e7\u00e3o do valor dos pontos entre par\u00eanteses, por exemplo: '1. (10 pontos)'.
general_instructions_format5	=	Um n\u00famero, seguido por um ponto final. Neste caso, ser\u00e1 atribu\u00eddo valor zero \
