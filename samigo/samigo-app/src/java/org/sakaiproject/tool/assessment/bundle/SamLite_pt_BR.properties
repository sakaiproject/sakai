samlite_validation_title	=	Validar Avalia\u00e7\u00e3o/Banco de Quest\u00f5es
samlite_validation_instructions	=	Certifique-se de que todas as suas quest\u00f5es abaixo possuam o tipo correto de quest\u00e3o. Altere o nome e a descri\u00e7\u00e3o desse grupo de quest\u00f5es. Em seguida, clique abaixo no bot\u00e3o apropriado para completar o processo. 
		
