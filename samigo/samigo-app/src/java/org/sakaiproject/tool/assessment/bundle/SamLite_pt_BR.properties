samlite_title	=	Criar Avalia\u00e7\u00e3o/Banco de Quest\u00f5es
samlite_instructions	=	Preencha as caixas de texto abaixo para definir o nome e, opcionalmente, fornecer uma descri\u00e7\u00e3o desta avalia\u00e7\u00e3o ou do banco de quest\u00f5es. Em seguida, digite as quest\u00f5es e suas respectivas respostas. \u00c9 importante seguir a formata\u00e7\u00e3o correta para cada tipo de quest\u00e3o. Veja os exemplos no final desta p\u00e1gina.
