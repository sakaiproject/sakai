general_instructions_prelude=Para uma an\u00e1lise correta das quest\u00f5es e das respostas, \u00e9 essencial distinguir as quest\u00f5es umas das outras. Para isso, cada quest\u00e3o deve ser iniciada conforme as indica\u00e7\u00f5es a seguir\:
general_instructions_format1=A palavra 'Quest\u00e3o', seguida por um n\u00famero, seguida pelo valor dos pontos a ser atribu\u00eddo entre par\u00eanteses, por exemplo\: 'Quest\u00e3o 23 (10 pontos)'
general_instructions_format2=A palavra 'Quest\u00e3o', seguida pela indica\u00e7\u00e3o do valor dos pontos entre par\u00eanteses, por exemplo\: 'Quest\u00e3o (10 pontos)'.
general_instructions_format3=A palavra 'Quest\u00e3o', seguida por um n\u00famero, por exemplo\: 'Quest\u00e3o 1'. Nesse caso, ser\u00e1 atribu\u00eddo valor zero para essa quest\u00e3o. 
general_instructions_format4=Um n\u00famero, seguido por um ponto, seguido pela indica\u00e7\u00e3o do valor dos pontos entre par\u00eanteses, por exemplo\: '1. (10 pontos)'.
general_instructions_format5=Um n\u00famero, seguido por um ponto. Nesse caso, ser\u00e1 atribu\u00eddo valor zero para essa quest\u00e3o.
general_instructions_conclude=O texto da quest\u00e3o pode ser colocado na mesma linha ou abaixo dela, e deve ser seguido pelas respostas no formato apropriado para o tipo de quest\u00e3o. O analisador usar\u00e1 esse formato para deduzir o tipo de quest\u00e3o. 
general_instructions_feedback=Para adicionar uma resposta correta, voc\u00ea precisa adicionar uma linha como esta \: ' \#FBOK \: Texto da resposta correta ' . Em caso de resposta incorreta a linha deve ser \u00ab \#FBNOK \: Texto da resposta incorreta " .

