whats_this_link=(Qu\u00e8 \u00e9s aix\u00f2?)
what=Qu\u00e8\:
what_content_1=Es pret\u00e9n que els comentaris formin part de la informaci\u00f3 que es d\u00f3na als estudiants despr\u00e9s d'un enviament. Els estudiants han d'enviar la prova en l\u00ednia per poder veure els comentaris.
what_content_2=A part dels comentaris que s'introdueixin als quadres de text per comentaris, es poden adjuntar fitxers a la p\u00e0gina de Preguntes o la p\u00e0gina d'enviaments de cada estudiant (feu clic sobre el nom de l'estudiant per accedir a la p\u00e0gina). Els estudiants podran baixar el fitxer adjunts llavors.
what_content_3=Cal tenir en compte que els comentaris corresponen a un enviament en concret. Si un estudiant fa diversos enviaments, els comentaris no apareixeran en tots ells.
where=On\:
where_content_1=Quan s'autoritza mostrar els comentaris d'una prova, els estudiants poden fer clic sobre el t\u00edtol de la prova a la seva llista de proves enviades i veure els comentaris, al costat de les seves respostes i de qualsevol altra informaci\u00f3 que decideixi mostrar el professor.
where_content_2=Recordeu que els comentaris que s'introdueixen a l'eina de Tests no apareixen al Llibre de qualificacions.
how=Com\:
how_content_1=Per a que els estudiants puguin veure els comentaris, seleccioneu quan voleu que es mostrin els comentaris i seleccioneu el component "Comentaris del corrector" a la 'Configuraci\u00f3' de la prova.
how_content_2=- Feu clic sobre l'enlla\u00e7 de <b>Configuraci\u00f3</b> sota el nom de la prova publicada. (Es pot configurar tamb\u00e9 abans de publicar la prova a la configuraci\u00f3 de les proves pendents de publicaci\u00f3.)
how_content_3=- Sota <b>Comentaris > Enviaments de comentaris </b>, seleccioneu una de les opcions per enviar comentaris.
how_content_4=- Sota <b>Comentaris > Components dels comentaris que poden veure els estudiants </b> feu clic sobre el quadre que hi ha al costat de <b>Comentaris de l'avaluador</b>.
how_content_5=- Feu clic sobre el bot\u00f3 <b>Desa la configuraci\u00f3</b>.

