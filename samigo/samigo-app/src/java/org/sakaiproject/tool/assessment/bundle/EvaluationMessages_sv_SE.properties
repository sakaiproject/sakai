whats_this_link=(Vad inneb\u00e4r detta?).
what=Vad\:
what_content_1=Kommentarer \u00e4r t\u00e4nkt att vara en del av den feedback som ges till studenten n\u00e4r denne har l\u00e4mnat in ett test. Studenter m\u00e5ste l\u00e4mna in testet online f\u00f6r att f\u00e5 ta del av n\u00e5gon feedback.
what_content_2=Ut\u00f6ver att ge feedback i kommentarsrutorna, kan du bifoga filer till fr\u00e5gesidan eller till en students individuella inl\u00e4mningssida (klicka p\u00e5 studentens namn f\u00f6r att komma till denna sida). Studenterna kan d\u00e5 ladda ned de bifogade filerna.
what_content_3=Observera att kommentarer \u00e4r knutna till en specifik inl\u00e4mning. Om en student l\u00e4mnar in ett test flera g\u00e5nger kommer de kommentarer du givit inte visas f\u00f6r alla inl\u00e4mningar.
where=Var\:
where_content_1=N\u00e4r feedback till ett test har blivit tillg\u00e4nglig kan studenterna klicka p\u00e5 testets namn i sin lista \u00f6ver inl\u00e4mnade test och se kommentarerna. Du kan h\u00e4r v\u00e4lja om de ska se sina egna svar och annat relevant inneh\u00e5ll.
where_content_2=Observera att kommentarer givna i verktyget Uppgifter inte visas i verktyget Resultat.
how=Hur\:
how_content_1=F\u00f6r att g\u00f6ra kommentarer tillg\u00e4ngliga f\u00f6r studenter v\u00e4ljer du tidpunkt d\u00e5 de ska bli tillg\u00e4ngligaoch betygs\u00e4ttarens kommentarer i testets inst\u00e4llningar.
how_content_2=- Klicka p\u00e5 <b>Inst\u00e4llningar</b>under det publicerade testets namn. (Du kan \u00e4ven g\u00f6ra detta innan du publicerar testet.)
how_content_3=- Under <b>Feedback > Utl\u00e4mning av feedback</b> v\u00e4ljer du hur n\u00e4r feedback ska bli tillg\u00e4nglig.
how_content_4=- Under <b>Feedback > Komponenter i feedback som visas f\u00f6r studenter</b> markerar du rutan <b>Betygs\u00e4ttarens kommentarer</b>.
how_content_5=- Klicka p\u00e5 <b>Spara inst\u00e4llningar</b>.


