samlite_validation_instructions=Pr\u00fcfen Sie, ob alle Ihre Fragen unten mit den richtigen Fragentypen aufgef\u00fchrt werden. \u00c4ndern Sie die Bezeichnung und die Beschreibung dieser Fragengruppe nach Wunsch. Klicken Sie danach unten auf die entsprechende Schaltfl\u00e4che, um den Vorgang abzuschlie\u00dfen.
