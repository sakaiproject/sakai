samlite_instructions=\u00dcber die Textfelder unten k\u00f6nnen Sie die Bezeichnung \u00e4ndern und (optional) eine Beschreibung f\u00fcr diese Pr\u00fcfung oder diesen Fragenpool eingeben. Geben Sie danach die Fragen und Antworten in das unten stehende Textfeld ein. Es ist wichtig, dass Sie bei jedem Fragentyp das richtige Format einhalten. Beispiele dazu finden Sie im unteren Bereich dieser Seite. 
