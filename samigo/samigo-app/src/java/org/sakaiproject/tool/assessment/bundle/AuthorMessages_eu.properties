# MC what's this link
mc_whats_this_main_text=Hautatzen duzun aukeraren araberakoa da erantzuteko zenbait aukera dituzten galderak kalifikatzeko logika
mcsc_whats_this_text=Aukera lehenetsia da hori, arruntena baita \: ikasleek puntuazio osoa edukiko dute erantzun zuzen bakarra hautatzeagatik, eta zero puntu beste edozein hautatzeagatik. Aukerak aldatzeko modu gehiago ere badago hemen\: \u2018Gaitu puntuazio partziala\u2019 edo \u2018Gaitu markaketa negatiboa\u2019.
mcsc_whats_this_text_no_partial_credit=Aukera lehenetsia da hori, arruntena baita \: ikasleek puntuazio osoa edukiko dute erantzun zuzen bakarra hautatzeagatik, eta zero puntu beste edozein hautatzeagatik.
mcss_whats_this_text=Hautatu aukera hau erantzun bat baino gehiago ongi badago, eta puntuazio osoa eman nahi badiezu ikasleei erantzunetako <b> edozein </b> hautatzeko. Adibidez X galderak aukera hauek dauzka\: A, B, C, D, eta horietan A, B, edo D erantzun onak dira. Ikasle batek A, B, edo D aukeratzen badu, puntuazio osoa izanen du. C aukeratzen badu, ordea, zero puntu izanen du.
mcms_whats_this_text=Hautatu aukera hau ikasleek hautatu egin behar badituzte ongi dauden erantzun <b>guztiak</b> puntuazio osoa izateko.
mcms_whats_this_partial_text=<b>Zuzenketa partziala</b>  Puntuazio partziala emanen da erantzun zuzena hautatuz gero eta puntuazioa kenduko da gaizki dagoen erantzuna hautatuz gero Adibidez X galderak 10 puntu balio du, eta aukerak A, B, C, D, E dira, non A eta B baitira aukera  zuzenak. Ongi dagoen erantzun bakoitzaren balioa hau da\: galderaren balioa zati erantzun zuzenen kopurua. Hortaz ikasle batek 5 puntu izanen ditu A edo B hautatzen badu.  5 puntu kenduko zaizkio C, D, edo E hautatzen badu.
mcms_whats_this_partial_note=<b>Oharra\: </b> Galdera batek puntuazio negatiboa badu ere,  galderak kalifikatzeko logikaren arabera (adibidean bezala), orain eman daitekeen puntuazio txikiena "zenbait ongi, batzuk hautatzeko" motako galdera batentzat, ezin da izan zero baino txikiagoa.
mcms_whats_this_full_text=<b>Dena edo ezer ez\:</b> Ikasleak puntuazio osoa lortuko du baldin eta erantzun on guztiak hautatzen baditu eta okerrak ez baditu hautatzen.\u00a0\nAusaz erantzuten duena zigortu nahi baduzu, sartu balio bat "Balio negatiboa du..." eremuan. Adibidez, galdera batek 10 puntu balio badu eta "Balio negatiboa..." eremuan "5" sartzen baduzu, erantzun zuzena asmatzeak 10 puntu balioko luke, eta huts egiteak -5 puntu. ("Zenbait ongi, batzuk hautatzeko" galderetan, ikasleak oker bat baino gehiago hautatzen baditu, balio negatiboak ez dira metatuko, soilik -5 izango ditu)
enable_partial_credit_text=Hautatu aukera hau ikasleei puntuazio partziala eman nahi badiezu, \u201cia ona\u201d den erantzun bat aukeratzen dutenean. Esaterako, X galderak A, B, C, D aukerak baldin baditu, eta A baldin bada aukera ona, A hautatzen badute, puntuazio osoa izanen dute, baina baliteke punturen bat erdiestea ia ona den erantzun bat hautatzen badute. Aukera hau gaituz gero, modua izanen duzu erantzun bakoitzarentzako puntuen ehuneko bat zehazteko.
enable_negative_makrinkg_text=Hautatu aukera hau baldin eta ausaz egitea nahi baduzu. "Puntuazio negatiboa..." eremuan jartzen duzun balioa izanen da galderaren puntuazioa, ikasleak hautaketa gaizki egiten badu. Adibidez, galdera batek 10 puntu balio badu, eta zuk "5" jarri baduzu "Puntuazio negatiboa..." eremuan, erantzunen hautaketa ongi egiteak 10 puntu balio du, eta erantzunen hautaketa gaizki egiteak -5 puntu balio behar du.
enable_negative_makrinkg_note=<b>OHARRA\: </b> Galdera batek puntuazio negatiboa badu ere, azterketaren puntuazioa guztira ezin da izan zero baino txikiagoa.
reset_to_default_grading_logic_text=Egin klik esteka honetan asmoz aldatzen baduzu aukeratu ondoren \u2018Gaitu puntuazio partziala\u2019 edo \u2018Gaitu markaketa negatiboa\u2019. Kalifikazio lehenetsiaren logikaren arabera, puntuazio osoa ematen zaio ongi dagoen erantzun bat hautatzeari, eta zero puntu ongi ez dagoen erantzun bat hautatzeari.

