what_content_1=Les commentaires font partie de la r00e9troaction envoy00e9e aux 00e9tudiants apr00e8s pour la remise d'une 00e9valuation. Les 00e9tudiants devront remettre l'00e9valuation en ligne afin de visualiser tous les commentaires.
what_content_2=In addition to providing feedback in the comment text boxes, you can attach files in the Questions page or a student's individual submission page (click on student's name to access this page). Students will then be able to download the attached files.
what_content_3=Veuillez noter que les commentaires sont li00e9s 00e0 une remise en particulier. Si un 00e9tudiant remet une 00e9valuation plusieurs fois, les commentaires que vous avez entr00e9 ne s'affichent pas avec toutes les remises.
