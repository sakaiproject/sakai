how_content_2=-Cliquez sur le lien <b>Param00e8tres</b> sous le titre de l'00e9valuation publi00e9e. (Vous pouvez 00e9galement configurer cela avant de publier une 00e9valuation dans les param00e8tres d'une 00e9valuation en attente.)
