samlite_title=Crea una prova/un fons de preguntes 
samlite_instructions=Useu els quadres de text d'aqu\u00ed sota per modificar el nom i (opcionalment) proporcionar una descripci\u00f3 per a aquesta prova o fons de preguntes. Introdu\u00efu despr\u00e9s les preguntes i respostes al quadre de text de la part inferior. \u00c9s important respectar el format correcte per cada tipus de pregunta. Podeu trobar exemples a la part inferior de la p\u00e0gina. 
samlite_step_1_of_2=Pas 1 of 2
samlite_step_2_of_2=Pas 2 of 2
samlite_validation_title=Valida la prova/el fons de preguntes
samlite_validation_instructions=Verifiqueu que totes les preguntes apareixen aqu\u00ed sota amb el tipus de pregunta correcte. Quan sigui necessari, canvieu el nom i la descripci\u00f3 del grup de preguntes. Fer clic en el bot\u00f3 apropiat per a completar el procediment.

example_question_format0=Pregunta
example_instruction_label=Instruccions\: 
example_example_label=Exemple\:

general_instructions_label=Instruccions generals
general_instructions_prelude=Per a que l'int\u00e8rpret separi les preguntes i les respostes de manera correcta \u00e9s crucial distingir entre preguntes. Per aconseguir-ho, cada pregunta ha de comen\u00e7ar amb un dels seg\u00fcents formats\: 
general_instructions_format1=La paraula 'Pregunta', seguida d'un n\u00famero, seguida pel n\u00famero de punts a assignar encerclats entre par\u00e8ntesi i opcionalment seguides pel valor que es descomptar\u00e0 en cas de resposta incorrecta tamb\u00e9 entre par\u00e8ntesi (com a l'exemple 'Pregunta 23 (10 punts) (2.5 de descompte)').
general_instructions_format2=La paraula 'Pregunta', seguida per la mateixa indicaci\u00f3 dels punts entre par\u00e8ntesi i opcionalment seguides per la indicaci\u00f3 del descompte en cas d'una resposta incorrecta, com a  'Pregunta (10 punts) (2.5 de descompte)'.
general_instructions_format3=La paraula 'Question', seguida d'un n\u00famero, com a 'Question 1'. En aquest cas, s'assignaran zero punts a la pregunta.
general_instructions_format4=Un n\u00famero, seguit per un punt, seguit de la indicaci\u00f3 dels punts a assignar entre par\u00e8ntesi i seguits de manera opcional per una indicaci\u00f3 tamb\u00e9 entre par\u00e8ntesi del descompte en cas de resposta incorrecta, com a '1. (10 punts) (2.5 de descompte)'
general_instructions_format5=Un n\u00famero, seguit d'un punt, de manera  que s'assignaran zero punts a la pregunta.
general_instructions_conclude=El text de la pregunta es pot posar a la mateixa l\u00ednia o sota d'ella, i l'han de seguir les respostes en el format apropiat pel tipus de q\u00fcesti\u00f3. L'int\u00e8rpret usar\u00e0 aquest format per a deduir de quin tipus \u00e9s la pregunta. 
general_instructions_feedback=Per afegir comentaris en cas de resposta correcta cal que afegiu una l\u00ednia com aquesta\: '\#FBOK\: Text del comentari en el cas correcte'. En el cas d'una resposta incorrecta la l\u00ednia ha de ser '\#FBNOK\: Text del comentari en el cas incorrecte'.

