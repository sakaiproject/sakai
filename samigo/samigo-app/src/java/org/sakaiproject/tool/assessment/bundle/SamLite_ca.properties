example_fn_label=Resposta num\u00e9rica
example_fn_instructions=Utilitze claus en un asterisc davant '*{}' entorn dels valors num\u00e8rics que requerisquen un camp(s) de resposta en blanc. Exemple\: 3*3\=*{9}.Rango\: Inserte el s\u00edmbol (|) entre els valors l\u00edmit del rang.Exemple\: El preu \u00e9s *{12.2|14.5}. Es considera v\u00e0lida qualsevol resposta de l'estudiant entre 12.2 i 14.5.Notaci\u00f3 cient\u00edfica\: Es pot usar el punt o la coma com a separador decimal i la lletra 'E' o 'e' per a l'exponent.Exemple\: *{6.022E23} per a expressar el n\u00famero d'Avogrado.Els n\u00fameros complexos han de tindre el format (a + bi) on 'a' i 'b' necessiten tindre valors assignats expl\u00edcitament.Exemple\: *{1+1i} \u00e9s v\u00e0lid mentres que *{1+i} no ho \u00e9s. De forma semblant, *{0+9i} \u00e9s v\u00e0lid mentres que *{9i} no ho \u00e9s.
