general_instructions_label=Instruccions generals
general_instructions_prelude=Per a que l'intèrpret separi les preguntes i les respostes de manera correcta \
és crucial distingir entre preguntes. Per aconseguir-ho, cada pregunta ha de \
començar amb un dels següents formats: 
general_instructions_format1=La paraula 'Question', seguida d'un número, seguida per \
el número de punts a assignar encerclats per parèntesis, com a l'exemple 'Question 23 (10 points)'.
general_instructions_format2=La paraula 'Question', seguida per la mateixa indicació  \
dels punts entre parèntesi, com a  'Question (10 points)'.
general_instructions_format3=La paraula 'Question', seguida d'un número, com a \
'Question 1'. En aquest cas, s'assignaran zero punts a la pregunta.
general_instructions_format4=Un número, seguit per un punt, seguit de la indicació \
dels punts a assignar entre parèntesi, com a '1. (10 points)'
general_instructions_format5=Un número, seguit d'un punt, de manera  \
que s'assignaran zero punts a la pregunta.
general_instructions_conclude=El text de la pregunta es pot posar \
a la mateixa línia o sota d'ella, i l'han de seguir les respostes en el format \
apropiat pel tipus de qüestió. L'intèrpret usarà aquest format per a deduir de quin \
tipus és la pregunta. 

