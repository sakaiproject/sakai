# MC what's this link
mc_whats_this_main_text=Il criterio di valutazione degli esercizi a scelta multipla dipende dall'opzione selezionata.
mcsc_whats_this_text=L'opzione predefinita prevede che gli studenti ottengano il punteggio completo per la selezione di una singola risposta corretta e zero punti per la selezione di qualsiasi altro elemento. Questa opzione pu\u00f2 essere ulteriormente modificata selezionando Abilita credito parziale o Abilita votazione negativa
mcsc_whats_this_text_no_partial_credit=L'opzione predefinita prevede che gli studenti ottengano il punteggio completo per la selezione di una singola risposta corretta e zero punti per la selezione di qualsiasi altro elemento. Se intendi penalizzare le risposte sbagliate, inserisci un numero nel campo Punteggio negativo. Questo valore costituisce il punteggio dell'esercizio quando uno studente effettua una scelta errata. Se per esempio un esercizio ha un valore di 10 punti e inserisci "5" nel campo Punteggio negativo, la selezione di una risposta errata genera un punteggio di -5 punti. 
mcss_whats_this_text=Seleziona questa opzione se l'esercizio contiene pi\u00f9 risposte corrette e intendi attribuire agli studenti tutti i crediti disponibili per aver scelto <b> una qualsiasi</b> tra queste. Per esempio, l'esercizio X possiede le opzioni A, B, C, D in cui A, B, o D sono tutte risposte corrette.  Se uno studente sceglie A, B o D riceve tutti i crediti disponibili. Se invece seleziona C, non ottiene alcun credito.
mcms_whats_this_text=Seleziona questa opzione se vuoi che gli studenti selezionino <b>tutte</b> le risposte corrette per poter ricevere tutti i crediti disponibili. In questi caso viene assegnato un credito parziale per la selezione di una risposta corretta e una penalizzazione per la scelta di una risposta errata. Per esempio, l'esercizio X vale 10 punti e contiene le opzioni A, B, C, D, E dove A e B sono risposte corrette. Ogni risposta corretta ha un punteggio uguale al punteggio totale dell'esercizio diviso per il numero di risposte corrette. Pertanto, uno studente riceve 5 punti per aver selezionato A o B e viene penalizzato di 5 punti per la scelta di C, D, or E.
enable_partial_credit_text=Seleziona questa opzione se intendi assegnare agli studenti un credito parziale quando scelgono una risposta parzialmente corretta. Per esempio, l'esercizio X possiede le opzioni A, B, C, D dove A rappresenta la risposta corretta. Se gli studenti scelgono una risposta diversa da A, parzialmente corretta, riceveranno un credito parziale. L'abilitazione di questa opzione consente di specificare un valore percentuale per ogni risposta.
enable_negative_makrinkg_text=Seleziona questa opzione se intendi scoraggiare la scelta casuale della risposta. Il valore inserito nel campo Punteggio negativo rappresenter\u00e0 il punteggio dell'esercizio nel caso in cui uno studente fornisca una risposta errata. Se per esempio un esercizio ha un valore di 10 punti e inserisci "5" nel campo Punteggio negativo, la selezione di una risposta errata genera un punteggio di -5 punti.  
enable_negative_makrinkg_note=<b>Nota\: </b> Un esercizio pu\u00f2 avere un punteggio negativo sulla base del criterio di valutazione, come in questo esempio. Tuttavia il punteggio complessivo minimo non pu\u00f2 essere inferiore a zero.
reset_to_default_grading_logic_text=Fai clic su questo link per disabilitare le opzioni Abilita credito parziale o Abilita votazione negativa. Il criterio di valutazione predefinito concede tutti i crediti disponibili per la selezione di una risposta corretta e nessun credito per la selezione di una risposta errata.

