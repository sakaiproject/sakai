emi_whats_theme=Tema, \u00f6ge setinin g\u00f6nderdi\u011fi ana konuyu/alan\u0131 tan\u0131mlar ve \u00f6\u011frenme hedefleri ile ba\u011flant\u0131l\u0131d\u0131r. Daha genel bir tema ("Diarrhoea" gibi) daha geni\u015f bir alan \u00fczerinde bilgiyi \u00f6rnekleme i\u00e7in kullan\u0131labilir, ve bu setteki \u00f6geler farmakoloji, epidemiyoloji ve ara\u015ft\u0131rma i\u00e7erebilir. Daha odaklanm\u0131\u015f bir tema ("Diarrhoea'n\u0131n Y\u00f6netimi" gibi) derinlemesine bilgiyi \u00f6rneklemek i\u00e7in kullan\u0131labilir. Bu durumda her \u015fey farmakoloji ile alakal\u0131d\u0131r.
