mcms_whats_this_note=<b>Not: </b> Bu \ufffdrnekte oldu\u011fu gibi puanlama mant\u0131\u011f\u0131na g\ufffdre bir sorunun negatif puan de\u011feri olsa bile birden fazla do\u011fru cevab\u0131 olan \ufffdoktan se\ufffdmeli sorunun ger\ufffdek en d\ufffd\u015f\ufffdk olas\u0131 toplam puan de\u011feri s\u0131f\u0131rdan az olamaz.
mcms_whats_this_text=\ufffd\u011frencilerin tam puan alabilmek i\ufffdin do\u011fru cevaplar\u0131n <b>t\ufffdm\ufffdn\ufffd</b> se\ufffdmeleri gerekiyorsa bu \ufffdzelli\u011fi se\ufffdin. Tek bir do\u011fru cevap se\ufffdtiklerinde k\u0131smi puan ve yanl\u0131\u015f cevap se\ufffdtiklerinde eksi puan al\u0131rlar. \ufffdrnek olarak, 10 puan de\u011ferindeki X sorusunun A, B, C, D, E \u015f\u0131klar\u0131 var ve A ve B do\u011fru cevaplard\u0131r. Her bir do\u011fru cevab\u0131n soru puan\u0131n\u0131n do\u011fru cevaplara b\ufffdl\ufffdm\ufffdne e\u015fit bir puan\u0131 vard\u0131r. B\ufffdylece, \ufffd\u011frenci A veya B'den herhangi birini se\ufffderse 5 puan al\u0131r. C, D veya E \u015f\u0131klar\u0131ndan herhangi birini se\ufffdti\u011finde ise -5 puan al\u0131r.
mcsc_whats_this_text=En yayg\u0131n kullan\u0131lan oldu\u011fu i\ufffdin varsay\u0131lan se\ufffdenek budur: \ufffd\u011frenciler tek bir do\u011fru cevab\u0131 se\ufffdtiklerinde tam puan al\u0131rken di\u011fer herhangi bir \u015f\u0131kk\u0131 se\ufffdtiklerinde s\u0131f\u0131r puan al\u0131rlar. Bu se\ufffdenek daha sonra K\u0131smi Notland\u0131rmay\u0131 Etkinle\u015ftir veya Negatif Puanlamay\u0131 Etkinle\u015ftir se\ufffdilerek de\u011fi\u015ftirilebilir.
mcsc_whats_this_text_no_partial_credit=En yayg\u0131n kullan\u0131lan oldu\u011fu i\ufffdin varsay\u0131lan se\ufffdenek budur: \ufffd\u011frenciler tek bir do\u011fru cevab\u0131 se\ufffdtiklerinde tam puan al\u0131rken di\u011fer herhangi bir \u015f\u0131kk\u0131 se\ufffdtiklerinde s\u0131f\u0131r puan al\u0131rlar. \ufffd\u011frencilerin yanl\u0131\u015f cevaplar\u0131ndan dolay\u0131 puanlar\u0131n\u0131 kesmek isterseniz "Negatif not de\u011feri ...." alan\u0131na bir de\u011fer girin. Bu de\u011fer, \ufffd\u011frenci yanl\u0131\u015f \u015f\u0131kk\u0131 se\ufffdti\u011finde sorunun puan de\u011feri olacakt\u0131r. \ufffdrnek olarak, soru 10 puan de\u011ferinde ve siz "Negatif not de\u011feri ...." alan\u0131na "5" de\u011ferini girdiyseniz do\u011fru cevap se\ufffdmenin de\u011feri 10 puan iken yanl\u0131\u015f cevap se\ufffdmenin de\u011feri -5 puan olacakt\u0131r.
mcss_whats_this_text=E\u011fer birden fazla cevap do\u011fruysa ve \ufffd\u011frenciler bu cevaplardan <b>herhangi birini</b> se\ufffdtiklerinde tam puan vermek istiyorsan\u0131z bu \ufffdzelli\u011fi se\ufffdin. \ufffdrnek olarak, X sorusunun A,B,C,D \u015f\u0131klar\u0131 var ve A,B veya D \u015f\u0131klar\u0131n\u0131n hepsi do\u011fru cevap. E\u011fer \ufffd\u011frenci A,B veya D \u015f\u0131klar\u0131ndan herhangi birini se\ufffderse tam puan al\u0131r. E\u011fer C'yi se\ufffderse hi\ufffd puan alamaz.
