emi_whats_theme_title=Tema
emi_whats_theme=Tema, \u00f6ge setinin g\u00f6nderdi\u011fi ana konuyu/alan\u0131 tan\u0131mlar ve \u00f6\u011frenme hedefleri ile ba\u011flant\u0131l\u0131d\u0131r. Daha genel bir tema ("Diarrhoea" gibi) daha geni\u015f bir alan \u00fczerinde bilgiyi \u00f6rnekleme i\u00e7in kullan\u0131labilir, ve bu setteki \u00f6geler farmakoloji, epidemiyoloji ve ara\u015ft\u0131rma i\u00e7erebilir. Daha odaklanm\u0131\u015f bir tema ("Diarrhoea'n\u0131n Y\u00f6netimi" gibi) derinlemesine bilgiyi \u00f6rneklemek i\u00e7in kullan\u0131labilir. Bu durumda her \u015fey farmakoloji ile alakal\u0131d\u0131r.
emi_whats_options_title=Se\u00e7enekler
emi_whats_options=Belirli \u00f6geler i\u00e7in se\u00e7enekler listesi olas\u0131 cevap se\u00e7eneklerini, yan\u0131lt\u0131c\u0131 olanlar\u0131 veya yanl\u0131\u015f cevaplar\u0131 i\u00e7erir. Se\u00e7enekler, ila\u00e7lar, organizmalar, h\u00fccreler ya da incelemelerdeki gibi benzer ya da "ayn\u0131 t\u00fcrden"  olup yaln\u0131zca kelime ya da k\u0131sa bir \u015fekilde ifade edilmeli. Gereksiz yere kar\u0131\u015f\u0131k olan se\u00e7enekler (se\u00e7eneklerin kombinasyonu) ya da "yukar\u0131dakilerin t\u00fcm\u00fc ya da hi\u00e7biri" izin dahilinde de\u011fildir.
emi_whats_leadin_title=Giri\u015f
emi_whats_leadin=Giri\u015f c\u00fcmlesi k\u00f6k ve se\u00e7enek listesi aras\u0131ndaki ili\u015fkiyi belirler. R tipi formatta, se\u00e7enek listesi (\u00f6rne\u011fin,8 veya daha fazla potensiyel tan\u0131) giri\u015f c\u00fcmlesinde \u00f6zetlenmi\u015ftir. \u00d6rne\u011fin, "Muhtemel te\u015fhisleri se\u00e7erek ,her hastaya Acil Durum Odas\u0131 tahsis edilir." Giri\u015f c\u00fcmlesi, \u00f6\u011frencilerin \u00f6ge setine nas\u0131l cevap vereceklerini net bir \u015fekilde ifade eder.
