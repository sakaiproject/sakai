mc_whats_this_main_text=\u00c7oktan se\u00e7meli sorular\u0131n notland\u0131r\u0131lma mant\u0131\u011f\u0131 se\u00e7ti\u011finiz \u00f6zelli\u011fe ba\u011fl\u0131d\u0131r.
mcsc_whats_this_text=En yayg\u0131n kullan\u0131lan oldu\u011fu i\u00e7in varsay\u0131lan se\u00e7enek budur\: \u00d6\u011frenciler tek bir do\u011fru cevab\u0131 se\u00e7tiklerinde tam puan al\u0131rken di\u011fer herhangi bir \u015f\u0131kk\u0131 se\u00e7tiklerinde puan almazlar. Bu se\u00e7enek daha sonra Eksik Notland\u0131rma Sistemini Etkinle\u015ftir veya Negatif Puanlamay\u0131 Etkinle\u015ftir se\u00e7enekleri se\u00e7ilerek de\u011fi\u015ftirilebilir.
mcsc_whats_this_text_no_partial_credit=En yayg\u0131n kullan\u0131lan oldu\u011fu i\u00e7in varsay\u0131lan se\u00e7enek budur\: \u00d6\u011frenciler tek bir do\u011fru cevab\u0131 se\u00e7tiklerinde tam puan al\u0131rken di\u011fer herhangi bir \u015f\u0131kk\u0131 se\u00e7tiklerinde puan almazlar.
mcss_whats_this_text=E\u011fer birden fazla cevap do\u011fruysa ve \u00f6\u011frenciler bu cevaplardan <b>herhangi birini</b> se\u00e7tiklerinde tam puan vermek istiyorsan\u0131z bu \u00f6zelli\u011fi se\u00e7in. \u00d6rnek olarak, X sorusunun A,B,C,D \u015f\u0131klar\u0131 var ve A,B veya D \u015f\u0131klar\u0131n\u0131n hepsi do\u011fru cevap. E\u011fer \u00f6\u011frenci A,B veya D \u015f\u0131klar\u0131ndan herhangi birini se\u00e7erse tam puan al\u0131r. E\u011fer C'yi se\u00e7erse hi\u00e7 puan alamaz.*
mcms_whats_this_text=\u00d6\u011frencilerin tam puan almas\u0131 i\u00e7in do\u011fru cevaplar\u0131n <b>t\u00fcm\u00fcn\u00fc</b>se\u00e7mesi gerekiyorsa, bu se\u00e7ene\u011fi se\u00e7in.
mcms_whats_this_partial_text=<b>Do\u011fru eksi yanl\u0131\u015f\: </b> Do\u011fru cevab\u0131 se\u00e7erek eksik puan verilecek ve yanl\u0131\u015f cevapta ceza verilecektir. \u00d6rne\u011fin x sorusu 10 puan de\u011ferindedir ve A, B, C, D, E se\u00e7eneklerinden A ve B iki do\u011fru se\u00e7enektir. Her do\u011fru cevap, sorunun as\u0131l puan de\u011ferini aralar\u0131nda e\u015f olarak alm\u0131\u015flard\u0131r. B\u00f6ylece bir \u00f6\u011frenci A veya B'yi se\u00e7ti\u011finde 5 puan al\u0131r. C, D veya E'yi se\u00e7ti\u011finde 5 puan cezaland\u0131r\u0131l\u0131r.
mcms_whats_this_partial_note=<b>Not\: </b> Notland\u0131rma mant\u0131\u011f\u0131na ba\u011fl\u0131 olarak negatif puana sahip olan sorular olmas\u0131na ra\u011fmen, (\u00f6rnekteki gibi), \u00e7oktan se\u00e7meli cevap i\u00e7in m\u00fcmk\u00fcn olan en az puan de\u011feri 0'dan k\u00fc\u00e7\u00fck olamaz.
mcms_whats_this_full_text=<b>T\u00fcm\u00fc ya da Hi\u00e7biri\:</b>  hi\u00e7 yanl\u0131\u015f cevap olmazsa ve b\u00fct\u00fcn cevaplar do\u011fruysa tam puan alacaklar.* \n<br/><br/>* Rastgele bir cevap i\u00e7in \u00f6\u011frenciyi cezaland\u0131rmak istiyorsan\u0131z, "Yanl\u0131\u015f cevap se\u00e7ene\u011fi i\u00e7in eksi puan" k\u0131sm\u0131na bir de\u011fer girin b\u00f6ylece \u00f6\u011frenciler verdikleri yanl\u0131\u015f cevap i\u00e7in s\u0131f\u0131rdan daha az puan al\u0131caklar. \u00d6rne\u011fin, e\u011fer sorunun de\u011feri 10 puan ise ve  "Yanl\u0131\u015f cevap se\u00e7ene\u011fi i\u00e7in eksi puan" alan\u0131na 5 girildiyse do\u011fru cevap 10 puan ve yanl\u0131\u015f cevap se\u00e7ene\u011finin de\u011feri -5 puand\u0131r. (Birden Fazla Do\u011fru Cevap, Birden Fazla Se\u00e7im, Birden fazla olan  yanl\u0131\u015f se\u00e7imlerde puan azalmas\u0131 olayacak; \u00f6\u011frenciler -5'den daha az puan almayacakt\u0131r.)
enable_partial_credit_text=\u00d6\u011frencilere "k\u0131smen do\u011fru" bir cevab\u0131 se\u00e7tiklerinde  k\u0131smi puan vermek i\u00e7in bu \u00f6zelli\u011fi se\u00e7in. \u00d6rnek olarak, X sorusunun \u015f\u0131klar\u0131 A, B, C, D ve A \u015f\u0131kk\u0131 do\u011fru cevapt\u0131r. \u00d6\u011frenci A \u015f\u0131kk\u0131n\u0131 se\u00e7ti\u011finde tam puan alacakt\u0131r, fakat k\u0131smen do\u011fru bir cevab\u0131 se\u00e7ti\u011finde \u00f6\u011frenciye k\u0131smi puan da verilebilir. Bu se\u00e7ene\u011fi etkinle\u015ftirmek her cevap i\u00e7in bir y\u00fczde de\u011feri belirlemenize izin verir.
enable_negative_makrinkg_text=\u00d6\u011frencilerin rastgele tahminde bulunmalar\u0131n\u0131 engellemek i\u00e7in bu \u00f6zelli\u011fi se\u00e7in. "Negatif puan de\u011feri...." alan\u0131na girilecek de\u011fer, \u00f6\u011frencinin yanl\u0131\u015f cevab\u0131 se\u00e7mesi durumunda sorunun puan de\u011feri olacakt\u0131r. \u00d6rne\u011fin, sorunun de\u011feri 10 puan ve siz "Negatif puan de\u011feri ..." alan\u0131na "5"  girdiyseniz do\u011fru cevab\u0131n se\u00e7imi 10 puan olurken yanl\u0131\u015f cevab\u0131n se\u00e7imi -5 puan olacakt\u0131r. 
enable_negative_makrinkg_note=<b>NOT\:</b> Bir sorunun negatif puan de\u011feri olmas\u0131na ra\u011fmen s\u0131nav i\u00e7in final puan\u0131 de\u011feri s\u0131f\u0131rdan az olmayacakt\u0131r.
reset_to_default_grading_logic_text='K\u0131smi Notland\u0131rmay\u0131 Etkinle\u015ftir' veya 'Negatif Puanlamay\u0131 Etkinle\u015ftir' \u00f6zelli\u011fini se\u00e7tikten sonra fikrinizi de\u011fi\u015ftirirseniz bu ba\u011flant\u0131ya t\u0131klay\u0131n. Varsay\u0131lan notland\u0131rma mant\u0131\u011f\u0131na g\u00f6re do\u011fru cevab\u0131n se\u00e7ilmesi durumunda tam puan; yanl\u0131\u015f cevab\u0131n se\u00e7ilmesi durumunda ise s\u0131f\u0131r puan verilecektir. 
