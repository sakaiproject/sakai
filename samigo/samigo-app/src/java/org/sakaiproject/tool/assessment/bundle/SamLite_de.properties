general_instructions_label=Allgemeine Anweisungen
general_instructions_prelude=Damit die Fragen und Antworten richtig analysiert werden, ist es unerl\u00e4sslich, zwischen Fragen zu unterscheiden. Daher muss jede Frage mit einem der folgenden Elemente beginnen: 
general_instructions_format1=Das Wort \u201eFrage\u201c, gefolgt von einer Zahl, gefolgt von der zuzuweisenden Punktzahl in Klammern (Beispiel: \u201eFrage 23 (10 Punkte)\u201c).
general_instructions_format2=Das Wort \u201eFrage\u201c, gefolgt von dieser gleichen Punktzahlangabe in Klammern (Beispiel: \u201eFrage (10 Punkte)\u201c).
general_instructions_format3=Das Wort "Frage", gefolgt von einer Zahl (Beispiel: \u201eFrage 1\u201c). In diesem Fall werden der Frage null Punkte zugewiesen.
general_instructions_format4=Eine Zahl, gefolgt von einem Punkt, gefolgt in Klammern von der Angabe der zuzuweisenden Punkte. Beispiel: \u201e1. (10 Punkte)\u201c
general_instructions_format5=Eine Zahl, gefolgt von einem Punkt; dieser Frage werden null Punkte zugewiesen.
general_instructions_conclude=Der Fragentext selbst kann in der gleichen Zeile oder darunter platziert werden, gefolgt von Antworten in dem f\u00fcr diesen Fragentyp entsprechenden Format. Der Parser leitet anhand dieses Formats den Fragentyp der Frage ab. 

