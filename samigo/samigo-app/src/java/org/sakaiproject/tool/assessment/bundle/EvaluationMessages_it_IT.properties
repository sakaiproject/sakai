whats_this_link=(Guida rapida)
what=Cosa\:
what_content_1=I commenti faranno parte del feedback fornito agli studenti. Gli studenti devono consegnare l'esercitazione online per poter visualizzare il feedback. 
what_content_2=Puoi inserire un feedback nella casella di testo dedicata, allegare un file alla pagina degli esercizi o alla pagina di consegna individuale dello studente. Per accedervi fai clic sul nome dello studente.  Gli studenti potranno scaricare i file allegati.
what_content_3=Nota\: i commenti sono associati a una specifica consegna. Se uno studente consegna pi\u00f9 di una volta, i commenti non verranno pi\u00f9 mostrati.
where=Dove\:
where_content_1=Quando viene rilasciato un feedback, gli studenti possono visualizzarlo facendo clic sul titolo dell'esercitazione nell'elenco delle esercitazioni consegnate.
where_content_2=I commenti di feedback inseriti nello strumento Esercitazione non appaiono nel registro. 
how=Come\:
how_content_1=Per mostrare i commenti di feedback agli studenti, scegli quando rilasciarli e seleziona Commenti del valutatore nelle Impostazioni dell'esercitazione. 
how_content_2=- Fai clic sul link <b>Impostazioni</b> sotto il titolo dell'esercitazione pubblicata.  (Puoi impostarlo prima di pubblicare un'esercitazione nelle Impostazioni per le esercitazioni in attesa).
how_content_3=- In <b>Feedback > Invio del feedback </b> seleziona una delle opzioni per il rilascio del feedback.
how_content_4=- In <b>Feedback > Feedback visibili agli studenti</b> seleziona la casella accanto a <b>Commenti del valutatore</b>.
how_content_5=- Fare clic sul pulsante <b>Salva impostazioni</b>.

