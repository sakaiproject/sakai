what=Ne\:
what_content_1=Yorumlar\u0131n de\u011ferlendirme g\u00f6nderiminde \u00f6\u011frencilere verilen geribildirimin bir par\u00e7as\u0131 olmas\u0131 planlanm\u0131\u015ft\u0131r. \u00d6\u011frencilerin herhangi bir geribildirimi g\u00f6rebilmeleri i\u00e7in de\u011ferlendirmeyi \u00e7evrimi\u00e7i g\u00f6ndermeleri gerekmektedir.
what_content_2=Yorum metin kutular\u0131nda geribildirim vermeye ek olarak Sorular sayfas\u0131nda veya \u00f6\u011frencinin bireysel g\u00f6nderi sayfas\u0131nda (bu sayfaya eri\u015fmek i\u00e7in \u00f6\u011frencinin ad\u0131na t\u0131kaly\u0131n) dosyalar ekelyebilirsiniz. \u00d6\u011frenciler o zaman ekli dosyalar\u0131 indirebilecekler.
what_content_3=Yorumlar\u0131n belirli g\u00f6nderilere ba\u011fl\u0131 oldu\u011funa dikkat edin. E\u011fer bir \u00f6\u011frenci bir de\u011ferlendirmeyi \u00e7ok kere g\u00f6nderirse girdi\u011finiz yorumlar b\u00fct\u00fcn g\u00f6nderilerde g\u00f6z\u00fckmeyecektir.
where=Nerede\:
where_content_1=Bir de\u011ferlendirilme i\u00e7in geribildirim yay\u0131nland\u0131\u011f\u0131nda \u00f6\u011frenciler  G\u00f6nderilmi\u015f De\u011ferlendirme listelerinde de\u011ferlendirme ba\u015fl\u0131\u011f\u0131na t\u0131klay\u0131p verdikleri cevaplar ve sizin se\u00e7ti\u011finiz di\u011fer geribildirim \u00f6\u011felerinin yan\u0131 s\u0131ra yorumlar\u0131 g\u00f6rebilir.
where_content_2=De\u011ferlendirme arac\u0131nda girilen yorumlar\u0131n Not defterinde g\u00f6z\u00fckmedi\u011fine dikkat edin.
