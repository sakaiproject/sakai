general_instructions_label=Istruzioni generali
general_instructions_prelude=Per una analisi corretta di esercizi e domande, \u00e8 fondamentale distinguere gli esercizi l'uno dall'altro. Per questa ragione, ogni esercizio deve iniziare in uno dei seguenti modi: 
general_instructions_format1=Con la parola "Esercizio" seguita da un numero e successivamente dal punteggio da assegnare, indicato tra parentesi, per esempio "Esercizio 23 (10 punti)".
general_instructions_format2=Con la parola "Esercizio" seguita dallo stesso punteggio indicato tra parentesi, per esempio "Esercizio (10 punti)".
general_instructions_format3=Con la parola "Esercizio" seguita da un numero, come in "Esercizio 1". In questo caso, all'esercizio non viene assegnato alcun punteggio.
general_instructions_format4=Con un numero seguito dal punto e successivamente dallo stesso punteggio da assegnare, indicato tra parentesi, come in "1. (10 punti)"
general_instructions_format5=Con un numero seguito da un punto. In questo caso, all'esercizio non viene assegnato alcun punteggio.
general_instructions_conclude=\u00c8 possibile inserire il testo dell'esercizio nella stessa riga o in quelle successive e tale testo deve essere seguito da risposte con una formattazione corretta in base al tipo di esercizio. L'analizzatore sintattico utilizza questo formato per riconoscere il tipo di esercizio. 

