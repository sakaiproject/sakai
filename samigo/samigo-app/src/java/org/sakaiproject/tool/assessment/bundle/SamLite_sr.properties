example_fn_label=Popuni broj\u010dano
example_fn_instructions=Ta\u010dan odgovor treba da bude unutar viti\u010dastih zagrada sa prefiksom zvezdice \u201e*{}\u201c oko broj\u010danih vrednosti koje zahtevaju prazna polja za odgovor. Primer\: 3*3\=*{9}.Raspon\:Umetni crtu \u201e|\u201c izme\u0111u opsega vrednosti. Primer\: Cena je *{12,2|14,5}. Odgovor u\u010denika izme\u0111u 12,2 i 14,5 \u0107e se smatrati va\u017ee\u0107im. Nau\u010dna oznaka\: Ta\u010dka ili zarez se mogu koristiti kao decimalni marker i slovo \u201eE\u201c ili \u201ee\u201c za eksponent. Primer\: *{6.022E23} za izra\u017eavanje Avogradovog broja .Kompleksni brojevi treba da budu u obliku *{a + b} gde \u201ea\u201c i \u201eb\u201c treba da imaju eksplicitno navedene vrednosti. Primer\: *{1+1i} je va\u017ee\u0107i dok *{1+i} nije. Sli\u010dno, *{0+9i} je va\u017ee\u0107i dok *{9i} nije.
