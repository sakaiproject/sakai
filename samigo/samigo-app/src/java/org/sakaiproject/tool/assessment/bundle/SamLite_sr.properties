rich_text_label=Prika\u017ei ure\u0111iva\u010d oboga\u0107enog teksta (i broj znakova)

rich_editor_instructions_label=Uputstva za ure\u0111iva\u010d oboga\u0107enog teksta
rich_editor_instructions_prelude=Ovaj ure\u0111iva\u010d omogu\u0107ava prihvatanje razli\u010ditih html oznaka prilikom kreiranja pitanja, na na\u010din da se tekstovi mogu kreirati podebljanim ili kurzivnim slovima, kao i dodati podvla\u010denje, slike i drugo.
rich_editor_instructions_prelude_2=Ali za kori\u0161\u0107enje ovog ure\u0111iva\u010da, mora\u0161 uzeti u obzir nekoliko detalja\:
rich_editor_instructions_recomendation_1=Preporu\u010dljivo je da ako ve\u0107 planira\u0161 da doda\u0161 dodatni stil da ga koristi\u0161 od po\u010detka, po\u0161to se prilikom promene sve kombinuje u jednom redu
rich_editor_instructions_recomendation_2=Dodatni stilovi \u0107e se primenjivati samo na nazive pitanja, komentare ili na odgovore na vi\u0161e pitanja, ina\u010de ne\u0107e imati efekta
rich_editor_instructions_recomendation_3=Ne bi trebalo da se koristi u definiciji pitanja ('Pitanje 5 (7 punts) (1.5 descompte)'), jer ovo uzrokuje da pitanje nije ispravno kreirano.
rich_editor_instructions_recomendation_4=Kada se koristi za komentare ('\#FBOK' i '\#FBNOK'), trebalo bi da se koristi samo posle znaka interpunkcije '\:', jer ako se koristi pre, ne\u0107e biti pravilno primenjeno
rich_editor_instructions_recomendation_5=Kada se koristi za odgovore ('a. Odgovor' ili '*b. Ta\u010dan odgovor') treba da se koristi samo po\u010dev\u0161i od znaka interpunkcije '.', jer ako se koristi pre, ne\u0107e biti pravilno primenjeno
