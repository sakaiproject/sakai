samlite_title=Kreiraj skup procena/pitanja
samlite_instructions=Koristi polja za tekst ispod da izmeni\u0161 naziv i (opciono) da da\u0161 opis za ovu kontrolnu ve\u017ebu ili skup pitanja. Zatim unesi pitanja i odgovore u donje polje za tekst. Va\u017eno je da se pridr\u017eava\u0161 ispravnog formata za svaku vrstu pitanja. Primere mo\u017ee\u0161 prona\u0107i na dnu ove stranice.
samlite_step_1_of_2=Korak 1 od 2
samlite_step_2_of_2=Korak 2 od 2
samlite_validation_title=Potvrdi kontrolnu ve\u017ebu/skup pitanja
samlite_validation_instructions=Proveri da li se sva tvoja pitanja pojavljuju u nastavku sa ispravnim tipovima pitanja. Po potrebi promeni naziv i opis ove grupe pitanja. Zatim klikni na odgovaraju\u0107i taster ispod za zavr\u0161etak procesa.

example_question_format0=Pitanje
example_instruction_label=Uputstva\:
example_example_label=Primer\:

general_instructions_label=Op\u0161ta uputstva
general_instructions_prelude=Da bi pitanja i odgovori bili pravilno ra\u0161\u010dlanjeni, klju\u010dno je praviti razliku izme\u0111u pitanja. Da bi se ovo postiglo, svako pitanje mora da po\u010dne sa jednim od slede\u0107ih\:
general_instructions_format1=Re\u010d \u201ePitanje\u201c, pra\u0107ena brojem, pra\u0107enim brojem bodova za dodeljivanje u zagradi, opciono pra\u0107enom vredno\u0161\u0107u popusta za dodeljivanje u slu\u010daju neta\u010dnog odgovora u zagradi, kao u \u201ePitanju 23 (10 bodova) (2,5 popusta)'.
general_instructions_format2=Re\u010d 'Pitanje', pra\u0107ena ovom istom oznakom bodova u zagradi i opciono pra\u0107ena naznakom popusta u slu\u010daju neta\u010dnog odgovora, kao u 'Pitanje (10 bodova) (2,5 popusta)'.
general_instructions_format3=Re\u010d \u201ePitanje\u201c, pra\u0107ena brojem, kao u \u201ePitanju 1\u201c. U ovom slu\u010daju, tom pitanju \u0107e biti dodeljeno nula bodova.
general_instructions_format4=Broj, pra\u0107en ta\u010dkom, pra\u0107en istom naznakom bodova u zagradi za dodelu, opciono pra\u0107en istom naznakom popusta u zagradi u slu\u010daju pogre\u0161nog odgovora, kao u '1. (10 bodova) (2,5 popusta)'
general_instructions_format5=Broj, nakon \u010dega sledi ta\u010dka, u kom slu\u010daju \u0107e tom pitanju biti dodeljena nula bodova.
general_instructions_conclude=Tekst samog pitanja mo\u017ee se postaviti na isti red ili ispod njega, a iza njega treba da budu odgovori u odgovaraju\u0107em formatu za taj tip pitanja. Analizator \u0107e koristiti ovaj format da odredi tip pitanja za pitanje.
general_instructions_feedback=Za dodavanje ta\u010dne povratne informacije, potrebno je da doda\u0161 red poput ovog\: '\#FBOK\: Tekst ta\u010dne povratne informacije'. U slu\u010daju neta\u010dne povratne informacije, red mora biti '\#FBNOK\: Tekst neta\u010dne povratne informacije'.

