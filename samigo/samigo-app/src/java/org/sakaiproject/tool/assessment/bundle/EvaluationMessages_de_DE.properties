whats_this_link=(Worum handelt es sich hierbei?)
what=Was\:
what_content_1=Kommentare sollen Teil des Feedback sein, das Studierende zu einer eingereichten Pr\u00fcfung erhalten. Studierende m\u00fcssen die Pr\u00fcfung online einreichen, um Feedback anzeigen zu k\u00f6nnen. 
what_content_2=Sie k\u00f6nnen nicht nur Feedback in den Kommentartextfeldern bereitstellen, sondern auch auf der Seite \u201eFragen\u201c oder der individuellen Einreichungsseite des Studierenden Dateien anh\u00e4ngen (klicken Sie auf den Namen des Studierenden, um auf diese Seite zuzugreifen). Die Studierenden k\u00f6nnen die angeh\u00e4ngten Dateien dann herunterladen.
what_content_3=Beachten Sie bitte, dass Kommentare an eine bestimmte Einreichung gebunden sind. Wenn ein Studierender eine Pr\u00fcfung mehrere Male einreicht, werden die von Ihnen eingegebenen Kommentare nicht bei allen Einreichungen angezeigt.
where=Wo\:
where_content_1=Wenn Feedback zu einer Pr\u00fcfung bereitgestellt wurde, k\u00f6nnen die Studierenden in ihrer Liste der eingereichten Pr\u00fcfungen auf den Titel der Pr\u00fcfung klicken und Kommentare sowie ihre Antworten und jede andere von Ihnen ausgew\u00e4hlte Feedback-Komponente einsehen.
where_content_2=Beachten Sie, dass in das Pr\u00fcfungstool eingegebene Kommentare nicht in die Leistungs\u00fcbersicht \u00fcbernommen werden. 
how=Wie\:
how_content_1=Um Kommentare f\u00fcr Studierende bereitzustellen, legen Sie in den Pr\u00fcfungseinstellungen fest, wann Sie das Feedback freigeben und welche Feedback-Komponente aus \u201eKommentare des Bewertenden\u201c Sie freigeben m\u00f6chten. 
how_content_2=- Klicken Sie unterhalb des Titels der ver\u00f6ffentlichten Pr\u00fcfung auf <b>Einstellungen</b>. (Sie k\u00f6nnen dies auch vor Ver\u00f6ffentlichung einer Pr\u00fcfung in den Einstellungen f\u00fcr eine ausstehende Pr\u00fcfung konfigurieren.)
how_content_3=- W\u00e4hlen Sie unter <b>Feedback > Feedback-Bereitstellung</b> die gew\u00fcnschte Option zur Feedback-Freigabe aus.
how_content_4=- Aktivieren Sie unter <b>Feedback > F\u00fcr Studierende ersichtliche Feedback-Komponenten</b> das Kontrollk\u00e4stchen neben <b>Kommentare des Bewertenden</b>.
how_content_5=- Klicken Sie auf die Schaltfl\u00e4che <b>Einstellungen speichern</b>.

