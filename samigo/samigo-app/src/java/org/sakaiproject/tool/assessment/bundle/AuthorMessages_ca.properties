mc_error = Introdu\u00EFu m\u00E9s respostes.

mc_whats_this_main_text = La l\u00F2gica per puntuar preguntes de resposta m\u00FAltiple dep\u00E9n de l'opci\u00F3 que escolliu.

mcms_whats_this_note = <b>Nota:</b> Tot i que una pregunta pot tenir puntuaci\u00F3 negativa (com en aquest exemple), la puntuaci\u00F3 m\u00E9s baixa possible d'una pregunta amb resposta m\u00FAltiple i diverses respostes correctes no pot ser menor de zero.

mcms_whats_this_text = Seleccioneu aquesta opci\u00F3 si els estudiants han d'encertar <b>totes</b> les respostes correctes per rebre tot el cr\u00E8dit. Rebran cr\u00E8dit parcial si escullen una resposta correcta i se'ls penalitzar\u00E0 si n'escullen una d'incorrecta. Per exemple, la pregunta X val 10 punts i t\u00E9 les opcions A, B, C, D, E essent A i B respostes correctes. Cada resposta correcta puntua com la puntuaci\u00F3 total dividida pel nombre de respostes correctes. Aix\u00ED, l'estudiant tindr\u00E0 un 5 si escull A o B. Se'ls penalitzar\u00E0 amb 5 punts si escull C, D o E.

mcsc_whats_this_text = Aquesta \u00E9s la opci\u00F3 per defecte per ser la m\u00E9s habitual: els estudiants rebran tota la puntuaci\u00F3 si escullen l'\u00FAnica resposta correcta i zero si n'escullen un altra. Aquesta opci\u00F3 es pot modificar si seleccioneu 'Habilitar cr\u00E8dit parcial' o 'Habilitar puntuacions negatives'. 

mcsc_whats_this_text_no_partial_credit = Aquesta \u00E9s la opci\u00F3 per defecte per ser la m\u00E9s habitual: els estudiants reben tota la puntuaci\u00F3 si escullen l'\u00FAnica resposta correcta i zero si n'escullen un altra. Si voleu penalitzar els estudiants per escollir respostes incorrectes, introdu\u00EFu un valor al camp 'Puntuaci\u00F3 negativa'. Aquest valor s'aplicar\u00E0 quan l'estudiant esculli una resposta incorrecta. Per exemple, su una pregunta val 10 punts i introdu\u00EFu "5" al camp  'Puntuaci\u00F3 negativa', escollir la correcta valdr\u00E0 10 punts i escollir la incorrecta -5 punts. 

mcss_whats_this_text = Seleccioneu aquesta opci\u00F3 si hi ha m\u00FAltiples respostes correctes i voleu donar el cr\u00E8dit complet als estudiants si escullen <b>qualsevol>/b> d'elles. Per exemple, la pregunta X t\u00E9 les opcions A, B, C i D, on A, B o D s\u00F3n correctes. Si l'estudiant escull A, B o D rebr\u00E0 el cr\u00E8dit complet. Si escull C, rebr\u00E0 zero.

