emi_whats_answer_point = Els punts es donen per element. La qualificaci\u00f3 global per a la pregunta es calcula autom\u00e0ticament a partir de les sumes dels punts dels elements.

emi_whats_answer_point_title = Punts de la resposta

emi_whats_items = El punt de partida descriu la situaci\u00f3 i qu\u00e8 es demana de l'estudiant. Usualment consisteix en un escenari cl\u00ednic i una pregunta, per exemple "Un home de 30 anys presenta ... escolliu els diagn\u00f2stics m\u00e9s probables". En el format de tipus R la pregunta es pot incloure al punt de partida o b\u00e9 a la seq\u00fc\u00e8ncia d'inici.

emi_whats_items_title = Punt de partida

emi_whats_leadin = Les instruccions de la seq\u00fc\u00e8ncia d'inici especifiquen el lligam entre el punt de partida i la llista d'opcions. En el format de tipus R, la llista d'opcions (per exemple, 8 o m\u00e9s diagn\u00f2stics potencials) es resumeix en aquestes instruccions, per exemple, "Per cadascun dels pacients seg\u00fcents que s'han presentat a Urg\u00e8ncies, seleccioneu els diagn\u00f2stics m\u00e9s probables". La seq\u00fc\u00e8ncia ha de proporcionar instruccions clares de com ha de respondre l'estudiant al conjunt de preguntes.

emi_whats_leadin_title = Porta a

emi_whats_options = La llista d'opcions compr\u00e8n les respostes potencials a la pregunta i inclou les incorrectes o opcions poc probables de resposta per aquesta pregunta concreta. Les opcions han de ser homog\u00e8nies o del mateix tipus com ara drogues, organismes, c\u00e8l\u00b7lules o investigacions i la llista nom\u00e9s ha d'incloure paraules o frases curtes. No es permeten opcions innecess\u00e0riament complicades (combinacions d'opcions) o 'totes o cap' de les anteriors.

emi_whats_options_title = Opcions

emi_whats_theme = El tema descriu el domini/assumpte principal amb el que estan relacionats el conjunt de preguntes i est\u00e0 associat a uns objectius d'aprenentatge. Un tema m\u00e9s gen\u00e8ric (com per exemple "Diarrea") es pot usar per comprovar quin  coneixement hi ha sobre camps m\u00e9s amplis i els elements del conjunt poden incloure farmacologia, epidemiologia i investigacions. Un tema m\u00e9s concret (com per exemple, "Gesti\u00f3 de la diarrea") es pot usar per comprovar si hi ha un coneixement m\u00e9s aprofundit, en aquest cas relacionat amb la farmacologia.

