# MC what's this link
mc_whats_this_main_text = La l\u00f2gica d'avaluaci\u00f3 per a les preguntes d'opcions m\u00faltiples dep\u00e8n de l'opcio que seleccioneu.

mcms_whats_this_full_text = <b>Tot o res:</b>  Obtindran el cr\u00e8dit complet nom\u00e9s si escullen totes les respostes correctes i cap de les incorrectes.* <br/><br/>* Si voleu penalitzar que els estudiants responguin a l'atzar, introdu\u00efu un valor al camp "Es puntuaran amb valors negatius les respostes incorrectes" de manera que rebin una puntuaci\u00f3 negativa en el cas de respostes incorrectes. Per exemple, si una pregunta atorga 10 punts i introdu\u00efu "5" al camp "Es puntuaran amb valors negatius ..." una resposta correcta seran 10 punts i una d'incorrecta -5 punts. (En el cas de selecci\u00f3 m\u00faltiple, diverses correctes no s'acumular\u00e0 la puntuaci\u00f3 negativa; com a molt rebran una puntuaci\u00f3 de -5.)

mcms_whats_this_partial_note = <b>Nota: </b>Tot i que una resposta pugui rebre una puntuaci\u00f3 negativa basada en la l\u00f2gica d'avaluaci\u00f3 (com en aquest exemple), el valor total m\u00ednim possible en el cas d'una pregunta d'opci\u00f3 m\u00faltiple, amb m\u00faltiples correctes no pot ser m\u00e9s petit que zero.  

mcms_whats_this_partial_text = <b>Cr\u00e8dit parcial:</b>  Se'ls concedir\u00e0 cr\u00e8dit parcial si seleccionen una resposta correcta i es penalitzar\u00e0 escollir-ne una d'incorrecta. Per exemple, la pregunta X val 10 punts i t\u00e9 les opcions A, B, C, D, E on A i B s\u00f3n les correctes. Cada resposta correcta t\u00e9 un valor en punts igual al valor total dividit pel nombre de respostes correctes. Aix\u00ed, un estudiant obtindr\u00e0 5 punts si escull A o B. Se'l penalitzar\u00e0 amb 5 punts per escollir C, D o E.

mcms_whats_this_text = Seleccioneu aquesta opci\u00f3 si els estudiants han d'escollir <b>totes</b> les respostes correctes per rebre el cr\u00e8dit complet.

mcsc_whats_this_text = Aquesta \u00e9s l'opci\u00f3 predeterminada perqu\u00e8 \u00e9s la m\u00e9s comuna: els estudiants obtindran la puntuaci\u00f3 completa pel fet d'escollir una resposta correcta \u00fanica i zero punts per escollir-ne qualsevol altre. Aquesta opci\u00f3 es pot modificar seleccionant Habilita cr\u00e8dit parcial o Habilita les marques negatives. 

mcsc_whats_this_text_no_partial_credit = Aquesta \u00e9s l'opci\u00f3 predeterminada perqu\u00e8 \u00e9s la m\u00e9s comuna: els estudiants obtindran la puntuaci\u00f3 completa si escullen una resposta correcta \u00fanica i zero punts si escullen qualsevol altra opci\u00f3. *

mcss_whats_this_text = Seleccioneu aquesta opci\u00f3 si hi ha diverses respostes correctes i voleu donar el cr\u00e8dit complet als estudiants que n'escullin una <b>qualsevol</b> d'elles. Per exemple, la pregunta X t\u00e9 les opcions A, B, C, D, i A, B o D s\u00f3n respostes correctes. Si un estudiant escull A, B o D rebr\u00e0 el cr\u00e8dit complet. Si escull C no rebr\u00e0 cr\u00e8dit. *

