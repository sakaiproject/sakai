calc_question_general_instructsion_label=Qu\u00e8 \u00e9s una pregunta calculada
calc_question_general_instructions1=Una pregunta calculada t\u00e9 una resposta diferent a cada prova, perqu\u00e8 est\u00e0 basada en unes variables que seran diferents cada cop. La resposta es calcula a partir d'una f\u00f3rmula que cont\u00e9 aquestes variables.
calc_question_general_instructions2=Una definici\u00f3 de variable t\u00e9 un nom, un valor m\u00e0xim i m\u00ednim i un nombre de xifres decimals. 
calc_question_general_instructions3=Una definici\u00f3 d'una f\u00f3rmula t\u00e9 un nom, una expressi\u00f3 matem\u00e0tica que usa les variables i una toler\u00e0ncia, de manera que les respostes dins de la toler\u00e0ncia de la resposta tamb\u00e9 es consideren correctes. 
calc_question_walkthrough_label = Passos per crear una pregunta calculada
calc_question_walkthrough1=Ompliu el text de la pregunta amb la informaci\u00f3 que veur\u00e0 l'estudiant, incloent on aniran les variables i les f\u00f2rmules (consulteu els exemples de sota). 
calc_question_walkthrough2=Premeu el bot\u00f3 d'extreure les variables i les f\u00f2rmules per crear les variables i les f\u00f2rmules.
calc_question_walkthrough3=Canvia el m\u00edn, el m\u00e0x i el nombre de xifres decimals per totes les variables per definir el rang de valors v\u00e0lids.
calc_question_walkthrough4=Introdu\u00efu l'expressi\u00f3 matem\u00e0tica per cada f\u00f3rmula, inserint les variables quan calgui.
calc_question_walkthrough5=Premeu el bot\u00f3 de desar per desar la feina. 
calc_question_walkthrough6=Els errors que es produeixin es mostraran a dalt de tot de la p\u00e0gina. Cal corregir-los abans de desar. Els camps que continguin errors es ressaltaran per indicar on hi ha els problemes. 
calc_question_extract_button=Extreu les variables, els c\u00e0lculs i les f\u00f3rmules del text de la pregunta
calc_question_define_vars=Podeu definir variables dins del text de la pregunta i en expressions corresponents a f\u00f2rmules posant-les entre claus (per exemple\: {a}, {b}, and {c} ).
calc_question_define_vars2=Cal que poseu els noms de variables entre claus (per exemple {x}).
calc_question_define_calculations=Al text de la pregunta tamb\u00e9 podeu definir c\u00e0lculs. Useu doble par\u00e8ntesi quadrat per indicar el c\u00e0lcul (per ex. [[3+2]]). Als c\u00e0lculs tamb\u00e9 podeu usar variables (per ex. [[{a}+{b}]]). Aquests c\u00e0lculs poden ajudar l'estudiant en la resoluci\u00f3 de la q\u00fcesti\u00f3. Tamb\u00e9 poden ajudar al docent a comprovar que la pregunta est\u00e0 ben definida abans de publicar-la. 
calc_question_answer_expression=Cal posar claus dobles al voltant del nom d'una f\u00f3rmula (per exemple {{z}}). Aquesta sintaxi tamb\u00e9 defineix on es mostrar\u00e0 el quadre on l'estudiant haur\u00e0 d'introduir la resposta.
calc_question_answer_variance=Podeu definir la toler\u00e0ncia acceptable com una constant (0.01) o un percentatge (1.5%) de la resposta. (La predeterminada \u00e9s 0.01.)
calc_question_answer_decimal=Les variables i les f\u00f2rmules permeten xifres decimals. L'opci\u00f3 predeterminada \u00e9s 3.
calc_question_example1=Josep t\u00e9 {x} pomes. Se'n compra {y} m\u00e9s. Ara en t\u00e9 [[{x}+{y}]]. Maria se li menja {z}. A Josep li queden {{w}} pomes.
calc_question_example1_formula=La f\u00f3rmula w a l'exemple anterior es definiria com\: {x} + {y} \u2013 {z}
calc_question_functions=Podeu usar les seg\u00fcents funcions matem\u00e0tiques\: SIN, COS, TAN, ASIN, ACOS, ATAN, ABS, EXP, SIGN, SQRT, FACTORIAL, LOG10, LOG, and LN.
calc_question_example2=Resol\: COS({a}) * ({c} - {b}) \= {{z}}.
calc_question_example2_formula=La f\u00f3rmula z a l'exemple anterior es definiria com\: COS({a}) * ({c} - {b})
calc_question_example3=L'\u00e0rea d'un quadrat \u00e9s [[{s}*{s}]]. Indica la longitud del costat\: {{Z}}. La f\u00f3rmula Z seria {s}.
calc_question_constants=Hi ha dues constants integrades, PI(3.14...) i e(2.718...). Es poden usar en expressions per a f\u00f2rmules.
calc_question_var_names=Els noms de variable i de f\u00f3rmula s\u00f3n alfanum\u00e8rics i han de comen\u00e7ar amb una lletra
calc_question_unique_names=Les variables i les f\u00f2rmules no poden tenir el mateix nom.
calc_question_scientific_notation=Tant a les variables com a les f\u00f3rmules i als c\u00e0lculs podeu usar la notaci\u00f3 cient\u00edfica (per ex. 6.02310e23 o 1.67e-27).
calc_question_preview=Es recomana l'\u00fas de la possibilitat d'una previsualitzaci\u00f3 de la prova per comprovar si hi ha errors. Els botons d'extreure i de desar validen les f\u00f2rmules. 
calc_question_hideshow=Mostra/Amaga m\u00e9s instruccions i exemples
calc_question_operators=S\u00f3n operadors v\u00e0lids\: + - * / ^ ()
calc_question_error_syntax=La varian\u00e7a acceptable de la resposta i les xifres decimals esperades han de respectar el format seg\u00fcent\: {x+y|1%,2} o {x+y|1,2}. Es pot ometre les xifres decimals esperades (per exemple. {x+y|1%}). El l\u00edmit de xifres decimals \u00e9s 6.
calc_question_error_expression=Hi ha un error matem\u00e0tic a l'expressi\u00f3 que heu donat com a resposta.
calc_question_error_expression_variables=La f\u00f3rmula matem\u00e0tica fa refer\u00e8ncia a una variable que s'ha usat a les instruccions. 
calc_question_prompt_preview=Despr\u00e9s de desar useu la previsualitzaci\u00f3 de la prova per assegurar-vos que les preguntes funcionen com espereu. 
