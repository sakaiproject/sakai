fib_note_4=*Marcatorul de deschidere si de inchidere trebuie sa aiba caractere diferite.<br/>*Caractere rezervate " ' . , & < > | * iar spatiul nu poate fi utilizat.
fib_note_5=*Utilizati marcatori personalizati daca este nevoie { sau } in textul intrebarii dvs.
note_defining_answers=Plasati marcatorii de raspuns \u201e{}\u201d in jurul valorii(lor) numerice care necesita camp(uri) de raspuns necompletate. Exemplu\: 3*3\={9}.
range=<b>Interval\:</b>Inserati o bara "|" intre un interval de valori.
range_example=Exemplu\: Pretul este {12,2|14,5}. Raspunsul studentului cuprins intre 12.2 si 14.5 va fi considerat valid.
scientific_notataion=<b>Notatie stiintifica\:</b> O perioada TREBUIE folosita ca marcaj al punctului zecimal si litera \u201eE\u201d sau \u201ee\u201d pentru exponent.
scientific_notataion_example=Exemplu\: {6.022E23} pentru a exprima numarul lui Avogadro.
complex_numbers=<b>Numere complexe</b> ar trebui sa fie sub forma (a + bi) unde \u201ea\u201d si \u201eb\u201d trebuie sa aiba valori specificate in mod explicit.
complex_numbers_example=Exemplu\: {1+1i} este valid, in timp ce {1+i} nu este. In mod similar, {0+9i} este valid, in timp ce {9i} nu este.
accepted_characters=<b>Caractere acceptabile</b>
note_accepted_fin_1=Numai numerele, marcatorii cu zecimale, indicatorii de semn care preced un numar (de ex., -5) sau <br/>spatiile (ex., ca separatoarle de mii, 5 000) sunt permise intre paranteze. <b>NOTA\:</b> Pentru notatia stiintifica, <br/>un punct TREBUIE folosit ca marcator de punct zecimal.
note_accepted_fin_2=Orice alte caractere (de exemplu, $ sau %) pot fi plasate in afara parantezelor, daca este necesar. De exemplu\: 3/10\= {30}% <br/>(Doar 30 vor trebui introduse in campul de raspuns necompletat.)
note_accepted_fin_3=La definirea unui interval de valori, valoarea care precede bara \u201e|\u201d trebuie sa fie mai mica decat valoarea de dupa  <br/>bara (ex., {12.2|14.5}).
