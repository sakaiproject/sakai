calc_question_calculation_status_col=Status
calc_question_instructions_label=Instructiuni
calc_question_simple_instructions_step_1=Definiti variabilele in textul intrebarii incadrand numele variabilei cu punandu-le intre acolade simple (de exemplu, {x} si {y})
calc_question_simple_instructions_step_1a=Cand un student vede intrebarea, substituentii variabilei vor fi inlocuiti cu valorile variabilelor
calc_question_simple_instructions_step_2=Definiti substituentii de formula in textul intrebarii incadrand numele formulei cu acolade duble (de exemplu, {{z}})
calc_question_simple_instructions_step_2a=Cand studentul vede intrebarea, substituentii formulei vor fi inlocuiti cu casete de introducere
calc_question_simple_instructions_step_2b=Calculele interne folosind variabilele pot fi adaugate folosind paranteze patrate duble [[]]. Rezultatul calculului va fi afisat in textul intrebarii (de ex. [[{x}+{y}]]).
calc_question_simple_instructions_step_3=Dupa ce ati scris textul intrebarii, apasati butonul pentru a extrage variabile si formule si calcule
calc_question_simple_instructions_step_3a=Setati valorile minime si maxime pentru variabile
calc_question_simple_instructions_step_3b=Definiti expresii formule in termeni de variabile, folosind acolade simple (de exemplu, {x} - {y})
calc_question_simple_instructions_step_4=Caracterele \u2514 \u0219i \u2510 sunt caractere rezervate si nu pot fi folosite in textul intrebarii.

