# MC what's this link
mc_whats_this_main_text=Logica de notare a intrebarilor cu raspunsuri multiple depinde de optiunea pe care o selectati.
mcsc_whats_this_text=Aceasta este optiunea implicitt, deoarece este cea mai comunt\: studentii obtin valoarea totala a punctelor pentru selectarea unui singur raspuns corect si zero puncte pentru selectarea oricaror alte raspunsuri. Aceasta optiune poate fi modificata in continuare selectand Activare credit partial sau Activare marcare negativa.
mcsc_whats_this_text_no_partial_credit=Aceasta este optiunea implicita, deoarece este cea mai comuna\: stundetii obtin valoarea totala a punctelor pentru selectarea unui singur raspuns corect si zero puncte pentru selectarea oricarui alt raspuns.*
mcss_whats_this_text=Selectati aceasta optiune daca mai multe raspunsuri sunt corecte si doriti sa acordati studentilor credit complet pentru alegerea <b>oricaruia</b> dintre acestea. De exemplu, intrebarea X are optiunile A, B, C, D, unde A, B sau D sunt toate raspunsuri corecte. Daca un student selecteaza A, B sau D, el va primi credit complet. Daca selecteaz\u0103 C, atunci ar primi zero credit.*
mcms_whats_this_text=Selectati aceasta optiune daca studentii trebuie sa selecteze <b>toate</b> raspunsurile corecte pentru a putea primi credit complet.
mcms_whats_this_partial_text=<b>Corect minus Incorect\:</b>  Vor primi credit partial pentru selectarea unui raspuns corect si vor fi penalizati pentru selectarea unui raspuns incorect. De exemplu, intrebarea X valoreaza 10 puncte si are optiunile A, B, C, D, E unde A si B sunt alegeri corecte. Fiecare raspuns corect are o valoare in puncte egala cu valoarea punctului la intrebare impartita la numarul de raspunsuri corecte. Astfel, un student va primi 5 puncte pentru selectarea A sau B. Acesta va fi penalizat cu 5 puncte pentru selectarea C, D sau E.
mcms_whats_this_partial_note=<b>Nota\: </b> Chiar daca o intrebare ar putea avea o valoare de punct negativa pe baza logicii de notare (ca in acest exemplu), cea mai mica valoare totala a punctajului real pentru o intrebare cu selectie multipla si multiple raspunsuri corecte nu poate fi mai mica de zero.
mcms_whats_this_full_text=<b>Totul sau nimic\:</b>  Acestia vor primi credit complet numai daca aleg toate raspunsurile corecte si niciunul dintre raspunsurile incorecte.* <br/><br/>* Daca doriti sa penalizati studentii pentru ghicirea aleatorie, atunci introduceti o valoare tn campul \u201eValoarea negativa a punctului pentru selectarea raspunsului incorect\u201d, astfel incat studentii sa primeasca mai putin de zero pentru un raspuns incorect. De exemplu, daca o intrebare valoreaza 10 puncte si introduceti \u201e5\u201d in campul \u201eValoare negativa a punctului...\u201d, un raspuns corect ar valora 10 puncte, iar o selectie incorecta de raspuns ar valora -5 puncte. (Pentru Raspunsuri corecte multiple, Selectie multipla, selectiile multiple gresite nu au ca rezultat deduceri multiple; studentii nu vor primi mai pu\u021bin de -5.)
enable_partial_credit_text=Selectati aceasta optiune daca doriti sa acordati credit partial studentilor atunci cand aleg un raspuns care este \u201eaproape corect\u201d. De exemplu, intrebarea X are optiunile A, B, C, D, unde A este raspunsul corect. Daca studentii aleg A, ar primi credit complet, dar li s-ar putea acorda un anumit credit pentru ca au ales un raspuns care este aproape corect. Activarea acestei optiuni va va permite sa specificati o valoare procentuala pentru fiecare raspuns.
enable_negative_makrinkg_text=Selectati aceasta optiune daca doriti sa descurajati ghicitul aleatoriu. Valoarea introdusa in campul \u201eValoarea negativa a punctului...\u201d va fi valoarea punctului intrebarii daca un student face o selectie incorecta. De exemplu, daca o intrebare valoreaza 10 puncte si dvs. introduceti \u201e5\u201d in campul \u201eValoarea  negativa a punctului...\u201d, o selectie corecta de raspuns ar valora 10 puncte, iar o selectie incorecta de raspuns ar valora -5 puncte.
enable_negative_makrinkg_note=<b>NOTA\:</b> Chiar daca o intrebare poate avea o valoare negativa a punctelor, valoarea finala a punctului pentru o evaluare nu va fi mai mica de zero.
reset_to_default_grading_logic_text=Face\u021bi click pe acest link daca va razganditi dupa ce ati selectat \u201eActivati credit partial\u201d sau \u201eActivati marcarea negativa\u201d. Logica implicita de notare acorda credit complet pentru selectarea unui raspuns corect si zero credit pentru selectarea unui raspuns incorect.

