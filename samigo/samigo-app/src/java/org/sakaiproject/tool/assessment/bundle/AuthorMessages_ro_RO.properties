calc_question_general_instructsion_label=Ce este o Intrebare calculata
calc_question_general_instructions1=O intrebare calculata calculeaza raspunsuri noi pentru fiecare test, pe baza variabilelor a caror valoare se modifica de fiecare data. R\u0103spunsul se bazeaza pe o formula, folosind acele variabile.
calc_question_general_instructions2=O definitie de variabila are un nume, o valoare minima si maxima si un numar de zecimale.
calc_question_general_instructions3=O definitie de formula are un nume, o expresie matematica ce utilizeaza variabile si o toleranta, astfel incat raspunsurile in cadrul acelei tolerante a raspunsului sunt de asemenea considerate corecte.
calc_question_walkthrough_label=Pasi pentru a crea o Intrebare calculata
calc_question_walkthrough1=Completati textul intrebarii cu informatiile pe care studentul le va vedea, inclusiv substituentii variabilei si formulei (vezi exemplele de mai jos)
calc_question_walkthrough2=Apasati butonul Extragere variabile si formule pentru a crea variabilele si formulele.
calc_question_walkthrough3=Modificati Locurile Min, Max si Zecimal pentru toate variabilele pentru a defini intervalele lor de valori valide.
calc_question_walkthrough4=Introduceti expresia matematica pentru fiecare formula, inserand variabilele acolo unde este necesar.
calc_question_walkthrough5=Apasati butonul Salveaza pentru a va salva activitatea.
calc_question_walkthrough6=Orice erori vor fi afisate in partea de sus a paginii. Acestea trebuie remediate inainte de salvare. Campurile cu erori vor fi evidentiate pentru a va arata unde aveti probleme.
calc_question_extract_button=Extrageti variabile, calcule si formule din textul intrebarii
calc_question_define_vars=Definiti variabilele in textul intrebarii si in expresiile formulei punandu-le intre acolade simple (de exemplu, {a}, {b} si {c}).
calc_question_define_vars2=Includeti numele variabilelor in acolade simple (de exemplu, {x}).
calc_question_define_calculations=De asemenea, puteti defini Calcule in textul intrebarii. Plasati paranteze duble in jurul calculului (de exemplu, [[ 3 + 2 ]]). Puteti utiliza variabile in interiorul calculelor (de ex. [[ {a} + {b} ]]). Aceste calcule pot ajuta elevul sa raspunda la intrebare. De asemenea, ei pot ajuta instructorul sa verifice daca intrebarea este corect definita inainte de a o publica
calc_question_answer_expression=Plasati acolade duble in jurul numelui unei formule (de exemplu, {{z}}). Aceasta defineste, de asemenea, unde se va afisa caseta de introducere a elevului.
calc_question_answer_variance=Puteti defini toleranta acceptabila ca o constanta (0,01) sau un procent (1,5%) din raspuns. (Valoare implicita la 0,01.)
calc_question_answer_decimal=Variabilele si formulele accepta zecimale. Valoarea implicita este 3.
calc_question_example1=Kevin are {x} mere. Mai cumpara {y}. Acum Kevin are [[{x}+{y}]]. Jane mananca {z} mere. Kevin are acum {{w}} mere.
calc_question_example1_formula=Formula w din exemplul de mai sus ar fi definita ca\: {x} + {y} - {z}
calc_question_functions=Puteti utiliza multe functii matematice, inclusiv\: sin, cos, tan, asin, acos, atan, abs, exp, sgn, sqrt, log10 si ln.
calc_question_example2=Rezolva\: cos({a}) * ({c} - {b}) \= {{z}}.
calc_question_example2_formula=Formula z din exemplul de mai sus ar fi definita ca\: cos({a}) * ({c} - {b})
calc_question_example3=Aria unui patrat este [[ {s} * {s} ]]m. Gasiti lungimea laturii {{Z}}. Formula Z ar fi {s}.
calc_question_constants=Exista constante incorporate precum pi(3.14...), e(2.718...) sau [phi](1.618..). Folositi-le in expresia formulei.
calc_question_var_names=Numele de variabile si formule sunt alfanumerice, dar trebuie sa inceapa cu un caracter alfa
calc_question_unique_names=Variabilele si formulele nu pot avea acelasi nume.
calc_question_scientific_notation=Puteti utiliza notatia stiintifica in variabile, formule si calcule (de exemplu, 6.02310e23 sau 1.67e-27).
calc_question_preview=Va recomandam sa utilizati functia Previzualizare evaluare pentru a verifica daca exista greseli. Ambele butoane Extragere si Salvare valideaza formule.
calc_question_hideshow=Afiseaza/Ascunde mai multe instructiuni si exemple
calc_question_operators=Operatori valizi\: + - * / ^ \! \# ()
calc_question_error_syntax=Varianta acceptabila a raspunsului dvs. si zecimalele estimate trebuie formatate in acest mod\: {x+y|1%,2} sau {x+y|1,2}. Zecimalele estimate pot fi omise, de ex. {x+y|1%}. 6 este limita pentru zecimale.
calc_question_error_expression=Exista o eroare matematica in expresia raspunsului dvs.
calc_question_error_expression_variables=Formula matematica face referire la o variabila folosita \u00een instructiuni.
calc_question_prompt_preview=Dupa ce salvati, asigurati-va ca utilizati Previzualizarea evaluarii pentru a va asigura ca aceasta intrebare functioneaza asa cum va asteptati\!
calc_question_no_calculations=Niciun calcul nu a fost definit
