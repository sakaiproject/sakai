emi_whats_answer_point_title=Punct de raspuns
emi_whats_answer_point=Se acorda puncte pentru fiecare item. Scorul total de puncte pentru intrebare este calculat automat din suma punctelor itemilor.
emi_whats_theme_title=Tema
emi_whats_theme=Tema descrie subiectul/domeniul principal pe care il va aborda setul de itemi si este legata de obiectivele de invatare. O tema mai generica (cum ar fi \u201eDiareea\u201d) poate fi utilizata pentru esantionarea cunostintelor in domenii mai largi, iar itemii din acel set pot include farmacologia, epidemiologia si investigatiile. O tema mai concentrata (cum ar fi \u201eManagementul diareei\u201d) este utilizata pentru a esantiona cunostinte aprofundate, in acest caz toate legate de farmacologie.
emi_whats_options_title=Op\u021biuni
emi_whats_options=Lista de optiuni consta in posibilele variante de raspuns la item si include elementele de distragere care sunt raspunsurile incorecte sau mai putin probabile pentru acest item anume. Optiunile ar trebui sa fie omogene sau \u201eacelasi tip de lucru\u201d, cum ar fi medicamente, organisme, celule sau investigatii, si ar trebui sa fie enumerate doar ca si cuvinte sau fraze scurte. Optiunile care sunt complicate inutil (combinatii de optiuni) sau \u201etoate/niciuna dintre cele de mai sus\u201d nu sunt permise.
emi_whats_leadin_title=Principal
emi_whats_leadin=Declaratia de intrare specifica asocierea dintre tulpina si lista de optiuni. In formatul de tip R, lista de optiuni (de exemplu, 8 sau mai multe diagnostice potentiale) este rezumata in declaratia de intrare, de exemplu, \u201ePentru fiecare dintre urmatorii pacienti care se prezinta la camera de urgenta, selectati diagnosticul cel mai probabil ." Introducerea ar trebui sa ofere instructiuni clare despre cum ar trebui sa raspunda studentul la setul de itemi.
emi_whats_items_title=Tulpini item
emi_whats_items=Tulpina sau itemul descrie cazul si ceea ce se cere de la student. De obicei, consta intr-un scenariu clinic si o intrebare, de exemplu \u201eUn barbat de 30 de ani se prezinta cu... Selectati cele mai probabile diagnostice\u201d. In formatul de tip R, intrebarea poate fi inclusa \u00een tulpina sau poate fi situata in declaratia de intrare.

