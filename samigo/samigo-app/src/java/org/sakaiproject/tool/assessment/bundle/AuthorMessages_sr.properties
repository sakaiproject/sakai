emi_whats_answer_point=Bodovi se daju po stavci. Ukupni bodovni rezultat za pitanje se automatski izra\u010dunava iz zbira bodova za stavke.
emi_whats_theme_title=Tema
emi_whats_theme=Tema opisuje glavnu temu/domen koji \u0107e se baviti skupom stavki i povezana je sa ciljevima u\u010denja. Op\u0161tija tema (kao \u0161to je \u201eDijareja\u201c) mo\u017ee se koristiti za uzorkovanje znanja iz \u0161irih oblasti, a stavke u tom skupu mogu obuhvatati farmakologiju, epidemiologiju i istra\u017eivanja. Fokusiranija tema (kao \u0161to je \u201eLe\u010denje dijareje\u201c) se koristi za uzorkovanje dubinskog znanja, u ovom slu\u010daju sve u vezi sa farmakologijom.
emi_whats_options_title=Opcije
emi_whats_options=Spisak opcija se sastoji od mogu\u0107ih izbora odgovora na stavku i obuhvata ometa\u010de koji su neta\u010dni ili manje verovatni odgovori za ovu odre\u0111enu stavku. Opcije treba da budu homogene, ili \u201eiste vrste\u201c kao \u0161to su lekovi, organizmi, \u0107elije ili istrage, i treba da budu navedene samo kao re\u010di ili kratke fraze. Opcije koje su nepotrebno komplikovane (kombinacije opcija) ili \u201esve/ni\u0161ta od navedenog\u201c nisu dozvoljene.
emi_whats_leadin_title=Uvod
emi_whats_leadin=Uvodna izjava navodi vezu izme\u0111u korena i spiska opcija. U formatu tipa R, spisak opcija (na primer, 8 ili vi\u0161e potencijalnih dijagnoza) je sa\u017eeta u uvodnoj izjavi, na primer, \u201eZa svakog od slede\u0107ih pacijenata koji se javljaju u Hitnu pomo\u0107, ozna\u010di najverovatniju dijagnozu ." Uvod treba da pru\u017ei jasna uputstva kako u\u010denik treba da odgovori na postavljene stavke.
emi_whats_items_title=Koreni stavke
emi_whats_items=Koren ili stavka opisuje slu\u010daj i ono \u0161to se tra\u017ei od u\u010denika. Obi\u010dno se sastoji od klini\u010dkog scenarija i pitanja, na primer \u201eTridesetogodi\u0161njak ima... Ozna\u010di najverovatnije dijagnoze\u201c. U formatu tipa R, pitanje mo\u017ee biti uklju\u010deno u koren ili se mo\u017ee nalaziti u uvodnoj izjavi.

