calc_question_general_instructsion_label=\u0160ta je izra\u010dunato pitanje
calc_question_general_instructions1=Izra\u010dunato pitanje izra\u010dunava nove odgovore za svaki test, na osnovu varijabli \u010dija se vrednost svaki put menja. Odgovor je zasnovan na formuli, koriste\u0107i te varijable.
calc_question_general_instructions2=Definicija promenljive ima naziv, minimalnu i maksimalnu vrednost i broj decimalnih mesta.
calc_question_general_instructions3=Definicija formule ima naziv, matemati\u010dki izraz koji koristi varijable i toleranciju, tako da se odgovori unutar te tolerancije odgovora tako\u0111e smatraju ta\u010dnim.
calc_question_walkthrough_label=Koraci za kreiranje izra\u010dunatog pitanja
calc_question_walkthrough1=Popuni tekst pitanja informacijama koje \u0107e u\u010denik videti, uklju\u010duju\u0107i rezervacija mesta za promenljive i formule (pogledati primere ispod)
calc_question_walkthrough2=Pritisni taster Izdvoji varijable, globalne varijable i formule za kreiranje promenljivih i formula.
calc_question_walkthrough3=Promeni minimalna, maksimalna i decimalna mesta za sve varijable radi definisanja njihovog opsega va\u017ee\u0107ih vrednosti.
calc_question_walkthrough4=Unesi matemati\u010dki izraz za svaku formulu, unose\u0107i promenljive gde je potrebno.
calc_question_walkthrough5=Pritisni taster Sa\u010duvaj da biste sa\u010duvali svoj rad.
calc_question_walkthrough6=Sve gre\u0161ke \u0107e biti prikazane na vrhu stranice. Moraju se popraviti pre \u010duvanja. Polja sa gre\u0161kama \u0107e biti istaknuta da bi se pokazalo gde ima problema.
calc_question_extract_button=Izdvoj promenljive, globalne varijable, prora\u010dune i formule iz teksta pitanja
calc_question_define_vars=Defini\u0161i promenljive u tekstu pitanja i izrazima formule tako \u0161to \u0107e\u0161 ih staviti u pojedina\u010dne viti\u010daste zagrade (npr. {a}, {b} i {c}).
calc_question_define_vars2=Stavi nazive promenljivih u viti\u010daste zagrade (npr. {x}).
calc_question_define_calculations=Tako\u0111e mo\u017ee\u0161 definisati prora\u010dune u tekstu pitanja i povratnim informacijama za ta\u010dan/neta\u010dan odgovor. Stavi duple zagrade za prora\u010dun (npr. [[ 3 + 2 ]]). Mo\u017ee\u0161 koristiti promenljive unutar prora\u010duna (npr. [[ {a} + {b} ]]). Tako\u0111e, mo\u017ee\u0161 koristiti globalne promenljive unutar prora\u010duna (npr. [[ @k1@ + @i1@ ]]). Ovi prora\u010duni mogu pomo\u0107i u\u010deniku da odgovori na pitanje. Oni tako\u0111e mogu pomo\u0107i nastavniku da proveri da li je pitanje ispravno definisano pre nego \u0161to ga objavi
calc_question_answer_expression=Stavi duple viti\u010daste zagrade oko naziva formule (npr. {{z}}). Ovo tako\u0111e defini\u0161e gde \u0107e se prikazati polje za unos u\u010denika.
calc_question_answer_variance=Prihvatljivu toleranciju mo\u017ee\u0161 definisati kao konstantu (0,01) ili procenat (1,5%) odgovora. (Podrazumevano je 0,01.)
calc_question_answer_decimal=Promenljive i formule podr\u017eavaju decimale. Podrazumevano je 3.
calc_question_example1=Kevin ima {x} jabuka. On kupuje {y} vi\u0161e. Sada Kevin ima [[{x}+{y}]]. D\u017eejn jede {z} jabuka. Kevin sada ima {{w}} jabuka.
calc_question_example1_formula=Formula w u gornjem primeru bi bila definisana kao\: {x} + {y} - {z}
calc_question_functions=Mo\u017ee\u0161 koristiti mnoge matemati\u010dke funkcije uklju\u010duju\u0107i\: sin, cos, tan, asin, acos, atan, abs, exp, sgn, sqrt, log10 i ln.
calc_question_example2=Re\u0161i\: cos({a}) * ({c} - {b}) \= {{z}}.
calc_question_example2_formula=Formula z u gornjem primeru bi bila definisana kao\: cos({a}) * ({c} - {b})
calc_question_example3=Povr\u0161ina kvadrata je [[ {s} * {s} ]]m. Prona\u0111i du\u017einu stranice {{Z}}. Formula Z bi bila {s}.
calc_question_constants=Postoje ugra\u0111ene konstante poput pi(3.14...), e(2.718...) ili [phi](1.618..). Koristi ih u svom izrazu formule.
calc_question_var_names=Nazivi promenljivih, globalnih promenljivih i formula su slovno-broj\u010dani, ali moraju da po\u010dinju slovnim znakom
calc_question_unique_names=Promenljive, globalne varijable i formule ne mogu imati isto ime.
calc_question_scientific_notation=Mo\u017ee\u0161 da koristi\u0161 nau\u010dnu notaciju u promenljivim, globalnim varijablama, formulama i prora\u010dunima (npr. 6.02310e23 ili 1.67e-27).
calc_question_preview=Preporu\u010dujemo da koristi\u0161 funkciju kontrolne ve\u017ebe pregleda radi provere gre\u0161ke. Taster Izdvoj i Sa\u010duvaj validiraju formule.
calc_question_hideshow=Prika\u017ei/sakrij vi\u0161e uputstava i primere
calc_question_operators=Va\u017ee\u0107i operatori\: + - * / ^ \! \# ()
calc_question_error_syntax=Prihvatljiva varijansa tvog odgovora i o\u010dekivana decimalna mesta moraju biti oblikovani na ovaj na\u010din\: {x+y|1%,2} ili {x+y|1,2}. O\u010dekivana decimalna mesta mogu se izostaviti npr. {x+y|1%}. 6 je ograni\u010denje na decimalna mesta.
calc_question_error_expression=Postoji matemati\u010dka gre\u0161ka u izrazu tvog odgovora.
calc_question_error_expression_variables=Matemati\u010dka formula upu\u0107uje na promenljivu koja se koristi u uputstvima.
calc_question_prompt_preview=Nakon \u0161to sa\u010duva\u0161, obavezno koristi Pregledaj kontrolnu ve\u017ebu  radi osiguravanja da ovo pitanje funkcioni\u0161e kako o\u010dekuje\u0161\!
calc_question_no_calculations=Nisu definisane izra\u010dunavanja
calc_question_calculation_sample_col=Uzorak
calc_question_calculation_status_col=Status
calc_question_instructions_label=Uputstva
calc_question_simple_instructions_step_1=Defini\u0161i promenljive u tekstu pitanja stavljaju\u0107i naziv promenljive u viti\u010daste zagrade (npr. {x} i {y})
calc_question_simple_instructions_step_1a=Kada u\u010denik pogleda pitanje, \u010duvari mesta za promenljive i globalne promenljive bi\u0107e zamenjeni vrednostima promenljivih
calc_question_simple_instructions_step_2=Defini\u0161i \u010duvare mesta formule u tekstu pitanja tako \u0161to \u0107e\u0161 naziv formule staviti u dvostruke viti\u010daste zagrade (npr. {{z}})
calc_question_simple_instructions_step_2a=Kada u\u010denik pogleda pitanje, \u010duvari mesta formule \u0107e biti zamenjeni poljima za unos
calc_question_simple_instructions_step_2b=Interni prora\u010duni koji koriste varijable mogu se dodati kori\u0161\u0107enjem dvostrukih uglastih zagrada [[]]. Rezultat prora\u010duna \u0107e biti prikazan u tekstu pitanja (npr. [[{x}+{y}]] ili [[@x1@ + @y1@]]).
calc_question_simple_instructions_step_3=Nakon \u0161to napi\u0161e\u0161 tekst pitanja, pritisni taster za izdvajanje promenljive, globalne promenljive i formule i prora\u010dune
calc_question_simple_instructions_step_3a=Podesi minimalne i maksimalne vrednosti za promenljive
calc_question_simple_instructions_step_3b=Defini\u0161i izraze formule u smislu promenljivih, koriste\u0107i pojedina\u010dne viti\u010daste zagrade (npr. {x} - {y}) ili u smislu globalnih promenljivih (na primer @x1@ - @y1@)
calc_question_simple_instructions_step_4=Znakovi \u2514 i \u2510 su rezervisani znakovi i ne mogu se koristiti u tekstu pitanja.
calc_question_simple_instructions_step_5=<b>Upozorenje\!</b> Pri pode\u0161avanju broja decimala koji \u0107e se primeniti u FORMULI, mora\u0161 koristiti isti (ili manji) broj decimala u polju TOLERANCIJA, ina\u010de mo\u017ee\u0161 dobiti neo\u010dekivane rezultate u ispravljanju pitanja.

