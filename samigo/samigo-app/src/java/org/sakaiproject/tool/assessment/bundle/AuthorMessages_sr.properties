# MC what's this link
mc_whats_this_main_text=Logika ocenjivanja pitanja sa vi\u0161estrukim izborom zavisi od opcije koju ozna\u010di\u0161.
mcsc_whats_this_text=Ovo je podrazumevana opcija jer je naj\u010de\u0161\u0107a\: u\u010denici dobijaju punu vrednost bodova za ozna\u010davanje jednog ta\u010dnog odgovora i nula bodova za izbor bilo \u010dega drugog. Ova opcija se mo\u017ee dalje modifikovati ozna\u010davanjem Omogu\u0107i delimi\u010dni kredit ili Omogu\u0107i negativnu oznaku.
mcsc_whats_this_text_no_partial_credit=Ovo je podrazumevana opcija jer je naj\u010de\u0161\u0107a\: u\u010denici dobijaju punu vrednost bodova za ozna\u010davanje jednog ta\u010dnog odgovora i nula bodova za ozna\u010davanje bilo \u010dega drugog.*
mcss_whats_this_text=Ozna\u010di ovu opciju ako je vi\u0161e ta\u010dnih odgovora i \u017eeli\u0161 da u\u010denicima da\u0161 pun kerdit za odabir <b>bilo kog</b> od njih. Na primer, pitanje X ima opcije A, B, C, D, gde su A, B ili D svi ta\u010dni odgovori. Ako student ozna\u010di A, B ili D, dobi\u0107e pun kredit. Ako izabere C, onda bi dobio nula kredita.*
mcms_whats_this_text=Ozna\u010di ovu opciju ako studenti moraju da ozna\u010de <b>sve</b> ta\u010dne odgovore da bi dobili pun kredit.
mcms_whats_this_partial_text=<b>Ta\u010dno minus Neta\u010dno\:</b>  Bi\u0107e im dodeljen delimi\u010dan kredit za ozna\u010davanje ta\u010dnog odgovora i bi\u0107e ka\u017enjeni za ozna\u010davanje pogre\u0161nog odgovora. Na primer, pitanje X vredi 10 bodova i ima opcije A, B, C, D, E gde su A i B ta\u010dni izbori. Svaki ta\u010dan odgovor ima vrednost boda jednaku vrednosti boda pitanja podeljenu brojem ta\u010dnih odgovora. Dakle, u\u010denik \u0107e dobiti 5 bodova za ozna\u010davanje A ili B. Bi\u0107e ka\u017enjen sa 5 bodova za ozna\u010davanje C, D ili E.
mcms_whats_this_partial_note=<b>Napomena\: </b> Iako pitanje mo\u017ee imati negativnu bodovnu vrednost na osnovu logike ocenjivanja (kao u ovom primeru), stvarna najni\u017ea mogu\u0107a ukupna bodovna vrednost za vi\u0161estruko ta\u010dno pitanje sa vi\u0161estrukim ozna\u010davanjem ne mo\u017ee biti manja od nule.
mcms_whats_this_full_text=<b>Sve ili ni\u0161ta\:</b>  Dobi\u0107e pun kredit samo ako izaberu sve ta\u010dne odgovore i nijedan neta\u010dan odgovor.* <br/><br/>* Ako \u017eeli\u0161 da kazni\u0161 u\u010denike za nasumi\u010dno poga\u0111anje, onda unesi vrednost u polje \u201eNegativna bodovna vrednost\u201c  za odabir neta\u010dniog odgovora". Na primer, ako pitanje vredi 10 bodova i unese\u0161 \u201e5\u201c u polje \u201eNegativna bodovna vrednost...\u201c, ta\u010dan odgovor bi vredeo 10 bodova, a neta\u010dan odgovor bi vredeo -5 bodova. (Jer vi\u0161estruko ta\u010dno, vi\u0161estruko ozna\u010davanje, vi\u0161estruko pogre\u0161no ozna\u010davanje ne rezultiraju vi\u0161estrukim odbicima; u\u010denici ne\u0107e dobiti manje od -5.)
enable_partial_credit_text=Ozna\u010di ovu opciju ako \u017eeli\u0161 da u\u010denicima da\u0161 delimi\u010dan kredit kada odaberu odgovor koji je \u201eskoro ta\u010dan\u201c. Na primer, pitanje X ima opcije A, B, C, D, gde je A ta\u010dan odgovor. Ako u\u010denici izaberu A, dobili bi pun kredit, ali bi im se moglo dati malo kredita za odabir odgovora koji je skoro ta\u010dan. Omogu\u0107avanje ove opcije \u0107e ti omogu\u0107iti da odredi\u0161 procentualnu vrednost za svaki odgovor.
enable_negative_makrinkg_text=Ozna\u010di ovu opciju ako \u017eeli\u0161 da spre\u010di\u0161 nasumi\u010dno poga\u0111anje. Vrednost uneta u polje \u201eNegativna bodovna vrednost...\u201c bi\u0107e vrednost boda za pitanje ako u\u010denik ozna\u010di pogre\u0161no. Na primer, ako pitanje vredi 10 bodova i unese\u0161 \u201e5\u201c u polje \u201eNegativna bodovna vrednost...\u201c, ta\u010dan odgovor bi vredeo 10 bodova, a neta\u010dan odgovor bi vredeo -5 bodova.
enable_negative_makrinkg_note=<b>NAPOMENA\:</b>Iako pitanje mo\u017ee imati negativnu vrednost boda, kona\u010dna bodovna vrednost za kontrolnu ve\u017ebu ne\u0107e biti manja od nule.
reset_to_default_grading_logic_text=Klikni na ovaj link ako se predomisli\u0161 nakon \u0161to izabere\u0161 \u201eOmogu\u0107i delimi\u010dni kredit\u201c ili \u201eOmogu\u0107i negativnu oznaku\u201c. Podrazumevana logika ocenjivanja daje pun kredit za ozna\u010davanje ta\u010dnog odgovora i nula bodova za ozna\u010davanje pogre\u0161nog odgovora.

