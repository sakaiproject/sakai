calc_question_general_instructsion_label=What is a Calculated Question
calc_question_general_instructions1=Eine calculated Question berechnet durch sich ver\u00e4ndernde Variablen neue Antworten f\u00fcr jeden Test. Dies basiert auf einer Formel, die die Variablen verwendet.
calc_question_general_instructions2=Eine Variable hat einen Namen, ein Minimum sowie ein Maximum und eine Anzahl an Dezimalstellen.
calc_question_general_instructions3=Eine Formeldefinition hat einen Namen, einen mathematischen Ausdruck mit den Variablen und eine Toleranz. Innerhalb der Toleranz werden Antworten als Richtig gewertet.
calc_question_walkthrough_label=Schritte zur Erstellung einer Calculated Question
calc_question_walkthrough1=Schreiben Sie einen Fragetext f\u00fcr den Studierenden. Wichtig sind die Variablen und Formel-Platzhalter (Beispiel unten).
calc_question_walkthrough2=W\u00e4hlen Sie den "Variablen, Berechnungen und Formeln aus Fragetext extrahieren" Button, um die Variablen und Formeln zu erzeugen. 
calc_question_walkthrough3=Bestimmen Sie den g\u00fcltigen Wertebereich der Variablen. W\u00e4hlen Sie dazu das Minimum und das Maximum sowie die Dezimalstellen aus.
calc_question_walkthrough4=Geben Sie f\u00fcr jede Formel einen Mathematischen Ausdruck mit den ben\u00f6tigten Variablen ein.
calc_question_walkthrough5=Speichen Sie mit dem dazugeh\u00f6rigen Button.
calc_question_walkthrough6=Alle Fehler werden am Beginn der Seite angezeigt.  Sie m\u00fcssen vor dem Speichern behoben werden.  Fehlerhafte Felder werden markiert, um die Behebung zu vereinfachen.
calc_question_extract_button=Variablen, Berechnungen und Formeln aus Fragetext extrahieren
calc_question_define_vars=Definieren Sie die Varialben im Fragetext und in den Ausdr\u00fccken, indem Sie sie in geschweifte Klammern schreiben ( e.g. {a}, {b}, and {c} ).
calc_question_define_vars2=Umschlie\u00dfen Sie Variablen mit geschweiften Klammern (e.g. {x}).
calc_question_define_calculations=Sie k\u00f6nnen auch im Fragetext Berechnungen definieren. Umschlie\u00dfen Sie die Berechnungen mit doppelten eckigen Klammern (e.g. [[ 3 + 2 ]]). Sie k\u00f6nnen auch Variablen innerhalb der Berechnung ben\u00fctzen (e.g [[ {a} + {b} ]]). Diese Berechnungen helfen den Studierenden beim Beantworten der Frage. Sie k\u00f6nnen auch dem/der Korrigierenden beim Auswerten helfen.
calc_question_answer_expression=Umschlie\u00dfen Sie Formelnamen mit doppelt geschweiften Klammern ( e.g. {{z}} ). Hier wird dann dem Studierenden das Antwortfeld angezeigt.
calc_question_answer_variance=Sie k\u00f6nnen die Toleranz als Faktor (e.g. 0.015) oder als Prozentsatz (e.g. 1.5%) w\u00e4hlen. (Standardwert ist 0.01)
calc_question_answer_decimal=Standardm\u00e4\u00dfig haben Variablen und Formeln drei Dezimalstellen.
calc_question_example1=Kevin has {x} apples. He buys {y} more. Now Kevin has [[{x}+{y}]]. Jane eats {z} apples. Kevin now has {{w}} apples.
calc_question_example1_formula=Die Formel w im obigen Beispeil w\u00fcrde als {x} + {y} - {z} definiert
calc_question_functions=Folgende mathematische Funktionen k\u00f6nnen verwendet werden\: SIN, COS, TAN, ASIN, ACOS, ATAN, ABS, EXP, SGN, SQRT, LOG10, und LN.
calc_question_example2=L\u00f6se\: COS({a}) * ({c} - {b}) \= {{z}}.
calc_question_example2_formula=Die Formel z im obigen Beispiel w\u00fcrde folgend interpretiert werden\: COS({a}) * ({c} - {b})
calc_question_example3=The area of a square is [[ {s} * {s} ]]m. Find the side length {{Z}}. Formula Z would be {s}.
calc_question_constants=Es gibt zwei konstante Werte\: PI(3.14...) und e(2.718...). Sie k\u00f6nnen in Formeln verwendet werden.
calc_question_var_names=Variablen- und Formelnamen sind alpha-numerisch, m\u00fcssen jedoch mit einem Buchstaben beginnen.
calc_question_unique_names=Variablen und Formeln d\u00fcrfen nicht denselben Namen haben.
calc_question_scientific_notation=Sie k\u00f6nnen wissenschaftliche Notationen in Variablen, Formeln und Berechnungen verwenden (e.g 6.02310e23 or 1.67e-27).
calc_question_preview=Es ist sehr empfehlenswert, die Aufgabe in der Vorschau genau auf Fehler zu untersuchen\! Die Buttons Extrahieren und Speichern f\u00fchren beide zu einer Validierung der Formeln.
calc_question_hideshow=Einblenden/Ausblenden zus\u00e4tzliche Anleitungen und Beispiele
calc_question_operators=G\u00fcltige Operatoren\: + - * / ^ ()
calc_question_error_syntax=Die Varianz und die Dezimalstellen Ihrer Antwort m\u00fcssen wie folgt dargestellt werden\: {x+y|1%,2} oder {x+y|1,2}. Die erwarteten Dezimalstellen k\u00f6nnen auch weggelassen werden (e.g. {x+y|1%}). Es k\u00f6nnen maximal 6 Dezimalstellen verwendet werden.
calc_question_error_expression=Es gibt einen mathematischen Fehler in Ihrem Antwort-Ausdruck.
calc_question_error_expression_variables=Die mathematische Formel bezieht sich auf eine Variable in der Beschreibung.
calc_question_prompt_preview=Nutzen Sie nach dem Speichern unbedingt die Vorschau, um die ordentliche Funktion der Frage sicherzustellen\!
