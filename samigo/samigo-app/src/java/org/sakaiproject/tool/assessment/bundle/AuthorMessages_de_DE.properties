mc_whats_this_main_text=Die Bewertungslogik f\u00fcr Multiple-Choice-Fragen h\u00e4ngt von der von Ihnen ausgew\u00e4hlten Option ab.
mcsc_whats_this_text=Dies ist die Standardoption, da sie am h\u00e4ufigsten vorkommt\: Studierende erhalten f\u00fcr die Auswahl einer einzigen richtigen Antwort den vollen Punktewert und null Punkte f\u00fcr alle anderen Antwortarten. Sie k\u00f6nnen diese Option durch die Auswahl der Funktionen \u201eTeilweise Punktegutschrift aktivieren\u201c bzw. \u201eNegative Bewertung aktivieren\u201c weiter anpassen.
mcsc_whats_this_text_no_partial_credit=Dies ist die Standardoption, da sie am h\u00e4ufigsten vorkommt\: Studierende erhalten f\u00fcr die Auswahl einer einzigen richtigen Antwort den vollen Punktewert und null Punkte f\u00fcr alle anderen Antwortarten. Wenn Sie Studierende f\u00fcr falsche Antworten bestrafen m\u00f6chten, dann geben Sie in das Feld \u201eNegativer Punktewert ...\u201c einen Wert ein. Dieser Wert stellt den Punktewert f\u00fcr eine Frage dar, wenn ein Studierender eine falsche Auswahl trifft. Wenn beispielsweise bei einer Frage 10 Punkte zu erzielen sind und Sie in das Feld \u201eNegativer Punktewert ...\u201c \u201e5\u201c eingeben, erhalten die Studierenden f\u00fcr eine richtige Antwortauswahl 10 Punkte und eine falsche Antwortausw\u00e4hl -5 Punkte. 
mcss_whats_this_text=W\u00e4hlen Sie diese Option aus, wenn mehrere Antworten richtig sind und Sie Studierende f\u00fcr die Auswahl <b>einer der</b> richtigen Antworten mit der vollen Punktegutschrift belohnen m\u00f6chten. Beispiel\: Frage X bietet die Antwortm\u00f6glichkeiten A, B, C und D und A, B oder D sind richtig.  W\u00e4hlt ein Studierender A, B oder D, erh\u00e4lt er die volle Punktegutschrift W\u00e4hlt er C, erh\u00e4lt er keine Punktegutschrift.
mcms_whats_this_text=W\u00e4hlen Sie diese Option aus, wenn Studierende <b>alle</b> richtigen Antworten ausw\u00e4hlen m\u00fcssen, um die volle Punktzahl zu erhalten. Studierende erhalten f\u00fcr die Auswahl einer richtigen Antwort eine teilweise Punktegutschrift und werden f\u00fcr die Auswahl einer falschen Antwort bestraft. Beispiel\: Frage X bietet 10 Punkte und die Antwortm\u00f6glichkeiten A, B, C, D und E, wobei A und B richtig sind. Der Punktewert f\u00fcr jede richtige Antwort entspricht dem Punktewert der Frage geteilt durch die Anzahl richtiger Antworten. Somit erh\u00e4lt ein Studierender f\u00fcr die Auswahl A oder B 5 Punkte. F\u00fcr die Auswahl C, D oder E werden die Studierenden mit einem 5-Punkte-Abzug bestraft.
mcms_whats_this_partial_text=<b>Punktabzug durch falsche Antworten\: </b>Der Punktwert einer Antwortm\u00f6glichkeit entspricht dem Punktewert der Aufgabe dividiert durch die Anzahl der<b> korrekten </b>Antwortm\u00f6glichkeiten. Wird eine unkorrekte Antwortm\u00f6glichkeit f\u00e4lschlicherweise angew\u00e4hlt oder eine korrekte nicht angew\u00e4hlt, wird die in der Aufgabe erreichte Punktzahl entsprechend vermindert. Bsp: Aufgabe: 20 Punkte; 5 Antwortm\u00f6glichkeiten; 2 korrekte Antwortm\u00f6glichkeiten; ausgw\u00e4hlte, korrekte Antwortm\u00f6glichkeiten bringen je 10 Punkte, f\u00e4lschlicherweise ausgew\u00e4hlte Antwortm\u00f6glichkeiten 10 Minuspunkte.
mcms_whats_this_partial_note=<b>Beachten Sie\: </b> Eine Aufgabe kann keine negative Bewertung erhalten, selbst wenn die Minuspunkte der falschen Antwort die Gesamtpunktze der Aufgabe \u00fcbersteigen.
mcms_whats_this_full_text=<b>Alles oder nichts\:</b>  They will receive full credit only if they choose all of the correct answers and none of the incorrect answers.* <br/><br/>* If you want to penalize students for random guessing, then enter a value  in the "Negative point value for incorrect answer selection" field so that students will receive less than zero for an incorrect answer. For instance, if a question is worth 10 points and you enter "5" into the "Negative point value..." field, a correct answer would be worth 10 points and an incorrect answer selection would be worth -5 points.  (For Multiple Correct, Multiple Selection, multiple wrong selections do not result in multiple deductions; students will receive no less than -5.)
enable_partial_credit_text=W\u00e4hlen Sie diese Option, wenn Studierende bei Auswahl einer \u201ebeinahe richtigen\u201c Antwort eine teilweise Punktegutschrift erhalten sollen. Beispiel\: Frage X bietet die Antwortm\u00f6glichkeiten A, B, C und D, wobei A richtig ist. W\u00e4hlen die Studierenden A, erhalten Sie die volle Punktegutschrift. Sie k\u00f6nnten allerdings auch eine Punktegutschrift f\u00fcr die Auswahl einer beinahe richtigen Antwort erhalten. Mit dieser Option k\u00f6nnen Sie den Prozentwert f\u00fcr jede Antwort festlegen.
enable_negative_makrinkg_text=W\u00e4hlen Sie diese Option, wenn Sie Studierende vom Raten abhalten m\u00f6chten. Der Wert, den Sie in das Feld \u201eNegativer Punktewert ...\u201c eingegeben haben, entspricht dem Punktewert der Frage, wenn ein Studierender eine falsche Auswahl trifft. Wenn beispielsweise bei einer Frage 10 Punkte zu erzielen sind und Sie in das Feld \u201eNegativer Punktewert ...\u201c \u201e5\u201c eingeben, erhalten die Studierenden f\u00fcr eine richtige Antwortauswahl 10 Punkte und eine falsche Antwortausw\u00e4hl -5 Punkte.  
enable_negative_makrinkg_note=<b>HINWEIS\:</b> Auch wenn eine Frage einen negativen Punktewert aufweisen kann, kann der Endpunktewert f\u00fcr eine Beurteilung nicht unter null liegen.
reset_to_default_grading_logic_text=Klicken Sie auf diesen Link, wenn Sie nach Auswahl der Funktionen \u201eTeilweise Punktegutschrift aktivieren\u201c oder \u201eNegative Bewertung aktivieren\u201c Ihre Meinung ge\u00e4ndert haben. Bei der Standardbewertungslogik erhalten Studierende f\u00fcr die Auswahl einer richtigen Antwort die volle Punktegutschrift und f\u00fcr die Auswahl einer falschen Antwort keine Punktegutschrift.
