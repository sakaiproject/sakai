calc_question_syntax_calculation3=Internal calculations using the variables can be added using double square brackets [[]].
calc_question_syntax_calculation4=The area of a square is [[ {s} * {s} ]]m. Find the side length {{Z}}.
calc_question_syntax_calculation5=Formula Z would be {s}.
