calc_question_general_instructsion_label=Qu'est-ce qu'une Question calcul\u00e9e ?
calc_question_general_instructions1=A calculated question calculates new answers for every test, based on variables whose value changes each time. The answer is based on a formula, using those variables. That is, the variables will be randomly generated from your specified minimum and max range and the formula will be the input the student would be asked for.
calc_question_general_instructions2=A variable definition has a name, a minimum and maximum value, and a number of decimal places. A formula definition has a name, an mathematical expression that uses the variables, and a tolerance, so that answers within that tolerance of the answer are also considered correct.
calc_question_walkthrough_label=\u00c9tapes pour cr\u00e9er une Question calcul\u00e9e
calc_question_walkthrough1=Fill out the Question Text with the information that the student will see, including the variable and formula placeholders (see examples below).
calc_question_walkthrough2=Press the "Extract Variables, Global Variables, Calculations, and Formulas from Question Text" button to create the variables and formulas.
calc_question_walkthrough3=Modifiez le minimum, le maximum et les d\u00e9cimales pour toutes les variables pour d\u00e9finir leurs plages de validit\u00e9.
calc_question_walkthrough4=Entrez l'expression math\u00e9matique pour chaque formule, en ins\u00e9rant les variables si n\u00e9cessaire.
calc_question_walkthrough5=Appuyez sur le bouton " Enregistrer " pour enregistrer votre travail.
calc_question_walkthrough6=Any errors will be displayed at the top of the page. They must be fixed before saving. Fields with errors will be highlighted to show you where you have problems.
