calc_question_syntax_global2=@@
calc_question_syntax_global3=Global variables are intermediate formulas that can be used within the instructions, other global variables, answer formula, or feedback. Use @@ around the variable names to create a global variable. To display the value of the global variable in the question, rather than the formula, use the double square brackets for internal calculations around the global variable placeholder.
