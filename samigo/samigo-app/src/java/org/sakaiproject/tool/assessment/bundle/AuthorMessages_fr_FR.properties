range=<b>Plage \:</b> ins\u00e9rer un "|" entre une plage de valeurs.
range_example=Exemple \: le prix est {12,2 | 14,5}. La r\u00e9ponse de l'\u00e9l\u00e8ve entre 12,2 et 14,5 sera consid\u00e9r\u00e9e comme valide.
scientific_notataion=<b>Notation scientifique \:</b> un point DOIT \u00eatre utilis\u00e9 comme marqueur de virgule d\u00e9cimale et la lettre "E" ou "e" pour exposant.
