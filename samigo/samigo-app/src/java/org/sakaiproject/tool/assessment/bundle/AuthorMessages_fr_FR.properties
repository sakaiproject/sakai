accepted_characters=<b>Caract\u00e8res acceptables</b>
note_accepted_fin_1=Seuls les chiffres, les marqueurs de d\u00e9cimale (point ou virgule), le signe qui pr\u00e9c\u00e8de un nombre (par exemple, -5), ou <br/> des espaces (par exemple, en tant que s\u00e9parateurs de milliers, 5 000) sont autoris\u00e9es entre des accolades. <b>Remarque \:</b> Pour la notation scientifique informatis\u00e9e, <br/> un point doit \u00eatre utilis\u00e9 comme marqueur de la d\u00e9cimale.
note_accepted_fin_2=Tous les autres caract\u00e8res (par exemple, $ ou %) peuvent \u00eatre plac\u00e9s \u00e0 l'ext\u00e9rieur des accolades si n\u00e9cessaire. Par exemple \: 3/10 \= {30} % <br/> (seul 30 doit \u00eatre pr\u00e9sent dans le champ de r\u00e9ponse.)
