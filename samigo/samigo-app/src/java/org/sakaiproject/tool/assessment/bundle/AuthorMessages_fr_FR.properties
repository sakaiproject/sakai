calc_question_general_instructsion_label=Qu'est-ce qu'une Question calcul\u00e9e ?
calc_question_general_instructions1=Une question calcul\u00e9e calcule de nouvelles r\u00e9ponses pour chaque test, en fonction de variables dont la valeur change \u00e0 chaque fois. La r\u00e9ponse est bas\u00e9e sur une formule, utilisant ces variables.
calc_question_general_instructions2=Une d\u00e9finition de variable a un nom, une valeur minimale et maximale et un nombre de d\u00e9cimales.
calc_question_general_instructions3=Une d\u00e9finition de formule a un nom, une expression math\u00e9matique qui utilise les variables et une tol\u00e9rance, de sorte que les r\u00e9ponses dans cette tol\u00e9rance de la r\u00e9ponse sont \u00e9galement consid\u00e9r\u00e9es comme correctes.
calc_question_walkthrough_label=\u00c9tapes pour cr\u00e9er une Question calcul\u00e9e
calc_question_walkthrough1=Remplissez le texte de la question avec les informations que l'\u00e9tudiant verra, y compris les espaces r\u00e9serv\u00e9s aux variables et aux formules (voir les exemples ci-dessous)
calc_question_walkthrough2=Appuyez sur le bouton "Extraire les variables et les formules" pour cr\u00e9er les variables et les formules.
calc_question_walkthrough3=Modifiez les Min, Max et D\u00e9cimales pour toutes les variables afin de d\u00e9finir leurs plages de valeurs valides.
calc_question_walkthrough4=Entrez l'expression math\u00e9matique pour chaque formule, en ins\u00e9rant les variables si n\u00e9cessaire.
calc_question_walkthrough5=Appuyez sur le bouton \u00ab\u00a0Enregistrer\u00a0\u00bb pour enregistrer votre travail.
calc_question_walkthrough6=Toutes les erreurs seront affich\u00e9es en haut de la page. Elles doivent \u00eatre corrig\u00e9es avant l'enregistrement. Les champs avec des erreurs seront mis en \u00e9vidence pour vous montrer o\u00f9 vous avez des probl\u00e8mes.
calc_question_extract_button=Extraire les variables et les formules
calc_question_define_vars=D\u00e9finissez des variables dans le texte de la question et dans les expressions de formules en les mettant entre accolades (par exemple {a}, {b} et {c}).
calc_question_define_vars2=Placer les noms de variables simples accolades (par exemple {x}).
calc_question_define_calculations=Vous pouvez \u00e9galement d\u00e9finir des calculs dans le texte de la question. Placez des crochets doubles autour du calcul (par exemple [[3 + 2]]). Vous pouvez utiliser des variables dans les calculs (par exemple [[{a} + {b}]]). Ces calculs peuvent aider l'\u00e9tudiant \u00e0 r\u00e9pondre \u00e0 la question. Ils peuvent \u00e9galement aider l'instructeur \u00e0 v\u00e9rifier que la question est correctement d\u00e9finie avant de la publier
calc_question_answer_expression=Placez des accolades doubles autour d'un nom de formule (par exemple {{z}}). Cela d\u00e9finit \u00e9galement l'emplacement d'affichage de la zone de saisie de l'\u00e9tudiant.
calc_question_answer_variance=Vous pouvez d\u00e9finir une tol\u00e9rance acceptable comme une constante (0,01) ou un pourcentage (1,5%) de la r\u00e9ponse. (Par d\u00e9faut \u00e0 0,01.)
calc_question_answer_decimal=Variables et formules prennent en charge les d\u00e9cimales. La valeur par d\u00e9faut de leur nombre est 3.
calc_question_example1=Kevin a {x} pommes. Il ach\u00e8te {y} de plus. Maintenant, Kevin a [[{x} + {y}]]. Jane mange {z} pommes. Kevin a maintenant {{w}} pommes.
calc_question_example1_formula=La formule w dans l'exemple ci-dessus serait d\u00e9finie comme\: {x} + {y} - {z}
calc_question_functions=Vous pouvez utiliser les fonctions math\u00e9matiques suivantes \: SIN, COS, TAN, ASIN, ACOS, ATAN, ABS, EXP, SGN, SQRT, LOG10 et LN.
calc_question_example2=R\u00e9soudre \: COS({a}) * ({c} - {b}) \= {{z}} La formule pour z serait COS({a}) * ({c}-{b})
calc_question_example2_formula=La formule z dans l'exemple ci-dessus serait d\u00e9finie comme suit \: COS ({a}) * ({c} - {b})
calc_question_example3=L'aire d'un carr\u00e9 est de [[ {s} * {s} ]]m. Trouvez la longueur du c\u00f4t\u00e9 {{Z}}. La formule Z serait {s}.
calc_question_constants=Il y a deux constantes int\u00e9gr\u00e9es, PI (3.14 ...) et e (2.718 ...). Utilisez-les dans votre expression de formule.
calc_question_var_names=Les noms de variable et de formule sont alphanum\u00e9riques mais doivent commencer par un caract\u00e8re alpha
calc_question_unique_names=Les variables et les formules ne peuvent pas avoir le m\u00eame nom.
calc_question_scientific_notation=Vous pouvez utiliser la notation scientifique dans les variables, les formules et les calculs (par exemple, 6.02310e23 ou 1.67e-27).
calc_question_preview=Vous \u00eates fortement encourag\u00e9 \u00e0 utiliser la fonction d'\u00e9valuation de l'aper\u00e7u pour v\u00e9rifier les erreurs. Les boutons Extraire et Enregistrer valident tous deux les formules.
calc_question_hideshow=Afficher/masquer les consignes et exemples suppl\u00e9mentaires
calc_question_operators=Op\u00e9rateurs valides\: + - * / ^ ()
calc_question_error_syntax=La variance acceptable et les d\u00e9cimales attendues de votre r\u00e9ponse doivent \u00eatre format\u00e9es de la mani\u00e8re suivante \: {x + y | 1%, 2} ou {x + y | 1,2}. Les d\u00e9cimales attendues peuvent \u00eatre omises, par ex. {x + y | 1%}. 6 est la limite des d\u00e9cimales.
calc_question_error_expression=Il y a une erreur math\u00e9matique dans l'expression de votre r\u00e9ponse.
calc_question_error_expression_variables=La formule math\u00e9matique fait r\u00e9f\u00e9rence \u00e0 une variable utilis\u00e9e dans les instructions.
calc_question_prompt_preview=Apr\u00e8s avoir enregistr\u00e9, assurez-vous d'utiliser Aper\u00e7u de l'\u00e9valuation pour vous assurer que cette question fonctionne comme pr\u00e9vu\!
calc_question_no_calculations=Aucun calcul n'a \u00e9t\u00e9 d\u00e9fini
calc_question_calculation_sample_col=Exemple
calc_question_calculation_status_col=Statut
calc_question_instructions_label=Instructions
calc_question_simple_instructions_step_1=D\u00e9finissez les variables dans le texte de la question en entourant le nom de la variable avec des accolades simples (par exemple {x} et {y})
calc_question_simple_instructions_step_1a=Lorsqu'un \u00e9tudiant lit la question, les espaces r\u00e9serv\u00e9s aux variables sont remplac\u00e9s par les valeurs des variables
calc_question_simple_instructions_step_2=D\u00e9finissez les espaces r\u00e9serv\u00e9s aux formules dans le texte de la question en entourant le nom de la formule avec des accolades doubles (par exemple {{z}})
calc_question_simple_instructions_step_2a=Lorsque l'\u00e9tudiant voit la question, les espaces r\u00e9serv\u00e9s pour les formules seront remplac\u00e9s par des zones de saisie
calc_question_simple_instructions_step_2b=Les calculs internes utilisant les variables peuvent \u00eatre ajout\u00e9s en utilisant des crochets doubles [[ ]]. Le r\u00e9sultat du calcul sera affich\u00e9 dans le texte de la question (par exemple, [[{x} + {y}]]).
calc_question_simple_instructions_step_3=Apr\u00e8s avoir \u00e9crit le texte de la question, appuyez sur le bouton pour extraire les variables, les formules et les calculs
calc_question_simple_instructions_step_3a=D\u00e9finir les valeurs minimales et maximales pour les variables
calc_question_simple_instructions_step_3b=D\u00e9finissez les expressions de formule en termes de variables, en utilisant des accolades simples (par exemple {x} - {y})

