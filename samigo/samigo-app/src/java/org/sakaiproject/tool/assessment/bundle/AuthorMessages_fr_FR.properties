calc_question_definition_label=Definitions
calc_question_definition1=Variables\: These are random numbers generated from the minimum and maximum range specified in the 'variables' section. Variables are uniquely generated for each student and quiz attempt based on this range.
calc_question_definition2=Formulas\: Formulas are pre-defined relationships between the variables.
calc_question_definition3=Creating global variables\: In a global variable you can store a formula and in other sections (instructions, global variables, solution, feedback) you can use this global variable to refer to the calculation.
calc_question_extract_button=Extract Variables, Global Variables, Calculations, and Formulas from Question Text
calc_question_define_calculations=You can also define Calculations in the question text and on correct/incorrect answer feedback. Place double brackets around the Calculation (e.g. [[ 3 + 2 ]]). You may use variables inside Calculations (e.g [[ {a} + {b} ]]). Also, you may use global variables inside Calculations (e.g [[ @x1@ + @y1@ ]]). These calculations can help the student to answer the question. They can also help instructor to check that the question is correctly defined before publishing it
calc_question_answer_variance=You may define acceptable tolerance as a constant (0.01) or percentage (1.5%) of the answer. (Defaults to 0.01).
calc_question_answer_decimal=Variables et formules prennent en charge les d\u00e9cimales. La valeur par d\u00e9faut de leur nombre est 3.
calc_question_example1=Kevin a {x} pommes. Jane en mange {y}. Combien Kevin en a-t-il maintenant ? {{z}}
calc_question_example1_formula=The formula w in the example above would be defined as\: {x} + {y} - {z}.
calc_question_example1_student=The above question will then be displayed as the following question for the student\: Kevin has 4 apples. He buys 2 more. Now Kevin has 6 apples. Jane eats 2 apples. Kevin now has ___ apples.
calc_question_functions=Vous pouvez utiliser les fonctions math\u00e9matiques suivantes \: SIN, COS, TAN, ASIN, ACOS, ATAN, ABS, EXP, SGN, SQRT, LOG10 et LN.
calc_question_example2=R\u00e9soudre \: COS({a}) * ({c} - {b}) \\\= {{z}} La formule pour z serait COS({a}) * ({c}-{b})
calc_question_example2_formula=The formula z in the example above would be defined as\: cos({a}) * ({c} - {b}).
calc_question_constants=Il existe deux constantes int\u00e9gr\u00e9es, PI(3.14...) et e(2.718...). Utilisez-les dans votre expression de la r\u00e9ponse.
calc_question_var_names=Variables, Global Variables and formulas names are alpha-numeric but must begin with an alpha character.
calc_question_unique_names=Variables, Global Variables and formulas cannot have the same name.
calc_question_scientific_notation=You can use scientific notation in variables, global variables, formulas and calculations (e.g 6.02310e23 or 1.67e-27).
calc_question_hideshow=Show/Hide more information on valid characters
calc_question_operators=Valid operators\: + - * / ^ \! \# ()
calc_question_error_syntax=La variance accept\u00e9es et les d\u00e9cimales attendues doivent \u00eatre format\u00e9s de cette mani\u00e8re \: {x + y|1 %, 2} ou {x + y|1, 2}. Les d\u00e9cimales attendues peuvent \u00eatre omises, par exemple {x + y|1 %}. 6 est la limite du nombre chiffres apr\u00e8s la virgule.
