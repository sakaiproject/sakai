defining_answers=<b>Festlegen von Antworten</b>
fib_note_1=Setzen Sie W\u00f6rter, die leere Antwortfelder ben\u00f6tigen, in geschwungene Klammern \u201e{}\u201c. <br />Beispiel: {Rot} ist die Farbe der Liebe, {blau} ist die Farbe der Hoffnung. 
fib_note_2=Setzen Sie zwischen verschiedenen Antwortm\u00f6glichkeiten wie synonymen Antworten einen senkrechten Strich \u201e|\u201c.<br />Beispiel: Wir f\u00fchlen uns hier ganz {zu Hause|zuhause}. 
fib_note_3=Setzen Sie f\u00fcr ein oder mehrere Platzhalterzeichen ein Sternchen (*).<br />Beispiel: Beispiel: Sie sind wie {c*} und {d*s}.
note_defining_answers=Setzen Sie numerische Werte, die leere Antwortfelder ben\u00f6tigen, in geschwungene Klammern \u201e{}\u201c. Beispiel: 3*3 = {9}.
range=<b>Bereich:</b>Setzen Sie zwischen einen Wertebereich einen senkrechten Strich \u201e|\u201c.
range_example= Beispiel: Das Produkt kostet {12,20|14,50}. Antwort des Studierenden zwischen 12,20 und 14,50 wird als g\u00fcltig bewertet.
scientific_notataion=<b>Wissenschaftliche Schreibweise:</b>Als Dezimalzeichen MUSS ein Punkt und f\u00fcr \u201eExponent\u201c MUSS der Buchstabe \u201eE\u201c oder \u201ee\u201c verwendet werden.
scientific_notataion_example=Beispiel: {6.022E23}, um die Avogadro-Zahl auszudr\u00fccken.
complex_numbers=<b>Komplexe Zahlen</b> sollten in der Form (a + bi) geschrieben werden, wobei \u201ea\u201c und \u201eb\u201c ausdr\u00fccklich festgelegte Werte tragen m\u00fcssen.
complex_numbers_example=Beispiel: {1+1i} ist g\u00fcltig, {1+i} hingegen nicht. Gleicherma\u00dfen gilt: {0+9i} ist g\u00fcltig, {9i} hingegen nicht.
accepted_characters=<b>G\u00fcltige Zeichen</b>
note_accepted_fin_1=Nur Zahlen, Dezimalzeichen (Punkt oder Komma), Vorzeichen einer Zahl (z. B. -5) oder <br/>Leerzeichen (z. B. als Tausendertrennzeichen im englischen Sprachgebrauch, 5 000) sind in geschwungenen Klammern zul\u00e4ssig. <b>HINWEIS:</b> In der wissenschaftlichen Schreibweise <br/>MUSS ein Punkt als Dezimalzeichen verwendet werden.
note_accepted_fin_2=Alle anderen Zeichen (z. B. $ oder %), falls erforderlich, k\u00f6nnen au\u00dferhalb der Klammern geschrieben werden. Beispiel: 3/10 =  {30} % <br/>(In das leere Antwortfeld muss nur \u201e30\u201c eingegeben werden.)
note_accepted_fin_3=Wenn Sie einen Wertebereich festlegen, muss der Wert vor dem senkrechten Strich \u201e|\u201c kleiner als der Wert nach <br/>dem senkrechten Strich sein (z. B. {12,20|14,50}).
for_example_accepted_fin=Beispiel: 3/10 =  {30} % (In das leere Antwortfeld muss nur \u201e30\u201c eingegeben werden.)
