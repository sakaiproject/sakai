general_instructions_label=Instructions G\u00e9n\u00e9rales
general_instructions_prelude=Pour que les questions et r00e9ponse soient correctement analys00e9es, il est crucial de distinguer les questions. Pour accomplir ceci, chaque question doit commencer par un de ce qui suit :
general_instructions_format1=The word 'Question', followed by a number, followed by the number of points to assign enclosed in parentheses, optionally followed by the value of discount to assign in case of incorrect answer enclosed in parentheses, as in 'Question 23 (10 points) (2.5 discount)'.
general_instructions_format2=Le mot Question, suivie de cette m00eame indication de points entre parenth00e8ses , comme en Question (10 points).
general_instructions_format3=Le mot " Question ", suivie d'un nombre, comme en Question 1. Dans ce cas-ci, des z00e9ro points seront attribu00e9s 00e0 cette question.
general_instructions_format4=A number, followed by a period, followed by the same parenthetical indication of points to assign, optionally followed by the same parenthetical indication of discount in case of incorrect answer, as in '1. (10 points) (2.5 discount)'
general_instructions_format5=Un nombre, suivi d'un point, dans le cas o00f9 aucun point ne sera attribu00e9 00e0 cette question.
general_instructions_conclude=The text of the question itself may be placed on this same line or below it, and should be followed by answers in the appropriate format for that question type. The parser will use this format to deduce the question type of the question.
general_instructions_feedback=Pour ajouter des commentaires pour r00e9ponse correcte, vous devez ajouter une ligne comme ceci: ' \#FBOK : texte de la r00e9troaction correcte . En ce qui concerne les commentaires pour r00e9ponse fausse, la ligne doit 00eatre ' \#FBNOK : texte de la r00e9troaction incorrecte .

