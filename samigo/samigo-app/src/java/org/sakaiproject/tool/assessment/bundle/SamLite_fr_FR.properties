rich_text_label=Show Rich-Text Editor (and character count)

rich_editor_instructions_label=Instructions for the rich text editor
rich_editor_instructions_prelude=This editor allows different html tags to be accepted when creating questions, in such a way that texts can be created in bold or italics, as well as add underlining, images and others.
rich_editor_instructions_prelude_2=But to use this editor you have to take into account several details\:
rich_editor_instructions_recomendation_1=It is recommended that if you already plan to add additional style that you use it from the beginning, since when making the change everything is combined in a single line
rich_editor_instructions_recomendation_2=Additional styles will only be applied to question titles, comments or in the answers of multiple questions, otherwise they will have no effect
rich_editor_instructions_recomendation_3=It should not be used in the question definition('Question 5 (7 punts) (1.5 descompte)'), as this causes the question to not be created properly.
rich_editor_instructions_recomendation_4=When used for comments ('\#FBOK' and '\#FBNOK') it should only be used after the punctuation mark '\:', as using it before it will not be applied correctly
rich_editor_instructions_recomendation_5=When used for answers ('a. Answer' or '*b. Correct answer') it should only be used starting with the punctuation mark '.', since using it before it will not be applied correctly
samlite_questiontext_empty=Question text cannot be empty
