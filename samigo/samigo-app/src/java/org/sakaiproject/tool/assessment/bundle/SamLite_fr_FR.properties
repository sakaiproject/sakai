example_fn_label=R\u00e9ponse num\u00e9rique
example_fn_instructions=La bonne r\u00e9ponse doit \u00eatre entour\u00e9 d''accolades, pr\u00e9fix\u00e9es par un ast\u00e9risque "*{}" autour des valeurs num\u00e9riques n\u00e9cessitant une r\u00e9ponse dans un trou. Exemple\: 3 * 3 \= *{9}. Gamme de valeurs \: Ins\u00e9rez une barre verticale (pipe) "|" entre les valeurs limites de la plage. \nExemple \: Le prix est *{12.2|14.5}. Une r\u00e9ponse d''\u00e9tudiant entre 12,2 et 14,5 est jug\u00e9e valide. \nNotation scientifique \: un point ou une virgule est utilisable comme le marqueur de point d\u00e9cimal et la lettre \u00ab E \u00bb ou \u00ab e \u00bb pour exposant. \nExemple\: *{6.022E23} pour exprimer le nombre d''Avogadro. \nLes nombres complexes doivent \u00eatre sous la forme * {a + b} o\u00f9 les valeurs de \u00ab a \u00bb et \u00ab b \u00bb sont d\u00e9clar\u00e9e explicitement. \nExemple\: * {1 + 1i} est valide alors que * {1 + i} ne l''est pas. De m\u00eame, * {0 + 9i} est valide alors que *{9i} ne l''est pas.
