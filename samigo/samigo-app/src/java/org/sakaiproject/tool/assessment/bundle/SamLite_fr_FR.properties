example_mc_instructions_1=Optionnellement, le mot-cl00e9 \#randomize cr00e9era des questions avec des r00e9ponses al00e9atoires
example_mc_instructions_2=00c9ventuellement, le mot cl00e9 \#rationale cr00e9era des questions avec justification requise
