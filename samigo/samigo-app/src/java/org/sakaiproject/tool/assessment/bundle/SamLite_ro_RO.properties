general_instructions_label=Instructiuni generale
general_instructions_prelude=Pentru ca intrebarile si raspunsurile sa fie analizate corect, este esential sa se faca distinctia intre intrebari. Pentru a realiza acest lucru, fiecare intrebare trebuie sa inceapa cu una dintre urmatoarele\:
general_instructions_format1=Cuvantul \u201eIntrebare\u201d, urmat de un numar, urmat de numarul de puncte de atribuit cuprins intre paranteze, urmat optional de valoarea reducerii de atribuit in cazul unui raspuns incorect, cuprins intre paranteze, ca in 'Intrebarea 23 (10 puncte) (2,5 reducere)'.
general_instructions_format2=Cuvantul \u201eIntrebare\u201d, urmat de aceeaai indicatie intre paranteze a punctelor \u0219i, optional, urmat de indicarea reducerii in cazul unui raspuns incorect, ca in 'Intrebarea (10 puncte) (2,5 reducere)'.
general_instructions_format3=Cuvantul 'Intrebare', urmat de un numar, ca in 'Intrebarea 1'. In acest caz, acelei intrebari ii vor fi atribuite zero puncte.
general_instructions_format4=Un numar, urmat de un punct, urmat de aceeasi indicatie intre paranteze a punctelor de atribuit, urmata optional de aceeasi indicatie intre paranteze de reducere an cazul raspunsului incorect, ca la '1. (10 puncte) (reducere de 2,5)'
general_instructions_format5=Un numar, urmat de un punct, caz in care zero puncte vor fi atribuite intrebarii respective.
general_instructions_conclude=Textul intrebarii in sine poate fi plasat pe aceeasi linie sau sub ea si ar trebui sa fie urmat de raspunsuri in formatul adecvat pentru acel tip de intrebare. Analizatorul va folosi acest format pentru a deduce tipul de intrebare al intrebarii.
general_instructions_feedback=Pentru a adauga feedback corect, trebuie sa adaugati o linie ca aceasta\: '\#FBOK\: Textul feedback-ului corect'. In cazul feedback-ului incorect, linia trebuie sa fie '\#FBNOK\: Textul feedback-ului incorect'.

