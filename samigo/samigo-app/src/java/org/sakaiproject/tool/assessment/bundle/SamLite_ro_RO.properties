samlite_title=Creati Evaluare/Grup de intrebari
samlite_instructions=Utilizati casetele de text de mai jos pentru a modifica numele si (optional) pentru a oferi o descriere a aceastei evaluari sau a grupului de intrebari. Apoi introduceti intrebarile si raspunsurile in caseta text de jos. Este important sa urmati formatarea corecta pentru fiecare tip de intrebare. Exemple pot fi gasite in partea de jos a acestei pagini.
samlite_step_1_of_2=Pasul 1 din 2
samlite_step_2_of_2=Pasul 2 din 2
samlite_validation_title=Validati Evaluarea/Grupul de intrebari
samlite_validation_instructions=Verificati daca toate intrebarile dvs. apar mai jos cu tipurile de intrebari corecte. Schimbati numele si descrierea acestui grup de intrebari dupa cum este necesar. Apoi faceti click pe butonul corespunzator de mai jos pentru a finaliza procesul.

