example_fn_label=Completati numeric
example_fn_instructions=Raspunsul corect ar trebui sa fie inconjurat de acolade prefixate cu asterisc "*{}\u201d in jurul valorii(lor) numerice care necesita camp(uri) de raspuns necompletate. Exemplu\: 3*3\=*{9}.Interval\:Inserati o bara \u201e|\u201d intre un interval de valori.Exemplu\: Pretul este *{12,2|14,5}. Raspunsul studentului cuprins intre 12.2 si 14.5 va fi considerat valid. Nota stiintifica\: Se poate folosi un punct sau o virgula ca punct zecimal si litera \u201eE\u201d sau \u201ee\u201d pentru exponent. Exemplu\: *{6.022E23} pentru a exprima numarul lui Avogrado. Numerele complexe ar trebui sa aiba forma *{a + b} unde \u201ea\u201d si \u201eb\u201d trebuie sa aiba valori specificate in mod explicit. Exemplu\: *{1+1i} este valid, in timp ce *{1+i} nu este. In mod similar, *{0+9i} este valid, in timp ce *{9i} nu este.
