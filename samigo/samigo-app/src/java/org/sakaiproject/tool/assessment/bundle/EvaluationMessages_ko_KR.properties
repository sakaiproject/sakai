what_content_2=\ucf54\uba58\ud2b8 \ud14d\uc2a4\ud2b8 \uc0c1\uc790\uc5d0 \ud53c\ub4dc\ubc31\uc744 \uc785\ub825\ud558\ub294 \ubc29\ubc95 \uc678\uc5d0\ub3c4, \ubb38\uc81c \ud398\uc774\uc9c0 \ub610\ub294 \ud559\uc0dd\uc758 \uac1c\uc778 \uc81c\ucd9c \ud398\uc774\uc9c0(\ud559\uc0dd \uc774\ub984\uc744 \ud074\ub9ad\ud558\uc5ec \ud398\uc774\uc9c0\ub85c \uc774\ub3d9)\uc5d0 \ud30c\uc77c\uc744 \ucca8\ubd80\ud558\uc5ec \ud559\uc0dd\uc774 \ucca8\ubd80\ud30c\uc77c\uc744 \ub2e4\uc6b4\ub85c\ub4dc\ud558\uac8c \ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.
what_content_3=\ucf54\uba58\ud2b8\ub294 \ud2b9\uc815 \uc81c\ucd9c\uacfc \uc5f0\uacb0\ub418\uc5b4 \uc788\uc74c\uc5d0 \uc720\uc758\ud558\uc2ed\uc2dc\uc624. \uc989, \ud559\uc0dd\uc774 \ud55c \ud3c9\uac00\ub97c \uc5ec\ub7ec \ubc88 \uc81c\ucd9c\ud558\ub294 \uacbd\uc6b0 \uc785\ub825\ud55c \ucf54\uba58\ud2b8\uac00 \ubaa8\ub4e0 \uc81c\ucd9c\uc5d0 \ud45c\uc2dc\ub418\uc9c0\ub294 \uc54a\uc2b5\ub2c8\ub2e4.
where=\uc704\uce58\:
where_content_1=\ud3c9\uac00\uc758 \ud53c\ub4dc\ubc31\uc774 \uacf5\uac1c\ub418\uba74 \ud559\uc0dd\uc740 '\uc81c\ucd9c\ub41c \ud3c9\uac00' \ubaa9\ub85d\uc5d0\uc11c \ud3c9\uac00 \uc81c\ubaa9\uc744 \ud074\ub9ad\ud558\uc5ec \ucf54\uba58\ud2b8\uc640 \uc790\uc2e0\uc774 \uc81c\ucd9c\ud55c \uc751\ub2f5, \uc5ec\ub7ec\ubd84\uc774 \uc120\ud0dd\ud55c \uae30\ud0c0 \ud53c\ub4dc\ubc31 \ucef4\ud3ec\ub10c\ud2b8\ub97c \ubcfc \uc218 \uc788\uc2b5\ub2c8\ub2e4.
where_content_2='\ud3c9\uac00' \ub3c4\uad6c\uc5d0 \uc785\ub825\ud55c \ucf54\uba58\ud2b8\ub294 \uc131\uc801\ud45c\uc5d0 \ub098\ud0c0\ub098\uc9c0 \uc54a\uc74c\uc5d0 \uc720\uc758\ud558\uc2ed\uc2dc\uc624. 
how=\ubc29\ubc95\:
how_content_1=\ud559\uc0dd\uc774 \ucf54\uba58\ud2b8\ub97c \ubcfc \uc218 \uc788\ub3c4\ub85d \ud558\ub824\uba74, \ud574\ub2f9 \ud3c9\uac00\uc758 \uc124\uc815\uc5d0\uc11c "\ucc44\uc810\uc790 \ucf54\uba58\ud2b8" \ud53c\ub4dc\ubc31 \ucef4\ud3ec\ub10c\ud2b8\ub97c \uc120\ud0dd\ud558\uace0 \ud53c\ub4dc\ubc31 \uacf5\uac1c \uc2dc\uc810\uc744 \uc120\ud0dd\ud558\uc2ed\uc2dc\uc624. 
how_content_2=- \uac8c\uc2dc\ub41c \ud3c9\uac00 \uc81c\ubaa9 \uc544\ub798\uc5d0\uc11c <b>\uc124\uc815</b> \ub9c1\ud06c\ub97c \ud074\ub9ad\ud569\ub2c8\ub2e4. \ud3c9\uac00\ub97c \uac8c\uc2dc\ud558\uae30 \uc804\uc5d0 \ubcf4\ub958 \uc911\uc778 \ud3c9\uac00\uc758 '\uc124\uc815'\uc5d0\uc11c \uc124\uc815\ud560 \uc218\ub3c4 \uc788\uc2b5\ub2c8\ub2e4.
how_content_3=- <b>\ud53c\ub4dc\ubc31 > \ud53c\ub4dc\ubc31 \uc81c\uacf5</b>\uc5d0\uc11c, \ud53c\ub4dc\ubc31 \uacf5\uac1c \uc635\uc158 \uc911 \ud558\ub098\ub97c \uc120\ud0dd\ud558\uc2ed\uc2dc\uc624.
how_content_4=- <b>\ud53c\ub4dc\ubc31 > \ud559\uc0dd\uc774 \ubcfc \uc218 \uc788\ub294 \ud53c\ub4dc\ubc31 \ucef4\ud3ec\ub10c\ud2b8</b>\uc5d0\uc11c, <b>\ucc44\uc810\uc790 \ucf54\uba58\ud2b8</b> \uc606\uc758 \ud655\uc778\ub780\uc744 \uc120\ud0dd\ud569\ub2c8\ub2e4.
how_content_5=- <b>\uc124\uc815 \uc800\uc7a5</b> \ubc84\ud2bc\uc744 \ud074\ub9ad\ud569\ub2c8\ub2e4.

