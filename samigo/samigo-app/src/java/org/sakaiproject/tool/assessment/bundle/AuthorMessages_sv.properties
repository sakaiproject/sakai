st_strong_disagree=H\u00e5ller absolut inte med
st_strong_agree=H\u00e5ller absolut med
mcms_whats_this_text=V\u00e4lj detta om studenterna m\u00e5ste v\u00e4lja <b>alla</b> r\u00e4tta svarsm\u00f6jligheter f\u00f6r att f\u00e5 full po\u00e4ng. De kommer att f\u00e5 delpo\u00e4ng f\u00f6r varje r\u00e4tt svar de v\u00e4ljer och kommer f\u00e5 minuspo\u00e4ng om de v\u00e4ljer ett felaktigt svarsalternativ.
mcms_whats_this_note=                <b>Observera: </b> \u00c4ven om en fr\u00e5ga kan vara satt att ange minuspo\u00e4ng (som i detta exempel), kan den l\u00e4gsta totalpo\u00e4ngen inte vara annat \u00e4n noll po\u00e4ng.
enable_partial_credit_text=   V\u00e4lj detta om du vill ge studenterna delpo\u00e4ng n\u00e4r de v\u00e4ljer ett svar som \u00e4r "n\u00e4stan r\u00e4tt". Till exempel, fr\u00e5ga X har svarsm\u00f6jligheterna A, B, C, D med A som r\u00e4tt svar. Om studenterna anger A f\u00e5r de full po\u00e4ng, men de kan f\u00e5 delpo\u00e4ng om de v\u00e4ljer ett svar som \u00e4r n\u00e4stan r\u00e4tt. D\u00e5 du v\u00e4ljer detta m\u00e5ste du specificera en procentsatsf\u00f6r varje svarsm\u00f6jlighet.
enable_negative_makrinkg_text=   V\u00e4lj detta om du vill motverka slumpvisa gissningar. Po\u00e4ngen du anger i minuspo\u00e4ng-f\u00e4ltet kommer att vara den po\u00e4ng studenten f\u00e5r om den v\u00e4ljer ett felaktigt svar. Till exempel, om fr\u00e5gan \u00e4r v\u00e4rd 10 po\u00e4ng och du i f\u00e4ltet minuspo\u00e4ng anger "5", \u00e4r ett r\u00e4tt svar v\u00e4rt 10 po\u00e4ng och ett felaktigt -5 po\u00e4ng. .
enable_negative_makrinkg_note=          <b>OBSERVERA:</b> \u00e4ven om en fr\u00e5ga har minuspo\u00e4ng kommer totalpo\u00e4ngen p\u00e5 ett test aldrig att vara l\u00e4gre \u00e4n noll..
reset_to_default_grading_logic_text=  Klicka p\u00e5 denna l\u00e4nk om du \u00e4ndrar dig efter att ha valt "Till\u00e5t delpo\u00e4ng" eller "Till\u00e5t minuspo\u00e4ng". Grundinst\u00e4llningen f\u00f6r po\u00e4ng ger full po\u00e4ng f\u00f6r r\u00e4tt svar och noll po\u00e4ng f\u00f6r ett felaktigt svar.
