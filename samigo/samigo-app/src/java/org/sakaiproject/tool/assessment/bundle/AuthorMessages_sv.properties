mc_whats_this_main_text=          Betygsinst\u00e4llningen f\u00f6r flervalsfr\u00e5gor beror p\u00e5 vilket alternativ du v\u00e4ljer.
mcsc_whats_this_text=  Detta \u00e4r grundinst\u00e4llningen eftersom det \u00e4r den vanligaste: studenter f\u00e5r full po\u00e4ng n\u00e4r de v\u00e4ljer ett enda korrekt svar och noll po\u00e4ng om de v\u00e4ljer n\u00e5gonting annat. Detta val kan modifieras genom att v\u00e4lja Till\u00e5t delpo\u00e4ng eller Till\u00e5t minuspo\u00e4ng.
mcsc_whats_this_text_no_partial_credit= Detta \u00e4r grundinst\u00e4llningen eftersom det \u00e4r den vanligaste: studenter f\u00e5r full po\u00e4ng n\u00e4r de v\u00e4ljer ett enda korrekt svar och noll po\u00e4ng om de v\u00e4ljer n\u00e5gonting annat. OM du vill bestraffa studenter f\u00f6r felaktiga svar, fyll i ett v\u00e4rde i f\u00e4ltet "Minuspo\u00e4ng". Detta v\u00e4rde kommer vara fr\u00e5gans po\u00e4ngv\u00e4rde om en student g\u00f6r ett felaktigt val. Till exempel, om fr\u00e5gan \u00e4r v\u00e4rd 10 po\u00e4ng och du skriver in 5 i f\u00e4ltet "Minuspo\u00e4ng" kommer ett r\u00e4tt svar vara v\u00e4rt 10 po\u00e4ng och ett felaktigt val \u00e4r v\u00e4rt -5 po\u00e4ng.                                                                             \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\
mcss_whats_this_text=    V\u00e4lj denna om flera svar \u00e4r r\u00e4tta och du vill ge studenterna full po\u00e4ng oavsett vilket av dem de v\u00e4ljer. Till exempel: fr\u00e5ga X har svarsm\u00f6jligheterna A, B, C, och D; B\u00e5de A, B och D \u00e4r r\u00e4tt svar. Om en student v\u00e4ljer A, B eller D f\u00e5r han full po\u00e4ng. Om han d\u00e4remot v\u00e4ljer C f\u00e5r han noll po\u00e4ng.  .
