fin_accepted_instruction=<b style=\"color:#860000;\">Caratteri consentiti</b>: numeri, separatori decimali (punto o virgola), indicatori di segno (-), spazi (ad esempio come separatore delle migliaia, 5 000), \"E\" o \"e\" (utilizzato nella notazione scientifica). <b>NOTA:</b> per la notazione scientifica, deve essere utilizzato il punto come separatore decimale.
fin_complex_note=I numeri complessi devono essere riportati nel modulo (a + bi) dove \"a\" e \"b\" devono essere valori indicati in modo esplicito.
fin_complex_example=Per esempio: {1+1i} \u00e8 valido, mentre {1+i} non lo \u00e8. {0+9i} \u00e8 valido, mentre {9i} non lo \u00e8.
