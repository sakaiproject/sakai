example_fn_instructions=Do\u011fru cevap,  bo\u015f cevap alan(lar)\u0131 gerektiren say\u0131sal de\u011fer(ler) etraf\u0131nda, \u00f6n\u00fcne y\u0131ld\u0131z i\u015fareti ili\u015ftirilmi\u015f s\u00fcsl\u00fc ayra\u00e7lar "*{}" ile \u00e7evrili olmal\u0131d\u0131r. \u00d6rnek\: 3*3\=*{9}. \nDe\u011fer k\u00fcmesi\: bir k\u00fcme de\u011ferin aras\u0131na dikey \u00e7izgi "|" koyun.\n\u00d6rnek\: Fiyat *{12.2|14.5} kadard\u0131r. \u00d6\u011frencilerin 12.2 ve 14.5 aras\u0131ndaki cevaplar\u0131 do\u011fru ge\u00e7erli kabul edilecektir. \nBilimsel g\u00f6sterim\: Nokta ya da virg\u00fcl i\u015faretleri ondal\u0131k hane ay\u0131r\u0131c\u0131 i\u015faret olarak ve "E" ya da "e" \u00fcs olarak kullan\u0131labilir .\n\u00d6rnek\: *{6.022E23} , Avogrado'nun say\u0131s\u0131n\u0131 ifade i\u00e7in kullan\u0131labilir.\nKarma\u015f\u0131k say\u0131lar "a" ve "b" \u00f6\u011felerinin a\u00e7\u0131k\u00e7a belirtilmi\u015f de\u011ferleri oldu\u011fu *{a + b} \u015feklinde olmal\u0131d\u0131r. \n\u00d6rnek\: *{1+i} \u00f6\u011fesi ge\u00e7erli de\u011filken, *{1+1i} ge\u00e7erlidir. Benzer \u015fekilde, *{9i} \u00f6\u011fesi ge\u00e7erli de\u011filken, *{0+9i} ge\u00e7erlidir.
