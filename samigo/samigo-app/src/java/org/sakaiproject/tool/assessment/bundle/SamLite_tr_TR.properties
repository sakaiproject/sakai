samlite_title=De\u011ferlendirme/Soru Havuzu Olu\u015ftur
samlite_instructions=Bu de\u011ferlendirmenin veya soru havuzunun ad\u0131n\u0131 de\u011fi\u015ftirmek (iste\u011fe ba\u011fl\u0131) ve bu de\u011ferlendirme veya soru havuzu ile ilgili a\u00e7\u0131klama i\u00e7in a\u015fa\u011f\u0131daki metin kutusunu kullan\u0131n. Sonra alttaki metn kutusuna sorular\u0131 ve cevaplar\u0131 yaz\u0131n. Her soru t\u00fcr\u00fc i\u00e7in do\u011fru format\u0131 kullan\u0131lmas\u0131na dikkat edin. \u00d6rnekler bu sayfan\u0131n alt taraf\u0131nda g\u00f6r\u00fclebilir.
