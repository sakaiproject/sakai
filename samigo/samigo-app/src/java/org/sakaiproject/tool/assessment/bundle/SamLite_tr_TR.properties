samlite_validation_title=De\u011ferlendirmeyi/Soru Havuzunu Do\u011frula
samlite_validation_instructions=A\u015fa\u011f\u0131daki sorular\u0131n\u0131z\u0131n t\u00fcm\u00fcn\u00fcn t\u00fcrlerinin do\u011fru oldu\u011funu onaylay\u0131n. Gerekliyse bu soru grubunun ad\u0131n\u0131 ve a\u00e7\u0131klamas\u0131n\u0131 de\u011fi\u015ftirin. S\u00fcreci tamamlamak i\u00e7in a\u015fa\u011f\u0131daki uygun butona t\u0131klay\u0131n.
