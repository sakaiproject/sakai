calc_question_general_instructsion_label=O que \u00e9 uma Quest\u00e3o Calculada
calc_question_general_instructions1=A Quest\u00e3o calculada calcula novas respostas para todos os exerc\u00edcios, com base em vari\u00e1veis cujo valor muda a cada vez. A resposta \u00e9 baseada numa f\u00f3rmula, utilizando as vari\u00e1veis.
calc_question_general_instructions2=A defini\u00e7\u00e3o de vari\u00e1vel tem um nome, um valor m\u00ednimo e m\u00e1ximo, e um n\u00famero de casas decimais.
calc_question_general_instructions3=A defini\u00e7\u00e3o de f\u00f3rmula tem um nome, uma express\u00e3o matem\u00e1tica que utiliza as vari\u00e1veis, e uma toler\u00e2ncia, para que as respostas dentro da toler\u00e2ncia tamb\u00e9m sejam consideradas corretas.
calc_question_walkthrough_label=Passos para criar uma Quest\u00e3o Calculada
calc_question_walkthrough1=Preencha o Texto da Quest\u00e3o com a informa\u00e7\u00e3o que o aluno visualizar\u00e1, incluindo os marcadores de posi\u00e7\u00e3o para as vari\u00e1veis e as f\u00f3rmulas (veja exemplos abaixo)
calc_question_walkthrough2=Pressione os bot\u00f5es Extrair Vari\u00e1veis e F\u00f3rmulas para criar as vari\u00e1veis e f\u00f3rmulas.
calc_question_walkthrough3=Altere o M\u00ednimo, o M\u00e1ximo e as Casas Decimais para todas as vari\u00e1veis para definir os intervalos de valores v\u00e1lidos.
calc_question_walkthrough4=Insira a express\u00e3o matem\u00e1tica para cada F\u00f3rmula, inserindo as Vari\u00e1veis quando necess\u00e1rio.
calc_question_walkthrough5=Pressione o bot\u00e3o Salvar para salvar seu trabalho.
calc_question_walkthrough6=Qualquer erro ser\u00e1 exibido na parte superior da p\u00e1gina. Eles devem ser corrigidos antes de salvar. Os campos com erros estar\u00e3o destacados para mostrar onde est\u00e3o os problemas.
calc_question_extract_button=Extrair Vari\u00e1veis, C\u00e1lculos e F\u00f3rmulas	do texto da quest\u00e3o
calc_question_define_vars=Definir as vari\u00e1veis no texto da quest\u00e3o e em experess\u00f5es de f\u00f3rmula por coloc\u00e1-las em chaves (por exemplo: {a}, {b}, e {c} ). 
calc_question_define_vars2=Incluir nomes das vari\u00e1veis em chaves (por exemplo: {x}). 
calc_question_define_calculations=Voc\u00ea tamb\u00e9m pode definir os c\u00e1lculos no texto da quest\u00e3o. Coloque colchetes duplos ao redor do c\u00e1lculo (por exemplo: [[ 3 + 2 ]]). Voc\u00ea pode usar as vari\u00e1veis dentro dos c\u00e1lculos (por exemplo: [[ {a} + {b} ]]).Estes c\u00e1lculos podem ajudar o aluno a responder a quest\u00e3o. Eles podem ajudar o professor a verificar se a quest\u00e3o est\u00e1 corretamente definida antes de public\u00e1-la
calc_question_answer_expression=Coloque chaves duplas em torno do um nome da f\u00f3rmula (por exemplo, {{y}} ).Isso tamb\u00e9m define onde a caixa de entrada do aluno ser\u00e1 exibida. 
calc_question_answer_variance=Voc\u00ea pode definir uma toler\u00e2ncia aceit\u00e1vel como uma constante (0,01) ou percentual (1,5%) da resposta. (O padr\u00e3o \u00e9 0,01.)
calc_question_answer_decimal=Vari\u00e1veis e f\u00f3rmulas suportam decimais. O padr\u00e3o \u00e9 3.
calc_question_example1=Kevin tem {x} ma\u00e7\u00e3s. Ele compra mais {y}. Agora Kevin tem [[{x}+{y}]]. Jane come {z} ma\u00e7\u00e3s. Kevin agora tem {{w}} ma\u00e7\u00e3s.
calc_question_example1_formula=A f\u00f3rmula w no exemplo acima seria definida como: {x} + {y} - {z}
calc_question_functions=Voc\u00ea pode usar as seguintes fun\u00e7\u00f5es matem\u00e1ticas: SIN, COS, TAN, ASIN, ACOS, ATAN, ABS, EXP, SIGN, SQRT, FACTORIAL, LOG10, LOG, e LN.
calc_question_example2=Resolva: COS({a}) * ({c} - {b}) = {{z}}.
calc_question_example2_formula=A f\u00f3rmula z no exemplo acima seria definida como: cos({a}) * ({c} - {b})
calc_question_example3=A \u00e1rea de um quadrado \u00e9 [[ {s} * {s} ]]m. Descubra o comprimento da lateral {{Z}}. A f\u00f3rmula z seria {s}. 
calc_question_constants=H\u00e1 duas constantes internas, pi(3,14...), e(2,718...), ou [phi](1,618). Use-as na express\u00e3o da sua f\u00f3rmula.
calc_question_var_names=Os nomes de vari\u00e1veis e f\u00f3rmulas s\u00e3o alfanum\u00e9ricos, mas devem come\u00e7ar com um caractere alfab\u00e9tico
calc_question_unique_names=Vari\u00e1veis e F\u00f3rmulas n\u00e3o podem ter o mesmo nome.	
calc_question_scientific_notation=Voc\u00ea pode usar nota\u00e7\u00e3o cient\u00edfica em vari\u00e1veis, f\u00f3rmulas e c\u00e1lculos (por exemplo, 6,02310e23 ou 1,67e-27).
calc_question_preview=\u00c9 recomendado usar a fun\u00e7\u00e3o Pr\u00e9-Visualiza\u00e7\u00e3o da Avalia\u00e7\u00e3o para verificar se h\u00e1 erros. Ambos os bot\u00f5es Extrair e Salvar s\u00e3o para validar f\u00f3rmulas.
calc_question_hideshow=Exibir/Ocultar mais instru\u00e7\u00f5es e exemplos
calc_question_operators=Operadores V\u00e1lidos: + - * / ^ ()
calc_question_error_syntax=As vari\u00e1veis e casas decimais de sua resposta devem ter esse formato: {x+y|1%,2} ou {x+y|1,2}. As casas decimais esperadas podem ser omitidas, por exemplo, {x+y|1%}. 6 \u00e9 o limite de casas decimais.
calc_question_error_expression=H\u00e1 um erro de matem\u00e1tica na express\u00e3o de sua resposta.
calc_question_error_expression_variables=A f\u00f3rmula matem\u00e1tica tem refer\u00eancia uma vari\u00e1vel utilizada nas instru\u00e7\u00f5es.
calc_question_prompt_preview=Depois de salvar, certifique-se de usar a Pr\u00e9-Visualiza\u00e7\u00e3o da Avalia\u00e7\u00e3o para garantir que as fun\u00e7\u00f5es das quest\u00f5es funcionem como voc\u00ea espera!
calc_question_no_calculations=N\u00e3o h\u00e1 c\u00e1lculos definidos
calc_question_calculation_sample_col=Exemplo
calc_question_calculation_status_col=Status
calc_question_instructions_label=Instru\u00e7\u00f5es
calc_question_simple_instructions_step_1=Defina v\u00e1ri\u00e1veis no texto da quest\u00e3o por colocar o nome da vari\u00e1vel entre chaves (por exemplo: {x} e {y} )
calc_question_simple_instructions_step_1a=Quando um aluno visualiza a quest\u00e3o, os espa\u00e7os reservados da vari\u00e1vel ser\u00e3o substitu\u00eddos pelos valores da vari\u00e1vel
calc_question_simple_instructions_step_2=Defina espa\u00e7os reservados da f\u00f3rmula no texto da quest\u00e3o por colocar o nome da f\u00f3rmula entre duas chaves (por exemplo, {{z}} )
calc_question_simple_instructions_step_2a=Quando o aluno visualiza a quest\u00e3o, os espa\u00e7os reservados da f\u00f3rmula ser\u00e3o substitu\u00eddos por caixas de entrada
calc_question_simple_instructions_step_2b=C\u00e1lculos internos usando as vari\u00e1veis podem ser adicionadas usando colchetes duplos[[]]. O resultado do c\u00e1lculo sser\u00e3o exibidos no texto da quest\u00e3o (por exemplo: [[{x}+{y}]]).
calc_question_simple_instructions_step_3=Depois de escrever o texto da quest\u00e3o, pressione o bot\u00e3o para Extrair Vari\u00e1veis, F\u00f3rmulas e C\u00e1lculos
calc_question_simple_instructions_step_3a=Defina os valores min\u00edmo e m\u00e1ximo para as vari\u00e1veis
calc_question_simple_instructions_step_3b=Defina as express\u00f5es da f\u00f3rmula nos termos das vari\u00e1veis, usando chaves (por exemplo: {x} - {y} )
calc_question_simple_instructions_step_4=Os caracteres \u2514 e \u2510 s\u00e3o caracteres reservados e n\u00e3o podem ser usados no texto da quest\u00e3o.

