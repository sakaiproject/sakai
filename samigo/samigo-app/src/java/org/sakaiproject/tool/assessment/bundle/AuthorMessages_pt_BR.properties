# MC what's this link
mc_whats_this_main_text=A l\u00f3gica de pontua\u00e7\u00e3o das quest\u00f5es de m\u00faltipla escolha depende da op\u00e7\u00e3o que voc\u00ea selecionar.
mcsc_whats_this_text=Esta \u00e9 a op\u00e7\u00e3o padr\u00e3o, porque \u00e9 a mais comum: os alunos obt\u00eam a pontua\u00e7\u00e3o completa se selecionar uma \u00fanica resposta correta e zero pontos se selecionar qualquer outra coisa. Esta op\u00e7\u00e3o pode ser modificada selecionando Ativar Cr\u00e9dito Parcial ou Ativar Pontua\u00e7\u00e3o Negativa.
mcsc_whats_this_text_no_partial_credit=Essa \u00e9 a op\u00e7\u00e3o padr\u00e3o, porque \u00e9 a mais comum: os alunos obt\u00eam a pontua\u00e7\u00e3o completa ao selecionar uma \u00fanica resposta correta e zero pontos aa selecionar qualquer outra coisa. Se voc\u00ea quer penalizar os alunos para respostas incorretas, ent\u00e3o insita um valor para o campo "Pontua\u00e7\u00e3o negativa...". Esse valor estar\u00e1 na pontua\u00e7\u00e3o da quest\u00e3o quando um aluno selecionar uma resposta incorreta. Por exemplo, se uma quest\u00e3o vale 10 pontos e voc\u00ea inserir "5" pontos no campo "Pontua\u00e7\u00e3o negativa..." , a resposta correta vale 10 pontos e a resposta incorreta vale -5 pontos.
mcss_whats_this_text=Selecione essa op\u00e7\u00e3o se m\u00faltiplas respostas s\u00e3o corretas e se voc\u00ea deseja de dar aos alunos o cr\u00e9dito total para a escolha <b> alguma </b> delas. Por exemplo, a quest\u00e3o X tem op\u00e7\u00f5es A, B, C, D, em que A, B ou D s\u00e3o as respostas corretas. Se um aluno seleciona A, B, ou D, receber\u00e1 o cr\u00e9dito total. Se ele selecionar C, ent\u00e3o receber\u00e1 cr\u00e9dito zero.
mcms_whats_this_text=Selecione essa op\u00e7\u00e3o se os alunos precisam selecionar <b> todas </b> as respostas corretas para receber cr\u00e9dito total.
mcms_whats_this_partial_text=<b>Parcialmente Correta:</b> receber\u00e3o cr\u00e9dito parcial se seleionar uma resposta correta e ser\u00e1 penalizado se selecionar uma resposta incorreta. Por exemplo, a quest\u00e3o X vale 10 pontos e tem op\u00e7\u00f5es A, B, C, D, E, onde A e B s\u00e3o as respostas corretas. Cada resposta correta tem o valor igual ao valor da quest\u00e3o dividido pelo n\u00famero de respostas corretas. Por outro lado, um aluno receber\u00e1 5 pontos por selcionar A ou B. Eles ser\u00e3o penalizados com 5 pontos por selecionar de C, D ou E.
mcms_whats_this_partial_note=<b>Nota: </b> Mesmo que a quest\u00e3o tenha um valor negativo baseada na l\u00f3gica de pontua\u00e7\u00e3o (como nesse exemplo), o valor mais baixo poss\u00edvel da pontua\u00e7\u00e3o total para o tipo de quest\u00e3o de m\u00faltiplas corretas m\u00faltipla n\u00e3o pode ser inferior a zero.
mcms_whats_this_full_text:<b>Todas ou Nenhuma: </b> receber\u00e3o o cr\u00e9dito total somente se selecionar todas as respostas corretas e nenhuma resposta incorreta.
enable_partial_credit_text=Selecione essa op\u00e7\u00e3o se voc\u00ea deseja dar aos alunos cr\u00e9dito parcial quando selecionarem uma resposta que \u00e9 "quase correta". Por exemplo, a quest\u00e3o X tem as op\u00e7\u00f5es A, B, C, D, onde A \u00e9 a resposta correta. Se os alunos selecionar A, receberiam o cr\u00e9dito total, mas eles poderiam receber algum cr\u00e9dito se selecionarem uma resposta quase correta. Ativar essa op\u00e7\u00e3o permite especificar um valor percentual para cada resposta.
enable_negative_makrinkg_text=Selecione esta op\u00e7\u00e3o se voc\u00ea deseja desencorajar os alunos a selecionar uma resposta aleat\u00f3ria ao acaso. O valor inserido no campo "Pontua\u00e7\u00e3o negativa..." ser\u00e1 o valor da quest\u00e3o se um aluno selecionar uma resposta incorreta. Por exemplo, se uma quest\u00e3o vale 10 pontos e voc\u00ea inserir "5" para o campo "Pontua\u00e7\u00e3o negativa ...", a sele\u00e7\u00e3o da resposta correta vale 10 pontos e a sele\u00e7\u00e3o da resposta incorreta vale -5 pontos.
enable_negative_makrinkg_note=<b>NOTA:</b> Mesmo que a quest\u00e3o pode ter uma pontua\u00e7\u00e3o negativa, a pontua\u00e7\u00e3o final para uma avalia\u00e7\u00e3o n\u00e3o ser\u00e1 inferior a zero.
reset_to_default_grading_logic_text=Clique nesse link se voc\u00ea mudar de ideia depois de selecionar "Ativar Cr\u00e9dito Parcial" ou "Ativar Pontua\u00e7\u00e3o Negativa '. A l\u00f3gica da pontua\u00e7\u00e3o padr\u00e3o concede cr\u00e9dito total por selecionar uma resposta correta e cr\u00e9dito zero por selecionar uma resposta incorreta.

