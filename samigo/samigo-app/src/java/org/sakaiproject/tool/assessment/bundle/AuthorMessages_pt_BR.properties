fib_note_2=Insira um separador "|" entre as op\u00e7\u00f5es de resposta v\u00e1lidas <br /> Exemplo:    {Eles t\u00eam|Eles possuem} uma casa de campo.
fib_note_3=Insira um asterisco (*) para um ou v\u00e1rios caracteres coringas <br /> Exemplo:  Eles s\u00e3o inimigos como {c*} e {g*o}.
note_defining_answers=Coloque entre chaves "{}" o valor num\u00e9rico  que ser\u00e1 apresentado como lacunas. Exemplo: 3 * 3 = {9}.
range=<b>Intervalo\:</b> Insira um separador "|" entre os valores limites de um intervalo.
range_example= Exemplo: O pre\u00e7o \u00e9 {12.2|14.5}. Resposta do aluno entre 12.2 e 14.5 ser\u00e1 considerada v\u00e1lida.
scientific_notataion=<b>Nota\u00e7\u00e3o Cient\u00edfica:</b> Um per\u00edodo DEVE ser utilizado como marcador de ponto decimal e a letra "E" ou "e" para o expoente.
scientific_notataion_example=Exemplo: {6.022E23} para expressar o n\u00famero de Avogadro.
complex_numbers=<b>N\u00fameros Complexos</b> deve estar na forma (a + bi) em que "a" e "b" precisa ter valores explicitamente declarados.
complex_numbers_example=Exemplo: {1+1i} \u00e9 v\u00e1lido enquanto {1+i} n\u00e3o \u00e9. Similarmente, {0+9i} \u00e9 v\u00e1lido enquanto {9i} n\u00e3o \u00e9.
accepted_characters=<b>Caracteres Aceit\u00e1veis</b>
note_accepted_fin_1=Somente n\u00fameros, marcadores de ponto decimal (ponto ou v\u00edrgula), indicadores de um n\u00famero negativo (por exemplo, -5), ou espa\u00e7os <br/> (por exemplo, como separadores de milhar, 5 000) s\u00e3o permitidos dentro de chaves. <b> Nota: </ b> Para nota\u00e7\u00e3o cient\u00edfica, <br/> um per\u00edodo DEVE ser utilizado como marcador de ponto decimal.
note_accepted_fin_2=Quaisquer outros caracteres (por exemplo,$ ou $%) pode ser colocado fora par\u00eanteses, se necess\u00e1rio. Por exemplo: 10/03 = {30}% <br/> (Apenas 30 precisar\u00e1 ser inserido na lacuna de resposta.)
