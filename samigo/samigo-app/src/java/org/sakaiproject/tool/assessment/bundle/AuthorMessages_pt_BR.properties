calc_question_general_instructions1=A Quest\u00e3o com F\u00f3rmulas calcula novas respostas para todos os exerc\u00edcios, com base em vari\u00e1veis cujo valor muda a cada vez. A resposta \u00e9 baseada numa f\u00f3rmula, utilizando as vari\u00e1veis.
calc_question_general_instructions2=A defini\u00e7\u00e3o de vari\u00e1vel tem um nome, um valor m\u00ednimo e m\u00e1ximo, e um n\u00famero de casas decimais.
calc_question_general_instructions3=A defini\u00e7\u00e3o de f\u00f3rmula tem um nome, uma express\u00e3o matem\u00e1tica que utiliza vari\u00e1veis, e uma toler\u00e2ncia, para que as respostas dentro da toler\u00e2ncia tamb\u00e9m sejam consideradas corretas.
calc_question_walkthrough_label=Passos para criar uma Quest\u00e3o com F\u00f3rmulas
calc_question_walkthrough1=Preencha o Texto da Quest\u00e3o com a informa\u00e7\u00e3o que o aluno visualizar\u00e1, incluindo os marcadores de posi\u00e7\u00e3o para as vari\u00e1veis e as f\u00f3rmulas (veja exemplos abaixo)
calc_question_walkthrough2=Pressione os bot\u00f5es Extrair Vari\u00e1veis e F\u00f3rmulas para criar as vari\u00e1veis e f\u00f3rmulas.
calc_question_walkthrough3=Altere o M\u00ednimo, o M\u00e1ximo e as Casas Decimais para todas as vari\u00e1veis para definir os intervalos de valores v\u00e1lidos.
calc_question_walkthrough4=Insira a express\u00e3o matem\u00e1tica para cada F\u00f3rmula, inserindo as Vari\u00e1veis quando necess\u00e1rio.
calc_question_walkthrough5=Pressione o bot\u00e3o Salvar para salvar seu trabalho.
calc_question_walkthrough6=Qualquer erro ser\u00e1 exibido na parte superior da p\u00e1gina. Eles devem ser corrigidos antes de salvar. Os campos com erros estar\u00e3o destacados para mostrar onde est\u00e3o os problemas.
calc_question_extract_button=Extrair Vari\u00e1veis e F\u00f3rmulas
calc_question_define_vars=Definir abaixo as vari\u00e1veis que ser\u00e3o usadas nesta quest\u00e3o. Referenciar no texto da quest\u00e3o colocando-as numa \u00fanica chave, por exemplo.{x}. Os nomes das vari\u00e1veis s\u00e3o alfanum\u00e9ricos, mas devem come\u00e7ar com caractere alfab\u00e9tico
calc_question_answer_expression=Coloque chaves duplas (por exemplo, {{y}} ) em torno do um nome da f\u00f3rmula, para definir onde a caixa de entrada do aluno ser\u00e1 exibida. Nomes de F\u00f3rmula s\u00e3o alfanum\u00e9ricos, mas devem come\u00e7ar com um caractere alfab\u00e9tico.
calc_question_answer_variance=Voc\u00ea pode definir uma toler\u00e2ncia aceit\u00e1vel como uma constante (0,01) ou percentual (1,5%) da resposta. (O padr\u00e3o \u00e9 0,01.)
calc_question_answer_decimal=Vari\u00e1veis e f\u00f3rmulas suportam decimais. O padr\u00e3o \u00e9 3.
calc_question_example1=Kevin tem {x} ma\u00e7\u00e3s. Jane come {y}. Quantas ma\u00e7\u00e3s Kevin tem agora? {{z}}
calc_question_functions=Voc\u00ea pode usar as seguintes fun\u00e7\u00f5es matem\u00e1ticas: SIN, COS, TAN, ASIN, ACOS, ATAN, ABS, EXP, SIGN, SQRT, FACTORIAL, LOG10, LOG, e LN.
calc_question_example2=Resolver: COS({a}) * ({c} - {b}) = {{z}} F\u00f3rmula z seria COS({a}) * ({c}-{b})
calc_question_constants=H\u00e1 duas constantes internas, PI(3.14...) e e(2.718...). Usar na express\u00e3o da sua resposta.
calc_question_unique_names=Vari\u00e1veis e F\u00f3rmulas n\u00e3o podem ter o mesmo nome.
calc_question_preview=\u00c9 recomendado usar a fun\u00e7\u00e3o Visualizar Avalia\u00e7\u00e3o para verificar se h\u00e1 erros. Ambos os bot\u00f5es Extrair e Salvar s\u00e3o para validar f\u00f3rmulas.
calc_question_hideshow=Exibir/Ocultar mais instru\u00e7\u00f5es e exemplos
calc_question_operators=Operadores V\u00e1lidos: + - * / ^ ()
calc_question_error_syntax=As vari\u00e1veis e casas decimais de sua resposta devem ter esse formato: {x+y|1%,2} ou {x+y|1,2}. As casas decimais esperadas podem ser omitidas, por exemplo, {x+y|1%}. 6 \u00e9 o limite de casas decimais.
calc_question_error_expression=H\u00e1 um erro de matem\u00e1tica na express\u00e3o de sua resposta.
calc_question_error_expression_variables=A f\u00f3rmula matem\u00e1tica tem refer\u00eancia uma vari\u00e1vel utilizada nas instru\u00e7\u00f5es.
