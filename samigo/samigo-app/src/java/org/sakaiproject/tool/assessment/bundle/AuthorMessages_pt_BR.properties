emi_whats_answer_point_title=Pontos da Resposta
emi_whats_answer_point=Os pontos s\u00e3o dados por item. A pontua\u00e7\u00e3o total da quest\u00e3o \u00e9 automaticamente calculada a partir da soma dos pontos de cada item.
emi_whats_theme_title=Tema
emi_whats_theme=O tema descreve o t\u00f3pico/dom\u00ednio principal que o conjunto de itens que ir\u00e1 abordar e est\u00e1 relacionado com os objetivos de aprendizagem. Um tema mais gen\u00e9rico (como "Diarr\u00e9ia") pode ser utilizado como amostra de conhecimento sobre os campos mais amplos e os itens desse conjunto podem incluir farmacologia, epidemiologia e investiga\u00e7\u00f5es. Um tema mais focado (como "Tratamento da diarr\u00e9ia") \u00e9 usado como conhecimento mais profundo, neste caso relacionado com a farmacologia.
emi_whats_options_title=Op\u00e7\u00f5es
emi_whats_options=A lista de op\u00e7\u00f5es consiste nas op\u00e7\u00f5es de respostas potenciais para cada item e inclui as "distra\u00e7\u00f5es" que s\u00e3o as respostas incorretas ou menos prov\u00e1veis para este item em particular. As op\u00e7\u00f5es devem ser homog\u00eaneas ou "o mesmo tipo de coisa", como drogas, organismos, c\u00e9lulas ou investiga\u00e7\u00f5es, e devem ser listadas apenas como palavras ou frases curtas. As op\u00e7\u00f5es que s\u00e3o desnecessariamente complicadas (combina\u00e7\u00f5es de op\u00e7\u00f5es) ou "Todas/Nenhuma das anteriores" n\u00e3o s\u00e3o permitidas.
emi_whats_leadin_title=Introdu\u00e7\u00e3o
emi_whats_leadin=A introdu\u00e7\u00e3o especifica a associa\u00e7\u00e3o entre a frase e a lista de op\u00e7\u00f5es. Nesse tipo de quest\u00e3o, a lista de op\u00e7\u00f5es (por exemplo, 8 ou mais diagn\u00f3sticos potenciais) \u00e9 resumida na declara\u00e7\u00e3o inicial, por exemplo, "Para cada um dos seguintes pacientes que chegam \u00e0 sala de emerg\u00eancia, selecione o diagn\u00f3stico mais prov\u00e1vel." A introdu\u00e7\u00e3o deve fornecer instru\u00e7\u00f5es claras de como o aluno dever\u00e1 responder a quest\u00e3o.
emi_whats_items_title=Frases
emi_whats_items=A frase ou o item descreve o contexto e o que se exige do aluno. Normalmente consiste em um cen\u00e1rio cl\u00ednico e uma quest\u00e3o, por exemplo "Um homem de 30 anos tem os seguintes sintomas ... Selecione os diagn\u00f3sticos mais prov\u00e1veis." Esse tipo de quest\u00e3o deve incluir a frase ou a situa\u00e7\u00e3o na introdu\u00e7\u00e3o.

