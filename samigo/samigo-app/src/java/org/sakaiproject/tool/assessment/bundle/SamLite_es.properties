samlite_title=Crear Examen/Bater\u00EDa de preguntas
samlite_instructions=Utilice las siguientes cajas de texto para modificar el nombre y (opcionalmente) proporcionar \
una descripci\u00F3n \
para este examen o bater\u00EDa de preguntas. Luego introduzca las preguntas y las respuestas en la caja de texto de abajo. \
Es importante que siga el formato correcto para cada tipo de pregunta. Puede encontrar ejemplos \
en la parte inferior de esta p\u00E1gina. 

samlite_validation_title=Validar Examen/Bater\u00EDa de preguntas
samlite_validation_instructions=Verifique que todas sus preguntas que aparecen a continuaci\u00F3n son del tipo de pregunta apropiado. \
Cambie el nombre y la descripci\u00F3n de este grupo de preguntas si fuera necesario. \
Luego haga clic en el bot\u00F3n apropiado de los siguientes para completar el proceso.

example_question_format0=Pregunta
example_instruction_label=Instrucciones: 
example_example_label=Ejemplo:

general_instructions_label=Instrucciones Generales
general_instructions_prelude= Las preguntas y respuestas deben estar correctamente ordenadas, \
esto es crucial para distinguir las preguntas entre s\u00ED. Para cumplir esto, cada pregunta \
debe empezar de una de las siguientes maneras: 
general_instructions_format1=La palabra 'Pregunta', seguida de un n\u00FAmero, seguida por \
el n\u00FAmero de puntos asignados encerrados entre par\u00E9ntesis, como en 'Pregunta 23 (10 puntos)'.
general_instructions_format2=La palabra 'Pregunta', seguida por estos mismos par\u00E9ntesis \
con la indicaci\u00F3n de puntos, como en 'Pregunta (10 puntos)'.
general_instructions_format3=La palabra 'Pregunta', seguida de un n\u00FAmero, como en \
'Pregunta 1'. En este caso, se le asignar\u00EDan para esta pregunta cero puntos.
general_instructions_format4=Un n\u00FAmero, seguido por un punto, seguido por la misma \
indicaci\u00F3n de puntos a asignar entre parentesis, como en '1. (10 puntos)'
general_instructions_format5=Un n\u00FAmero, seguido por un punto, en este caso se asignar\u00EDan \
cero puntos a esta pregunta.
general_instructions_conclude=El texto de la pregunta se debe situar en la \
misma l\u00EDnea o a continuaci\u00F3n de esta, y debe ir seguida por las respuestas en el formato adecuado \
para cada tipo de pregunta. El analizador usar\u00E1 este formato para deducir el tipo de la \
pregunta. 

