example_fn_label=Respuesta Num\u00e9rica
example_fn_instructions=La respuesta correcta debe estar entre llaves "*{}" precedidas por un asterisco (*) Ejemplo\: 3*3\=*{9}. Rango\: Inserte el s\u00edmbolo (|) entre los valores l\u00edmite del rango. Ejemplo\: El precio es *{12.2|14.5}. Cualquier respuesta dada por estudiantes que se encuentre entre 12.2 y 14.5 se considerar\u00e1 v\u00e1lida. Notaci\u00f3n cient\u00edfica\: Se puede usar el punto o la coma como separador decimal y la letra "E" o "e" para el exponente. Ejemplo\: *{6.022E23} para expresar el n\u00famero de Avogrado. Los n\u00fameros complejos deben tener el formato (a + bi) donde "a" y "b" necesitan tener valores asignados expl\u00edcitamente. Ejemplo\: *{1+1i} es v\u00e1lido mientras que *{1+i} no lo es. De forma similar, *{0+9i} es v\u00e1lido mientras que *{9i} no lo es. Utilice llaves en torno a los valores num\u00e9ricos que requieran un campo(s) de respuesta en blanco.
