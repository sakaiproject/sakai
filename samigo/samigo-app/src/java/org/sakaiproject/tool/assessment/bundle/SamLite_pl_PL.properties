samlite_title=Utw\u00F3rz ocen\u0119/Pul\u0119 Pyta\u0144 
samlite_instructions=U\u017Cyj poni\u017Cszych p\u00F3l tekstowych, aby  zmodyfikowa\u0107 nazw\u0119 i (opcjonalnie) aby zapewni\u0107 opis dla tej oceny lub puli pyta\u0144. Nast\u0119pnie wprowad\u017A pytania i odpowied\u017Ai w polu tekstowym na dole. Wa\u017Cne jest, aby przestrzega\u0107 poprawnego formatowania dla ka\u017Cdego rodzaju pytania. Przyk\u0142ady mo\u017Cna znale\u017A\u0107 na dole strony. 
