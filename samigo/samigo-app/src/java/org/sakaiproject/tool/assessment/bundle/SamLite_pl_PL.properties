samlite_validation_instructions=Upewnij si\u0119, ze wszystkie pytania wy\u015Bwietlane s\u0105 poni\u017Cej z poprawnymi rodzajami pytania. Zmie\u0144 nazw\u0119 i opis tej grupy pyta\u0144, w razie potrzeby. Nast\u0119pnie kliknij na opdowiedni przycisk poni\u017Cej, aby zako\u0144czy\u0107 proces.

