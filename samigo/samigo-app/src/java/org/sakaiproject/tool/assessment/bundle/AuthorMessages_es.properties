# MC what's this link
mc_whats_this_main_text=La l\u00f3gica de puntuaci\u00f3n de las preguntas de opci\u00f3n m\u00faltiple depende de la opci\u00f3n que seleccione.
mcsc_whats_this_text=Esta es la opci\u00f3n predeterminada porque es la m\u00e1s com\u00fan\: el estudiante obtendr\u00e1 la puntuaci\u00f3n completa si selecciona una \u00fanica respuesta correcta y cero puntos si selecciona cualquier otra cosa. Esta opci\u00f3n puede modificarse habilitando el cr\u00e9dito parcial o habilitando la puntuaci\u00f3n negativa.
mcsc_whats_this_text_no_partial_credit=Esta es la opci\u00f3n predeterminada porque es la m\u00e1s com\u00fan\: el estudiante obtendr\u00e1 la puntuaci\u00f3n al seleccionar una sola respuesta correcta y cero puntos al seleccionar cualquier otra respuesta.*
mcss_whats_this_text=Seleccione esta opci\u00f3n si varias respuestas son correctas y le gustar\u00eda dar al estudiante la puntuaci\u00f3n completa si elige <b>alguna</b> de ellas. Por ejemplo, la pregunta X tiene como opciones A, B, C y D donde A, B o D son correctas. Si se selecciona A, B o D recibir\u00eda toda la puntuaci\u00f3n de la pregunta. Si selecciona C tendr\u00eda cero puntos.*
mcms_whats_this_text=Seleccione esta opci\u00f3n si es necesario seleccionar <b>todas</b> las respuestas correctas para poder recibir la puntuaci\u00f3n completa.
mcms_whats_this_partial_text=<b>Correcci\u00f3n parcial\:</b> Se le dar\u00e1 puntuaci\u00f3n parcial si selecciona una respuesta correcta y se penalizar\u00e1 si selecciona una respuesta incorrecta. Por ejemplo, la pregunta X vale 10 puntos y tiene opciones A, B, C, D, E, donde A y B son correctas. Cada respuesta correcta tiene un valor igual al valor de la pregunta dividido por el n\u00famero de respuestas correctas. Por lo tanto, un estudiante obtendr\u00e1 5 puntos por seleccionar A o B. Se penalizar\u00e1 5 puntos por seleccionar C, D o E.
mcms_whats_this_partial_note=<b>Nota\:</b> Aunque una pregunta podr\u00eda tener una puntuaci\u00f3n negativa basada en la l\u00f3gica de puntuaci\u00f3n (como en este ejemplo), el valor real de la puntuaci\u00f3n total posible m\u00e1s baja para este tipo de pregunta de m\u00faltiple opci\u00f3n no puede ser menor que cero.
mcms_whats_this_full_text=<b>Todas o ninguna\:</b> Quien realiza el examen recibir\u00e1 la puntuaci\u00f3n completa s\u00f3lo si elige todas las respuestas correctas y ninguna de las respuestas incorrectas.* <br/><br/>* Si quiere penalizar a quien conteste al azar, introduzca un valor en el campo "Puntuaci\u00f3n negativa..." de manera que se obtendr\u00eda una puntuaci\u00f3n negativa al elegir una opci\u00f3n incorrecta. Por ejemplo, si una pregunta vale 10 puntos e introduce "5" en el campo "Puntuaci\u00f3n negativa...", acertar la respuesta correcta valdr\u00eda 10 puntos y fallarla valdr\u00eda -5 puntos. (En las preguntas de "Varias correctas, seleccionar varias." si el estudiante ha seleccionado m\u00faltiples opciones incorrectas no implica que vaya a obtener m\u00faltiples deducciones; no obtendr\u00e1 menos de -5 puntos.)
enable_partial_credit_text=Seleccione esta opci\u00f3n si desea dar al estudiante puntuaci\u00f3n parcial cuando elija una respuesta que es "casi correcta". Por ejemplo, la pregunta X tiene las opciones A, B, C, D, donde A es la respuesta correcta. Quien elija A, recibir\u00eda toda la puntuaci\u00f3n, pero podr\u00eda tener puntos por elegir una respuesta casi correcta. Activar esta opci\u00f3n permite especificar un valor de porcentaje para cada respuesta.
enable_negative_makrinkg_text=Seleccione esta opci\u00f3n si desea desmotivar a quien intente adivinar las respuestas al azar. El valor introducido en el campo "Puntuaci\u00f3n negativa..." ser\u00e1 la puntuaci\u00f3n de la pregunta para quien seleccione una opci\u00f3n incorrecta. Por ejemplo, si una pregunta vale 10 puntos e introduce "5" en el campo "Puntuaci\u00f3n negativa...", quien acierte sacar\u00e1 10 puntos y quien falle sacar\u00e1 -5 puntos.
enable_negative_makrinkg_note=<b>Nota\:</b> Aunque una pregunta puede tener una puntuaci\u00f3n negativa, la puntuaci\u00f3n final para un examen nunca ser\u00e1 menor que cero.
reset_to_default_grading_logic_text=Haga clic en este enlace si cambia de opini\u00f3n despu\u00e9s de seleccionar 'Habilitar puntuaci\u00f3n parcial' o 'Habilitar puntuaci\u00f3n negativa'. El valor predeterminado de correcci\u00f3n otorgar\u00e1 la puntuaci\u00f3n completa al seleccionar una respuesta correcta y cero al seleccionar una respuesta incorrecta.

