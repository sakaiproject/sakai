range_example=Ejemplo\: El precio es {12.2|14.5}. Si la respuesta dada se encuentra entre 12.2 y 14.5 se considerar\u00e1 v\u00e1lida, fuera de ese rango no lo ser\u00e1.
scientific_notataion=<b>Notaci\u00f3n cient\u00edfica\:</b> Se TIENE QUE usar el punto como separador decimal y la letra "E" o "e" para definir el exponente.
