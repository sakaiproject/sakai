calc_question_general_instructsion_label=Qu\u00e9 es una pregunta calculada
calc_question_general_instructions1=Una pregunta calculada calcula nuevas respuestas para cada test, basadas en variables cuyo valor cambia cada vez.  La respuesta se basa en una f\u00f3rmula que utiliza dichas variables.
calc_question_general_instructions2=Una definici\u00f3n de variable tiene un nombre, un valor m\u00ednimo y valor m\u00e1ximo y un n\u00famero de cifras decimales.
calc_question_general_instructions3=Una definici\u00f3n f\u00f3rmula tiene un nombre, una expresi\u00f3n matem\u00e1tica que utiliza las variables y una tolerancia, por lo que tambi\u00e9n se consideran correctas las respuestas dentro de la tolerancia de la respuesta.
calc_question_walkthrough_label=Pasos para crear una pregunta calculada
calc_question_walkthrough1=Rellene el texto de la pregunta con la informaci\u00f3n que ver\u00e1 cada estudiante, incluyendo los marcadores de posici\u00f3n para las variables y las f\u00f3rmulas (ver ejemplos abajo)
calc_question_walkthrough2=Presione el bot\u00f3n Extraer Variables y F\u00f3rmulas para crear las variables y las f\u00f3rmulas.
calc_question_walkthrough3=Cambiar el Min, Max y las cifras decimales para todas las variables y as\u00ed definir su rango de valores v\u00e1lidos.
calc_question_walkthrough4=Escriba la expresi\u00f3n matem\u00e1tica para cada F\u00f3rmula e inserte las Variables donde sea necesario.
calc_question_walkthrough5=Pulsa el bot\u00f3n Guardar para guardar su trabajo.
calc_question_walkthrough6=Los errores se mostrar\u00e1n en la parte superior de la p\u00e1gina.  Hay que fijarse en ellos antes de guardar.  Los campos con errores aparecer\u00e1n resaltados para mostrar donde hay problemas.
calc_question_extract_button=Extraer variables, c\u00e1lculos y f\u00f3rmulas del texto de la pregunta.
calc_question_define_vars=Define las variables en el texto de la pregunta y en las expresiones de las f\u00f3rmulas poni\u00e9ndolas entre llaves (ejemplo\: {a}, {b}, y {c}).
calc_question_define_vars2=Encerrar los nombres de las variables entre llaves (ejemplo\: {x}).
calc_question_define_calculations=Usted puede definir c\u00e1lculos en el texto de la pregunta. Utilice dobles corchetes rodeando el c\u00e1lculo (p.e. [[ 3 + 2 ]]). Usted puede emplear variables en sus c\u00e1lculos (p.e. [[ {a} + {b} ]]). Estos c\u00e1lculos pueden ayudar al estudiante a responder la pregunta, y tambi\u00e9n ayudar al docente a verificar que la pregunta est\u00e1 correctamente formulada antes de publicarla.
calc_question_answer_expression=Coloque llaves dobles, por ejemplo {{z}}, alrededor de un nombre de f\u00f3rmula, para definir donde se mostrar\u00e1 el cuadro de entrada de datos de estudiante. 
calc_question_answer_variance=Puede definir la tolerancia aceptable como una constante (0.01) o porcentaje (1,5%) de la respuesta. (Por defecto 0.01)
calc_question_answer_decimal=Variables y f\u00f3rmulas soportan cifras decimales. Por defecto ser\u00e1n 3.
calc_question_example1=Kevin tiene {x} manzanas. \u00c9l compra {y} m\u00e1s. Ahora Kevin tiene [[{x}+{y}]]. Jane come {z} manzanas. Kevin tiene ahora {{w}} manzanas.
calc_question_example1_formula=La f\u00f3rmula w en el ejemplo anterior se definir\u00eda como\: {x} + {y} - {z}
calc_question_functions=Puede utilizar las siguientes funciones matem\u00e1ticas\: SIN, COS, TAN, ASIN, ACOS, ATAN, ABS, EXP, SIGN, SQRT, FACTORIAL, LOG10, LOG y LN.
calc_question_example2=Resolver\: COS({a}) * ({c} - {b}) \= {{z}}.
calc_question_example2_formula=La f\u00f3rmula z en el ejemplo anterior se definir\u00eda como\: COS({a}) * ({c} - {b})
calc_question_example3=El \u00e1rea del cuadrado es [[ {s} * {s} ]]m. Encuentra la longitud del lado {{Z}}. La f\u00f3rmula Z ser\u00eda {s}.
calc_question_constants=Hay dos constantes integradas, PI(3.14...) y e(2.718...). Pueden ser utilizadas en sus expresiones de f\u00f3rmula.
calc_question_var_names=Los nombres de las variables y f\u00f3rmulas son alfanum\u00e9ricos y deben comenzar con una letra
calc_question_unique_names=Las fariables y las f\u00f3rmulas no pueden tener el mismo nombre.
calc_question_scientific_notation=Puede usar notaci\u00f3n cient\u00edfica en las variables, f\u00f3rmulas y c\u00e1lculos (p.e. 6.02310e23 \u00f3 1.67e-27)
calc_question_preview=Se recomienda usar la funci\u00f3n Vista Previa del examen para comprobar los errores.  Los botones de Extraer y Guardar validan las f\u00f3rmulas.
calc_question_hideshow=Mostrar/ocultar m\u00e1s instrucciones y ejemplos
calc_question_operators=Operadores v\u00e1lidos\: + - * / ^ ()
calc_question_error_syntax=La variaci\u00f3n aceptable de la respuesta y las cifras decimales esperadas deben tener el siguiente formato\: {x + y|1%, 2} o {x + y|1, 2}. Las  cifras decimales esperadas puede omitirse, por ejemplo {x + y|1%}. 6 es el l\u00edmite de cifras decimales esperadas.
calc_question_error_expression=Hay un error matem\u00e1tico en su expresi\u00f3n de respuesta.
calc_question_error_expression_variables=La f\u00f3rmula matem\u00e1tica hace referencia a una variable utilizada en las instrucciones.
