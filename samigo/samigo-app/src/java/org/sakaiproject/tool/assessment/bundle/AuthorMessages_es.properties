note_accepted_fin_2=Cualquier otro caracter(ej. $ o %) debe ir fuera de las llaves si fuera necesario. Por ejemplo\: 3/10\= {30}% <br/>(Solamente el valor 30 debe ser sustituido por una espacio en blanco, {30%} es incorrecto)
