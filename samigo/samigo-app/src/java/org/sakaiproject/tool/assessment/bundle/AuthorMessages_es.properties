emi_whats_answer_point_title=Puntos de la respuesta
emi_whats_answer_point=Los puntos se dan por elemento. La puntuaci\u00f3n total de la cuesti\u00f3n se calcula autom\u00e1ticamente de la suma de los puntos de cada elemento.
emi_whats_theme_title=Tema
emi_whats_theme=El tema describe el dominio/asunto principal con el que est\u00e1 relacionado el conjunto de preguntas y est\u00e1 asociado a unos objetivos de aprendizaje. Un tema m\u00e1s gen\u00e9rico (como por ejemplo "Alergia") se puede usar para comprobar conocimientos sobre campos m\u00e1s amplios y los elementos del conjunto pueden incluir farmacolog\u00eda, epidemiolog\u00eda e investigaciones. Un tema m\u00e1s concreto (como por ejemplo "Tratamiento de la alergia") se puede usar para comprobar un conocimiento m\u00e1s profundo, en este caso relacionado con la farmacolog\u00eda.
emi_whats_options_title=Opciones
emi_whats_options=La lista de opciones consiste en las posibles respuestas potenciales para cada elemento, e incluye las "distracciones" que son respuestas incorrectas o no completamente correctas para este elemento en particular. Las opciones deber\u00edan ser homog\u00e9neas o "el mismo tipo de cosas" como medicinas, organismos, c\u00e9lulas o investigaciones y deben ser enunciadas s\u00f3lo con palabras o frases cortas. Las opciones que son innecesariamente complicadas (combinaciones de opciones) o "todas/ninguna de las anteriores" no se permiten.
emi_whats_leadin_title=Introducci\u00f3n
emi_whats_leadin=El Enunciado especifica la relaci\u00f3n entre los elementos y la lista de opciones. En este tipo de preguntas, la lista de opciones (por ejemplo, 8 o m\u00e1s diagn\u00f3sticos potenciales) se pueden resumir en el Enunciado, por ejemplo, "Para cada uno de los siguientes pacientes que han acudido a Urgencias, seleccione el diagn\u00f3stico m\u00e1s adecuado". El Enunciado deber\u00eda proporcionar instrucciones claras de c\u00f3mo cada estudiante debe responder a la pregunta.
emi_whats_items_title=Elementos
emi_whats_items=El elemento describe el contexto y lo que se le pregunta al alumnado. Normalmente consiste en una escenario cl\u00ednico y una pregunta, por ejemplo "Un hombre de 30 a\u00f1os tiene los siguientes s\u00edntomas... Selecciona el diagn\u00f3stico m\u00e1s adecuado." En este tipo de cuestiones, la pregunta debe estar incluida en el elemento o en el Enunciado. 

