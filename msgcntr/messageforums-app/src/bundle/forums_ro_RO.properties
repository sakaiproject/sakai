# this defines the entity description for the forum provider
forums=Furnizeaza un set de puncte finale Restful pentru recuperarea de forumuri unice, colectari site de forumuri, subiecte insividuale (colectari de conversatii) si mesaje cu copiii acestora. Un exemplu de flux de lucru ar fi apelarea actiunii siteului prin /direct/forums/site/SITEID.json pentru forumurile de nivel inalt intr-un site, si apoi utilizarea /direct/forums/site/SITEID/forum/FORUMID.json pentru a obtine un forum individual la nivelul subiectului. Dupa aceea, veti folosi /direct/forums/site/SITEID/forum/FORUMID/topic/TOPICID.json pentru a obtine un subiect, practic un set de conversatii, apoi ati apela /direct/forums/site/SITEID/forum/FORUMID/topic/TOPICID/message/MESSAGEID.json pentru a obtine un mesaj populat integral cu atasamente si copii.

forums.action.site=(OBTINE) Recupereaza forumurile, subiectele si conversatiile pentru un anumit id. de site <br /><br />Obtineti toate forumurile pentru un site\:<br /> /direct/forums/site/SITEID.json<br /> <br />Obtineti toate subiectele pentru un forum\:<br /> /direct/forums/site/SITEID/forum/FORUMID.json<br /><br /> Obtineti toate conversatiile pentru un subiect\:<br /> /direct/forums/site/SITEID/forum/FORUMID/topic/TOPICID.json <br /><br />Obtineti o conversatie sau un mesaj populat integral. Aceasta preia arborele de mesaje de la mesajul specificat in jos. In cazul in care ID-ul MESAJULUI este mesajul de nivel inalt dintr-o conversatie, intreaga conversatie este returnata.<br /> /direct/forums/site/SITEID/forum/FORUMID/topic/TOPICID/message/MESSAGEID.json
