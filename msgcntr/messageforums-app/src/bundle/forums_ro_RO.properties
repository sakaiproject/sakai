# this defines the entity description for the forum provider
forums=Ofer\u0103 un set de puncte finale RESTful pentru preluarea unor forumuri unice, colec\u021bii de site-uri de forumuri, subiecte individuale (colec\u021bii de conversa\u021bii) \u0219i mesaje cu copiii lor. Un exemplu de flux de lucru ar fi apelarea ac\u021biunii site-ului cu /direct/forums/site/SITEID.json pentru forumurile de nivel superior dintr-un site, apoi folosirea /direct/forums/site/SITEID/forum/FORUMID.json pentru a ob\u021bine un forum individual la nivel de subiect. Dup\u0103 aceea, ve\u021bi folosi /direct/forums/site/SITEID/forum/FORUMID/topic/TOPICID.json pentru a ob\u021bine un subiect, practic un set de conversa\u021bii, apoi a\u021bi apela /direct/forums/site/SITEID/forum/FORUMID/ topic/TOPICID/message/MESSAGEID.json pentru a ob\u021bine un mesaj complet completat cu ata\u0219amente \u0219i copii.

forums.action.site=(GET) Preia forumuri, subiecte \u0219i conversa\u021bii pentru un anumit ID de site. <br /><br />Ob\u021bine\u021bi toate forumurile pentru un site\:<br /> /direct/forums/site/SITEID.json<br /> <br />Ob\u021bine\u021bi toate subiectele pentru un forum\:<br /> /direct /forums/site/SITEID/forum/FORUMID.json<br /><br /> Ob\u021bine\u021bi toate conversa\u021biile pentru un subiect\:<br /> /direct/forums/site/SITEID/forum/FORUMID/topic/TOPICID.json < br /><br />Ob\u021bine\u021bi o conversa\u021bie sau un mesaj complet populat. Aceasta preia arborele de mesaje de la mesajul specificat \u00een jos. Dac\u0103 MESSAGEID este mesajul de nivel superior dintr-o conversa\u021bie, \u00eentreaga conversa\u021bie este returnat\u0103.<br /> /direct/forums/site/SITEID/forum/FORUMID/topic/TOPICID/message/MESSAGEID.json
