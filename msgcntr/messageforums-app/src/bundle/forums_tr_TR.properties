forums=Forumun al\u0131m\u0131, forumlar\u0131n site koleksiyonu, bireysel konular (konu\u015fmalar\u0131n toplam\u0131) ve alt \u00f6\u011fenin mesajlar\u0131 i\u00e7in RESTful biti\u015f noktalar\u0131n\u0131n setini sa\u011flar. \u00d6rnek olarak i\u015f ak\u0131\u015f\u0131 /direct/forums/site/SITEID.json ile sitedi forumlar\u0131n \u00fcst seviyeleri i\u00e7in site aksiyonu olarak \u00e7a\u011f\u0131r\u0131labilir, sonra \u00fcst seviyelerden ki\u015fisel bir forum almak i\u00e7in /direct/forums/site/SITEID/forum/FORUMID.json kullan\u0131l\u0131r. Bundan sonra, ba\u015fl\u0131k almak ve konu\u015fmalar\u0131n basit seti i\u00e7in /direct/forums/site/SITEID/forum/FORUMID/topic/TOPICID.json kullanabilirsiniz, ekler ve alt \u00f6\u011feler ile tamamen mesaj\u0131 almak i\u00e7in /direct/forums/site/SITEID/forum/FORUMID/topic/TOPICID/message/MESSAGEID.json kullanabilirsiniz.
forums.action.site=(GET) Verilen site kimli\u011fi i\u00e7in forumlar\u0131, konular\u0131 ve konu\u015fmalar\u0131 al\u0131r. <br /><br />Site i\u00e7in t\u00fcm forumlar\u0131 al\u0131r\:<br /> /direct/forums/site/SITEID.json<br /> <br />Forum i\u00e7in t\u00fcm konular\u0131 al\u0131r\:<br /> /direct/forums/site/SITEID/forum/FORUMID.json<br /><br /> Konu i\u00e7in t\u00fcm konu\u015fmalar\u0131 al\u0131r\:\:<br /> /direct/forums/site/SITEID/forum/FORUMID/topic/TOPICID.json <br /><br />Tamamen doldurulmu\u015f konu\u015fma ya da mesaj al\u0131r. Mesaj a\u011fac\u0131n\u0131 belirlenen mesajdan a\u015fa\u011f\u0131 al\u0131r. E\u011fer MESSAGEID konu\u015fmadaki \u00fcst d\u00fczey mesaj ise t\u00fcm konu\u015fma d\u00f6nd\u00fcr\u00fclm\u00fc\u015ft\u00fcr.<br /> /direct/forums/site/SITEID/forum/FORUMID/topic/TOPICID/message/MESSAGEID.json
