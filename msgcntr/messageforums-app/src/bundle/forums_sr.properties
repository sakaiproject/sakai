# this defines the entity description for the forum provider
forums=Omogu\u0107ava skup RESTful krajnjih ta\u010daka za vra\u0107anje jednog foruma, zbirki foruma na lokaciji, pojedina\u010dnih tema (zbirke razgovora) i poruka sa njihovom decom. Primer toka rada bio bi pozivanje radnje na lokaciji pomo\u0107u /direct/forums/site/SITEID.json za forume vrhunskog nivoa na lokaciji, a zatim kori\u0161\u0107enje /direct/forums/site/SITEID/forum/FORUMID.json za dobijanje pojedina\u010dnog foruma na nivou teme. Nakon toga, koristio bi /direct/forums/site/SITEID/forum/FORUMID/topic/TOPICID.json za dobijanje teme, u su\u0161tini skupa razgovora, a zatim bi pozvao /direct/forums/site/SITEID/forum/FORUMID/topic/TOPICID/message/MESSAGEID.json za dobijanje potpuno popunjene poruke sa prilozima i decom.

forums.action.site=(GET) Vra\u0107a forume, teme i razgovore za ID broj date lokacije. <br /><br />Dobijanje svih foruma za lokaciju\:<br /> /direct/forums/site/SITEID.json<br /> <br />Dobijanje svih tema za forum\:<br /> /direct/forums/site/SITEID/forum/FORUMID.json<br /><br /> Dobijanje svih razgovora za temu\:<br /> /direct/forums/site/SITEID/forum/FORUMID/topic/TOPICID.json <br /><br />Dobijanje potpuno popunjenog razgovora ili poruke. Ovim se vra\u0107a drvo poruke iz navedene poruke na dole. Ako je ID BROJ PORUKE poruka gornjeg nivoa u razgovoru, ceo razgovor se vra\u0107a.<br /> /direct/forums/site/SITEID/forum/FORUMID/topic/TOPICID/message/MESSAGEID.json
