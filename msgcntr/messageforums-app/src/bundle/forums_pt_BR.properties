# this defines the entity description for the forum provider
forums = Fornece um conjunto de pontos RESTful para recuperar um f\u00f3rum, uma cole\u00e7\u00e3o de f\u00f3runs, t\u00f3picos individuais e mensagens \
com seus filhos. Um exemplo de fluxo de trabalho consistiria em chamar a a\u00e7\u00e3o do site com /direct/forums/site/SITEID.json para os f\u00f3runs de alto n\u00edvel em um site e, \
em seguida /direct/forums/site/SITEID/forum/FORUMID.json para obter um f\u00f3rum individual a n\u00edvel de t\u00f3picos. \
Depois que voc\u00ea usou /direct/forums/site/SITEID/forum/FORUMID/topic/TOPICID.json para obter um tema e um conjunto de conversa\u00e7\u00f5es, \
ent\u00e3o voc\u00ea chamaria /direct/forums/site/SITEID/forum/FORUMID/topic/TOPICID/message/MESSAGEID.json \
para obter uma mensagem completa com suas respostas e anexos.

forums.action.site = (GET) Recupera f\u00f3runs, t\u00f3picos e conversas para um determinado site mediante seu ID. <br /><br />\
Obt\u00e9m todos f\u00f3runs de um site:<br /> \
/direct/forums/site/SITEID.json<br /> <br />\
Obt\u00e9m todos os t\u00f3picos de um f\u00f3rum:<br /> \
/direct/forums/site/SITEID/forum/FORUMID.json<br /><br /> \
Obt\u00e9m todas as conversas de um t\u00f3pico:<br /> \
/direct/forums/site/SITEID/forum/FORUMID/topic/TOPICID.json <br /><br />\
Obt\u00e9m uma conversa completa ou mensagem. Recupera umaa \u00e1rvore de mensagens \
especificado abaixo. Se o ID da Mensagem \u00e9 de primeiro n\u00edvel, ent\u00e3o retorna a conversa\u00e7\u00e3o completa. <br /> \
/direct/forums/site/SITEID/forum/FORUMID/topic/TOPICID/message/MESSAGEID.json
