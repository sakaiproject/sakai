forums=Proporciona un conjunt de punts finals RESTful per recuperar f\u00f2rums, col\u00b7leccions de f\u00f2rums d'un espai, temes individuals (col\u00b7leccions de converses) i missatges amb els seus nodes descendents. Un exemple de flux de treball seria fer una crida a l'acci\u00f3 de l'espai amb /direct/forums/site/SITEID.json pels f\u00f2rums del nivell arrel d'un espai. Un cop fet aix\u00f2, utilitzar /direct/forums/site/SITEID/forum/FORUMID.json per obtenir un f\u00f2rum individual al nivell de tema.  Despr\u00e9s utilitzar /direct/forums/site/SITEID/forum/FORUMID/topic/TOPICID.json per recuperar un tema, b\u00e0sicament un seguit de converses, i despr\u00e9s fer la crida /direct/forums/site/SITEID/forum/FORUMID/topic/TOPICID/message/MESSAGEID.json per aconseguir un missatge amb tots els fitxers adjunts i tots els seus missatges fills.

