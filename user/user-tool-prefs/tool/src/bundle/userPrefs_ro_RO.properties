# EntityProvider properties
userPrefs=Valorile preferintelor utilizatorului
userPrefs.action.key=Recuperati setarile proprietatilor preferintelor utilizatorului, user ID si denumirile cheilor proprietatilor. Aceasta este calea URL a cererii\: /direct/userPrefs/key/{user_id}/{key_name}.{format}
userPrefs.action.updateKey=Actualizati valorile cheilor de proprietati. Aceasta este calea URL a cererii\: /direct/userPrefs/updateKey/{user_id}/{key_name}/{name\=val&name1\=val1...}
userPrefs.action.saveDivState=Salvati perechea de valori-cheie ca preferinte curente ale user-ului. Aceasta este calea URL a cererii\: /direct/userPrefs/saveDivState/{key_name}/{state_value}
