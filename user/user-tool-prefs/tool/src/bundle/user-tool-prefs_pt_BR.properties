tab_inst_1_alt=Personalizar separadores permite-lhe personalizar a navega\u00e7\u00e3o de seus sites na sua vers\u00e3o do Sakai apenas.
tab_inst_2_alt=Use as teclas de seta esquerda e direita para alterar a visibilidade de seus sites. Utilize os bot\u00f5es para cima e para baixo para promover seus sites ativos dentro das abas.
tab_inst_3_alt=Meus Sites Ativos
tab_inst_4_alt=Os primeiros {0} sites aparecem como guias na sua navega\u00e7\u00e3o, e toda a lista aparecer\u00e1 na guia Minha Sites Ativos. A ordem mostrada aqui afeta apenas o primeiro {0} sites.
tab_inst_5_alt=Meus Sites Ocultos
tab_inst_6_alt=Esses sites n\u00e3o aparecem na guia Minha Sites Ativos. No entanto, voc\u00ea ainda pode acess\u00e1-los atrav\u00e9s da configura\u00e7\u00e3o do Site de Trabalho (Worksite Setup).
tab_inst_7_alt=Precisa publicar ou despublicar o site?  
tab_inst_8_alt=As configura\u00e7\u00f5es nesta p\u00e1gina somente afetam a sua navega\u00e7\u00e3o pessoal. Para publicar e despublicar sites para todos os usu\u00e1rios, v\u00e1 para a configura\u00e7\u00e3o do Site de Trabalho (Worksite Setup).


tab_inst_1	=	Para ocultar um site, selecione o site dos sites vis\u00edveis na Barra de Sites e use a seta \u00e0 esquerda para mover o site para os Sites N\u00e3o Vis\u00edveis na Barra de Sites. Para mostrar um site, selecione o site de Sites n\u00e3o Vis\u00edveis na Barra de Sites e use a seta \u00e0 direita para mover o site para Sites Vis\u00edveis na Barra de Sites. Ent\u00e3o clique em Atualizar Prefer\u00eancias para consolidar as altera\u00e7\u00f5es.
tab_inst_2	=	Para alterar a ordem de seus sites na Barra de Sites, selecione um site dos Sites Vis\u00edveis na Barra de Sites e use as setas para cima ou para baixo. A seguir clique em Atualizar Prefer\u00eancias para consolidar as altera\u00e7\u00f5es.
tab_inst_3=Para alterar o n\u00famero de seus sites mostrado na navega\u00e7\u00e3o do site de trabalho, atualizar o n\u00famero de exibi\u00e7\u00e3o. Em seguida, clique em Atualizar Prefer\u00eancias para fazer as altera\u00e7\u00f5es.
tab_inst_save=Quando voc\u00ea terminar de fazer altera\u00e7\u00f5es, clique em Atualizar Prefer\u00eancias para salv\u00e1-los.
