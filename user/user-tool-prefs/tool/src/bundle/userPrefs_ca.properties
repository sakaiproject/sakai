# EntityProvider properties
userPrefs=Valors de les prefer\u00e8ncies de l'usuari
userPrefs.action.key=Per recuperar les prefer\u00e8ncies de l'usuari a partir de l'identificador d'usuari i el nom de la clau de la propietat que volem. El patr\u00f3 de l'adre\u00e7a URL per a la sol\u00b7licitud \u00e9s\:  /direct/userPrefs/key/{user_id}/{key_name}.{format}
userPrefs.action.updateKey=Per actualitzar el valor d'una propietat. El patr\u00f3 de l'adre\u00e7a URL per a la sol\u00b7licitud \u00e9s\: /direct/userPrefs/updateKey/{user_id}/{key_name}/{name\=val&name1\=val1...}
userPrefs.action.saveDivState=Per desar la parella clau-valor com a prefer\u00e8ncies actuals de l'usuari. El patr\u00f3 de l'adre\u00e7a URL per a la sol\u00b7licitud \u00e9s\: /direct/userPrefs/saveDivState/{key_name}/{state_value}
