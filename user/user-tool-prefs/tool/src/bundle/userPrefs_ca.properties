userPrefs.action.saveDivState=Per desar la parella clau-valor com a prefer\u00e8ncies actuals de l\u2019usuari. El patr\u00f3 de l\u2019adre\u00e7a URL per a la sol\u00b7licitud \u00e9s\: /direct/userPrefs/saveDivState/{key_name}/{state_value}
