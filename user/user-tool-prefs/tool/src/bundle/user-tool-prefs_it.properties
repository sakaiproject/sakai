# Alternative instructional text when DHTML More Sites is enabled (see SAK-11460)
tab_inst_1_alt=Aggiorna schede consente di personalizzare la navigazione per i propri siti soltanto nella versione personale di Sakai.
tab_inst_2_alt=Utilizzare i pulsanti freccia destra e sinistra per modificare la visibilit\u00e0 dei siti. Utilizzare i pulsanti su e gi\u00f9 per trasformare i siti attivi personali in schede.
tab_inst_3_alt=Siti attivi personali
tab_inst_4_alt=I primi {0} siti appaiono come schede nella barra di navigazione, mentre l''elenco completo appare nella scheda Siti attivi personali. L''ordine mostrato qui interessa soltanto i primi {0} siti. 
tab_inst_5_alt=Siti nascosti personali
tab_inst_6_alt=Questi siti non appaiono nella scheda Siti attivi personali. Tuttavia, \u00e8 possibile ancora accedervi attraverso le impostazioni del corso. 
tab_inst_7_alt=\u00c8 necessario pubblicare o rimuovere un sito?  
tab_inst_8_alt=Le impostazioni di questa pagina hanno effetto soltanto sulla propria barra di navigazione. Per pubblicare o rimuovere siti per tutti gli utenti, accedere alle impostazioni del sito. 
 
 
tab_inst_1=Per nascondere un sito o renderlo visibile nelle schede o all'interno del menu a discesa "pi\u00f9 siti", selezionare il sito di seguito e fare clic sulla freccia destra o sinistra per spostarlo.  Per spostare tutti i siti, fare clic su una doppia freccia.
tab_inst_2=Per riordinare tutte le schede visibili, seleziona un sito nella casella "Siti visibili nelle schede" e fai clic sulle frecce verso l''alto o il basso per modificare l''ordine. Utilizza le frecce verso l''alto o verso il basso pi\u00f9 esterne per spostare una selezione all''inizio o alla fine dell''elenco. Per spostare pi\u00f9 di un sito, selezionarne uno, tenere premuto CTRL (o COMMAND nei sistemi Mac) e fare clic sugli altri siti desiderati. Fare quindi clic su una freccia.
tab_inst_3=Per modificare il numero dei siti mostrati in primo piano nella barra di navigazione del sito, aggiornare il numero relativo alla visualizzazione. Fare quindi clic su Aggiorna preferenze per rendere effettive le modifiche.
tab_inst_save=Al termine di questa operazione, fare clic su Aggiorna preferenze per salvarle.
