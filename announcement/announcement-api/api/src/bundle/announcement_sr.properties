# EntityProvider properties
announcement=Predstavlja obave\u0161tenje za datu lokaciju (uklju\u010duju\u0107i spojena obave\u0161tenja) ili sva obave\u0161tenja za korisnika. Tako\u0111e uklju\u010duje poruku dana i javna obave\u0161tenja. Postoje tri dostupna URL parametra\: \u201en\u201c za pode\u0161avanje ukupnog broja vra\u0107enih obave\u0161tenja, \u201ed\u201c za pode\u0161avanje broja dana u pro\u0161losti potrebnih za preuzimanje obave\u0161tenja i \u201ea\u201c za pode\u0161avanje rastu\u0107eg niza ta\u010dnog ili neta\u010dnog. Ako je sistem konfigurisan sa (podrazumevanim) svojstvom \u201ePreraspodele obave\u0161tenja\u201c, obave\u0161tenja \u0107e se dodatno sortirati po redosledu_poruka. Ako ovi parametri nisu pode\u0161eni, preuzimaju se iz konfiguracije alata ili se koriste standardna pode\u0161avanja n\=3, d\=10, a\=0. Na primer /announcements/site/mercury.json?n\=20&amp;d\=100&amp;a\=1 \u0107e preuzeti ukupno do 20 obave\u0161tenja najvi\u0161e 100 dana unazad u rastu\u0107em nizu.
