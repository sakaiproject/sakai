announcement=Belirli bir site i\u00e7in duyurular\u0131 (birle\u015ftirilmi\u015f duyurular dahil) veya bir kullan\u0131c\u0131ya ait t\u00fcm duyurular\u0131 temsil eder. Ayr\u0131ca G\u00fcn\u00fcn Mesaj\u0131 ve genel duyurular i\u00e7erir. Kullan\u0131labilir \u00fc\u00e7 iste\u011fe ba\u011fl\u0131 URL parametresi vard\u0131r\: d\u00f6nd\u00fcr\u00fclen toplam duyuru say\u0131s\u0131n\u0131 ayarlamak i\u00e7in "n", duyurular\u0131n al\u0131naca\u011f\u0131 ge\u00e7mi\u015f g\u00fcnlerin say\u0131s\u0131n\u0131 ayarlamak i\u00e7in "d" ve artan bir do\u011fru veya artan s\u0131ralama d\u00fczeni ayarlamak i\u00e7in "a" yanl\u0131\u015f. Sistem (varsay\u0131lan) 'Duyuru Yeniden S\u0131rala' \u00f6zelli\u011fi ile yap\u0131land\u0131r\u0131lm\u0131\u015fsa, duyurular ayr\u0131ca ileti_s\u0131ras\u0131na g\u00f6re s\u0131ralanacakt\u0131r. Bu parametreler ayarlanmad\u0131ysa, ara\u00e7 konfig\u00fcrasyonundan al\u0131n\u0131rlar veya n \= 3, d \= 10, a \= 0 standart varsay\u0131lanlar\u0131 kullan\u0131l\u0131r. \u00d6rne\u011fin /announcements/site/mercury.json?n\=20&amp;d\=100&amp;a\=1, artan bir s\u0131rayla 100 g\u00fcn \u00f6ncesine kadar toplam 20 adete kadar duyuruyu al\u0131r.
announcement.action.site=Bir site i\u00e7in duyurular\u0131 al\u0131n. E\u011fer oturum a\u00e7mad\u0131ysan\u0131z, sadece bu site i\u00e7in yay\u0131nlanan genel duyurular\u0131 alacaks\u0131n\u0131z.
