gen.tablecaptionsite=Tablo duyurular\u0131n listesini i\u00e7ermektedir. Be\u015f ya da alt\u0131 s\u00fctun geni\u015fli\u011finde ve her bir sat\u0131r bir tek duyuruyu i\u00e7ermektedir. S\u00fctun bir; duyurunun bir eki olup olmad\u0131\u011f\u0131n\u0131, s\u00fctun iki; duyurunun ba\u015fl\u0131\u011f\u0131n\u0131, s\u00fctun \u00fc\u00e7; yazan\u0131n ismini, s\u00fctun d\u00f6rt;  al\u0131c\u0131y\u0131, s\u00fctun be\u015f; yay\u0131n tarih ve saatini, s\u00fctun alt\u0131; e\u011fer varsa, bu duyuruyu kald\u0131rmak isteyip istemedi\u011finizi se\u00e7meye yarayan bir onay kutusu i\u00e7ermektedir. Sonraki sat\u0131r e\u011fer site sahibi gerekli atamay\u0131 yapt\u0131 ise duyuru metnini i\u00e7eriyor olacakt\u0131r .
