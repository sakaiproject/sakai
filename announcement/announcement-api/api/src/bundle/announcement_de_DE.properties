gen.tablecaptionworksp=Die Tabelle enth\u00e4lt eine Liste mit Ank\u00fcndigungen. Sie ist f\u00fcnf Spalten breit und jede Zeile enth\u00e4lt nur eine Ank\u00fcndigung. Spalte 1 gibt an, ob die Ank\u00fcndigung einen Anhang hat, Spalte 2 enth\u00e4lt den Titel der Ank\u00fcndigung, Spalte 3 enth\u00e4lt den Namen des Verfassers, Spalte 4 zeigt den Empf\u00e4nger und Spalte 5 enth\u00e4lt das Datum und die Uhrzeit der Ver\u00f6ffentlichung.
