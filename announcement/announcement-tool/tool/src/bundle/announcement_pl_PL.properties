# EntityProvider properties
announcement=Przedstawia og\u0142oszenia dla danej witryny (w tym og\u0142oszenia scalone) lub wszystkie og\u0142oszenia dla u\u017Cytkownika. Zawiera r\u00F3wnie\u017C Wiadomo\u015B\u0107 Dnia i og\u0142oszenia publiczne. Istniej\u0105 dwa dost\u0119pne opcjonalne parametry URL: 'n', aby ustawi\u0107 \u0142\u0105czn\u0105 liczb\u0119 zwr\u00F3conych og\u0142osze\u0144, oraz 'd', aby ustawi\u0107 liczb\u0119 dni w przesz\u0142o\u015Bci w celu odzyskania og\u0142osze\u0144. Je\u015Bli te parametry nie s\u0105 ustawione, s\u0105 one pobierane z konfiguracji narz\u0119dzi lub u\u017Cywa si\u0119 standardowych ustawie\u0144 domy\u015Blnych n=3 i d=10. Na przyk\u0142ad /og\u0142oszenia/witryna/mercury.json?n=20&d=100 spowoduje odzyskanie do 20 og\u0142osze\u0144 z ostatnich 100 dni.
