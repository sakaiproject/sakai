announcement = Vertegenwoordigd mededelingen in een werkruimte (inclusief samengevoegde mededelingen) of alle mededelingen voor een gebruiker. Bevat ook Mededeling van de Dag en openbare mededelingen. Er zijn twee optionele URL parameters beschikbaar: 'n' om het aantal geretourneerde mededelingen in te stellen en 'd' om het aantal dagen in het verleden in te stellen. De standaard waarden zijn n=3 en d=10. Bijvoorbeeld /announcements/site/mercury.json?n=20&amp;d=100 20 mededelingen op van de laatste 100 dagen.

