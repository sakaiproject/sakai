# EntityProvider properties
announcement=Rappresenta gli avvisi per un determinato sito (con eventuali avvisi inclusi) oppure tutti gli avvisi per un utente. Sono inclusi anche gli avvisi pubblici e il messaggio del giorno. Sono disponibili due parametri URL facoltativi: "n" per impostare il numero totale di avvisi restituiti e "d" per impostare il numero dei giorni passati da cui recuperare gli avvisi. Se questi parametri non sono impostati, vengono recuperati dalla configurazione dello strumento oppure vengono utilizzati i valori predefiniti standard n=3 e d=10. Per esempio, /announcements/site/mercury.json?n=20&amp;d=100 recupera fino a 20 avvisi in un arco di tempo massimo di 100 giorni.
announcement.action.site=Recupera gli avvisi relativi a un sito. Se non hai eseguito l'accesso, riceverai solo gli avvisi pubblici relativi a questo sito.
announcement.action.user=Recupera gli avvisi per l'utente corrente. Se non hai eseguito l'accesso, riceverai solo gli avvisi Messaggio del giorno.
announcement.action.motd=Recupera solo gli avvisi Messaggio del giorno.
announcement.action.msg=Recupera un avviso mediante il percorso utilizzato dal servizio avvisi. /msg/{siteId}/{channelId}/{announcementId}

# this is used by the EntityProvider to set the title of the MOTD site when MOTD messages are retrieved. You may never use it since the response is parsed.
motd.title = Messaggio del giorno

