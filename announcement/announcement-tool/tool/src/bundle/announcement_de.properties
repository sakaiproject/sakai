# EntityProvider properties
announcement=Zeigt Ank\u00fcndigungen f\u00fcr eine bestimmte Site (einschlie\u00dflich zusammengelegte Ank\u00fcndigungen) oder alle Ank\u00fcndigungen f\u00fcr einen Benutzer an. Beinhaltet auch die Nachricht des Tages und \u00f6ffentliche Ank\u00fcndigungen. Es stehen zwei optionale URL-Parameter zur Verf\u00fcgung: \u201en\u201c zum Festlegen der Gesamtzahl der angezeigten Ank\u00fcndigungen und \u201ed\u201c zum Festlegen der Anzahl der Tage in der Vergangenheit, f\u00fcr die Ank\u00fcndigungen abgerufen werden sollen. Wenn diese Parameter nicht festgelegt werden, werden sie entweder aus der Toolkonfiguration abgerufen oder es werden die Standardeinstellungen n=3 und d=10 verwendet. Beispiel: /announcements/site/mercury.json?n=20&amp;d=100 ruft bis zu insgesamt 20 Ank\u00fcndigungen f\u00fcr einen Zeitraum der letzten 100 Tage ab.
announcement.action.site=Die Ank\u00fcndigungen f\u00fcr eine Site abrufen. Wenn Sie nicht angemeldet sind, erhalten Sie nur die \u00f6ffentlichen Ank\u00fcndigungen f\u00fcr diese Site.
