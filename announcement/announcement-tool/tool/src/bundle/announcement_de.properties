announcement.action.motd=Nur die Nachricht des Tages-Ank\u00fcndigungen abrufen.
announcement.action.msg=Eine Ank\u00fcndigung basierend auf dem vom internen Ank\u00fcndigungsdienst verwendeten Pfad abrufen. /msg/{siteId}/{channelId}/{announcementId}

