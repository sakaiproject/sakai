# EntityProvider properties 
announcement=Representa los anuncios de una asignatura concreta (incluyendo los anuncios combinados) o todos los los anuncios de un usuario. Tambi\u00e9n incluye Mensaje del D\u00EDa y anuncios p\u00FAblicos. \
Hay dos par\u00E1umetros URL disponibles: 'n' para configurar el n\u00FAmero total de anuncios devueltos, y 'd' para configurar el n\u00FAmero de d\u00EDas anteriores desde los que se recuperan anuncios. \
Si estos par\u00E1metros no se configuran, se obtienen de la configuraci\u00F3n de la herramienta, o se utilizan los valores por defecto n=3 y d=10. \
Por ejemplo /announcements/site/mercury.json?n=20&amp;d=100 obtendr\u00E1 hasta 20 anuncios en total de los 100 d\u00EDas anteriores.
announcement.action.site=Obtener los anuncios para una asignatura. Si no se est\u00E1 conectado, se obtendr\u00E1 solamente los anuncios p\u00FAblicos de la asignatura.
announcement.action.user=Obtener los anuncios para el usuario actual. Si no se est\u00E1 conectado, se obtendr\u00E1n solamente los anuncios MOTD.
announcement.action.motd=Obtener solamente los anuncios MOTD.
# Esto es usado por el EntityProvider para configurar el t\u00EDtulo del MOTD cuando los mensajes de este son recuperados. Puede que nunca lo use, ya que la respuesta se parsea.
motd.title=Mensaje del D\u00EDa

