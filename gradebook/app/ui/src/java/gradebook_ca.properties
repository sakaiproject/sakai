# this defines the entity description for gradebook
gradebook=Representa elements de qualificaci\u00f3 i tamb\u00e9 un prove\u00efdor especial que delega a les vistes de l'eina de Qualificacions
gradebook.action.site=Recupera els elements de qualificaci\u00f3 d'un espai. El patr\u00f3 de l'adre\u00e7a url per a la petici\u00f3 \u00e9s\:  /direct/gradebook/site/{siteId}.{format}
gradebook.action.item=Recupera propietats de la qualificaci\u00f3 d'una activitat especificada pel seu nom. L'adre\u00e7a url de la petici\u00f3 ha de tenir la forma\: /direct/gradebook/item/{siteId}/{assignmentName}.{format}
gradebook.action.my=Recupera totes les qualificacions corresponents a tots els meus espais. L'adre\u00e7a url de la petici\u00f3 ha de tenir la forma\: /direct/gradebook/my.{format}
gradebook.action.batch=Recupera les dades de l'eina qualificacions per a un \u00fanic espai o per a un grup d'espais. Els siteId han d'estar separats amb comes. El sol\u00b7licitant ha de ser administrador o tenir el rol professor a cadascun dels espais sol\u00b7licitats o ser\u00e0 ignorat. El patr\u00f3 per a l'adre\u00e7a url de la petici\u00f3 \u00e9s\: /direct/gradebook/batch.{format}?siteIds\=ID1,ID2,ID3,IDn
