# this defines the entity description for gradebook
gradebook=Representa \u00edtems de calificaci\u00f3n y a un proveedor especial que a su vez delega en las vistas de las herramientas de Calificaciones.
gradebook.action.site=Recupera los \u00edtems de calificaci\u00f3n para un sitio. El patr\u00f3n de la URL  solicitada es\:   /direct/gradebook/site/{siteId}.{format}
gradebook.action.item=Recupera los detalles de calificaci\u00f3n de una tarea especificados por el nombre de la tarea.  La URL solicitada sigue el patr\u00f3n\: /direct/gradebook/item/{siteId}/{assignmentName}.{format}
gradebook.action.my=Recupera todas mis notas para todos mis sitios. La URL solicitada sigue el patr\u00f3n\: /direct/gradebook/my.{format}
gradebook.action.batch=Recuperar los datos de calificaciones para un solo sitio o para varios. Cada campo debe separarse por comas. El solicitante debe ser super-usuario o instructor en cada uno de los sitios solicitados, de lo contrario no se podr\u00e1 atender la solicitud. La URL solicitada sigue el patr\u00f3n\: /direct/gradebook/batch.{format}?siteIds\=ID1,ID2,ID3,IDn
