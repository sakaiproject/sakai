<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf" xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

   <title rsf:id="msg=gradebook.add-gradebook-item.title">Gradebook</title>

	<script type="text/javascript" language="JavaScript" src="/library/js/headscripts.js"></script>
	<!-- vm/editor/FCKeditor/sakai_header.vm -->
	<script type="text/javascript" src="/library/editor/FCKeditor/fckeditor.js"></script> 

    <link href="/library/skin/tool_base.css" type="text/css" rel="stylesheet" media="all"/>
    <link href="/library/skin/default/tool.css" type="text/css" rel="stylesheet" media="all"/>
    <script type="text/javascript" language="JavaScript" src="/library/js/headscripts.js"></script>
    <script type="text/javascript" language="JavaScript" src="/library/js/jquery.js"></script>
	<link href="/sakai-assignment2-tool/content/css/assignmentsv4.css" type="text/css" rel="stylesheet" media="all" />

</head>

<body>

<div class="portletBody">

	<h3 rsf:id="msg=gradebook.add-gradebook-item.heading">Add Gradebook Item</h3>
	<p rsf:id="instructions" class="instruction"><span class="reqStar">*</span> Indicates required information.</p>

	<form rsf:id="form">
	<fieldset>
		<legend rsf:id="msg=gradebook.add-gradebook-item.gradebook_item_legend">Gradebook Item Details</legend>
		<ol>
			<li>
				<label rsf:id="title_label"><span class="reqStar">*</span> Title</label> <input rsf:id="title" type="text" size="30" maxlength="100"/>
			</li>
			<li>
				<label rsf:id="point_label"><span class="reqStar">*</span> Gradebook Item Point Value</label> <input rsf:id="point" type="text" size="30" maxlength="100"/>
			</li>
			<li>
				<label rsf:id="due_date_label"><span class="reqStar">*</span> Due Date</label> <input rsf:id="due_date:" value="12/31/2007"/>
			</li>
			<li>
				<label rsf:id="msg=gradebook.add-gradebook-item.category_label">Category</label>
				<select rsf:id="category" size="1">
					<option value="unassigned">Unassigned</option>
					<option value="">Homework</option>
					<option value="">Quizzes</option>
					<option value="">Exams</option>
				</select>
				<p rsf:id="msg=gradebook.add-gradebook-item.cateogry_instruction" class="instruction">Items not assigned to a category will not be counted toward the course grade calculation.</p>
			</li>
			<li>
				<fieldset>
					<ol>
						<li><input rsf:id="release" type="checkbox" /> <label rsf:id="msg=gradebook.add-gradebook-item.release_label">Release this item to Students</label></li>
						<li class="indent"><input rsf:id="course_grade" type="checkbox" /> <label rsf:id="msg=gradebook.add-gradebook-item.course_grade_label">Include this item in course grade calculations</label></li>
					</ol>
				</fieldset>
			</li>
		</ol>
	</fieldset>
	<fieldset class="submit">
		<input rsf:id="add_item" accesskey="s" type="button" class="active" value="Add Item"/>
		<input rsf:id="cancel" accesskey="x" type="button" name="cancel" value="Cancel"/>
	</fieldset>													
	</form>
</div>
</body>
</html>
