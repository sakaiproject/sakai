err_questions = Galdera gehiago izanez gero eginbide honi buruz, bidali, arren, e-maila {0}-(r)i

err_email_off = Ezin da bidali zure mezua, e-maila bidaltzen ari zaren gunean ez baitago piztua e-mail eginbidea. Deitu edo idatzi, arren, gunearen jabeari, galdetzeko gaitu ote daitekeen eginbide hori gunean.

err_addr_unknown = Ezin da bidali zure mezua, helbidea ezezaguna baita.

err_not_member = Ezin da bidali zure mezua, ez baitzara guneko kidea, edo, kidea izanda ere, ez baituzu baimenik gunera e-mailak bidaltzeko, edota beste e-mail helbide batekin baitzaude erregistratua. Zuzena den e-mail helbidetik ari bazara bidaltzen e-maila, eta uste baduzu onartua izan beharko litzatekeela gunean, deitu edo idatzi, arren, gunearen nagusiari, eta egiaztarazi baimen- ezarpenak e-mail artxibo tresnarako, hemen: "Baimenak" tresna honentzat.

