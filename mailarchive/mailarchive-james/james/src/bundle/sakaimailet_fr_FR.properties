err_addr_unknown=Votre message ne peut pas \u00EAtre livr\u00E9 parce que l'adresse est inconnue.
err_email_off=Votre message ne peut pas \u00EAtre livr\u00E9 parce que le site a\u00E0 partir duquel vous avez envoy\u00E9 ce courriel ne fonctionne pas actuellemnt. Veuillez contacter le propri\u00E9taire du site pour  permettre le fonctionnement de ce dispositif sur le site.
err_not_member=Votre message ne peut pas \u00EAtre livr\u00E9 parce que vous n'\u00EAtes pas un membre du site, ou vous \u00EAtes un membre, mais n'avez pas la permission d'envoyer le courrier  au site, ou parce que vous \u00EAtes enregistr\u00E9s avec une adresse \u00E9lectronique diff\u00E9rente. Si vous envoyez le courrier de l'adresse \u00E9lectronique correcte et vous croyez que votre courriel devrait \u00EAtre accept\u00E9par le site entrez s'il vous pla\u00EEt en contact avec le propri\u00E9taire de site et faites v\u00E9rifier les droits d\u2019acc\u00E8s pour l'outil d'archives de courrier \u00E9lectronique conform\u00E9ment "aux droits d\u2019acc\u00E8s"
err_questions=Si vous avez d'autres questions au sujet de ce dispositif, veuillez envoyer un courriel {0}
