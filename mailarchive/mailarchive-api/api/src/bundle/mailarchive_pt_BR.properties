# EntityProvider properties
mailarchive = Representa mensagens do arquivo de mensagens para um determinado site
mailarchive.action.siteMessages = Recuperar mensagens de arquivo de e-mail para um site. /siteMessages/{siteId}
mailarchive.action.message = Recuperar uma mensagem de arquivo de e-mail com base no caminho usado pelo servi\u00e7o EmailArchive internamente. /message/{siteId}/{emailArchiveChannelId}/{emailArchiveMessageId}
mailarchive.action.siteChannels = Recuperar entidade Canal de Caixa de Mensagem no site fornecido. /siteChannels/{siteId}
mailarchive.action.channelMessages = Recuperar mensagens no Canal de Caixa de Mensagem. /channelMessages/{siteId}/{channelId}


## permission descriptions for mailarchive tool
perm-mail.new=Enviar um e-mail para o Site
perm-mail.read=Ler um e-mail do arquivo
perm-mail.delete.any=Excluir qualquer e-mail do arquivo
