err_questions = Se possui mais d\u00favidas sobre esse recurso, por favor envie um email {0}

err_email_off = A sua mensagem n\u00e3o pode ser entregue porque o site para o qual est\u00e1 enviando o email n\u00e3o possui o recurso de e-mail ativo. Por favor entre em contato com o respons\u00e1vel do site para saber como habilitar esse recurso no site.

err_addr_unknown = A sua mensagem n\u00e3o pode ser entregue porque o endere\u00e7o de email \u00e9 desconhecido.

err_not_member = A sua mensagem n\u00e3o pode ser entregue porque voc\u00ea n\u00e3o \u00e9 membro do site, ou porque n\u00e3o possui a permiss\u00e3o para enviar email para o site, ou porque est\u00e1 registado com um endere\u00e7o de email diferente. Se estiver enviando email do endere\u00e7o de email correto, e acredita que o seu email deveria ser aceito pelo site, por favor entre em contato com o respons\u00e1vel do site para rever a configura\u00e7\u00e3o de permiss\u00f5es da ferramenta Arquivo de Email.

err_no_subject = Sem assunto

mail.support.682=O n\u00famero m\u00e1ximo de respostas para o endere\u00e7o de e-mail do remetente foi excedido. Por motivos de seguran\u00e7a, responda a este e-mail na ferramenta de mensagens privadas do Sakai.

mail.support.359=O endere\u00e7o de e-mail do remetente n\u00e3o pertence a nenhum dos destinat\u00e1rios originais do e-mail. Se voc\u00ea estiver respondendo de um endere\u00e7o diferente daquele de onde recebeu o e-mail, use o endere\u00e7o de e-mail correto para responder.

mail.support.683=O e-mail do remetente n\u00e3o pertence ao Sakai, nem \u00e9 reconhecido como um endere\u00e7o de encaminhamento autom\u00e1tico. Se voc\u00ea respondeu a este e-mail de um endere\u00e7o diferente daquele que configurou para encaminhamento de e-mail, responda a partir desse endere\u00e7o.
