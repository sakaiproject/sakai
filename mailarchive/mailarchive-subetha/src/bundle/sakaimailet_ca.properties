err_email_off=El seu missatge no es pot lliurar perqu\u00e8 l\u2019espai a on est\u00e0 adre\u00e7at no t\u00e9  activat el correu electr\u00f2nic. Contacteu amb el propietari de l\u2019espai per demanar-li que activi aquesta funcionalitat. 

err_addr_unknown=El seu missatge no s\u2019ha lliurat perqu\u00e8 l\u2019adre\u00e7a del destinatari \u00e9s desconeguda.

err_not_member=El seu missatge no s\u2019ha lliurat perqu\u00e8 no sou membre de l\u2019espai, o b\u00e9 sou membre per\u00f2 no teniu perm\u00eds per enviar correu a l\u2019espai o b\u00e9 perqu\u00e8 esteu registrat amb una adre\u00e7a de correu electr\u00f2nic diferent. Si esteu enviant el correu electr\u00f2nic des d\u2019una adre\u00e7a de correu electr\u00f2nic v\u00e0lida i creieu que el correu ha de ser acceptat, contacteu amb el propietari de l\u2019espai per a que revisi la configuraci\u00f3 de permisos de l\u2019eina d\u2019arxiu de correu.

err_no_subject=Sense assumpte

mail.support.682=S\u2019ha superat el nombre m\u00e0xim de respostes des de l\u2019adre\u00e7a del remitent. Per raons de seguretat cal que responeu al missatge des de l\u2019eina de missatges de Sakai.

mail.support.359=L\u2019adre\u00e7a de correu del remitent no pertany a cap dels destinataris del correu original. Si esteu responent des d\u2019una adre\u00e7a diferent d\u2019aquella on heu rebut el correu cal que useu l\u2019adre\u00e7a correcta per respondre. 

mail.support.683=L\u2019adre\u00e7a de correu del remitent no pertany a Sakai ni es reconeix com una adre\u00e7a autom\u00e0tica de reenviament. Si heu respost al correu des d\u2019una adre\u00e7a diferent a la que teniu configurada com a adre\u00e7a de reenviament cal que respongueu des de la que teniu configurada.

mail.support.521=No s\u2019ha pogut recuperar l\u2019adre\u00e7a de destinaci\u00f3 d\u2019aquest correu electr\u00f2nic. Cal que responeu aquest missatge des de l\u2019eina Missatges del campus virtual.

mail.support.421=El correu electr\u00f2nic no s\u2019ha pogut enviar per problemes de connectivitat. Proveu-ho d\u2019aqu\u00ed una estona.

mail.support.358=El cos del missatge cont\u00e9 car\u00e0cters que no es poden usar. Reviseu el contingut del correu electr\u00f2nic i torneu-ho a provar. Tamb\u00e9 podeu respondre des de l\u2019eina  de Missatges.
