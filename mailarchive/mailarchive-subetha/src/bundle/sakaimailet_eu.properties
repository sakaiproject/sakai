mail.support.682=Bidaltzailearen helbiderako gehieneko erantzun kopurua gainditu da. Segurtasunagatik, erantzun honi Emailak tresna erabiliz.

mail.support.359=Bidaltzailearen helbidea ez da mezuaren jatorrizko hartzaileetakoa. Posta jaso zenuena ez den beste helbide batetik erantzuten ari bazara, aldatu, jatorriko helbidea erabili.

mail.support.683=Bidaltzailearen helbidea ez da NireIkasgelategiarena eta ez da onartzen automatikoki birbidaltzeko helbide gisa. Mezu honi erantzun badiozu emailak birbidaltzeko konfiguratuta duzun helbidea ez den beste batetik, erantzun helbide horretatik bertatik.

mail.support.521=Ezin izan da helbidea berreskuratu. Mesedez, erantzun mezu honi Emailak tresnatik.

mail.support.421=Ezin izan da zure mezua bidali konektagarritasun arazoengatik. Saiatu berriro geroago.

mail.support.358=Mezuaren gorputzak erabili ezin diren karaktereak ditu. Berrikusi testua eta saiatu berriro. Emailak tresna ere erabili dezakezu.
