err_questions=Daca aveti intrebari suplimentare despre aceasta functie, va rugam sa trimiteti un e-mail la {0}

err_email_off=Mesajul dvs. nu poate fi livrat deoarece site-ul pe care il trimiteti prin e-mail nu are functia de e-mail activata. Va rugam sa contactati proprietarul site-ului pentru a intreba despre activarea acestei functii pe site.

err_addr_unknown=Mesajul dvs. nu poate fi livrat deoarece adresa este necunoscuta.

err_not_member=Mesajul dvs. nu poate fi livrat deoarece nu sunteti membru al site-ului, sau sunteti membru, dar nu aveti permisiunea de a trimite e-mail pe site sau pentru ca sunteti inregistrat cu o alta adresa de e-mail. Daca trimiteti e-mail de la adresa de e-mail corecta si credeti ca e-mailul dvs. ar trebui acceptat pe site, contactati proprietarul site-ului si cereti-i sa verifice setarile de permisiuni pentru instrumentul de arhivare a e-mailului sub \u201ePermisiuni\u201d pentru acel instrument.

err_no_subject=Niciun subiect

mail.support.682=Numarul maxim de raspunsuri pentru adresa de e-mail a expeditorului a fost depasit. Din motive de securitate, va rugam sa raspundeti la acest e-mail din instrumentul de mesaje private al lui Sakai.

mail.support.359=Adresa de e-mail a expeditorului nu apartine niciunuia dintre destinatarii initiali ai e-mailului. Daca raspundeti de la o adresa diferita de cea de la care ati primit e-mailul, va rugam sa utilizati adresa de e-mail corecta pentru a-i raspunde.

mail.support.683=E-mailul expeditorului nu apartine Sakai si nici nu este recunoscut ca o adresa de redirectionare automata. Daca ati raspuns la acest e-mail de la o alta adresa decat cea pe care ati configurat-o pentru redirectionarea e-mailului, va rugam sa raspundeti de la acea adresa.

mail.support.521=Adresa de destinatie a acestui e-mail nu a putut fi preluata. Va rugam sa raspundeti la acest mesaj din instrumentul de mesaje al Sakai.

mail.support.421=E-mailul dvs. nu a putut fi trimis din cauza unor probleme de conectivitate. Va rugam sa incercati din nou mai tarziu.

mail.support.358=Corpul mesajului are caractere care nu pot fi folosite. Va rugam sa revedeti continutul e-mailului si sa incercati din nou. De asemenea, puteti raspunde din instrumentul Mesaje.
