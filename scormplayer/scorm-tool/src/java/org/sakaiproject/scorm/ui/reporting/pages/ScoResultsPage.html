<?xml version="1.0" encoding="UTF-8"?>

<head>
	<wicket:head>
		<title><wicket:message key="page.title"/></title>
	</wicket:head>
</head>
<body>
	<wicket:extend>
	
		<!-- SCO-94 -->
		<h3 class="mb-4" wicket:id="heading2">[heading goes here]</h3>

		<div class="row g-3">
			<div class="col-12 col-lg-6">
				<div wicket:id="scorePanel"></div>
			</div>

				<div wicket:id="progressPanel"></div>
			</div>

		<table wicket:id="scoResultsTable" class="table table-striped table-bordered align-middle mt-4" cellspacing="0" />
		
	</wicket:extend>
