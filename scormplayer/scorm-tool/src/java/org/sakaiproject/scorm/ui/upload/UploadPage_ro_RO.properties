page.title=Incarcati pachetul de continut
page.instructions=Faceti clic pe butonul \u201eRasfoiti\u201d de mai jos pentru a selecta un fisier pentru incarcare. Acest fisier ar trebui sa fie formatat ca o arhiva zip (fisier .zip) si ar trebui sa contina pachetul de continut complet, inclusiv fisierul imsmanifest.xml pentru pachetul de continut SCORM pe care doriti sa il incarcati.
page.warn.scormType=Nota\: SCORM Player accepta numai modulele SCORM 2004 editia a 3-a .

upload.file.label=Fisier pentru Incarcat
upload.submit=Incarcati Fisier
upload.cancel=Anulare

upload.success=Pachetul de continut "{0}" a fost incarcat cu succes.
upload.failed=A aparut o eroare necunoscuta la incercarea de a incarca pachetul de continut furnizat. Va rugam sa va asigurati ca Pachetul de continut este in conformitate cu specificatiile SCORM 2004 editia a-3-a
upload.fileTooBig=Fisierul selectat depaseste dimensiunea maxima permisa de fisier de {0} megabytes.
upload.IdUnusedException=Exista o problema cu colectia de resurse sau nu este posibil sa incarcati acest fisier in acest moment.
upload.IdUniquenessException=O resursa cu acest nume exista deja sub aceeasi colectie.
upload.IdLengthException=Numele resursei furnizat este prea lung.
upload.IdInvalidException=Numele resursei furnizat nu este valid.
upload.OverQuotaException=Ati depasit cota de {0} megabytes sau nu mai este spatiu ramas pentru aceasta resursa.
upload.PermissionException=Nu aveti permisiunea de a adauga aceasta resursa in acest moment.

validate.no.file=Nu a fost selectat niciun pachet de continut sau a fost furnizata o cale nevalida.
validate.wrong.mime.type=Pachetul de continut furnizat are un tip MIME nevalid. Pachetele de continut trebuie sa fie de tipul mime corect (aplicatie/zip).
validate.no.manifest=Nu exista niciun fisier manifest pentru pachetul de continut furnizat.
validate.not.well.formed=Fisierul manifest pentru pachetul de continut furnizat este incorect.
validate.not.valid.root=Radacina arborelui de activitati nu este valida pentru pachetul de continut furnizat.
validate.not.valid.schema=Fisierul manifest al pachetului de continut furnizat nu este valid conform schemei.
validate.not.valid.profile=Fisierul manifest al pachetului de continut furnizat nu este valid conform profilului aplicatiei.
validate.missing.files=Pachetul de continut furnizat nu contine schemele necesare la radacina pachetului, care sunt necesare pentru validare.
