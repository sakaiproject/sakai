<wicket:panel>
	<div class="card mb-3">
		<div class="card-header fw-semibold">
			<wicket:message key="score.summary.title"/>
		</div>
		<div class="card-body">
			<wicket:enclosure child="scaledScore">
				<div class="d-flex justify-content-between align-items-center mb-3">
					<span class="fw-semibold"><wicket:message key="scaled.score.label"/></span>
					<span class="badge bg-primary" wicket:id="scaledScore"></span>
				</div>
			</wicket:enclosure>

			<wicket:enclosure child="rawScore">
				<div class="d-flex justify-content-between align-items-start">
					<span class="fw-semibold"><wicket:message key="raw.score.label"/></span>
					<div class="text-end">
						<span wicket:id="rawScore"></span>
						<span class="ms-2 text-secondary small" wicket:id="scoreParenthetical"></span>
					</div>
				</div>
			</wicket:enclosure>
		</div>
	</div>
</wicket:panel>
