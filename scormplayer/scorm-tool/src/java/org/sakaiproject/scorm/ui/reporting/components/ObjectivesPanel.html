<wicket:panel>

	<div wicket:id="objectivesView" style="margin: 10px;border: 1px solid lightgray;">
	
		<span wicket:id="description"></span>
	
		<div wicket:id="score"></div>
	
		<p class="shorttext">
			<label for="successStatus">
				<wicket:message key="success.status.label"></wicket:message>
			</label>					
				
			<span wicket:id="successStatus"></span>			
		</p>
		
		<p class="shorttext">
			<label for="completionStatus">
				<wicket:message key="completion.status.label"></wicket:message>
			</label>					
				
			<span wicket:id="completionStatus"></span>			
		</p>
	
	</div>


</wicket:panel>
