page.title=Upload Content Package
page.instructions=Click on the "Browse" button below to select a file for upload. This file should be formatted as a zip archive (.zip file) and should contain the complete Content Package including the imsmanifest.xml file for the SCORM Content Package you wish to upload.
page.warn.scormType=Note\: SCORM Player only supports SCORM 2004 3rd Edition modules.

