<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<wicket:panel>
			<h4><wicket:message key="label.title"/></h4>
			<p class="shorttext">
				<label for="name">
					<wicket:message key="label.learner.name"></wicket:message>
				</label>	
				<span wicket:id="name" />
			</p>

			<p class="shorttext">
				<label for="id">
					<wicket:message key="label.learner.id"></wicket:message>
				</label>	
				<span wicket:id="id" />
			</p>

</wicket:panel>
</html>
