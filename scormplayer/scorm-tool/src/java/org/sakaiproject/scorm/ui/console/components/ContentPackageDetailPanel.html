<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<wicket:panel>

			<p class="shorttext">
				<label for="title">
					<wicket:message key="label.package.name"></wicket:message>
				</label>	
				<span wicket:id="title" />
			</p>
			<p class="shorttext">
				<label for="releaseOn">
					<wicket:message key="label.open.date"></wicket:message>
				</label>	
				<span wicket:id="releaseOn"></span>
			</p>
			<p class="shorttext">
				<label for="dueOn">
					<wicket:message key="label.due.date"></wicket:message>
				</label>	
				<span wicket:id="dueOn"></span>
			</p>
			<p class="shorttext">
				<label for="acceptUntil">
					<wicket:message key="label.accept.until"></wicket:message>
				</label>	
				<span wicket:id="acceptUntil"></span>
			</p>
			<p class="shorttext">
				<label for="numberOfTries">
					<wicket:message key="label.number.of.tries"></wicket:message>
				</label>	
				<span wicket:id="numberOfTries"></span>
			</p>
			<p class="shorttext">
				<label for="createdBy">
					<wicket:message key="label.created.by"></wicket:message>
				</label>	
				<span wicket:id="createdBy"></span>
			</p>
			<p class="shorttext">
				<label for="createdOn">
					<wicket:message key="label.created.on"></wicket:message>
				</label>	
				<span wicket:id="createdOn"></span>
			</p>
			<p class="shorttext">
				<label for="modifiedBy">
					<wicket:message key="label.last.changed.by"></wicket:message>
				</label>	
				<span wicket:id="modifiedBy"></span>
			</p>
			<p class="shorttext">
				<label for="modifiedOn">
					<wicket:message key="label.last.changed.on"></wicket:message>
				</label>	
				<span wicket:id="modifiedOn"></span>
			</p>


</wicket:panel>
</html>
