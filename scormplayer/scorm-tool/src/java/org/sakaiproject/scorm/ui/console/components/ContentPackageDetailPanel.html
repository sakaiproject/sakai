<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<wicket:panel>
    <div class="card mb-4">
        <div class="card-body">
            <dl class="row">
                <dt class="col-sm-3">
		    <wicket:message key="label.package.name"></wicket:message>
		</dt>
		<dd class="col-sm-9"><span class="d-inline-block" wicket:id="title" /></dd>

                <dt class="col-sm-3">
		    <wicket:message key="label.open.date"></wicket:message>
		</dt>
		<dd class="col-sm-9"><span class="d-inline-block" wicket:id="releaseOn"></span></dd>

                <dt class="col-sm-3">
		    <wicket:message key="label.due.date"></wicket:message>
		</dt>
		<dd class="col-sm-9"><span class="d-inline-block" wicket:id="dueOn">&nbsp;</span></dd>

                <dt class="col-sm-3">
		    <wicket:message key="label.accept.until"></wicket:message>
		</dt>
		<dd class="col-sm-9"><span class="d-inline-block" wicket:id="acceptUntil">&nbsp;</span></dd>

		<dt class="col-sm-3">
		    <wicket:message key="label.number.of.tries"></wicket:message>
		</dt>
		<dd class="col-sm-9"><span class="d-inline-block" wicket:id="numberOfTries" /></dd>

		<dt class="col-sm-3">
		    <wicket:message key="label.created.by"></wicket:message>
		</dt>
		<dd class="col-sm-9"><span class="d-inline-block" wicket:id="createdBy" /></dd>

		<dt class="col-sm-3">
		    <wicket:message key="label.created.on"></wicket:message>
		</dt>
		<dd class="col-sm-9"><span class="d-inline-block" wicket:id="createdOn" /></dd>

		<dt class="col-sm-3">
		    <wicket:message key="label.last.changed.by"></wicket:message>
		</dt>
		<dd class="col-sm-9"><span class="d-inline-block" wicket:id="modifiedBy" /></dd>

		<dt class="col-sm-3">
		    <wicket:message key="label.last.changed.on"></wicket:message>
		</dt>
		<dd class="col-sm-9"><span class="d-inline-block" wicket:id="modifiedOn" /></dd>
            </dl>
        </div>
    </div>

</wicket:panel>
</html>
