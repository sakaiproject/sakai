<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.sourceforge.net/"
      xmlns:wairole="http://www.w3.org/2005/01/wai-rdf/GUIRoleTaxonomy#"
      xmlns:aaa="http://www.w3.org/2005/07/aaa"  
      xml:lang="en"  
      lang="en">
    <head>
        <wicket:head>
            <title><wicket:message key="page.title"/></title>
            <script>
                function validateUploadFileSize(maxSizeMB, errorMessage) {
                    const fileInput = document.getElementById('fileInput');
                    const btnUpload = document.getElementById('btnUpload');

                    btnUpload.disabled = true;

                    fileInput.addEventListener('change', () => {
                        const file = fileInput.files[0];
                        if (file && file.size / (1024 * 1024) > maxSizeMB) {
                            alert(errorMessage);
                            fileInput.value = '';
                            btnUpload.disabled = true;
                        } else {
                            btnUpload.disabled = !file;
                        }
                    });
                }
            </script>
        </wicket:head>
    </head>
    <body>
        <wicket:extend>
            <div>
                <p class="sak-banner-info"><wicket:message key="page.instructions"/></p>
                <p class="sak-banner-warn"><wicket:message key="page.warn.scormType"/></p>

                <form wicket:id="uploadForm">
                    <table>
                        <tr>
                            <td valign="top">
                                <div id="contentDiv" class="highlightPanel">
                                    <p class="shorttext">
                                        <label for="fileInput"><wicket:message key="upload.file.label"/></label>
                                        <input wicket:id="fileInput" id="fileInput" class="upload" accept="zip" type="file"/>
                                    </p>
                                </div>
                            </td>
                        </tr>
                    </table>

                    <div class="act">
                          <button wicket:id="btnUpload" id="btnUpload" type="submit" class="active"><wicket:message key="upload.submit">Upload File</wicket:message></button>
                          <button wicket:id="btnCancel" id="btnCancel" type="submit" class="btn-link"><wicket:message key="upload.cancel">Cancel</wicket:message></button>
                    </div>

                </form>
            </div>
        </wicket:extend>
    </body>
</html>
