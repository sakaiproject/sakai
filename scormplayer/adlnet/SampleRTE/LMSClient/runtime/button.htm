<meta http-equiv="expires" content="Tue, 20 Aug 1999 01:00:00 GMT">
<meta http-equiv="Pragma" content="no-cache">
<title>SCORM 2004 3rd Edition Sample Run-Time Environment Version 1.0
 - Buttons</title>

<link href="../includes/sampleRTE_style.css" rel="stylesheet" type="text/css">
<script language="JavaScript">

var log_active = "false";
 /****************************************************************************
**
** Function: showLog()
** Input:   none
** Output:  none
**
** Description:  This function shows the API and data model calls that have been       
** made by a SCO.
**               
**
***************************************************************************/
function showLog() 
{    
   top.frames['log'].document.getElementById('log_span').style.display='';
}       
 /****************************************************************************
**
** Function: hideLog()
** Input:   none
** Output:  none
**
** Description:  This function hides the API and data model calls that have been       
** made by a SCO.
**               
**
***************************************************************************/
function hideLog() 
{    
  top.frames['log'].document.getElementById('log_span').style.display='none';
} 
/****************************************************************************
**
** Function: clearLog()
** Input:   none
** Output:  none
**
** Description:  This function clears the API and data model calls that have been       
** logged by a SCO.
**               
**
***************************************************************************/
function clearLog()
{  
   top.frames['LMSFrame'].reset_log_string();
}

/****************************************************************************
**
** Function: resetLoging()
** Input:   none
** Output:  none
**
** Description:  This function activates and deactivates logging.       
** 
**               
**
***************************************************************************/
function resetLogging()
{  
   top.frames['LMSFrame'].reset_logging();
   if ( log_active == "true") 
   {
       document.getElementById('deactivate').style.display='none';
       document.getElementById('activate').style.display='';
       log_active = "false";

   }
   else
   {    
       document.getElementById('activate').style.display='none';
       document.getElementById('deactivate').style.display='';
       log_active = "true";
   }

}
    

</script>
</head>

<body>

        <div ALIGN = CENTER>
        <font size=1><b>API and Data Model Logging</b></font> <br>
    
        
        <font size=1><a href="#" onclick="showLog()">Show</a> </font>
        &nbsp;
        <font size=1><a href="#" onclick="hideLog()">Hide</a>
        &nbsp;
        <font size=1><a href="#" onclick="clearLog()">Clear</a>
        &nbsp;
        <span id="deactivate" name="log_span" style="display:none" font size = 1>
        <a href="#" onclick="resetLogging()">
            Deactivate</a></span>
        <span id="activate" name="log_span" style="display" font size = 1>
            <a href="#" onclick="resetLogging()">
            Activate</a></span>
    </div>
   </body>
