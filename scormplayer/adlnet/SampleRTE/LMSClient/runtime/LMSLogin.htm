    Login</title>

<link href="../includes/sampleRTE_style.css" rel="stylesheet" type="text/css">

<script language=javascript>

/****************************************************************************
**
** Function:  submit1_onclick()
** Input:   none
** Output:  none
**
** Description:  This method checks to see if both text boxes, password and
**               username have something populating them.
**
***************************************************************************/
function submit1_onclick() 
{
   var username = new String(loginform.uname.value);
   var password = new String(loginform.pwd.value);
    
   if (username == "" || password == "")
   {
      alert("you must enter a username and a password");
      return false;
   }
   return true;
}

</script>

<body id="main_page">

  <div id="login_page">
   <form action="LMSLogin.jsp" method="Get" id="loginform" name="loginform" 
         onSubmit="return submit1_onclick()" accept-charset="utf-8"> 
      <br />
      
      <div id="login_col1">
         <div id="login_col1a"><label for="uname">Username</label><br></div>   
         <div id="login_col1a"><label for="pwd">Password</label><br></div>
	   </div>
      
      <div id="login_col2">
         <input type="text" id="uname" name="uname" value=""><br>
         <input type="password" id="pwd" name="pwd" value="">
	   </div>
      <br><br><br>
      <input type="Submit" value="Submit" id="submit1" name="submit1">
   </form>

<script language="JavaScript">


document.loginform.uname.focus();


</script>
