java.selectparent= Enlazar este sitio a un sitio padre no afectará a la pertenencia, ni a los permisos, ni al funcionamiento o contenido de las herramientas en ninguno de los dos sitios. Enlazar con un sitio padre simplemente significa que los usuarios que son miembros de los dos sitios y tienen permiso para acceder a ambos, verán indicaciones y una barra de herramientas mostrando los enlaces entre el padre y los sitios hijo. Un sitio puede tener múltiples sitios hijos apuntando a él, pero un sitio hijo solamente puede tener un padre.
java.please.select=---- Por favor, selecciona un sitio padre----

error.cannot.update=No se puede establecer el id del padre para este sitio.
error.cannot.remove=No se puede eliminar el id del padre de este sitio.
error.cannot.access=Error accediendo a la información del sitio.
error.nosites=No tiene permiso para acceder a cualquiera de los padres posibles.
alert.parent.removed=El sitio padre no existe, el enlace se borrará.
