shopping.instructions=Sie k\u00f6nnen Tools hinzuf\u00fcgen, aktualisieren oder entfernen und den Zugang f\u00fcr Benutzer (angemeldet) und die \u00d6ffentlichkeit mti diesem Tool verwalten.<ul><li>Um Tools hinzuzuf\u00fcgen oder zu aktualisieren, aktivieren Sie das Kontrollk\u00e4stchen zum \u00dcberschreiben der \u00fcbernommenen Einstellungen, und f\u00fcllen Sie die Felder unten aus.</li><li>Um Tools zu entfernen, klicken Sie auf den Link zum Abw\u00e4hlen, und speichern Sie die Daten, ODER markieren Sie das Kontrollk\u00e4stchen \u201e\u00dcbernommene Einstellungen \u00fcberschreiben\u201c, l\u00f6schen Sie alle Felder, und setzen Sie alle Optionen auf \u201eKeine\u201c.</li><li>Um die \u00fcbernommenen Einstellungen zur\u00fcckzusetzen, deaktivieren Sie das Kontrollk\u00e4stchen \u201e\u00dcbernommene Einstellungen \u00fcberschreiben\u201c, und speichern Sie die Daten.</li></ul>Beachten Sie, dass es bis zu 10 bis 15 Minuten dauert, bis diese Einstellungen in Kraft treten.
