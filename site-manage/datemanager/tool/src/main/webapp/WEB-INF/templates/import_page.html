<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body class="portalBody Mrphs-portalBody Mrphs-sakai-datemanager-tool">
		<link media="all" href="/library/skin/tool_base.css" rel="stylesheet" type="text/css" />
		<script src="/library/js/headscripts.js" type="text/javascript"></script>
		<script type="text/javascript" src="/library/js/lang-datepicker/lang-datepicker.js"></script>
		<script th:src="@{/js/initDatePicker.js}"></script>
		<script th:inline="javascript">
		  /*<![CDATA[*/
			var sakai = sakai || {}; sakai.editor = sakai.editor || {};
			sakai.locale = sakai.locale || {};
			sakai.locale.userCountry = [[${userCountry}]];
			sakai.locale.userLanguage = [[${userLanguage}]];
			sakai.locale.userLocale = [[${userLocale}]];
			includeLatestJQuery('datemanager/index.html');
		  /*]]>*/
		</script>
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<div class="page-header">
			<h1 th:text="#{page.import}">Import dates</h1>
		</div>
		<div>
			<form th:action="@{/import/dates}" method="post" enctype="multipart/form-data" id="send-dates-form">
				<div class="sak-banner-error" id="form-errors" th:if="${errorMessage != null}" th:text="${errorMessage}"></div>
				<div class="sak-banner-info">
					<table>
						<tr>
							<td th:text="#{page.import.dates.instructions}">How to import dates</td>
						</tr>
					</table>
				</div>
				<input type="file" name="file" id="file" accept=".csv">
				<div class="act">
					<input type="submit" class="active" th:value="#{button.save}" id="submit-form-button">
					<a th:href="@{/}" id="datemanager-cancel" class="btn btn-secondary datemanager-nav" th:text="#{button.cancel}" role="button">Cancel</a>
				</div>
			</form>
		</div>
	</body>
</html>
