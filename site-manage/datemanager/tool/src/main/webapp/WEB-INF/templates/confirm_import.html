<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body class="portalBody Mrphs-portalBody Mrphs-sakai-datemanager-tool">
		<link media="all" href="/library/skin/tool_base.css" rel="stylesheet" type="text/css" />
		<script src="/library/js/headscripts.js" type="text/javascript"></script>
		<script type="text/javascript" src="/library/js/lang-datepicker/lang-datepicker.js"></script>
		<script th:src="@{/js/initDatePicker.js}"></script>
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<div class="page-header">
			<h1 th:text="#{page.confirm.import}">Confirmacion: Importar fechas</h1>
			<h1>Confirmacion: Importar fechas</h1>
		</div>
		<div class="sak-banner-warn">
			<table>
				<tr>
					<td>¿Estás seguro de que quieres realizar estos cambios?</td>
				</tr>
				<tr>
					<td>Para confirmarlo pulse el boton de Guardar Cambios</td>
				</tr>
			</table>
		</div>
		<div th:each="tool : ${tools}">
			<div><h1 th:text="${tool.get(0)}"></h1></div>
			<table class="table table-condensed table-striped table-bordered table-datemanager">
				<tr><th th:each="columnContent : ${tool.get(1)}" th:text="${columnContent}"></th></tr>
				<tr th:each="contents : ${tool.get(2)}"><td th:each="content : ${contents}" th:text="${content}"></td></tr>
			</table>
		</div>
		<div class="act">
			<input type="submit" class="active" th:value="#{button.save}" id="submit-form-button">
			<a th:href="@{/}" id="datemanager-cancel" class="btn btn-default" th:text="#{button.cancel}">Cancel</a>
		</div>
		<script th:inline="javascript">
			$('#datemanager-cancel').click(function(e) {
				e.preventDefault();
				window.location = window.location.href.replace('/import/dates', '/');
			});
		</script>
	</body>
</html>
