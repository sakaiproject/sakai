<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Import groups - select a file</title>
	<link href="/library/skin/tool_base.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
	<link href="/library/skin/default/tool.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
	<link href="../css/GroupList.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" rsf:id="resize"/>
	<script type="text/javascript" src="/library/js/jquery.js"></script>
	<script type="text/javascript" language="JavaScript" src="/library/js/headscripts.js"></script>
	<script type="text/javascript" src="../js/util.js"></script>
</head>

<body>
<div class="portletBody">
    <div rsf:id="content:">
        <h3 rsf:id="msg=import1.title">import1.title</h3>
        <b><p rsf:id="msg=import1.instr.req.header">import1.instr.req.header</p></b>
		<ul>
			<li rsf:id="import1.instr.req.1">import1.instr.req.1</li>
			<li rsf:id="import1.instr.req.2">import1.instr.req.2</li>
			<li rsf:id="import1.instr.req.3">import1.instr.req.1</li>
		</ul>
        <p class="alertMessage" rsf:id="import1.error">import1.error</p>
        <br />
        <form rsf:id="uploadform" method="post" enctype="multipart/form-data">
        <input type="file" name="groupfile"/>
        <br />
        <p class="act">
            <input accesskey ="s" rsf:id="continue" id="continue" class="active" value="Upload and Check" type="submit" onclick="disableButtonsActivateSpinner( 'content::continue', 'content::cancel', 'importSpinner');" />
            <input accesskey ="x" rsf:id="cancel" id="cancel" value="Cancel" type="submit" onclick="disableButtonsActivateSpinner( 'content::continue', 'content::cancel', 'importSpinner');" />
            <img id="importSpinner" class="spinner" src="/library/image/indicator.gif" />
        </p>
        </form>
    </div>
</div>
</body>
</html>
