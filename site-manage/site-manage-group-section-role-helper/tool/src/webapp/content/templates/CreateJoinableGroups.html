<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title rsf:id="msg=group.autocreate.newgroups">Create New Group(s)</title>
        <link href="/library/skin/tool_base.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
        <link href="/library/skin/default/tool.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
        <link href="../css/GroupList.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="/library/js/headscripts.js"></script>
        <script type="text/javascript" src="../js/util.js" rsf:id="scr=rewrite-url"></script>
        <script type="text/javascript">includeLatestJQuery('site-manage');</script>
    </head>
    <body>
        <div class="portletBody">
            <form rsf:id="groups-form">
                <h3 rsf:id="prompt"></h3>
                <p rsf:id="instructions" class="instruction"></p>
                <div rsf:id="error-row:">
                    <div class="alertMessage" rsf:id="error">
                        We Have Errors!
                    </div>
                </div>
                <div id="groupFields" class="indnt1">
                    <div id="setName">
                        <p class="shorttext">
                            <span class="reqStar">*</span>
                            <label rsf:id="group-title-group">Set name:</label>
                        </p>
                        <input rsf:id="groupTitle-group" id="groupTitle-group" type="text" />
                        <span class="validFMess" rsf:id="msg=groupTitle.empty.alert">Need some text here</span>
                    </div>
                    <div rsf:id="allowunjoinEdit-row:" id="allowunjoinEdit-row:">
                        <input rsf:id="allowUnjoinEdit" id="allowUnjoinEdit" type="checkbox" />
                        <label rsf:id="allowUnjoinEdit-label">Allow members to unjoinEdit (leave) groups in this setEdit after joining</label>
                    </div>
                    <div id="groupList">
                        <div id="groupListLabel">
                            <p class="shortext">
                                <label rsf:id="current-groups-title">Current Groups:</label>
                            </p>
                        </div>
                        <div id="groupsContainer">
                            <div rsf:id="current-groups-row:">
                                <span rsf:id="current-group"></span>
                            </div>
                        </div>
                    </div>
                    <div id="genPanel">
                        <div rsf:id="additional-title-row:">
                            <h4 rsf:id="additional-title" onclick="toggleGenPanel( this );"></h4>
                        </div>
                        <div rsf:id="num-groups-row:">
                            <p class="shorttext">
                                <span class="reqStar">*</span>
                                <label rsf:id="group-unit" id="group-unit">Number of groups:</label>
                                <input rsf:id="num-groups" id="num-groups" type="text" size="3" />
                                <span class="validFMess" rsf:id="msg=numGroups.empty.alert">Need a number here</span>
                            </p>
                        </div>
                        <div rsf:id="max-members-row:">
                            <p class="shorttext">
                                <span class="reqStar">*</span>
                                <label rsf:id="group-max-members" id="group-max-members">Max members per group:</label>
                                <input rsf:id="num-max-members" id="num-max-members" type="text" size="3" />
                                <span class="validFMess" rsf:id="msg=maxMembers.empty.alert">Need a number here</span>
                            </p>
                        </div>
                        <div rsf:id="allowpreview-row:">
                            <input rsf:id="allowPreviewMembership" id="allowPreviewMembership" type="checkbox" />
                            <label rsf:id="allowPreviewMembership-label">Allow users to see group membership before joining</label>
                        </div>
                        <div rsf:id="allowview-row:">
                            <input rsf:id="allowViewMembership" id="allowViewMembership" type="checkbox" />
                            <label rsf:id="allowViewMembership-label">Allow members to see the other members of this group after joining</label>
                        </div>
                        <div rsf:id="generate-row:">
                            <input accesskey="g" rsf:id="generate" class="active" value="Generate" type="submit" id="generate" onclick="disableButtonsActivateSpinner( 'save', 'cancel', 'generateAdditionalSpinner');" />
                            <img id="generateAdditionalSpinner" class="spinner" src="/library/image/indicator.gif" />
                        </div>
                    </div>
                    <div rsf:id="allowunjoin-row:" id="allowunjoin-row:">
                        <input rsf:id="allowUnjoin" id="allowUnjoin" type="checkbox" />
                        <label rsf:id="allowUnjoin-label">Allow members to unjoin (leave) groups in this set after joining</label>
                    </div>
                    <div id="pendingGroupList">
                        <div id="pendingGroupListLabel">
                            <p class="shortext">
                                <label rsf:id="pending-groups-title">Pending Groups:</label>
                            </p>
                            <label rsf:id="pending-groups-disclaimer" class="messageInstruction">Pending groups disclaimer</label>
                        </div>
                        <div id="pendingGroupsContainer">
                            <div rsf:id="pending-groups-row:">
                                <span rsf:id="pending-group"></span>
                            </div>
                        </div>
                    </div>
                    <div class="act">
                        <div class="left">
                            <input accesskey ="s" rsf:id="save" class="active" value="Save" type="submit" id="save" onclick="disableButtonsActivateSpinner( 'save', 'cancel', 'editJoinableGroupSpinner');" />
                            <input accesskey ="x" rsf:id="cancel" value="Cancel" type="submit" id="cancel" onclick="disableButtonsActivateSpinner( 'save', 'cancel', 'editJoinableGroupSpinner');" />
                        </div>
                        <img id="editJoinableGroupSpinner" class="spinner" src="/library/image/indicator.gif" />
                    </div>
                <input type="hidden" rsf:id="groupTitle-group-orig"/>
                </div>
            </form>
            <form rsf:id="delete-groups-form">
                <div class="act">
                    <div class="right">
                        <input accesskey ="d" rsf:id="delete" value="Delete all groups" class="active" type="submit" id="delete" />
                    </div>
                </div>
            </form>
         </div>
     </body>
</html>
