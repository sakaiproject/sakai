<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Same Role for participant</title>
	<link href="/library/skin/tool_base.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
	<link href="/library/skin/default/tool.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
	<script type="text/javascript" rsf:id="resize"/>
	<script type="text/javascript" language="JavaScript" src="/library/js/headscripts.js"></script>
</head>
<body>
<div class="portletBody">
	<!-- alert message -->
	<div rsf:id="error-row:">
		<div class="alertMessage" rsf:id="error">We Have Errors!</div>
	</div>
	<div rsf:id="info-row:">
		<div class="information" rsf:id="info">We Have Infos!</div>
	</div>
	<div rsf:id="content:">
		<h3 rsf:id="msg=adddif.choose">Choose a Role for Participants</h3>
		<form rsf:id="sameRole-form">
			<!-- roles -->
			<h4 class="instruction" rsf:id="msg=addsame.roles"></h4>
			<span rsf:id="select-roles"></span>
			<table class="listHier lines nolines" style="width:auto" summary="">
				<tr rsf:id="role-row:">
					<td>
					  <input rsf:id="role-select" title="Select role type" type="radio" id="radio" name="roleChoice" value=""/>
					</td>		
					<td>
					  <label rsf:id="role-label" for = "role-select">
					  	label
					  </label>
					</td>		
					<td>
					  <label rsf:id="role-descr-label">
					  	label
					  </label>
					</td>		
				</tr>
			</table>
			
			<h4 class="instruction" rsf:id="msg=addsame.participants"></h4> 
			<table class="listHier lines nolines" style="width:auto" summary="">
				<tr rsf:id="user-row:">
					<td>
					  <h5 rsf:id="user-label">
					  	user
					  </h5>
					</td>		
				</tr>
			</table>
			<p class="act">
				<input accesskey ="s" rsf:id="continue" class="active" value="Save" type="submit"/>
				<input accesskey ="b" rsf:id="back" value="Back" type="submit"/>
				<input accesskey ="x" rsf:id="cancel" value="Cancel" type="submit"/>
			</p>			
		</form>
	</div>
</div>
</body>
</html>
