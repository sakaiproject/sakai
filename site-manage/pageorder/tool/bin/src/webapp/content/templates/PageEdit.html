<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:rsf="http://ponder.org.uk/rsf">
<body>
	<div rsf:id="mode-pass:">
		<div class="hidden" id="value">pass</div>
		<div id="message"><span rsf:id="message">Some user friendly text saying things worked right</span></div>
		<div class="hidden" id="pageId"><strong rsf:id="page-title">Home</strong></div>
	</div>
	<div rsf:id="mode-failed:">
		<div class="hidden" id="value">fail</div>
		<div id="message"><span rsf:id="message">An unexpected error has occurred</span></div>
		<div class="hidden" id="pageId"><strong rsf:id="page-title">Home</strong></div>
	</div>
</body>
</html>
