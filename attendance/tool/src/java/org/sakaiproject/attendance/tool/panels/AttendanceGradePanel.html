<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <form wicket:id="attendance-grade">
        <input class="grade" wicket:id="grade" type="number" /> <span wicket:id="maximum" />
        <input type="checkbox" wicket:id="override" /> 
        <label wicket:id="overrideLabel"><wicket:message key="attendance.grade.update.override"/></label>
    </form>
</wicket:panel>
</body>
</html>
