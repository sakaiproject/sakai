<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <form wicket:id="event">
        <div class="page-header">
            <h1 wicket:id="addItemTitle" class="overHeaderSpan" />
        </div>
        <div wicket:id="addEditItemFeedback"></div>
        <div class="addItemLine">
            <label wicket:for="name">
                <wicket:message key="attendance.add.label.name" />
            </label>
            <label class="addEditReq">*</label>
            <div>
                <input type="text" wicket:id="name" id="name" maxlength="200"/>
            </div>
        </div>
        <div class="addItemLine">
            <label wicket:for="startDateTime">
                <wicket:message key="attendance.add.label.startDateTime" />
            </label>
            <div wicket:id="startDateTime" id="startDateTime"/>
        </div>

        <div class="buttonSection" id="buttonSection">
            <button type="submit" class="saveNewItem" wicket:id="submit" value="Save"><wicket:container wicket:id="submitLabel" /></button>
            <button type="submit" wicket:id="submitAndAddAnother" value="SaveAndAddAnother"><wicket:container wicket:id="submitMoreLabel"/></button>
            <button type="button" wicket:id="cancel"><wicket:message key="button.cancel" /></button>
        </div>
    </form>
</wicket:extend>
</body>
</html>
