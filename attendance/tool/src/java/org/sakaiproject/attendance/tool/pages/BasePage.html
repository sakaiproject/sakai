<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
 
<head>
	<title><wicket:message key="page.title" /></title>
</head>     
<body>
	<div class="portletBody">
		<ul class="navIntraTool actionToolbar">
			<li>
				<span>
					<a wicket:id="add-link">
						<span wicket:id="add-link-label">[add item label]</span>
					</a>
				</span>
			</li>
			<li class="firstToolBarItem">
				<span>
					<a wicket:id="homepage-link">
						<span wicket:id="homepage-link-label">[homepage link label]</span>
					</a>
				</span>
			</li>
			<li>
				<span>
					<a wicket:id="student-overview-link">
						<span wicket:id="student-overview-label">[student overview label]</span>
					</a>
				</span>
			</li>
			<li>
				<span>
					<a wicket:id="grading-link">
						<span wicket:id="grading-link-label">[gradingLinkLabel]</span>
					</a>
				</span>
			</li>
			<li>
				<span>
					<a wicket:id="settings-link">
						<span wicket:id="settings-link-label">[settingsLinkLabel]</span>
					</a>
				</span>
			</li>
			<li>
				<span>
					<a wicket:id="export-link">
						<span wicket:id="export-link-label">[exportLinkLabel]</span>
					</a>
				</span>
			</li>
		</ul>
		
		<span id="feedbackSpan" wicket:id="feedback">feedbackmessages will be put here</span>
		
		<wicket:child />

		<div wicket:id="addOrEditItemWindow" />
	
	</div>
</body>
</html>
