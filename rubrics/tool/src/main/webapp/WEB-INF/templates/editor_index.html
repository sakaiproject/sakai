<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script th:src="@{~/library/js/headscripts.js} + ${cdnQuery}"></script>
    <script type="module" th:src="@{~/webcomponents/rubrics/sakai-rubrics-manager.js} + ${cdnQuery}"></script>
    <script>includeWebjarLibrary('ckeditor4');</script>
    <script>
      var sakai = sakai || {};
      sakai.editor = sakai.editor || {};
      sakai.editor.editors = sakai.editor.editors || {};
      // Temporarily disable enableResourceSearch till citations plugin is ported (SAK-22862)
      sakai.editor.enableResourceSearch = false;
      sakai.editor.enableSakaiPreview = true;
      sakai.editor.enableSakaiOpenLink = true;
      sakai.editor.editors.ckeditor = sakai.editor.editors.ckeditor || {} ;
      sakai.editor.editors.ckeditor.browser = 'elfinder';
      sakai.editor.sitePropertiesSkin = `/library/skin/${portal.sakaiSkin}/properties.css`;
    </script>
    <script src="/library/editor/ckeditor.launch.js"></script>
  </head>
  <body>
    <div class="portletBody">
      <script th:inline="javascript">
          var sakaiSessionId = /*[[${sakaiSessionId}]]*/ null;
      </script>
      <sakai-rubrics-manager th:attr="site-id=${siteId}, enable-pdf-export=${enablePdfExport}"></sakai-rubrics-manager>
    </div>
  </body>
</html>
