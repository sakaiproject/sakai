locked_message=Els estudiant NO poden veure aquesta eina, quan est\u00e0 deshabilitada (l\u2019opci\u00f3 predeterminada). Els estudiants poden veure, tanmateix, les avaluacions que han rebut usant r\u00fabriques en eines com Activitats, Qualificacions i Tests i Q\u00fcestionaris. NO \u00e9s necessari habilitar aquesta eina per a que els estudiants vegin les avaluacions usant r\u00fabriques. 
adjust_scores_warning=Si l\u2019opci\u00f3 d\u2019ajustar les puntuacions individuals dels estudiants deixa d\u2019estar seleccionada les qualificacions via r\u00fabriques es reiniciaran amb els valors predeterminats. Esteu segurs de voler aix\u00f2?
public_rubrics_title=R\u00fabriques compartides p\u00fablicament
public_rubrics_info=Les r\u00fabriques en aquesta secci\u00f3 les ha creat el professorat i les ha compartit p\u00fablicament amb tots els usuaris. Podeu compartir p\u00fablicament una r\u00fabrica fent clic sobre la icona "Globus" que hi ha al costat de la r\u00fabrica que voleu publicar. Per a usar una d\u2019aquestes r\u00fabriques al vostre espai d\u2019assignatura, desplegueu la secci\u00f3 de r\u00fabriques p\u00fabliques i feu clic sobre la icona de copiar que apareix a la columna d'accions. 
grading_404_info=Si veieu un error GET damunt d\u2019aquest missatge, per l\u2019avaluaci\u00f3 retornada, ignoreu-lo perqu\u00e8 \u00e9s un missatge esperat. L\u2019eina R\u00fabriques cerca una c\u00f2pia de l\u2019avaluaci\u00f3 retornada que potencialment no existeix i gestiona l\u2019error 404. Tanmateix, alguns navegadors continuen mostrant l\u2019error sobre aquest recurs inexistent i, ara per ara, no s\u2019hi pot fer res. 


