locked_message=Essa ferramenta, quando bloqueada (padr\u00e3o), N\u00c3O pode ser vista pelos alunos. No entanto, os alunos podem ver a avalia\u00e7\u00e3o de suas rubricas nas ferramentas como Atividades, Quadro de Notas e Exerc\u00edcios. Voc\u00ea N\u00c3O precisa desbloquear essa ferramenta para os alunos verem as avalia\u00e7\u00f5es de suas rubricas. 
