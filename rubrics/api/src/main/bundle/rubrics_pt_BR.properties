public_rubrics_title=Rubricas Compartilhadas Publicamente
public_rubrics_info=As rubricas nesta se\u00e7\u00e3o foram criadas por instrutores e compartilhadas publicamente com todos os usu\u00e1rios. Voc\u00ea pode compartilhar uma rubrica publicamente clicando no \u00edcone "Globo" ao lado da rubrica que deseja compartilhar. Para usar uma dessas rubricas no site do seu curso, expanda a se\u00e7\u00e3o \u201cRubricas P\u00fablicas\u201d e clique no \u00edcone \u201cCopiar\u201d localizado na coluna \u201cA\u00e7\u00f5es\u201d.
grading_404_info=Se voc\u00ea puder ver um erro GET acima desta mensagem, para a avalia\u00e7\u00e3o retornada, por favor ignore-o pois \u00e9 esperado. As rubricas investigam uma c\u00f3pia de avalia\u00e7\u00e3o retornada \ 
potencialmente inexistente e tratam o 404. No entanto, alguns navegadores tamb\u00e9m imprimem um erro sobre o recurso ausente e n\u00e3o h\u00e1 muito que possamos fazer sobre isso atualmente.

