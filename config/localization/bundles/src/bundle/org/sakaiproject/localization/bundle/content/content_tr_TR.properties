sh.listsum=HTML sayfalar\u0131, metin dosyalar\u0131, web ba\u011flant\u0131lar\u0131, dosyalar, klas\u00f6rler ve alt klas\u00f6rleri i\u00e7eren kaynaklar\u0131n tablola\u015ft\u0131r\u0131lm\u0131\u015f listesi.  Birinci s\u00fctun kullan\u0131lmamaktad\u0131r. \u0130kinci s\u00fctunda \u00f6genin ta\u015f\u0131ma, kopyalama ve silme i\u015flemlerinden hangisine tabi tutulaca\u011f\u0131n\u0131n se\u00e7ildi\u011fi onay kutusu yer almaktad\u0131r.  \u00dc\u00e7\u00fcnc\u00fc s\u00fctun, kayna\u011f\u0131 veya klas\u00f6r\u00fc a\u00e7mak i\u00e7in kullan\u0131lan ba\u011flant\u0131y\u0131 i\u00e7ermektedir. D\u00f6rd\u00fcnc\u00fc s\u00fctun, klas\u00f6re yeni kaynaklar eklemenize olanak sa\u011flar.  Be\u015finci s\u00fctun ilgili kayna\u011fa ait eylemlerin ba\u011flant\u0131s\u0131n\u0131 i\u00e7erir. Alt\u0131nc\u0131 s\u00fctun, ilgili kayna\u011f\u0131 g\u00f6rebilen gruplar\u0131 belirtir.  Yedinci s\u00fctun, ilgili kayna\u011f\u0131 olu\u015fturan ki\u015fiyi g\u00f6sterir. Sekizinci s\u00fctun, ilgili kayna\u011f\u0131n son g\u00fcncellenme tarihini g\u00f6sterir. Dokuzuncu s\u00fctun, kayna\u011f\u0131n boyutunu verir. 
