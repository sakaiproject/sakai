sh.listsum=HTML sayfalar\u0131, metin dosyalar\u0131, web ba\u011flant\u0131lar\u0131, dosyalar, klas\ufffdrler ve alt klas\ufffdrleri i\ufffderen kaynaklar\u0131n tablola\u015ft\u0131r\u0131lm\u0131\u015f listesi.  Birinci s\ufffdtun kullan\u0131lmamaktad\u0131r. \u0130kinci s\ufffdtunda \ufffdgenin ta\u015f\u0131ma, kopyalama ve silme i\u015flemlerinden hangisine tabi tutulaca\u011f\u0131n\u0131n se\ufffdildi\u011fi onay kutusu yer almaktad\u0131r.  \ufffd\ufffd\ufffdnc\ufffd s\ufffdtun, kayna\u011f\u0131 veya klas\ufffdr\ufffd a\ufffdmak i\ufffdin kullan\u0131lan ba\u011flant\u0131y\u0131 i\ufffdermektedir. D\ufffdrd\ufffdnc\ufffd s\ufffdtun, klas\ufffdre yeni kaynaklar eklemenize olanak sa\u011flar.  Be\u015finci s\ufffdtun ilgili kayna\u011fa ait eylemlerin ba\u011flant\u0131s\u0131n\u0131 i\ufffderir. Alt\u0131nc\u0131 s\ufffdtun, ilgili kayna\u011f\u0131 g\ufffdrebilen gruplar\u0131 belirtir.  Yedinci s\ufffdtun, ilgili kayna\u011f\u0131 olu\u015fturan ki\u015fiyi g\ufffdsterir. Sekizinci s\ufffdtun, ilgili kayna\u011f\u0131n son g\ufffdncellenme tarihini g\ufffdsterir. Dokuzuncu s\ufffdtun, kayna\u011f\u0131n boyutunu verir.\ 
