# ###############################
# Ignite
# ###############################

# Sets the network interface that ignite should bind to.
# This should be set in a multi node environment and it is recommended
# this be a private network which all members of the cluster are connected.
# Default: 127.0.0.1
# ignite.address=192.168.10.100

# The discovery addresses of other nodes in the cluster.
# This node can be included in the list making the configuration the same on all nodes
# {ignite.address}:[{ignite.port} + {ignite.range}]..[{ignite.port} + {ignite.range} + {ignite.range} - 1]
# Default: 127.0.0.1:49010..49019
# ignite.addresses=192.168.10.100:49010..49019

# The home directory for ignite
# Default: {sakai.home}/ignite/{serverId}
# ignite.home=/path/to/some/where

# How this node should participate in the cluster as a server or a client
# Default: server
# ignite.mode=client

# The port that should be used to configure ignite communications
# If no port specified then it will be auto calculated using the serverName and serverId
# Default: 0 (auto calculated)
# ignite.port=49000

# The number of ports to configure ignite with.
# For example 10 means it will configure the ports 0..9 (port..port + range - 1) for tcp communications (49000..49009)
# and similarly it will configure the port 10..19 (port + range..port + range + range - 1) for discovery communications (49010..49019)
# If you know the exact ports you will be using then you can set the range to 1, tcp=49000 and discovery=49001
# Default: 10
# ignite.range=1

# Sets message queue limit for incoming and outgoing messages.
# This would normally not need to be changed unless there is a slow node in the cluster
# Default: 1024
# ignite.tcpMessageQueueLimit=4096

# Sets the maximum outbound message queue limit.
# This helps in identifying a slow node in the cluster sooner, works in conjuction with tcpMessageQueueLimit
# Default: 512 or half of tcpMessageQueueLimit
# ignite.tcpSlowClientMessageQueueLimit=2048


# Sets Ignite metrics update frequency in milliseconds.
# Default: 2000
# ignite.metrics.update.freq=5000

# Sets frequency of metrics log print out. If 0, metrics print out is disabled.
# Default: 0
# ignite.metrics.log.freq=60000

# When an ignite failure has occurred and the node is removed from the cluster,
# then sakai should exit (jvm) vs leaving sakai in a crippled state.
# Default: true
# ignite.stopOnFailure=false

