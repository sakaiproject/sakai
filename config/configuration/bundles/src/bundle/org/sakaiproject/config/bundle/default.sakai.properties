# lessonbuilder.use-csp-headers
# Should HTML files use Content-Security-Policy: sandbox?
# This prevents users from creating files that will use the privileges of whoever
# displays the file.  It's only needed if lessonbuilder.inlinehtml=true, since
# otherwise HTML files are downloaded. It is also not needed if content.separateDomains
# is true, since using a separate content domain solves the same problem (more
# completely. This header is only used for HTML files or files that browsers might
# decide to treat as HTML.
#  The default setting is true, unless inlinehtml or separateDomains is on, in
# which case it is false.
#  While this largely deals with the danger described, it has some side effects:
# 1) It disables all plugins on user-supplied HTML pages. Note that HTML5 audio
#    and video are not considered plugins
# 2) Firefox users are not provided, as they have not yet implemented
#    Content-Security-Policy: sandbox.
# DEFAULT: true, unless inlinehtml or separateDomains is on
# OPTIONAL: This can take a string of which specific CSP headers to use, in this case it also defaults to true (Unless overrideen by separate content domain)
# The default set of headers if not specified is 
# sandbox allow-forms allow-scripts allow-top-navigation allow-popups allow-pointer-lock allow-popups-to-escape-sandbox
# There are currently over 40 directives and growing. https://content-security-policy.com/
# See that reference for the full list
#
# lessonbuilder.use-csp-headers=false 

