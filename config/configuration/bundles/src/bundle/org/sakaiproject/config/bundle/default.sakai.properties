# DEFAULT: The default is a set of roles defined in the SakaiLTIUtil class.  These are roles like 'urn:lti:instrole:ims/lis/Administrator' from LTI 1.0.  The default setting is likely all you need.

# In order to protect "at rest" LTI 1.1 secrets stored in the database, Sakai provides
# a property to encrypt the secrets.  # The string can be a passphrase or
# something like a UUID.   But you do not want to lose it # because if you do an
# export and import or some other copy, you will need this value to unlock
# the secrets stored in the database.  Until you set this value, the LTI 1.1 tool secrets will
# be unencrypted in the database - and Sakai runs just fine because it can tell the difference
# between an unencrypted and encrypted secret.  But once you set this value you need to keep it
# set to the same value or secrets will be lost.  If you lose the key, you can simply re-enter
# any secrets and they will be stored either in plain text or encrypted with the new key.  Note
# that if you run Sakai for a while without this property set - and then set it later, Sakai
# does not go back and re-encrypt all of the keys until you add or edit the secrets.
# lti.encryption.key=some-string-that-you-keep-secret
# DEFAULT: none

# Microsoft Integration Encryption Key
#
# This key is used to encrypt Microsoft integration secrets
# (such as the client secret) using AES-256.

# IMPORTANT:
# - The key MUST be EXACTLY 32 characters long (32 bytes) to meet AES-256 requirements.
# - You must keep this value consistent across deployments, backups, and migrations.
# - If you change this key, any previously encrypted secrets will no longer be
#   decryptable and will appear empty or invalid. You will need to re-enter them.
# - If this property is not defined, Microsoft secrets cannot be decrypted and
#   will appear as blank or removed in the UI.

# microsoft.encryption.key=some-32-character-string-you-keep-secret
# DEFAULT: none

# Configure a 1EdTech Personal Needs & Preferences (PNP) Server
# The @ sign is a place holder in the PNP URL for either the user_id or email (see below)
# lti.pnp.baseurl=https://pnp.amp-up.io/ims/afapnp/v1p0/users/@/activities/default/afapnprecords
# DEFAULT: none

# Normally for PNP we include the user_id value from the LTI launch.  How the user_id is
# set in Sakai and in the PNP server is a bit of a complex issue but using the user_id
# from the launch if the right default.  However, sometimes for testing it is simpler to
# user the email so a tester can reliable re-create a user on an empty system to test
# PNP.  Setting this to true is fine on dev or test servers but probably is not suitable
# on a production system.  If there is no PNP base URL, this value has no effect.
# lti.pnp.use_email=false
# DEFAULT: false
