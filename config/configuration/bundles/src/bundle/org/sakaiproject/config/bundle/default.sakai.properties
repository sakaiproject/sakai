# otherwise HTML files are downloaded. It is also not needed if content.separateDomains
# is true, since using a separate content domain solves the same problem (more
# completely. This header is only used for HTML files or files that browsers might
# decide to treat as HTML.
#  The default setting is true, unless inlinehtml or separateDomains is on, in
# which case it is false.
#  While this largely deals with the danger described, it has some side effects:
