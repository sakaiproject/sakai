<html xmlns:wicket>
    <wicket:head>
        <wicket:link>
            <style type="text/css">
			      #container {
			         background-color: white;
			         border: 1px solid #888888;
			         width: 290px;
			         height: 220px;
			         overflow: scroll;
			         padding: 5px;			        
			         display: block;
			         margin: 0.1em 0.3em;
			      }
			      #containerInner {
                    margin-left: -17px; 
                  }
			      .containerHover{
			         background-color:#D4D0C8;
					 height:214px;
					 margin:1px;
					 position:absolute;
					 width:284px;
                     margin: 0.2em 0.4em;
			      }
			 </style>
			 <!--[if gte IE 6]>
			 <style type="text/css">
                  .containerHover {
                     margin: 1px 0 0 1px;
                  }
			 </style>
			 <![endif]-->
			 <script type="text/javascript">			      
			      function updateFieldWithSelectedFiles(fieldId) {
			        var files = jQuery('#container input[type=checkbox][checked]');
			        var selection;
			        var first = true;
			        for(var i=0; i<files.size(); i++) {
			          if(first){
			            selection = files.get(i).value;
			            first = false;
			          }else{
			            selection = selection + '|||' + files.get(i).value;
			          }
			        }
			        jQuery(fieldId).val(selection);
			      }
             </script>
        </wicket:link>
    </wicket:head>
     
    <wicket:body>
		<wicket:panel>
		      <div wicket:id="containerHover" class="containerHover" style="display:none"></div>
		      <div id="container">
		          <div id="containerInner"></div>
		      </div>
		      <input class="selectedFiles" wicket:id="selectedFiles" type="hidden"/>
		</wicket:panel>
    </wicket:body>
</html>
