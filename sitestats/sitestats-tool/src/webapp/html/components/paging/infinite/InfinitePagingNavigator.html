<body>
<wicket:panel>
	<button type="submit" wicket:id="prev"><wicket:message key="pager_textPrev"></wicket:message></button>
	<div class="sakai-table-pagerPageSize">
		<span wicket:id="pageSize">
			<!--This span becomes a <select>-->

	</div>
