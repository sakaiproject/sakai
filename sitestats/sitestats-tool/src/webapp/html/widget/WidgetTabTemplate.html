<html xmlns:wicket>
<wicket:panel>
        
        <!-- FILTERS -->
        <div class="filters">
          <select wicket:id="dateFilter"/>
          <select wicket:id="roleFilter"/>
          <select wicket:id="toolFilter"/>
          <select wicket:id="resactionFilter"/>
          <select wicket:id="lessonActionFilter"/>
        </div>
        
        <!-- DATA -->
        <table class="listHier nolines narrowTable" cellspacing="0">
          <tr>
          
            <td wicket:id="chartTd" class="chartTd">
              <!-- CHART -->
              <div wicket:id="chart"></div>
            </td>
            
            <td wicket:id="tableTd" class="tableTd">
              <!-- TABLE -->
              <table wicket:id="table" class="table listHier lines narrowTable" style="width: 99.9% !important; display: none;" cellspacing="0">[table]</table>
              <!-- SHOW FULL REPORT -->
              <div class="showAll">
                <a wicket:id="link" href="#" style="display: none;">
                    <wicket:message key="overview_show_report">[View complete report]</wicket:message>
                </a>
              </div>
              <script wicket:id="tableJs" type="text/javascript"></script>
            </td>
            
          </tr>
        </table>
        
</wicket:panel>
</html>
