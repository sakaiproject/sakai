<html xmlns:wicket>
<wicket:panel>
    <div class="widgets-row">
        <div wicket:id="ministatContainer" class="ministatContainer"></div>
        <wicket:fragment wicket:id="ministatFragment">
            <div class="panel panel-default panel-sitestats-widget" wicket:id="widgetRow">
                <div class="panel-body">
                    <div class="panel-body-left-col">
                        <span class="panel-widget-value" wicket:id="widgetValue">0 hrs. 0 min. 0 sec.</span>
                        <span class="panel-widget-title" wicket:id="widgetLabel">Total presence time</span>
                    </div>
                    <span class="panel-icon fa" wicket:id="widgetIcon"></span>
                </div>
            </div>
        </wicket:fragment>
    </div>
</wicket:panel>
</html>
