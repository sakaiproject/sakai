<html xmlns:wicket>
<wicket:panel>
    <div class="widgets-row">
        <div wicket:id="ministatContainer" class="ministatContainer"></div>
        <wicket:fragment wicket:id="ministatFragment">
            <span wicket:id="AlertLabel"></span>
            <div class="panel panel-default panel-sitestats-widget border m-1" wicket:id="widgetRow">
                <div class="card-body text-center">
                    <div class="d-flex align-items-center justify-content-center m-2">
                        <i class="fa me-1 mt-3" wicket:id="widgetIcon"></i>
                        <h6 class="card-title mb-0" wicket:id="widgetLabel">Total presence time</h6>
                    </div>
                    <p class="card-text display-6 my-2" wicket:id="widgetValue">0 hrs. 0 min. 0 sec.</p>
                </div>
            </div>
        </wicket:fragment>
    </div>
</wicket:panel>
