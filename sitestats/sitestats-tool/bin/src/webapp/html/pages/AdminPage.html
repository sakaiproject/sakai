<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html  
      xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.sourceforge.net/"  
      xml:lang="en"  
      lang="en">
    <head>        
        <wicket:head></wicket:head>
    </head>
	<body>
		<wicket:extend>

            <div class="portletBody">
            <menu wicket:id="menu" class="navIntraTool">[menu]</menu>
			<div style="width:100% !important">
			    <h2><wicket:message key="menu_sitelist">[menu_sitelist]</wicket:message></h2>
			    <span class="instruction"><wicket:message key="instructions_sitelist">[instructions]</wicket:message></span>
			    
			    <div class="navPanel">
	                <div class="viewNav">
	                    <wicket:message key="site_type">[site_type]</wicket:message>
	                    <select wicket:id="siteTypes">
	                        <option>option</option>
	                    </select>
	                </div>
	                <div class="searchNav">
	                    <span wicket:id="search"></span>
	                </div>
			    </div>
			    
			    <table class="listHier lines" style="width: 99.9% !important" cellspacing="0" wicket:id="table">[table]</table>
		    
		    </div>
			</div>
		    
		</wicket:extend>
	</body>
</html>
