sitestats-metrics = Liefert f\u00fcr den aktuellen Serverknoten Kennzahlen des Ereignis-Aggregators aus SiteStats

sitestats-metrics.action.get-all-metrics = Ruft alle Kennzahlen ab.
sitestats-metrics.action.reset-all-metrics = Setzt alle Kennzahlen zur\u00fcck.

sitestats-metrics.action.get-total-events-processed = Ruft die Gesamtanzahl von verarbeiteten Ereignissen ab.
sitestats-metrics.action.get-reset-time = Ruft die Zeit ab, die seit dem letzten Start/der letzten Zur\u00fccksetzung vergangen ist.
sitestats-metrics.action.get-time-ellapsed-since-reset = Ruft die abgelaufene Gesamtzeit seit dem letzten Start/der letzten Zur\u00fccksetzung in Millisekunden ab.
sitestats-metrics.action.get-time-spent-processing-events = Ruft die Gesamtzeit, die f\u00fcr jeden Bearbeitungsvorgang aufgebracht wurde, in Millisekunden ab.
sitestats-metrics.action.get-events-processed-per-sec = Ruft die Durchschnittszahl von pro Sekunde bearbeiteten Ereignissen ab.
sitestats-metrics.action.get-events-generated-per-sec = Ruft die Gesamtzahl von Ereignissen, die pro Sekunde von Sakai generiert werden, ab.
sitestats-metrics.action.get-average-time-event-processing-per-event = Ruft die Durchschnittszeit, die pro Ereignis f\u00fcr die Ereignisbearbeitung aufgebracht wurde, in Millisekunden ab.
sitestats-metrics.action.get-queue-size = Gibt die Gesamtanzahl von Ereignissen aus, die zur Bearbeitung in der Warteschlange sind.
sitestats-metrics.action.is-idle = \u00dcberpr\u00fcfen Sie, ob der Ereignis-Aggregator im Leerlauf ist (leere Schlange und kein Event wird bearbeitet).