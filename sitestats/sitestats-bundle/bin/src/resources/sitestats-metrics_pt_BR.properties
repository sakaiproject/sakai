sitestats-metrics = Fornece m\u00e9tricas de agrega\u00e7\u00e3o de eventos das Estat\u00edsticas do Site para o n\u00f3 de servidor atual

sitestats-metrics.action.get-all-metrics = Obt\u00e9m todas as m\u00e9tricas.
sitestats-metrics.action.reset-all-metrics = Reinicia todas as m\u00e9tricas.

sitestats-metrics.action.get-total-events-processed = Obt\u00e9m o n\u00famero total de eventos processado.
sitestats-metrics.action.get-reset-time = Obt\u00e9m a hora em que ocorreu a reinicializa\u00e7\u00e3o inicial/final.
sitestats-metrics.action.get-time-ellapsed-since-reset = Obt\u00e9m o tempo total decorrido, em milissegundos, desde a reinicializa\u00e7\u00e3o inicial/final
sitestats-metrics.action.get-time-spent-processing-events = Obt\u00e9m o tempo total, em milissegundos, gasto no processamento de eventos.
sitestats-metrics.action.get-events-processed-per-sec = Obt\u00e9m o n\u00famero m\u00e9dio de eventos processados por segundo.
sitestats-metrics.action.get-events-generated-per-sec = Obt\u00e9m o n\u00famero m\u00e9dio de eventos gerado pelo ambiente por segundo.
sitestats-metrics.action.get-average-time-event-processing-per-event = Obt\u00e9m o tempo m\u00e9dio gasto, em milissegundos, para o processamento de eventos por evento
sitestats-metrics.action.get-queue-size = Devolve o n\u00famero total de eventos aguardando na fila para ser processado.
sitestats-metrics.action.is-idle = Verifica se o agregador de evento est\u00e1 ocioso (fila vazia e sem eventos em processamento).