sitestats-metrics = Fornisce le metriche dell'aggregatore eventi SiteStats per il nodo server corrente

sitestats-metrics.action.get-all-metrics = Ottiene tutte le metriche.
sitestats-metrics.action.reset-all-metrics = Ripristina tutte le metriche.

sitestats-metrics.action.get-total-events-processed = Ottenere il numero complessivo di eventi elaborati.
sitestats-metrics.action.get-reset-time = Ottenere il tempo trascorso dall'avvio o dall'ultimo ripristino.
sitestats-metrics.action.get-time-ellapsed-since-reset = Ottenere il tempo complessivo trascorso, in millisecondi, dall'avvio o dall'ultimo ripristino.
sitestats-metrics.action.get-time-spent-processing-events = Ottenere il tempo complessivo, in millisecondi, impiegato per l'elaborazione dell'evento.
sitestats-metrics.action.get-events-processed-per-sec = Ottenere il numero medio di eventi elaborati al secondo.
sitestats-metrics.action.get-events-generated-per-sec = Ottenere il numero medio di eventi generati da Sakai al secondo.
sitestats-metrics.action.get-average-time-event-processing-per-event = Ottenere il tempo medio impiegato, in millisecondi, per l'elaborazione di ogni evento.
sitestats-metrics.action.get-queue-size = Restituisce il numero complessivo di eventi in attesa di elaborazione all'interno della coda.
sitestats-metrics.action.is-idle = Controllare se l'aggregatore di eventi \u00e8 inattivo (coda vuota e nessun evento in elaborazione).