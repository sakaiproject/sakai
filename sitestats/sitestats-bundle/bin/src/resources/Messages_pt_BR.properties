desc_monthly_login_report=Este gr\u00e1fico mostra o n\u00famero total de logins, usu\u00e1rios \u00fanicos, os sites criados, sites exclu\u00eddos e novos usu\u00e1rios por m\u00eas.
desc_weekly_login_report=Este gr\u00e1fico mostra o n\u00famero total de logins, usu\u00e1rios \u00fanicos, os sites criados, sites exclu\u00eddos e novos usu\u00e1rios por semana.
desc_daily_login_report=Este gr\u00e1fico mostra o n\u00famero total de logins, usu\u00e1rios \u00fanicos, os sites criados, sites de exclu\u00eddos e novos usu\u00e1rios por dia.
desc_regular_users_report=Este gr\u00e1fico mostra a distribui\u00e7\u00e3o dos usu\u00e1rios pela frequ\u00eancia que efetuam login em uma semana.
desc_hourly_usage_report=Este gr\u00e1fico absoluto e relativo mostra a distribui\u00e7\u00e3o hor\u00e1ria de usu\u00e1rios come\u00e7ando sess\u00e3o nos \u00faltimos 30 dias.
desc_top_activities_report=Este gr\u00e1fico mostra as m\u00e9dias di\u00e1rias das atividades nos \u00faltimos 7 dias (curto prazo), 30 dias e 365 dias (longo prazo).
desc_tool_report=Este gr\u00e1fico mostra a sele\u00e7\u00e3o de ferramentas do usu\u00e1rio.
notes_monthly_login_report=Nota: Os valores s\u00e3o a soma dos valores em um m\u00eas.
notes_weekly_login_report=Nota: Os valores s\u00e3o a soma dos valores em uma semana.
notes_daily_login_report=Nota: Os valores s\u00e3o a soma dos valores em um dia. As m\u00e9dias m\u00f3veis de 7 dias s\u00e3o mostradas para suavizar a diferen\u00e7a de uso (por exemplo, entre a semana e fim de semana).
notes_regular_users_report=Nota: Este gr\u00e1fico de \u00e1reas empilhadas mostra o n\u00famero de usu\u00e1rios que se conectaram em regularmente em uma semana. O dourado indica aqueles usu\u00e1rios que se conectam em mais de 5 vezes na semana. Por outro lado, o branco indica os usu\u00e1rios espor\u00e1dicos que s\u00f3 se conectaram em uma vez na semana.
notes_hourly_usage_report=Nota: S\u00f3 foi levado em conta a hora inicial da sess\u00e3o. Este gr\u00e1fico n\u00e3o representa o n\u00famero de usu\u00e1rios que se conectaram uma vez. O c\u00edrculo mostra a m\u00e9dia do n\u00famero de usu\u00e1rios. A parte superior, central e inferior das caixas mostra o quartil superior, a mediana e o do valor quartil inferior, respectivamente.
notes_top_activities_report=Nota: Quando a barra azul \u00e9 maior que a barra verde, indica uma tend\u00eancia crescente de uso. Por outro lado, se a barra \u00e9 mais curta e estreita mostra uma diminui\u00e7\u00e3o de uso.
notes_tool_report=Nota: Esta tabela n\u00e3o mostra o uso real das ferramentas. Simplesmente contar o n\u00famero de sites que incluem uma ferramenta em particular.

