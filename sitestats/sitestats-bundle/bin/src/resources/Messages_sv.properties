notes_daily_login_report=Notera\: V\u00E4rdena \u00E4r summan av v\u00E4rdena f\u00F6r en hel dag. 7-dagars flytande medelv\u00E4rden visas f\u00F6r att j\u00E4mna ut ov\u00E4ntade effekter i anv\u00E4ndningen (t.ex. veckodagar vs. helger).
notes_hourly_usage_report=Notera\: Endast starttider f\u00F6r sessioner har r\u00E4knats. Detta diagram representerar inte antalet samtidiga inloggade anv\u00E4ndare. Cirkeln visar medelv\u00E4rdet av antalet anv\u00E4ndare. Toppen, mitten och botten p\u00E5 boxarna visar den \u00F6vre qvartilen, medianen och undre qvartilen.
notes_monthly_login_report=Notera\: V\u00E4rdena \u00E4r summan av v\u00E4rdena i en m\u00E5nad.
notes_regular_users_report=Notera\: Detta stapeldiagram visar antalet anv\u00E4ndare som loggar in regelbundet under en vecka. Guld visar de mest frekventa anv\u00E4ndarna som loggat in mer \u00E4n 5 g\u00E5nger i veckan. P\u00E5 andra sidan spektrat s\u00E5 visas, i vitt, de som bara loggat in en g\u00E5ng i veckan.
notes_tool_report=Notera\: Detta diagram visar inte det faktiska anv\u00E4ndandet av verktygen. Det visar bara hur m\u00E5nga sajter som inkluderar ett visst verktyg.
notes_top_activities_report=Notera\: N\u00E4r den bl\u00E5 stapeln \u00E4r h\u00F6gre \u00E4n den gr\u00F6na s\u00E5 visar detta en \u00F6kande trend i anv\u00E4ndningen. \u00C5 andra sidan, en mindre, smalare stapel visar p\u00E5 ett minskat anv\u00E4ndande.
notes_weekly_login_report=Notera\: v\u00E4rdena \u00E4r summan av v\u00E4rdena i en vecka.
