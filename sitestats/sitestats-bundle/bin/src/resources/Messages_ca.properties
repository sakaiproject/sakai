notes_top_activities_report=Nota\: Quan la barra blava es fa m\u00e9s gran que la verda, s'est\u00e0 indicant una tend\u00e8ncia creixent en l'\u00fas. Si la barra \u00e9s m\u00e9s estreta i curta indica un decreixement en l'\u00fas. 
notes_tool_report=Nota\: Aquest gr\u00e0fic no mostra l'\u00fas actual de les eines. Nom\u00e9s mostra quants espais inclouen una eina concreta. 

