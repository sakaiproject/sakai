desc_monthly_login_report=Este gr\u00e1fico muestra el n\u00famero total de conexiones, usuarios \u00fanicos, los sitios creados, los sitios eliminados y los nuevos usuarios por mes.
desc_weekly_login_report=Este gr\u00e1fico muestra el n\u00famero total de conexiones, usuarios \u00fanicos, los sitios creados, los sitios eliminados y los nuevos usuarios por semana.
desc_daily_login_report=Este gr\u00e1fico muestra el n\u00famero total de conexiones, usuarios \u00fanicos, los sitios creados, los sitios eliminados y los nuevos usuarios por d\u00eda.
desc_regular_users_report=Este gr\u00e1fico muestra el desglose de los usuarios por la frecuencia con la que inicia sesi\u00f3n en una semana.
desc_hourly_usage_report=Este gr\u00e1fico de caja y bigotes muestra la distribuci\u00f3n horaria de inicio de sesi\u00f3n de los usuarios en los \u00daltimos 30 d\u00edas.
desc_top_activities_report=Esta gr\u00e1fica muestra las medias diarias de las actividades en los \u00daltimos 7 d\u00edas (corto plazo), 30 d\u00edas, y 365 d\u00edas (largo plazo).
desc_tool_report=Esta gr\u00e1fica muestra la selecci\u00f3n de herramientas del usuario.
notes_monthly_login_report=Nota\: Los valores son la suma de los valores en un mes.
notes_weekly_login_report=Nota\: Los valores son la suma de los valores en una semana.
notes_daily_login_report=Nota\: Los valores son la suma de los valores en un d\u00eda. Las med\u00edas moviles de 7 d\u00edas son mostradas para suavizar la diferencia de uso (p.ej. d\u00edas de entre semana vs. f\u00edn de semana).
notes_regular_users_report=Nota\: Este gr\u00e1fico de \u00e1reas apiladas muestra el n\u00damero de usuarios que se conectan regularmente en una semana. En color dorado aquellos usuarios que se conectan m\u00e1s de 5 veces a la semana. Por otro lado, en blanco los usuarios que s\u00f3lo inician sesi\u00f3n una vez a la semana.
notes_hourly_usage_report=Nota\: S\u00f3lo se ha tenido en cuenta la hora de inicio de la sesi\u00f3n. Esta gr\u00e1fica no representa el numero de usuarios conectados a la vez. El circulo muestra la media de n\u00damero de usuarios. La parte superior, central y la parte inferior de las cajas muestran el cuartil superior, la mediana y el valor del quartil inferior, respectivamente.
notes_top_activities_report=Nota\: Cuando la barra azul es mayor que la barra verde, indica una tendencia creciente de uso. Por otro lado, si la barra es m\u00e1s corta y estrecha muestra una disminuci\u00f3n de uso.
notes_tool_report=Nota\: Esta tabla no muestra el uso real de las herramientas. Simplemente cuenta el n\u00damero de sitios que incluyen una herramienta en particular.

