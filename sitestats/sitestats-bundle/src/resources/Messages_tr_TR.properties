notes_daily_login_report=Not: De\u011ferler bir g\ufffdnl\ufffdk de\u011ferlerinin toplam\u0131d\u0131r. 7-g\ufffdnl\ufffdk hareketlerinin kullan\u0131m ortalamalar\u0131n\u0131 d\ufffdzeltmek i\ufffdin (\ufffdrne\u011fin haftan\u0131n g\ufffdnleri, hafta sonu gibi) g\ufffdsterilmi\u015ftir.
notes_hourly_usage_report=Not: Oturum ba\u015flang\u0131\ufffd \u200b\u200bzaman\u0131 sadece say\u0131lm\u0131\u015ft\u0131r. Bu grafik, kullan\u0131c\u0131lar\u0131n bir kerede oturum say\u0131s\u0131n\u0131 temsil etmez. Daire kullan\u0131c\u0131lar\u0131n\u0131n ortalama say\u0131s\u0131n\u0131 g\ufffdsterir. \ufffdst, orta ve alt kutular\u0131, s\u0131ras\u0131yla \ufffdst,  medyan, ve alt de\u011ferini g\ufffdsterir.
notes_monthly_login_report=Not: Bu de\u011ferler bir ay i\ufffdindeki de\u011ferlerin toplam\u0131d\u0131r.
notes_regular_users_report=Not: Bu y\u0131\u011f\u0131lm\u0131\u015f alan grafi\u011fi, bir hafta i\ufffdinde d\ufffdzenli olarak oturum a\ufffdan kullan\u0131c\u0131lar\u0131n say\u0131s\u0131n\u0131 g\ufffdsterir. Alt\u0131n, hafta i\ufffdinde en fazla 5 kez oturum a\u011f\u0131r kullan\u0131c\u0131lar. Di\u011fer spektrum, beyaz, haftada sadece bir kez oturum pasif kullan\u0131c\u0131lard\u0131r.
notes_tool_report=Not: Bu grafik arac\u0131n ger\ufffdek kullan\u0131m\u0131n\u0131 g\ufffdstermez. Bu sadece belirli bir arac\u0131n ka\ufffd sitede yer ald\u0131\u011f\u0131n\u0131n say\u0131m\u0131d\u0131r.
notes_top_activities_report=Not: Mavi \ufffdubuk ye\u015fil \ufffdubuktan daha y\ufffdksek oldu\u011funda, bu kullan\u0131m giderek artan bir e\u011filim g\ufffdsterir. Di\u011fer taraftan, k\u0131sa dar \ufffdubuk kullan\u0131m\u0131ndaki bir azalmay\u0131 g\ufffdsterir.
notes_weekly_login_report=Not: Bu de\u011ferler bir hafta i\ufffdinde de\u011ferlerin toplam\u0131d\u0131r.
