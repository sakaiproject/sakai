desc_monthly_login_report=Grafiko honek erakutsi egiten du zenbat konexio eta erabiltzaile bakar dauden, sortu eta kendu diren guneak, eta erabiltzaile berriak hilabeteen arabera.
desc_weekly_login_report= Grafiko honek erakutsi egiten du zenbat konexio eta erabiltzaile bakar dauden, sortu eta kendu diren guneak, eta erabiltzaile berriak asteen arabera.
desc_daily_login_report= Grafiko honek hau erakutsi egiten du zenbat konexio eta erabiltzaile bakar dauden, sortu eta kendu diren guneak, eta erabiltzaile berriak egunen arabera.
desc_regular_users_report= Grafiko honek erakutsi egiten du nola banakatzen diren erabiltzaileak kontuan hartuz astean zenbatetan hasten duten saioa.
desc_hourly_usage_report=Lauki eta bibotedun grafiko honek erakutsi egiten du nola banakatzen diren erabiltzaileen saioa hasteko orduak azken 30 egunetan.
desc_top_activities_report=Grafiko honek erakutsi egiten du jardueren eguneko batez bestekoak azken 7 egunetan (epe laburra), 30 egunetan eta 365 egunetan (epe luzea).
desc_tool_report=Grafiko honek erabiltzailearen tresna aukeraketa erakusten du.
notes_monthly_login_report=Oharra: balio horiek hilabete bateko balioen batura dira.
notes_weekly_login_report= Oharra: balio horiek astebeteko balioen batura dira..
notes_daily_login_report= Oharra: balio horiek egun bateko balioen batura dira. 7 eguneko batez bestekoak erabilaldien diferentzia arintzeko jarri dira (adibidez astegunen eta asteburuen artekoak).
notes_regular_users_report=Oharra: area pilatuen grafiko honek erakutsi egiten du zenbat erabiltzailek hasten duen saioa erregularki aste batean. Urre kolorez astean 5 alditan baino gehiagotan saioa hasten dutenak. Beste muturrean, zuriz daude astean behin bakarrik hasten dutenak.
notes_hourly_usage_report=Oharra: Saioa hasteko ordua bakarrik hartu da kontuan. Grafiko honek ez du erakusten aldi berean konektaturik dauden erabiltzaileen kopurua. Zirkuluan erakusten da zein den erabiltzaileen batez bestekoa. Laukien goiko, erdiko eta beheko aldeetan, berriz, goiko, erdiko eta beheko kuartilen balioak, hurrenez hurren. 
notes_top_activities_report=Oharra: barra urdina handiagoa bada berdea baino, horrek adierazten du erabiltzeko joera handiagozen ari dela. Barra motzagoa eta estuagoa bada, ordea, erabiltzeko joera txikiagotzen ari dela adierazten du.
notes_tool_report=Oharra: grafiko honetan ez da erakusten tresnen oraingo erabilera. Esan egiten du, besterik gabe, zenbat gunek daukaten tresna jakin bat. 

