desc_monthly_login_report=Grafiko honek erakutsi egiten du zenbat konexio eta erabiltzaile bakar dauden, sortu eta kendu diren guneak, eta erabiltzaile berriak hilabeteen arabera.
desc_weekly_login_report=Grafiko honek erakutsi egiten du zenbat konexio eta erabiltzaile bakar dauden, sortu eta kendu diren guneak, eta erabiltzaile berriak asteen arabera.
desc_daily_login_report=Grafiko honek hau erakutsi egiten du zenbat konexio eta erabiltzaile bakar dauden, sortu eta kendu diren guneak, eta erabiltzaile berriak egunen arabera.
desc_regular_users_report=Grafiko honek erakutsi egiten du nola banakatzen diren erabiltzaileak kontuan hartuz astean zenbatetan hasten duten saioa.
desc_hourly_usage_report=Grafiko honek azken 30 egunetan erabiltzaileek saioa hasi duten orduak erakusten ditu.
desc_top_activities_report=Egindako jardueren eguneko batez bestekoak erakusten ditu grafiko honek, azken 7 egunetan (epe laburra), 30 egunetan edo 365 egunetan (epe luzea). 
desc_tool_report=Grafiko honek erabiltzailearen tresna aukeraketa erakusten du.
notes_monthly_login_report=Oharra\: balio horiek hilabete bateko balioen batura dira.
notes_weekly_login_report=Oharra\: balio horiek astebeteko balioen batura dira..
notes_daily_login_report=Oharra\: balio horiek egun bateko balioen batura dira. 7 eguneko batez bestekoak erabilaldien diferentzia arintzeko jarri dira (adibidez astegunen eta asteburuen artekoak).
notes_regular_users_report=Oharra\: grafiko honek erakusten du zenbat pertsona hasi duten saioa NireIkasgelategian aste batean. 5 aldiz baino gehiagotan hasi dutenak urre kolorean agertzen dira, erabiltzaile \u201chandiak\u201d deitzen diegu. Beste espektroan daude astean behin sartu direnak, erabiltzaile \u201carinak\u201d dira hauek. 
notes_hourly_usage_report=Oharra\: saioaren hasierako orduak erabileraren erreferentzia da. Grafiko honek ez du adierazten saioa aldi berean hasi duten erabiltzaileen kopurua. Zirkuluak adierazten du batez besteko kopurua. Koadroen goialdeak, erdialdeak eta behealdeak goiko kuartilaren, erdikoaren eta beheko kuartilaren balioa erakusten dute, hurrenez hurren.
notes_top_activities_report=Oharra\: barra urdina berdea baino altuagoa denean adierazten du gero eta gehiago erabiltzen dela. Barra laburrago eta estuago batek adierazten du erabilerak behera egiten duela.
notes_tool_report=Oharra\: grafiko honek ez du adierazten oraingo tresnen erabilera, tresna jakin bat duten guneen zenbaketa soila da.

