# this defines the entity description for the sitestats provider
sitestats=<br />Proporciona un conjunt de punts finals RESTful per recuperar dades dels esdeveniments de l\u2019eina Estad\u00edstiques. <br /><br />

sitestats.action.listreports=(GET) Recupera una llista d\u2019informes predefinits corresponents a un identificador d\u2019espai determinat. Els camps id que apareixen als informes es poden usar per executar l\u2019informe, fent \u00fas de l\u2019acci\u00f3 \u2019run\u2019 <br/>\nAdre\u00e7a URL d\u2019exemple\:  /direct/sitestats/listreports/SITEID.json

sitestats.action.runreport=(GET) Executa l\u2019informe especificat amb el par\u00e0metre id de l\u2019adre\u00e7a url. L\u2019adre\u00e7a url tamb\u00e9 ha de proveir l\u2019identificador de l\u2019espai. <br />\nAdre\u00e7a URL d\u2019exemple\: /direct/sitestats/runreport/SITEID.json?id\=1

