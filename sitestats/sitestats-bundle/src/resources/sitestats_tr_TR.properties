sitestats=<br />Sitestats etkinlik verisini almak i\u00e7in RESTful biti\u015f noktalar\u0131 setini sa\u011flar. <br /><br />
sitestats.action.listreports=(GET) Verilen site kimli\u011fi i\u00e7in \u00f6nceden tan\u0131mlanm\u0131\u015f raporlar\u0131n listesini al\u0131r. Rapor giri\u015flerindeki kimlik alanlar\u0131 raporlar\u0131 \u00e7al\u0131\u015ft\u0131rmak i\u00e7in kullan\u0131labilir, '\u00e7al\u0131\u015ft\u0131r' eylemi kullan\u0131larak <br /> \u00d6rnek URL\: /direct/sitestats/listreports/SITEID.json
sitestats.action.runreport=(GET) Kimlik url parametresi taraf\u0131ndan belirlenen raporu \u00e7al\u0131\u015ft\u0131r\u0131r. Ayr\u0131ca site kimli\u011fi url'de sa\u011flanm\u0131\u015f olmal\u0131. <br /> \u00d6rnek URL\: /direct/sitestats/runreport/SITEID.json?id\=1
sitestats.action.presencetotals=(GET) Belirtilen site kimli\u011fi i\u00e7in kullan\u0131c\u0131y\u0131 tamamen \u00f6rten mevcut g\u00f6nderimi d\u00f6nd\u00fcr\u00fcr. Bu site kimli\u011fi url'de sa\u011flanm\u0131\u015f olmal\u0131. <br /> \u00d6rnek URL\: /direct/sitestats/presencetotals/SITEID.json 
