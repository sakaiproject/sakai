desc_monthly_login_report=Ce tableau affiche le nombre total d'identifiants, utilisateurs uniques, les espaces cr\u00e9\u00e9s, les espaces supprim\u00e9s, et les nouveau utilisateurs mois apr\u00e8s mois.
desc_weekly_login_report=Ce tableau affiche le nombre total d'identifiants, utilisateurs uniques, les espaces cr\u00e9\u00e9s, les espaces supprim\u00e9s, et les nouveau utilisateurs semaine apr\u00e8s semaine.
desc_daily_login_report=Ce tableau affiche le nombre total d'identifiants, utilisateurs uniques, les espaces cr\u00e9\u00e9s, les espaces supprim\u00e9s, et les nouveau utilisateurs jour apr\u00e8s jour.
desc_regular_users_report=Ce tableau affiche la r\u00e9partition de vos utilisateurs en fonction de leur fr\u00e9quence hebdomadaire de connexion.
desc_hourly_usage_report=Ce diagramme en boite montre la r\u00e9partition horaire pour les sessions utilisateurs ayant commenc\u00e9 dans les 30 derniers jours.
desc_top_activities_report=Ce graphique montre la moyenne quotidienne des activit\u00e9s dans les derniers 7 jours (court terme), 30 jours et 365 jours (long terme).
desc_tool_report=Ce graphique montre les choix d'outils des utilisateurs.
notes_monthly_login_report=Note\: Les valeurs sont les sommes des valeurs en un mois.
notes_weekly_login_report=Note\: Les valeurs sont les sommes des valeurs en une semaine.
notes_daily_login_report=Remarque \: Les valeurs sont la somme des valeurs dans une journ\u00e9e. Des moyennes mobiles sur 7 jours sont utilis\u00e9es pour lisser la volatilit\u00e9 de l'utilisation (p. ex. la semaine par rapport au weekend).
notes_regular_users_report=Note\: This stacked area chart shows the number of users who logged in regularly in a week. The gold is the heavy users who logged in more than 5 times in the week. On the other spectrum, the white is light users which only logged in once in the week.
notes_hourly_usage_report=Note\: Session start time determines usage. This chart does not represent the number of users logged in at once. The circle shows the average number of users. The top, middle, and bottom of the boxes shows the upper quartile, median, and lower quartile value, respectively.
notes_top_activities_report=Remarque \: Lorsque la barre bleue est plus \u00e9lev\u00e9e que la barre verte, cela indique une tendance \u00e0 la hausse de l'utilisation. En revanche, une barre plus \u00e9troite et plus courte montre une diminution de l'utilisation.
notes_tool_report=Remarque \: Ce tableau ne montre pas l'utilisation effective des outils. Il compte simplement le nombre de espaces qui incluent un outil particulier.

