# this defines the entity description for the sitestats provider
sitestats=<br />Proporciona un conjunto de puntos finales RESTful para recuperar datos de los eventos de Sitestats. <br /><br />

sitestats.action.listreports=(GET) Recupera una lista de informes predefinidos para un sitio dado a trav\u00e9s de su id. Los campos id en las entradas del informe pueden ser usados para ejecutar el informe usando la acci\u00f3n 'run' <br /> URL de ejemplo\: /direct/sitestats/listreports/SITEID.json

sitestats.action.runreport=(GET) ejecuta el informe especificado por el par\u00e1metro id en la url. El id del sitio debe proporcionarse tambi\u00e9n en dicha url. <br /> URL de ejemplo\: /direct/sitestats/runreport/SITEID.json?id\=1

sitestats.action.presencetotals=(GET) Devuelve un mapa de la presencia total de un usuario en un sitio concreto. El id del sitio debe aparecer en la url. <br /> URL de ejemplo\: /direct/sitestats/presencetotals/SITEID.json
