# this defines the entity description for the sitestats provider
sitestats=RESful endpoint batzuk ematen ditu SiteStats \u2013eko gertakarien datoak berreskuratzeko.

sitestats.action.listreports=(GET) ID gune zehatz batentzat, aurretik definitutako txostenak berreskuratzen ditu. Txostenetan dauden ID eremuak erabili daitezke txostenak exekutatzeko. Horretarako \u2018run\u2019 ekintza erabili. Adibidez, URL\: /direct/sitestats/listreports/SITEID.json

sitestats.action.runreport=(GET) URL parametroko ID-ak zehazten duen txostena martxan jarri. URL-an agertu behar da gunearen ID-a. Adibideko URL-a\: /direct/sitestats/runreport/SITEID.json?id\=1

sitestats.action.presencetotals=(GET) erabiltzailearen presentziaren mapa ematen du emandako gunearen ID-rako. Gunearen ID-a URL-an agertu behar da. Adibideko URL-a\: /direct/sitestats/presencetotals/SITEID.json<br /> Example URL\: /direct/sitestats/presencetotals/SITEID.json
