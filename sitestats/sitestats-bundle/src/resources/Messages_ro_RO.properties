desc_monthly_login_report=Acest grafic arata numarul total de autentificari, utilizatori unici, site-uri create, site-uri sterse si utilizator nou luna de luna.
desc_weekly_login_report=Acest grafic arata numarul total de autentificari, utilizatori unici, site-uri create, site-uri sterse si utilizator nou saptamana de saptamana.
desc_daily_login_report=Acest grafic arata numarul total de autentificari, utilizatori unici, site-uri create, site-uri sterse si utilizator nou zi de zi.
desc_regular_users_report=Acest grafic arata defalcarea utilizatorilor nostri in functie de frecventa cu care se conecteaza intr-o saptamana.
desc_hourly_usage_report=Aceasta diagrama boxplot arata distributia orara a orei de incepere a sesiunii utilizatorilor in ultimele 30 de zile.
desc_top_activities_report=Acest grafic arata media zilnica a activitatilor din ultimele 7 zile (pe termen scurt), 30 de zile si 365 de zile (pe termen lung).
desc_tool_report=Acest grafic arata selectia de instrumente a utilizatorilor.
notes_monthly_login_report=Nota\: Valorile reprezinta suma valorilor dintr-o luna.
notes_weekly_login_report=Nota\: Valorile reprezinta suma valorilor dintr-o saptamana.
notes_daily_login_report=Nota\: Valorile reprezinta suma valorilor dintr-o zi. Sunt afisate mediile mobile pe 7 zile pentru a reduce volatilitatea utilizarii (de exemplu, in zilele lucratoare fata de weekend).
notes_regular_users_report=Nota\: Aceasta diagrama arie stivuita arata numarul de utilizatori care s-au conectat in mod regulat intr-o saptamana. Aurul reprezinta utilizatorii cu greutate care s-au autentificat de mai mult de 5 ori pe saptamana. Pe celalalt spectru, albul reprezinta utilizatorii usori care s-au conectat doar o data pe saptamana.
notes_hourly_usage_report=Nota\: Ora de incepere a sesiunii determina utilizarea. Acest grafic nu reprezinta numarul de utilizatori conectati simultan. Cercul arata numarul mediu de utilizatori. Partile de sus, mijloc si de jos ale casetelor arata valoarea quartila superioara, mediana si, respectiv, quartila inferioara.
notes_top_activities_report=Nota\: Cand bara albastra este mai mare decat bara verde, aceasta indica o tendinta de crestere a utilizarii. O bara mai scurta si mai ingusta arata o scadere a utilizarii.
notes_tool_report=Nota\: Acest grafic nu arata utilizarea reala a instrumentelor; este o simpla numaratoare a site-urilor care includ un anumit instrument.

