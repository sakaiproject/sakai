# this defines the entity description for the sitestats provider
sitestats = <br />FOrnece um conjunto de endpoints RESTful para localizar dados do evento Estat\u00edsticas do site. <br /><br />

sitestats.action.listreports=(OBTER) Acessa uma lista de relat\u00f3rios predefinido para um determinado id de site. Os campos de id \ 
nos registros de relat\u00f3rios podem ser usados para executar os relat\u00f3rios, usando a a\u00e7\u00e3o 'run' <br /> \
URL de exemplo: /direct/sitestats/listreports/SITEID.json

sitestats.action.runreport=(Obter) Executa o relat\u00f3rio especificado pelo par\u00e2metro da url do id. O id do site tamb\u00e9m deve \ 
ser fornecido na url. <br /> \ 
URL de exemplo: /direct/sitestats/runreport/SITEID.json?id\=1

sitestats.action.presencetotals = (OBTER) Retorna um mapa de presen\u00e7a total para o usu\u00e1rio de um id de site especificado. \
O id do site deve ser fornecido na url. <br /> \
URL de exemplo: /direct/sitestats/presencetotals/SITEID.json

