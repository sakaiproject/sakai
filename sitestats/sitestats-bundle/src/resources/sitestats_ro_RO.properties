# this defines the entity description for the sitestats provider
sitestats=<br />Ofera un set de puncte finale RESTful pentru preluarea datelor despre evenimente Sitestats. <br /><br />

sitestats.action.listreports=(GET) Preia o lista de rapoarte predefinite pentru un anumit ID de site. Campurile ID din intrarile raportului pot fi folosite pentru a rula rapoartele, utilizand ac\u021biunea \u201erun\u201d <br /> URL exemplu\: /direct/sitestats/listreports/SITEID.json

sitestats.action.runreport=(GET) Ruleaza raportul specificat de parametrul id url. ID-ul site-ului trebuie de asemenea furnizat in url. <br /> Exemplu URL\: /direct/sitestats/runreport/SITEID.json?id\=1

sitestats.action.presencetotals=(GET) Returneaza o hart\u0103 a prezen\u021bei totale catre utilizator pentru ID-ul site-ului specificat. ID-ul site-ului trebuie furnizat in url. <br /> Exemplu URL\: /direct/sitestats/presencetotals/SITEID.json
