desc_monthly_login_report=Questo grafico mostra il numero totale di accessi, utenti univoci, siti creati, siti eliminati e nuovi utenti mese per mese.
desc_weekly_login_report=Questo grafico mostra il numero totale di accessi, utenti univoci, siti creati, siti eliminati e nuovi utenti settimana per settimana.
desc_daily_login_report=Questo grafico mostra il numero totale di accessi, utenti univoci, siti creati, siti eliminati e nuovi utenti giorno per giorno.
desc_regular_users_report=Questo grafico mostra un'analisi degli utenti secondo il numero di accessi settimanale. 
desc_hourly_usage_report=Questo grafico con caselle e baffi mostra la distribuzione oraria degli utenti che hanno avviato una sessione negli ultimi 30 giorni.   
desc_top_activities_report=Questo grafico mostra la media giornaliera delle attivit\u00e0 negli ultimi 7 giorni (breve termine), 30 giorni e 365 giorni (lungo termine).
desc_tool_report=Questo grafico mostra la scelta degli strumenti da parte degli utenti.
notes_monthly_login_report=Nota: i valori rappresentano la somma dei valori nell'arco di un mese.
notes_weekly_login_report=Nota: i valori rappresentano la somma dei valori nell'arco di una settimana.
notes_daily_login_report=Nota: i valori rappresentano la somma dei valori nell'arco di un giorno. Vengono mostrate medie mobili su 7 giorni per uniformare la volatilit\u00e0 dell'utilizzo (ad esempio, tra giorni lavorativi e fine settimana).
notes_regular_users_report=Nota: questo grafico ad area in pila mostra il numero di utenti che hanno effettuato regolarmente l'accesso nell'arco di una settimana. Il colore oro rappresenta gli utenti che hanno effettuato l'accesso pi\u00f9 di 5 volte alla settimana. D'altra parte, il bianco indica gli utenti che hanno effettuato l'accesso soltanto una volta alla settimana.
notes_hourly_usage_report=Nota: \u00e8 stata presa in considerazione soltanto l'ora di inizio della sessione. Questo grafico non rappresenta il numero di utenti collegati contemporaneamente. Il cerchio mostra il numero medio di utenti. Le parti superiore, centrale e inferiore delle caselle mostrano rispettivamente il valore del quartile superiore, centrale e inferiore.  
notes_top_activities_report=Nota: una barra blu superiore alla barra verde indica una tendenza di utilizzo in aumento. Al contrario, una barra pi\u00f9 corta e stretta mostra un calo nell'utilizzo.
notes_tool_report=Nota: questo grafico non mostra l'utilizzo corrente degli strumenti. Rappresenta semplicemente il numero di siti che includono un particolare strumento.

