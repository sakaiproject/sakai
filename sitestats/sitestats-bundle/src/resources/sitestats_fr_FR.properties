sitestats=<br />Fournit un ensemble de points de terminaison RESTful afin de r\u00e9cup\u00e9rer les donn\u00e9es des \u00e9v\u00e9nements Sitestats. <br /><br />

sitestats.action.listreports=(GET) R\u00e9cup\u00e8re la liste des rapports pr\u00e9d\u00e9finis pour l'id d'un site donn\u00e9. Les champs d'identification (id) dans les entr\u00e9es de rapport peuvent \u00eatre utilis\u00e9s pour ex\u00e9cuter les rapports, \u00e0 l'aide de l'action 'ex\u00e9cuter (run)' <br />  Exemple d'URL \: /direct/sitestats/listreports/SITEID.json

sitestats.action.runreport=(GET) Ex\u00e9cute le rapport sp\u00e9cifi\u00e9 par le param\u00e8tre id dans l'url. L'id de site doit \u00e9galement \u00eatre fourni dans l'url. <br /> Exemple d'URL \: /direct/sitestats/runreport/SITEID.json?id\=1