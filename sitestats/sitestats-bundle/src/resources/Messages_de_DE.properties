desc_monthly_login_report=In dieser Graphik finden Sie die Gesamtanzahl von Anmeldungen, eindeutigen Benutzern, erstellten Seiten, gel\u00f6schten Seiten und neuen Benutzern in einer Auflistung nach Monat.
desc_weekly_login_report=In dieser Graphik finden Sie die Gesamtanzahl von Anmeldungen, eindeutigen Benutzern, erstellten Seiten, gel\u00f6schten Seiten und neuen Benutzern in einer Auflistung nach Woche.
desc_daily_login_report=In dieser Graphik finden Sie die Gesamtanzahl von Anmeldungen, eindeutigen Benutzern, erstellten Seiten, gel\u00f6schten Seiten und neuen Benutzern in einer Auflistung nach Tag.
desc_regular_users_report=In dieser Tabelle ist aufgeschl\u00fcsselt, wie oft sich unsere Benutzer in einer Woche anmelden. 
desc_hourly_usage_report=Diese Box- und Whisker-Graphik zeigt die st\u00fcndliche Verteilung von Benutzern mit Session-Start in den letzten 30 Tagen.   
desc_top_activities_report=Diese Graphik zeigt die durchschnittlichen t\u00e4glichen Aktivit\u00e4ten in den letzten 7 Tagen (kurze Frist), 30 Tagen und 365 Tagen (lange Frist).
desc_tool_report=Diese Graphik zeigt die Benutzerauswahl von Tools.
notes_monthly_login_report=Hinweis\: Die Werte sind Monatswerte.
notes_weekly_login_report=Hinweis\: Die Werte sind Wochenwerte.
notes_daily_login_report=Hinweis\: Die Werte sind Tageswerte. Die gleitenden 7-Tages-Durchschnitte relativieren die Unbest\u00e4ndigkeit in der Nutzung von Tools (z. B. wochentags vs. am Wochenende).
notes_regular_users_report=Hinweis\: Die gestapelte Fl\u00e4chengraphik zeigt die Anzahl von Benutzern, die sich in einer Woche regelm\u00e4\u00dfig anmelden. Starke Benutzer, die sich mehr als 5 Mal pro Woche anmelden, sind in gold dargestellt. M\u00e4\u00dfige Benutzer, die sich nur einem pro Woche anmelden, sind wei\u00df dargestellt.
notes_hourly_usage_report=Hinweis\: Es wurden nur die Startzeiten der Sessions ber\u00fccksichtigt. Diese Grafik repr\u00e4sentiert nicht die Anzahl von Benutzern, die sich gleichzeitig angemeldet haben. Der Kreis zeigt die durchschnittliche Benutzeranzahl. Im oberen, mittleren und unteren Bereich der Felder sind die Werte f\u00fcr das obere, mediane bzw. untere Quartil gezeigt.  
notes_top_activities_report=Hinweis\: Wenn der blaue Balken h\u00f6her als der gr\u00fcne Balken ist, dann liegt ein steigender Nutzungstrend vor. Ein kleinerer, schmalerer Balken hingegen indiziert einen Nutzungsr\u00fcckgang.
notes_tool_report=Hinweis\: Diese Graphik zeigt nicht die tats\u00e4chliche Nutzung der Tools. Es wird einfach die Anzahl von Seiten gez\u00e4hlt, die ein bestimmtes Tool beinhalten.
