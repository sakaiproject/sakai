# this defines the entity description for the sitestats provider
sitestats=<br />Obezbe\u0111uje niz RESTful krajnjih ta\u010daka za povra\u0107aj statisti\u010dkih podataka o doga\u0111aju. <br /><br />

sitestats.action.listreports=(GET) Povra\u0107a spisak prethodno definisanih izve\u0161taja za datu identifikacije sajta. Polja za identifikaciju u unosima izve\u0161taja mogu da se koriste za sprovo\u0111enje izve\u0161taja, kori\u0161tenje radnje 'sprovo\u0111enje' <br /> Primer URL\: /direct/sitestats/listreports/SITEID.json

sitestats.action.runreport=(GET) Sprovodi izve\u0161taj naveden prema identifikacionim parametrima url. Identifikacija sajta tako\u0111e mora da se dostavi kroz url. <br /> Primer URL\: /direct/sitestats/runreport/SITEID.json?id\=1

sitestats.action.presencetotals=(GET) Vra\u0107a mapu prisutnosti ukupno na korisnika za navedenu identifikaciju sajta. Identifikacija sajta mora da se navee kroz url. <br /> Primer URL\: /direct/sitestats/presencetotals/SITEID.json
