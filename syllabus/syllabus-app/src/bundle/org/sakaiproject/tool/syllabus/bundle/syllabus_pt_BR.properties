# descriptions for syllabus entities
syllabus=Representa a ferramenta Conte\u00fado Program\u00e1tico.
syllabus.action.site= Obt\u00e9m o conte\u00fado program\u00e1tico de um determinado site. \
Se o conte\u00fado program\u00e1tico for um redirecionamento, o resultado ser\u00e1 um documento quase vazio com a URL especificada. \
Caso contr\u00e1rio o conte\u00fado program\u00e1tico ser\u00e1 devolvido num documento estruturado. \
Os itens retornados para usu\u00e1rios normais ser\u00e3o apenas aqueles com status publicado e dentro dos limites de data e hora de in\u00edcio e t\u00e9rmino. \
Se o usu\u00e1rio que solicita o provedor puder atualizar o site, ele poder\u00e1 ver todos os itens do conte\u00fado program\u00e1tico.


