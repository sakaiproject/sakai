syllabus=Predstavlja alat nastavnog plana
syllabus.action.site=Dobija nastavni plan za dati sajt. Ako je nastavni plan preusmeren, onda \u0107e rezultat biti skoro prazan dokument sa navedenim URL. U suprotnom, sadr\u017eaj nastavnog plana \u0107e se vratiti u struktuiranom dokumentu. Stavke vra\u0107ene za normalne korisnike \u0107e biti samoone sa objavljenim statusom i unutar datum po\u010detka i zavr\u0161etka. Ako korisnik koji zahteva od pru\u017eaoca usluga mo\u017ee da a\u017eurira ovaj sajt, onda oni mogu da vide sve stavke nastavnog plana.
