# descriptions for syllabus entities
syllabus=Representa la herramienta Gu\u00eda Did\u00e1ctica (Syllabus)
syllabus.action.site=Obtiene la Gu\u00eda Did\u00e1ctica de un sitio determinado.\nSi la gu\u00eda es una re-direcci\u00f3n, entonces el resultado ser\u00e1 un documento que \u00fanicamente contendr\u00e1 la URL especificada.\nEn otro caso, el contenido de la gu\u00eda did\u00e1ctica se devolver\u00e1 en un documento estructurado.\nLos elementos que se devuelvan para los usuarios con perfil de estudiante ser\u00e1n s\u00f3lo aquellos que han sido publicados y que est\u00e9n dentro de las fechas especificadas en la herramienta.\nSi el usuario puede actualizar el sitio entonces podr\u00e1 ver todos los elementos de la gu\u00eda.
