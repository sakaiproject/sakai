syllabus.action.site=\u041f\u043e\u043b\u0443\u0447\u0430\u0432\u0430 \u0443\u0447\u0435\u0431\u043d\u0430\u0442\u0430 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u0430 \u0437\u0430 \u0434\u0430\u0434\u0435\u043d \u0441\u0430\u0439\u0442. \u0410\u043a\u043e \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u0430\u0442\u0430 \u0435 \u043f\u0440\u0435\u043d\u0430\u0441\u043e\u0447\u0435\u043d\u0430, \u0440\u0435\u0437\u0443\u043b\u0442\u0430\u0442\u044a\u0442 \u0449\u0435 \u0431\u044a\u0434\u0435 \u043f\u043e\u0447\u0442\u0438 \u043f\u0440\u0430\u0437\u0435\u043d \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442 \u0441 \u043f\u043e\u0441\u043e\u0447\u0435\u043d\u0438\u044f URL \u0430\u0434\u0440\u0435\u0441. \u0412 \u043f\u0440\u043e\u0442\u0438\u0432\u0435\u043d \u0441\u043b\u0443\u0447\u0430\u0439 \u0441\u044a\u0434\u044a\u0440\u0436\u0430\u043d\u0438\u0435\u0442\u043e \u043d\u0430 \u0443\u0447\u0435\u0431\u043d\u0430\u0442\u0430 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u0430 \u0449\u0435 \u0431\u044a\u0434\u0435 \u0432\u044a\u0440\u043d\u0430\u0442\u043e \u0432 \u0441\u0442\u0440\u0443\u043a\u0442\u0443\u0440\u0438\u0440\u0430\u043d \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442. \u0415\u043b\u0435\u043c\u0435\u043d\u0442\u0438\u0442\u0435, \u0432\u044a\u0440\u043d\u0430\u0442\u0438 \u0437\u0430 \u043e\u0431\u0438\u043a\u043d\u043e\u0432\u0435\u043d\u0438\u0442\u0435 \u043f\u043e\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043b\u0438, \u0449\u0435 \u0431\u044a\u0434\u0430\u0442 \u0441\u0430\u043c\u043e \u0442\u0435\u0437\u0438 \u0441\u044a\u0441 \u0441\u0442\u0430\u0442\u0443\u0441 \u043f\u0443\u0431\u043b\u0438\u043a\u0443\u0432\u0430\u043d \u0438 \u0432 \u0433\u0440\u0430\u043d\u0438\u0446\u0438\u0442\u0435 \u043d\u0430 \u043d\u0430\u0447\u0430\u043b\u043d\u0430\u0442\u0430 \u0438 \u043a\u0440\u0430\u0439\u043d\u0430\u0442\u0430 \u0434\u0430\u0442\u0430. \u0410\u043a\u043e \u043f\u043e\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043b\u044f\u0442, \u043a\u043e\u0439\u044