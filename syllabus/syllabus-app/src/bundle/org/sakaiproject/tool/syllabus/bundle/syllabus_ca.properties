# descriptions for syllabus entities
syllabus=Representa l\u2019eina de programaci\u00f3
syllabus.action.site=Recupera la programaci\u00f3 per a un espai determinat.  \nSi la programaci\u00f3 \u00e9s una redirecci\u00f3, aleshores el resultat ser\u00e0 un document pr\u00e0cticament buit amb l\u2019adre\u00e7a URL especificada.  En cas contrari, el contingut de la programaci\u00f3 es retornar\u00e0 en un document estructurat.  Els elements retornats en el cas d\u2019usuaris normals seran nom\u00e9s els publicats i dins d\u2019un interval definit per unes dates d\u2019inici i final.  Si l\u2019usuari que sol\u00b7licita el prove\u00efdor pot actualitzar l\u2019espai, podr\u00e0 veure tots els elements de la programaci\u00f3.
