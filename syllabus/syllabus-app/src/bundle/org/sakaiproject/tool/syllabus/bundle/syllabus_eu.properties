syllabus.action.site=Gune jakin batetik eskuratuko da Programa. Helbideratuta baldin badago kanpoko web batera, dokumentu bat sortuko da web horrekiko url-arekin. Bestela, programaren edukia bueltatuko da, egituratutako dokumentu batean. Erabiltzaile arruntei bueltatzen diren elementuak publikatuak direnak izango dira, eta tresnan ezarritako datekin direnak ere. Erabiltzaileak ala eskatzen badu hornitzaileak eguneratu dezake gunea, orduan item guztiak ikusiko dituzte.
