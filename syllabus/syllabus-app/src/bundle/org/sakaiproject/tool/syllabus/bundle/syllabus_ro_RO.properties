# descriptions for syllabus entities
syllabus=Prezinta instrumentul Syllabus
syllabus.action.site=Obtine Syllabus pentru un anumit site. Daca Syllabus este o redirectionare, atunci rezultatul va fi un document aproape gol cu adresa URL specificata. In caz contrar, continutul syllabus va fi returnat intr-un document structurat. Itemii returnati pentru utilizatorii obisnuiti vor fi doar cei cu o stare postata si in limitele datei de inceput si de sfarsit. Daca utilizatorul care solicita furnizorului poate actualiza site-ul, atunci acestia pot vedea toti itemii sin Syllabus.
